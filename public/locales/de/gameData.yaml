    Name: Gefangene in tiefem Gewahrsam
    Description2pc: "<span>Erhöht den ANG um <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Für jeden DoT-Effekt, den der Gegner erleidet, ignoriert der Träger <span style='whiteSpace: \"nowrap\"'>6%</span> der VTD dieses Gegners, wenn er diesem SCH zufügt. Bis zu <span style='whiteSpace: \"nowrap\"'>3</span> DoT-Effekte werden gezählt.</span>"
  "117":
    Name: Pioniertaucherin toter Gewässer
    Description2pc: "<span>Erhöht den bei Gegnern mit Debuff verursachten SCH um <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Erhöht die KRIT-Rate um <span style='whiteSpace: \"nowrap\"'>4%</span>. Der bei Gegnern mit nicht weniger als <span style='whiteSpace: \"nowrap\"'>2</span>/<span style='whiteSpace: \"nowrap\"'>3</span> Debuffs verursachte KRIT-SCH des Trägers wird um jeweils <span style='whiteSpace: \"nowrap\"'>8%</span>/<span style='whiteSpace: \"nowrap\"'>12%</span> erhöht. Nachdem er dem Gegner einen Debuff zugefügt hat, werden diese Effekte für <span style='whiteSpace: \"nowrap\"'>1</span> Rd. um <span style='whiteSpace: \"nowrap\"'>100</span>\_% erhöht.</span>"
  "118":
    Name: Uhrmacher der maschinellen Traumspiele
    Description2pc: "<span>Erhöht Brucheffekt um <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Wenn der Träger seinen Ultimate auf einen Verbündeten anwendet, wird der Brucheffekt aller Verbündeten für <span style='whiteSpace: \"nowrap\"'>2</span> Rd. um <span style='whiteSpace: \"nowrap\"'>30%</span> erhöht. Dieser Effekt ist nicht stapelbar.</span>"
  "119":
    Name: Eiserne Kavallerie gegen die Plage
    Description2pc: "<span>Erhöht Brucheffekt um <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Wenn der Brucheffekt des Trägers <span style='whiteSpace: \"nowrap\"'>150%</span> oder mehr beträgt, wird beim Verursachen von Bruch-SCH <span style='whiteSpace: \"nowrap\"'>10%</span> der VTD des gegnerischen Ziels ignoriert. Wenn der Brucheffekt des Trägers <span style='whiteSpace: \"nowrap\"'>250%</span> oder mehr beträgt, wird beim Verursachen von Super-Bruch-SCH zusätzlich <span style='whiteSpace: \"nowrap\"'>15%</span> der VTD des gegnerischen Ziels ignoriert.</span>"
  "120":
    Name: Tapferer Krieger des Winds
    Description2pc: "<span>Erhöht den ANG um <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Erhöht die KRIT-Rate des Trägers um <span style='whiteSpace: \"nowrap\"'>6%</span>. Wenn der Träger einen Folgeangriff einsetzt, wird der durch Ultimates verursachte SCH für <span style='whiteSpace: \"nowrap\"'>1</span> Rd. um <span style='whiteSpace: \"nowrap\"'>36%</span> erhöht.</span>"
  "301":
    Name: Raumstation für Versiegelung
    Description2pc: "<span>Erhöht ANG des Trägers um <span style='whiteSpace: \"nowrap\"'>12%</span>. Wenn die GES des Trägers <span style='whiteSpace: \"nowrap\"'>120</span> oder höher erreicht, wird sein ANG zusätzlich um <span style='whiteSpace: \"nowrap\"'>12%</span> erhöht.</span>"
  "302":
    Name: Flotte der Alterslosen
    Description2pc: "<span>Erhöht die max. LP des Trägers um <span style='whiteSpace: \"nowrap\"'>12%</span>. Wenn die GES des Trägers <span style='whiteSpace: \"nowrap\"'>120</span> oder höher erreicht, wird der ANG aller Verbündeten zusätzlich um <span style='whiteSpace: \"nowrap\"'>8%</span> erhöht.</span>"
  "303":
    Name: Pangalaktische Handelsgesellschaft
    Description2pc: "<span>Erhöht die Effekt-Trefferrate des Trägers um <span style='whiteSpace: \"nowrap\"'>10%</span>. Erhöht gleichzeitig den ANG des Trägers in Höhe von <span style='whiteSpace: \"nowrap\"'>25%</span> der Effekt-Trefferrate, bis zu einem Höchstwert von <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "304":
    Name: Belobog der Architekten
    Description2pc: "<span>Erhöht die VTD des Trägers um <span style='whiteSpace: \"nowrap\"'>15%</span>. Wenn die Effekt-Trefferrate des Trägers <span style='whiteSpace: \"nowrap\"'>50%</span> oder höher erreicht, wird seine VTD zusätzlich um <span style='whiteSpace: \"nowrap\"'>15%</span> erhöht.</span>"
  "305":
    Name: Himmlischer Differenziator
    Description2pc: "<span>Erhöht den KRIT-SCH des Trägers um <span style='whiteSpace: \"nowrap\"'>16%</span>. Wenn der aktuelle KRIT-SCH des Trägers <span style='whiteSpace: \"nowrap\"'>120%</span> oder höher erreicht, wird die KRIT-Rate nach Kampfeintritt um <span style='whiteSpace: \"nowrap\"'>60%</span> erhöht, bis zum Ende seines ersten Angriffs.</span>"
  "306":
    Name: Regloses Salsotto
    Description2pc: "<span>Erhöht die KRIT-Rate des Trägers um <span style='whiteSpace: \"nowrap\"'>8%</span>. Wenn die aktuelle KRIT-Rate des Trägers <span style='whiteSpace: \"nowrap\"'>50%</span> oder höher erreicht, wird der durch Ultimates und Folgeangriffe verursachte SCH um <span style='whiteSpace: \"nowrap\"'>15%</span> erhöht.</span>"
  "307":
    Name: Talia – Königreich der Banditen
    Description2pc: "<span>Erhöht den Brucheffekt des Trägers um <span style='whiteSpace: \"nowrap\"'>16%</span>. Wenn die GES des Trägers <span style='whiteSpace: \"nowrap\"'>145</span> oder höher erreicht, wird der Brucheffekt des Trägers zusätzlich um <span style='whiteSpace: \"nowrap\"'>20%</span> erhöht.</span>"
  "308":
    Name: Lebhaftes Vonwacq
    Description2pc: "<span>Erhöht die Energie-Wiederherstellungsrate des Trägers um <span style='whiteSpace: \"nowrap\"'>5%</span>. Wenn die GES des Trägers <span style='whiteSpace: \"nowrap\"'>120</span> oder höher erreicht, wird seine Aktion beim Kampfeintritt um <span style='whiteSpace: \"nowrap\"'>40%</span> vorgezogen.</span>"
  "309":
    Name: Sternenarena
    Description2pc: "<span>Erhöht die KRIT-Rate des Trägers um <span style='whiteSpace: \"nowrap\"'>8%</span>. Wenn die aktuelle KRIT-Rate des Trägers einen Wert von <span style='whiteSpace: \"nowrap\"'>70%</span> oder höher erreicht, wird der durch Standardangriffe und Fertigkeiten verursachte SCH um <span style='whiteSpace: \"nowrap\"'>20%</span> erhöht.</span>"
  "310":
    Name: Gebrochener Kiel
    Description2pc: "<span>Der Effekt-WDS des Trägers wird um <span style='whiteSpace: \"nowrap\"'>10%</span> erhöht. Wenn der Effekt-WDS des Trägers <span style='whiteSpace: \"nowrap\"'>30%</span> oder mehr beträgt, wird der KRIT-SCH aller Verbündeten um <span style='whiteSpace: \"nowrap\"'>10%</span> erhöht.</span>"
  "311":
    Name: Himmelsfront Glamoth
    Description2pc: "<span>Erhöht den ANG des Trägers um <span style='whiteSpace: \"nowrap\"'>12%</span>. Wenn die GES des Trägers <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span> oder höher erreicht, wird sein verursachter SCH um <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span> erhöht.</span>"
  "312":
    Name: Penacony, Land der Träume
    Description2pc: "<span>Erhöht die Energie-Wiederherstellungsrate des Trägers um <span style='whiteSpace: \"nowrap\"'>5%</span>. Erhöht den SCH aller anderen Verbündeten im Team mit dem gleichen Typ wie der Träger um <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "313":
    Name: Verlassenes Sigonien
    Description2pc: "<span>Erhöht die KRIT-Rate des Trägers um <span style='whiteSpace: \"nowrap\"'>4%</span>. Wenn Gegner besiegt werden, wird der KRIT-SCH des Trägers bis zu <span style='whiteSpace: \"nowrap\"'>10</span>-mal um <span style='whiteSpace: \"nowrap\"'>4%</span> erhöht.</span>"
  "314":
    Name: Izumo-Gensei und Takama-Himmelreich
    Description2pc: "<span>Erhöht den ANG des Trägers um <span style='whiteSpace: \"nowrap\"'>12%</span>. Wenn beim Kampfeintritt mindestens ein Verbündeter dem gleichen Pfad wie der Träger folgt, wird die KRIT-Rate des Trägers um <span style='whiteSpace: \"nowrap\"'>12%</span> erhöht.</span>"
  "315":
    Name: Duran, Dynastie der rennenden Wölfe
    Description2pc: "<span>Wenn ein Verbündeter einen Folgeangriff ausführt, erhält der Träger 1 Stapelung „Verdienst“, bis zu <span style='whiteSpace: \"nowrap\"'>5</span> Stapelungen. Jede Stapelung Verdienst erhöht den durch Folgeangriffe verursachten SCH des Trägers um <span style='whiteSpace: \"nowrap\"'>5%</span>. Werden <span style='whiteSpace: \"nowrap\"'>5</span> Stapelungen erreicht, wird der KRIT-SCH des Trägers zusätzlich um <span style='whiteSpace: \"nowrap\"'>25%</span> erhöht.</span>"
  "316":
    Name: Schmiede der Kalpagni-Laterne
    Description2pc: "<span>Erhöht die GES des Trägers um <span style='whiteSpace: \"nowrap\"'>6%</span>. Trifft der Träger einen Gegner mit Feuer-Schwäche, wird sein Brucheffekt für <span style='whiteSpace: \"nowrap\"'>1</span> Rd. um <span style='whiteSpace: \"nowrap\"'>40%</span> erhöht.</span>"
  "317":
    Name: Lushaka, die versunkenen See
    Description2pc: "<span>Erhöht Die Energie-Wiederherstellungsrate des Trägers um <span style='whiteSpace: \"nowrap\"'>5%</span>. Wenn der Träger nicht die erste Figur in der Teamformation ist, wird der ANG der ersten Figur in der Teamformation um <span style='whiteSpace: \"nowrap\"'>12%</span> erhöht.</span>"
  "318":
    Name: Wunbanana-Park
    Description2pc: "<span>Erhöht den KRIT-SCH des Trägers um <span style='whiteSpace: \"nowrap\"'>16%</span>. Befindet sich ein vom Träger beschworenes Ziel auf dem Kampffeld, wird der KRIT-SCH zusätzlich um <span style='whiteSpace: \"nowrap\"'>32%</span> erhöht.</span>"
