        Desc: <span>Stellt beim Einsatz der Fertigkeit gegen Gegner mit Schwächebruch 1 Fertigkeitspunkt wieder her.</span>
      "120602":
        Name: Kultivierter Körper
        Desc: "<span>Nach Auslösung der „Schwerthaltung“ erleidet Sushang für 1\_Rd. 20% weniger SCH.</span>"
      "120603":
        Name: Uralter Schwertstil
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
