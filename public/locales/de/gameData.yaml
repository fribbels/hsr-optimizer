      "120606":
        Name: Angriff
        Desc: ""
      "120607":
        Name: "Ritter-Schwertkunst: Ansturm"
        Desc: <span>Greift den Gegner an. Fügt nach Kampfeintritt allen Gegnern geringen physischen SCH zu.</span>
