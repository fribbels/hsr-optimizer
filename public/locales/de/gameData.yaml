        Desc: <span>Heilt Lynx Verbündete mit LP in Höhe von 50% oder niedriger, wird die bewirkte Heilung um 20% erhöht. Dieser Effekt wirkt auch bei der kontinuierlichen Heilung.</span>
      "111002":
        Name: Ein Mittag am tragbaren Herd
        Desc: <span>Ein Verbündeter mit „Überlebensreaktion“ kann 1-mal der Wirkung eines Debuffs widerstehen.</span>
      "111003":
        Name: Ein Nachmittag mit Lawinenleuchtfeuer
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "111004":
        Name: Ein Sonnenuntergang am Lagerfeuer
        Desc: <span>Wenn „Überlebensreaktion“ erlangt wird, erhöht sich der ANG des Ziels für 1 Rd. um 3% der max. LP von Lynx.</span>
      "111005":
        Name: Eine Nacht mit Tee und Polarlicht
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "111006":
        Name: Ein Sonnenaufgang mit Kartografiepapier
        Desc: <span>Die Erhöhung der max. LP durch „Überlebensreaktion“ wird zusätzlich um 6% der max. LP von Lynx weiter erhöht. Erhöht auch den Effekt-WDS um 30%.</span>
  "1111":
    Name: Luka
    Abilities:
      "111101":
        Name: Gerader Haken
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "111102":
        Name: Schredderfaust
        Desc: <span>Fügt einem Gegner physischen SCH zu und bewirkt bei ihm mit hoher Chance </span><span style='color:#f29e38ff'>Bluten</span><span>.</span>
        Type: Fertigkeit
      "111103":
        Name: Gnadenstoß
        Desc: "<span>Luka erhält </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>2</span></span><span> Stapelungen „Kampfeswille“ mit einer hohen Chance, den vom Gegner erlittenen SCH zu erhöhen, und fügt dem Ziel massiven physischen SCH zu.</span>"
        Type: Ultimate
      "111104":
        Name: Fliegende Funken
        Desc: <span>Luka erhält nach Einsatz von Standardangriff „Gerader Haken“ oder Fertigkeit „Schredderfaust“ 1 Stapelung „Kampfeswille“. Ab 2 Stapelungen „Kampfeswille“ wird der </span><span style='color:#f29e38ff'>Standardangriff verstärkt</span><span>.<br>Wenn der Gegner blutet, </span><span style='color:#f29e38ff'>verursacht der verstärkte Standardangriff 1-mal zusätzlichen Bluten-SCH</span><span>.</span>
        Type: Talent
      "111106":
        Name: Angriff
        Desc: ""
      "111107":
        Name: Vorausdenker
        Desc: <span>Greift den Gegner an. Fügt nach Kampfeintritt einem zufälligen Gegner geringen physischen SCH zu und hat eine hohe Chance, dem Ziel </span><span style='color:#f29e38ff'>Bluten zuzufügen</span><span>. Luka erhält dann zusätzlich 1 Stapelung „Kampfeswille“.</span>
        Type: Technik
    Eidolons:
      "111101":
        Name: Endloser Kampf
        Desc: <span>Wenn Luka eine Aktion ausführt und der anvisierte Gegner von Bluten betroffen ist, wird der von Luka verursachte SCH für 2 Rd. um 15% erhöht.</span>
      "111102":
        Name: Der Feind ist schwach, ich bin stark
        Desc: <span>Wenn die Fertigkeit einen Gegner mit physischer Schwäche trifft, erhält Luka 1 Stapelung „Kampfeswille“.</span>
      "111103":
        Name: Geboren für den Ring
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "111104":
        Name: Keine Umkehr
        Desc: <span>Erhöht ANG für jede Stapelung „Kampfeswille“ um 5%. Dieser Effekt ist bis zu 4-fach stapelbar.</span>
      "111105":
        Name: Der Geist von Wildfeuer
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "111106":
        Name: Applaus für den Champion
        Desc: <span>Nachdem der verstärkte Standardangriff „Himmelsbrecher-Faust“ einen blutenden Gegner getroffen hat, verursacht das Bluten sofort 1-mal SCH in Höhe von 8% des ursprünglichen SCH für jeden Treffer von „Gerader Haken“, der in diesem verstärkten Standardangriff verwendet wird.</span>
  "1112":
    Name: Topaz & Kontie
    Abilities:
      "111201":
        Name: Defizit ...
        Desc: <span>Fügt einem Gegner geringen Feuer-SCH zu.</span>
        Type: Standardangriff
      "111202":
        Name: Schwierigkeiten beim Bezahlen?
        Desc: <span>Verursacht bei einem Gegner „Schuldennachweis“ und lässt ihn </span><span style='color:#f29e38ff'>mehr Folgeangriff-SCH erleiden</span><span>. Kontie fügt dem Ziel Feuer-SCH zu.</span>
        Type: Fertigkeit
      "111203":
        Name: Vom Verlust zum Gewinn!
        Desc: <span>Kontie tritt in den Status „Erstaunlicher Aufstieg!“ ein und sein </span><span style='color:#f29e38ff'>SCH-Multiplikator und KRIT-SCH werden</span><span> erhöht.</span>
        Type: Ultimate
      "111204":
        Name: Sparschweinmarkt?!
        Desc: <span></span><span style='color:#f29e38ff'>Beschwört Kontie</span><span> zu Beginn des Kampfes. Wenn Kontie eine Aktion ausführt, </span><span style='color:#f29e38ff'>startet es einen Folgeangriff auf einen Gegner mit „Schuldennachweis“</span><span>. Wenn Gegner mit „Schuldennachweis“ Folgeangriffe eines Verbündeten erhalten, wird Konties </span><span style='color:#f29e38ff'>Aktion vorgezogen</span><span>.</span>
        Type: Talent
      "111206":
        Name: Angriff
        Desc: ""
      "111207":
        Name: Explizite Subvention
        Desc: <span></span><span style='color:#f29e38ff'>Beschwört Kontie, sich in einem Labyrinth anzuschließen</span><span>. Kontie wird automatisch </span><span style='color:#f29e38ff'>nach gewöhnlichen Schätzen und Sparschweinen in der Nähe suchen</span><span>. Beim Einsatz der Technik wird die Energie für Topaz nach Konties erstem Angriff im nächsten Kampf wiederhergestellt.</span>
        Type: Technik
    Eidolons:
      "111201":
        Name: Markt der Zukunft
        Desc: <span>Wenn Gegner mit „Schuldennachweis“ von Folgeangriffen getroffen werden, gehen sie in den Status „Schuldner“ über. Dies kann nur 1-mal in einem einzigen Angriff wirksam werden.<br>„Schuldner“ erhöht den KRIT-SCH von Folgeangriffen, der den betroffenen Gegnern zugefügt wird, um 25%, bis zu 2-fach stapelbar. Wenn „Schuldennachweis“ entfernt wird, wird auch der Status „Schuldner“ entfernt.</span>
      "111202":
        Name: Freundliche Übernahme
        Desc: <span>Nachdem Kontie eine Aktion ausgeführt und einen Angriff gestartet hat, wird Topaz’ Energie um 5 Pkt. wiederhergestellt.</span>
      "111203":
        Name: Vorrangsteuerung
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe. +1 bis max. St. 10.</span>
      "111204":
        Name: Schnelle Handhabung
        Desc: <span>Wenn Konties Runde beginnt, wird Topaz’ Aktion um 20% vorgezogen.</span>
      "111205":
        Name: Überhöhte Nachfrage
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "111206":
        Name: Anreizmechanismen
        Desc: <span>Erhöht Konties Trefferzahl im Status „Erstaunlicher Aufstieg!“ um 1. Erhöht seine Feuer-WDS-DUR beim Angriff um 10%.</span>
  "1201":
    Name: Qingque
    Abilities:
      "120101":
        Name: Selbstgezogener Sieg
        Desc: <span>Wirft 1 Stein und fügt einem anvisierten Gegner geringen Quanten-SCH zu.</span>
        Type: Standardangriff
      "120102":
        Name: Letzten Stein eingeholt
        Desc: <span></span><span style='color:#f29e38ff'>Zieht einen Stein</span><span> und erhöht den zugefügten SCH. </span><span style='color:#f29e38ff'>Die Runde wird nicht beendet</span><span>.</span>
        Type: Fertigkeit
      "120103":
        Name: Vier verborgene Fische? Gewonnen!
        Desc: <span>Fügt allen Gegnern Quanten-SCH zu und zieht dann 4 Jadesteine derselben Farbe.</span>
        Type: Ultimate
      "120104":
        Name: Himmelische Jade
        Desc: <span>Zu Beginn der Runde eines Verbündeten zieht Qingque Steine. Wenn sie zu Beginn ihrer Runde 4 Steine derselben Farbe hat, werden alle Steine verbraucht und </span><span style='color:#f29e38ff'>ihr Standardangriff wird verstärkt</span><span>. Gleichzeitig wird ihr ANG erhöht.</span>
        Type: Talent
      "120106":
        Name: Angriff
        Desc: ""
      "120107":
        Name: Mich selbst herausfordern
        Desc: <span>Nach dem Einsatz der Technik wird zu Beginn des nächsten Kampfs ein Stein gezogen.</span>
        Type: Technik
    Eidolons:
      "120101":
        Name: Bauer umgewandelt, Preis erhalten
        Desc: <span>Der Ultimate verursacht 10% mehr SCH.</span>
      "120102":
        Name: Zeit für ein Nickerchen, direkt auf dem Schachbrett
        Desc: <span>Jedes Mal, wenn Qingque einen Stein zieht, erhält sie sofort 1 Pkt. Energie zurück.</span>
      "120103":
        Name: Auf die Spielsteine konzentrieren, auf das Ziehen verlassen
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "120104":
        Name: Glückliche Kombination, der letzte Stein wartet
        Desc: "<span>Nach dem Einsatz der Fertigkeit besteht eine feste Chance von 24%, den Status „Autarkie“ zu erhalten. Dieser Status hält bis zum Ende dieser Runde.<br>Im Status Autarkie führt Qingque nach dem Einsatz des Standardangriffs oder verstärkten Standardangriffs sofort einen Folgeangriff aus und fügt dem Ziel Quanten-SCH in Höhe von 100\_% des Standardangriff-SCH oder verstärkten Standardangriff-SCH zu.</span>"
      "120105":
        Name: Selbst gezogene Steine, das Glück verschmäht
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "120106":
        Name: Ruhig und gefasst, bereit für den Sieg
        Desc: <span>Stellt beim Einsatz des verstärkten Standardangriffs 1 Fertigkeitspunkt wieder her.</span>
  "1202":
    Name: Tingyun
    Abilities:
      "120201":
        Name: Ausquartierung
