      "121402":
        Name: Klesha, durchbrochen
        Desc: "<span>Der Folgeangriff des Talents verringert den WDS unabhängig vom Schwächetyp und stellt gleichzeitig Xueyis LP in Höhe von 5% ihrer max. LP wieder her. Wenn die Schwäche gebrochen wird, wird der Effekt „Schwächebruch: Quanten“ ausgelöst.</span>"
      "121403":
        Name: Duhkha, ruhend
        Desc: <span>Fertigkeitsstufe +2 bis zu max. St. 15. Standardangriff-Stufe. +1 bis zu max. St. 10.</span>
      "121404":
        Name: Karma, durchtrennt
        Desc: "<span>Erhöht den Brucheffekt beim Einsatz des Ultimates für 2\_Rd. um 40%.</span>"
      "121405":
        Name: Deva, beschwingt
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "121406":
        Name: Samsara, gemeistert
        Desc: <span>Verringert die maximale Stapelung von „Karma“ auf 6.</span>
  "1215":
    Name: Hanya
    Abilities:
      "121501":
        Name: Schrift des Orakels
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "121502":
        Name: Die Fesseln des Samsara
        Desc: <span>Fügt einem Gegner physischen SCH zu und belegt ihn mit „Aufbürden“. Jedes Mal, wenn Verbündete 2 Standardangriffe, Fertigkeiten oder Ultimates gegen einen mit Aufbürden belegten Gegner einsetzen, erhält das Team </span><span style='color:#f29e38ff'>1 Fertigkeitspunkt zurück</span><span>.</span>
        Type: Fertigkeit
      "121503":
        Name: Bedingungsloser Gehorsam
        Desc: <span></span><span style='color:#f29e38ff'>Erhöht den ANG und die GES</span><span> eines Verbündeten.</span>
        Type: Ultimate
      "121504":
        Name: Sanktion
        Desc: <span>Verbündete fügen Gegnern, die mit „Aufbürden“ belegt wurden, mehr SCH zu.</span>
        Type: Talent
      "121506":
        Name: Angriff
        Desc: ""
      "121507":
        Name: Urteil der Unterwelt
        Desc: <span>Greift den Gegner an. Belegt nach Kampfeintritt einen zufälligen Gegner entsprechend der Fertigkeit mit „Aufbürden“.</span>
        Type: Technik
    Eidolons:
      "121501":
        Name: Ein Herz
        Desc: <span>Besiegt ein Verbündeter einen Gegner mit Hanyas Ultimate, wird Hanyas Aktion um 15% vorgezogen. Dieser Effekt kann nur 1-mal pro Runde ausgelöst werden.</span>
      "121502":
        Name: Zwei Ansichten
        Desc: <span>Erhöht die GES nach dem Einsatz der Fertigkeit für 1 Rd. um 20%.</span>
      "121503":
        Name: Drei Versuchungen
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "121504":
        Name: Vier Wahrheiten
        Desc: <span>Verlängert die Dauer des Ultimates zusätzlich um 1 Rd.</span>
      "121505":
        Name: Fünf Skandhas
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "121506":
        Name: Sechs Ehrerbietungen
        Desc: <span>Die SCH-Erhöhung des Talents wird zusätzlich um 10% erhöht.</span>
  "1217":
    Name: Huohuo
    Abilities:
      "121701":
        Name: "Banner: Durch Wind und Regen"
        Desc: <span>Fügt einem Gegner geringen Wind-SCH zu.</span>
        Type: Standardangriff
      "121702":
        Name: "Talisman: Schutz des Lebens"
        Desc: <span>Entfernt 1 <u>Debuff</u> von einem Verbündeten und </span><span style='color:#f29e38ff'>stellt die LP</span><span> dieses Verbündeten und angrenzender Verbündeter wieder her.</span>
        Type: Fertigkeit
      "121703":
        Name: "Schweif: Unterwerfung von Teufeln"
        Desc: <span></span><span style='color:#f29e38ff'>Energie-Wiederherstellung</span><span> für alle Verbündeten außer Huohuo und </span><span style='color:#f29e38ff'>ANG-Erhöhung</span><span>.</span>
        Type: Ultimate
      "121704":
        Name: "Besessenheit: Metaphysische Verbindung"
        Desc: <span>Nach dem Einsatz der Fertigkeit erhält Huohuo „Gesegnete Heilung“. Besitzt Huohuo Gesegnete Heilung, wird zu Beginn jeder Runde eines Verbündeten oder beim Einsatz eines Ultimates </span><span style='color:#f29e38ff'>seine LP wiederhergestellt</span><span> und gleichzeitig </span><span style='color:#f29e38ff'>alle Verbündeten</span><span> mit niedrigen LP </span><span style='color:#f29e38ff'>1-mal geheilt</span><span>.Wird ein Verbündeter durch den Einsatz von Gesegnete Heilung geheilt, </span><span style='color:#f29e38ff'>wird 1 <u>Debuff</u> von ihm entfernt</span><span>.</span>
        Type: Talent
      "121706":
        Name: Angriff
        Desc: ""
      "121707":
        Name: "Unhold: Unterdrückung von Dämonen"
        Desc: <span>Angrenzende Gegner werden von Verängstigung gepackt. Nach Kampfbeginn gegen verängstigte Gegner besteht eine hohe Chance, bei gegnerischen Zielen </span><span style='color:#f29e38ff'>ANG-Reduktion</span><span> zu verursachen.</span>
        Type: Technik
    Eidolons:
      "121701":
        Name: Von Heliobi besessen, vom Bösen ergriffen
        Desc: <span>Die Dauer von „Gesegnete Heilung“, das vom Talent bewirkt wird, wird um 1 Runden verlängert. Wenn Huohuo Gesegnete Heilung besitzt, wird die GES aller Verbündeten um 12% erhöht.</span>
      "121702":
        Name: Im Schweif versiegelt, Geister besiegt
        Desc: <span>Wenn Huohuo „Gesegnete Heilung“ besitzt und ein Verbündeter von einem Todesstoß getroffen wird, wird der Verbündete nicht handlungsunfähig, sondern werden seine LP sofort in Höhe von 50% seiner max. LP wiederhergestellt. Dies reduziert die Dauer von Gesegnete Heilung um 1 Rd. Dieser Effekt kann 2-mal pro Kampf ausgelöst werden.</span>
      "121703":
        Name: Verfluchtes Schicksal, wie Motten im Licht
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "121704":
        Name: Gefesselt im Leben, gebunden im Streit
        Desc: <span>Wenn sie einen Verbündeten mit ihrer Fertigkeit heilt oder der Effekt ihres Talents ausgelöst wird, erhöht sich Huohuos bewirkte Heilung abhängig davon, wie niedrig die LP des Verbündeten sind, jedoch bis zu 80%.</span>
      "121705":
        Name: Vertreibung des Bösen, im Namen der Zehn Fürsten
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "121706":
        Name: Einmal verwoben, auf ewig vereint
        Desc: <span>Erhöht den zugefügten SCH eines Verbündeten für 2 Rd. um 50%, wenn dieser geheilt wird.</span>
  "1218":
    Name: Jiaoqiu
    Abilities:
      "121801":
        Name: Entflammen des Herzens
        Desc: <span>Fügt einem Gegner geringen Feuer-SCH zu.</span>
        Type: Standardangriff
      "121802":
        Name: Lodernder Angriff
        Desc: <span>Fügt einem Gegner Feuer-SCH und angrenzenden Einheiten geringen Feuer-SCH zu. Verursacht beim Hauptziel mit hoher Chance 1 Stapelung </span><span style='color:#f29e38ff'>Aschenbrennen</span><span>.</span>
        Type: Fertigkeit
      "121803":
        Name: Formation durch Einfallsreichtum
        Desc: <span>Setzt die Stapelzahl von „Aschenbrennen“ der Gegner einheitlich auf die höchste Stapelzahl von Aschenbrennen auf dem Kampffeld. Aktiviert dann ein Feld und fügt allen Gegnern Feuer-SCH zu. Solange sich ein Gegner in diesem Feld befindet, wird sein </span><span style='color:#f29e38ff'>erlittener Ultimate-SCH erhöht</span><span> und es besteht die Chance, dass er bei seiner Aktion mit 1 Stapelung Aschenbrennen belegt wird.</span>
        Type: Ultimate
      "121804":
        Name: Strategeme und List, Köstlichkeiten und Gift
        Desc: <span>Nach einem Angriff besteht eine hohe Chance, das Ziel mit 1 Stapelung „Aschenbrennen“ zu belegen, wodurch der Gegner mehr SCH erleidet und gleichzeitig als im Status Brennen betrachtet wird.</span>
        Type: Talent
      "121806":
        Name: Angriff
        Desc: ""
      "121807":
        Name: Feuriger Aufruhr
        Desc: <span>Erzeugt eine spezielle Dimension. Nach Kampfeintritt mit Gegnern in dieser Dimension wird allen Gegnern geringer Feuer-SCH zugefügt und sie werden mit hoher Chance mit 1 Stapelung „Aschenbrennen“ belegt.</span>
        Type: Technik
    Eidolons:
      "121801":
        Name: Vorbestimmung der Geschmäcke
        Desc: <span>Verbündete fügen Gegnern mit dem Status „Aschenbrennen“ 40% mehr SCH zu. Jedes Mal, wenn der Effekt des Talents ausgelöst und ein Gegner mit Aschenbrennen belegt wird, werden die Stapelungen von Aschenbrennen dieses Mal zusätzlich um 1 erhöht.</span>
      "121802":
        Name: Köstliche Gifte
        Desc: <span>Wenn der Gegner sich im Status „Aschenbrennen“ befindet, wird der Feuer-DoT-Multiplikator von Aschenbrennen an ihm um 300% erhöht.</span>
      "121803":
        Name: Unaufhaltsame Harmonie des Geschmacks
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "121804":
        Name: Innerer Frieden, blühende Lebenskraft
        Desc: <span>Solange das Feld aktiv ist, wird der ANG der Gegner um 15% reduziert.</span>
      "121805":
        Name: Kollision von Licht und Schatten
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "121806":
        Name: Feuer in neun Stufen
        Desc: <span>Wenn ein Gegner besiegt wird, werden seine Stapelungen „Aschenbrennen“ auf den Gegner mit der niedrigsten verbleibenden Stapelzahl von Aschenbrennen auf dem Kampffeld übertragen. Das Stapelungslimit von Aschenbrennen wird auf 9 erhöht. Jede Stapelung von Aschenbrennen reduziert den WDS aller Typen des Ziels um 3%.</span>
  "1220":
    Name: Feixiao
    Abilities:
      "122001":
        Name: Schneidender Blitz
        Desc: <span>Fügt einem Gegner geringen Wind-SCH zu.</span>
        Type: Standardangriff
      "122002":
        Name: Spaltender Hieb
        Desc: <span>Fügt einem Gegner Wind-SCH zu und startet zusätzlich 1-mal den <u>Folgeangriff</u> des Talents.</span>
        Type: Fertigkeit
      "122003":
        Name: Zertrümmern der Ungebändigten
        Desc: "<span>Während des Ultimates wird der WDS des Gegners </span><span style='color:#f29e38ff'>unabhängig vom Schwächetyp</span><span> reduziert. Solange das Ziel sich nicht im Schwächebruch befindet, wird Feixiaos </span><span style='color:#f29e38ff'>Schwächebruch-Effizienz</span><span> erhöht.<br>Setzt gegen einen Gegner </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>6</span></span><span>-mal „Schneidender Blitz im Tanz“ oder „Spaltender Hieb gen Himmel“ ein und verursacht schließlich Wind-SCH.</span>"
        Type: Ultimate
      "122004":
        Name: Donnerjagd
        Desc: "<span>Wenn „Fliegender Aureus“ </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>6</span></span><span> Pkt. erreicht, kann der Ultimate aktiviert werden, bis zu </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>12</span></span><span> Pkt. Feixiao erhält </span><span style='color:#f29e38ff'>Fliegender Aureus</span><span> nach je </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>2</span></span><span> Angriffen von Verbündeten.<br>Nachdem ihre Teammitglieder angegriffen haben, startet Feixiao einen </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> auf das Hauptziel, der Wind-SCH verursacht. Dieser Effekt kann nur 1-mal pro Runde ausgelöst werden. Beim Einsatz dieses Angriffs wird </span><span style='color:#f29e38ff'>Feixiaos verursachter SCH erhöht</span><span>.</span>"
        Type: Talent
      "122006":
        Name: Angriff
        Desc: ""
      "122007":
        Name: Corpus des Sturms
        Desc: <span>Tritt in den Status „Angestürmt“ ein, was Gegner fortlaufend mitzieht und die eigene Bewegungs-GES erhöht. Erhält nach Kampfeintritt „Fliegender Aureus“.<br>Im Status Angestürmt können alle mitgezogenen Gegner angegriffen werden. Zu Beginn jeder Kampfwelle wird allen Gegnern Wind-SCH zugefügt. Dieser SCH ist garantiert ein kritischer Treffer. </span><span style='color:#f29e38ff'>Je mehr Gegner mitgezogen werden, desto höher ist der SCH-Multiplikator.</span><span></span>
        Type: Technik
    Eidolons:
      "122001":
        Name: Gipfelbezwinger
        Desc: <span>Nach dem Einsatz von „Schneidender Blitz im Tanz“ oder „Spaltender Hieb gen Himmel“ wird Feixiaos verursachter Ultimate-SCH zusätzlich erhöht. Die Erhöhung entspricht 10% des ursprünglichen SCH. Dieser Effekt ist bis zu 5-fach stapelbar und hält bis zum Ende der Aktion des Ultimates an.</span>
      "122002":
        Name: Mondritual
        Desc: <span>Beim Talenteffekt erhält Feixiao jedes Mal, wenn ein Verbündeter 1 Folgeangriff ausgeführt hat, 1 Pkt. „Fliegender Aureus“. Diese Effekt kann bis zu 6-mal pro Runde ausgelöst werden.</span>
      "122003":
        Name: Erscheinen des Glückssterns
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "122004":
        Name: Wachsamkeit des Sturms
        Desc: <span>Erhöht den WDS-Reduzierungswert der Folgeangriffe des Talents um 100%. Beim Auslösen der Folgeangriffe wird die GES dieser Einheit für 2 Rd. um 8% erhöht.</span>
      "122005":
        Name: Auf den Zenit
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "122006":
        Name: Heimwärts immerdar
        Desc: <span>Erhöht die WDS-DUR aller Typen von Feixiaos verursachtem Ultimate-SCH um 20%. Der Folgeangriff-SCH des Talents wird als Ultimate-SCH betrachtet und sein SCH-Multiplikator um 140% erhöht.</span>
  "1221":
    Name: Yunli
    Abilities:
      "122101":
        Name: Windumkehr in der Sonne
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "122102":
        Name: Schockwellen-Schlag
        Desc: <span>Stellt die eigenen LP wieder her und fügt einem Gegner sowie angrenzenden Einheiten geringen physischen SCH zu.</span>
        Type: Fertigkeit
      "122103":
        Name: Himmlische Verkündung der Klinge
        Desc: <span>Tritt in den Status „Parade“ ein und verspottet alle Gegner. Wird während der Dauer des Status angegriffen, wird der </span><span style='color:#f29e38ff'>verstärkte <u>Konter</u></span><span> ausgelöst und dem Angreifer sowie angrenzenden Einheiten </span><span style='color:#f29e38ff'>physischer SCH</span><span> zugefügt. Fügt danach einem Gegner geringen physischen SCH zu und prallt insgesamt 6-mal ab. Wenn kein Konter ausgelöst wird, während der Status Parade aktiv ist, wird zufälligen Gegnern sowie angrenzenden Einheiten physischer SCH zugefügt, wenn der Status endet.</span>
        Type: Ultimate
      "122104":
        Name: Glimmender Glanz
        Desc: <span>Wenn Yunli von Gegnern angegriffen wird, wird zusätzlich Energie wiederhergestellt und gegen den Angreifer sowie angrenzende Einheiten sofort ein <u>Konter</u> ausgelöst.</span>
        Type: Talent
      "122106":
        Name: Angriff
        Desc: ""
      "122107":
        Name: Angriff der Abwendung
        Desc: "<span>Erhält für <span style='whiteSpace: \"nowrap\"'>20</span> Sek. den Effekt „Abwehr“. Nach Kampfeintritt durch einen Angriff auf Gegner oder durch einen erlittenen Angriff wird sofort einem zufälligen Gegner „Intuition: Auslöschen“ zugefügt.</span>"
        Type: Technik
    Eidolons:
      "122101":
        Name: Polierter Stahl
        Desc: "<span>Erhöht den SCH durch „Intuition: Abtrennen“ und „Intuition: Auslöschen“ um 20%. Erhöht die Anzahl des zusätzlichen SCH durch „Intuition: Auslöschen“ um 3.</span>"
      "122102":
        Name: Erwachter Schimmer
        Desc: <span>Wenn durch einen Konter SCH verursacht wird, werden 20% der VTD des Ziels ignoriert.</span>
      "122103":
        Name: Bergspalter-Kluft
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "122104":
        Name: Meisterschlag
        Desc: "<span>Nach dem Einsatz von „Intuition: Abtrennen“ oder „Intuition: Auslöschen“ wird der eigene Effekt-WDS für 1 Rd. um 50% erhöht.</span>"
      "122105":
        Name: Beharrliche Waffen
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "122106":
        Name: Mut des Schwerts, Wille der Zither
        Desc: "<span>Wenn ein Gegner während des Status „Parade“ Fähigkeiten einsetzt, wird „Intuition: Auslöschen“ ausgelöst und Parade entfernt, unabhängig davon, ob Yunli angegriffen wird oder nicht. Wenn Intuition: Abtrennen oder Intuition: Auslöschen SCH verursacht, wird die KRIT-Rate um 15% und die physische WDS-DUR um 20% erhöht.</span>"
  "1222":
    Name: Lingsha
    Abilities:
      "122201":
        Name: Entzündeter Duft
        Desc: <span>Fügt einem Gegner geringen Feuer-SCH zu.</span>
        Type: Standardangriff
      "122202":
        Name: Schillernder Dunst
        Desc: <span>Fügt allen Gegnern geringen Feuer-SCH zu, </span><span style='color:#f29e38ff'>stellt gleichzeitig bei allen Verbündeten LP wieder her</span><span> und die Aktion von Fuyuan wird <u>vorgezogen</u>.</span>
        Type: Fertigkeit
      "122203":
        Name: Nebellandschaft
        Desc: <span></span><span style='color:#f29e38ff'>Erhöht den erlittenen Bruch-SCH</span><span> aller Gegner. Fügt allen Gegnern Feuer-SCH zu und </span><span style='color:#f29e38ff'>stellt gleichzeitig bei allen Verbündeten LP wieder her</span><span>. Die Aktion von Fuyuan wird <u>vorgezogen</u>.</span>
        Type: Ultimate
      "122204":
        Name: Nebulöses Manifest
        Desc: "<span>Beschwört Fuyuan durch Einsatz der Fertigkeit: Bei Fuyuans Aktion führt es </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> aus, der allen Gegnern geringen Feuer-SCH zufügt. Fügt zusätzlich einem zufälligen Gegner geringen Feuer-SCH zu, wobei Ziele mit Feuer-Schwäche und einem WDS von über 0 vorrangig getroffen werden. Entfernt 1 <u>Debuff</u> von allen Verbündeten und stellt bei ihnen </span><span style='color:#f29e38ff'>LP wieder her</span><span>.<br>Beim wiederholten Einsatz der Fertigkeit wird die Aktionsanzahl von Fuyuan erhöht.</span>"
        Type: Talent
      "122206":
        Name: Angriff
        Desc: ""
      "122207":
        Name: Flüsternder Smaragd
        Desc: <span>Beschwört nach dem Einsatz der Technik zu Beginn des nächsten Kampfes sofort Fuyuan und erhöht </span><span style='color:#f29e38ff'>den erlittenen Bruch-SCH aller Gegner</span><span>.</span>
        Type: Technik
    Eidolons:
      "122201":
        Name: Austreibung durch Blumenaroma
        Desc: <span>Erhöht Lingshas Schwächebruch-Effizienz um 50%. Wenn ein Gegner Schwächebruch erleidet, wird seine VTD um 20% verringert.</span>
      "122202":
        Name: Roter Rauchschleier
        Desc: <span>Erhöht den Brucheffekt aller Verbündeten beim Einsatz des Ultimates für 3 Rd. um 40%.</span>
      "122203":
        Name: Staubblatt als Kerzendocht
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "122204":
        Name: Duftendes Bankett
        Desc: <span>Stellt während Fuyuans Aktion die LP des Verbündeten mit den aktuell niedrigsten LP um 40% von Lingshas ANG wieder her.</span>
      "122205":
        Name: Quintessenz des Gleichgewichts
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "122206":
        Name: Duft der Nacht, verborgen im Dunkeln
        Desc: <span>Wenn Fuyuan auf dem Feld ist, wird der WDS aller Typen aller Gegner um 20% reduziert. Wenn Fuyuan angreift, verursacht es zusätzlich 4-mal SCH, wobei jeder Treffer einem zufälligen Gegner Feuer-SCH in Höhe von 50% von Lingshas ANG zufügt und den Widerstandswert um 5 Pkt. reduziert. Ziele mit Feuer-Schwäche und einem WDS von über 0 werden vorrangig ausgewählt.</span>
  "1223":
    Name: Moze
    Abilities:
      "122301":
        Name: Fliegende Säge
        Desc: <span>Fügt einem Gegner geringen Blitz-SCH zu.</span>
        Type: Standardangriff
      "122302":
        Name: Federschneller Angriff
        Desc: "<span></span><span style='color:#f29e38ff'>Markiert einen Gegner als Beute</span><span> und fügt ihm Blitz-SCH zu. Erhält </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>9</span></span><span> Pkt. Aufladung.</span>"
        Type: Fertigkeit
      "122303":
        Name: Spitze Schatten verborgener Klingen
        Desc: <span>Fügt einem Gegner Blitz-SCH zu und startet den </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> des Talents.</span>
        Type: Ultimate
      "122304":
        Name: Federstich im Sturzflug
        Desc: "<span>Wenn sich „Beute“ auf dem Feld befindet, tritt Moze in den Status </span><span style='color:#f29e38ff'><u>Abgang</u></span><span> ein.<br>Nachdem ein Verbündeter die Beute angegriffen hat, verursacht Moze </span><span style='color:#f29e38ff'><u>zusätzlichen Blitz-SCH</u></span><span> und verbraucht 1 Pkt. Aufladung. Für je </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>3</span></span><span> Pkt. verbrauchte Aufladung startet Moze einen </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> auf die Beute, der Blitz-SCH verursacht. Wenn die Aufladung 0 erreicht, wird der Status Beute vom Ziel entfernt.</span>"
        Type: Talent
      "122306":
        Name: Angriff
        Desc: ""
      "122307":
        Name: Unsichtbare Flügel
        Desc: <span>Tritt in den Status Tarnung ein. Wenn in diesem Status durch Angriff auf den Gegner ein Kampf eingeleitet wird, wird der verursachte SCH erhöht.</span>
        Type: Technik
    Eidolons:
      "122301":
        Name: Eidschwur
        Desc: <span>Nach Kampfeintritt stellt Moze 20 Pkt. Energie wieder her. Jedes Mal, wenn zusätzlicher SCH des Talents verursacht wird, stellt er 2 Pkt. Energie wieder her.</span>
      "122302":
        Name: Geißelung
        Desc: <span>Erhöht den von allen Verbündeten verursachten KRIT-SCH gegen Ziele, die als „Beute“ markiert sind, um 40%.</span>
      "122303":
        Name: Verfolger
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "122304":
        Name: Camouflage
        Desc: <span>Erhöht beim Einsatz des Ultimates Mozes verursachten SCH für 2 Rd. um 30%.</span>
      "122305":
        Name: Täuschung
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "122306":
        Name: Loyalität
        Desc: <span>Erhöht den SCH-Multiplikator des Folgeangriffs des Talents um 25%.</span>
  "1224":
    Name: 7. März
    Abilities:
      "122401":
        Name: Kristallschwert der Geisteraustreibung
        Desc: "<span>Fügt einem Gegner geringen imaginären SCH zu. Erhält </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> Pkt. Aufladung.</span>"
        Type: Standardangriff
      "122402":
        Name: Meister, trink etwas Tee!
        Desc: "<span>Lässt einen Verbündeten zum „Meister“ werden. Wenn er seinen Standardangriff einsetzt oder SCH durch einen verstärkten Standardangriff verursacht, wird basierend auf dem </span><span style='color:#f29e38ff'>Pfad des Meisters</span><span> der entsprechende Effekt ausgelöst.<br>Die Gelehrsamkeit, Die Zerstörung, Die Jagd: Verursacht basierend auf dem Typ des Meisters </span><span style='color:#f29e38ff'><u>zusätzlichen SCH</u></span><span>.<br>Die Harmonie, Die Nichtigkeit, Die Bewahrung, Der Überfluss: Erhöht </span><span style='color:#f29e38ff'>WDS-Reduzierungswert</span><span>.</span>"
        Type: Fertigkeit
      "122403":
        Name: 7. März, Heldin der Welt
        Desc: <span>Fügt einem Gegner imaginären SCH zu und </span><span style='color:#f29e38ff'>erhöht</span><span> die Trefferzahl und die Chance auf SCH des </span><span style='color:#f29e38ff'>nächsten verstärkten Standardangriffs</span><span>.</span>
        Type: Ultimate
      "122404":
        Name: Meister, jetzt verstehe ich!
        Desc: "<span>Nachdem der </span><span style='color:#f29e38ff'>Meister einen Angriff oder seinen Ultimate eingesetzt</span><span> hat, erhält 7. März eine Aufladung. Wenn die Aufladung </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>7</span></span><span> Pkt. erreicht, führt 7. März sofort eine Aktion aus, wobei ihr verursachter SCH erhöht und ihr </span><span style='color:#f29e38ff'>Standardangriff verstärkt</span><span> wird.</span>"
        Type: Talent
      "122406":
        Name: Angriff
        Desc: ""
      "122407":
        Name: Drei Mahlzeiten in einem Zug
        Desc: <span>Jedes Mal, wenn ein Teammitglied seine Technik einsetzt, erhält 7. März beim nächsten Kampfeintritt Aufladung. Nach Einsatz der Technik stellt sie beim nächsten Kampfeintritt Energie wieder her.</span>
        Type: Technik
    Eidolons:
      "122401":
        Name: Mein Schwert rührt das Sternenlicht
        Desc: <span>Wenn sich der „Meister“ auf dem Kampffeld befindet, wird 7. März’ GES um 10% erhöht.</span>
      "122402":
        Name: Klingentanz im Schnee
        Desc: <span>Jedes Mal, wenn der „Meister“ einen Standardangriff oder eine Fertigkeit gegen einen Gegner einsetzt, startet 7. März sofort einen Folgeangriff, der dem Hauptziel dieses Angriffs imaginären SCH in Höhe von 60% von 7. März’ ANG zufügt und den entsprechenden Effekt basierend auf dem Pfad des Meisters auslöst. 7. März erhält danach 1 Pkt. Aufladung. Greift bei nicht vorhandenem Hauptziel einen zufälligen Gegner an. Dieser Effekt kann nur 1-mal pro Runde ausgelöst werden.</span>
      "122403":
        Name: Kluge Köpfe und starke Fähigkeiten
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "122404":
        Name: Auch Drachen können süß sein
        Desc: <span>Stellt zu Beginn der Runde 5 Pkt. Energie wieder her.</span>
      "122405":
        Name: Mehr Kampfkunst, weniger Süßigkeiten
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "122406":
        Name: Das beste Mädchen der Welt
        Desc: <span>Erhöht nach dem Einsatz des Ultimates den verursachten KRIT-SCH des nächsten verstärkten Standardangriffs um 50%.</span>
  "1301":
    Name: Gallagher
    Abilities:
      "130101":
        Name: Entkorkungsgebühr
        Desc: <span>Fügt einem Gegner geringen Feuer-SCH zu.</span>
        Type: Standardangriff
      "130102":
        Name: Spezialmischung in der Dose
        Desc: <span>Stellt sofort die LP eines Verbündeten wieder her.</span>
        Type: Fertigkeit
      "130103":
        Name: Champagner-Zeremonie
        Desc: <span>Belegt alle Gegner mit </span><span style='color:#f29e38ff'>Berauschung</span><span> und fügt ihnen Feuer-SCH zu. Verstärkt den nächsten Standardangriff zu „Hopfenschwall“.</span>
        Type: Ultimate
      "130104":
        Name: Trunken vom Kampf
        Desc: <span>„Berauschung“ erhöht den von Zielen </span><span style='color:#f29e38ff'>erlittenen Bruch-SCH</span><span>. Wenn Verbündete das Ziel angreifen, </span><span style='color:#f29e38ff'>werden ihre LP wiederhergestellt</span><span>.</span>
        Type: Talent
      "130106":
        Name: Angriff
        Desc: ""
      "130107":
        Name: Edler Tropfen
        Desc: <span>Greift den Gegner an. Belegt nach Kampfeintritt alle Gegner mit </span><span style='color:#f29e38ff'>Berauschung</span><span> und fügt ihnen geringen Feuer-SCH zu.</span>
        Type: Technik
    Eidolons:
      "130101":
        Name: Salty Dog
        Desc: <span>Stellt 20 Pkt. Energie wieder her, nachdem Gallagher in den Kampf eintritt, und erhöht seinen Effekt-WDS um 50%.</span>
      "130102":
        Name: Löwenschwanz
        Desc: <span>Entfernt beim Einsatz der Fertigkeit 1 Debuff von einem anvisierten Verbündeten. Erhöht gleichzeitig seinen Effekt-WDS für 2 Rd. um 30%.</span>
      "130103":
        Name: Wiederbelebung der Toten
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "130104":
        Name: Letzte Worte
        Desc: <span>Verlängert die Dauer des durch Gallaghers Ultimate verursachten Status „Berauschung“ um 1 Rd.</span>
      "130105":
        Name: Tod nach Mittag
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130106":
        Name: Blut und Sand
        Desc: <span>Erhöht Gallaghers Brucheffekt um 20% und die Schwächebruch-Effizienz um 20%.</span>
  "1302":
    Name: Argenti
    Abilities:
      "130201":
        Name: Flüchtiger Duft
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "130202":
        Name: Gerechtigkeit erblüht hier
        Desc: <span>Fügt allen Gegnern geringen physischen SCH zu.</span>
        Type: Fertigkeit
      "130203":
        Name: Denn dieser Garten schenkt höchste Schönheit
        Desc: "<span>Verbraucht </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>90</span></span><span> Pkt. Energie und fügt allen Gegnern physischen SCH zu.</span>"
        Type: Ultimate
      "130204":
        Name: Erhabene Moral
        Desc: <span>Beim Einsatz des Standardangriffs, der Fertigkeit oder des Ultimates wird Argenti für jeden getroffenen Gegner </span><span style='color:#f29e38ff'>Energie wiederhergestellt</span><span> und seine </span><span style='color:#f29e38ff'>KRIT-Rate</span><span> erhöht.</span>
        Type: Talent
      "130206":
        Name: Angriff
        Desc: ""
      "130207":
        Name: Manifest der reinen Tugend
        Desc: <span>Verursacht bei Gegnern in einem bestimmten Bereich Schwindel. Beim Angriff eines von Schwindel betroffenen Gegners verursacht Argenti nach Kampfeintritt bei allen Gegnern geringen physischen SCH und stellt Energie wieder her.</span>
        Type: Technik
    Eidolons:
      "130201":
        Name: Ein Makel im Reich der Ästhetik
        Desc: <span>Jede Stapelung „Apotheose“ erhöht den KRIT-SCH zusätzlich um 4%.</span>
      "130202":
        Name: Achats Bescheidenheit
        Desc: <span>Beim Einsatz des Ultimates wird, wenn die Anzahl der Gegner 3 oder mehr beträgt, für 1 Rd. der ANG um 40% erhöht.</span>
      "130203":
        Name: Ruhm des Dornenwegs
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130204":
        Name: Fanfare der Widmung
        Desc: <span>Erhält zu Beginn des Kampfes 2 Stapelung(en) „Apotheose“ und erhöht die max. Stapelung für das Talent um 2.</span>
      "130205":
        Name: Schnee von irgendwo im Universum
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "130206":
        Name: Deine strahlende Pracht
        Desc: <span>Nach dem Einsatz des Ultimates wird 30% der VTD des Zieles ignoriert.</span>
  "1303":
    Name: Ruan Mei
    Abilities:
      "130301":
        Name: Orchideennadel
        Desc: <span>Fügt einem Gegner geringen Eis-SCH zu.</span>
        Type: Standardangriff
      "130302":
        Name: Wiederholungsschleife
        Desc: <span>Nachdem Ruan Mei ihre Fertigkeit einsetzt, erhält sie „Oberton“, was </span><span style='color:#f29e38ff'>SCH</span><span> und </span><span style='color:#f29e38ff'>Schwächebruch-Effizienz</span><span> aller Verbündeten erhöht.</span>
        Type: Fertigkeit
      "130303":
        Name: Blütenblätter im Wasserwirbel
        Desc: <span>Erhöht die </span><span style='color:#f29e38ff'>WDS-DUR aller Typen</span><span> der Verbündeten und fügt nach einem Angriff auf ein Ziel „Überreife“ zu.</span>
        Type: Ultimate
      "130304":
        Name: Gespaltene Spirale
        Desc: <span>Erhöht die </span><span style='color:#f29e38ff'>GES</span><span> aller Verbündeten (außer der Figur selbst). Wird bei einem Gegner Schwächebruch ausgelöst, erleidet er </span><span style='color:#f29e38ff'>zusätzlich Eis-Bruch-SCH</span><span>.</span>
        Type: Talent
      "130306":
        Name: Angriff
        Desc: ""
      "130307":
        Name: Wisch die Zither, streich die Ärmel
        Desc: "<span>Beim nächsten Kampfeintritt wird die Fertigkeit </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span>-mal automatisch ausgelöst. Wenn Verbündete Gegner in der Universum-Simulation oder in Divergentes Universum angreifen, nachdem die Technik angewendet wurde, wird dies als Angriff auf die Schwäche der Gegner betrachtet und </span><span style='color:#f29e38ff'>ungeachtet ihres Schwächetyps</span><span> ihr Widerstand reduziert. Mit jedem Segen im Besitz wird die WDS-Reduzierung erhöht und beim Verursachen von Schwächebruch zusätzlich Bruch-SCH zugefügt.</span>"
        Type: Technik
    Eidolons:
      "130301":
        Name: Neuralstickerei
        Desc: <span>Während das Feld des Ultimates aktiv ist, ignoriert der von Verbündeten verursachte SCH 20% der VTD des Zieles.</span>
      "130302":
        Name: Schilfspaziergang
        Desc: <span>Wenn Ruan Mei am Kampf teilnimmt, wird der ANG von Verbündeten bei Angriffen auf Gegner mit Schwächebruch um 40% erhöht.</span>
      "130303":
        Name: Schillernd tanzendes Grün
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130304":
        Name: Göttliche Suche im bronzenen Spiegel
        Desc: <span>Wird die Schwäche eines Gegners gebrochen, steigt Ruan Meis Brucheffekt für 3 Rd. um 100%.</span>
      "130305":
        Name: Haarnadel des trägen Handwerkers
        Desc: <span>Fertigkeitsstufe +2 bis zu max. St. 15. Standardangriff-Stufe. +1 bis zu max. St. 10.</span>
      "130306":
        Name: Vom Schleier halb bedeckt
        Desc: <span>Verlängert die aktive Dauer des vom Ultimate erzeugten Felds um 1 Rd. Der SCH-Multiplikator ihres Talents wird zusätzlich um 200% erhöht.</span>
  "1304":
    Name: Aventurin
    Abilities:
      "130401":
        Name: Intuitiver Einsatz
        Desc: <span>Fügt einem anvisierten Gegner geringen imaginären SCH zu.</span>
        Type: Standardangriff
      "130402":
        Name: Eckpfeiler des Wohlstands
        Desc: <span>Gewährt allen Verbündeten den </span><span style='color:#f29e38ff'>stapelbaren Schild</span><span> „Verstärkter Einsatz“.</span>
        Type: Fertigkeit
      "130403":
        Name: Lord Roulette
        Desc: <span>Erhält zufällig „Blinde Wette“. Verursacht bei einem Gegner „Panik“ und fügt ihm imaginären SCH zu. Wenn ein Verbündeter einen Gegner im Status Panik angreift, wird der verursachte </span><span style='color:#f29e38ff'>KRIT-SCH</span><span> erhöht.</span>
        Type: Ultimate
      "130404":
        Name: Ziele nach rechts
        Desc: <span>Besitzt ein Verbündeter „Verstärkter Einsatz“, wird sein Effekt-WDS erhöht. Wenn er angegriffen wird, sammelt er für Aventurin „Blinde Wette“. Besitzt Aventurin Verstärkter Einsatz, kann er <u>Mengenkontrolle-Debuffs</u> widerstehen. Wenn Blinde Wette 7 Pkt. erreicht, verbraucht Aventurin diese Punkte, um einen </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> zu starten und einem zufälligen Gegner geringen imaginären SCH zuzufügen, wobei der Angriff 7-mal abprallt.</span>
        Type: Talent
      "130406":
        Name: Angriff
        Desc: ""
      "130407":
        Name: Zwischen Rot und Schwarz
        Desc: <span>Der Einsatz der Technik gewährt zufällig 1 von 3 Arten von Effekten zur VTD-Erhöhung. Nach dem nächsten Kampfeintritt wird die VTD aller Verbündeten entsprechend erhöht.</span>
        Type: Technik
    Eidolons:
      "130401":
        Name: Spiel der Gefangenen
        Desc: <span>Erhöht den KRIT-SCH von Verbündeten mit „Verstärkter Einsatz“ um 20%. Gewährt nach dem Einsatz des Ultimates für 3 Rd. den Schild Verstärkter Einsatz für alle Verbündeten. Die Schildmenge entspricht 100% der durch die Fertigkeit gewährten Schildmenge.</span>
      "130402":
        Name: Begrenzte Rationalität
        Desc: <span>Beim Einsatz des Standardangriffs wird der WDS aller Typen des Ziels für 3 Rd. um 12% reduziert.</span>
      "130403":
        Name: Höchster Multiplikator
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "130404":
        Name: Unerwartete Hinrichtung
        Desc: <span>Wenn der Folgeangriff des Talents ausgelöst wird, wird Aventurins VTD zunächst für 2 Rd. um 40% erhöht. Die Trefferzahl des durch das Talent ausgelösten Folgeangriffs wird zusätzlich um 3 erhöht.</span>
      "130405":
        Name: Vage Abneigung
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130406":
        Name: Hirschjagd
        Desc: <span>Erhöht Aventurins verursachten SCH um 50% für jeden Verbündeten mit Schild, bis zu 150%.</span>
  "1305":
    Name: Dr. Wahrheit
    Abilities:
      "130501":
        Name: Wissen ist Macht
        Desc: <span>Fügt einem anvisierten Gegner geringen imaginären SCH zu.</span>
        Type: Standardangriff
      "130502":
        Name: Geistige Geburtshilfe
        Desc: <span>Fügt einem anvisierten Gegner imaginären SCH zu.</span>
        Type: Fertigkeit
      "130503":
        Name: Dreiteiliges Paradoxon
        Desc: <span>Fügt einem anvisierten Gegner imaginären SCH zu und verursacht „Torheit der Weisen“. Wenn Dr. Wahrheits Verbündete mit Torheit der Weisen belegte Gegner angreifen, wird 1-mal ein </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> auf sie ausgelöst.</span>
        Type: Ultimate
      "130504":
        Name: Ich denke, also bin ich
        Desc: <span>Beim Einsatz der Fertigkeit besteht eine Chance, dass 1-mal ein </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> auf das Ziel ausgelöst wird.</span>
        Type: Talent
      "130506":
        Name: Angriff
        Desc: ""
      "130507":
        Name: Muster eines Idols
        Desc: <span>Erschafft eine Dimension. Gegner in dieser Dimension werden mit Verspotten belegt. Nach Kampfeintritt mit Gegnern in der Dimension besteht eine hohe Chance, dass den Gegnern </span><span style='color:#f29e38ff'>GES-Reduktion</span><span> zugefügt wird.</span>
        Type: Technik
    Eidolons:
      "130501":
        Name: Fluch des Hochmuts
        Desc: <span>Das Stapelungslimit für die Spur „Induktion“ wird um 4 erhöht. Gewährt zu Beginn des Kampfes sofort 4 Stapelung(en) Induktion. Induktion muss zuerst freigeschaltet sein.</span>
      "130502":
        Name: Mikroskopisch doch tiefgründig
        Desc: <span>Wenn Dr. Wahrheit mit einem Folgeangriff seines Talents einen Gegner angreift, fügt er für jeden Debuff des Ziels zusätzlichen imaginären SCH in Höhe von 20% von Dr. Wahrheits ANG zu. Dieser Effekt kann bei jedem Einsatz eines Folgeangriffs seines Talents bis zu 4-mal ausgelöst werden.</span>
      "130503":
        Name: Kenne dich selbst
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "130504":
        Name: Unwissen zeugt Dummheit
        Desc: <span>Wenn Dr. Wahrheits Talent ausgelöst wird, stellt er zusätzlich 15 Pkt. Energie wieder her.</span>
      "130505":
        Name: Ruderlos auf dem Ozean
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130506":
        Name: Ewige Wahrheit
        Desc: <span>Erhöht die Auslösungsanzahl für „Torheit der Weisen“ um 1. Der durch Folgeangriffe verursachte SCH des Talents wird um 50% erhöht.</span>
  "1306":
    Name: Sparkle
    Abilities:
      "130601":
        Name: Monodrama
        Desc: <span>Fügt einem Gegner geringen Quanten-SCH zu.</span>
        Type: Standardangriff
      "130602":
        Name: Schlafschwimmer
        Desc: <span>Erhöht den </span><span style='color:#f29e38ff'>KRIT-SCH</span><span> eines Verbündeten und zieht seine Aktion vor.</span>
        Type: Fertigkeit
      "130603":
        Name: Ein Leben in tausend Rollen
        Desc: <span>Stellt </span><span style='color:#f29e38ff'>Fertigkeitspunkte</span><span> wieder her und erhöht zusätzlich die SCH-Erhöhung von Sparkles Talent.</span>
        Type: Ultimate
      "130604":
        Name: Narrative Intrige
        Desc: <span>Erhöht die </span><span style='color:#f29e38ff'>max. Anzahl der Fertigkeitspunkte</span><span>. Wenn ein Verbündeter Fertigkeitspunkte verbraucht, wird der </span><span style='color:#f29e38ff'>verursachte SCH</span><span> aller Verbündeten erhöht.</span>
        Type: Talent
      "130606":
        Name: Angriff
        Desc: ""
      "130607":
        Name: Unzuverlässiger Erzähler
        Desc: <span>Nach dem Einsatz der Technik erhalten alle Verbündeten den Status „Irreführung“, der sie für Gegner unsichtbar macht. Stellt beim Kampfeintritt mit Irreführung </span><span style='color:#f29e38ff'>Fertigkeitspunkte</span><span> wieder her.</span>
        Type: Technik
    Eidolons:
      "130601":
        Name: Am Rande des Zweifels
        Desc: <span>Verlängert die Dauer von „Rätselhaft“, das durch den Ultimate verursacht wurde, zusätzlich um 1 Rd. Der ANG der Verbündeten mit Rätselhaft wird um 40% erhöht.</span>
      "130602":
        Name: Sinnleere Fiktion
        Desc: <span>Jede Stapelung des Talents lässt Verbündete 8% der VTD des Ziels ignorieren.</span>
      "130603":
        Name: Fantasieblase
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe. +1 bis max. St. 10.</span>
      "130604":
        Name: Das Leben ist ein Spiel
        Desc: <span>Der Ultimate stellt zusätzlich 1 Fertigkeitspunkt wieder her. Das Talent erhöht die max. Anzahl an Fertigkeitspunkten zusätzlich um 1.</span>
      "130605":
        Name: Zweigesichtige Wahrheit
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130606":
        Name: Mehrfachauswahl
        Desc: <span>Die KRIT-SCH-Erhöhung der Fertigkeit wird zusätzlich um 30% von Sparkles KRIT-SCH erhöht. Wenn sie ihre Fertigkeit einsetzt, wirkt der Effekt der KRIT-SCH-Erhöhung für Sparkles Teammitglieder mit „Rätselhaft“. Wenn Sparkle ihren Ultimate einsetzt und ein Verbündeter den von der Fertigkeit verursachten Effekt der KRIT-SCH-Erhöhung besitzt, wird dieser Effekt auf alle Sparkles Teammitglieder mit Rätselhaft ausgedehnt.</span>
  "1307":
    Name: Schwarzer Schwan
    Abilities:
      "130701":
        Name: Einblick, stilles Morgengrauen
        Desc: <span>Fügt einem Gegner geringen Wind-SCH zu und hat die Chance, das Ziel mit <u>Arkana</u> zu belegen. Nachdem das Ziel in den Status </span><span style='color:#f29e38ff'>Windscherung, Bluten, Brennen oder Schock</span><span> eingetreten ist, besteht jeweils die Chance, es </span><span style='color:#f29e38ff'>zusätzlich mit <u>Arkana</u> zu belegen</span><span>.</span>
        Type: Standardangriff
      "130702":
        Name: Verlust, falsche Abenddämmerung
        Desc: <span>Fügt einem Gegner und angrenzenden Einheiten geringen Wind-SCH zu. Es besteht eine hohe Chance, dass die Ziele </span><span style='color:#f29e38ff'>mit <u>Arkana</u> belegt werden</span><span> und ihre VTD reduziert wird.</span>
        Type: Fertigkeit
      "130703":
        Name: Schwelgend in den Armen der Anderwelt
        Desc: <span>Belegt alle Gegner mit dem Status „Enthüllung“, wodurch der erlittene SCH während ihrer Runde erhöht wird. Zudem </span><span style='color:#f29e38ff'>wird <u>Arkana</u> als gleichwertig mit den Status Windscherung, Bluten, Brennen und Schock betrachtet</span><span>. Wenn <u>Arkana</u> zu Beginn der nächsten Runde SCH verursacht, wird außerdem die Stapelzahl nicht zurückgesetzt. Fügt allen Gegnern Wind-SCH zu.</span>
        Type: Ultimate
      "130704":
        Name: Die Launen des sinnlosen Schicksals
        Desc: <span>Wenn ein Gegner zu Beginn der Runde DoT erleidet, besteht eine Chance, dass er mit <u>Arkana</u> belegt wird, sodass er zu Beginn der Runde </span><span style='color:#f29e38ff'>Wind-DoT</span><span> erleidet. Basierend auf der Stapelzahl von <u>Arkana</u> löst Schwarzer Schwan </span><span style='color:#f29e38ff'>zusätzliche Effekte</span><span> aus.</span>
        Type: Talent
      "130706":
        Name: Angriff
        Desc: ""
      "130707":
        Name: Her mit Wahrheit, weg mit Fassade
        Desc: <span>Nach dem Einsatz der Technik besteht zu Beginn des nächsten Kampfes eine hohe Chance, jeden Gegner </span><span style='color:#f29e38ff'>mit <u>Arkana</u> zu belegen und dies zu wiederholen, bis die Anwendung fehlschlägt</span><span>.</span>
        Type: Technik
    Eidolons:
      "130701":
        Name: Drei Steine, sieben Säulen
        Desc: <span>Wenn Schwarzer Schwan kampffähig ist, wird jeweils der WDS des Typs Wind, Physisch, Feuer und Blitz von Gegnern mit Windscherung, Bluten, Brennen und Schock um 25% reduziert.</span>
      "130702":
        Name: Lämmchen, weine nicht um mich
        Desc: <span>Wird ein von „Arkana“ betroffener Gegner besiegt, besteht eine Grundchance von 100%, angrenzende Einheiten mit 6 Stapelungen Arkana zu belegen.</span>
      "130703":
        Name: Wie im Himmel, so auf Erden
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130704":
        Name: Tränen, ein Geschenk
        Desc: <span>Der Effekt-WDS von Gegnern mit dem Status Enthüllung wird um 10% reduziert. Schwarzer Schwan stellt zu Beginn jeder Runde des betroffenen Ziels oder wenn es besiegt wird 8 Pkt. Energie wieder her. Dieser Effekt der Energiewiederherstellung kann während der Dauer von Enthüllung nur 1-mal ausgelöst werden. Die Auslösungsanzahl wird aktualisiert, wenn der Gegner erneut mit Enthüllung belegt wird.</span>
      "130705":
        Name: Weg des Zugvogels
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "130706":
        Name: Gnädiges Pantheon, unbekannte Diener
        Desc: <span>Wenn Verbündete von Schwarzer Schwan Gegner angreifen, hat Schwarzer Schwan eine Grundchance von 65%, das Ziel mit 1 Stapelung „Arkana“ zu belegen.<br>Jedes Mal, wenn Schwarzer Schwan einen Gegner mit Arkana belegt, besteht eine feste Chance von 50%, die bei diesem Mal zugefügte Stapelung von Arkana zusätzlich um 1 zu erhöhen.</span>
  "1308":
    Name: Acheron
    Abilities:
      "130801":
        Name: Welke Pfade der Schreckenstriade
        Desc: <span>Fügt einem Gegner geringen Blitz-SCH zu.</span>
        Type: Standardangriff
      "130802":
        Name: Oktett des Donners
        Desc: "<span>Erhält </span><span style='color:#f29e38ff'></span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> Pkt. „Zerbrochener Traum“</span><span>. Belegt einen Gegner mit </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> Stapelung „Karminroter Knoten“ und fügt ihm Blitz-SCH sowie angrenzenden Einheiten geringen Blitz-SCH zu.</span>"
        Type: Fertigkeit
      "130803":
        Name: Verblassende Träume, ein Klingenstreich
        Desc: <span>Fügt einem Gegner 3-mal geringen Blitz-SCH zu. Wenn „Karminroter Knoten“ vom Ziel entfernt wird, erleiden alle Gegner geringen Blitz-SCH. Fügt schließlich allen Gegnern 1-mal Blitz-SCH zu und entfernt alle Stapelungen Karminroter Knoten.</span>
        Type: Ultimate
      "130804":
        Name: Tropfen auf den roten Blättern, Leere
        Desc: <span>Wenn „Zerbrochener Traum“ die max. Anzahl erreicht, kann der Ultimate aktiviert werden. Der Ultimate </span><span style='color:#f29e38ff'>ignoriert Schwächetypen</span><span>, verringert den Widerstand aller Gegner und reduziert ihren </span><span style='color:#f29e38ff'>WDS aller Typen</span><span>.<br>Wenn eine beliebige Einheit mit ihrer Fähigkeit einem gegnerischen Ziel einen Debuff zufügt, erhält Acheron Zerbrochener Traum und belegt ein Ziel mit „Karminroter Knoten“.</span>
        Type: Talent
      "130806":
        Name: Angriff
        Desc: ""
      "130807":
        Name: Vier Phasen des Ich
        Desc: <span>Greift den Gegner an. Erhält zu Beginn jeder Kampfwelle „Vier Phasen des Ich“ und fügt allen Gegnern Blitz-SCH zu, der </span><span style='color:#f29e38ff'>Schwächetypen ignoriert</span><span> und Widerstand reduziert.<br>Wenn gewöhnliche Gegner angegriffen werden, werden sie </span><span style='color:#f29e38ff'>sofort besiegt</span><span>, ohne den Kampf zu betreten. Der Technikpunkt wird nicht verbraucht, wenn der Angriff keinen Gegner trifft.</span>
        Type: Technik
    Eidolons:
      "130801":
        Name: Wahre Worte aus dem Himmel
        Desc: <span>Erhöht die KRIT-Rate bei Angriffen auf Gegner mit Debuff um 18%.</span>
      "130802":
        Name: Donner schweigt, Winde ruhen
        Desc: <span>Reduziert die Anzahl der Figuren auf dem Pfad der Nichtigkeit um 1, die für den max. Wert der Spur „Unterwelt“ benötigt wird. Erhält zu Beginn der eigenen Runde 1 Pkt. „Zerbrochener Traum“ und gleichzeitig wird der Gegner mit den meisten Stapelungen „Karminroter Knoten“ mit 1 weiterer Stapelung Karminroter Knoten belegt.</span>
      "130803":
        Name: Ewiger Winterschlaf in bitterer Kälte
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "130804":
        Name: Flammen erleuchten den Menschen im Spiegel
        Desc: <span>Wenn Gegner in den Kampf eintreten, wird ihnen Ultimate-SCH-Anfälligkeit zugefügt. Ihr erlittener Ultimate-SCH wird um 8% erhöht.</span>
      "130805":
        Name: Klippen bröckeln, Seelen schweifen
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "130806":
        Name: Gespaltene Fesseln des Verhängnisses
        Desc: "<span>Erhöht die WDS-DUR aller Typen für den von Acheron verursachten Ultimate-SCH um 20%. Der durch Standardangriff und Fertigkeit verursachte SCH wird ebenfalls als Ultimate-SCH betrachtet und kann den WDS des Gegners unabhängig vom Schwächetyp reduzieren. Beim Schwächebruch wird der Effekt „Schwächebruch: Blitz“ ausgelöst.</span>"
  "1309":
    Name: Robin
    Abilities:
      "130901":
        Name: Flügelflattern
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "130902":
        Name: Arie der Feder
        Desc: <span></span><span style='color:#f29e38ff'>Erhöht den verursachten SCH</span><span> aller Verbündeten.</span>
        Type: Fertigkeit
      "130903":
        Name: Sternenfuge mit tausend Klängen
        Desc: <span>Tritt in den Status „Konzert“ ein. Der </span><span style='color:#f29e38ff'>ANG aller Verbündeten wird erhöht</span><span> und Robins Teammitglieder können sofort eine Aktion ausführen. Robin fügt nach einem Angriff eines Verbündeten </span><span style='color:#f29e38ff'><u>zusätzlich</u> physischen SCH</span><span> zu. Der Status Konzert verleiht Robin Immunität gegen <u>Mengenkontrolle-Debuffs</u>. Solange der Status aktiv ist, wird Robin bis zum Ende des Countdowns keine Runde haben und keine Aktion ausführen.</span>
        Type: Ultimate
      "130904":
        Name: Harmonische Ode
        Desc: <span>Erhöht den </span><span style='color:#f29e38ff'>KRIT-SCH</span><span> aller Verbündeten. Nach einem Angriff eines Verbündeten stellt Robin zusätzlich Energie wieder her.</span>
        Type: Talent
      "130906":
        Name: Angriff
        Desc: ""
      "130907":
        Name: Berauschte Ouvertüre
        Desc: "<span>Erzeugt eine spezielle Dimension um Robin herum. Gegner innerhalb dieser Dimension werden Robin nicht angreifen. Nach Kampfeintritt mit dieser Dimension stellt Robin zu Beginn jeder Kampfwelle zusätzlich </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>5</span></span><span> Pkt. Energie wieder her.</span>"
        Type: Technik
    Eidolons:
      "130901":
        Name: Land des Lächelns
        Desc: <span>Im Status „Konzert“ wird die WDS-DUR aller Typen für alle Verbündeten um 24% erhöht.</span>
      "130902":
        Name: Mittagstee für zwei
        Desc: <span>Im Status „Konzert“ wird die GES aller Verbündeten um 16% erhöht. Die Energie-Wiederherstellung des Talents wird zusätzlich um 1 Pkt. erhöht.</span>
      "130903":
        Name: Verdrehte Saiten
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Ultimate-Stufe +2 bis max. St. 15.</span>
      "130904":
        Name: Schlüssel des Regentropfens
        Desc: <span>Beim Einsatz des Ultimates werden Mengenkontrolle-Debuffs von allen Verbündeten entfernt. Während Robin sich im Status „Konzert“ befindet, wird der Effekt-WDS aller Verbündeten um 50% erhöht.</span>
      "130905":
        Name: Tränen des einsamen Sterns
        Desc: <span>Standardangriff-Stufe +1 bis max. St. 10. Talentstufe +2 bis max. St. 15.</span>
      "130906":
        Name: Mondlose Mitternacht
        Desc: <span>Im Status „Konzert“ wird der KRIT-SCH des vom Ultimate verursachten zusätzlichen physischen SCH zusätzlich um 450% erhöht. „Mondlose Mitternacht“ kann bis zu 8-mal ausgelöst werden. Beim Einsatz des Ultimates wird die Auslösungszahl zurückgesetzt.</span>
  "1310":
    Name: Glühwürmchen
    Abilities:
      "131001":
        Name: "Befehl: Fackelantrieb"
        Desc: <span>Fügt einem Gegner geringen Feuer-SCH zu.</span>
        Type: Standardangriff
      "131002":
        Name: "Befehl: Luftbombardierung"
        Desc: <span>Verbraucht einen Teil der eigenen LP und stellt Energie wieder her, um einem Gegner Feuer-SCH zuzufügen. Die nächste Aktion wird <u>vorgezogen</u>.</span>
        Type: Fertigkeit
      "131003":
        Name: "PyroFly Typ IV: Vollständige Verbrennung"
        Desc: "<span>Tritt in den Status „Vollständige Verbrennung“ ein. </span><span style='color:#f29e38ff'>Zieht die eigene Aktion um <span style='whiteSpace: \"nowrap\"'>100</span>\_% </span><span> und erhält den </span><span style='color:#f29e38ff'>verstärkten Standardangriff</span><span> sowie die </span><span style='color:#f29e38ff'>verstärkte Fertigkeit</span><span>. Erhöht außerdem </span><span style='color:#f29e38ff'>die GES, Schwächebruch-Effizienz und den von Gegnern erlittenen Bruch-SCH</span><span>, bis zum Ende des Countdowns.</span>"
        Type: Ultimate
      "131004":
        Name: Kokon-Pyronexus
        Desc: "<span>Je niedriger die LP sind, desto geringer wird der erlittene SCH. Im Status „Vollständige Verbrennung“ ist die SCH-Reduktion stets maximal wirksam und der Effekt-WDS wird erhöht. Wenn die Energie beim Kampfbeginn unter </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span> liegt, wird sie auf </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span> wiederhergestellt. Sobald die Energie vollständig wiederhergestellt ist, werden alle <u>Debuffs</u> entfernt.</span>"
        Type: Talent
      "131006":
        Name: Angriff
        Desc: ""
      "131007":
        Name: "Δ Befehl: Verbrannter Meteorit"
        Desc: <span>Springt in die Luft und bewegt sich ohne Einschränkungen. Steigt herab und greift nach einigen Sekunden der Bewegung alle Gegner im Wirkungsbereich an. </span><span style='color:#f29e38ff'>Implantiert</span><span> allen Gegnern zu Beginn </span><span style='color:#f29e38ff'>jeder Kampfwelle Feuer-Schwäche</span><span> und fügt ihnen dann Feuer-SCH zu.</span>
        Type: Technik
    Eidolons:
      "131001":
        Name: Im geröteten Kokon schlief ich einst
        Desc: <span>Beim Einsatz der verstärkten Fertigkeit werden 15% der VTD des Ziels ignoriert und keine Fertigkeitspunkte verbraucht.</span>
      "131002":
        Name: Fall aus zerbrochenem Himmel
        Desc: <span>Wenn im Status „Vollständige Verbrennung“ durch den Einsatz des verstärkten Standardangriffs oder der verstärkten Fertigkeit ein Gegner besiegt oder seine Schwäche gebrochen wird, erhält SAM sofort eine zusätzliche Runde. Dieser Effekt kann nach 1 Rd. wieder ausgelöst werden.</span>
      "131003":
        Name: Schlummern in der totenstillen Galaxie
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "131004":
        Name: Ich sehe sie bald, die Flamme des Glühwürmchens
        Desc: <span>Erhöht im Status „Vollständige Verbrennung“ SAMs Effekt-WDS um 50%.</span>
      "131005":
        Name: Entfacht aus traumloser Nacht
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "131006":
        Name: Erblüht aus endgültigem Morgen
        Desc: <span>Erhöht im Status „Vollständige Verbrennung“ SAMs Feuer-WDS-DUR um 20%. Beim Einsatz des verstärkten Standardangriffs und der verstärkten Fertigkeit wird die Schwächebruch-Effizienz um 50% erhöht.</span>
  "1312":
    Name: Misha
    Abilities:
      "131201":
        Name: Entschuldigung! Aus dem Weg, bitte ...!
        Desc: <span>Fügt einem Gegner geringen Eis-SCH zu.</span>
        Type: Standardangriff
      "131202":
        Name: Zi... Zimmerservice!
        Desc: <span>Fügt einem Gegner Eis-SCH zu und angrenzenden Einheiten geringen Eis-SCH zu. Erhöht die </span><span style='color:#f29e38ff'>Trefferzahl von Mishas nächstem Ultimate</span><span>.</span>
        Type: Fertigkeit
      "131203":
        Name: Ich bin spät dran!
        Desc: "<span>Fügt einem Gegner geringen Eis-SCH zu. Der Angriff prallt zunächst </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>3</span></span><span>-mal und max. </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>10</span></span><span>-mal ab. Vor jedem Treffer besteht eine geringe Chance, das Ziel </span><span style='color:#f29e38ff'>einzufrieren</span><span>.</span>"
        Type: Ultimate
      "131204":
        Name: Hemmungsvorrichtung
        Desc: <span>Für </span><span style='color:#f29e38ff'>jeden verbrauchten Fertigkeitspunkt</span><span> des Teams wird die </span><span style='color:#f29e38ff'>Trefferzahl von Mishas nächstem Ultimate</span><span> erhöht und er stellt Energie wieder her.</span>
        Type: Talent
      "131206":
        Name: Angriff
        Desc: ""
      "131207":
        Name: Verweile doch, du bist so schön!
        Desc: <span>Erschafft eine spezielle Dimension, die alle Gegner in ihr anhält. Nach Kampfeintritt mit Gegnern in der Dimension wird die </span><span style='color:#f29e38ff'>Trefferzahl von Mishas nächstem Ultimate</span><span> erhöht.</span>
        Type: Technik
    Eidolons:
      "131201":
        Name: Flatterhaftes Trugbild
        Desc: <span>Beim Einsatz des Ultimates wird seine Trefferzahl für jeden Gegner im Kampf zusätzlich um 1 erhöht, bis zu max. 5 Treffer.</span>
      "131202":
        Name: Jugendliche Sehnsucht
        Desc: <span>Der Ultimate hat vor jedem Treffer eine Grundchance von 24%, die VTD des Ziels für 3 Rd. um 16% zu reduzieren.</span>
      "131203":
        Name: Schatten glücklicher Jahre
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "131204":
        Name: Vertraute Erscheinung
        Desc: <span>Erhöht den SCH-Multiplikator von jedem Treffer des Ultimates um 6%.</span>
      "131205":
        Name: Erste Liebe und Freundschaft
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "131206":
        Name: Verblasste Sehnsucht
        Desc: <span>Nach dem Einsatz des Ultimates wird sein verursachter SCH um 30% bis zum Ende der eigenen Runde erhöht. Stellt nach dem nächsten Einsatz der Fertigkeit 1 Fertigkeitspunkt für das Team wieder her.</span>
  "1314":
    Name: Jade
    Abilities:
      "131401":
        Name: Peitsche des Reichtums
        Desc: <span>Fügt einem Gegner geringen Quanten-SCH zu und fügt angrenzenden Einheiten geringen Quanten-SCH zu.</span>
        Type: Standardangriff
      "131402":
        Name: Garantie der Annexion
        Desc: <span>Lässt einen Verbündeten zum </span><span style='color:#f29e38ff'>Schuldeneintreiber</span><span> werden und erhöht seine GES. Nachdem der </span><span style='color:#f29e38ff'>Schuldeneintreiber</span><span> angegriffen hat, verbraucht er seine eigenen LP und fügt allen getroffenen Gegnern geringen <u>zusätzlichen Quanten-SCH</u> zu. Wenn Jade zur Schuldeneintreiberin wird, kann sie den Effekt der GES-Erhöhung nicht erhalten und ihre Angriffe verbrauchen keine LP.</span>
        Type: Fertigkeit
      "131403":
        Name: Vertrag im Abgrund
        Desc: <span>Fügt allen Gegnern Quanten-SCH zu und erhält einen erhöhten SCH-Multiplikator für </span><span style='color:#f29e38ff'><u>Folgeangriffe</u></span><span>.</span>
        Type: Ultimate
      "131404":
        Name: Reißender Fangzahn
        Desc: "<span>Nachdem Jade oder der </span><span style='color:#f29e38ff'>Schuldeneintreiber</span><span> angegriffen hat, erhält Jade für jeden getroffenen Gegner 1 Pkt. Aufladung. Wenn die Aufladung </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> Pkt. erreicht, werden </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> Pkt. Aufladungen verbraucht, um 1-mal einen </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> auszuführen, der allen Gegnern Quanten-SCH zufügt.<br>Wenn Jade den </span><span style='color:#f29e38ff'><u>Folgeangriff</u></span><span> startet, erhält sie „Verpfändung“, wodurch ihr KRIT-SCH erhöht wird. Dieser Effekt ist bis zu </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50</span></span><span>-fach stapelbar.</span>"
        Type: Talent
      "131406":
        Name: Angriff
        Desc: ""
      "131407":
        Name: Sichtfeld des Jägers
        Desc: "<span>Belegt Gegner in einem bestimmten Wirkungsbereich mit „Blindlings“. Beim Angriff auf Gegner mit Blindlings treten alle Gegner mit diesem Status gleichzeitig in den Kampf ein. Fügt nach Kampfeintritt allen Gegnern geringen Quanten-SCH zu und Jade erhält sofort </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>15</span></span><span>-fach „Verpfändung“.</span>"
        Type: Technik
    Eidolons:
      "131401":
        Name: Uneigennützigkeit? Auch handelbar
        Desc: <span>Erhöht den Folgeangriff-SCH von Jades Talent um 32%. Wenn ein Verbündeter als „Schuldeneintreiber“ angreift und 2/1 Gegner trifft, erhält Jade zusätzlich 1/2 Pkt. Aufladung.</span>
      "131402":
        Name: Moralität? Hiermit bescheinigt
        Desc: <span>Wenn „Verpfändung“ 15 Stapelungen erreicht, wird Jades KRIT-Rate um 18% erhöht.</span>
      "131403":
        Name: Ehrlichkeit? Bald verpfändet
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "131404":
        Name: Aufrichtigkeit? Nur mit Verkaufsoption
        Desc: <span>Beim Einsatz des Ultimates ignoriert der von Jade verursachte SCH für 3 Rd. 12% der VTD der Gegner.</span>
      "131405":
        Name: Hoffnung? Bereits ausverkauft
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "131406":
        Name: Gerechtigkeit? Ausstehender Sponsor
        Desc: <span>Wenn sich ein Verbündeter als „Schuldeneintreiber“ auf dem Feld befindet, wird Jades Quanten-WDS-DUR um 20% erhöht und sie tritt in den Status Schuldeneintreiber ein.</span>
  "1315":
    Name: Boothill
    Abilities:
      "131501":
        Name: Schädelsplitter-Hufeisen
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "131502":
        Name: Tango des Tänzers auf brennendem Kies
        Desc: <span>Aktiviert </span><span style='color:#f29e38ff'>Tödliche Konfrontation</span><span>. Nachdem das Ziel von Tödliche Konfrontation </span><span style='color:#f29e38ff'>besiegt wurde oder Schwächebruch erlitten hat</span><span>, erhält Boothill „Trumpf in der Tasche“ und Tödliche Konfrontation wird aufgehoben. Boothill </span><span style='color:#f29e38ff'>erhält einen verstärkten Standardangriff</span><span> und die aktuelle Runde wird nicht beendet.</span>
        Type: Fertigkeit
      "131503":
        Name: Staubteufels Tanz bei Sonnenuntergang
        Desc: <span>Fügt einem Gegner eine </span><span style='color:#f29e38ff'>physische Schwäche</span><span> hinzu, verursacht beim Ziel massiven physischen SCH und verzögert dessen Aktion.</span>
        Type: Ultimate
      "131504":
        Name: Fünf Bohnen, eine Schote
        Desc: <span>„Trumpf in der Tasche“ erhöht den WDS-Reduzierungswert des verstärkten Standardangriffs und fügt </span><span style='color:#f29e38ff'>Gegnern mit Schwächebruch</span><span> zusätzlichen physischen </span><span style='color:#f29e38ff'>Bruch-SCH</span><span> zu. Nach einem gewonnenen Kampf wird Trumpf in der Tasche bis zum nächsten Kampf beibehalten.</span>
        Type: Talent
      "131506":
        Name: Angriff
        Desc: ""
      "131507":
        Name: Drei-mal-Neun-Lächeln
        Desc: <span>Nach dem Einsatz der Technik wird im nächsten Kampf beim ersten Einsatz der Fertigkeit einem Gegner eine </span><span style='color:#f29e38ff'>physische Schwäche hinzugefügt</span><span>.</span>
        Type: Technik
    Eidolons:
      "131501":
        Name: Einsamer Stern im Staub
        Desc: <span>Erhält zu Beginn des Kampfes 1 Stapelung „Trumpf in der Tasche“. Boothill verursacht SCH, der 16% der VTD des gegnerischen Ziels ignoriert.</span>
      "131502":
        Name: Meilenstein-Händler
        Desc: <span>Stellt beim Erhalt von „Trumpf in der Tasche“ im Status „Tödliche Konfrontation“ 1 Fertigkeitspunkt wieder her und erhöht für 2 Rd. den Brucheffekt um 30%. Dieser Effekt kann in einer einzelnen Runde nicht wiederholt ausgelöst werden. Er wird auch ausgelöst, wenn Stapelungen von Trumpf in der Tasche erhalten werden, die die max. Stapelzahl überschreiten.</span>
      "131503":
