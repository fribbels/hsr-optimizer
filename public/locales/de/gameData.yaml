        Type: Talent
      "120206":
        Name: Angriff
        Desc: ""
      "120207":
        Name: Sanfte Brise
        Desc: <span>Nach der Anwendung der Technik stellt diese Figur sofort Energie für sich selbst wieder her.</span>
        Type: Technik
    Eidolons:
      "120201":
        Name: Glücksfall von Frühlingswind
        Desc: <span>Nachdem ein gesegneter Verbündeter sein Ultimate eingesetzt hat, wird seine GES für 1 Rd. um 20% erhöht.</span>
      "120202":
        Name: Ein dankbarer Nutznießer
        Desc: <span>Besiegt ein gesegneter Verbündeter einen Gegner, erhält er 5 Pkt. Energie zurück. Dieser Effekt kann nur einmal pro Runde ausgelöst werden.</span>
      "120203":
        Name: Vermächtnis der gesegneten Tage
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "120204":
        Name: Joviale Vielseitigkeit
        Desc: <span>Erhöht SCH-Multiplikator des „Segens“ um 20%.</span>
      "120205":
        Name: Flanierende Kokotte
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "120206":
        Name: Frieden bringt Wohlstand für alle
        Desc: <span>Erhöht die durch Ultimate wiederhergestellte Energie für einen Verbündeten um 10.</span>
  "1203":
    Name: Luocha
    Abilities:
      "120301":
        Name: Dornen des Abgrunds
        Desc: <span>Fügt einem Gegner geringen imaginären SCH zu.</span>
        Type: Standardangriff
      "120302":
        Name: Gebet der Abgrundblume
        Desc: <span></span><span style='color:#f29e38ff'>Stellt</span><span> LP eines Verbündeten </span><span style='color:#f29e38ff'>wieder her</span><span> und erhält 1-fach „Abgrundblume“.</span>
        Type: Fertigkeit
      "120303":
        Name: Todestrieb
        Desc: <span></span><span style='color:#f29e38ff'>Entfernt</span><span> 1 </span><span style='color:#f29e38ff'><u>Buff</u></span><span> von allen Gegnern, fügt ihnen imaginären SCH zu und erhält 1 Stapelung „Abgrundblume“.</span>
        Type: Ultimate
      "120304":
        Name: Zyklus des Lebens
        Desc: <span>Wenn „Abgrundblume“ 2-fach gestapelt wird, wird ein </span><span style='color:#f29e38ff'>Feld erzeugt</span><span>. Solange das Feld aktiv ist, werden die LP der Verbündeten wiederhergestellt, </span><span style='color:#f29e38ff'>nachdem sie einen Angriff ausgeführt</span><span> haben.</span>
        Type: Talent
      "120306":
        Name: Angriff
        Desc: ""
      "120307":
        Name: Gnade eines Narren
        Desc: <span>Nach dem Einsatz der Technik wird zu Beginn des nächsten Kampfs der Effekt des Talents sofort ausgelöst.</span>
        Type: Technik
    Eidolons:
      "120301":
        Name: Taufe der Lebenden
        Desc: <span>Ist das Feld aktiv, wird der ANG aller Verbündeten um 20% erhöht.</span>
      "120302":
        Name: Reine Hingabe
        Desc: "<span>Wenn der Effekt der Fertigkeit ausgelöst wird und der LP-Prozentsatz des anvisierten Verbündeten unter 50\_% liegt, wird Luochas bewirkte Heilung um 30% erhöht. Liegt der LP-Prozentsatz des anvisierten Verbündeten bei 50\_% oder höher, gewährt Luocha ihm einen Schild, der für 2\_Rd. SCH in Höhe von 18% von Luochas ANG plus 240 absorbiert.</span>"
      "120303":
        Name: Ein närrischer Versuch
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "120304":
        Name: Urteil der Dornenkrone
        Desc: <span>Ist das Feld aktiv, werden Gegner geschwächt und sie verursachen 12% weniger SCH.</span>
      "120305":
        Name: Opfermal
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "120306":
        Name: Staub zu Staub
        Desc: "<span>Beim Einsatz des Ultimates besteht eine feste Chance von 100%, den WDS aller Typen von allen Gegnern für 2\_Rd. um 20% zu reduzieren.</span>"
  "1204":
    Name: Jing Yuan
    Abilities:
      "120401":
        Name: Gleißendes Licht
        Desc: <span>Fügt einem Gegner geringen Blitz-SCH zu.</span>
