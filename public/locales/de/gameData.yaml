      "120406":
        Name: Angriff
        Desc: ""
      "120407":
        Name: Geisterbeschwörung
        Desc: <span></span><span style='color:#f29e38ff'>Erhöht</span><span> nach dem Einsatz der Technik </span><span style='color:#f29e38ff'>die Trefferzahl des Blitz-Lords</span><span> zu Beginn des nächsten Kampfs.</span>
        Type: Technik
    Eidolons:
      "120401":
        Name: Blitz, gespaltene Klippen
        Desc: <span>Erhöht beim Angriff des Blitz-Lords den SCH-Multiplikator für angrenzende Ziele um einen zusätzlichen Wert in Höhe von 25% des SCH-Multiplikators für den anvisierten Gegner.</span>
      "120402":
        Name: Phalanx, blockierte Sonnen
        Desc: "<span>Nach der Aktion des Blitz-Lords verursachen Jing Yuans Standardangriff, Fertigkeit und Ultimate für 2\_Rd. 20% mehr SCH.</span>"
      "120403":
        Name: Schlag, zerbrochenes Licht
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "120404":
        Name: Klinge, gefällte Sterne
        Desc: <span>Jing Yuan erhält bei jedem Treffer des Blitz-Lords 2 Pkt. Energie zurück.</span>
      "120405":
        Name: Veteran, besiegter Tod
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "120406":
        Name: Zauber, bezwungene Feinde
        Desc: <span>Jeder Treffer des Blitz-Lords verursacht bei den Gegnern zusätzlich Anfälligkeit.<br>Anfällige Ziele erleiden bis zum Ende dieses Angriffs des Blitz-Lords 12% mehr SCH. Dieser Effekt ist bis zu 3-mal stapelbar.</span>
  "1205":
    Name: Blade
    Abilities:
      "120501":
        Name: Scherbenschwert
        Desc: <span>Fügt einem Gegner geringen Wind-SCH zu.</span>
        Type: Standardangriff
      "120502":
        Name: Höllenqual
        Desc: <span>Verbraucht LP, um den </span><span style='color:#f29e38ff'>Standardangriff zu verstärken</span><span>. Nach dem Einsatz der Fertigkeit wird die aktuelle Runde nicht beendet.</span>
        Type: Fertigkeit
      "120503":
        Name: Todesurteil
        Desc: "<span>Setzt die aktuellen LP auf <span style='whiteSpace: \"nowrap\"'>50</span>\_% der max. LP. Fügt einem Gegner massiven Wind-SCH und angrenzenden Einheiten Wind-SCH zu.</span>"
        Type: Ultimate
      "120504":
        Name: Shuhus Geschenk
        Desc: <span>Wenn Blades LP sinken, erhält er 1 Aufladung. Wenn die maximale Aufladungsanzahl erreicht wird, fügt er sofort </span><span style='color:#f29e38ff'>allen Gegnern Wind-SCH zu</span><span> und stellt seine LP wieder her. Dadurch werden alle Aufladungen verbraucht.</span>
        Type: Talent
      "120506":
        Name: Angriff
        Desc: ""
      "120507":
        Name: Karmawind
        Desc: <span>Greift den Gegner an. Verbraucht nach Kampfeintritt eigene LP und fügt allen Gegnern Wind-SCH zu.</span>
        Type: Technik
    Eidolons:
      "120501":
        Name: Eine Schwertlänge, tausend Höllentiefen
        Desc: <span>Blades Ultimate verursacht bei einem anvisierten Gegner zusätzlich erhöhten SCH, wobei der erhöhte Betrag 150% seiner gesamten im aktuellen Kampf verlorenen LP beträgt.<br>Die berechneten LP, die Blade im aktuellen Kampf insgesamt verloren hat, werden auf 90% seiner max. LP begrenzt. Nachdem er seinen Ultimate eingesetzt hat, wird dieser Wert zurückgesetzt und neu berechnet.</span>
      "120502":
        Name: Verpasste Träume, unendliches Bedauern
        Desc: <span>Wenn „Höllenqual“ aktiv ist, wird die KRIT-Rate um 15% erhöht.</span>
      "120503":
        Name: Geschmolzener Stahl, gemahlenes Korn
        Desc: <span>Ultimate-Stufe +2 bis max. St. 15. Talentstufe +2 bis max. St. 15.</span>
      "120504":
        Name: Vom Tod abgewiesen, vom Leben heimgesucht
        Desc: "<span>Werden Blades aktuelle LP auf 50\_% oder niedriger reduziert, werden seine max. LP um 20% erhöht. Dieser Effekt ist bis zu 2-fach stapelbar.</span>"
      "120505":
        Name: Todesurteil, Karmavollstreckung
        Desc: <span>Fertigkeitsstufe +2 bis max. St. 15. Standardangriff-Stufe +1 bis max. St. 10.</span>
      "120506":
        Name: Wie Körper, so Seele
        Desc: <span>Die maximale Aufladungsanzahl wird auf 4 reduziert. Der durch Folgeangriffe verursachte SCH von Blades Talent wird zusätzlich um 50% seiner max. LP erhöht.</span>
  "1206":
    Name: Sushang
    Abilities:
      "120601":
        Name: "Ritter-Schwertkunst: Stellarer Halo"
        Desc: <span>Fügt einem Gegner geringen physischen SCH zu.</span>
        Type: Standardangriff
      "120602":
        Name: "Ritter-Schwertkunst: Bergfall"
