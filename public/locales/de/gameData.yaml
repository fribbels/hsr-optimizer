      "120402":
        Name: Gespaltener Zenit
        Desc: <span>Fügt allen Gegnern geringen Blitz-SCH zu und </span><span style='color:#f29e38ff'>erhöht die Trefferzahl des Blitz-Lords</span><span>.</span>
        Type: Fertigkeit
      "120403":
