        Desc: <span>Fügt allen Gegnern Blitz-SCH zu und </span><span style='color:#f29e38ff'>erhöht die Trefferzahl des Blitz-Lords</span><span>.</span>
        Type: Ultimate
      "120404":
        Name: Prana ausgemerzt
        Desc: <span>Beschwört den Blitz-Lord zu Beginn des Kampfes. Dieser fügt </span><span style='color:#f29e38ff'>automatisch</span><span> einem zufälligen Gegner und angrenzenden Einheiten </span><span style='color:#f29e38ff'>geringen Blitz-SCH</span><span> zu.</span>
