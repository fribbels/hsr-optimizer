      "120806":
        Name: Wiederaufleben
        Desc: <span>Sobald die „Matrix der Voraussicht“ aktiviert ist, werden die gesamten LP, die alle Verbündeten im aktuellen Kampf verloren haben, addiert. Der durch Ultimate von Fu Xuan verursachte SCH erhöht sich um 200% der gesamten LP, die alle Verbündeten im aktuellen Kampf verloren haben.<br>Die von allen Verbündeten im aktuellen Kampf verlorenen LP sind auf 120% der max. LP von Fu Xuan begrenzt. Dieser Wert wird zurückgesetzt und neu angesammelt, nachdem Fu Xuans Ultimate eingesetzt wurde.</span>
  "1209":
