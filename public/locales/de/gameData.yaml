        Desc: <span>Segnet einen Verbündeten und </span><span style='color:#f29e38ff'>verstärkt seinen ANG</span><span>. Der gesegnete Verbündete verursacht geringen </span><span style='color:#f29e38ff'><u>zusätzlichen</u> Blitz-SCH</span><span>.</span>
