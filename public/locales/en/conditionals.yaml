BetaMessage: 'Current version: {{Version}} - Calculations are subject to change.'
Lightcones:
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: Mirage Fizzle debuff
        title: Steerer
        content: >-
          When the wearer hits an enemy target, inflicts Mirage Fizzle on the enemy, lasting for 1 turn. Each time the wearer attacks, this effect can only trigger 1 time on each target. The wearer
          deals {{DmgBoost}}% increased DMG to targets afflicted with Mirage Fizzle, and the DMG dealt by the wearer's Ultimate additionally increases by {{UltDmgBoost}}%.
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: Max energy
        title: A Knight's Pilgrimage
        content: When the wearer uses Ultimate, increases the wearer's Ultimate DMG based on their Max Energy. Each point of Energy increases the Ultimate DMG by {{DmgStep}}%, up to 180 points of Energy.
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: Debuff CD stacks
        title: Mental Training
        content: For every debuff on the enemy target, the wearer's CRIT DMG dealt against this target increases by {{DmgStep}}%, stacking up to 3 times.
      postUltBuff:
        text: Disputation buffs
        title: Mental Training
        content: >-
          When using Ultimate to attack the enemy target, the wearer receives the Disputation effect, which increases DMG dealt by {{DmgStep}}% and enables their follow-up attacks to ignore
          {{DefIgnore}}% of the target's DEF. This effect lasts for 2 turns.
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: FUA DMG boost
        title: Long Night
        content: >-
          After the wearer uses their Skill or Ultimate, they gain Somnus Corpus. Upon triggering a follow-up attack, Somnus Corpus will be consumed and the follow-up attack DMG increases by
          {{DmgBuff}}%
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: Dragon's Call stacks
        title: Defiant Till Death
        content: >-
          When the wearer uses their Basic ATK, they will gain 1 stack of Dragon's Call, lasting for 2 turns. Each stack of Dragon's Call increases the wearer's ATK by {{AtkBuff}}% and Energy
          Regeneration Rate by {{RegenBuff}}%. Dragon's Call can be stacked up to 2 times.
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: Post Skill DMG buff
        title: Heir
        content: When the wearer uses their Skill, the next ally taking action (except the wearer) deals {{DmgBuff}}% more DMG for 1 turn(s).
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: Enemy HP ≤ 50% CR buff
        title: Chase
        content: Increases the wearer's CRIT rate against enemies with HP less than or equal to 50% by an extra {{CritBuff}}%.
      enemyDefeatedAtkBuff:
        text: Enemy defeated ATK buff
        title: Chase
        content: When the wearer defeats an enemy, their ATK is increased by {{AtkBuff}}% for 2 turn(s).
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: FUA DMG stacks
        title: Deeply Engrossed
        content: >-
          After the wearer uses Ultimate, receives 1 stack of Firedance, lasting for 2 turns and stacking up to 2.0 time(s). Each stack of Firedance increases the DMG dealt by the wearer's follow-up
          attack by {{DmgBoost}}% .
  EarthlyEscapade:
    Content:
      maskActive:
        text: Mask active
        title: Capriciousness
        content: >-
          At the start of the battle, the wearer gains Mask, lasting for 3 turn(s). While the wearer has Mask, the wearer's allies have their CRIT Rate increased by {{CritRateBuff}}% and their CRIT
          DMG increased by {{CritDmgBuff}}%. For every 1 Skill Point the wearer recovers (including Skill Points that exceed the limit), they gain 1 stack of Radiant Flame. And when the wearer has 4
          stacks of Radiant Flame, all the stacks are removed, and they gain Mask for 4 turn(s).
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: Post Ult SPD buff
        title: Thorns
        content: >-
          After the wearer uses an attack, for each different enemy target the wearer hits, regenerates {{EnergyRecovered}} Energy. Each attack can regenerate Energy up to 3 time(s) this way. After
          the wearer uses their Ultimate, all allies gain {{SpdBuff}} SPD for 1 turn.
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        title: Boundless Thought
        content: After using an attack, for each enemy target hit, additionally increases ATK by {{AtkBuff}}%. This effect can stack up to 5 times and last until the next attack.
      spdBuff:
        text: 3 targets hit SPD buff
        title: Boundless Thought
        content: If there are 3 or more enemy targets hit, this unit's SPD increases by {{SpdBuff}}%, lasting for 1 turn(s).
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: Cadenza active
        title: Pacify
        content: >-
          Every time an ally attacks, the wearer gains 1 stack of Cantillation. Each stack of Cantillation increases the wearer's Energy Regeneration Rate by {{RegenBuff}}%, stacking up to 5 time(s).
          When the wearer uses their Ultimate, removes Cantillation and gains Cadenza. Cadenza increases the Wearer's ATK by {{AtkBuff}}% and increases all allies' DMG dealt by {{DmgBuff}}%, lasting
          for 1 turn(s).
      cantillationStacks:
        text: Cantillation stacks
        title: Pacify
        content: >-
          Every time an ally attacks, the wearer gains 1 stack of Cantillation. Each stack of Cantillation increases the wearer's Energy Regeneration Rate by {{RegenBuff}}%, stacking up to 5 time(s).
          When the wearer uses their Ultimate, removes Cantillation and gains Cadenza. Cadenza increases the Wearer's ATK by {{AtkBuff}}% and increases all allies' DMG dealt by {{DmgBuff}}%, lasting
          for 1 turn(s).
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: Enemy ≤ 3 debuffs CR boost
        title: Mirage of Reality
        content: When the wearer deals DMG to an enemy that currently has 3 or more debuffs, increases the wearer's CRIT Rate by {{CritBuff}}%.
      targetCodeDebuff:
        text: Target Aether Code debuff
        title: Mirage of Reality
        content: >-
          After the wearer uses their Basic ATK, Skill, or Ultimate, there is a chance to implant Aether Code on a random hit target that does not yet have it. Targets with Aether Code receive
          {{DmgIncrease}}% increased DMG for 1 turn.
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: Shield CD buff
        title: All-In
        content: When the wearer provides a Shield to an ally, the wearer's CRIT DMG increases by {{CritBuff}}%, lasting for 2 turn(s).
      targetVulnerability:
        text: Target vulnerability debuff
        title: All-In
        content: When the wearer's follow-up attack hits an enemy target, there is a 100% base chance to increase the DMG taken by the attacked enemy target by {{Vulnerability}}%, lasting for 2 turn(s).
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: Enemy debuffed DMG boost
        title: Inheritor
        content: Increases the wearer's DMG to debuffed enemies by {{DmgBuff}}%.
      skillAtkBoost:
        text: Skill ATK boost (not implemented)
        title: Inheritor
        content: When the wearer uses their Skill, the Effect Hit Rate for this attack increases by {{EhrBuff}}%, and ATK increases by {{AtkBuff}}%.
  InTheNight:
    Content:
      spdScalingBuffs:
        text: SPD conversion buffs
        title: Flowers and Butterflies
        content: >-
          While the wearer is in battle, for every 10 SPD that exceeds 100, the DMG of the wearer's Basic ATK and Skill is increased by {{DmgBuff}}% and the CRIT DMG of their Ultimate is increased by
          {{CritBuff}}%. This effect can stack up to 6 time(s).
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: Eclipse stacks
        title: With This Evening Jade
        content: >-
          When an ally (excluding the wearer) gets attacked or loses HP, the wearer gains 1 stack of Eclipse, up to a max of 3 stack(s). Each stack of Eclipse increases the DMG of the wearer's next
          attack by {{DmgBuff}}%.
      maxStackDefPen:
        text: Max stack DEF PEN
        title: With This Evening Jade
        content: When 3 stack(s) are reached, additionally enables that attack to ignore {{DefIgnore}}% of the enemy's DEF. This effect will be removed after the wearer uses an attack.
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: Luminflux stacks
        title: Intimidation
        content: >-
          When the wearer launches a follow-up attack, gains 1 stack of "Luminflux," stacking up to 2.0 time(s). Each stack of "Luminflux" enables the Ultimate DMG dealt by the wearer to ignore
          {{DefIgnore}}% of the target's DEF. When the wearer's turn ends, removes 1 stack of "Luminflux.
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: Self attacked DEF buff
        title: Verdict
        content: Increases the chance for the wearer to be attacked by enemies. When the wearer is attacked, increase their DEF by an extra {{DefBuff}}% until the end of the wearer's turn.
  NightOfFright:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        title: Deep, Deep Breaths
        content: When the wearer provides healing for an ally, increases the healed ally's ATK by {{AtkBuff}}%. This effect can stack up to 5 times and lasts for 2 turn(s).
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: Enemy count ATK buff
        title: Meteor Swarm
        content: For every enemy on the field, increases the wearer's ATK by {{AtkBuff}}%, up to 5 stacks.
      enemyWeaknessBreakDmgBuff:
        text: Enemy broken DMG buff
        title: Meteor Swarm
        content: When an enemy is inflicted with Weakness Break, the DMG dealt by the wearer increases by {{DmgBuff}}% for 1 turn.
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: ATK buff stacks
        title: Moth to Flames
        content: Whenever the wearer attacks, their ATK is increased by {{AtkBuff}}% in this battle. This effect can stack up to 4 time(s).
      weaknessBreakDmgBuff:
        text: Weakness break DMG buff
        title: Moth to Flames
        content: After a character inflicts Weakness Break on an enemy, the wearer's DMG increases by {{DmgBuff}}% for 2 turn(s).
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: Post Ult DMG buff
        title: The Plum Fragrance In My Bones
        content: When the wearer uses their Ultimate, increases all allies' DMG by {{DmgBuff}}%, lasting for 3 turn(s).
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: SPD stacks
        title: Spider Web
        content: After every attack launched by wearer, their SPD increases by {{SpdBuff}}%, stacking up to 3 times.
      dotEffect:
        text: DoT effect (not implemented)
        title: Spider Web
        content: >-
          If the wearer hits an enemy target that is not afflicted by Erode, there is a 100% base chance to inflict Erode to the target. Enemies afflicted with Erode are also considered to be Shocked
          and will receive Lightning DoT at the start of each turn equal to {{Multiplier}}% of the wearer's ATK, lasting for 1 turn(s).
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: Prophet stacks
        title: Crystallize
        content: >-
          When the wearer deals DMG to an enemy inflicted with Wind Shear, Burn, Shock, or Bleed, each respectively grants 1 stack of Prophet, stacking up to 4 time(s). In a single battle, only 1
          stack of Prophet can be granted for each type of DoT. Every stack of Prophet increases wearer's ATK by {{AtkBuff}}% and enables the DoT dealt to ignore {{DefIgnore}}% of the target's DEF.
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: Break DMG DEF shred
        title: Rough Water
        content: The Break DMG dealt by the wearer ignores {{DefIgnore}}% of the target's DEF.
      spdBuffConditional:
        text: BE ≥ 150 SPD buff
        title: Rough Water
        content: When the wearer's Break Effect in battle is at 150% or greater, increases their SPD by {{SpdBuff}}%.
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: Woefree vulnerability
        title: Contentment
        content: >-
          After the wearer uses Ultimate to attack enemy targets, inflicts the targets with the "Woefree" state, lasting for 2.0 turn(s). While in "Woefree," enemy targets take {{Vulnerability}}%
          increased DMG. The effect of increasing DMG taken is additionally boosted by {{AdditionalVulnerability}}% if the wearer's current Break Effect is 150.0% or higher.
    TeammateContent:
      additionalVulnerability:
        text: Additional vulnerability
        title: Contentment
        content: >-
          After the wearer uses Ultimate to attack enemy targets, inflicts the targets with the "Woefree" state, lasting for 2.0 turn(s). While in "Woefree," enemy targets take {{Vulnerability}}%
          increased DMG. The effect of increasing DMG taken is additionally boosted by {{AdditionalVulnerability}}% if the wearer's current Break Effect is 150.0% or higher.
  SheAlreadyShutHerEyes:
    Content:
      hpLostDmgBuff:
        text: HP lost DMG buff
        title: Visioscape
        content: When the wearer's HP is reduced, all allies' DMG dealt increases by {{DmgBuff}}%, lasting for 2 turn(s).
  SleepLikeTheDead:
    Content:
      missedCritCrBuff:
        text: Missed Crit CR buff
        title: Sweet Dreams
        content: When the wearer's Basic ATK or Skill does not result in a CRIT Hit, increases their CRIT Rate by {{CritBuff}}% for 1 turn(s). This effect can only trigger once every 3 turn(s).
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: Post Ult DoT DMG buff
        title: Chaos Elixir
        content: When the wearer uses their Ultimate, increases DoT dealt by the wearer by {{DmgBuff}}%, lasting for 2 turn(s).
  SomethingIrreplaceable:
    Content:
      dmgBuff:
        text: Enemy defeated / self hit DMG buff
        title: Kinship
        content: >-
          When the wearer defeats an enemy or is hit, immediately restores HP equal to {{Multiplier}}% of the wearer's ATK. At the same time, the wearer's DMG is increased by {{DmgBuff}}% until the
          end of their next turn. This effect cannot stack and can only trigger 1 time per turn.
  TextureOfMemories:
    Content:
      activeShieldDmgDecrease:
        text: Active shield DMG taken decrease
        title: Treasure
        content: >-
          If the wearer is attacked and has no Shield, they gain a Shield equal to {{ShieldHp}}% of their Max HP for 2 turn(s). This effect can only be triggered once every 3 turn(s). If the wearer
          has a Shield when attacked, the DMG they receive decreases by {{DmgReduction}}%.
  TheUnreachableSide:
    Content:
      dmgBuff:
        text: HP consumed / attacked DMG buff
        title: Unfulfilled Yearning
        content: When the wearer is attacked or consumes their own HP, their DMG increases by {{DmgBuff}}%. This effect is removed after the wearer uses an attack.
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: Unarmored vulnerability
        title: Worldly Affairs Leave No Mark
        content: >-
          After the wearer uses Basic ATK, Skill, or Ultimate to attack an enemy target, there is a 60.0% base chance to inflict "Unarmored" on the target. While in the Unarmored state, the enemy
          target receives {{UnarmoredVulnerability}}% increased DMG, lasting for 2.0 turn(s). If the target is under a DoT state inflicted by the wearer, there is a 60.0% base chance to upgrade the
          "Unarmored" state inflicted by the wearer to the "Cornered" state, which additionally increases the DMG the enemy target receives by {{CorneredVulnerability}}% , lasting for 2.0 turn(s).
      corneredVulnerability:
        text: Cornered vulnerability
        title: Worldly Affairs Leave No Mark
        content: >-
          After the wearer uses Basic ATK, Skill, or Ultimate to attack an enemy target, there is a 60.0% base chance to inflict "Unarmored" on the target. While in the Unarmored state, the enemy
          target receives {{UnarmoredVulnerability}}% increased DMG, lasting for 2.0 turn(s). If the target is under a DoT state inflicted by the wearer, there is a 60.0% base chance to upgrade the
          "Unarmored" state inflicted by the wearer to the "Cornered" state, which additionally increases the DMG the enemy target receives by {{CorneredVulnerability}}% , lasting for 2.0 turn(s).
  TimeWaitsForNoOne:
    Content:
      healingBasedDmgProc:
        text: Healing based DMG proc (Not implemented)
        title: Morn, Noon, Dusk, and Night
        content: >-
          When the wearer heals allies, record the amount of Outgoing Healing. When any ally launches an attack, a random attacked enemy takes Additional DMG equal to {{Multiplier}}% of the recorded
          Outgoing Healing value. The type of this Additional DMG is of the same Type as the wearer's. This Additional DMG is not affected by other buffs, and can only occur 1 time per turn.
  WhereaboutsShouldDreamsRest:
    Content:
      routedVulnerability:
        text: Routed vulnerability
        title: Metamorphosis
        content: >-
          When the wearer deals Break DMG to an enemy target, inflicts Routed on the enemy, lasting for 2 turn(s). Targets afflicted with Routed receive {{Vulnerability}}% increased Break DMG from the
          wearer, and their SPD is lowered by 20%. Effects of the similar type cannot be stacked.
  WorrisomeBlissful:
    Content:
      targetTameStacks:
        text: Target Tame stacks
        title: One At A Time
        content: >-
          After the wearer uses a follow-up attack, apply the Tame state to the target, stacking up to 2 stacks. When allies hit enemy targets under the Tame state, every Tame stack increases the CRIT
          DMG dealt by {{CritBuff}}%.
  YetHopeIsPriceless:
    Content:
      fuaDmgBoost:
        text: CD to FUA DMG boost
        title: Promise
        content: While the wearer is in battle, for every 20% CRIT DMG that exceeds 120%, the DMG dealt by follow-up attack increases by {{DmgBuff}}%. This effect can stack up to 4 time(s).
      ultFuaDefShred:
        text: Ult / FUA DEF PEN
        title: Promise
        content: When the battle starts or after the wearer uses their Basic ATK, enables Ultimate or the DMG dealt by follow-up attack to ignore {{DefShred}}% of the target's DEF, lasting for 2 turn(s).
  AfterTheCharmonyFall:
    Content:
      spdBuff:
        text: SPD buff
        title: Quiescence
        content: After the wearer uses Ultimate, increases SPD by {{SpdBuff}}%, lasting for 2 turn(s).
  ASecretVow:
    Content:
      enemyHpHigherDmgBoost:
        text: Enemy HP% higher DMG boost
        title: Spare No Effort
        content: The wearer also deals an extra {{DmgBuff}}% of DMG to enemies whose current HP percentage is equal to or higher than the wearer's current HP percentage.
  BoundlessChoreo:
    Content:
      enemyDefReducedSlowed:
        text: Enemy DEF reduced / slowed
        title: Scrutinize
        content: The wearer deals {{CritBuff}}% more CRIT DMG to enemies that are currently Slowed or have reduced DEF.
  CarveTheMoonWeaveTheClouds:
    Content:
      atkBuffActive:
        text: ATK buff active
        title: Secret
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%::BR::All allies' CRIT DMG
          increases by {{CritBuff}}%::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the
          previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
      cdBuffActive:
        text: CD buff active
        title: Secret
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%::BR::All allies' CRIT DMG
          increases by {{CritBuff}}%::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the
          previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
      errBuffActive:
        text: ERR buff active
        title: Secret
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%::BR::All allies' CRIT DMG
          increases by {{CritBuff}}%::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the
          previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
  ConcertForTwo:
    Content:
      teammateShieldStacks:
        text: Teammate shield DMG stacks
        title: Inspire
        content: For every on-field character that has a Shield, the DMG dealt by the wearer increases by {{DmgBuff}}%.
  DayOneOfMyNewLife:
    Content:
      dmgResBuff:
        text: DMG RES buff
        title: At This Very Moment
        content: After entering battle, increases All-Type RES of all allies by {{ResBuff}}%. Effects of the same type cannot stack.
  DreamvilleAdventure:
    Content:
      ultDmgBuff:
        text: Ult DMG boost'
        title: Solidarity
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the
          wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
      skillDmgBuff:
        text: Skill DMG boost
        title: Solidarity
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the
          wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
      basicDmgBuff:
        text: Basic DMG boost
        title: Solidarity
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the
          wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
  Fermata:
    Content:
      enemyShockWindShear:
        text: Enemy shocked / wind sheared
        title: Semibreve Rest
        content: Increases the wearer's DMG to enemies afflicted with Shock or Wind Shear by {{DmgBuff}}%. This also applies to DoT.
  FinalVictor:
    Content:
      goodFortuneStacks:
        text: Good Fortune stacks
        title: All In
        content: >-
          When the wearer lands a CRIT hit on enemies, gains a stack of Good Fortune, stacking up to 4 time(s). Every stack of Good Fortune the wearer has will increase their CRIT DMG by
          {{CritBuff}}%. Good Fortune will be removed at the end of the wearer's turn.
  FlamesAfar:
    Content:
      dmgBuff:
        text: DMG buff
        title: Deflagration
        content: >-
          When the cumulative HP loss of the wearer during a single attack exceeds 25% of their Max HP, or if the amount of their own HP they consume at one time is greater than 25% of their Max HP,
          immediately heals the wearer for 15% of their Max HP, and at the same time, increases the DMG they deal by {{DmgBuff}}% for 2 turn(s). This effect can only be triggered once every 3 turn(s).
  ForTomorrowsJourney:
    Content:
      ultDmgBuff:
        text: Ult usage DMG buff
        title: Bonds
        content: After the wearer uses their Ultimate, increases their DMG dealt by {{DmgBuff}}%, lasting for 1 turn(s).
  GeniusesRepose:
    Content:
      defeatedEnemyCdBuff:
        text: Defeated enemy CD buff
        title: Each Now Has a Role to Play
        content: When the wearer defeats an enemy, the wearer's CRIT DMG increases by {{DmgBuff}}% for 3 turn(s).
  GoodNightAndSleepWell:
    Content:
      debuffStacksDmgIncrease:
        text: Debuff stacks DMG increase
        title: Toiler
        content: For every debuff the target enemy has, the DMG dealt by the wearer increases by {{DmgBuff}}%, stacking up to 3 time(s). This effect also applies to DoT.
  HeyOverHere:
    Content:
      postSkillHealBuff:
        text: Post Skill heal buff
        title: I'm Not Afraid!
        content: When the wearer uses their Skill, increases Outgoing Healing by {{HealingBoost}}%, lasting for 2 turn(s).
  IndeliblePromise:
    Content:
      crBuff:
        text: Ult CR buff
        title: Inheritance
        content: Increases the wearer's Break Effect by {{BreakBuff}}%. When the wearer uses their Ultimate, increases CRIT Rate by {{CritBuff}}%, lasting for 2 turn(s).
  ItsShowtime:
    Content:
      trickStacks:
        text: Trick stacks
        title: Self-Amusement
        content: >-
          When the wearer inflicts a debuff on an enemy, gains a stack of Trick. Every stack of Trick increases the wearer's DMG dealt by {{DmgBuff}}%, stacking up to 3 time(s). This effect lasts for
          1 turn(s). When the wearer's Effect Hit Rate is 80% or higher, increases ATK by {{AtkBuff}}%.
  MakeTheWorldClamor:
    Content:
      ultDmgBuff:
        text: Ult DMG buff
        title: The Power of Sound
        content: The wearer regenerates {{Energy}} Energy immediately upon entering battle, and increases Ultimate DMG by {{DmgBuff}}%.
  NinjaRecordSoundHunt:
    Content:
      cdBuff:
        text: CD buff
        title: Curtains Up!
        content:
  OnlySilenceRemains:
    Content:
      enemies2CrBuff:
        text: ≤ 2 enemies CR buff
        title: Record
        content: If there are 2 or fewer enemies on the field, increases wearer's CRIT Rate by {{CritBuff}}%.
  PastAndFuture:
    Content:
      postSkillDmgBuff:
        text: Post Skill DMG buff
        title: Kites From the Past
        content: When the wearer uses their Skill, the next ally taking action (except the wearer) deals {{DmgBuff}}% increased DMG for 1 turn(s).
  PerfectTiming:
    Content:
      resToHealingBoost:
        text: RES to healing boost
        title: Refraction of Sightline
        content: Increases the wearer's Outgoing Healing by an amount that is equal to {{Scaling}}% of Effect RES. Outgoing Healing can be increased this way by up to {{Limit}}%.
  PlanetaryRendezvous:
    Content:
      alliesSameElement:
        text: Same element ally DMG boost
        title: Departure
        content: After entering battle, if an ally deals the same DMG Type as the wearer, DMG dealt increases by {{DmgBuff}}%.
  PoisedToBloom:
    Content:
      cdBuff:
        text: Double path CD buff
        title: Lose Not, Forget Not
        content: 'Upon entering battle, if two or more characters follow the same Path, then these characters" CRIT DMG increases by {{CritBuff}}% . '
  PostOpConversation:
    Content:
      postUltHealingBoost:
