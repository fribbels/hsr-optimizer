Lightcones:
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: Mirage Fizzle debuff
        content: >-
          When the wearer hits an enemy target, inflicts Mirage Fizzle on the enemy, lasting for 1 turn. Each time the wearer attacks, this effect can only trigger 1 time on each target. The wearer deals {{DmgBoost}}% increased DMG to targets afflicted with Mirage Fizzle, and the DMG dealt by the wearer's Ultimate additionally increases by {{UltDmgBoost}}%.
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: Max energy
        content: When the wearer uses Ultimate, increases the wearer's Ultimate DMG based on their Max Energy. Each point of Energy increases the Ultimate DMG by {{DmgStep}}%, up to 180 points of Energy.
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: Debuff CD stacks
        content: For every debuff on the enemy target, the wearer's CRIT DMG dealt against this target increases by {{DmgStep}}%, stacking up to 3 times.
      postUltBuff:
        text: Disputation buffs
        content: >-
          When using Ultimate to attack the enemy target, the wearer receives the Disputation effect, which increases DMG dealt by {{DmgStep}}% and enables their follow-up attacks to ignore {{DefIgnore}}% of the target's DEF. This effect lasts for 2 turns.
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: FUA DMG boost
        content: >-
          After the wearer uses their Skill or Ultimate, they gain Somnus Corpus. Upon triggering a follow-up attack, Somnus Corpus will be consumed and the follow-up attack DMG increases by {{DmgBuff}}%
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: Dragon's Call stacks
        content: >-
          When the wearer uses their Basic ATK, they will gain 1 stack of Dragon's Call, lasting for 2 turns. Each stack of Dragon's Call increases the wearer's ATK by {{AtkBuff}}% and Energy Regeneration Rate by {{RegenBuff}}%. Dragon's Call can be stacked up to 2 times.
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: Post Skill DMG buff
        content: When the wearer uses their Skill, the next ally taking action (except the wearer) deals {{DmgBuff}}% more DMG for 1 turn(s).
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: Enemy HP ≤ 50% CR buff
        content: Increases the wearer's CRIT rate against enemies with HP less than or equal to 50% by an extra {{CritBuff}}%.
      enemyDefeatedAtkBuff:
        text: Enemy defeated ATK buff
        content: When the wearer defeats an enemy, their ATK is increased by {{AtkBuff}}% for 2 turn(s).
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: FUA DMG stacks
        content: >-
          After the wearer uses Ultimate, receives 1 stack of Firedance, lasting for 2 turns and stacking up to 2.0 time(s). Each stack of Firedance increases the DMG dealt by the wearer's follow-up attack by {{DmgBoost}}% .
  EarthlyEscapade:
    Content:
      maskActive:
        text: Mask active
        content: >-
          At the start of the battle, the wearer gains Mask, lasting for 3 turn(s). While the wearer has Mask, the wearer's allies have their CRIT Rate increased by {{CritRateBuff}}% and their CRIT DMG increased by {{CritDmgBuff}}%. For every 1 Skill Point the wearer recovers (including Skill Points that exceed the limit), they gain 1 stack of Radiant Flame. And when the wearer has 4 stacks of Radiant Flame, all the stacks are removed, and they gain Mask for 4 turn(s).
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: Post Ult SPD buff
        content: >-
          After the wearer uses an attack, for each different enemy target the wearer hits, regenerates {{EnergyRecovered}} Energy. Each attack can regenerate Energy up to 3 time(s) this way. After the wearer uses their Ultimate, all allies gain {{SpdBuff}} SPD for 1 turn.
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        content: After using an attack, for each enemy target hit, additionally increases ATK by {{AtkBuff}}%. This effect can stack up to 5 times and last until the next attack.
      spdBuff:
        text: 3 targets hit SPD buff
        content: If there are 3 or more enemy targets hit, this unit's SPD increases by {{SpdBuff}}%, lasting for 1 turn(s).
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: Cadenza active
        content: >-
          Every time an ally attacks, the wearer gains 1 stack of Cantillation. Each stack of Cantillation increases the wearer's Energy Regeneration Rate by {{RegenBuff}}%, stacking up to 5 time(s). When the wearer uses their Ultimate, removes Cantillation and gains Cadenza. Cadenza increases the Wearer's ATK by {{AtkBuff}}% and increases all allies' DMG dealt by {{DmgBuff}}%, lasting for 1 turn(s).
      cantillationStacks:
        text: Cantillation stacks
        content: >-
          Every time an ally attacks, the wearer gains 1 stack of Cantillation. Each stack of Cantillation increases the wearer's Energy Regeneration Rate by {{RegenBuff}}%, stacking up to 5 time(s). When the wearer uses their Ultimate, removes Cantillation and gains Cadenza. Cadenza increases the Wearer's ATK by {{AtkBuff}}% and increases all allies' DMG dealt by {{DmgBuff}}%, lasting for 1 turn(s).
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: Enemy ≥ 3 debuffs CR boost
        content: When the wearer deals DMG to an enemy that currently has 3 or more debuffs, increases the wearer's CRIT Rate by {{CritBuff}}%.
      targetCodeDebuff:
        text: Target Aether Code debuff
        content: >-
          After the wearer uses their Basic ATK, Skill, or Ultimate, there is a chance to implant Aether Code on a random hit target that does not yet have it. Targets with Aether Code receive {{DmgIncrease}}% increased DMG for 1 turn.
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: Shield CD buff
        content: When the wearer provides a Shield to an ally, the wearer's CRIT DMG increases by {{CritBuff}}%, lasting for 2 turn(s).
      targetVulnerability:
        text: Target vulnerability debuff
        content: When the wearer's follow-up attack hits an enemy target, there is a 100% base chance to increase the DMG taken by the attacked enemy target by {{Vulnerability}}%, lasting for 2 turn(s).
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: Enemy debuffed DMG boost
        content: Increases the wearer's DMG to debuffed enemies by {{DmgBuff}}%.
      skillAtkBoost:
        text: Skill ATK boost (not implemented)
        content: When the wearer uses their Skill, the Effect Hit Rate for this attack increases by {{EhrBuff}}%, and ATK increases by {{AtkBuff}}%.
  InTheNight:
    Content:
      spdScalingBuffs:
        text: SPD conversion buffs
        content: >-
          While the wearer is in battle, for every 10 SPD that exceeds 100, the DMG of the wearer's Basic ATK and Skill is increased by {{DmgBuff}}% and the CRIT DMG of their Ultimate is increased by {{CritBuff}}%. This effect can stack up to 6 time(s).
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: Eclipse stacks
        content: >-
          When an ally (excluding the wearer) gets attacked or loses HP, the wearer gains 1 stack of Eclipse, up to a max of 3 stack(s). Each stack of Eclipse increases the DMG of the wearer's next attack by {{DmgBuff}}%.
      maxStackDefPen:
        text: Max stack DEF PEN
        content: When 3 stack(s) are reached, additionally enables that attack to ignore {{DefIgnore}}% of the enemy's DEF. This effect will be removed after the wearer uses an attack.
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: Luminflux stacks
        content: >-
          When the wearer launches a follow-up attack, gains 1 stack of Luminflux, stacking up to 2.0 time(s). Each stack of Luminflux enables the Ultimate DMG dealt by the wearer to ignore {{DefIgnore}}% of the target's DEF. When the wearer's turn ends, removes 1 stack of Luminflux.
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: Self attacked DEF buff
        content: Increases the chance for the wearer to be attacked by enemies. When the wearer is attacked, increase their DEF by an extra {{DefBuff}}% until the end of the wearer's turn.
  NightOfFright:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        content: When the wearer provides healing for an ally, increases the healed ally's ATK by {{AtkBuff}}%. This effect can stack up to 5 times and lasts for 2 turn(s).
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: Enemy count ATK buff
        content: For every enemy on the field, increases the wearer's ATK by {{AtkBuff}}%, up to 5 stacks.
      enemyWeaknessBreakDmgBuff:
        text: Enemy broken DMG buff
        content: When an enemy is inflicted with Weakness Break, the DMG dealt by the wearer increases by {{DmgBuff}}% for 1 turn.
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: ATK buff stacks
        content: Whenever the wearer attacks, their ATK is increased by {{AtkBuff}}% in this battle. This effect can stack up to 4 time(s).
      weaknessBreakDmgBuff:
        text: Weakness break DMG buff
        content: After a character inflicts Weakness Break on an enemy, the wearer's DMG increases by {{DmgBuff}}% for 2 turn(s).
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: Post Ult DMG buff
        content: When the wearer uses their Ultimate, increases all allies' DMG by {{DmgBuff}}%, lasting for 3 turn(s).
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: SPD stacks
        content: After every attack launched by wearer, their SPD increases by {{SpdBuff}}%, stacking up to 3 times.
      dotEffect:
        text: DoT effect (not implemented)
        content: >-
          If the wearer hits an enemy target that is not afflicted by Erode, there is a 100% base chance to inflict Erode to the target. Enemies afflicted with Erode are also considered to be Shocked and will receive Lightning DoT at the start of each turn equal to {{Multiplier}}% of the wearer's ATK, lasting for 1 turn(s).
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: Prophet stacks
        content: >-
          When the wearer deals DMG to an enemy inflicted with Wind Shear, Burn, Shock, or Bleed, each respectively grants 1 stack of Prophet, stacking up to 4 time(s). In a single battle, only 1 stack of Prophet can be granted for each type of DoT. Every stack of Prophet increases wearer's ATK by {{AtkBuff}}% and enables the DoT dealt to ignore {{DefIgnore}}% of the target's DEF.
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: Break DMG DEF shred
        content: The Break DMG dealt by the wearer ignores {{DefIgnore}}% of the target's DEF.
      spdBuffConditional:
        text: BE ≥ 150 SPD buff
        content: When the wearer's Break Effect in battle is at 150% or greater, increases their SPD by {{SpdBuff}}%.
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: Woefree vulnerability
        content: >-
          After the wearer uses Ultimate to attack enemy targets, inflicts the targets with the Woefree state, lasting for 2.0 turn(s). While in Woefree, enemy targets take {{Vulnerability}}% increased DMG. The effect of increasing DMG taken is additionally boosted by {{AdditionalVulnerability}}% if the wearer's current Break Effect is 150.0% or higher.
    TeammateContent:
      additionalVulnerability:
        text: Additional vulnerability
        content: >-
          After the wearer uses Ultimate to attack enemy targets, inflicts the targets with the Woefree state, lasting for 2.0 turn(s). While in Woefree, enemy targets take {{Vulnerability}}% increased DMG. The effect of increasing DMG taken is additionally boosted by {{AdditionalVulnerability}}% if the wearer's current Break Effect is 150.0% or higher.
  SheAlreadyShutHerEyes:
    Content:
      hpLostDmgBuff:
        text: HP lost DMG buff
        content: When the wearer's HP is reduced, all allies' DMG dealt increases by {{DmgBuff}}%, lasting for 2 turn(s).
  SleepLikeTheDead:
    Content:
      missedCritCrBuff:
        text: Missed Crit CR buff
        content: When the wearer's Basic ATK or Skill does not result in a CRIT Hit, increases their CRIT Rate by {{CritBuff}}% for 1 turn(s). This effect can only trigger once every 3 turn(s).
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: Post Ult DoT DMG buff
        content: When the wearer uses their Ultimate, increases DoT dealt by the wearer by {{DmgBuff}}%, lasting for 2 turn(s).
  SomethingIrreplaceable:
    Content:
      dmgBuff:
        text: Enemy defeated / self hit DMG buff
        content: >-
          When the wearer defeats an enemy or is hit, immediately restores HP equal to {{Multiplier}}% of the wearer's ATK. At the same time, the wearer's DMG is increased by {{DmgBuff}}% until the end of their next turn. This effect cannot stack and can only trigger 1 time per turn.
  TextureOfMemories:
    Content:
      activeShieldDmgDecrease:
        text: Active shield DMG taken decrease
        content: >-
          If the wearer is attacked and has no Shield, they gain a Shield equal to {{ShieldHp}}% of their Max HP for 2 turn(s). This effect can only be triggered once every 3 turn(s). If the wearer has a Shield when attacked, the DMG they receive decreases by {{DmgReduction}}%.
  TheUnreachableSide:
    Content:
      dmgBuff:
        text: HP consumed / attacked DMG buff
        content: When the wearer is attacked or consumes their own HP, their DMG increases by {{DmgBuff}}%. This effect is removed after the wearer uses an attack.
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: Unarmored vulnerability
        content: >-
          After the wearer uses Basic ATK, Skill, or Ultimate to attack an enemy target, there is a 60.0% base chance to inflict Unarmored on the target. While in the Unarmored state, the enemy target receives {{UnarmoredVulnerability}}% increased DMG, lasting for 2.0 turn(s). If the target is under a DoT state inflicted by the wearer, there is a 60.0% base chance to upgrade the Unarmored state inflicted by the wearer to the Cornered state, which additionally increases the DMG the enemy target receives by {{CorneredVulnerability}}% , lasting for 2.0 turn(s).
      corneredVulnerability:
        text: Cornered vulnerability
        content: >-
          After the wearer uses Basic ATK, Skill, or Ultimate to attack an enemy target, there is a 60.0% base chance to inflict Unarmored on the target. While in the Unarmored state, the enemy target receives {{UnarmoredVulnerability}}% increased DMG, lasting for 2.0 turn(s). If the target is under a DoT state inflicted by the wearer, there is a 60.0% base chance to upgrade the Unarmored state inflicted by the wearer to the Cornered state, which additionally increases the DMG the enemy target receives by {{CorneredVulnerability}}% , lasting for 2.0 turn(s).
  TimeWaitsForNoOne:
    Content:
      healingBasedDmgProc:
        text: Healing based DMG proc (Not implemented)
        content: >-
          When the wearer heals allies, record the amount of Outgoing Healing. When any ally launches an attack, a random attacked enemy takes Additional DMG equal to {{Multiplier}}% of the recorded Outgoing Healing value. The type of this Additional DMG is of the same Type as the wearer's. This Additional DMG is not affected by other buffs, and can only occur 1 time per turn.
  WhereaboutsShouldDreamsRest:
    Content:
      routedVulnerability:
        text: Routed vulnerability
        content: >-
          When the wearer deals Break DMG to an enemy target, inflicts Routed on the enemy, lasting for 2 turn(s). Targets afflicted with Routed receive {{Vulnerability}}% increased Break DMG from the wearer, and their SPD is lowered by 20%. Effects of the similar type cannot be stacked.
  WorrisomeBlissful:
    Content:
      targetTameStacks:
        text: Target Tame stacks
        content: >-
          After the wearer uses a follow-up attack, apply the Tame state to the target, stacking up to 2 stacks. When allies hit enemy targets under the Tame state, every Tame stack increases the CRIT DMG dealt by {{CritBuff}}%.
  YetHopeIsPriceless:
    Content:
      fuaDmgBoost:
        text: CD to FUA DMG boost
        content: While the wearer is in battle, for every 20% CRIT DMG that exceeds 120%, the DMG dealt by follow-up attack increases by {{DmgBuff}}%. This effect can stack up to 4 time(s).
      ultFuaDefShred:
        text: Ult / FUA DEF PEN
        content: When the battle starts or after the wearer uses their Basic ATK, enables Ultimate or the DMG dealt by follow-up attack to ignore {{DefShred}}% of the target's DEF, lasting for 2 turn(s).
  AfterTheCharmonyFall:
    Content:
      spdBuff:
        text: SPD buff
        content: After the wearer uses Ultimate, increases SPD by {{SpdBuff}}%, lasting for 2 turn(s).
  ASecretVow:
    Content:
      enemyHpHigherDmgBoost:
        text: Enemy HP% higher DMG boost
        content: The wearer also deals an extra {{DmgBuff}}% of DMG to enemies whose current HP percentage is equal to or higher than the wearer's current HP percentage.
  BoundlessChoreo:
    Content:
      enemyDefReducedSlowed:
        text: Enemy DEF reduced / slowed
        content: The wearer deals {{CritBuff}}% more CRIT DMG to enemies that are currently Slowed or have reduced DEF.
  CarveTheMoonWeaveTheClouds:
    Content:
      atkBuffActive:
        text: ATK buff active
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%::BR::All allies' CRIT DMG increases by {{CritBuff}}%::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
      cdBuffActive:
        text: CD buff active
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%::BR::All allies' CRIT DMG increases by {{CritBuff}}%::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
      errBuffActive:
        text: ERR buff active
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%::BR::All allies' CRIT DMG increases by {{CritBuff}}%::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
  ConcertForTwo:
    Content:
      teammateShieldStacks:
        text: Teammate shield DMG stacks
        content: For every on-field character that has a Shield, the DMG dealt by the wearer increases by {{DmgBuff}}%.
  DayOneOfMyNewLife:
    Content:
      dmgResBuff:
        text: DMG RES buff
        content: After entering battle, increases All-Type RES of all allies by {{ResBuff}}%. Effects of the same type cannot stack.
  DreamvilleAdventure:
    Content:
      ultDmgBuff:
        text: Ult DMG boost
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
      skillDmgBuff:
        text: Skill DMG boost
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
      basicDmgBuff:
        text: Basic DMG boost
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
  Fermata:
    Content:
      enemyShockWindShear:
        text: Enemy shocked / wind sheared
        content: Increases the wearer's DMG to enemies afflicted with Shock or Wind Shear by {{DmgBuff}}%. This also applies to DoT.
  FinalVictor:
    Content:
      goodFortuneStacks:
        text: Good Fortune stacks
        content: >-
          When the wearer lands a CRIT hit on enemies, gains a stack of Good Fortune, stacking up to 4 time(s). Every stack of Good Fortune the wearer has will increase their CRIT DMG by {{CritBuff}}%. Good Fortune will be removed at the end of the wearer's turn.
  FlamesAfar:
    Content:
      dmgBuff:
        text: DMG buff
        content: >-
          When the cumulative HP loss of the wearer during a single attack exceeds 25% of their Max HP, or if the amount of their own HP they consume at one time is greater than 25% of their Max HP, immediately heals the wearer for 15% of their Max HP, and at the same time, increases the DMG they deal by {{DmgBuff}}% for 2 turn(s). This effect can only be triggered once every 3 turn(s).
  ForTomorrowsJourney:
    Content:
      ultDmgBuff:
        text: Ult usage DMG buff
        content: After the wearer uses their Ultimate, increases their DMG dealt by {{DmgBuff}}%, lasting for 1 turn(s).
  GeniusesRepose:
    Content:
      defeatedEnemyCdBuff:
        text: Defeated enemy CD buff
        content: When the wearer defeats an enemy, the wearer's CRIT DMG increases by {{DmgBuff}}% for 3 turn(s).
  GoodNightAndSleepWell:
    Content:
      debuffStacksDmgIncrease:
        text: Debuff stacks DMG increase
        content: For every debuff the target enemy has, the DMG dealt by the wearer increases by {{DmgBuff}}%, stacking up to 3 time(s). This effect also applies to DoT.
  HeyOverHere:
    Content:
      postSkillHealBuff:
        text: Post Skill heal buff
        content: When the wearer uses their Skill, increases Outgoing Healing by {{HealingBoost}}%, lasting for 2 turn(s).
  IndeliblePromise:
    Content:
      crBuff:
        text: Ult CR buff
        content: When the wearer uses their Ultimate, increases CRIT Rate by {{CritBuff}}%, lasting for 2 turn(s).
  ItsShowtime:
    Content:
      trickStacks:
        text: Trick stacks
        content: >-
          When the wearer inflicts a debuff on an enemy, gains a stack of Trick. Every stack of Trick increases the wearer's DMG dealt by {{DmgBuff}}%, stacking up to 3 time(s). This effect lasts for 1 turn(s). When the wearer's Effect Hit Rate is 80% or higher, increases ATK by {{AtkBuff}}%.
  MakeTheWorldClamor:
    Content:
      ultDmgBuff:
        text: Ult DMG buff
        content: The wearer regenerates {{Energy}} Energy immediately upon entering battle, and increases Ultimate DMG by {{DmgBuff}}%.
  NinjaRecordSoundHunt:
    Content:
      cdBuff:
        text: CD buff
        content: When losing or restoring this unit's HP, increases CRIT DMG by {{sValuesCd}}%, lasting for 2 turn(s).
  OnlySilenceRemains:
    Content:
      enemies2CrBuff:
        text: '≤ 2 enemies CR buff'
        content: If there are 2 or fewer enemies on the field, increases wearer's CRIT Rate by {{CritBuff}}%.
  PastAndFuture:
    Content:
      postSkillDmgBuff:
        text: Post Skill DMG buff
        content: When the wearer uses their Skill, the next ally taking action (except the wearer) deals {{DmgBuff}}% increased DMG for 1 turn(s).
  PerfectTiming:
    Content:
      resToHealingBoost:
        text: RES to healing boost
        content: Increases the wearer's Outgoing Healing by an amount that is equal to {{Scaling}}% of Effect RES. Outgoing Healing can be increased this way by up to {{Limit}}%.
  PlanetaryRendezvous:
    Content:
      alliesSameElement:
        text: Same element ally DMG boost
        content: After entering battle, if an ally deals the same DMG Type as the wearer, DMG dealt increases by {{DmgBuff}}%.
  PoisedToBloom:
    Content:
      cdBuff:
        text: Double path CD buff
        content: "Upon entering battle, if two or more characters follow the same Path, then these characters' CRIT DMG increases by {{CritBuff}}% ."
  PostOpConversation:
    Content:
      postUltHealingBoost:
        text: Ult healing boost
        content: Increases the wearer's Outgoing Healing when they use their Ultimate by {{HealingBoost}}%.
  ResolutionShinesAsPearlsOfSweat:
    Content:
      targetEnsnared:
        text: Target ensnared
        content: When the wearer hits an enemy and if the hit enemy is not already Ensnared, then there is a chance to Ensnare the hit enemy. Ensnared enemies' DEF decreases by {{DefShred}}% for 1 turn(s).
  RiverFlowsInSpring:
    Content:
      spdDmgBuff:
        text: SPD / DMG buff active
        content: >-
          After entering battle, increases the wearer's SPD by {{SpdBuff}}% and DMG by {{DmgBuff}}%. When the wearer takes DMG, this effect will disappear. This effect will resume after the end of the wearer's next turn.
  ShadowedByNight:
    Content:
      spdBuff:
        text: SPD buff
        content: When entering battle or after dealing Break DMG, increases SPD by {{SpdBuff}}% , lasting for 2.0 turn(s).
  SubscribeForMore:
    Content:
      maxEnergyDmgBoost:
        text: Max energy DMG boost
        content: Increases the DMG of the wearer's Basic ATK and Skill by {{DmgBuff}}%. This effect increases by an extra {{DmgBuff}}% when the wearer's current Energy reaches its max level.
  Swordplay:
    Content:
      sameTargetHitStacks:
        text: Same target hit stacks
        content: For each time the wearer hits the same target, DMG dealt increases by {{DmgBuff}}%, stacking up to 5 time(s). This effect will be dispelled when the wearer changes targets.
  TheBirthOfTheSelf:
    Content:
      enemyHp50FuaBuff:
        text: Enemy HP ≤ 50% fua buff
        content: If the current HP of the target enemy is below or equal to 50%, increases DMG dealt by follow-up attacks by an extra {{DmgBuff}}%.
  TheDayTheCosmosFell:
    Content:
      cdBuffActive:
        text: '≥ 2 weakness targets CD buff'
        content: When the wearer uses an attack and at least 2 attacked enemies have the corresponding Weakness, the wearer's CRIT DMG increases by {{CritBuff}}% for 2 turn(s).
  TheMolesWelcomeYou:
    Content:
