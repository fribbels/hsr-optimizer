        content: Each stack of Pocket Trickshot increases the Enhanced Basic Attack's Toughness Reduction by 50%, stacking up to 3 times.
      beToCritBoost:
        text: BE to CR / CD buff
        content: Increase this character's CRIT Rate/CRIT DMG, by an amount equal to 10%/50% of Break Effect, up to a max increase of 30%/150%.
      talentBreakDmgScaling:
        text: Talent Break DMG (force weakness break)
        content: >-
          If the target is Weakness Broken while the Enhanced Basic ATK is being used, based on the number of Pocket Trickshot stacks, deals Break DMG to this target based on Boothill's Physical Break DMG. The max Toughness taken into account for this DMG cannot exceed 16 times the base Toughness Reduction of the Basic Attack Skullcrush Spurs.
      e1DefShred:
        text: E1 DEF PEN
        content: When the battle starts, obtains 1 stack of Pocket Trickshot. When Boothill deals DMG, ignores 16% of the enemy target's DEF.
      e2BeBuff:
        text: E2 BE buff
        content: >-
          When in Standoff and gaining Pocket Trickshot, recovers 1 Skill Point and increases Break Effect by 30%, lasting for 2 turns. Can also trigger this effect when gaining Pocket Trickshot stacks that exceed the max limit. But cannot trigger repeatedly within one turn.
      e4TargetStandoffVulnerability:
        text: E4 Skill vulnerability
        content: >-
          When the enemy target in the Standoff is attacked by Boothill, the DMG they receive additionally increases by 12%. When Boothill is attacked by the enemy target in the Standoff, the effect of him receiving increased DMG is offset by 12%.
      e6AdditionalBreakDmg:
        text: E6 Break DMG boost
        content: >-
          When triggering the Talent's Break DMG, additionally deals Break DMG to the target equal to 40% of the original DMG multiplier and additionally deals Break DMG to adjacent targets equal to 70% of the original DMG multiplier.
