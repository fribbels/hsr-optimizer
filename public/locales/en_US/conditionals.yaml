Lightcones:
  AGroundedAscent:
    Content:
      dmgBuffStacks:
        text: DMG boost stacks
        content: >-
          After the wearer uses Skill or Ultimate on one ally character, the ability's target receives 1 stack of "Hymn" for 3 turns, stacking up to 3 times. Each stack of "Hymn" increases its holder's DMG dealt by {{DmgBuff}}%.
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: Mirage Fizzle debuff
        content: >-
          When the wearer hits an enemy target, inflicts Mirage Fizzle on the enemy, lasting for 1 turn. Each time the wearer attacks, this effect can only trigger 1 time on each target. The wearer deals {{DmgBoost}}% increased DMG to targets afflicted with Mirage Fizzle, and the DMG dealt by the wearer's Ultimate additionally increases by {{UltDmgBoost}}%.
  AnInstantBeforeAGaze:
    Content:
      maxEnergyDmgBoost:
        text: Max energy DMG boost
        content: When the wearer uses Ultimate, increases the wearer's Ultimate DMG based on their Max Energy. Each point of Energy increases the Ultimate DMG by {{DmgStep}}%, up to 180 points of Energy.
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: Debuff CD stacks
        content: For every debuff on the enemy target, the wearer's CRIT DMG dealt against this target increases by {{DmgStep}}%, stacking up to 3 times.
      postUltBuff:
        text: Disputation buffs
        content: >-
          When using Ultimate to attack the enemy target, the wearer receives the Disputation effect, which increases DMG dealt by {{DmgStep}}% and enables their follow-up attacks to ignore {{DefIgnore}}% of the target's DEF. This effect lasts for 2 turns.
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: FUA DMG boost
        content: >-
          After the wearer uses their Skill or Ultimate, they gain Somnus Corpus. Upon triggering a follow-up attack, Somnus Corpus will be consumed and the follow-up attack DMG increases by {{DmgBuff}}%.
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: Dragon's Call stacks
        content: >-
          When the wearer uses their Basic ATK, they will gain 1 stack of Dragon's Call, lasting for 2 turns. Each stack of Dragon's Call increases the wearer's ATK by {{AtkBuff}}% and Energy Regeneration Rate by {{RegenBuff}}%. Dragon's Call can be stacked up to 2 times.
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: Post Skill DMG buff
        content: When the wearer uses their Skill, the next ally taking action (except the wearer) deals {{DmgBuff}}% more DMG for 1 turn.
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: Enemy HP ≤ 50% CR buff
        content: Increases the wearer's CRIT rate against enemies with HP less than or equal to 50% by an extra {{CritBuff}}%.
      enemyDefeatedAtkBuff:
        text: Enemy defeated ATK buff
        content: When the wearer defeats an enemy, their ATK is increased by {{AtkBuff}}% for 2 turns.
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: FUA DMG stacks
        content: >-
          After the wearer uses Ultimate, receives 1 stack of Firedance, lasting for 2 turns and stacking up to 2 times. Each stack of Firedance increases the DMG dealt by the wearer's follow-up attack by {{DmgBoost}}%.
  EarthlyEscapade:
    Content:
      maskActive:
        text: Mask active
        content: >-
          At the start of the battle, the wearer gains Mask, lasting for 3 turns. While the wearer has Mask, the wearer's allies have their CRIT Rate increased by {{CritRateBuff}}% and their CRIT DMG increased by {{CritDmgBuff}}%. For every 1 Skill Point the wearer recovers (including Skill Points that exceed the limit), they gain 1 stack of Radiant Flame. And when the wearer has 4 stacks of Radiant Flame, all the stacks are removed, and they gain Mask for 4 turns.
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: Post Ult SPD buff
        content: >-
          After the wearer uses an attack, for each different enemy target the wearer hits, regenerates {{EnergyRecovered}} Energy. Each attack can regenerate Energy up to 3 times this way. After the wearer uses their Ultimate, all allies gain {{SpdBuff}} SPD for 1 turn.
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        content: After using an attack, for each enemy target hit, additionally increases ATK by {{AtkBuff}}%. This effect can stack up to 5 times and last until the next attack.
      spdBuff:
        text: 3 targets hit SPD buff
        content: If there are 3 or more enemy targets hit, this unit's SPD increases by {{SpdBuff}}%, lasting for 1 turn.
  FlameOfBloodBlazeMyPath:
    Content:
      skillUltDmgBoost:
        text: Skill / Ult DMG boost
        content: When using Skill or Ultimate, increases the DMG dealt by this attack by {{DmgBoost}}%.
      bonusBoost:
        text: Bonus DMG boost
        content: When using Skill or Ultimate, consume HP equal to {{HpConsumption}}% of the wearer's Max HP. If the consumed HP is greater than 500, this attack's DMG additionally increases by {{BonusDmgBoost}}% .
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: Cadenza active
        content: >-
          Every time an ally attacks, the wearer gains 1 stack of Cantillation. Each stack of Cantillation increases the wearer's Energy Regeneration Rate by {{RegenBuff}}%, stacking up to 5 times. When the wearer uses their Ultimate, removes Cantillation and gains Cadenza. Cadenza increases the Wearer's ATK by {{AtkBuff}}% and increases all allies' DMG dealt by {{DmgBuff}}%, lasting for 1 turn.
      cantillationStacks:
        text: Cantillation stacks
        content: >-
          Every time an ally attacks, the wearer gains 1 stack of Cantillation. Each stack of Cantillation increases the wearer's Energy Regeneration Rate by {{RegenBuff}}%, stacking up to 5 times. When the wearer uses their Ultimate, removes Cantillation and gains Cadenza. Cadenza increases the Wearer's ATK by {{AtkBuff}}% and increases all allies' DMG dealt by {{DmgBuff}}%, lasting for 1 turn.
  IfTimeWereAFlower:
    Content:
      presage:
        text: Presage active
        content: After the wearer launches a Follow-up ATK, additionally regenerates 12 Energy and gains "Presage," lasting for 2 turns. While the wearer has "Presage," all ally targets' CRIT DMG increases by {{CdBuff}}%. When entering battle, the wearer regenerates 21 Energy and gains "Presage," lasting for 2 turns.
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: Enemy ≥ 3 debuffs CR boost
        content: When the wearer deals DMG to an enemy that currently has 3 or more debuffs, increases the wearer's CRIT Rate by {{CritBuff}}%.
      targetCodeDebuff:
        text: Target Aether Code debuff
        content: >-
          After the wearer uses their Basic ATK, Skill, or Ultimate, there is a 100% base chance to implant Aether Code on a random hit target that does not yet have it. Targets with Aether Code receive {{DmgIncrease}}% increased DMG for 1 turn.
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: Shield CD buff
        content: When the wearer provides a Shield to an ally, the wearer's CRIT DMG increases by {{CritBuff}}%, lasting for 2 turns.
      targetVulnerability:
        text: Target vulnerability debuff
        content: When the wearer's follow-up attack hits an enemy target, there is a {{baseChance}}% base chance to increase the DMG taken by the attacked enemy target by {{Vulnerability}}%, lasting for 2 turns.
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: Enemy debuffed DMG boost
        content: Increases the wearer's DMG to debuffed enemies by {{DmgBuff}}%.
      skillAtkBoost:
        text: Skill ATK boost (not implemented)
        content: When the wearer uses their Skill, the Effect Hit Rate for this attack increases by {{EhrBuff}}%, and ATK increases by {{AtkBuff}}%.
  InTheNight:
    Content:
      spdScalingBuffs:
        text: SPD conversion buffs
        content: >-
          While the wearer is in battle, for every 10 SPD that exceeds 100, the DMG of the wearer's Basic ATK and Skill is increased by {{DmgBuff}}% and the CRIT DMG of their Ultimate is increased by {{CritBuff}}%. This effect can stack up to 6 times.
  IntoTheUnreachableVeil:
    Content:
      skillUltDmgBoost:
        text: Skill / Ult DMG boost
        content: When the wearer uses their Ultimate, increases DMG dealt by the wearer's Skill and Ultimate by {{DmgBuff}}%.
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: Eclipse stacks
        content: >-
          When an ally (excluding the wearer) gets attacked or loses HP, the wearer gains 1 stack of Eclipse, up to a max of 3 stacks. Each stack of Eclipse increases the DMG of the wearer's next attack by {{DmgBuff}}%.
      maxStackDefPen:
        text: Max stack DEF PEN
        content: When 3 stacks are reached, additionally enables that attack to ignore {{DefIgnore}}% of the enemy's DEF. This effect will be removed after the wearer uses an attack.
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: Luminflux stacks
        content: >-
          When the wearer launches a follow-up attack, gains 1 stack of Luminflux, stacking up to 2 times. Each stack of Luminflux enables the Ultimate DMG dealt by the wearer to ignore {{DefIgnore}}% of the target's DEF. When the wearer's turn ends, removes 1 stack of Luminflux.
  LiesAflutterInTheWind:
    Content:
      defPen:
        text: DEF PEN
        content: >-
          After the wearer uses an attack, there is a 120% base chance to inflict the "Bamboozle" state on every enemy target, reducing their DEF by {{DefShred}}% for 2 turns. ::BR:: If the wearer's SPD is higher than or equal to 170, there is a 120% base chance to inflict the "Theft" state on every enemy target, further reducing their def by {{AdditionalDefShred}}% for 2 turns.
    TeammateContent:
      additionalDefPen:
        text: "SPD > 170"
        content: >-
          After the wearer uses an attack, there is a 120% base chance to inflict the "Bamboozle" state on every enemy target, reducing their DEF by {{DefShred}}% for 2 turns. ::BR:: If the wearer's SPD is higher than or equal to 170, there is a 120% base chance to inflict the "Theft" state on every enemy target, further reducing their def by {{AdditionalDefShred}}% for 2 turns.
  LifeShouldBeCastToFlames:
    Content:
      dmgBoost:
        text: DMG boost
        content: If the enemy target has a Weakness implanted by the wearer, increases the wearer's DMG dealt to it by {{DmgBuff}}% .
      defPen:
        text: DEF PEN
        content: When enemy targets are attacked by the wearer, the wearer decreases its DEF by {{DefShred}}%, lasting for 2 turns.
  LongRoadLeadsHome:
    Content:
      breakVulnerabilityStacks:
        text: Break vulnerability stacks
        content: >-
          When an enemy target's Weakness gets broken, there is a 100% base chance to inflict the "Charring" state on it, which increases its Break DMG taken by {{breakVulnerability}}%, lasting for 2 turns. This effect can stack 2 times.
  MakeFarewellsMoreBeautiful:
    Content:
      deathFlower:
        text: Death Flower DEF PEN
        content: When the wearer or their memosprite loses HP during their own turn, the wearer gains "Death Flower," which allows the wearer and their memosprite to ignore {{DefIgnore}}% of the target's DEF when dealing DMG, lasting for 2 turns.
  MayRainbowsRemainInTheSky:
    Content:
      vulnerability:
        text: Vulnerability
        content: When the wearer's memosprite uses Memosprite Skill, increases the DMG taken by all enemies by {{Vulnerability}}% for 2 turns. The same types of effects cannot stack.
  MemorysCurtainNeverFalls:
    Content:
      teamDmgBoost:
        text: Team DMG boost
        content: After the wearer uses Skill, increases the DMG dealt by all allies by {{DmgBoost}}%, lasting for 3 turns.
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: Self attacked DEF buff
        content: Increases the chance for the wearer to be attacked by enemies. When the wearer is attacked, increase their DEF by an extra {{DefBuff}}% until the end of the wearer's turn.
  NightOfFright:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        content: When the wearer provides healing for an ally, increases the healed ally's ATK by {{AtkBuff}}%. This effect can stack up to 5 times and lasts for 2 turns.
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: Enemy count ATK buff
        content: For every enemy on the field, increases the wearer's ATK by {{AtkBuff}}%, up to 5 stacks.
      enemyWeaknessBreakDmgBuff:
        text: Enemy broken DMG buff
        content: When an enemy is inflicted with Weakness Break, the DMG dealt by the wearer increases by {{DmgBuff}}% for 1 turn.
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: ATK buff stacks
        content: Whenever the wearer attacks, their ATK is increased by {{AtkBuff}}% in this battle. This effect can stack up to 4 times.
      weaknessBreakDmgBuff:
        text: Weakness break DMG buff
        content: After a character inflicts Weakness Break on an enemy, the wearer's DMG increases by {{DmgBuff}}% for 2 turns.
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: Post Ult DMG buff
        content: When the wearer uses their Ultimate, increases all allies' DMG by {{DmgBuff}}%, lasting for 3 turns.
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: SPD stacks
        content: After every attack launched by wearer, their SPD increases by {{SpdBuff}}%, stacking up to 3 times.
      dotEffect:
        text: DoT effect (not implemented)
        content: >-
          If the wearer hits an enemy target that is not afflicted by Erode, there is a 100% base chance to inflict Erode to the target. Enemies afflicted with Erode are also considered to be Shocked and will receive Lightning DoT at the start of each turn equal to {{Multiplier}}% of the wearer's ATK, lasting for 1 turn.
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: Prophet stacks
        content: >-
          When the wearer deals DMG to an enemy inflicted with Wind Shear, Burn, Shock, or Bleed, each respectively grants 1 stack of Prophet, stacking up to 4 times. In a single battle, only 1 stack of Prophet can be granted for each type of DoT. Every stack of Prophet increases wearer's ATK by {{AtkBuff}}% and enables the DoT dealt to ignore {{DefIgnore}}% of the target's DEF.
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: Break DMG DEF shred
        content: The Break DMG dealt by the wearer ignores {{DefIgnore}}% of the target's DEF.
      spdBuffConditional:
        text: BE ≥ 150 SPD buff
        content: When the wearer's Break Effect in battle is at 150% or greater, increases their SPD by {{SpdBuff}}%.
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: Woefree vulnerability
        content: >-
          After the wearer uses Ultimate to attack enemy targets, inflicts the targets with the Woefree state, lasting for 2 turns. While in Woefree, enemy targets take {{Vulnerability}}% increased DMG. The effect of increasing DMG taken is additionally boosted by {{AdditionalVulnerability}}% if the wearer's current Break Effect is 150% or higher.
    TeammateContent:
      additionalVulnerability:
        text: Additional vulnerability
        content: >-
          After the wearer uses Ultimate to attack enemy targets, inflicts the targets with the Woefree state, lasting for 2 turns. While in Woefree, enemy targets take {{Vulnerability}}% increased DMG. The effect of increasing DMG taken is additionally boosted by {{AdditionalVulnerability}}% if the wearer's current Break Effect is 150% or higher.
  SheAlreadyShutHerEyes:
    Content:
      hpLostDmgBuff:
        text: HP lost DMG buff
        content: When the wearer's HP is reduced, all allies' DMG dealt increases by {{DmgBuff}}%, lasting for 2 turns.
  SleepLikeTheDead:
    Content:
      missedCritCrBuff:
        text: Missed Crit CR buff
        content: When the wearer's Basic ATK or Skill does not result in a CRIT Hit, increases their CRIT Rate by {{CritBuff}}% for 1 turn. This effect can only trigger once every 3 turns.
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: Post Ult DoT DMG buff
        content: When the wearer uses their Ultimate, increases DoT dealt by the wearer by {{DmgBuff}}%, lasting for 2 turns.
  SomethingIrreplaceable:
    Content:
      dmgBuff:
        text: Enemy defeated / self hit DMG buff
        content: >-
          When the wearer defeats an enemy or is hit, immediately restores HP equal to {{Multiplier}}% of the wearer's ATK. At the same time, the wearer's DMG is increased by {{DmgBuff}}% until the end of their next turn. This effect cannot stack and can only trigger 1 time per turn.
  TextureOfMemories:
    Content:
      activeShieldDmgDecrease:
        text: Active shield DMG taken decrease
        content: >-
          If the wearer is attacked and has no Shield, they gain a Shield equal to {{ShieldHp}}% of their Max HP for 2 turns. This effect can only be triggered once every 3 turns. If the wearer has a Shield when attacked, the DMG they receive decreases by {{DmgReduction}}%.
  TheUnreachableSide:
    Content:
      dmgBuff:
        text: HP consumed / attacked DMG buff
        content: When the wearer is attacked or consumes their own HP, their DMG increases by {{DmgBuff}}%. This effect is removed after the wearer uses an attack.
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: Unarmored vulnerability
        content: >-
          After the wearer uses Basic ATK, Skill, or Ultimate to attack an enemy target, there is a 60% base chance to inflict Unarmored on the target. While in the Unarmored state, the enemy target receives {{UnarmoredVulnerability}}% increased DMG, lasting for 2 turns. If the target is under a DoT state inflicted by the wearer, there is a 60% base chance to upgrade the Unarmored state inflicted by the wearer to the Cornered state, which additionally increases the DMG the enemy target receives by {{CorneredVulnerability}}%, lasting for 2 turns.
      corneredVulnerability:
        text: Cornered vulnerability
        content: >-
          After the wearer uses Basic ATK, Skill, or Ultimate to attack an enemy target, there is a 60% base chance to inflict Unarmored on the target. While in the Unarmored state, the enemy target receives {{UnarmoredVulnerability}}% increased DMG, lasting for 2 turns. If the target is under a DoT state inflicted by the wearer, there is a 60% base chance to upgrade the Unarmored state inflicted by the wearer to the Cornered state, which additionally increases the DMG the enemy target receives by {{CorneredVulnerability}}%, lasting for 2 turns.
  TimeWaitsForNoOne:
    Content:
      healingBasedDmgProc:
        text: Healing based DMG proc (Not implemented)
        content: >-
          When the wearer heals allies, record the amount of Outgoing Healing. When any ally launches an attack, a random attacked enemy takes Additional DMG equal to {{Multiplier}}% of the recorded Outgoing Healing value. The type of this Additional DMG is of the same Type as the wearer's. This Additional DMG is not affected by other buffs, and can only occur 1 time per turn.
  TimeWovenIntoGold:
    Content:
      brocadeStacks:
        text: Brocade stacks
        content: >-
          After the wearer and the wearer's memosprite attacks, the wearer gains 1 stack of "Brocade."::BR:: Each stack of "Brocade" increases the wearer and their memosprite's CRIT DMG by {{CdBuff}}%, stacking up to 6 times.::BR:: When reaching maximum stacks, each "Brocade" stack will additionally increase Basic ATK DMG dealt by {{DmgBuff}}%.
      maxStacksBasicDmgBoost:
        text: Stacked Basic DMG boost
        content: >-
          After the wearer and the wearer's memosprite attacks, the wearer gains 1 stack of "Brocade."::BR:: Each stack of "Brocade" increases the wearer and their memosprite's CRIT DMG by {{CdBuff}}%, stacking up to 6 times.::BR:: When reaching maximum stacks, each "Brocade" stack will additionally increase Basic ATK DMG dealt by {{DmgBuff}}%.
  WhereaboutsShouldDreamsRest:
    Content:
      routedVulnerability:
        text: Routed vulnerability
        content: >-
          When the wearer deals Break DMG to an enemy target, inflicts Routed on the enemy, lasting for 2 turns. Targets afflicted with Routed receive {{Vulnerability}}% increased Break DMG from the wearer, and their SPD is lowered by 20%. Effects of the similar type cannot be stacked.
  WorrisomeBlissful:
    Content:
      targetTameStacks:
        text: Target Tame stacks
        content: >-
          After the wearer uses a follow-up attack, apply the Tame state to the target, stacking up to 2 stacks. When allies hit enemy targets under the Tame state, every Tame stack increases the CRIT DMG dealt by {{CritBuff}}%.
  YetHopeIsPriceless:
    Content:
      fuaDmgBoost:
        text: CD to FUA DMG boost
        content: While the wearer is in battle, for every 20% CRIT DMG that exceeds 120%, the DMG dealt by follow-up attack increases by {{DmgBuff}}%. This effect can stack up to 4 times.
      ultFuaDefShred:
        text: Ult / FUA DEF PEN
        content: When the battle starts or after the wearer uses their Basic ATK, enables Ultimate or the DMG dealt by follow-up attack to ignore {{DefShred}}% of the target's DEF, lasting for 2 turns.
  AfterTheCharmonyFall:
    Content:
      spdBuff:
        text: SPD buff
        content: After the wearer uses Ultimate, increases SPD by {{SpdBuff}}%, lasting for 2 turns.
  ASecretVow:
    Content:
      enemyHpHigherDmgBoost:
        text: Enemy HP% higher DMG boost
        content: The wearer also deals an extra {{DmgBuff}}% of DMG to enemies whose current HP percentage is equal to or higher than the wearer's current HP percentage.
  BoundlessChoreo:
    Content:
      enemyDefReducedSlowed:
        text: Enemy DEF reduced / slowed
        content: The wearer deals {{CritBuff}}% more CRIT DMG to enemies that are currently Slowed or have reduced DEF.
  CarveTheMoonWeaveTheClouds:
    Content:
      atkBuffActive:
        text: ATK buff active
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%.::BR::All allies' CRIT DMG increases by {{CritBuff}}%.::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
      cdBuffActive:
        text: CD buff active
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%.::BR::All allies' CRIT DMG increases by {{CritBuff}}%.::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
      errBuffActive:
        text: ERR buff active
        content: >-
          At the start of the battle and whenever the wearer's turn begins, one of the following effects is applied randomly:::BR::All allies' ATK increases by {{AtkBuff}}%.::BR::All allies' CRIT DMG increases by {{CritBuff}}%.::BR::All allies' Energy Regeneration Rate increases by {{RegenBuff}}%.::BR::The applied effect cannot be identical to the last effect applied, and will replace the previous effect. The applied effect will be removed when the wearer has been knocked down. Effects of the similar type cannot be stacked.
  ConcertForTwo:
    Content:
      teammateShieldStacks:
        text: Teammate shield DMG stacks
        content: For every on-field character that has a Shield, the DMG dealt by the wearer increases by {{DmgBuff}}%.
  DayOneOfMyNewLife:
    Content:
      dmgResBuff:
        text: DMG RES buff
        content: After entering battle, increases All-Type RES of all allies by {{ResBuff}}%. Effects of the same type cannot stack.
  DreamvilleAdventure:
    Content:
      ultDmgBuff:
        text: Ult DMG boost
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
      skillDmgBuff:
        text: Skill DMG boost
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
      basicDmgBuff:
        text: Basic DMG boost
        content: >-
          After the wearer uses a certain type of ability such as Basic ATK, Skill, or Ultimate, all allies gain Childishness, which increases allies' DMG for the same type of ability as used by the wearer by {{DmgBuff}}%. Childishness only takes effect for the most recent type of ability the wearer used and cannot be stacked.
  Fermata:
    Content:
      enemyShockWindShear:
        text: Enemy shocked / wind sheared
        content: Increases the wearer's DMG to enemies afflicted with Shock or Wind Shear by {{DmgBuff}}%. This also applies to DoT.
  FinalVictor:
    Content:
      goodFortuneStacks:
        text: Good Fortune stacks
        content: >-
          When the wearer lands a CRIT hit on enemies, gains a stack of Good Fortune, stacking up to 4 times. Every stack of Good Fortune the wearer has will increase their CRIT DMG by {{CritBuff}}%. Good Fortune will be removed at the end of the wearer's turn.
  FlamesAfar:
    Content:
      dmgBuff:
        text: DMG buff
        content: >-
          When the cumulative HP loss of the wearer during a single attack exceeds 25% of their Max HP, or if the amount of their own HP they consume at one time is greater than 25% of their Max HP, immediately heals the wearer for 15% of their Max HP, and at the same time, increases the DMG they deal by {{DmgBuff}}% for 2 turns. This effect can only be triggered once every 3 turns.
  ForTomorrowsJourney:
    Content:
      ultDmgBuff:
        text: Ult usage DMG buff
        content: After the wearer uses their Ultimate, increases their DMG dealt by {{DmgBuff}}%, lasting for 1 turn.
  GeniusesGreetings:
    Content:
      basicDmgBoost:
        text: Basic DMG boost
        content: After the wearer uses their Ultimate, additionally increases the wearer and their memosprite's Basic ATK DMG dealt by {{DmgBuff}}%.
  GeniusesRepose:
    Content:
      defeatedEnemyCdBuff:
        text: Defeated enemy CD buff
        content: When the wearer defeats an enemy, the wearer's CRIT DMG increases by {{DmgBuff}}% for 3 turns.
  GoodNightAndSleepWell:
    Content:
      debuffStacksDmgIncrease:
        text: Debuff stacks DMG increase
        content: For every debuff the target enemy has, the DMG dealt by the wearer increases by {{DmgBuff}}%, stacking up to 3 times. This effect also applies to DoT.
  HeyOverHere:
    Content:
      postSkillHealBuff:
        text: Post Skill heal buff
        content: When the wearer uses their Skill, increases Outgoing Healing by {{HealingBoost}}%, lasting for 2 turns.
  IndeliblePromise:
    Content:
      crBuff:
        text: Ult CR buff
        content: When the wearer uses their Ultimate, increases CRIT Rate by {{CritBuff}}%, lasting for 2 turns.
  ItsShowtime:
    Content:
      trickStacks:
        text: Trick stacks
        content: >-
          When the wearer inflicts a debuff on an enemy, gains a stack of Trick. Every stack of Trick increases the wearer's DMG dealt by {{DmgBuff}}%, stacking up to 3 times. This effect lasts for 1 turn. When the wearer's Effect Hit Rate is 80% or higher, increases ATK by {{AtkBuff}}%.
  MakeTheWorldClamor:
    Content:
      ultDmgBuff:
        text: Ult DMG buff
        content: The wearer regenerates {{Energy}} Energy immediately upon entering battle, and increases Ultimate DMG by {{DmgBuff}}%.
  NinjaRecordSoundHunt:
    Content:
      cdBuff:
        text: CD buff
        content: When losing or restoring this unit's HP, increases CRIT DMG by {{sValuesCd}}%, lasting for 2 turns.
  OnlySilenceRemains:
    Content:
      enemies2CrBuff:
        text: "≤ 2 enemies CR buff"
        content: If there are 2 or fewer enemies on the field, increases wearer's CRIT Rate by {{CritBuff}}%.
  PastAndFuture:
    Content:
      postSkillDmgBuff:
        text: Post Skill DMG buff
        content: When the wearer uses their Skill, the next ally taking action (except the wearer) deals {{DmgBuff}}% increased DMG for 1 turn.
  PerfectTiming:
    Content:
      resToHealingBoost:
        text: RES to healing boost
        content: Increases the wearer's Outgoing Healing by an amount that is equal to {{Scaling}}% of Effect RES. Outgoing Healing can be increased this way by up to {{Limit}}%.
  PlanetaryRendezvous:
    Content:
      alliesSameElement:
        text: Same element ally DMG boost
        content: After entering battle, if an ally deals the same DMG Type as the wearer, DMG dealt increases by {{DmgBuff}}%.
  PoisedToBloom:
    Content:
      cdBuff:
        text: Double path CD buff
        content: "Upon entering battle, if two or more characters follow the same Path, then these characters' CRIT DMG increases by {{CritBuff}}%."
  PostOpConversation:
    Content:
      postUltHealingBoost:
        text: Ult healing boost
        content: Increases the wearer's Outgoing Healing when they use their Ultimate by {{HealingBoost}}%.
  ResolutionShinesAsPearlsOfSweat:
    Content:
      targetEnsnared:
        text: Target ensnared
        content: When the wearer hits an enemy and if the hit enemy is not already Ensnared, then there is a {{BaseChance}}% base chance to Ensnare the hit enemy. Ensnared enemies' DEF decreases by {{DefShred}}% for 1 turn.
  RiverFlowsInSpring:
    Content:
      spdDmgBuff:
        text: SPD / DMG buff active
        content: >-
          After entering battle, increases the wearer's SPD by {{SpdBuff}}% and DMG by {{DmgBuff}}%. When the wearer takes DMG, this effect will disappear. This effect will resume after the end of the wearer's next turn.
  ShadowedByNight:
    Content:
      spdBuff:
        text: SPD buff
        content: When entering battle or after dealing Break DMG, increases SPD by {{SpdBuff}}%, lasting for 2 turns.
  SubscribeForMore:
    Content:
      maxEnergyDmgBoost:
        text: Max energy DMG boost
        content: Increases the DMG of the wearer's Basic ATK and Skill by {{DmgBuff}}%. This effect increases by an extra {{DmgBuff}}% when the wearer's current Energy reaches its max level.
  SweatNowCryLess:
    Content:
      dmgBoost:
        text: Summoner / Memosprite DMG boost
        content: When the wearer's memosprite is on the field, increases the wearer and their memosprite's DMG dealt by {{DmgBuff}}%.
  Swordplay:
    Content:
      sameTargetHitStacks:
        text: Same target hit stacks
        content: For each time the wearer hits the same target, DMG dealt increases by {{DmgBuff}}%, stacking up to 5 times. This effect will be dispelled when the wearer changes targets.
  TheBirthOfTheSelf:
    Content:
      enemyHp50FuaBuff:
        text: Enemy HP ≤ 50% fua buff
        content: If the current HP of the target enemy is below or equal to 50%, increases DMG dealt by follow-up attacks by an extra {{DmgBuff}}%.
  TheDayTheCosmosFell:
    Content:
      cdBuffActive:
        text: "≥ 2 weakness targets CD buff"
        content: When the wearer uses an attack and at least 2 attacked enemies have the corresponding Weakness, the wearer's CRIT DMG increases by {{CritBuff}}% for 2 turns.
  TheGreatCosmicEnterprise:
    Content:
      weaknessTypes:
        text: Weakness types
        content: For every different Weakness Type an enemy target has, increases the DMG dealt by the wearer by {{DmgBuff}}%, up to a max of 7 Weakness Types.
  TheMolesWelcomeYou:
    Content:
      atkBuffStacks:
        text: ATK buff stacks
        content: When the wearer uses Basic ATK, Skill, or Ultimate to attack enemies, the wearer gains one stack of Mischievous. Each stack increases the wearer's ATK by {{AtkBuff}}%.
  TheSeriousnessOfBreakfast:
    Content:
      dmgBoost:
        text: DMG boost
        content: Increases the wearer's DMG by {{DmgBuff}}%.
      defeatedEnemyAtkStacks:
        text: Defeated enemy ATK stacks
        content: For every enemy defeated by the wearer, the wearer's ATK increases by {{AtkBuff}}%, stacking up to 3 times.
  ThisIsMe:
    Content:
      defScalingUltDmg:
        text: DEF scaling Ult DMG (Not implemented)
        content: >-
          Increases the DMG of the wearer when they use their Ultimate by {{Multiplier}}% of the wearer's DEF. This effect only applies 1 time per enemy target during each use of the wearer's Ultimate.
  TodayIsAnotherPeacefulDay:
    Content:
      maxEnergyDmgBoost:
        text: Max energy
        content: After entering battle, increases the wearer's DMG based on their Max Energy. DMG increases by {{DmgStep}}% per point of Energy, up to 160 Energy.
  UnderTheBlueSky:
    Content:
      defeatedEnemyCrBuff:
        text: Defeated enemy CR buff
        content: When the wearer defeats an enemy, the wearer's CRIT Rate increases by {{CritBuff}}% for 3 turns.
  VictoryInABlink:
    Content:
      teamDmgBuff:
        text: Team DMG buff
        content: When the wearer's memosprite uses an ability on any ally target, increases all ally targets' DMG dealt by {{DmgBuff}}%, lasting for 3 turns.
  WeAreWildfire:
    Content:
      initialDmgReductionBuff:
        text: Initial DMG reduction buff
        content: >-
          At the start of the battle, the DMG dealt to all allies decreases by {{DmgReduction}}% for 5 turns. At the same time, immediately restores HP to all allies equal to {{Healing}}% of the respective HP difference between the characters' Max HP and current HP.
  WeWillMeetAgain:
    Content:
      extraDmgProc:
        text: Additional DMG proc
        content: After the wearer uses Basic ATK or Skill, deals Additional DMG equal to {{Multiplier}}% of the wearer's ATK to a random enemy that has been attacked.
  WoofWalkTime:
    Content:
      enemyBurnedBleeding:
        text: Enemy burn / bleed DMG boost
        content: Increases the wearer's DMG to enemies afflicted with Burn or Bleed by {{DmgBuff}}%. This also applies to DoT.
  Adversarial:
    Content:
      defeatedEnemySpdBuff:
        text: Defeated enemy SPD buff
        content: When the wearer defeats an enemy, increases SPD by {{SpdBuff}}% for 2 turns.
  Amber:
    Content:
      hp50DefBuff:
        text: HP < 50% DEF buff
        content: If the wearer's current HP is lower than 50%, increases their DEF by a further {{DefBuff}}%.
  Arrows:
    Content:
      critBuff:
        text: Initial CR buff
        content: At the start of the battle, the wearer's CRIT Rate increases by {{CritBuff}}% for 3 turns.
  Chorus:
    Content:
      inBattleAtkBuff:
        text: Initial ATK buff
        content: After entering battle, increases the ATK of all allies by {{AtkBuff}}%. Effects of the same type cannot stack.
  CollapsingSky:
    Content:
      basicSkillDmgBuff:
        text: Basic / Skill DMG buff
        content: Increases the wearer's Basic ATK and Skill DMG by {{DmgBuff}}%.
  Cornucopia:
    Content:
      healingBuff:
        text: Healing buff
        content: When the wearer uses their Skill or Ultimate, their Outgoing Healing increases by {{HealingBuff}}%.
  DartingArrow:
    Content:
      defeatedEnemyAtkBuff:
        text: Defeated enemy ATK buff
        content: When the wearer defeats an enemy, increases ATK by {{AtkBuff}}% for 3 turns.
  DataBank:
    Content:
      ultDmgBuff:
        text: Ult DMG buff
        content: Increases the wearer's Ultimate DMG by {{DmgBuff}}%.
  HiddenShadow:
    Content:
      basicAtkBuff:
        text: Basic ATK additional DMG
        content: After using Skill, the wearer's next Basic ATK deals Additional DMG equal to {{MultiplierBonus}}% of ATK to the target enemy.
  Loop:
    Content:
      enemySlowedDmgBuff:
        text: Enemy slowed DMG buff
        content: Increases DMG dealt from its wearer to Slowed enemies by {{DmgBuff}}%.
  Mediation:
    Content:
      initialSpdBuff:
        text: Initial SPD buff
        content: Upon entering battle, increases SPD of all allies by {{SpdBuff}} points for 1 turn.
  MutualDemise:
    Content:
      selfHp80CrBuff:
        text: Self HP < 80% CR buff
        content: If the wearer's current HP is lower than 80%, CRIT Rate increases by {{CritBuff}}%.
  Reminiscence:
    Content:
      dmgStacks:
        text: DMG stacks
        content: When memosprite's turn starts, the wearer and the memosprite each gain 1 stack of "Commemoration." Each stack increases DMG dealt by {{DmgBuff}}%, stacking up to 4 times. "Commemoration" is removed from the wearer and the memosprite when the memosprite disappears.
  Sagacity:
    Content:
      postUltAtkBuff:
        text: Post Ult ATK buff
        content: When the wearer uses their Ultimate, increases ATK by {{AtkBuff}}% for 2 turns.
  ShatteredHome:
    Content:
      enemyHp50Buff:
        text: Enemy HP > 50% DMG buff
        content: The wearer deals {{DmgBuff}}% more DMG to enemy targets whose HP percentage is greater than 50%.
  Void:
    Content:
      initialEhrBuff:
        text: Initial EHR buff
        content: At the start of the battle, the wearer's Effect Hit Rate increases by {{EhrBuff}}% for 3 turns.
Characters:
  Acheron:
    Content:
      crimsonKnotStacks:
        text: Crimson Knot stacks
        content: >-
          Rainblade: Deals Lightning DMG equal to {{RainbladeScaling}}% of Acheron's ATK to a single target enemy and removes up to 3 stacks of Crimson Knot from the target. When Crimson Knot is removed, immediately deals Lightning DMG equal to {{CrimsonKnotScaling}}% of Acheron's ATK to all enemies. For every stack of Crimson Knot removed, the DMG Multiplier for this is additionally increased.::BR::When the Rainblade from Acheron's Ultimate hits enemy targets with Crimson Knot, her DMG increases by 30%, stacking up to 3 times.
      nihilityTeammatesBuff:
        text: Nihility teammates buff
        content: >-
          When there are 1 or 2 Nihility characters other than Acheron in the team, the DMG dealt by Acheron's Basic ATK, Skill, and Ultimate increases to 115% or 160% of the original DMG respectively.::BR::E2: The number of Nihility characters required for the Trace The Abyss to achieve its highest possible effect is reduced by 1. When this unit's turn starts, gains 1 point of Slashed Dream and inflicts 1 stack of Crimson Knot on the enemy with the most Crimson Knot stacks.
      thunderCoreStacks:
        text: Thunder Core stacks
        content: When the Rainblade from Acheron's Ultimate hits enemy targets with Crimson Knot, her DMG increases by 30%, stacking up to 3 times and lasting for 3 turns.
      stygianResurgeHitsOnTarget:
        text: Stygian Resurge hits
        content: >-
          When Stygian Resurge triggers, additionally deals DMG for 6 times. Each time deals Lightning DMG equal to 25% of Acheron's ATK to a single random enemy and is viewed as part of the Ultimate DMG.
      e1EnemyDebuffed:
        text: E1 CR boost
        content: When dealing DMG to debuffed enemies, increases the CRIT Rate by 18%.
      e4UltVulnerability:
        text: E4 Ult vulnerability
        content: When enemy targets enter combat, inflicts them with the Ultimate DMG Vulnerability, increasing the amount of Ultimate DMG they take by 8%.
      e6UltBuffs:
        text: E6 Ult buffs
        content: >-
          Increases the All-Type RES PEN for the Ultimate DMG dealt by Acheron by 20%. The DMG dealt by Basic ATK and Skill will also be considered as Ultimate DMG and can reduce enemy toughness regardless of Weakness Types. When breaking Weaknesses, triggers the Lightning Weakness Break effect.
  Aglaea:
    Content:
      supremeStanceState:
        text: Supreme Stance state
        content: >-
          While in the "Supreme Stance" state, Aglaea gains the SPD Boost stacks from Garmentmaker's Memosprite Talent, with each stack increasing her SPD by {{SpdBuff}}%. Enhances Basic ATK to "Slash by a Thousandfold Kiss," and cannot use Skill.
      seamStitch:
        text: Seam Stitch
        content: >-
          While Garmentmaker is on the field, Aglaea's attacks inflict the target with the "Seam Stitch" state. After attacking enemies in the "Seam Stitch" state, further deals Lightning Additional DMG equal to {{Scaling}}% of Aglaea's ATK. "Seam Stitch" only takes effect on the most recently inflicted target.
      memoSpdStacks:
        text: Memo SPD stacks
        content: >-
          After attacking an enemy afflicted with "Seam Stitch," increases this unit's SPD by {{SpdBuff}}, stacking up to {{StackLimit}} times.
      e1Vulnerability:
        text: E1 vulnerability
        content: Enemies afflicted with "Seam Stitch" take 15% increased DMG.
      e2DefShredStacks:
        text: E2 DEF PEN stacks
        content: >-
          When Aglaea or Garmentmaker takes action, the DMG dealt by Aglaea and Garmentmaker ignores 14% of the target's DEF. This effect stacks up to 3 times and lasts until any unit, other than Aglaea or Garmentmaker, actively uses an ability.
      e6Buffs:
        text: E6 buffs
        content: >-
          While Aglaea is in "Supreme Stance," increases her and Garmentmaker's Lightning RES PEN by 20%. When Aglaea or Garmentmaker's SPD is greater than 160/240/320, the DMG dealt by Joint ATK increases by 10%/30%/60%.
  Anaxa:
    Content:
      skillHits:
        text: Skill additional hits
        content: Number of times the skill hits the main target
      exposedNature:
        text: Qualitative Disclosure
        content: >-
          While Anaxa is on the battlefield, inflicts the "Qualitative Disclosure" state to enemy targets with at least 5 different Weaknesses. Anaxa deals {{DmgBuff}}% more DMG to targets in "Qualitative Disclosure" state.
      eruditionTeammateBuffs:
        text: Erudition teammate buffs
        content: >-
          Trigger any 1 effect in the current battle based on the number of characters on the Path of Erudition in the team: ::BR:: 1: Increases Anaxa's CRIT DMG by 140%. ::BR:: At least 2: Increases DMG dealt by all allies by 50%.
      enemyWeaknessTypes:
        text: Enemy weaknesses
        content: For every different Weakness Type an enemy target has, the DMG that Anaxa deals to that target ignores 4% of DEF, up to a max of 7 Weakness Types.
      e1DefPen:
        text: E1 DEF PEN
        content: When any enemy targets are hit by this Anaxa's Skill, decreases the targets' DEF by 16% for 2 turns.
      e2ResPen:
        text: E2 RES PEN
        content: When enemy targets enter the battle, triggers the Talent's Weakness Implant effect 1 time, and reduces their All-Type RES by 20%.
      e4AtkBuffStacks:
        text: E4 ATK buff stacks
        content: When using Skill, increases ATK by 30% for 2 turns. This effect can stack up to 2 times.
      e6Buffs:
        text: E6 buffs
        content: The DMG dealt by Anaxa is 130% of the original DMG. The 2 effects of the Trace "Imperative Hiatus" will be triggered directly and will no longer depend on the number of Erudition characters on the team.
  Argenti:
    Content:
      ultEnhanced:
        text: Enhanced Ult
        content: >-
          Consumes 180 Energy and deals Physical DMG equal to {{ultEnhancedScaling}}% of Argenti's ATK to all enemies, and further deals DMG for 6 extra times, with each time dealing Physical DMG equal to {{ultEnhancedExtraHitScaling}}% of Argenti's ATK to a random enemy.
      enemyHp50:
        text: Enemy HP ≤ 50% DMG boost
        content: Deals 15% more DMG to enemies whose HP percentage is 50% or less.
      talentStacks:
        text: Apotheosis stacks
        content: Increases CR by {{talentCrStackValue}}% per stack, max of {{talentMaxStacks}} stacks.
      ultEnhancedExtraHits:
        text: Enhanced Ult extra hits on target
        content: Enhanced Ult hits a random enemy for {{ultEnhancedExtraHitScaling}}% ATK per hit.
      e2UltAtkBuff:
        text: E2 Ult ATK buff
        content: If the number of enemies on the field equals to 3 or more, increases ATK by 40% for 1 turn.
  Arlan:
    Content:
      selfCurrentHpPercent:
        text: Self current HP%
        content: Based on Arlan's current missing HP percentage, gains DMG bonus, up to a maximum increase of {{talentMissingHpDmgBoostMax}}% DMG dealt by Arlan.
  Asta:
    Content:
      skillExtraDmgHits:
        text: Skill extra hits
        content: "Deals Fire DMG equal to {{skillScaling}}% of Asta's ATK to a single enemy and further deals DMG for {{skillExtraDmgHitsMax}} extra times, with each time dealing Fire DMG equal to {{skillScaling}}% of Asta's ATK to a random enemy.::BR::E1: When using Skill, deals DMG for 1 extra time to a random enemy."
      talentBuffStacks:
        text: Talent ATK buff stacks
        content: "Increases allies' ATK by {{talentStacksAtkBuff}}% for every stack.::BR::E4: Asta's Energy Regeneration Rate increases by 15% when she has 2 or more Charging stacks."
      ultSpdBuff:
        text: Ult SPD buff active
        content: Increases SPD of all allies by {{ultSpdBuffValue}} for 2 turns.
      fireDmgBoost:
        text: Fire DMG buff
        content: When Asta is on the field, all allies' Fire DMG increases by 18%.
  Aventurine:
    Content:
      defToCrBoost:
        text: DEF to CR buff
        content: For every 100 of Aventurine's DEF that exceeds 1600, increases his own CRIT Rate by 2%, up to a maximum increase of 48%.
      fortifiedWagerBuff:
        text: Fortified Wager buff
        content: >-
          For any single ally with Fortified Wager, their Effect RES increases by {{talentResScaling}}%, and when they get attacked, Aventurine gains 1 point of Blind Bet.::BR::E1: Increases CRIT DMG by 20% for allies with Fortified Wager. After using the Ultimate, provides all allies with a Fortified Wager shield, whose Shield effect is equal to 100% of the one provided by the Skill, lasting for 3 turns.
      enemyUnnervedDebuff:
        text: Enemy Unnerved
        content: When an ally hits an Unnerved enemy target, the CRIT DMG dealt increases by {{ultCdBoost}}%.
      fuaHitsOnTarget:
        text: FUA hits on target
        content: >-
          Upon reaching 7 points of Blind Bet, Aventurine consumes the 7 points to launch a 7-hit follow-up attack, with each hit dealing Imaginary DMG equal to {{talentDmgScaling}}% of Aventurine's DEF to a single random enemy. Blind Bet is capped at 10 points.::BR::E4: When triggering his Talent's follow-up attack, first increases Aventurine's DEF by 40% for 2 turns, and additionally increases the Hits Per Action for his talent's follow-up attack by 3.
      e2ResShred:
        text: E2 RES shred
        content: When using the Basic ATK, reduces the target's All-Type RES by 12% for 3 turns.
      e4DefBuff:
        text: E4 DEF buff
        content: When triggering his Talent's follow-up attack, first increases Aventurine's DEF by 40% for 2 turns.
      e6ShieldStacks:
        text: E6 shield stacks
        content: For every ally that holds a Shield, the DMG dealt by Aventurine increases by 50%, up to a maximum of 150%.
  Bailu:
    Content:
      healingMaxHpBuff:
        text: Healing max HP buff
        content: When Bailu heals a target ally above their normal Max HP, the target's Max HP increases by 10% for 2 turns.
      talentDmgReductionBuff:
        text: Ult DMG reduction
        content: Characters with Invigoration take 10% less DMG.
      e2UltHealingBuff:
        text: E2 Ult healing buff
        content: Increases healing by 15% after Ultimate.
      e4SkillHealingDmgBuffStacks:
        text: E4 Skill DMG boost stacks
        content: Every healing provided by Bailu's Skill makes the recipient deal 10% more DMG for 2 turns. This effect can stack up to 3 times.
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: EHR to DMG boost
        content: Increases this unit's DMG by an amount equal to 60% of Effect Hit Rate, up to a maximum DMG increase of 72%.
      epiphanyDebuff:
        text: Epiphany debuff
        content: Enemies affected by Epiphany take {{epiphanyDmgTakenBoost}}% more DMG in their turn.
      defDecreaseDebuff:
        text: DEF shred debuff
        content: Enemies DEF is decreased by {{defShredValue}}%.
      arcanaStacks:
        text: Arcana stacks
        content: >-
          While afflicted with Arcana, enemy targets receive Wind DoT equal to {{dotScaling}}% of Black Swan's ATK at the start of each turn. Each stack of Arcana increases this DoT DMG multiplier by {{arcanaStackMultiplier}}%. Arcana can stack up to 50 times.::BR::When there are 3 or more Arcana stacks, deals Wind DoT to adjacent targets. When there are 7 or more Arcana stacks, enables the current DoT dealt this time to ignore 20% of the target's and adjacent targets' DEF.
      e1ResReduction:
        text: E1 RES shred
        content: While Black Swan is active in battle, enemies afflicted with Wind Shear, Bleed, Burn, or Shock will have their corresponding Wind, Physical, Fire, or Lightning RES respectively reduced by 25%.
      e4EffResPen:
        text: E4 Effect RES shred
        content: While in the Epiphany state, enemy targets have their Effect RES reduced by 10%.
  Blade:
    Content:
      enhancedStateActive:
        text: Hellscape state
        content: "Increases DMG by {{enhancedStateDmgBoost}}% and his Basic ATK Shard Sword is enhanced to Forest of Swords for 3 turns.::BR::E2: Increases CRIT Rate by 15%."
      hpPercentLostTotal:
        text: HP% lost total
        content: Ultimate DMG scales off of the tally of Blade's HP loss in the current battle. The tally of Blade's HP loss in the current battle is capped at {{hpPercentLostTotalMax}}% of his Max HP.
      e4MaxHpIncreaseStacks:
        text: E4 max HP stacks
        content: Increases HP by 20%, stacks up to 2 times.
  Boothill:
    Content:
      standoffActive:
        text: Standoff Active
        content: >-
          Forces Boothill and a single target enemy into the Standoff state. Boothill's Basic ATK gets Enhanced, and he cannot use his Skill, lasting for 2 turns. This duration reduces by 1 at the start of Boothill's every turn. The enemy target in the Standoff becomes Taunted. When this enemy target/Boothill gets attacked by the other party in the Standoff, the DMG they receive increases by {{standoffVulnerabilityBoost}}%/15%.
