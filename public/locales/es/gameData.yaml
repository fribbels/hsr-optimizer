RelicSets:
  "101":
    Name: Transeúnte de la nube pasajera
    Description2pc: Curación realizada +10%.
    Description4pc: "Al entrar en combate, el equipo recupera inmediatamente 1\_pt. de habilidad básica."
  "102":
    Name: Pistolera de la espiga silvestre
    Description2pc: ATQ +12%.
    Description4pc: La VEL del portador aumenta en un 6% y el daño de sus ATQ básicos aumenta en un 10%.
  "103":
    Name: Paladina de la Iglesia de la Corte Inmaculada
    Description2pc: DEF +15%.
    Description4pc: El efecto de escudo otorgado por el portador aumenta en un 20%.
  "104":
    Name: Cazador del bosque glacial
    Description2pc: Daño de Hielo +10%.
    Description4pc: Cuando el portador usa la habilidad definitiva, el Daño CRIT aumenta en un 25% durante 2 turnos.
  "105":
    Name: Campeona de boxeo callejero
    Description2pc: Daño Físico +10%.
    Description4pc: Cuando el portador ataca o recibe un ataque, su ATQ aumenta en un 5% durante la batalla actual. Puede acumularse hasta 5 veces.
  "106":
    Name: Guardia de la nieve borrascosa
    Description2pc: Daño recibido -8%.
    Description4pc: Al comienzo del turno, si el portador tiene un porcentaje de PV igual o inferior al 50%, regenera una cantidad de PV equivalente al 8% de sus PV máx. y recupera 5 pts. de energía.
  "107":
    Name: Forjador de lava
    Description2pc: Daño de Fuego +10%.
    Description4pc: El daño que inflige la habilidad básica del portador aumenta en un 12%. Además, tras usar la habilidad definitiva, el Daño de Fuego que inflija en el siguiente ataque aumenta en un 12%.
  "108":
    Name: Genio de las estrellas relucientes
    Description2pc: Daño Cuántico +10%.
    Description4pc: Cuando el portador inflige daño a un objetivo enemigo, ignora el 10% de su DEF. Si el objetivo tiene Debilidad Cuántica, ignora un 10% adicional de su DEF.
  "109":
    Name: Banda del trueno crepitante
    Description2pc: Daño de Rayo +10%.
    Description4pc: Cuando el portador utiliza la habilidad básica, su ATQ aumenta en un 20% durante 1 turno.
  "110":
    Name: Águila del crepúsculo
    Description2pc: Daño de Viento +10%.
    Description4pc: Cuando el portador utiliza la habilidad definitiva, su acción se adelanta un 25%.
  "111":
    Name: Ladrón del rastro meteórico
    Description2pc: Efecto de Ruptura +16%.
    Description4pc: El efecto de Ruptura del portador aumenta en un 16%. Cuando rompe la Debilidad del enemigo, recupera 3 pts. de energía.
  "112":
    Name: Habitante del yermo de los bandidos
    Description2pc: Daño Imaginario +10%.
    Description4pc: Al infligir daño a enemigos afectados por estados negativos, la Prob. CRIT del portador aumenta en un 10%. Si el objetivo está afectado por Prisión, el Daño CRIT aumenta en un 20%.
  "113":
    Name: Discípula longeva
    Description2pc: PV máx. +12%.
    Description4pc: Cuando el portador recibe un ataque o un aliado (incluyendo el portador) consume PV del portador, la Prob. CRIT aumenta en un 8% durante 2 turnos. Este efecto se puede acumular hasta 2 veces.
  "114":
    Name: Mensajero del espacio hackeado
    Description2pc: VEL +6%.
    Description4pc: Cuando el portador usa su habilidad definitiva sobre un aliado, la VEL de todos los aliados aumenta en un 12% durante 1 turno. Este efecto no se puede acumular.
  "115":
    Name: Gran duque incinerador
    Description2pc: Daño de los ataques adicionales +20%.
    Description4pc: Cuando el portador lanza un ataque adicional, el ATQ del portador aumenta en un 6% por cada vez que haya infligido daño con el ataque adicional. Se puede acumular hasta 8 veces y dura 3 turnos. Este efecto se disipa la siguiente vez que el portador lance un ataque adicional.
  "116":
    Name: Prisionero aislado
    Description2pc: ATQ +12%.
    Description4pc: Por cada estado de Daño con el tiempo que tenga el objetivo, el portador ignora un 6% de su DEF cuando le inflige daño, hasta un máximo de 3 estados de Daño con el tiempo.
  "117":
    Name: Buceadora pionera del agua muerta
    Description2pc: El daño infligido a los enemigos afectados por estados negativos aumenta en un 12%.
    Description4pc: La Prob. CRIT aumenta en un 4%. El Daño CRIT que el portador inflige a los enemigos que tengan al menos 2/3 estados negativos aumenta en un 8%/12%. Cuando el portador aplica un estado negativo a un enemigo, los efectos mencionados aumentan en un 100% durante 1 turno.
  "118":
    Name: Relojero de maquinaciones oníricas
    Description2pc: Efecto de Ruptura +16%.
    Description4pc: Cuando el portador usa su habilidad definitiva sobre un aliado, el efecto de Ruptura de todos los aliados aumenta en un 30% durante 2 turnos. Este efecto no se puede acumular.
  "119":
    Name: Caballería de hierro plaguicida
    Description2pc: Efecto de Ruptura +16%.
    Description4pc: Cuando el efecto de Ruptura del portador es igual o superior al 150%, al causar Daño de Ruptura al objetivo enemigo, ignora un 10% de su DEF. Cuando el efecto de Ruptura del portador es igual o superior al 250%, el Daño de Ultrarruptura que inflige al enemigo ignora adicionalmente un 15% de su DEF.
  "120":
    Name: Intrépida cabalgavientos
    Description2pc: ATQ +12%.
    Description4pc: La Prob. CRIT del portador aumenta en un 6%. Cuando el portador lanza un ataque adicional, el daño que inflige la habilidad definitiva aumenta en un 36% durante 1 turno.
  "121":
    Name: Sacerdote del calvario revivido
    Description2pc: VEL +6%.
    Description4pc: Al lanzar la habilidad básica o la habilidad definitiva a un aliado, el Daño CRIT del objetivo de la habilidad aumenta en un 18% durante 2 turnos. Este efecto se puede acumular hasta 2 veces.
  "122":
    Name: Eruditos perdidos en el mar del conocimiento
    Description2pc: Prob. CRIT +8%.
    Description4pc: El daño que infligen la habilidad básica y la habilidad definitiva aumenta en un 20%. Tras lanzar la habilidad definitiva, el daño que inflige la siguiente habilidad básica aumenta en un 25% adicional.
  "301":
    Name: Estación sellaespacios
    Description2pc: El ATQ del portador aumenta en un 12%. Cuando su VEL es igual o superior a 120, el ATQ aumenta en un 12% adicional.
  "302":
    Name: Flota de los eternos
    Description2pc: Los PV máx. del portador aumentan en un 12%. Cuando su VEL es igual o superior a 120, el ATQ de todos los aliados aumenta en un 8%.
  "303":
    Name: Entidad comercial pangaláctica
    Description2pc: El acierto de efecto del portador aumenta en un 10% y su ATQ aumenta en una cantidad equivalente al 25% del acierto de efecto actual, hasta un máximo de un 25%.
  "304":
    Name: La Belobog de los Arquitectos
    Description2pc: La DEF del portador aumenta en un 15%. Cuando su acierto de efecto es igual o superior al 50%, la DEF aumenta en un 15% adicional.
  "305":
    Name: Diferenciador celestial
    Description2pc: El Daño CRIT del portador aumenta en un 16%. Cuando su Daño CRIT es igual o superior al 120%, tras entrar en combate su Prob. CRIT aumenta en un 60% hasta que termine su primer ataque.
  "306":
    Name: Salsotto inerte
    Description2pc: La Prob. CRIT del portador aumenta en un 8%. Cuando su Prob. CRIT es igual o superior al 50%, el daño que infligen su habilidad definitiva y sus ataques adicionales aumenta en un 15%.
  "307":
    Name: Talia, paraíso de los forajidos
    Description2pc: El efecto de Ruptura del portador aumenta en un 16%. Cuando su VEL es igual o superior a 145, el efecto especial de Ruptura aumenta en un 20% adicional.
  "308":
    Name: Vonwacq el vivaz
    Description2pc: La recuperación de energía del portador aumenta en un 5%. Cuando su VEL es igual o superior a 120, su acción se adelanta un 40% al entrar en combate.
  "309":
    Name: Arena rutilante
    Description2pc: La Prob. CRIT del portador aumenta en un 8%. Cuando su Prob. CRIT es igual o superior al 70%, el daño que infligen su ATQ básico y su habilidad básica aumenta en un 20%.
  "310":
    Name: Quilla rota
    Description2pc: La RES a efecto del portador aumenta en un 10%. Cuando su RES a efecto es igual o superior al 30%, el Daño CRIT de todos los aliados aumenta en un 10%.
  "311":
    Name: Glamoth, frente del firmamento
    Description2pc: El ATQ del portador aumenta en un 12%. Cuando su VEL es igual o superior a 135/160, el daño que inflige aumenta en un 12%/18%.
  "312":
    Name: Colonipenal, la tierra de los sueños
    Description2pc: La recuperación de energía del portador aumenta en un 5%. Aumenta en un 10% el daño que infligen los demás aliados que sean del mismo tipo que el portador.
  "313":
    Name: Sigonia, desolación sin dueño
    Description2pc: Aumenta la Prob. CRIT del portador en un 4%. Al eliminar a un enemigo, el Daño CRIT del portador aumenta en un 4%. Se puede acumular hasta 10 veces.
  "314":
    Name: Izumo gensei y reino divino de Takama
    Description2pc: Aumenta el ATQ del portador en un 12%. Al entrar en combate, si hay al menos un aliado de la misma Vía que el portador, la Prob. CRIT del portador aumenta en un 12%.
  "315":
    Name: Duran, dinastía de lobos raudos
    Description2pc: Cuando un aliado lanza un ataque adicional, el portador obtiene una acumulación de Mérito, hasta un máximo de 5 acumulaciones. Por cada acumulación, el daño que infligen los ataques adicionales del portador aumenta en un 5%. Cuando se alcanza el máximo de 5 acumulaciones, el Daño CRIT del portador aumenta en un 25%.
  "316":
    Name: Fragua de la linterna Kalpagni
    Description2pc: La VEL del portador aumenta en un 6%. Cuando el portador golpea a un enemigo con Debilidad de Fuego, el efecto de Ruptura aumenta en un 40% durante 1 turno.
  "317":
    Name: Lushaka, sumergido bajo el mar
    Description2pc: La recuperación de energía del portador aumenta en un 5%. Si el portador no es el primer personaje de la formación, aumenta en un 12% el ATQ del primer personaje de la formación.
  "318":
    Name: Parque de Platanolandia
    Description2pc: El Daño CRIT del portador aumenta en un 16%. Cuando hay un objetivo invocado por el portador, el Daño CRIT aumenta en un 32% adicional.
