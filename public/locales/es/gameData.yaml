    Eidolons:
      "130901":
        Name: País de sonrisas
        Desc: <span>Cuando está en el estado de Concierto, la PEN de la RES a todos los tipos de todos los aliados aumenta en un 24%.</span>
      "130902":
        Name: Té de la tarde para dos
