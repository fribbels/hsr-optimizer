RelicSets:
  "101":
    Name: Transeúnte de la nube pasajera
    Description2pc: "<span>Curación realizada +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Al entrar en combate, el equipo recupera inmediatamente 1\_pt. de habilidad básica.</span>"
  "102":
    Name: Pistolera de la espiga silvestre
    Description2pc: "<span>ATQ +<span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>La VEL del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>6%</span> y el daño de sus ATQ básicos aumenta en un <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "103":
    Name: Paladina de la Iglesia de la Corte Inmaculada
    Description2pc: "<span>DEF +<span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
    Description4pc: "<span>El efecto de escudo otorgado por el portador aumenta en un <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "104":
    Name: Cazador del bosque glacial
    Description2pc: "<span>Daño de Hielo +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Cuando el portador usa la habilidad definitiva, el Daño CRIT aumenta en un <span style='whiteSpace: \"nowrap\"'>25%</span> durante <span style='whiteSpace: \"nowrap\"'>2</span> turnos.</span>"
  "105":
    Name: Campeona de boxeo callejero
    Description2pc: "<span>Daño Físico +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Cuando el portador ataca o recibe un ataque, su ATQ aumenta en un <span style='whiteSpace: \"nowrap\"'>5%</span> durante la batalla actual. Puede acumularse hasta <span style='whiteSpace: \"nowrap\"'>5</span> veces.</span>"
  "106":
    Name: Guardia de la nieve borrascosa
    Description2pc: "<span>Daño recibido -<span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>Al comienzo del turno, si el portador tiene un porcentaje de PV igual o inferior al <span style='whiteSpace: \"nowrap\"'>50%</span>, regenera una cantidad de PV equivalente al <span style='whiteSpace: \"nowrap\"'>8%</span> de sus PV máx. y recupera <span style='whiteSpace: \"nowrap\"'>5</span> pts. de energía.</span>"
  "107":
    Name: Forjador de lava
    Description2pc: "<span>Daño de Fuego +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>El daño que inflige la habilidad básica del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>. Además, tras usar la habilidad definitiva, el Daño de Fuego que inflija en el siguiente ataque aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "108":
    Name: Genio de las estrellas relucientes
    Description2pc: "<span>Daño Cuántico +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Cuando el portador inflige daño a un objetivo enemigo, ignora el <span style='whiteSpace: \"nowrap\"'>10%</span> de su DEF. Si el objetivo tiene Debilidad Cuántica, ignora un <span style='whiteSpace: \"nowrap\"'>10%</span> adicional de su DEF.</span>"
  "109":
    Name: Banda del trueno crepitante
    Description2pc: "<span>Daño de Rayo +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Cuando el portador utiliza la habilidad básica, su ATQ aumenta en un <span style='whiteSpace: \"nowrap\"'>20%</span> durante <span style='whiteSpace: \"nowrap\"'>1</span> turno.</span>"
  "110":
    Name: Águila del crepúsculo
    Description2pc: "<span>Daño de Viento +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Cuando el portador utiliza la habilidad definitiva, su acción se adelanta un <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "111":
    Name: Ladrón del rastro meteórico
    Description2pc: "<span>Efecto de Ruptura +<span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>El efecto de Ruptura del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>16%</span>. Cuando rompe la Debilidad del enemigo, recupera <span style='whiteSpace: \"nowrap\"'>3</span> pts. de energía.</span>"
  "112":
    Name: Habitante del yermo de los bandidos
    Description2pc: "<span>Daño Imaginario +<span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Al infligir daño a enemigos afectados por estados negativos, la Prob. CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>10%</span>. Si el objetivo está afectado por Prisión, el Daño CRIT aumenta en un <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "113":
    Name: Discípula longeva
    Description2pc: "<span>PV máx. +<span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Cuando el portador recibe un ataque o un aliado (incluyendo el portador) consume PV del portador, la Prob. CRIT aumenta en un <span style='whiteSpace: \"nowrap\"'>8%</span> durante <span style='whiteSpace: \"nowrap\"'>2</span> turnos. Este efecto se puede acumular hasta <span style='whiteSpace: \"nowrap\"'>2</span> veces.</span>"
  "114":
    Name: Mensajero del espacio hackeado
    Description2pc: "<span>VEL +<span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Cuando el portador usa su habilidad definitiva sobre un aliado, la VEL de todos los aliados aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span> durante <span style='whiteSpace: \"nowrap\"'>1</span> turno. Este efecto no se puede acumular.</span>"
  "115":
    Name: Gran duque incinerador
    Description2pc: "<span>Daño de los ataques adicionales +<span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
    Description4pc: "<span>Cuando el portador lanza un ataque adicional, el ATQ del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>6%</span> por cada vez que haya infligido daño con el ataque adicional. Se puede acumular hasta <span style='whiteSpace: \"nowrap\"'>8</span> veces y dura <span style='whiteSpace: \"nowrap\"'>3</span> turnos. Este efecto se disipa la siguiente vez que el portador lance un ataque adicional.</span>"
  "116":
    Name: Prisionero aislado
    Description2pc: "<span>ATQ +<span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Por cada estado de Daño con el tiempo que tenga el objetivo, el portador ignora un <span style='whiteSpace: \"nowrap\"'>6%</span> de su DEF cuando le inflige daño, hasta un máximo de <span style='whiteSpace: \"nowrap\"'>3</span> estados de Daño con el tiempo.</span>"
  "117":
    Name: Buceadora pionera del agua muerta
    Description2pc: "<span>El daño infligido a los enemigos afectados por estados negativos aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>La Prob. CRIT aumenta en un <span style='whiteSpace: \"nowrap\"'>4%</span>. El Daño CRIT que el portador inflige a los enemigos que tengan al menos <span style='whiteSpace: \"nowrap\"'>2</span>/<span style='whiteSpace: \"nowrap\"'>3</span> estados negativos aumenta en un <span style='whiteSpace: \"nowrap\"'>8%</span>/<span style='whiteSpace: \"nowrap\"'>12%</span>. Cuando el portador aplica un estado negativo a un enemigo, los efectos mencionados aumentan en un <span style='whiteSpace: \"nowrap\"'>100%</span> durante <span style='whiteSpace: \"nowrap\"'>1</span> turno.</span>"
  "118":
    Name: Relojero de maquinaciones oníricas
    Description2pc: "<span>Efecto de Ruptura +<span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Cuando el portador usa su habilidad definitiva sobre un aliado, el efecto de Ruptura de todos los aliados aumenta en un <span style='whiteSpace: \"nowrap\"'>30%</span> durante <span style='whiteSpace: \"nowrap\"'>2</span> turnos. Este efecto no se puede acumular.</span>"
  "119":
    Name: Caballería de hierro plaguicida
    Description2pc: "<span>Efecto de Ruptura +<span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Cuando el efecto de Ruptura del portador es igual o superior al <span style='whiteSpace: \"nowrap\"'>150%</span>, al causar Daño de Ruptura al objetivo enemigo, ignora un <span style='whiteSpace: \"nowrap\"'>10%</span> de su DEF. Cuando el efecto de Ruptura del portador es igual o superior al <span style='whiteSpace: \"nowrap\"'>250%</span>, el Daño de Ultrarruptura que inflige al enemigo ignora adicionalmente un <span style='whiteSpace: \"nowrap\"'>15%</span> de su DEF.</span>"
  "120":
    Name: Intrépida cabalgavientos
    Description2pc: "<span>ATQ +<span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>La Prob. CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>6%</span>. Cuando el portador lanza un ataque adicional, el daño que inflige la habilidad definitiva aumenta en un <span style='whiteSpace: \"nowrap\"'>36%</span> durante <span style='whiteSpace: \"nowrap\"'>1</span> turno.</span>"
  "121":
    Name: Sacerdote del calvario revivido
    Description2pc: "<span>VEL +<span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Al lanzar la habilidad básica o la habilidad definitiva a un aliado, el Daño CRIT del objetivo de la habilidad aumenta en un <span style='whiteSpace: \"nowrap\"'>18%</span> durante <span style='whiteSpace: \"nowrap\"'>2</span> turnos. Este efecto se puede acumular hasta <span style='whiteSpace: \"nowrap\"'>2</span> veces.</span>"
  "122":
    Name: Eruditos perdidos en el mar del conocimiento
    Description2pc: "<span>Prob. CRIT +<span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>El daño que infligen la habilidad básica y la habilidad definitiva aumenta en un <span style='whiteSpace: \"nowrap\"'>20%</span>. Tras lanzar la habilidad definitiva, el daño que inflige la siguiente habilidad básica aumenta en un <span style='whiteSpace: \"nowrap\"'>25%</span> adicional.</span>"
  "301":
    Name: Estación sellaespacios
    Description2pc: "<span>El ATQ del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>. Cuando su VEL es igual o superior a <span style='whiteSpace: \"nowrap\"'>120</span>, el ATQ aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span> adicional.</span>"
  "302":
    Name: Flota de los eternos
    Description2pc: "<span>Los PV máx. del portador aumentan en un <span style='whiteSpace: \"nowrap\"'>12%</span>. Cuando su VEL es igual o superior a <span style='whiteSpace: \"nowrap\"'>120</span>, el ATQ de todos los aliados aumenta en un <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
  "303":
    Name: Entidad comercial pangaláctica
    Description2pc: "<span>El acierto de efecto del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>10%</span> y su ATQ aumenta en una cantidad equivalente al <span style='whiteSpace: \"nowrap\"'>25%</span> del acierto de efecto actual, hasta un máximo de un <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "304":
    Name: La Belobog de los Arquitectos
    Description2pc: "<span>La DEF del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>15%</span>. Cuando su acierto de efecto es igual o superior al <span style='whiteSpace: \"nowrap\"'>50%</span>, la DEF aumenta en un <span style='whiteSpace: \"nowrap\"'>15%</span> adicional.</span>"
  "305":
    Name: Diferenciador celestial
    Description2pc: "<span>El Daño CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>16%</span>. Cuando su Daño CRIT es igual o superior al <span style='whiteSpace: \"nowrap\"'>120%</span>, tras entrar en combate su Prob. CRIT aumenta en un <span style='whiteSpace: \"nowrap\"'>60%</span> hasta que termine su primer ataque.</span>"
  "306":
    Name: Salsotto inerte
    Description2pc: "<span>La Prob. CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>8%</span>. Cuando su Prob. CRIT es igual o superior al <span style='whiteSpace: \"nowrap\"'>50%</span>, el daño que infligen su habilidad definitiva y sus ataques adicionales aumenta en un <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
  "307":
    Name: Talia, paraíso de los forajidos
    Description2pc: "<span>El efecto de Ruptura del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>16%</span>. Cuando su VEL es igual o superior a <span style='whiteSpace: \"nowrap\"'>145</span>, el efecto especial de Ruptura aumenta en un <span style='whiteSpace: \"nowrap\"'>20%</span> adicional.</span>"
  "308":
    Name: Vonwacq el vivaz
    Description2pc: "<span>La recuperación de energía del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>5%</span>. Cuando su VEL es igual o superior a <span style='whiteSpace: \"nowrap\"'>120</span>, su acción se adelanta un <span style='whiteSpace: \"nowrap\"'>40%</span> al entrar en combate.</span>"
  "309":
    Name: Arena rutilante
    Description2pc: "<span>La Prob. CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>8%</span>. Cuando su Prob. CRIT es igual o superior al <span style='whiteSpace: \"nowrap\"'>70%</span>, el daño que infligen su ATQ básico y su habilidad básica aumenta en un <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "310":
    Name: Quilla rota
    Description2pc: "<span>La RES a efecto del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>10%</span>. Cuando su RES a efecto es igual o superior al <span style='whiteSpace: \"nowrap\"'>30%</span>, el Daño CRIT de todos los aliados aumenta en un <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "311":
    Name: Glamoth, frente del firmamento
    Description2pc: "<span>El ATQ del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>. Cuando su VEL es igual o superior a <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span>, el daño que inflige aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span>.</span>"
  "312":
    Name: Colonipenal, la tierra de los sueños
    Description2pc: "<span>La recuperación de energía del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>5%</span>. Aumenta en un <span style='whiteSpace: \"nowrap\"'>10%</span> el daño que infligen los demás aliados que sean del mismo tipo que el portador.</span>"
  "313":
    Name: Sigonia, desolación sin dueño
    Description2pc: "<span>Aumenta la Prob. CRIT del portador en un <span style='whiteSpace: \"nowrap\"'>4%</span>. Al eliminar a un enemigo, el Daño CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>4%</span>. Se puede acumular hasta <span style='whiteSpace: \"nowrap\"'>10</span> veces.</span>"
  "314":
    Name: Izumo gensei y reino divino de Takama
    Description2pc: "<span>Aumenta el ATQ del portador en un <span style='whiteSpace: \"nowrap\"'>12%</span>. Al entrar en combate, si hay al menos un aliado de la misma Vía que el portador, la Prob. CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "315":
    Name: Duran, dinastía de lobos raudos
    Description2pc: "<span>Cuando un aliado lanza un ataque adicional, el portador obtiene una acumulación de Mérito, hasta un máximo de <span style='whiteSpace: \"nowrap\"'>5</span> acumulaciones. Por cada acumulación, el daño que infligen los ataques adicionales del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>5%</span>. Cuando se alcanza el máximo de <span style='whiteSpace: \"nowrap\"'>5</span> acumulaciones, el Daño CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "316":
    Name: Fragua de la linterna Kalpagni
    Description2pc: "<span>La VEL del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>6%</span>. Cuando el portador golpea a un enemigo con Debilidad de Fuego, el efecto de Ruptura aumenta en un <span style='whiteSpace: \"nowrap\"'>40%</span> durante <span style='whiteSpace: \"nowrap\"'>1</span> turno.</span>"
  "317":
    Name: Lushaka, sumergido bajo el mar
    Description2pc: "<span>La recuperación de energía del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>5%</span>. Si el portador no es el primer personaje de la formación, aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span> el ATQ del primer personaje de la formación.</span>"
  "318":
    Name: Parque de Platanolandia
    Description2pc: "<span>El Daño CRIT del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>16%</span>. Cuando hay un objetivo invocado por el portador, el Daño CRIT aumenta en un <span style='whiteSpace: \"nowrap\"'>32%</span> adicional.</span>"
