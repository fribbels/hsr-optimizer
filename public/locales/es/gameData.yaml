        Desc: <span>Cuando un enemigo recibe Daño con el tiempo al inicio de cada turno, hay una probabilidad de aplicarle <u>Arcano</u>. Al principio del turno, recibe </span><span style='color:#f29e38ff'>Daño de Viento con el tiempo</span><span>. Además, según la cantidad de acumulaciones de <u>Arcano</u>, Cisne Negro activa </span><span style='color:#f29e38ff'>efectos adicionales</span><span>.</span>
        Type: Talento
      "130706":
        Name: Ataque
        Desc: ""
      "130707":
        Name: De la apariencia a la verdad
        Desc: <span>Tras usar la técnica, al comenzar la siguiente batalla, hay una gran probabilidad de </span><span style='color:#f29e38ff'>aplicar <u>Arcano</u> a cada objetivo repetidamente hasta que no se pueda aplicar</span><span>.</span>
        Type: Técnica
    Eidolons:
      "130701":
        Name: Siete pilares de sabiduría
        Desc: <span>Cuando Cisne Negro está activa en la batalla, la RES a Viento, Físico, Fuego o Rayo de los enemigos afectados por Intemperie, Sangrado, Quemadura o Electrocución, respectivamente, se reduce en un 25%.</span>
      "130702":
        Name: No llores por mí, cordero
        Desc: <span>Cuando se elimina a un enemigo afectado por Arcano, hay una probabilidad base del 100% de aplicar 6 acumulaciones de Arcano a los enemigos adyacentes.</span>
      "130703":
        Name: Como arriba, así es abajo
        Desc: "<span>Niv. de habilidad básica +2 (máximo: nivel 15). Niv. de talento +2 (máximo: nivel 15).</span>"
      "130704":
        Name: Regalo de lágrimas
        Desc: <span>En el estado de Desvelación, la RES a efecto de los objetivos enemigos se reduce en un 10% y Cisne Negro recupera 8 pts. de energía al comienzo de cada turno de los enemigos afectados por Desvelación o cuando un enemigo afectado es eliminado. El efecto de recuperación de energía solo se puede activar 1 vez mientras dure Desvelación. El contador de activaciones se actualiza cuando se vuelve a aplicar Desvelación.</span>
      "130705":
        Name: Estrellas migratorias
        Desc: "<span>Niv. de habilidad definitiva +2 (máximo: nivel 15). Niv. de ATQ básico +1 (máximo: nivel 10).</span>"
      "130706":
        Name: Dioses buenos, plebe desgraciada
        Desc: <span>Cuando los aliados de Cisne Negro atacan a un enemigo, Cisne Negro tiene una probabilidad base del 65% de aplicar 1 acumulación de Arcano a ese objetivo.<br>Cada vez que Cisne Negro aplica Arcano a un objetivo, hay una probabilidad fija del 50% de que la cantidad de acumulaciones de Arcano aplicadas esta vez aumente en 1.</span>
  "1308":
    Name: Acheron
    Abilities:
      "130801":
        Name: Cruce marchito trilateral
        Desc: <span>Inflige una pequeña cantidad de Daño de Rayo a un enemigo.</span>
