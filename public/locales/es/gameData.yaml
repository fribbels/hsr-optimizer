      "131004":
        Name: Núcleo ígneo de crisálida
        Desc: "<span>Cuantos menos PV tenga, menos daño recibe. Mientras esté en el estado de Combustión completa, el efecto de reducción de daño se mantiene al máximo y aumenta su RES a efecto. Al comenzar la batalla, si su energía no llega al </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>, recupera energía hasta alcanzar el </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>. Cuando la energía se recupera al máximo, se disipan todos los <u>estados negativos</u> que tenga.</span>"
        Type: Talento
      "131006":
        Name: Ataque
        Desc: ""
      "131007":
        Name: "Orden Δ: Calcinación meteórica"
        Desc: <span>Salta en el aire y se mueve libremente. Desciende tras unos segundos para golpear a todos los enemigos en el área de efecto determinada. Al comenzar </span><span style='color:#f29e38ff'>cada oleada</span><span>, </span><span style='color:#f29e38ff'>aplica Debilidad de Fuego</span><span> a todos los enemigos y les inflige Daño de Fuego.</span>
        Type: Técnica
    Eidolons:
      "131001":
        Name: Dormí plácidamente en la crisálida escarlata
        Desc: <span>La habilidad básica potenciada ignora un 15% de la DEF de los objetivos y no consume pts. de habilidad básica.</span>
      "131002":
        Name: Me precipito desde el cielo fragmentado
        Desc: <span>Al usar el ATQ básico potenciado o la habilidad básica potenciada en el estado de Combustión completa, si derrota a un enemigo o lo afecta con Ruptura de Debilidad, SAM obtiene inmediatamente 1 turno adicional. Este efecto se puede volver a activar después de 1 turno.</span>
      "131003":
        Name: Me abandono a los sueños en la galaxia silenciosa
        Desc: "<span>Niv. de habilidad básica +2 (máximo: nivel 15). Niv. de ATQ básico +1 (máximo: nivel 10).</span>"
      "131004":
        Name: Veré la luz de las luciérnagas
        Desc: <span>En el estado de Combustión completa, la RES a efecto de SAM aumenta en un 50%.</span>
      "131005":
        Name: Me elevo brillante de la larga noche sin sueños
        Desc: "<span>Niv. de habilidad definitiva +2 (máximo: nivel 15). Niv. de talento +2 (máximo: nivel 15).</span>"
      "131006":
