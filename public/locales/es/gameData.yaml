      "130804":
        Name: Hojas otoñales, vacío colosal
        Desc: <span>La habilidad definitiva se puede activar cuando Sueños rotos llega al máximo. Mientras dura la habilidad definitiva, se </span><span style='color:#f29e38ff'>ignora el tipo de Debilidad</span><span> y se consume la Firmeza de los enemigos, y además se reduce la </span><span style='color:#f29e38ff'>RES a todos los tipos</span><span> de todos los enemigos.<br>Si cualquier unidad lanza una habilidad y afecta con un estado negativo a un enemigo, Acheron obtiene Sueños rotos y aplica Rojo sacrificial a un objetivo.</span>
        Type: Talento
      "130806":
        Name: Ataque
        Desc: ""
      "130807":
        Name: Influjo tetravalente
        Desc: <span>Ataca al enemigo y obtiene Influjo tetravalente al principio de cada oleada. Inflige Daño de Rayo a todos los enemigos y reduce su Firmeza </span><span style='color:#f29e38ff'>ignorando el tipo de Debilidad</span><span>.<br>Si ataca a enemigos normales, </span><span style='color:#f29e38ff'>los derrota inmediatamente</span><span> sin entrar en combate. Si el ataque no acierta a un enemigo, no se consume el punto de técnica.</span>
        Type: Técnica
    Eidolons:
      "130801":
        Name: Caída del cielo y comienzo de la verdad
        Desc: <span>Al infligir daño a enemigos con estados negativos, la Prob. CRIT aumenta en un 18%.</span>
      "130802":
        Name: Trueno silenciado y tempestad calmada
        Desc: <span>La cantidad de personajes de la Vía de la Nihilidad que se requieren para el valor más alto del Rastro "El abismo" se reduce en 1. Al comenzar su propio turno, obtiene 1 pt. de Sueños rotos y aplica 1 acumulación de Rojo sacrificial al enemigo que más acumulaciones tenga.</span>
      "130803":
        Name: Frío invernal y sueño eterno
        Desc: "<span>Niv. de habilidad definitiva +2 (máximo: nivel 15). Niv. de ATQ básico +1 (máximo: nivel 10).</span>"
      "130804":
        Name: Llamas del alma reflejada
        Desc: <span>Cuando el enemigo entra en combate, le aplica Vulnerabilidad a daño de habilidad definitiva, lo que aumenta el daño de habilidad definitiva recibido en un 8%.</span>
      "130805":
        Name: Rocas fragmentadas, almas desplazadas
        Desc: "<span>Niv. de habilidad básica +2 (máximo: nivel 15). Niv. de talento +2 (máximo: nivel 15).</span>"
      "130806":
        Name: Calamidad rompecadenas
        Desc: <span>La PEN de la RES a todos los tipos del daño de habilidad definitiva infligido por Acheron aumenta en un 20%. El daño infligido por su ATQ básico o habilidad básica se considera daño de habilidad definitiva, y consume la Firmeza del enemigo ignorando sus tipos de Debilidad. Al romper la Debilidad de un enemigo, activa el efecto de Ruptura de Rayo.</span>
  "1309":
