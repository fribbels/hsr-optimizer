        Type: Habilidad definitiva
      "131404":
        Name: Colmillo de destello fulgurante
        Desc: "<span>Después de que Jade o un aliado convertido en </span><span style='color:#f29e38ff'>Cobrador de deudas</span><span> ataque, Jade obtiene 1\_pt. de carga por cada enemigo golpeado. Cuando se alcanzan </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span>\_pts. de carga, consume </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span>\_pts. de carga y lanza 1 </span><span style='color:#f29e38ff'><u>ataque adicional</u></span><span> que inflige Daño Cuántico a todos los enemigos.<br>Jade obtiene </span><span style='color:#f29e38ff'><u>Prenda</u></span><span> al lanzar el ataque adicional, lo que hace aumentar su Daño CRIT. Puede acumularse hasta </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50</span></span><span> veces.</span>"
        Type: Talento
      "131406":
        Name: Ataque
        Desc: ""
      "131407":
        Name: Visión predadora
        Desc: "<span>Afecta con Obediencia ciega a los enemigos en un área determinada. Al atacar a enemigos afectados con Obediencia ciega, todos los enemigos afectados con Obediencia ciega entran a la vez en combate. Tras entrar en combate, inflige una pequeña cantidad de Daño Cuántico a todos los enemigos y Jade obtiene inmediatamente </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>15</span></span><span> acumulaciones de Prenda.</span>"
        Type: Técnica
    Eidolons:
      "131401":
        Name: ¿Altruismo? Comerciable, no obstante
        Desc: <span>El daño de ataque adicional del talento de Jade aumenta en un 32%. Si un personaje en el estado de Cobrador de deudas golpea a 2/1 enemigos tras atacar, Jade obtiene 1/2 puntos de carga adicionales respectivamente.</span>
      "131402":
        Name: ¿Moralidad? Autenticada por la presente
