    Description4pc: "<span>El daño que inflige la habilidad básica del portador aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>. Además, tras usar la habilidad definitiva, el Daño de Fuego que inflija en el siguiente ataque aumenta en un <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
