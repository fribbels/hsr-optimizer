        Name: Afinación inversa
        Desc: "<span>Niv. de habilidad básica +2 (máximo: nivel 15). Niv. de habilidad definitiva +2 (máximo: nivel 15).</span>"
      "130904":
        Name: Llave de lluvia
        Desc: <span>Al usar su habilidad definitiva, elimina los estados negativos de Control de todos los aliados. Cuando Robin está en el estado de Concierto, la RES a efecto de todos los aliados aumenta en un 50%.</span>
      "130905":
        Name: Lamento de la estrella solitaria
        Desc: "<span>Niv. de ATQ básico +1 (máximo: nivel 10). Niv. de talento +2 (máximo: nivel 15).</span>"
      "130906":
        Name: Noche sin luna
        Desc: <span>Cuando está en el estado de Concierto, el Daño CRIT del Daño Físico adicional infligido por la habilidad definitiva aumenta en un 450%. El efecto de Noche sin luna se puede activar hasta 8 veces. Cada vez que usa la habilidad definitiva, se reinicia el número de veces que se puede activar.</span>
  "1310":
    Name: Luciérnaga
    Abilities:
      "131001":
        Name: "Orden: propulsión fulgurante"
