  BuildAnalysis:
    ScoringNote: >-
      El Puntaje DPS califica la calidad del equipamiento comparando el daño de una rotación de habilidades con el de equipamientos de prueba con los mismos aliados / conos de luz / eidolones. Puntajes y Daño de combo sólo se miden relativamente al equipo seleccionado, y no debe ser comparado entre diferentes configuraciones.
    RelicRarityHeader: Comparaciones de rareza de mejora de artefactos
    RelicRarityNote: |-
      El PTC estimado mide el tiempo promedio en Días y Poder trazacaminos requeridos para mejorar cada artefacto de acuerdo a los atributos priorizados del personaje.
      Esta es una métrica de rareza estadística para la planificación de la progresión, y no refleja ni tiene impacto en el Puntaje DPS o el Daño de combo.
