  Adversarial:
    Content:
      defeatedEnemySpdBuff:
        text: Mejora de VEL por enemigo derrotado
        content: Cuando el portador elimina a un enemigo, su VEL aumenta en un {{SpdBuff}}% durante 2 turnos.
  Amber:
    Content:
      hp50DefBuff:
        text: Mejora por PV < 50% DEF
        content: Si el porcentaje de PV del portador es inferior al 50%, su DEF aumenta en un {{DefBuff}}% adicional.
  Arrows:
    Content:
      critBuff:
        text: Mejora de PC inicial
        content: Al comenzar la batalla, la Prob. CRIT del portador aumenta en un {{CritBuff}}% durante 3 turnos.
  Chorus:
    Content:
      inBattleAtkBuff:
        text: Mejora de ATQ inicial
        content: Tras entrar en combate, el ATQ de todos los aliados aumenta en un {{AtkBuff}}%. Los efectos del mismo tipo no se pueden activar varias veces.
  CollapsingSky:
    Content:
      basicSkillDmgBuff:
        text: Mejora de daño de Básico / Habilidad
        content: El daño que infligen el ATQ básico y la habilidad básica del portador aumenta en un {{DmgBuff}}%.
  Cornucopia:
    Content:
      healingBuff:
        text: Mejora de curación
        content: Cuando el portador usa la habilidad básica o la habilidad definitiva, su curación realizada aumenta en un {{HealingBuff}}%.
  DartingArrow:
    Content:
      defeatedEnemyAtkBuff:
        text: Mejora de ATQ por enemigo derrotado
        content: Cuando el portador elimina a un enemigo, su ATQ aumenta en un {{AtkBuff}}% durante 3 turnos.
  DataBank:
    Content:
      ultDmgBuff:
        text: Mejora de daño de Definitiva
        content: El daño que inflige la habilidad definitiva del portador aumenta en un {{DmgBuff}}%.
  HiddenShadow:
    Content:
      basicAtkBuff:
        text: Daño adicional de ATQ básico
        content: Tras usar la habilidad básica, el siguiente ATQ básico del portador inflige al objetivo un daño adicional equivalente al {{MultiplierBonus}}% de su ATQ.
  Loop:
    Content:
      enemySlowedDmgBuff:
        text: Mejora de daño por enemigo ralentizado
        content: El daño que el portador inflige a los enemigos afectados por Ralentización aumenta en un {{DmgBuff}}%.
  Mediation:
    Content:
      initialSpdBuff:
        text: Mejora de VEL inicial
        content: Tras entrar en combate, la VEL de todos los aliados aumenta en {{SpdBuff}} pts. durante 1 turno.
  MutualDemise:
    Content:
      selfHp80CrBuff:
        text: "Mejora de PC por\nPV propios < 80%"
        content: Si el portador tiene un porcentaje de PV inferior al 80%, su Prob. CRIT aumenta en un {{CritBuff}}%.
  Reminiscence:
    Content:
      dmgStacks:
        text: Acumulaciones de daño
        content: Cuando comienza el turno del mnemoduende, tanto el portador como el mnemoduende obtienen 1 acumulación de Conmemoración. Cada acumulación aumenta el daño infligido en un {{DmgBuff}}%. Conmemoración se puede acumular hasta 4 veces. Cuando el mnemoduende es eliminado, se disipa Conmemoración del portador y del mnemoduende.
  Sagacity:
    Content:
      postUltAtkBuff:
        text: Mejora de ATQ post-Definitiva
        content: Cuando el portador usa su habilidad definitiva, su ATQ aumenta en un {{AtkBuff}}% durante 2 turnos.
  ShatteredHome:
    Content:
      enemyHp50Buff:
        text: Mejora de daño por PV del enemigo > 50%
        content: El daño que el portador inflige a los enemigos cuyo porcentaje de PV sea superior al 50% aumenta en un {{DmgBuff}}%.
  Void:
    Content:
      initialEhrBuff:
        text: Mejora de AdE inicial
        content: Al comenzar la batalla, el acierto de efecto del portador aumenta en un {{EhrBuff}}% durante 3 turnos.
Characters:
  Acheron:
    Content:
      crimsonKnotStacks:
        text: Acumulaciones de Rojo sacrificial
        content: >-
          Pluviespada: inflige un {{RainbladeScaling}}% del ATQ de Acheron como Daño de Rayo a un enemigo y elimina hasta 3 acumulaciones de Rojo sacrificial del objetivo. Cuando se elimina Rojo sacrificial, inflige a todos los enemigos un {{CrimsonKnotScaling}}% del ATQ de Acheron como Daño de Rayo y, por cada acumulación de Rojo sacrificial eliminada, el multiplicador de daño de este ataque aumenta de forma adicional.::BR::Cuando Pluviespada de la habilidad definitiva de Acheron golpea a un objetivo enemigo con Rojo sacrificial, su aumenta en un 30%. Se puede acumular hasta 3 veces.
      nihilityTeammatesBuff:
        text: Mejora compañeros Nihilidad
        content: >-
          Cuando en el equipo hay 1 o 2 personajes de la Vía de la Nihilidad (sin contar a Acheron), el daño que infligen el ATQ básico, la habilidad básica y la habilidad definitiva de Acheron aumenta al 115% o el 160% del daño original respectivamente.::BR::E2: La cantidad de personajes de la Vía de la Nihilidad que se requieren para el valor más alto del Rastro "El abismo" se reduce en 1. Al comenzar su propio turno, obtiene 1 pt. de Sueños rotos y aplica 1 acumulación de Rojo sacrificial al enemigo que más acumulaciones tenga.
      thunderCoreStacks:
        text: Acumulaciones de Núcleo relampagueante
        content: Cuando Pluviespada de la habilidad definitiva de Acheron golpea a un objetivo enemigo con Rojo sacrificial, su daño aumenta en un 30%. Se puede acumular hasta 3 veces y dura 3 turnos.
      stygianResurgeHitsOnTarget:
        text: Golpes de Resurgimiento estigio
        content: >-
          Cuando se activa Resurgimiento estigio, inflige daño 6 veces más. Cada vez inflige un Daño de Rayo equivalente al 25% del ATQ de Acheron a un objetivo enemigo y se considera daño de habilidad definitiva.
      e1EnemyDebuffed:
        text: E1 Aumento de PC
        content: Al infligir daño a enemigos con estados negativos, la Prob. CRIT aumenta en un 18%.
      e4UltVulnerability:
        text: E4 Vulnerabilidad de Definitiva
        content: Cuando el enemigo entra en combate, le aplica Vulnerabilidad a daño de habilidad definitiva, lo que aumenta el daño de habilidad definitiva recibido en un 8%.
      e6UltBuffs:
        text: E6 Mejoras de Definitiva
        content: >-
          La PEN de la RES a todos los tipos del daño de habilidad definitiva infligido por Acheron aumenta en un 20%. El daño infligido por su ATQ básico o habilidad básica se considera daño de habilidad definitiva, y consume la Firmeza del enemigo ignorando sus tipos de Debilidad. Al romper la Debilidad de un enemigo, activa el efecto de Ruptura de Rayo.
  Aglaea:
    Content:
      supremeStanceState:
        text: Disposición suprema
        content: >-
          En el estado de Disposición suprema, Aglaea obtiene las acumulaciones de aumento de VEL del talento del mnemoduende Sastre. Cada acumulación aumenta su VEL en un {{SpdBuff}}%. El ataque básico se convierte en Mil besos afilados y no puede lanzar su habilidad básica.
      seamStitch:
        text: Hilván
        content: >-
          Cuando Aglaea ataca mientras el Sastre está en la batalla, afecta con Hilván al objetivo. Tras atacar a un objetivo en el estado de Hilván, inflige adicionalmente un {{Scaling}}% del ATQ de Aglaea como Daño de Rayo adicional. Hilván solo afecta al último enemigo al que se le haya aplicado.
      memoSpdStacks:
        text: Acumulaciones de VEL mnemo
        content: >-
          Tras atacar a un enemigo en el estado de Hilván, su VEL aumenta en {{SpdBuff}} pts. Este efecto puede acumularse hasta {{StackLimit}} veces.
      e1Vulnerability:
        text: E1 Vulnerabilidad
        content: El daño que recibe el enemigo afectado con Hilván aumenta en un 15%.
      e2DefShredStacks:
        text: E2 Acumulaciones de PEN DEF
        content: >-
          Cuando Aglaea o el Sastre actúan, el daño que infligen Aglaea y el Sastre ignora un 14% de la DEF del objetivo. Este efecto se puede acumular hasta 3 veces y dura hasta que cualquier unidad que no sea el Sastre o Aglaea lance una habilidad de forma proactiva.
      e6Buffs:
        text: E6 Mejoras
        content: >-
          Cuando Aglaea está en el estado de Disposición suprema, su PEN de la RES a Rayo y la del Sastre aumentan en un 20%. Cuando la VEL de Aglaea o el Sastre es superior a 160/240/320 pts., su daño de ataque combinado aumenta en un 10%/30%/60% respectivamente.
  Anaxa:
    Content:
      skillHits:
        text: Golpes adicionales de la Habilidad
        content: Cantidad de golpes de la Habilidad en el objetivo principal
      exposedNature:
        text: Desvelación Cualitativa
        content: >-
          Cuando Anaxa está en el campo de batalla, afecta con Desvelación cualitativa a los enemigos que tengan al menos 5 tipos de Debilidad distintos. Anaxa inflige un {{DmgBuff}}% más de daño a los objetivos con Desvelación cualitativa.
      eruditionTeammateBuffs:
        text: Mejoras compañero erudición
        content: >-
          En el combate en curso se activa 1 de los siguientes efectos según la cantidad de personajes de la Vía de la Erudición que haya en el equipo aliado:::BR:: 1: El Daño CRIT de Anaxa aumenta en un 140%.::BR:: Al menos 2: El daño que infligen todos los aliados aumenta en un 50%.
      enemyWeaknessTypes:
        text: Debilidades del enemigo
        content: Por cada Debilidad de un tipo distinto que tenga un enemigo, el daño que inflige Anaxa a ese objetivo ignora un 4% de su DEF. Se cuentan como máximo 7 tipos de Debilidad.
      e1DefPen:
        text: E1 PEN DEF
        content: Cuando golpea a un enemigo con la habilidad básica, reduce la DEF del objetivo en un 16% durante 2 turnos.
      e2ResPen:
        text: E2 PEN RES
        content: Cuando un enemigo entra en la batalla, se activa 1 vez el efecto de implantación de Debilidad del talento y la RES a todos los tipos de ese enemigo se reduce en un 20%.
      e4AtkBuffStacks:
        text: E4 Acumulaciones de mejora de ATQ
        content: Al lanzar la habilidad básica, el ATQ aumenta en un 30% durante 2 turnos. Este efecto se puede acumular hasta 2 veces.
      e6Buffs:
        text: E6 Mejoras
        content: El daño que inflige Anaxa es el 130% del daño original. Los dos efectos del Rastro "Vacío necesario" se activan directamente y ya no dependen de la cantidad de personajes de la Vía de la Erudición que haya en el equipo aliado.
  Argenti:
    Content:
      ultEnhanced:
        text: Definitiva potenciada
        content: >-
          Consume 180 pts. de energía e inflige un {{ultEnhancedScaling}}% del ATQ de Argenti como Daño Físico a todos los enemigos. Además, inflige daño 6 veces más, y cada vez inflige un Daño Físico equivalente al {{ultEnhancedExtraHitScaling}}% del ATQ de Argenti a un enemigo al azar.
      enemyHp50:
        text: "Aumento de daño\nPV del enemigo ≤ 50%"
        content: Cuando el objetivo tiene un porcentaje de PV igual o inferior al 50%, recibe un 15% más de daño.
      talentStacks:
        text: Acumulaciones de Elevación
        content: Aumenta su Prob. CRIT en un {{talentCrStackValue}}% por acumulación. Este efecto se puede acumular hasta {{talentMaxStacks}} veces.
      ultEnhancedExtraHits:
        text: Golpes extra en el objetivo de Definitiva potenciada
        content: La Definitiva potenciada golpea a un enemigo al azar por {{ultEnhancedExtraHitScaling}}% ATQ por golpe.
      e2UltAtkBuff:
        text: E2 Mejora de ATQ de Definitiva
        content: Al usar la habilidad definitiva, si el número de enemigos es igual o superior a 3, el ATQ aumenta en un 40% durante 1 turno.
  Arlan:
    Content:
      selfCurrentHpPercent:
        text: PV% propios actuales
        content: Arlan obtiene una bonificación de daño según el porcentaje de PV que haya perdido hasta el momento. Como máximo puede infligir un {{talentMissingHpDmgBoostMax}}% más de daño.
  Asta:
    Content:
      skillExtraDmgHits:
        text: Golpes extra de Habilidad
        content: "Inflige un {{skillScaling}}% del ATQ de Asta como Daño de Fuego a un enemigo y después inflige daño {{skillExtraDmgHitsMax}} veces más. Cada golpe inflige un {{skillScaling}}% del ATQ de Asta como Daño de Fuego a un enemigo al azar.::BR::E1: Al usar la habilidad básica, inflige daño a un enemigo al azar una vez más."
      talentBuffStacks:
        text: Acumulaciones mejora de ATQ del Talento
        content: "Por cada acumulación de Recarga que tenga Asta, el ATQ de todos los aliados aumenta en un {{talentStacksAtkBuff}}%.::BR::E4: Cuando hay 2 o más acumulaciones de Recarga del talento, la recuperación de energía de Asta aumenta en un 15%."
      ultSpdBuff:
        text: Mejora de VEL de Definitiva activada
        content: La VEL de todos los aliados aumenta en {{ultSpdBuffValue}} pts. durante 2 turnos.
      fireDmgBoost:
        text: Mejora Daño de Fuego
        content: Cuando Asta está en la batalla, el Daño de Fuego que infligen todos los aliados aumenta en un 18%.
  Aventurine:
    Content:
      defToCrBoost:
        text: Mejora DEF a PC
        content: 'Si la DEF de Aventurino es superior a 1600, por cada 100 pts. de DEF que superen ese valor, su Prob. CRIT aumenta en un 2%. Aumento máximo: 48%.'
      fortifiedWagerBuff:
        text: Mejora Apuesta reforzada
        content: >-
          La RES a efecto de un aliado con Apuesta reforzada aumenta en un {{talentResScaling}}%, y cuando ese aliado recibe un ataque, Aventurino obtiene 1 pt. de Apuesta ciega.::BR::E1: El Daño CRIT de los aliados con Apuesta reforzada aumenta en un 20%. Tras usar la habilidad definitiva, proporciona un escudo Apuesta reforzada a todos los aliados. El efecto de escudo es equivalente al 100% del que proporciona la habilidad básica y dura 3 turnos.
      enemyUnnervedDebuff:
        text: Enemigo con Sobresalto
        content: Cuando un objetivo aliado golpea a un enemigo con Sobresalto, el Daño CRIT infligido aumenta en un {{ultCdBoost}}%.
      fuaHitsOnTarget:
        text: Golpes de ataque adicional en el objetivo
        content: >-
          Tras alcanzar 7 pts. de Apuesta ciega, Aventurino los consume y lanza un ataque adicional de 7 golpes. Cada golpe inflige a un enemigo aleatorio un {{talentDmgScaling}}% de la DEF de Aventurino como Daño Imaginario. Apuesta ciega puede acumular 10 pts. como máximo.::BR::E4: Al activar el ataque adicional del talento, la DEF de Aventurino aumenta primero en un 40% durante 2 turnos. Además, los golpes por acción del ataque adicional de su talento aumentan en 3.
      e2ResShred:
        text: E2 Reducción de RES
        content: Al usar el ATQ básico, reduce la RES a todos los tipos del objetivo en un 12% durante 3 turnos.
      e4DefBuff:
        text: E4 Mejora de DEF
        content: Al activar el ataque adicional del talento, la DEF de Aventurino aumenta primero en un 40% durante 2 turnos.
      e6ShieldStacks:
        text: E6 Acumulaciones de escudo
        content: Por cada aliado que tenga un escudo, el daño que inflige Aventurino aumenta en un 50%, hasta un aumento máximo del 150%.
  Bailu:
    Content:
      healingMaxHpBuff:
        text: Mejora de PV máximos por curación
        content: Cuando Bailu cura a un aliado por encima de sus PV máx., los PV máx. del objetivo aumentan en un 10% durante 2 turnos.
      talentDmgReductionBuff:
        text: Reducción de daño por Definitiva
        content: El daño que reciben los personajes con Vigor se reduce en un 10%.
      e2UltHealingBuff:
        text: E2 Mejora de curación por Definitiva
        content: Tras usar la habilidad definitiva, la curación realizada por Bailu aumenta en un 15%.
      e4SkillHealingDmgBuffStacks:
        text: E4 Acumulaciones aumento de daño de Habilidad
        content: Cada curación proporcionada por la habilidad básica de Bailu aumenta el daño que inflige el receptor de la curación en un 10%. Se puede acumular hasta 3 veces y dura 2 turnos.
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: AdE a aumento de daño
        content: Aumenta el daño que inflige en una cantidad equivalente al 60% de su acierto de efecto. El daño puede aumentar hasta un máximo del 72% mediante este efecto.
      epiphanyDebuff:
        text: Afección Desvelación
        content: En el estado de Desvelación, el daño que reciben los objetivos durante su propio turno aumenta en un {{epiphanyDmgTakenBoost}}%.
      defDecreaseDebuff:
        text: Afección reducción DEF
        content: La DEF de los enemigos se reduce en un {{defShredValue}}%.
      arcanaStacks:
        text: Acumulaciones de Arcano
        content: >-
          Los enemigos afectados por Arcano reciben un Daño de Viento con el tiempo equivalente al {{dotScaling}}% del ATQ de Cisne Negro al comienzo de cada turno. Cada acumulación de Arcano aumenta este multiplicador de daño en un {{arcanaStackMultiplier}}%. Arcano se puede acumular hasta 50 veces.::BR::Si tiene 3 o más acumulaciones, inflige un Daño de Viento con el tiempo a los objetivos adyacentes. Si tiene 7 o más acumulaciones, el Daño con el tiempo infligido esta vez ignora un 20% de la DEF del objetivo y de los objetivos adyacentes.
      e1ResReduction:
        text: E1 Reducción de RES
        content: Cuando Cisne Negro está activa en la batalla, la RES a Viento, Físico, Fuego o Rayo de los enemigos afectados por Intemperie, Sangrado, Quemadura o Electrocución, respectivamente, se reduce en un 25%.
      e4EffResPen:
        text: E4 Reducción de RES a efecto
        content: En el estado de Desvelación, la RES a efecto de los objetivos enemigos se reduce en un 10%.
