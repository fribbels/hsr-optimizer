  TheSeriousnessOfBreakfast:
    Content:
      dmgBoost:
        text: Aumento de daño
        content: El daño que inflige el portador aumenta en un {{DmgBuff}}%.
      defeatedEnemyAtkStacks:
        text: Acumulaciones de ATQ por enemigos derrotados
        content: Por cada enemigo que elimina, su ATQ aumenta en un {{AtkBuff}}%. Este efecto se puede acumular hasta 3 veces.
  ThisIsMe:
    Content:
      defScalingUltDmg:
        text: Daño de Definitiva aumentado por DEF (sin implementar)
        content: >-
          Cuando el portador usa la habilidad definitiva, el daño que inflige aumenta en una cantidad equivalente al {{Multiplier}}% de su DEF. Este efecto solo se activa una vez con cada enemigo por cada vez que se utilice la habilidad definitiva.
  TodayIsAnotherPeacefulDay:
    Content:
      maxEnergyDmgBoost:
        text: Energía máxima
        content: Tras entrar en combate, el daño que inflige el portador aumenta según su energía máx. Por cada punto de energía, el daño aumenta en un {{DmgStep}}%, hasta un máximo de 160 pts.
  UnderTheBlueSky:
    Content:
      defeatedEnemyCrBuff:
        text: Mejora de PC por enemigo derrotado
        content: Cuando el portador derrota a un enemigo, su Prob. CRIT aumenta en un {{CritBuff}}% durante 3 turnos.
  VictoryInABlink:
    Content:
      teamDmgBuff:
        text: Mejora de daño al equipo
        content: Cuando el mnemoduende del portador lanza una habilidad a un aliado, el daño que infligen todos los aliados aumenta en un {{DmgBuff}}% durante 3 turnos.
  WeAreWildfire:
    Content:
      initialDmgReductionBuff:
        text: Mejora de reducción de daño inicial
        content: >-
          Al comenzar la batalla, el daño que reciben todos los aliados se reduce en un {{DmgReduction}}% durante 5 turnos. Además, todos los aliados regeneran un {{Healing}}% de los PV que haya perdido cada uno.
  WeWillMeetAgain:
