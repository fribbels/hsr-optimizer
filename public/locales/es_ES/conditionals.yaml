        text: Conversión PV a PC
        content: Al comenzar la batalla, si los PV máx. de Midei son superiores a 4000, por cada 100 PV de exceso su Prob. CRIT aumenta en un 1.2%, la proporción de carga obtenida al recibir daño de los enemigos aumenta en un 2.5%, y los PV regenerados al recibir curación aumentan en un 0.75%. Se pueden calcular como máximo 4000 PV de exceso.
