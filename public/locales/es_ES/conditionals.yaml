          Después de que Jiaoqiu golpee a un enemigo con el ATQ básico, la habilidad básica o la habilidad definitiva, tiene una probabilidad base del 100% de aplicarle 1 acumulación de Asado al rescoldo. Con 1 acumulación, el daño que recibe el enemigo aumenta en un {{AshenRoastInitialVulnerability}}%, y cada acumulación posterior aumenta el daño que recibe en un {{AshenRoastAdditionalVulnerability}}%.::BR::Asado al rescoldo se puede acumular hasta 5 veces y dura 2 turnos.::BR::Cuando un enemigo está en el estado de Asado al rescoldo, se considera que también está afectado con Quemadura. Al comienzo de cada turno, recibe un {{AshenRoastDotMultiplier}}% del ATQ de Jiaoqiu como Daño de Fuego con el tiempo.
      ultFieldActive:
        text: Campo de definitiva activado
        content: >-
          Iguala las acumulaciones de Asado al rescoldo que tiene cada enemigo a las que tenga el efecto de Asado al rescoldo con más acumulaciones en el campo de batalla. Luego, activa un campo e inflige un {{UltScaling}}% del ATQ de Jiaoqiu como Daño de Fuego a todos los enemigos.::BR::Los enemigos dentro del campo reciben un {{UltVulnerability}}% más de daño de habilidad definitiva y tienen una probabilidad base del {{ZoneDebuffChance}}% de recibir 1 acumulación de Asado al rescoldo al actuar. Este efecto solo se puede activar 6 veces mientras dura el campo, y solo puede activarse 1 vez por cada turno de cada enemigo. El recuento de activaciones se reinicia cada vez que Jiaoqiu lanza la habilidad definitiva.
      ehrToAtkBoost:
        text: Mejora de AdE a ATQ
        content: Cuando el acierto de efecto de Jiaoqiu es superior al 80%, por cada 15% de exceso, el ATQ aumenta en un 60% adicional, hasta un máximo del 240%.
      e1DmgBoost:
        text: E1 Aumento de daño
