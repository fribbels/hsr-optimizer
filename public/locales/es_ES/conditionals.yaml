        text: Mejora Gracia
        content: >-
          Otorga una Gracia a un aliado y aumenta el ATQ de ese aliado en un {{skillAtkBoostScaling}}% (sin superar el {{skillAtkBoostMax}}% del ATQ actual de Tingyun). Cuando el aliado que ha recibido la Gracia lanza un ataque, inflige un Daño de Rayo adicional equivalente al {{skillLightningDmgBoostScaling}}% de su ATQ. La Gracia dura 3 turnos.
      skillSpdBuff:
        text: Mejora VEL de Habilidad
        content: La VEL de Tingyun aumenta en un 20% durante 1 turno al usar la habilidad básica.
      ultDmgBuff:
        text: Mejora de daño Definitiva
        content: "Hace que un aliado recupere 50 pts. de energía e inflija un {{ultDmgBoost}}% más de daño durante 2 turnos.::BR::E6: La habilidad definitiva hace que el objetivo aliado recupere 10 pts. de energía adicionales."
      ultSpdBuff:
        text: E1 Mejora VEL Definitiva
        content: Cuando el aliado con la Gracia usa la habilidad definitiva, su VEL aumenta en un 20% durante 1 turno.
    TeammateContent:
      teammateAtkBuffValue:
        text: "Valor de la mejora de ATQ\nde la Habilidad"
        content: >-
          Otorga una Gracia a un aliado y aumenta el ATQ de ese aliado en un {{skillAtkBoostScaling}}% (sin superar el {{skillAtkBoostMax}}% del ATQ actual de Tingyun). Cuando el aliado que ha recibido la Gracia lanza un ataque, inflige un Daño de Rayo adicional equivalente al {{skillLightningDmgBoostScaling}}% de su ATQ. La Gracia dura 3 turnos.
  Topaz:
    Content:
      enemyProofOfDebtDebuff:
        text: "Afección Certificado\nde deuda"
        content: Hace que un enemigo entre en el estado Certificado de deuda y aumenta en un {{proofOfDebtFuaVulnerability}}% el daño de ataque adicional que recibe.
      numbyEnhancedState:
        text: "Estado potenciado\nde Conti"
        content: Conti entra en el estado Subida increíble. Su multiplicador de daño aumenta en un {{enhancedStateFuaScalingBoost}}% y su Daño CRIT en un {{enhancedStateFuaCdBoost}}%.
      e1DebtorStacks:
        text: E1 Acumulaciones de Endeudamiento
        content: Cuando un enemigo afectado por Certificado de deuda recibe un ataque adicional, entra en el estado de Endeudamiento. Se puede activar 1 vez como máximo por ataque. Endeudamiento hace que el Daño CRIT de los ataques adicionales que recibe el objetivo aumente en un 25%. Se puede acumular hasta 2 veces. Cuando Certificado de deuda se disipa, Endeudamiento también se elimina.
  TrailblazerDestruction:
    Content:
      enhancedUlt:
        text: Definitiva AdE
        content: >-
          Elige entre dos formas de dar un fuerte golpe.::BR::Victoria total: (ATQ individual) Golpe de despedida inflige un {{ultScaling}}% del ATQ de la(del) Trazacaminos como Daño Físico a un enemigo.::BR::Victoria total: (Ráfaga) Carrera final inflige un {{ultEnhancedScaling}}% del ATQ de la(del) Trazacaminos como Daño Físico a un objetivo y un {{ultEnhancedScaling2}}% del ATQ de la(del) Trazacaminos como Daño Físico a los enemigos adyacentes.
      talentStacks:
        text: Acumulaciones Talento
        content: Cada Ruptura de Debilidad que inflige al objetivo enemigo aumenta el ATQ de la(del) Trazacaminos en un {{talentAtkScalingValue}}% y la DEF en un 10%. Este efecto puede acumularse hasta 2 veces.
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: "Mejora de EdR\nBailarín de Apoyo"
        content: >-
          Aplica a todos los aliados el efecto Bailarín de apoyo durante 3 turnos. La duración del efecto se reduce en 1 cada vez que comience el turno de la(del) Trazacaminos. El efecto de Ruptura de los aliados bajo el efecto de Bailarín de apoyo aumenta en un {{ultBeScaling}}%.
      superBreakDmg:
        text: Daño de Ultrarruptura (forzar rupt. de debilidad)
        content: >-
          Cuando aliados con el efecto Bailarín de apoyo atacan a enemigos con Ruptura de Debilidad, convierten la Reducción de Firmeza de este ataque en Daño de Ultrarruptura 1 vez.::BR::El Daño de Ultrarruptura se agrega a cada una de las columnas de daño BÁSICO / HABILIDAD / DEFINITIVA / ATAQUE ADICIONAL. Por ejemplo, activado, la columna HABILIDAD se convierte en la suma del daño base de la Habilidad + Daño de Ultrarruptura de acuerdo al daño de Firmeza de la Habilidad. Esta opción también sobreescribe la Ruptura de Debilidad del enemigo a activada.
      skillHitsOnTarget:
        text: Golpes extra en objetivo de Habilidad
        content: Inflige Daño Imaginario a un enemigo y después inflige daño 4 veces más. Cada golpe inflige Daño Imaginario a un enemigo al azar.
      e2EnergyRegenBuff:
        text: E2 Mejora de RdE
        content: Al comenzar la batalla, la recuperación de energía de la(del) Trazacaminos aumenta en un 25% durante 3 turnos.
    TeammateContent:
      teammateBeValue:
        text: E4 EdR en combate
        content: Mientras la(el) Trazacaminos está en el campo de batalla, el efecto de Ruptura de todos los aliados excepto ella(él) aumenta en una cantidad equivalente al 15% del efecto de Ruptura de la(del) Trazacaminos.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Básico potenciado
        content: El ATQ básico potenciado inflige un {{basicEnhancedAtkScaling}}% del ATQ de la(del) Trazacaminos como Daño de Fuego a un enemigo y daño reducido a los enemigos adyacentes.
      skillActive:
        text: Reducción de daño de la Habilidad
        content: Tras usar la habilidad básica, el daño que recibe la(el) Trazacaminos se reduce en un {{skillDamageReductionValue}}%. También se reduce el daño que reciben todos los aliados en un 15% durante 1 turno.
      shieldActive:
        text: Escudo activado
        content: "Si la(el) Trazacaminos está protegida(o) por un escudo, su ATQ aumenta en un 15%.\n"
      e6DefStacks:
        text: E6 Acumulaciones de la mejora de DEF
        content: Aumenta la DEF en un 10% por acumulación.
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: Golpes de Habilidad Mnemo
        content: >-
          Inflige daño 4 veces. Cada vez inflige un {{SingleScaling}}% del ATQ de Mem como Daño de Hielo a un enemigo al azar. Después inflige un {{AoeScaling}}% del ATQ de Mem como Daño de Hielo a todos los enemigos.
      teamCdBuff:
        text: Mejora de DC al equipo
        content: >-
          Aumenta el Daño CRIT de todos los aliados en una cantidad equivalente al {{ScalingBuff}}% del Daño CRIT de Mem + {{FlatBuff}}%.
      memsSupport:
        text: >-
          Daño verdadero de Apoyo de Mem
        content: >-
          Adelanta la acción de un aliado un 100% y le otorga Apoyo de Mem durante 3 turnos. Cada vez que un objetivo con Apoyo de Mem inflige daño, inflige de forma adicional un Daño verdadero equivalente al {{TrueDmgScaling}}% del daño original.::BR::E1: Cuando un aliado tiene Apoyo de Mem, el efecto de Apoyo de Mem también se aplica a su mnemoduende o mnemomédium.::BR::E4: Cuando un aliado cuya energía máxima sea 0 lanza una habilidad de forma proactiva, Mem también obtiene un 3% de carga y el multiplicador del Daño verdadero que ese objetivo inflige gracias a Apoyo de Mem aumenta en un 6% adicional.
      energyTrueDmgValue:
        text: Daño verdadero energía máx.
        content: >-
          Cuando la energía máxima de un aliado con Apoyo de Mem es superior a 100 pts., el multiplicador de Daño verdadero infligido mediante Apoyo de Mem aumenta en un 2% adicional por cada 10 pts. excedentes, hasta un máximo de un 20%.
      e1CrBuff:
        text: E1 Mejora de PC
        content: >-
          La Prob. CRIT del aliado con Apoyo de Mem aumenta en un 10%.
      e4TrueDmgBoost:
        text: E4 Aumento de daño verdadero
        content: >-
          Cuando un aliado cuya energía máxima sea 0 lanza una habilidad de forma proactiva, Mem también obtiene un 3% de carga y el multiplicador del Daño verdadero que ese objetivo inflige gracias a Apoyo de Mem aumenta en un 6% adicional.
      e6UltCrBoost:
        text: E6 Aumento de PC Definitiva
        content: >-
          La Prob. CRIT de la habilidad definitiva se fija en el 100%.
    TeammateContent:
      memCDValue:
        text: >-
          DC en combate de Mem
        content: >-
          Aumenta el Daño CRIT de todos los aliados en una cantidad equivalente al {{ScalingBuff}}% del Daño CRIT de Mem + {{FlatBuff}}%.
  Tribbie:
    Content:
      numinosity:
        text: Numinosidad
        content: Luego de usar la Habilidad, Tribbie obtiene Numinosidad durante 3 turnos. La duración se reduce en 1 al comienzo de su turno. Cuando Tribbie tiene Numinosidad, la PEN de la RES a todos los tipos de todos los aliados aumenta en un {{ResPen}}%.
      ultZone:
        text: Campo de Definitiva activado
        content: Luego de que Tribbie use su Definitiva, crea un campo e inflige un {{UltScaling}}% de los PV máx. de Tribbie como Daño Cuántico a todos los enemigos. Mientras el campo esté activo, el daño que reciben los enemigos aumenta en un {{ZoneVulnerability}}%. Cuando un aliado ataca, inflige al objetivo con los PV más altos de entre los atacados un Daño Cuántico adicional equivalente al {{AdditionalDmgScaling}}% de los PV máx. de Tribbie por cada objetivo golpeado. El campo dura 2 turnos. Al comienzo de cada turno de Tribbie, los turnos del campo disminuyen en 1.
      alliesMaxHp:
        text: PV máx. de aliados
        content: Mientras el campo está activo, los PV máx. de Tribbie aumentan en un 9% de la suma de los PV máx. de todos los personajes aliados.
      talentFuaStacks:
        text: Acumulaciones de ataque adicional
        content: Después de lanzar el ataque adicional del talento, el daño que inflige Tribbie aumenta en un 72%. Este efecto se puede acumular hasta 3 veces y dura 3 turnos.
      e1TrueDmg:
        text: E1 Daño verdadero
        content: Después de que un aliado ataque al enemigo mientras el campo está activo, inflige adicionalmente al objetivo que recibe el daño adicional del campo un Daño verdadero equivalente al 24% del daño total del ataque.
      e2AdditionalDmg:
        text: E2 Daño adicional
        content: El daño adicional que inflige el campo aumenta al 120% del daño original. Cuando el campo inflige daño adicional, inflige daño adicional 1 vez más.
      e4DefPen:
        text: E4 PEN DEF
        content: Mientras dura Numinosidad, el daño que infligen todos los aliados ignora un 18% de la DEF del objetivo.
      e6FuaScaling:
        text: E6 Daño de ataque adicional
        content: Cuando Tribbie usa su habilidad definitiva, lanza el ataque adicional del talento contra todos los enemigos. El daño que inflige el ataque adicional del talento aumenta en un 729%.
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: Afección vulnerabilidad de Definitiva
        content: Al usar la habilidad definitiva, hay una probabilidad base del 100% de infligir un 12% más de daño a los objetivos durante 2 turnos.
      enemySlowed:
        text: Enemigo ralentizado
        content: Al golpear a un objetivo ya afectado por Ralentización, inflige un {{talentScaling}}% del ATQ de Welt como Daño Imaginario adicional.
      skillExtraHits:
        text: Golpes extra en objetivo de Habilidad
        content: >-
          Inflige un {{skillScaling}}% del ATQ de Welt como Daño Imaginario a un enemigo e inflige daño 2 veces más. Cada golpe inflige un {{skillScaling}}% del ATQ de Welt como Daño Imaginario a un enemigo al azar.
      e1EnhancedState:
        text: E1 Estado potenciado
        content: 'Tras usar su habilidad definitiva, Welt obtiene una potenciación: las 2 siguientes veces que ataque usando el ATQ básico o la habilidad básica, inflige daño adicional igual al 50% del multiplicador del daño de ATQ básico o igual al 80% del multiplicador del daño de habilidad básica respectivamente.'
  Xueyi:
    Content:
      beToDmgBoost:
        text: Aumento de EdR a daño
        content: Aumenta el daño que inflige en una cantidad equivalente al 100% del efecto de Ruptura. El daño puede aumentar hasta un máximo del 240% mediante este efecto.
      enemyToughness50:
        text: Engranajes intrépidos
        content: Si la Firmeza del objetivo enemigo es igual o superior al 50% de su Firmeza máxima, el daño de la habilidad definitiva aumenta en un 10%.
      toughnessReductionDmgBoost:
        text: Aumento de daño de Definitiva
        content: Durante la Definitiva, cuanta más Firmeza consuma, más daño inflige, hasta un aumento máximo de un {{ultBoostMax}}%.
      fuaHits:
        text: Golpes de ataque adicional
        content: >-
          Cuando las acumulaciones de Karma llegan al máximo, las consume todas y lanza un ataque adicional a un enemigo que inflige daño 3 veces. Cada vez inflige a un enemigo al azar un Daño Cuántico equivalente al {{fuaScaling}}% del ATQ de Xueyi.
      e4BeBuff:
        text: E4 Mejora de EdR
        content: Al usar la habilidad definitiva, su efecto de Ruptura aumenta en un 40% durante 2 turnos.
  Yanqing:
    Content:
      ultBuffActive:
        text: Mejora de Definitiva activada
        content: Aumenta su Prob. CRIT en un 60%. Cuando Estocada empática está activa, su Daño CRIT aumenta en un {{ultCdBuffValue}}% adicional.
      soulsteelBuffActive:
        text: Estocada empática activada
        content: >-
          Cuando Estocada empática está activa, la Prob. CRIT de Yanqing aumenta en un {{talentCrBuffValue}}% y su Daño CRIT en un {{talentCdBuffValue}}%.::BR::Antes de lanzar la Definitiva, cuando Estocada empática está activa, aumenta el Daño CRIT de Yanqing en un {{ultCdBuffValue}}% extra.::BR::Cuando Estocada empática está activa, la RES a efecto aumenta en un 20%.::BR::E2: Cuando Estocada empática está activa, la recuperación de energía aumenta en un 10% adicional.
      critSpdBuff:
        text: Mejora de VEL
        content: Al lograr un Golpe CRIT, la VEL aumenta en un 10% durante 2 turnos.
      e1TargetFrozen:
        text: E1 Enemigo congelado
        content: Si el enemigo al que ataca Yanqing está afectado por Congelación, le inflige inmediatamente un 60% del ATQ de Yanqing como Daño de Hielo adicional.
      e4CurrentHp80:
        text: E4 Mejora de PEN RES por PV propios ≥ 80%
        content: Cuando el porcentaje de PV es igual o superior al 80%, su PEN de la RES a Hielo aumenta en un 12%.
  Yukong:
    Content:
      teamImaginaryDmgBoost:
        text: Aumento de daño Imaginario al equipo
        content: Cuando Yukong está en la batalla, el Daño Imaginario que infligen todos los aliados aumenta en un 12%.
      roaringBowstringsActive:
        text: Sonido de cuerda
        content: 'Cuando Yukong tiene Sonido de cuerda, el ATQ de todos los aliados aumenta en un {{skillAtkBuffValue}}%.::BR::E4: Cuando tiene Sonido de cuerda, el daño que inflige Yukong aumenta en un 30%.'
      ultBuff:
        text: Mejoras de PC / DC de Definitiva
        content: >-
          Tras usar la habilidad definitiva, si Yukong tiene Sonido de cuerda, la Prob. CRIT de todos los aliados aumenta en un {{ultCrBuffValue}}% y el Daño CRIT en un {{ultCdBuffValue}}%. Además, inflige a un enemigo un Daño Imaginario equivalente al {{ultScaling}}% del ATQ de Yukong.
      initialSpeedBuff:
        text: E1 Mejora de VEL inicial
        content: Al entrar en combate, la VEL de todos los aliados aumenta en un 10% durante 2 turnos.
  Yunli:
    Content:
      blockActive:
        text: Bloqueo activado
        content: En el estado de Bloqueo, resiste los estados negativos de Control que reciba y reduce el daño recibido en un 20%.
      ultCull:
        text: 'Capción: Exterminio activada'
        content: >-
          Capción: Exterminio: Yunli inflige un {{CullScaling}}% de su ATQ como Daño Físico a un enemigo y un {{CullAdjacentScaling}}% de su ATQ como Daño Físico a los enemigos adyacentes, y a continuación inflige daño 6 veces más. Cada vez, inflige un {{CullAdditionalScaling}}% del ATQ de Yunli como Daño Físico a un enemigo al azar.
      ultCullHits:
        text: "Golpes de\nCapción: Exterminio"
        content: >-
          Capción: Exterminio: Yunli inflige un {{CullScaling}}% de su ATQ como Daño Físico a un enemigo y un {{CullAdjacentScaling}}% de su ATQ como Daño Físico a los enemigos adyacentes, y a continuación inflige daño 6 veces más. Cada vez, inflige un {{CullAdditionalScaling}}% del ATQ de Yunli como Daño Físico a un enemigo al azar.
      counterAtkBuff:
        text: Mejora de ATQ de Contraataque
        content: Al lanzar un contraataque, el ATQ de Yunli aumenta en un 30% durante 1 turno.
      e1UltBuff:
        text: E1 Mejora de Definitiva
        content: 'El daño que infligen Capción: Sajadura y Capción: Exterminio aumenta en un 20%, y las veces adicionales que Capción: Exterminio inflige daño aumentan en 3.'
      e2DefShred:
        text: E2 PEN DEF de ataque adicional
        content: Cuando inflige daño con un contraataque, ignora un 20% de la DEF del enemigo.
      e4ResBuff:
        text: E4 Mejora de RES
        content: "Después de lanzar Capción: Sajadura o Capción: Exterminio, su RES a efecto aumenta en un 50% durante 1 turno."
      e6Buffs:
        text: E6 Mejoras
        content: >-
          Si el enemigo lanza una habilidad por iniciativa propia mientras dura el estado de Bloqueo, Capción: Exterminio se activa independientemente de si ataca a Yunli o no, y el efecto de Bloqueo se disipa. Cuando inflige daño al lanzar Capción: Exterminio o Capción: Sajadura, su Prob. CRIT aumenta en un 15% y su PEN de la RES a Físico aumenta en un 20%.
