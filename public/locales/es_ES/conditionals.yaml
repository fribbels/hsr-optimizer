        text: Aumento de daño del Invocador / Mnemoduende
        content: Cuando el mnemoduende del portador está en la batalla, el daño que infligen el portador y el mnemoduende aumenta en un {{DmgBuff}}%.
  Swordplay:
    Content:
      sameTargetHitStacks:
        text: Acumulaciones de golpes en el mismo objetivo
        content: Cuando el portador golpea a un mismo objetivo varias veces, el daño infligido cada vez aumenta en un {{DmgBuff}}%. Este efecto se puede acumular hasta 5 veces y se elimina si se cambia de objetivo.
  TheBirthOfTheSelf:
    Content:
      enemyHp50FuaBuff:
        text: Mejora de ataques adicionales por PV del enemigo ≤ 50%
        content: Si el objetivo enemigo tiene un porcentaje de PV igual o inferior al 50%, el daño que infligen los ataques adicionales aumenta en un {{DmgBuff}}% adicional.
  TheDayTheCosmosFell:
    Content:
      cdBuffActive:
        text: 'Mejora de DC por golpe a ≥ 2 enemigos con misma debilidad'
        content: Cuando el portador lanza un ataque y golpea como mínimo a 2 enemigos que tengan su tipo de Debilidad, el Daño CRIT del portador aumenta en un {{CritBuff}}% durante 2 turnos.
  TheGreatCosmicEnterprise:
    Content:
      weaknessTypes:
        text: Tipos de debilidad
        content: Por cada Debilidad de un tipo distinto que tenga un enemigo, el daño que inflige el portador a ese objetivo aumenta en un {{DmgBuff}}%. Se cuentan como máximo 7 tipos de Debilidad.
  TheMolesWelcomeYou:
    Content:
      atkBuffStacks:
        text: Acumulaciones mejora de ATQ
