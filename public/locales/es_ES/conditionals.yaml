        content: >-
          Selecciona el nivel de potenciación de la Habilidad de Midei. ::BR:: Morir mil veces sin remordimientos (mejora 0): Consume un 50% de sus PV actuales e inflige un {{SkillPrimaryScaling}}% de sus PV máx. como Daño Imaginario a un enemigo y un {{SkillAdjacentScaling}}% de sus PV máx. como Daño Imaginario a los objetivos adyacentes. ::BR:: Regicidio, ascenso al trono (mejora 1): Consume un 35% de sus PV actuales e inflige un {{EnhancedSkillPrimaryScaling}}% de sus PV máx. como Daño Imaginario a un enemigo y un {{EnhancedSkillAdjacentScaling}}% de sus PV máx. como Daño Imaginario a los objetivos adyacentes. ::BR:: Deicidio, ascenso divino (mejora 2): Consume 150 puntos de carga e inflige un {{EnhancedSkill2PrimaryScaling}}% de sus PV máx. como Daño Imaginario a un enemigo y un {{EnhancedSkill2AdjacentScaling}}% de sus PV máx. como Daño Imaginario a los objetivos adyacentes.
