        text: Mejora de VEL
        content: Al entrar en combate o tras infligir Daño de Ruptura, la VEL aumenta en un {{SpdBuff}}% durante 2 turnos.
  SubscribeForMore:
    Content:
      maxEnergyDmgBoost:
        text: Mejora de daño por energía máxima
        content: El daño que infligen el ATQ básico y la habilidad básica del portador aumenta en un {{DmgBuff}}%. Cuando la energía del portador está al máximo, el efecto aumenta en un {{DmgBuff}}% adicional.
  SweatNowCryLess:
    Content:
