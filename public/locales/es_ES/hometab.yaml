FeatureCards:
  LearnMore: Saber más
  Showcase:
    Title: Exhibidor de personajes
    Content: >-
      Muestra los atributos de tu personaje o prepara futuros personajes. Simula su daño de combate con el Puntaje DPS y compáralo con las evaluaciones.
  Optimizer:
    Title: Optimizador de artefactos
    Content: >-
      Optimiza tus personajes buscando la mejor combinación de artefactos para alcanzar sus umbrales y maximizar sus atributos.
  Calculator:
    Title: Calculadora de daño
    Content: >-
      Calcula precisamente el daño con ajustes de equipo totalmente personalizables, mejoras condicionales, y rotación de habilidades para maximizar el daño.
  Organizer:
    Title: Organizador de artefactos
    Content: >-
      Organiza tus artefactos puntuando y ordenándolos de acuerdo a su potencial, y encuentra los mejores artefactos a potenciar para cada personaje.
