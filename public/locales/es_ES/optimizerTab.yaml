      Display: '{{stackCount}}x'
      Label: '{{stackCount}} acumulaciones (+{{buffValue}}% DC)'
    Arcadia:
      Display: '{{allyCount}}x'
      Label: '{{allyCount}} aliados (+{{buffValue}}% DAÑO)'
  Conditionals:
    DefaultMessage: Activado por defecto - los efectos se aplicarán a los cálculos de combate.
    Hunter: Activado, la mejora de Daño CRIT se aplica a los cálculos de Atributos de combate.
    Streetwise: La mejora de ATQ% seleccionada se aplica a los cálculos de Atributos de combate de acuerdo al número de acumulaciones.
    Firesmith: El aumento de daño de Habilidad está siempre activado por defecto. Activado, la mejora de Daño de Fuego se aplica a los cálculos de Atributos de combate.
    Genius: El aumento de 10% de penetración de DEF está siempre activado por defecto. Activado, se trata al enemigo como si tuviera Debilidad Cuántica y penetra 10% más de DEF.
    Thunder: Activado, la mejora de ATQ% se aplica a los cálculos de Atributos de combate.
    Wastelander: Aplica las mejoras seleccionadas a los cálculos de Atributos de combate.
    Longevous: La mejora de PC seleccionada se aplica a los cálculos de Atributos de combate de acuerdo al número de acumulaciones.
    Messenger: Activado, la mejora de VEL% se aplica a los cálculos de Atributos de combate.
    Ashblazing: >-
      La mejora de ATQ% seleccionada se aplica a todos los cálculos exceptuando los ataques adicionales. En cambio, los cálculos de ataques adicionales comenzarán con una mejora de 0% ATQ y se acumulará de acuerdo al número de golpes logrados por el ataque. Los golpes aumentarán de acuerdo a la cantidad de enemigos y asume que el objetivo está posicionado en el medio para ataques de ráfaga / a todos los enemigos.
    Prisoner: La mejora de penetración de DEF% seleccionada se aplica a los cálculos de daño de acuerdo al número de acumulaciones.
    Diver: El efecto de 2 piezas se puede desactivar usando la opción 0x. Para las 4 piezas, se aplican diferentes mejoras de CRIT a los cálculos de Atributos de combate de acuerdo a la opción seleccionada.
    Watchmaker: Activado, la mejora de Efecto de Ruptura se aplica a los cálculos de Atributos de combate.
    Valorous: Activado, la mejora de DAÑO% para el daño de Definitiva se aplica a los cálculos de Atributos de combate.
    Sacerdos: La mejora seleccionada se aplica a los cálculos de daño. Personajes que se mejoran a sí mismos pueden activar este efecto.
    Scholar: Activado, la mejora de DAÑO% para el daño de Habilidad se mejora de acuerdo a la secuencia de COMBO del personaje.
    Hero: Activado, las mejoras de VEL% y Daño CRIT se aplican a los cálculos de Atributos de combate.
    Differentiator: Activado, la mejora de Prob. CRIT se aplica a los cálculos de Atributos de combate.
    Penacony: Activado, la mejora de DAÑO% se aplica al mnemoduende del usuario.
    Sigonia: La mejora de DAÑO CRIT se aplica a los cálculos de Atributos de combate, asumiendo que el personaje ha derrotado ese número de enemigos.
    Izumo: Activado, si hay un aliado con la misma vía, aplica la mejora de 12% Prob. CRIT a los cálculos de Atributos de combate.
    Duran: La mejora seleccionada se aplica a los cálculos de daño de acuerdo al número de acumulaciones.
    Kalpagni: Activado, aplica la mejora de Efecto de Ruptura a los cálculos de Atributos de combate.
    Lushaka: Desactivado por defecto - Este conjunto es incapaz de afectar a su usuario.
    Banana: Activado, el 32% de Daño CRIT adicional se aplica a los cálculos de Atributos de combate.
    Arcadia: La mejora seleccionada se aplica a los cálculos de Atributos de combate. Se actualiza automáticamente cuando se cambia el equipo seleccionado.
