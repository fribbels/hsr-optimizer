Disclaimer: 'Nota: ¡El daño de Combo es para comparar diferentes artefactos en relación al equipo seleccionado, y <1>NO</1> debe usarse para comparar diferentes equipos / conos / eidolones!'
DisclaimerDescription: 'El Daño de combo es una herramienta para medir el daño de una sola rotación de habilidades en el contexto de un equipo específico. Cambiar el equipo / eidolones / conos de luz afecta la duración de la rotación, la energía generada, el tiempo activo de las mejoras, etc. Esto significa que el Daño de combo NO PUEDE ser usado para determinar qué equipo es mejor, qué cono de luz es mejor, o medir el aumento de daño entre eidolones. El Daño de combo está diseñado únicamente para comparar diferentes artefactos dentro de un mismo equipo y umbral de velocidad.'
