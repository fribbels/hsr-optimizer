      "121704":
        Name: Cœurs qui s'emballent mais pourtant liés
        Desc: <span>Les soins prodigués à une cible alliée par la compétence ou le talent de Huohuo gagnent en efficacité plus les PV de la cible sont bas. L'augmentation maximale de l'efficacité des soins prodigués par Huohuo est de 80%.</span>
