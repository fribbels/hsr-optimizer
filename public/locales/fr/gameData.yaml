RelicSets:
  "101":
    Name: Vagabond foulenuage
    Description2pc: "<span>Augmente les soins prodigués de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Récupère immédiatement 1\_point de compétence en début de combat.</span>"
  "102":
    Name: Mousquetaire du blé sauvage
    Description2pc: "<span>Augmente l'ATQ de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Augmente la VIT du porteur de <span style='whiteSpace: \"nowrap\"'>6%</span> et les DGT infligés par son ATQ normale de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "103":
    Name: Chevalier du palais de la pureté
    Description2pc: "<span>Augmente la DÉF de <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
    Description4pc: "<span>Augmente les DGT max absorbés par le bouclier créé par le porteur de <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "104":
    Name: Chasseur de la forêt glaciaire
    Description2pc: "<span>Augmente les DGT de glace de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Après que le porteur utilise son ultime, ses DGT critiques augmentent de <span style='whiteSpace: \"nowrap\"'>25%</span> pendant <span style='whiteSpace: \"nowrap\"'>2</span>\_tours.</span>"
  "105":
    Name: Championne de boxe de rue
    Description2pc: "<span>Augmente les DGT physiques de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur attaque ou est touché, son ATQ augmente de <span style='whiteSpace: \"nowrap\"'>5%</span> pour le reste du combat. Cet effet est cumulable <span style='whiteSpace: \"nowrap\"'>5</span>\_fois.</span>"
  "106":
    Name: Garde des neiges hurlantes
    Description2pc: "<span>Réduit les DGT subis de <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>Au début du tour, si les PV du porteur sont inférieurs ou égaux à <span style='whiteSpace: \"nowrap\"'>50%</span>, restaure une quantité de PV équivalente à <span style='whiteSpace: \"nowrap\"'>8%</span> de ses PV max et régénère <span style='whiteSpace: \"nowrap\"'>5</span> points d'énergie.</span>"
  "107":
    Name: Lave de Forgefeu
    Description2pc: "<span>Augmente les DGT de feu de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Augmente les DGT infligés par la compétence du porteur de <span style='whiteSpace: \"nowrap\"'>12%</span>. D'autre part, augmente les DGT de feu du porteur de <span style='whiteSpace: \"nowrap\"'>12%</span> lors de l'attaque qui suit le lancement de l'ultime.</span>"
  "108":
    Name: Génies des étoiles
    Description2pc: "<span>Augmente les DGT quantiques de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur inflige des DGT à une cible ennemie, il ignore <span style='whiteSpace: \"nowrap\"'>10%</span> de sa DÉF. Si la cible ennemie présente une Faiblesse quantique, il ignore <span style='whiteSpace: \"nowrap\"'>10%</span> supplémentaires de sa DÉF.</span>"
  "109":
    Name: Tonnerre grésillant
    Description2pc: "<span>Augmente les DGT de foudre de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur utilise sa compétence, son ATQ augmente de <span style='whiteSpace: \"nowrap\"'>20%</span> pendant <span style='whiteSpace: \"nowrap\"'>1</span>\_tour.</span>"
  "110":
    Name: Aigle de la frontière du crépuscule
    Description2pc: "<span>Augmente les DGT de vent de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Après que le porteur utilise son ultime, son action est avancée de <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "111":
    Name: Voleur de météorite filante
    Description2pc: "<span>Augmente l'effet de Rupture de <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Augmente l'effet de Rupture du porteur de <span style='whiteSpace: \"nowrap\"'>16%</span>. Ce dernier régénère <span style='whiteSpace: \"nowrap\"'>3</span>\_points d'énergie lorsqu'il inflige une Rupture de faiblesse à un ennemi.</span>"
  "112":
    Name: Ferrailleur du désert des bandits
    Description2pc: "<span>Augmente les DGT imaginaires de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Les chances de coup critique du porteur augmentent de <span style='whiteSpace: \"nowrap\"'>10%</span> contre les ennemis subissant des malus, et ses DGT critiques augmentent de <span style='whiteSpace: \"nowrap\"'>20%</span> contre les ennemis emprisonnés.</span>"
  "113":
    Name: Disciple longévive
    Description2pc: "<span>Augmente les PV max de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur est touché ou que ses PV sont consommés par un allié ou par lui-même, ses chances de coup critique augmentent de <span style='whiteSpace: \"nowrap\"'>8%</span> pendant <span style='whiteSpace: \"nowrap\"'>2</span> tours, avec un maximum de <span style='whiteSpace: \"nowrap\"'>2</span> cumuls.</span>"
  "114":
    Name: Messager du hackerspace
    Description2pc: "<span>Augmente la VIT de <span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur utilise son ultime sur un allié, la VIT de tous les alliés augmente de <span style='whiteSpace: \"nowrap\"'>12%</span> pendant <span style='whiteSpace: \"nowrap\"'>1</span>\_tour. Cet effet n'est pas cumulable.</span>"
  "115":
    Name: Grand duc incandescendre
    Description2pc: "<span>Augmente les DGT infligés par les attaques de suivi de <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
    Description4pc: "<span>Augmente l'ATQ du porteur de <span style='whiteSpace: \"nowrap\"'>6%</span> chaque fois que ses attaques de suivi infligent des DGT. Cet effet est cumulable jusqu'à <span style='whiteSpace: \"nowrap\"'>8</span> fois pour une durée de <span style='whiteSpace: \"nowrap\"'>3</span> tours. Cet effet est supprimé à la prochaine attaque de suivi lancée par le porteur.</span>"
  "116":
    Name: Prisonnier enchaîné
    Description2pc: "<span>Augmente l'ATQ de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur inflige des DGT à une cible ennemie, il ignore <span style='whiteSpace: \"nowrap\"'>6%</span> de sa DÉF pour chaque dégât sur la durée dont elle souffre. Cet effet s'applique avec un maximum de <span style='whiteSpace: \"nowrap\"'>3</span>\_dégâts sur la durée.</span>"
  "117":
    Name: Exploratrice des abîmes
    Description2pc: "<span>Augmente les DGT infligés aux ennemis qui subissent des malus de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Augmente les chances de coup critique de <span style='whiteSpace: \"nowrap\"'>4%</span>. Les DGT critiques infligés par le porteur aux ennemis affectés par au moins <span style='whiteSpace: \"nowrap\"'>2</span>/<span style='whiteSpace: \"nowrap\"'>3</span>\_malus augmentent de <span style='whiteSpace: \"nowrap\"'>8%</span>/<span style='whiteSpace: \"nowrap\"'>12%</span>. Lorsque le porteur inflige un malus aux cibles ennemies, augmente les effets susnommés de <span style='whiteSpace: \"nowrap\"'>100</span>\_%. Dure <span style='whiteSpace: \"nowrap\"'>1</span>\_tour.</span>"
  "118":
    Name: Horloger, maître des machinations oniriques
    Description2pc: "<span>Augmente l'effet de Rupture de <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Lorsque le porteur utilise son ultime sur un allié, l'effet de Rupture de tous les alliés augmente de <span style='whiteSpace: \"nowrap\"'>30%</span> pendant <span style='whiteSpace: \"nowrap\"'>2</span>\_tours. Cet effet n'est pas cumulable.</span>"
  "119":
    Name: Brigade de fer à l'assaut du fléau
    Description2pc: "<span>Augmente l'effet de Rupture de <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Si l'effet de Rupture du porteur est supérieur ou égal à <span style='whiteSpace: \"nowrap\"'>150%</span>, les DGT de rupture infligés ignorent <span style='whiteSpace: \"nowrap\"'>10%</span> de la DÉF de la cible ennemie. Lorsque l'effet de Rupture du porteur est supérieur ou égal à <span style='whiteSpace: \"nowrap\"'>250%</span>, les DGT de rupture extrême qu'il inflige aux cibles ennemies ignorent <span style='whiteSpace: \"nowrap\"'>15%</span> supplémentaires de la DÉF ennemie.</span>"
  "120":
    Name: Vaillance du guerrier du vent
    Description2pc: "<span>Augmente l'ATQ de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Augmente les chances de coup critique du porteur de <span style='whiteSpace: \"nowrap\"'>6%</span>. Après que le porteur a utilisé une attaque de suivi, augmente les DGT infligés par l'ultime de <span style='whiteSpace: \"nowrap\"'>36%</span>, durant <span style='whiteSpace: \"nowrap\"'>1</span> tour.</span>"
  "121":
    Name: Supplice du prêtre
    Description2pc: "<span>Augmente la VIT de <span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Après avoir utilisé une compétence ou un ultime sur une cible alliée, augmente les DGT critiques de la capacité de la cible de <span style='whiteSpace: \"nowrap\"'>18%</span> pendant <span style='whiteSpace: \"nowrap\"'>2</span> tours. Cet effet peut être cumulé jusqu'à <span style='whiteSpace: \"nowrap\"'>2</span> fois.</span>"
  "122":
    Name: Perdition dans l'Érudition
    Description2pc: "<span>Augmente les chances de coup critique de <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>Augmente les DGT infligés par l'ultime et la compétence de <span style='whiteSpace: \"nowrap\"'>20%</span>. Après avoir utilisé l'ultime, augmente en plus les DGT infligés par la prochaine compétence de <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "301":
    Name: Station de scellement spatial
    Description2pc: "<span>Augmente l'ATQ du porteur de <span style='whiteSpace: \"nowrap\"'>12%</span>. Lorsque sa VIT est supérieure ou égale à <span style='whiteSpace: \"nowrap\"'>120</span>, son ATQ augmente encore de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "302":
    Name: Flotte de l'éternel
    Description2pc: "<span>Augmente les PV max du porteur de <span style='whiteSpace: \"nowrap\"'>12%</span>. Lorsque sa VIT est supérieure ou égale à <span style='whiteSpace: \"nowrap\"'>120</span>, l'ATQ de tous les alliés augmente de <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
  "303":
    Name: Entreprise commerciale intersidérale
    Description2pc: "<span>Augmente les chances d'appliquer des effets du porteur de <span style='whiteSpace: \"nowrap\"'>10%</span>. D'autre part, son ATQ augmente d'un montant équivalent à <span style='whiteSpace: \"nowrap\"'>25%</span> de ses chances d'appliquer des effets actuelles, jusqu'à un maximum de <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "304":
    Name: Belobog des Architectes
    Description2pc: "<span>Augmente la DÉF du porteur de <span style='whiteSpace: \"nowrap\"'>15%</span>. Lorsque ses chances d'appliquer des effets sont d'au moins <span style='whiteSpace: \"nowrap\"'>50%</span>, il obtient <span style='whiteSpace: \"nowrap\"'>15%</span> de DÉF supplémentaire.</span>"
  "305":
    Name: Différenciateur céleste
    Description2pc: "<span>Augmente les DGT critiques du porteur de <span style='whiteSpace: \"nowrap\"'>16%</span>. Lorsque les DGT critiques du porteur atteignent <span style='whiteSpace: \"nowrap\"'>120%</span> ou plus, ses chances de coup critique augmentent de <span style='whiteSpace: \"nowrap\"'>60%</span> dès l'entrée en combat et ce jusqu'à la fin de sa première attaque.</span>"
  "306":
    Name: Salsotto inerte
    Description2pc: "<span>Augmente les chances de coup critique du porteur de <span style='whiteSpace: \"nowrap\"'>8%</span>. Lorsque ses chances de coup critique actuelles atteignent au moins <span style='whiteSpace: \"nowrap\"'>50%</span>, les DGT infligés par son ultime et son attaque de suivi augmentent de <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
  "307":
    Name: Talia, royaume du banditisme
    Description2pc: "<span>Augmente l'effet de Rupture du porteur de <span style='whiteSpace: \"nowrap\"'>16%</span>. Lorsque sa VIT est supérieure ou égale à <span style='whiteSpace: \"nowrap\"'>145</span>, son effet de Rupture augmente de <span style='whiteSpace: \"nowrap\"'>20%</span> supplémentaires.</span>"
  "308":
    Name: La vie sur Vonwacq
    Description2pc: "<span>Augmente le taux de régénération d'énergie du porteur de <span style='whiteSpace: \"nowrap\"'>5%</span>. Lorsque sa VIT est supérieure ou égale à <span style='whiteSpace: \"nowrap\"'>120</span>, son action est avancée de <span style='whiteSpace: \"nowrap\"'>40%</span> dès l'entrée en combat.</span>"
  "309":
    Name: Arène rutilante
    Description2pc: "<span>Augmente les chances de coup critique du porteur de <span style='whiteSpace: \"nowrap\"'>8%</span>. Lorsque ses chances de coup critique atteignent <span style='whiteSpace: \"nowrap\"'>70%</span> ou plus, les DGT infligés par son ATQ normale et sa compétence augmentent de <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "310":
    Name: Quille brisée
    Description2pc: "<span>Augmente la RÉS aux effets du porteur de <span style='whiteSpace: \"nowrap\"'>10%</span>. Lorsque sa RÉS aux effets est supérieure ou égale à <span style='whiteSpace: \"nowrap\"'>30%</span>, les DGT critiques de tous les alliés augmentent de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "311":
    Name: Glamoth, ligne de front du firmament
    Description2pc: "<span>Augmente l'ATQ du porteur de <span style='whiteSpace: \"nowrap\"'>12%</span>. Lorsque sa VIT est supérieure ou égale à <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span>, le porteur inflige <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span> de DGT supplémentaires.</span>"
  "312":
    Name: Penacony, terre des rêves
    Description2pc: "<span>Augmente le taux de régénération d'énergie du porteur de <span style='whiteSpace: \"nowrap\"'>5%</span>. Augmente les DGT des alliés du même type que le porteur de <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "313":
    Name: Sigonia, terre vierge désolée
    Description2pc: "<span>Augmente les chances de coup critique du porteur de <span style='whiteSpace: \"nowrap\"'>4%</span>. Les DGT critiques du porteur augmentent de <span style='whiteSpace: \"nowrap\"'>4%</span>, jusqu'à un maximum de <span style='whiteSpace: \"nowrap\"'>10</span> fois, lorsque des cibles ennemies sont éliminées.</span>"
  "314":
    Name: Vie présente d'Izumo et royaume divin de Takama
    Description2pc: "<span>Augmente l'ATQ du porteur de <span style='whiteSpace: \"nowrap\"'>12%</span>. Si au moins un autre coéquipier suit la même Voie que le porteur en entrant en combat, les chances de coup critique du porteur augmentent de <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "315":
    Name: Duran, dynastie des loups
    Description2pc: "<span>Lorsqu'un allié utilise une attaque de suivi, le porteur gagne 1\_cumul de Mérite, cumulable jusqu'à <span style='whiteSpace: \"nowrap\"'>5</span> fois. Chaque cumul de Mérite augmente les DGT infligés par les attaques de suivi du porteur de <span style='whiteSpace: \"nowrap\"'>5%</span>. À <span style='whiteSpace: \"nowrap\"'>5</span> cumuls, les DGT critiques du porteur augmentent de <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "316":
    Name: Forge de la lanterne Kalpagni
    Description2pc: "<span>Augmente la VIT du porteur de <span style='whiteSpace: \"nowrap\"'>6%</span>. Lorsque le porteur touche une cible ennemie qui a une Faiblesse au feu, l'effet de Rupture du porteur augmente de <span style='whiteSpace: \"nowrap\"'>40%</span> pendant <span style='whiteSpace: \"nowrap\"'>1</span> tour.</span>"
  "317":
    Name: Lushaka, les mers englouties
    Description2pc: "<span>Augmente le taux de régénération d'énergie du porteur de <span style='whiteSpace: \"nowrap\"'>5%</span>. Augmente l'ATQ du premier personnage de la composition d'équipe de <span style='whiteSpace: \"nowrap\"'>12%</span> si le porteur n'est pas le premier personnage de la composition d'équipe.</span>"
  "318":
    Name: Parc de bananattractions
    Description2pc: "<span>Augmente les DGT critiques du porteur de <span style='whiteSpace: \"nowrap\"'>16%</span>. Lorsqu'une cible invoquée par le porteur est sur le champ de bataille, augmente les DGT critiques de <span style='whiteSpace: \"nowrap\"'>32%</span> supplémentaires.</span>"
