        Type: Talent
      "122006":
        Name: Attaque
        Desc: ""
      "122007":
        Name: Manifestation de tempête
        Desc: <span>Entre en état de Charge intrépide. Attire les ennemis en continu et augmente la vitesse de déplacement. Obtient Chimère volante après être entré en combat.<br>Le personnage peut attaquer activement tous les ennemis attirés lorsqu'il est en état de Charge intrépide. Inflige des DGT de vent qui sont garantis d'être des DGT critiques à tous les ennemis au début de chaque vague. </span><span style='color:#f29e38ff'>Plus il y a d'ennemis attirés, plus le multiplicateur de DGT est élevé</span><span>.</span>
        Type: Technique
    Eidolons:
      "122001":
        Name: Apaisement des cieux
        Desc: <span>Après avoir lancé Éclair tonitruant des étoiles ou Hache de guerre céleste, les DGT d'ultime infligés par Feixiao augmentent d'un montant équivalent à 10% des DGT initiaux. Cet effet est cumulable jusqu'à 5 fois et dure jusqu'à la fin de l'action de l'ultime.</span>
      "122002":
        Name: Prière à la Lune
        Desc: <span>Dans l'effet du talent, chaque fois qu'une cible alliée déclenche 1 instance de l'attaque de suivi, Feixiao obtient 1 point de Chimère volante. Cet effet peut se déclencher jusqu'à 6 fois par tour.</span>
      "122003":
        Name: Étoile de prospérité
        Desc: "<span>Niv. de l'ultime +2, jusqu'au Niv.\_15 maximum.<br>Niv. de l'ATQ normale +1, jusqu'au Niv.\_10 maximum.</span>"
      "122004":
        Name: Chant de la tempête
