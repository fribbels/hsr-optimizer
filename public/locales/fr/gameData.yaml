      "130701":
        Name: Perspicacité de l'aube silencieuse
        Desc: <span>Inflige des DGT de vent mineurs à un ennemi unique et a une chance d'appliquer <u>Arcanes</u> à la cible. En cas d'attaque sur une cible </span><span style='color:#f29e38ff'>affectée par Faille du vent, Saignement, Brûlure ou Stupéfaction</span><span>, chaque effet a respectivement une chance de </span><span style='color:#f29e38ff'>lui appliquer un cumul supplémentaire d'<u>Arcanes</u></span><span>.</span>
        Type: ATQ normale
      "130702":
        Name: Décadence du faux crépuscule
        Desc: <span>Inflige des DGT de vent mineurs à une cible ennemie unique et aux cibles adjacentes, avec de fortes chances d'</span><span style='color:#f29e38ff'>appliquer <u>Arcanes</u></span><span> aux cibles et de réduire leur DÉF.</span>
        Type: Compétence
      "130703":
        Name: Bénédiction de l'étreinte de l'au-delà
        Desc: <span>Inflige Épiphanie à tous les ennemis, ce qui augmente les DGT subis par les cibles durant leur tour. D'autre part, </span><span style='color:#f29e38ff'>avoir l'effet <u>Arcanes</u> est considéré comme avoir les effets Faille du vent, Saignement, Brûlure et Stupéfaction</span><span>. De plus, les cumuls d'<u>Arcanes</u> ne sont pas réinitialisés après avoir infligé leurs DGT au début du prochain tour. Inflige des DGT de vent à tous les ennemis.</span>
        Type: Ultime
      "130704":
        Name: Toile du caprice du destin
        Desc: <span>Lorsqu'une cible ennemie subit des dégâts sur la durée au début de chaque tour, elle a une chance d'être affectée par <u>Arcanes</u>. Elle subit des </span><span style='color:#f29e38ff'>dégâts de vent sur la durée</span><span> au début de chaque tour, et Cygne noir déclenche des </span><span style='color:#f29e38ff'>effets supplémentaires</span><span> en fonction du nombre de cumuls d'<u>Arcanes</u>.</span>
        Type: Talent
      "130706":
        Name: Attaque
        Desc: ""
      "130707":
        Name: Du mythe à la réalité
        Desc: <span>Il y a de fortes chances que chaque ennemi soit </span><span style='color:#f29e38ff'>affecté par Arcanes à plusieurs reprises jusqu'à ce que l'application d'<u>Arcanes</u> échoue</span><span> au début du prochain combat après avoir utilisé cette technique.</span>
        Type: Technique
    Eidolons:
      "130701":
        Name: Les sept piliers de la sagesse
        Desc: <span>Tant que Cygne noir est en état de combattre, la RÉS au vent, physique, au feu ou à la foudre des ennemis affectés respectivement par Faille du vent, Saignement, Brûlure ou Stupéfaction est réduite de 25%.</span>
      "130702":
        Name: Ne pleurez pas pour moi
        Desc: <span>Lorsqu'une cible ennemie affectée par Arcanes est vaincue, elle a 100% de chances de base d'appliquer 6 cumuls d'Arcanes aux cibles adjacentes.</span>
      "130703":
        Name: Sur la terre comme au ciel
        Desc: "<span>Niv. de la compétence +2, jusqu'au Niv.\_15 maximum.<br>Niv. du talent +2, jusqu'au Niv.\_15 maximum.</span>"
      "130704":
        Name: Cadeau des pleurs
        Desc: <span>La RÉS aux effets des cibles ennemies affectées par Épiphanie est réduite de 10%, et Cygne noir récupère 8 points d'énergie au début de leur tour et lorsqu'elles sont éliminées. L'effet de régénération d'énergie ne peut se déclencher qu'une seule fois sur la durée d'Épiphanie et le nombre de déclenchements est réinitialisé lorsque l'effet Épiphanie est appliqué à nouveau.</span>
      "130705":
        Name: Migration des oiseaux
        Desc: "<span>Niv. de l'ultime +2, jusqu'au Niv.\_15 maximum.<br>Niv. de l'ATQ normale +1, jusqu'au Niv.\_10 maximum.</span>"
      "130706":
        Name: Panthéon miséricordieux des masses pitoyables
        Desc: <span>Lorsqu'une cible ennemie est attaquée par des alliés de Cygne noir, Cygne noir a 65% de chances de base d'appliquer 1 cumul d'Arcanes à la cible.<br>Chaque fois que Cygne noir applique Arcanes à une cible ennemie, il y a 50% de chances fixes d'augmenter de 1 le nombre de cumuls d'Arcanes pour cette fois.</span>
  "1308":
    Name: Achéron
    Abilities:
      "130801":
        Name: Flétrissement des trois sagesses
        Desc: <span>Inflige des DGT de foudre mineurs à un ennemi unique.</span>
        Type: ATQ normale
      "130802":
        Name: Éclair multiple
        Desc: "<span>Gagne </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> point de Rêve flétri. Applique </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> cumul d'Étreinte écarlate à un ennemi unique, lui inflige des DGT de foudre et inflige des DGT de foudre mineurs aux cibles adjacentes.</span>"
        Type: Compétence
      "130803":
        Name: Rêve flétri écarlate
        Desc: "<span>Inflige des DGT de foudre mineurs 3\_fois à un ennemi unique. Inflige des DGT de foudre mineurs à tous les ennemis si la cible perd l'effet Étreinte écarlate. Puis, inflige des DGT de foudre 1 fois à tous les ennemis et supprime tous les cumuls d'Étreinte écarlate.</span>"
        Type: Ultime
      "130804":
        Name: Pluie de feuillages rouges
        Desc: <span>L'ultime peut être activé quand Rêve flétri atteint la limite maximum. Pendant l'ultime, la robustesse des ennemis est réduite </span><span style='color:#f29e38ff'>quels que soient leurs types de faiblesse</span><span>, ainsi que </span><span style='color:#f29e38ff'>toutes leurs RÉS de type</span><span>.<br>Lorsqu'une unité applique un malus à une cible ennemie en utilisant une de ses capacités, Achéron gagne un point de Rêve flétri et applique Étreinte écarlate à une cible ennemie.</span>
        Type: Talent
      "130806":
        Name: Attaque
        Desc: ""
      "130807":
        Name: Chemin de la réalisation
        Desc: <span>Engage le combat contre les ennemis et gagne Chemin de la réalisation au début de chaque vague. Inflige des DGT de foudre à tous les ennemis et réduit leur robustesse </span><span style='color:#f29e38ff'>quels que soient leurs types de faiblesse</span><span>.<br>En cas d'attaque sur un ennemi normal, </span><span style='color:#f29e38ff'>il est immédiatement éliminé</span><span> sans entrer en combat. Le point de technique n'est pas dépensé si aucun ennemi n'est touché.</span>
        Type: Technique
    Eidolons:
      "130801":
        Name: Révélation des sommets silencieux
        Desc: <span>Augmente les chances de coup critique du personnage contre les ennemis avec des malus de 18%.</span>
      "130802":
        Name: Calme après la tempête
        Desc: <span>Réduit de 1 le nombre de personnages devant suivre la Voie de la Nihilité pour obtenir la valeur la plus élévée de la Trace Abîme. Achéron gagne 1 point de Rêve flétri au début de son tour et applique 1 cumul d'Étreinte écarlate à l'ennemi qui a le plus de cumuls d'Étreinte écarlate.</span>
      "130803":
        Name: Morsure du froid éternel
        Desc: "<span>Niv. de l'ultime +2, jusqu'au niv.\_15 maximum.<br>Niv. de l'ATQ normale +1, jusqu'au niv.\_10 maximum.</span>"
      "130804":
        Name: Feu sacré de l'âme reflétée
        Desc: <span>Lorsque des cibles ennemies entrent en combat, leur applique une vulnérabilité aux DGT d'ultime, ce qui augmente de 8% le montant des DGT d'ultime subis.</span>
      "130805":
        Name: Âmes dispersées sur des terres effacées
        Desc: "<span>Niv. de la compétence +2, jusqu'au niv.\_15 maximum.<br>Niv. du talent +2, jusqu'au niv.\_15 maximum.</span>"
      "130806":
        Name: Catalysatrice de l'apocalypse
        Desc: <span>Augmente la PÉN de RÉS à tous les types des DGT d'ultime d'Achéron de 20%. Les DGT infligés par l'ATQ normale et la compétence sont également considérés comme des DGT d'ultime et peuvent réduire la robustesse de l'ennemi, quels que soient ses types de faiblesse. En cas de Rupture de faiblesse, c'est l'effet de Rupture de faiblesse de foudre qui est déclenché.</span>
  "1309":
    Name: Robin
    Abilities:
      "130901":
        Name: Battement d'aile silencieux
        Desc: <span>Inflige des DGT physiques mineurs à un ennemi unique.</span>
        Type: ATQ normale
      "130902":
        Name: Aria de la plume
        Desc: <span></span><span style='color:#f29e38ff'>Augmente les DGT infligés</span><span> par tous les alliés.</span>
        Type: Compétence
      "130903":
        Name: Vox Harmonique, Opus Cosmique
        Desc: <span>Entre dans l'état Concerto, ce qui </span><span style='color:#f29e38ff'>augmente l'ATQ de tous les alliés</span><span> et permet à tous les coéquipiers d'agir immédiatement. Robin inflige des </span><span style='color:#f29e38ff'><u>DGT physiques additionnels</u></span><span> après une attaque. Lorsque Robin est dans l'état Concerto, elle est immunisée aux <u>malus de contrôle</u>. Pendant toute la durée de cet état, Robin ne peut ni agir ni jouer son tour jusqu'à la fin du compte à rebours.</span>
        Type: Ultime
      "130904":
        Name: Résonance du chœur
        Desc: <span>Augmente les </span><span style='color:#f29e38ff'>DGT critiques</span><span> de tous les alliés, et Robin régénère de l'énergie lorsqu'un allié attaque un ennemi.</span>
        Type: Talent
      "130906":
        Name: Attaque
        Desc: ""
      "130907":
        Name: Prélude à l'ivresse
        Desc: "<span>Crée une dimension spéciale autour du personnage. Les ennemis qui se trouvent dans cette dimension n'attaquent pas Robin. Robin régénère </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>5</span></span><span> points d'énergie supplémentaires au début de chaque vague lorsque le combat est engagé alors que la dimension est active.</span>"
        Type: Technique
    Eidolons:
      "130901":
        Name: Royaume du sourire
        Desc: <span>Lorsque l'état Concerto est actif, la PÉN de RÉS à tous les types de tous les alliés augmente de 24%.</span>
      "130902":
        Name: Thé d'après-midi pour deux
        Desc: <span>Lorsque l'état Concerto est actif, la VIT de tous les alliés augmente de 16%. L'effet de régénération d'énergie du talent augmente de 1 point supplémentaire.</span>
      "130903":
        Name: Accordage inversé
        Desc: "<span>Niv. de la compétence +2, jusqu'au niv.\_15 maximum.<br>Niv. de l'ultime +2, jusqu'au niv.\_15 maximum.</span>"
      "130904":
        Name: Clé de la goutte de pluie
        Desc: <span>Lorsque Robin utilise son ultime, elle dissipe les malus de contrôle infligés à tous les alliés. Lorsque Robin est dans l'état Concerto, la RÉS aux effets de tous les alliés augmente de 50%.</span>
      "130905":
        Name: Lamentation de l'étoile solitaire
        Desc: "<span>Niv. de l'ATQ normale +1, jusqu'au niv.\_10 maximum.<br>Niv. du talent +2, jusqu'au niv.\_15 maximum.</span>"
      "130906":
        Name: Minuit sans lune
        Desc: <span>Lorsque l'état Concerto est actif, les DGT critiques des DGT physiques additionnels infligés par l'ultime augmentent de 450%. L'effet Minuit sans lune peut être déclenché jusqu'à 8 fois. Le nombre de déclenchements est réinitialisé chaque fois que Robin utilise son ultime.</span>
  "1310":
    Name: Luciole
    Abilities:
      "131001":
        Name: Manœuvre de propulsion éclair
        Desc: <span>Inflige des DGT de feu mineurs à un ennemi unique.</span>
        Type: ATQ normale
      "131002":
        Name: Manœuvre de frappe aérienne
        Desc: <span>Consomme une partie des PV du personnage pour régénérer des points d'énergie, inflige des DGT de feu à un ennemi unique et <u>avance</u> la prochaine action du personnage.</span>
        Type: Compétence
      "131003":
        Name: Combustion complète de Lampyroptère type IV
        Desc: "<span>Entre dans l'état Combustion complète. </span><span style='color:#f29e38ff'>Avance l'action du personnage de <span style='whiteSpace: \"nowrap\"'>100</span>\_%</span><span>, </span><span style='color:#f29e38ff'>son ATQ normale et sa compétence</span><span> deviennent </span><span style='color:#f29e38ff'>renforcées</span><span>, et </span><span style='color:#f29e38ff'>sa VIT, son efficacité de Rupture de faiblesse et les DGT de rupture qu'il inflige aux cibles ennemies</span><span> augmentent jusqu'à la fin du compte à rebours.</span>"
        Type: Ultime
      "131004":
        Name: Cœur en feu de la chrysalide
        Desc: "<span>Plus ses PV sont bas, moins le personnage subit de DGT. Dans l'état Combustion complète, l'effet de réduction de DGT est toujours au maximum et la RÉS aux effets augmente. Si ses points d'énergie sont inférieurs à </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span> en début de combat, les régénère jusqu'à </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>. Quand l'énergie est à son maximum, tous les <u>malus</u> appliqués au personnage sont dissipés.</span>"
        Type: Talent
      "131006":
        Name: Attaque
        Desc: ""
      "131007":
        Name: Δ Manœuvre d'incinération météoritique
        Desc: <span>S'envole pour se déplacer librement. Après quelques secondes dans les airs, plonge et attaque les ennemis dans une zone définie. Au début de </span><span style='color:#f29e38ff'>chaque vague</span><span>, </span><span style='color:#f29e38ff'>applique une Faiblesse au feu</span><span> à tous les ennemis et leur inflige des DGT de feu.</span>
        Type: Technique
    Eidolons:
      "131001":
        Name: Repos de la chrysalide écarlate
        Desc: <span>Ignore 15% de la DÉF de la cible lors de l'utilisation de la compétence renforcée et la compétence renforcée ne consomme pas de point de compétence.</span>
      "131002":
        Name: Chute des cieux fracturés
        Desc: <span>Lorsque SAM utilise son ATQ normale renforcée ou sa compétence renforcée dans l'état Combustion complète pour éliminer une cible ennemie ou lui infliger une Rupture de faiblesse, gagne immédiatement 1 tour supplémentaire. Cet effet peut se déclencher à nouveau après 1 tour.</span>
      "131003":
        Name: Sommeil au milieu de la galaxie silencieuse
        Desc: "<span>Niv. de la compétence +2, jusqu'au Niv.\_15 maximum.<br>Niv. de l'ATQ normale +1, jusqu'au Niv.\_10 maximum.</span>"
      "131004":
        Name: Regard sur la flamme de luciole
        Desc: <span>Augmente de 50% la RÉS aux effets de SAM dans l'état Combustion complète.</span>
      "131005":
        Name: Lueur dans la nuit sans rêve
        Desc: "<span>Niv. de l'ultime +2, jusqu'au Niv.\_15 maximum.<br>Niv. du talent +2, jusqu'au Niv.\_15 maximum.</span>"
      "131006":
        Name: Métamorphose de l'ultime lendemain
        Desc: <span>Augmente de 20% la PÉN de RÉS au feu de SAM dans l'état Combustion complète. Son efficacité de Rupture de faiblesse augmente de 50% lors de l'utilisation de l'ATQ normale renforcée ou de la compétence renforcée.</span>
  "1312":
    Name: Micha
    Abilities:
      "131201":
        Name: "P—Pardon de vous déranger\_!"
        Desc: <span>Inflige des DGT de glace mineurs à un ennemi unique.</span>
        Type: ATQ normale
      "131202":
        Name: "À votre service\_!"
        Desc: <span>Inflige des DGT de glace à un ennemi et des DGT de glace mineurs aux ennemis adjacents. D'autre part, augmente le nombre de </span><span style='color:#f29e38ff'>frappes par action du prochain ultime de Micha</span><span>.</span>
        Type: Compétence
      "131203":
        Name: "J—Je vais être en retard\_!"
        Desc: "<span>Inflige des DGT de glace mineurs à des ennemis uniques. L'attaque rebondit </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>3</span></span><span> fois par défaut jusqu'à un maximum de </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>10</span></span><span> fois. Il y a une faible chance de </span><span style='color:#f29e38ff'>geler</span><span> la cible avant chaque frappe.</span>"
        Type: Ultime
      "131204":
        Name: Échappée minutée
        Desc: <span>Chaque fois que des alliés </span><span style='color:#f29e38ff'>utilisent 1 point de compétence</span><span>, le prochain ultime de Micha </span><span style='color:#f29e38ff'>inflige plus de frappes par action</span><span> et Micha régénère de l'énergie.</span>
        Type: Talent
      "131206":
        Name: Attaque
        Desc: ""
      "131207":
        Name: "Pas si vite\_!"
        Desc: <span>Crée une dimension spéciale qui arrête tous les ennemis qui s'y trouvent. Le </span><span style='color:#f29e38ff'>prochain ultime de Micha inflige plus de frappes par action</span><span> après être entré en combat contre des ennemis à l'intérieur de la dimension.</span>
        Type: Technique
    Eidolons:
      "131201":
        Name: Rêverie insaisissable
        Desc: <span>Lors de l'utilisation de l'ultime, augmente le nombre de frappes par action de l'ultime en cours de 1 pour chaque ennemi sur le champ de bataille, jusqu'à une augmentation maximale de 5 frappes.</span>
      "131202":
        Name: Mélancolie de la jeunesse
        Desc: <span>Avant chaque frappe de l'ultime, il y a 24% de chances de base de réduire la DÉF de la cible de 16% pendant 3 tours.</span>
      "131203":
        Name: Vestiges du bonheur
        Desc: "<span>Niv. de l'ultime +2, jusqu'au Niv.\_15 maximum.<br>Niv. de l'ATQ normale +1, jusqu'au Niv.\_10 maximum.</span>"
      "131204":
        Name: Présence bienveillante
        Desc: <span>Augmente le multiplicateur de DGT de chaque frappe de l'ultime de 6%.</span>
      "131205":
        Name: Genèse du premier amour
        Desc: "<span>Niv. de la compétence +2, jusqu'au Niv.\_15 maximum.<br>Niv. du talent +2, jusqu'au Niv.\_15 maximum.</span>"
      "131206":
        Name: Distanciation du rêve
        Desc: <span>Augmente les DGT du personnage jusqu'à la fin du tour lorsqu'il utilise son ultime de 30%. D'autre part, régénère 1 point de compétence pour l'équipe lors de la prochaine utilisation de la compétence.</span>
  "1314":
    Name: Jade
    Abilities:
      "131401":
        Name: Revers de fortune
        Desc: <span>Inflige des DGT quantiques mineurs à un ennemi unique et des DGT quantiques mineurs aux ennemis adjacents.</span>
        Type: ATQ normale
      "131402":
        Name: Contrat d'acquisition
        Desc: <span>Transforme un allié en </span><span style='color:#f29e38ff'>Agent de recouvrement de dettes</span><span> et augmente sa VIT. Lorsque l'</span><span style='color:#f29e38ff'>Agent de recouvrement de dettes</span><span> attaque, il inflige des DGT quantiques <u>additionnels</u> mineurs à chaque cible ennemie touchée et il consomme ses propres PV. Lorsque Jade devient Agent de recouvrement de dettes, elle ne bénéficie pas de l'effet d'augmentation de VIT, et ses attaques ne consomment pas de PV.</span>
        Type: Compétence
      "131403":
        Name: Pacte de l'abîme
        Desc: <span>Inflige des DGT quantiques à tous les ennemis et le multiplicateur de DGT d'</span><span style='color:#f29e38ff'><u>attaque de suivi</u></span><span> de cette unité augmente.</span>
        Type: Ultime
      "131404":
        Name: Crocs ravageurs
        Desc: "<span>Jade gagne 1 point de charge à chaque fois qu'une cible ennemie est touchée par une de ses attaques ou une attaque de l'</span><span style='color:#f29e38ff'>Agent de recouvrement de dettes</span><span>. À </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> points de charge, Jade consomme les </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> points pour déclencher 1 </span><span style='color:#f29e38ff'><u>attaque de suivi</u></span><span> qui inflige des DGT quantiques à tous les ennemis.<br>Jade gagne des cumuls de Bien hypothéqué lorsqu'elle déclenche l'</span><span style='color:#f29e38ff'><u>attaque de suivi</u></span><span>, ce qui augmente ses DGT critiques. Cet effet peut se cumuler jusqu'à </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50</span></span><span> fois.</span>"
        Type: Talent
      "131406":
        Name: Attaque
        Desc: ""
      "131407":
        Name: Vision de prédateur
        Desc: "<span>Inflige Obéissance aveugle aux ennemis dans une zone définie. Tous les ennemis avec Obéissance aveugle entrent en combat simultanément en cas d'attaque sur un ennemi avec Obéissance aveugle. Inflige des DGT quantiques mineurs à tous les ennemis et Jade gagne immédiatement </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>15</span></span><span> cumuls de Bien hypothéqué en entrant en combat.</span>"
        Type: Technique
    Eidolons:
      "131401":
        Name: Altruisme négociable
        Desc: <span>Les DGT d'attaque de suivi du talent de Jade augmentent de 32%. Lorsque le personnage qui bénéficie de l'effet Agent de recouvrement de dettes attaque et touche 2 ou 1 cible ennemie, Jade obtient respectivement 1 ou 2 points de charge supplémentaires.</span>
      "131402":
        Name: Moralité sous caution
        Desc: <span>Augmente de 18% les chances de coup critique de Jade à 15 cumuls de Bien hypothéqué.</span>
      "131403":
        Name: Honnêteté hypothéquée
        Desc: "<span>Niv. de la compétence +2, jusqu'au Niv.\_15 maximum.<br>Niv. du talent +2, jusqu'au Niv.\_15 maximum.</span>"
      "131404":
        Name: Acompte décisif
        Desc: <span>Les DGT infligés par Jade ignorent 12% de la DÉF des cibles ennemies pendant 3 tours lors de l'utilisation de l'ultime.</span>
      "131405":
        Name: Abolition de l'espoir
        Desc: "<span>Niv. de l'ultime +2, jusqu'au niv.\_15 maximum.<br>Niv. de l'ATQ normale +1, jusqu'au niv.\_10 maximum.</span>"
      "131406":
        Name: Équité sous condition
        Desc: <span>La PÉN de RÉS quantique de Jade augmente de 20% lorsqu'il y a un Agent de recouvrement de dettes sur le champ de bataille, et elle bénéficie également elle-même de l'effet Agent de recouvrement de dettes.</span>
  "1315":
    Name: Le Fossoyeur
    Abilities:
      "131501":
        Name: Coup de talon brise-crâne
        Desc: <span>Inflige des DGT physiques mineurs à un ennemi unique.</span>
        Type: ATQ normale
      "131502":
        Name: Tango endiablé
        Desc: <span>Initie une </span><span style='color:#f29e38ff'>Confrontation</span><span>. Lorsque la cible de la Confrontation </span><span style='color:#f29e38ff'>est éliminée ou subit une Rupture de faiblesse</span><span>, le Fossoyeur bénéficie d'Avantage en poche et dissipe Confrontation. Le Fossoyeur utilise désormais son </span><span style='color:#f29e38ff'>ATQ normale renforcée</span><span> et le tour ne se termine pas.</span>
        Type: Compétence
      "131503":
        Name: Crépuscule des plaines du sud
        Desc: <span></span><span style='color:#f29e38ff'>Applique une Faiblesse physique</span><span> à un ennemi unique et lui inflige une quantité massive de DGT physiques, tout en retardant son action.</span>
        Type: Ultime
      "131504":
