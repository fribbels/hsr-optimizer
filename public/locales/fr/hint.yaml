RatingFilter:
  Title: Filtre d'évaluation
  p1: PVE - PV effectifs, mesure à quel point un personnage résiste aux attaques. Calculé à partir des PV, DÉF, et diminutions de dégâts.
  p2: Normale / Compétence / ADS (attaque de suivie) / DSD (dégâts sur délai) / Rupture - Calcul de dégâts de capacités, calculés en fonction des facteurs environnementaux tels que les passifs de personnages / passifs de cône de lumière / paramétrage des ennemis
CombatBuffs:
  Title: Buffs de combat
  p1: Buff supplémentaires à appliquer aux calculs. À noter que les buffs venant des personnages, cônes de lumière, effets passifs, ainsi que les traces sont déjà inclus dans les calculs
StatFilters:
  Title: Filtres de stats
  p1: Filtres min (à gauche) / max (à droite) pour les stats du personnage, inclusifs. L'optimiseur ne montrera que les résultats satisfaisant ces filtres
  p2: Les abréviations des stats sont ATQ / PV / DÉF / Taux Crit / Dégâts Crit / Taux d'Application d'Effets / Résistance Aux Effets / Effet de Rupture / Taux de Récupération d'Énergie
  p3: "REMARQUE: Les décimales de vitesse visibles dans le jeu sont tronquées donc vous verriez peut-être des vitesses plus élevées dans le jeu que sur l'optimiseur. Cela est dû au fait que l'importateur OCR ne peut pas détecter ces décimales cachées"
Mainstats:
  Title: Stats principales
  p1: Sélectionnez les stat principales à utiliser pour la recherche. Plusieurs stats peuvent être sélectionnées pour plus d'options
Sets:
  Title: Ensembles
  p1: Sélectionnez les ensembles de reliques et ornements par lesquels filtrer les résultats. Plusieurs ensembles peuvent être sélectionnés pour plus d'options
  p2: Les effets d'ensembles seront pris en compte lors des calculs. Utilisez le menu d'effets d'ensembles conditionnels pour modifier quels effets sont pris en compte.
Character:
  Title: Personnage
  p1: Sélectionnez le personnage et l'eidolon. Le personnage est supposé être de niveau 80 avec ses traces au maximum lors des calculs d'optimisation.
CharacterPassives:
  Title: Passifs de personnages
  p1: Sélectionnez les effets conditionnels à appliquer au personnage.
  p2: Les effets qui dépendent sur lest stats de combat ou sur l'environnement seront appliqués par defaut. Uniquement les options nécessitant la saisie de l'utilisateur sont listées ici.
LightconePassives:
  Title: Passifs de cônes de lumière
  p1: Sélectionnez les effets conditionnels à appliquer au cône de lumière.
  p2: Les effets qui dépendent sur lest stats de combat ou sur l'environnement seront appliqués par defaut. Uniquement les options nécessitant la saisie de l'utilisateur sont listées ici.
Lightcone:
  Title: Cône de lumière
  p1: Sélectionnes le cône de lumière et sa superimposition. Le cône de lumière est supposé être de niveau 80 lors des calculs.
Actions:
  Title: Actions
  p1: Équiper - Équiper les reliques sélectionnées dans la grille sur le personnage.
  p2: Filtrer - Réappliquer les nouveaux filtres de recherche aux résultats existants. Utilisez ceci pour restreindre votre recherche sans avoir à rechercher de nouveau.
  p3: Épingler - Épingler la build sélectionnée en haut de la grille. Utilisez ceci pour comparer plusieurs builds plus aisément.
  p4: Désépingler - Effacer toutes les versions que vous avez épinglées au haut de la grille
OptimizerOptions:
  Title: Options d'optimiseur
  p1: >-
    <0>Filtre de priorité de personnage</0> - Lorsque cette option est sélectionnée, le personnage ne peut prendre que les reliques de personnages classés plus bas dans la liste de priorité. L'optimiseur ignorera les reliques de personnages classés plus haut dans la liste. Changez les rangs depuis le sélecteur ou en faissant glisser sur la page Personnages.
  p2: >-
    <0>Niv. de stat principale</0> - Calcule les stats principales des reliques comme si elles étaient à leur niveau maximal. Les stats secondaires ne sont pas modifiées, donc des builds ayant des reliques de bas niveau peuvent s'améliorer une fois ces reliques améliorées.
  p4: <0>Permettre reliques équipées</0> - Lorsque cette option est sélectionnée, l'optimiseur permettra au personnage d'utiliser des reliques équipées à d'autres personnages. Sinon, toutes reliques équipées seront exclues de la recherche.
  p5: "<0>Priorité</0> - Voir: Filtre de priorité de personnage. Modifier ce paramètre modifiera la priorité du personnage."
  p6: <0>Exclure</0> - Toutes les reliques équipées aux personnages sélectionnés seront exclues de la recherche. Ce filtre prend priorité sur le filtre de priorité.
  p7: <0>Niveau / Rareté min</0> - Sélectionnez le niveau et la rareté minimale des reliques à inclure dans la recherche.
Relics:
  Title: Reliques
  p1: >-
    Remarque : Le potentiel est une note de pourcentage, qui compare une relique à la meilleure relique possible +15 pour le personnage courrament sélectionné. Cette note est basée sur le poids de l'algorithme d'appréciation. Cela signifie que les reliques à +0 ont parfois un potentiel plus élevé que les reliques existantes +15, parce que leurs rolls possibles peuvent aller dans les statistiques désirées du personnage.
  p5: "Tous les caractères: potentiel max - La valeur potentielle la plus élevée possible de la relique, à travers tous les personnages du jeu."
OptimizationDetails:
  Title: Détails d'optimisation
  p1: Montre combien de reliques sont utilisées dans la recherche d'optimisation après l'application de tous les filtres
  p2: Perms - Nombre de permutations à rechercher. Restreignez votre recherche pour réduire le nombre de permutations et limiter la durée de la recherche.
  p3: Cherchées - Nombre de permutations déjà évaluées
  p4: Résultats - Nombre de permutations parcourues satisfaisant les filtres imposés
EnemyOptions:
  Title: Configuration des ennemis
  p1: Niveau - Niveau des ennemis, utilisé lors du calcul de DEF des ennemis
  p4: Endurance maximale - Valeur maximale de la barre d'endurance de l'ennemi. Affecte les calculs liés aux dégâts de rupture.
SubstatWeightFilter:
  Title: Filtre de poids de stat secondaires
  p1: Ce filtre est utilisé pour réduire le nombre de permutations que l'optimiseur doit traiter.
  p2: Il fonctionne en calculant d'abord un total pondéré des stats secondaires sur une relique utilisant les poids configurés, puis en filtrant en fonction du nombre équivalent de rolls minimums présents sur la relique.
  p3: Seules les reliques ayant un nombre équivalent de rolls minimum supérieur au nombre spécifié seront comprises dans la recherche.
StatDisplay:
  Title: Vue Stats et Filtres
  p1: Cela permet de basculer entre la vue des stats basiques et celle des stats de combat. Les filtres de stats seront appliqués en fonction de la vue sélectionnée.
  p2: Stats basiques - Les stats telles qu'elles sont affichées sur la vue du personnage dans le jeu, avec aucun buff de combat appliqué.
  p3: "Stats de combat - Les stats du personnage avec toutes les buffs de combat: buffs de personnages, cônes de lumière, alliés, effets d'ensembles, etc."
ValueColumns:
  Title: Colonnes de valeur
  p1: Vous pouvez optionnellement afficher un certain nombre de colonnes qui évaluent la 'valeur' relative d'une relique.
RelicInsights:
  Title: Appercu de reliques
  p1: Lorsqu'une relique set sélectionnée dans la grille ci-dessus, vous pouvez choisir une analyse à visionner
  p2: >-
    'Seaux' examine à quel point cette relique pourrait être parfaite (avec les meilleurs rolls possibles lors de son amélioration) pour chaque personnage, et regroupe les personnages par pourcentage.<1/>Si vous survolez le portrait d'un personnage, vous pouvez voir les stats à ajouter / améliorer pour atteindre le potentiel maximal de cette relique pour le personnage en question.<3/>⚠️ Les reliques qui ont des stats secondaires manquantes peuvent avoir un potentiel trompeusement élevé, car l'analyse de relique suppose que toutes stats ajoutées seront les meilleurs possibles pour le personnage en question.
  p3: "Top 10 prend les 10 personnages pour lesquels le potentiel de cette relique est le plus élevé, et présente la portée de \"% perfection\" possible après l'amélioration de cette relique."
RelicLocation:
  Title: Position de relique
  p1: Lorsqu'une relique est sélectionnée dans la grille, sa position dans l'inventaire en jeu est affichée ici.
  p2: Si les filtres de série / pièce sont actifs, appliquer ces mêmes filtres en jeu, puis trier par Date Obtenue (plus récent en premier) pour trouver la relique.
  p3: '⚠️Notice d''utilisation⚠️'
  p4: Cela fonctionne uniquement avec l'importation Reliquary Archiver
  p5: Si des reliques ont été obtenues ou supprimées depuis la dernière importation, une nouvelle importation doit être effectuée
  p6: Sélectionnez la largeur de votre inventaire pour obtenir un emplacement précis. La largeur dépendra du menu en question, ainsi que votre écran.
LocatorParams:
  Title: Options de localisateur de relique
  p1: <0>Largeur d'inventaire</0> - Sélectionnez le nombre de colonnes que présente votre inventaire dans le jeu affin que le localisateur de reliques puisse trouver votre relique avec précision
  p2: <0>Filtre automatique des lignes</0> - Nombre maximum de lignes avant le localisateur de reliques applique un filtre de pièce/ensemble pour essayer de remonter la relique recherchée vers le haut de votre inventaire
