FeatureCards:
  LearnMore: En savoir plus
  Showcase:
    Title: Vitrine de personnages
    Content: >-
      Partagez les stats de vos personnages, ou visionnez les pré-builds de personnages futurs. Simulez leur performance en bataille avec la note DPS et mesurez-le par rapport aux références.
  Optimizer:
    Title: Optimiseur de reliques
    Content: >-
      Optimisez vos personnages pour trouver la meilleure combinaison possible de reliques pour atteindre lerus points d'arrêt et maximiser leurs stats.
  Calculator:
    Title: Calculateur de dégâts
    Content: >-
      Calcules les dégâts avec précision grâce au réglage de l'équipe, des buffs actifs, et de la rotation de capacités afin de maximiser les dégâts.
  Organizer:
    Title: Organisateur d'inventaire
    Content: >-
      Organisez votre inventaire en évaluant et triant les reliques en fonction de leur potentiel, et trouvez les meilleures reliques à améliorer pour chaque personnage.
Welcome: Bienvenue à <1/> l'Optimiseur Star Rail de Fribbels
