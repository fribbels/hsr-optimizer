  Conditionals:
    DefaultMessage: Activé par défaut - les effets s'appliqueront aux calculs de combat.
    Hunter: Lorsque cette option est sélectionnée, le buff de DGT CRIT sera appliqué au calcul des stats de combat.
    Streetwise: Le buff d'ATQ% sélectionné est appliqué au calcul des stats de combat en fonction du nombre de stacks.
    Firesmith: L'augmentation des DGT de compétence est toujours active par défaut. Lorsque cette option est sélectionnée, le buff de DGT de Feu est appliqué au calcul des stats de combat.
    Genius: L'augmentation de pénétration de DEF de 10% est toujours active par défaut. Lorsque cette option est sélectionnée, l'ennemi sera considéré comme étant faible aux DGT Quantique et la pénétration de DEF sera additionnellement augmentée de 10%.
    Thunder: Lorsque cette option est sélectionnée, le buff d'ATQ% sera appliqué au calcul des stats de combat.
    Wastelander: Applique le buff sélectionné au calcul des stats de combat
    Longevous: Le buff de TC sélectionné est appliqué au calcul des stats de combat en fonction du nombre de stacks.
    Messenger: Lorsque cette option est sélectionnée, le buff de VIT% sera appliqué au calcul des stats de combat.
    Ashblazing: >-
      Le buff d'ATQ% sélectionné sera appliqué à tous les calculs hormis celui des attaques de suivi. Le calcul pour les attaques de suivi commencera avec un buff de 0% et s'accumulera en fonction du nombre de coups délivrés par l'attaque. Le nombre de coups augmentera en fonction du nombre d'ennemis et supposera que la cible est située au milieu pour les attaques a plusieurs cibles.
    Prisoner: Le buff de pénétration de def% sera appliqué au calcul de dégâts en fonction du nombre de stacks.
    Diver: L'effet 2 pièces peut être désactivé en sélectionnant l'option 0x. Pour l'effet 4 pièces, divers buffs de crit sont appliqués en fonction de l'option sélectionnée.
    Watchmaker: Lorsque cette option est sélectionnée, le buff d'effet Rupture sera appliqué au calcul des stats de combat.
    Valorous: Le buff de Taux de CRIT est toujours activée par défaut. Le buff sélectionné est appliqué au calcul de dégâts en fonction du nombre de stacks
    Differentiator: Lorsque cette option est sélectionnée, le buff de Taux de CRIT sera appliqué au calcul des stats de combat.
    Sigonia: Lorsque cette option est sélectionnée, le buff de DGT CRIT sera appliqué au calcul des stats de combat, en supposant que le personnage ait vaincu ce nombre d'ennemis.
    Izumo: Lorsque cette option est sélectionnée, suppose qu'il existe un allié du même chemin dans l'équipe, et applique un buff de Taux de Crit de 12% lors du calcul des stats de combat.
    Duran: Le buff sélectionné est appliqué au calcul des stats de combat en fonction du nombre de stacks.
    Kalpagni: Lorsque cette option est activée, applique le buff d'Effet de Rupture au calcul des stats de combat.
    Lushaka: Le buff sélectionné est appliqué au calcul des stats de combat.
    Banana: Le buff sélectionné est appliqué au calcul des stats de combat.
    Sacerdos: Le buff sélectionné est appliqué au calcul des stats de combat. Les personnages qui se buffent peuvent activer cet effet.
