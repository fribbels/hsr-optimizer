  BuildAnalysis:
    ScoringNote: >-
      La note de DPS évalue la qualité d'une build en comparant les dégâts infligés par une rotation de capacités de la build équipée à ceux de 2 builds de référence avec les mêmes équipes / cônes de lumière / eidolons. Les notes et DGT Combo sont relatifs à l'équipe et au seuil de vitesse choisi. Ils ne devraient pas être comparés entre différentes configurations.
    RelicRarityHeader: Comparaisons d'améliorations de rareté de relique
    RelicRarityNote: |-
      La PP estimée mesure le nombre moyen de jours et de Puissance de Pionnier requis afin d'améliorer chaque relique en fonction des poids des stats du personnage auquel elles sont équipées.
      C'est une mesure de la rareté statistique de la relique pour assister au choix de quelle relique améliorer en priorité, et ne porte aucun lien avec la note DPS et les DGT Combo.
