      enemyHpGte50:
        text: Bonus de DGT Compétence
        content: Lorsque le pourcentage de PV d'un ennemi est supérieur ou égal à 50%, les DGT qui lui sont infligés augmentent de 20%.
      techniqueBuff:
        text: Bonus d'ATQ de la Technique
