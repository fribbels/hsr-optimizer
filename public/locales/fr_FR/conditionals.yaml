          L'ATQ de Sushang augmente de {{ultBuffedAtk}}% et l'utilisation de sa compétence a 2 chances supplémentaires de déclencher Posture de l'épée pendant 2 tours. Lorsque Posture de l'épée est déclenchée par les chances supplémentaires, elle inflige 50% des DGT originaux.
      skillExtraHits:
