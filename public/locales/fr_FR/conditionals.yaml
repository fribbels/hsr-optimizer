        text: 'E2: PÉN de RÉS'
        content: Réduit de 12% toutes les RÉS de type de la cible pendant 3 tours lors de l'utilisation de l'ATQ normale.
      e4DefBuff:
        text: 'E4: Bonus de DÉF'
        content: Lors du déclenchement de l'attaque de suivi de son talent, la DÉF d'Aventurine augmente de 40% pendant 2 tours.
      e6ShieldStacks:
        text: 'E6: Nombre d''alliés avec bouclier'
        content: Les DGT infligés par Aventurine augmentent de 50% pour chaque allié qui bénéficie d'un bouclier, jusqu'à une augmentation maximale de 150%.
  Bailu:
    Content:
      healingMaxHpBuff:
        text: Bonus de PV max après soins
        content: Lorsque Bailu soigne un cible allié au-delà de ses PV max normaux, les PV max de l'allié augmentent de 10% pendant 2 tours.
      talentDmgReductionBuff:
        text: Réduction de dégâts revigoration
        content: Les personnages revigorés subissent 10% de DGT en moins.
      e2UltHealingBuff:
        text: 'E2: Bonus de soins'
        content: Après l'utilisation de son ultime, les soins prodigués par Bailu augmentent de 15% supplémentaires.
      e4SkillHealingDmgBuffStacks:
        text: 'E4: Bonus de DGT'
        content: Les soins prodigués par la compétence augmentent les DGT infligés par le bénéficiaire de 10% pendant 2 tours. Cet effet peut-être cumulé jusqu'à 3 fois.
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: Conversion de TAE à DGT
        content: Augmente les DGT infligés par Cygne noir à hauteur de 60% de ses chances d'appliquer des effets, jusqu'à une augmentation maximale de DGT de 72%.
      epiphanyDebuff:
        text: Malus Épiphanie
        content: Les ennemis affectés par Épiphanie subissent {{epiphanyDmgTakenBoost}}% de DGT supplémentaires pendant leur tour.
      defDecreaseDebuff:
        text: Malus réduction de DÉF
        content: La DÉF des ennemies est réduite de {{defShredValue}}%.
      arcanaStacks:
        text: Cumuls d'Arcanes
        content: >-
          Les cibles ennemies affectées par Arcanes subissent des dégâts de vent sur la durée équivalents à {{dotScaling}}% de l'ATQ de Cygne noir au début de chaque tour. Chaque cumul d'Arcanes augmente de {{arcanaStackMultiplier}}% ce multiplicateur de dégâts sur la durée. Arcanes peut se cumuler jusqu'à 50 fois.::BR::À partir de 7 cumuls d'Arcanes, permet aux dégâts sur la durée infligés cette fois d'ignorer 20% de la DÉF de la cible et des cibles adjacentes.
      e1ResReduction:
        text: 'E1: Réduction de DÉF'
        content: Tant que Cygne noir est en état de combattre, la RÉS au vent, physique, au feu ou à la foudre des ennemis affectés respectivement par Faille du vent, Saignement, Brûlure ou Stupéfaction est réduite de 25%.
      e4EffResPen:
        text: 'E4: Réduction de RAE'
        content: La RÉS aux effets des cibles ennemies affectées par Épiphanie est réduite de 10%.
  Blade:
    Content:
      enhancedStateActive:
        text: État Vue de l'enfer
        content: "Augmente les DGT infligés par Blade de {{enhancedStateDmgBoost}}% et son ATQ normale Lame d'éclat se renforce en Forêt de lames pendant 3 tours.::BR::E2: Les chances de coup critique de Blade augmentent de 15%."
      hpPercentLostTotal:
        text: Total de % de PV perdu
        content: Les DGT d'Ultime croissent en fonction du total de PV perdu par Blade depuis sa dernière Ultime. Le total pris en compte ne peut pas dépasser {{hpPercentLostTotalMax}}% des PV max de Blade.
      e4MaxHpIncreaseStacks:
        text: 'E4: Cumuls de Bonus de PV max'
        content: Lorsque les PV de Blade sont inférieurs ou égaux à 50%, ses PV max augmentent de 20%. Cumulable jusqu'à 2 fois.
  Boothill:
    Content:
      standoffActive:
        text: Confrontation
        content: >-
          Force le Fossoyeur à entrer en état de Confrontation avec une cible ennemie unique. L'ATQ normale du Fossoyeur devient renforcée et il ne peut pas utiliser sa compétence pour une durée de 2 tours. Cette durée est réduite de 1 au début de chaque tour du Fossoyeur. La cible ennemie qui est en état de Confrontation est provoquée. Lorsque la cible ennemie/le Fossoyeur subit une attaque de la part de l'autre partie, les DGT reçus augmentent de {{standoffVulnerabilityBoost}}%/15%.
      pocketTrickshotStacks:
        text: Cumuls d'Avantage en poche
        content: Chaque cumul d'Avantage en poche accentue la réduction de robustesse de l'attaque normale renforcée de 50%, cumulable jusqu'à 3 fois.
      beToCritBoost:
        text: Conversion d'ER à TC/DC
        content: Augmente les chances de coup critique / DGT critiques du personnage. L'augmentation est équivalente à 10% / 50% de l'effet de Rupture, Jusqu'à un maximum de 30% / 150%.
      talentBreakDmgScaling:
        text: DGT de Rupture du Talent (force l'état de rupture)
        content: >-
          Si la cible est en état de Rupture de faiblesse lors de l'utilisation de l'ATQ normale renforcée, inflige à la cible des DGT de rupture équivalents à 70%/120%/170% des DGT de rupture physiques du Fossoyeur pour chaque cumul d'Avantage en poche. La robustesse maximale prise en compte pour ces DGT ne peut pas dépasser 16 fois la réduction de robustesse de base de l'ATQ normale « Coup de talon brise-crâne ».
      e1DefShred:
        text: 'E1: PÉN de DÉF'
        content: Obtient 1 cumul d'Avantage en poche en début de combat. Lorsque le Fossoyeur inflige des DGT, il ignore 16% de la DÉF de la cible ennemie.
      e2BeBuff:
        text: 'E2: Bonus d''ER'
        content: >-
          L'équipe récupère 1 point de compétence lorsqu'Avantage en poche est obtenu en Confrontation, et augmente l'effet de Rupture de 30% pour une durée de 2 tours. Cet effet ne peut être déclenché plusieurs fois en un tour, et il se déclenche également lors de l'obtention de cumuls d'Avantage en poche qui dépassent le maximum.
      e4TargetStandoffVulnerability:
        text: 'E4: Vulnérabilité'
        content: >-
          Lorsque la cible ennemie en état de Confrontation est attaquée par le Fossoyeur, l'augmentation des DGT subis est majorée de 12%. Lorsque le Fossoyeur est attaqué par la cible ennemie en état de Confrontation, l'augmentation des DGT subis est réduite de 12%.
      e6AdditionalBreakDmg:
        text: 'E6: DGT de rupture bonus'
        content: >-
          Lorsque le talent du Fossoyeur inflige des DGT de rupture, il inflige des DGT de rupture supplémentaires équivalents à 40% du multiplicateur de DGT initiaux à la cible et des DGT de rupture supplémentaires équivalents à 70% du multiplicateur des DGT initiaux aux cibles adjacentes.
  Bronya:
    Content:
      teamDmgBuff:
        text: Bonus d'équipe de DGT
        content: Lorsque Bronya participe au combat, tous les alliés infligent 10% de DGT supplémentaires.
      skillBuff:
        text: Bonus de DGT
        content: Dissipe un malus d'un allié, lui permet d'agir immédiatement et augmente ses DGT de {{skillDmgBoostValue}}% pendant 1 tour.
      ultBuff:
        text: Bonus d'ATQ/DC de l'ULT
        content: Augmente l'ATQ de tous les alliés de {{ultAtkBoostValue}}% et augmente leurs DGT critiques d'un montant équivalent à {{ultCdBoostValue}}% des DGT critiques de Bronya + {{ultCdBoostBaseValue}}% pendant 2 tours.
      battleStartDefBuff:
        text: Bonus de DÉF initial
        content: Augmente la DÉF de tous les alliés de 20% pendant 2 tours en début de combat.
      techniqueBuff:
        text: Bonus d'ATQ de la Technique
        content: Après utilisation de la technique de Bronya, l'ATQ de tous les alliés augmente de 15% pendant 2 tours lors du combat suivant.
      e2SkillSpdBuff:
        text: 'E2: Bonus de Vitesse'
        content: Lorsque l'allié ciblé par la compétence de Bronya effectue une action, sa VIT augmente de 30% pendant 1 tour.
    TeammateContent:
      teammateCDValue:
        text: DC en combat de Bronya
        content: Augmente l'ATQ de tous les alliés de {{ultAtkBoostValue}}% et augmente leurs DGT critiques d'un montant équivalent à {{ultCdBoostValue}}% des DGT critiques de Bronya + {{ultCdBoostBaseValue}}% pendant 2 tours.
  Clara:
    Content:
      ultBuff:
        text: Bonus d'ULT
        content: Le contre de Svarog à son multiplicateur de DGT sur l'ennemi augmenté de {{ultFuaExtraScaling}}%. les DGT infligés à Clara diminuent de {{ultDmgReductionValue}}% pendant 2 tours.
      talentEnemyMarked:
