      enemyDefeatedBuff:
        text: Bonus ennemi vaincu
        content: L'ATQ augmente de 20% pendant 2 tours après avoir vaincu un ennemi.
  SilverWolf:
    Content:
      skillResShredDebuff:
        text: Réduction de RÉS de la compétence
        content: >-
          Réduit la RÉS à tous les types de l'ennemi de {{skillResShredValue}}% pendant 2 tours.::BR::Si l'ennemi subi au moins 3 malus, leur RÉS à tous les types est réduite de 3% supplémentaires.
      skillWeaknessResShredDebuff:
        text: Réduction de RÉS faiblesse implantée
        content: >-
          Il y a une chances de base d'appliquer 1 Faiblesse du type d'un allié présent sur le champ de bataille à une cible ennemie. Réduit également la RÉS aux DGT de ce type de faiblesse de l'ennemi de 20% pendant 2 tours. Si l'ennemi a déjà ce type de faiblesse, l'effet de réduction de RÉS aux DGT ne sera pas déclenché.
      talentDefShredDebuff:
        text: Reduction de DÉF Bugs
        content: Le Bug de Louve d'Argent réduit la DEF de la cible de {{talentDefShredDebuffValue}}% pendant 3 tours.
      ultDefShredDebuff:
        text: Réduction de DEF de l'ULT
        content: Réduit la DÉF de la cible ennemie de {{ultDefShredValue}}% pendant 3 tours.
      targetDebuffs:
        text: Malus sur la cible
        content: >-
          Lorsque l'ennemi subit au moins 3 malus, la compétence diminue ses RÉS à tous les types de 3% supplémentaires.::BR::E4: Lorsque Louve d'argent attaque un ennemi avec son ultime, elle inflige des DGT quantiques additionnels équivalents à 20% de son ATQ pour chaque malus actuellement présent sur la cible ennemie. Cet effet peut être déclenché un maximum de 5 fois par utilisation de l'ultime.::BR::E6: Pour chaque malus subi par la cible ennemie, les DGT infligés par Louve d'argent augmentent de 20%, jusqu'à une limite de 100%.
  Sparkle:
    Content:
      skillCdBuff:
        text: Bonus de DC
        content: >-
          Augmente les DGT critiques d'une cible alliée unique à hauteur de {{skillCdBuffScaling}}% des DGT critiques de Sparkle + {{skillCdBuffBase}}% pendant 1 tour.::BR::E6: L'effet d'augmentation des DGT critiques accordé par la compétence de Sparkle augmente d'un montant équivalent à 30% des DGT critiques de Sparkle. Lorsque Sparkle utilise sa compétence, l'effet d'augmentation des DGT critiques de sa compétence s'applique à tous les alliés qui bénéficient de l'effet Énigme. Lorsque Sparkle utilise son ultime, tout allié qui bénéficie de l'effet d'augmentation de DGT de sa compétence propage cet effet aux alliés avec Énigme.
      cipherBuff:
        text: Bonus Énigme
        content: >-
          Chaque cumul de l'effet d'augmentation de DGT accordé par le talent de Sparkle augmente de {{cipherTalentStackBoost}}% supplémentaires pour les alliés qui bénéficient d'Énigme. Dure 2 tours.::BR::E1: L'effet Énigme accordé par l'ultime dure 1 tour supplémentaire. Tous les alliés qui bénéficient de cet effet voient leur ATQ augmenter de 40%.
      talentStacks:
        text: Cumuls de bonus de DGT du talent
        content: >-
          Chaque fois qu'un allié utilise 1 point de compétence, les DGT infligés par tous les alliés augmentent de {talentBaseStackBoost}%. Cet effet dure 2 tours et peut être cumulé jusqu'à 3 fois.::BR::E2: Chaque cumul de l'effet du talent permet aux alliés d'ignorer 8% de la DÉF de la cible lorsqu'ils infligent des DGT.
      quantumAllies:
        text: Alliés quantiques
        content: Lorsqu'il y a 1/2/3 alliés de type quantique dans l'équipe, l'ATQ des alliés de type quantique augmente de 5%/15%/30%.
    TeammateContent:
      teammateCDValue:
        text: DC en combat de Sparkle
        content: Augmente les DGT critiques d'une cible alliée unique à hauteur de {{skillCdBuffScaling}}% des DGT critiques de Sparkle + {{skillCdBuffBase}}% pendant 1 tour.
  Sunday:
    Content:
      skillDmgBuff:
        text: Bonus de DGT
        content: >-
          Permet à un personnage allié désigné et à son invocation d'agir immédiatement, tout en augmentant les DGT qu'ils infligent de {{DmgBoost}}%. L'effet d'augmentation de DGT augmente de {{SummonDmgBoost}}% supplémentaires si la cible a une invocation.
      talentCrBuffStacks:
        text: Cumuls de bonus de TC
        content: Lors de l'utilisation de la compétence, les chances de coup critique de la cible augmentent de {{CritRateBoost}}% pendant 3 tours.
      techniqueDmgBuff:
        text: Bonus de DGT de la technique
        content: La première fois que Sunday utilise une capacité sur une cible alliée au cours du prochain combat, les DGT infligés par cette cible augmentent de 50% pendant 2 tours.
      e1DefPen:
        text: 'E1: PÉN de DÉF'
        content: >-
          Lorsque Sunday utilise sa compétence, le personnage cible ignore 16% de la DÉF de la cible ennemie et ses invocations ignorent 40% de la DÉF de la cible ennemie en cas de DGT infligés, pour une durée de 2 tours.
      e2DmgBuff:
        text: 'E2: Bonus de DGT Béatifié'
        content: Les DGT infligés par les Béatifiés augmentent de 30%.
    TeammateContent:
      beatified:
        text: Bonus de DC de l'ULT
        content: >-
          Les DGT critiques de la cible ainsi que ceux de leur invocation augmentent d'un montant équivalent à {{CritBuffScaling}}% des DGT critiques de Sunday + {{CritBuffFlat}}%.
      teammateCDValue:
        text: DC en combat de Sunday
        content: >-
          Les DGT critiques de la cible ainsi que ceux de leur invocation augmentent d'un montant équivalent à {{CritBuffScaling}}% des DGT critiques de Sunday + {{CritBuffFlat}}%.
      e6CrToCdConversion:
        text: 'E6: Conversion TC à DC'
        content: >-
          Lorsque l'effet d'augmentation des chances de coup critique du talent est actif et que les chances de coup critique de la cible dépassent 100%, chaque 1% supplémentaire augmente les DGT critiques de 2%.
  Sushang:
    Content:
      ultBuffedState:
