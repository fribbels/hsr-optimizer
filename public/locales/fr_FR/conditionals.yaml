    TeammateContent:
      teammateSPDValue:
        text: Vitesse en combat de Hanya
        content: Augmente la VIT d'une cible alliée à hauteur de {{ultSpdBuffValue}}% de la VIT de Hanya et son ATQ de {{ultAtkBuffValue}}%.
  Herta:
    Content:
      fuaStacks:
        text: Coups de l'ADS
        content: Lorsque l'attaque d'un allié réduit le pourcentage de PV d'un ennemi à 50% ou moins, Herta lance une attaque de suivi qui inflige des DGT de glace.
      targetFrozen:
