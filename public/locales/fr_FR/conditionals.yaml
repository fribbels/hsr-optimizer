        content: >-
          Accorde une bénédiction à un allié unique qui augmente son ATQ de {{skillAtkBoostScaling}}%, dans la limite de {{skillAtkBoostMax}}% de l'ATQ actuelle de Tingyun. Lorsque l'allié béni attaque, il inflige des DGT de Foudre additionnels équivalents à {{skillLightningDmgBoostScaling}}% de sa propre ATQ 1 fois. La bénédiction dure 3 tours.
