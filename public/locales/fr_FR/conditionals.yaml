      e6UltTargetDebuff:
        text: 'E6: Volée de papillons'
        content: Après utilisation de son ultime, Seele inflige Volée de papillons à une cible ennemie pendant 1 tour. La cible affectée par Volée de papillons subissent des DGT quantiques supplémentaires équivalents à 15% des DGT de l'ultime de Seele chaque fois qu'ils sont attaqués.
  Serval:
    Content:
      targetShocked:
