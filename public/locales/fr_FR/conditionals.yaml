        content: Chaque fois qu'1 cumul d'Interprétation est appliqué à une cible ennemie, la Grande Herta obtient 1 cumul de Réponse, jusqu'à un maximum de 99 cumuls. Chaque cumul de Réponse augmente le multiplicateur de DGT de l'ultime de 1% lors de l'utilisation de l'ultime.
      e1BonusStacks:
        text: 'E1: Cumuls bonus'
        content: Lors du calcul des cumuls d'Interprétation pour la compétence renforcée, prend également en compte 50% des cumuls actuels d'Interprétation sur la cible qui a le plus de cumuls parmi la cible principale et ses cibles adjacentes.
      e4EruditionSpdBuff:
        text: 'E4: Bonus de VIT Érudition'
        content: La VIT des personnages de l'équipe qui suivent la Voie de l'Érudition augmente de 12%.
      e6Buffs:
        text: 'E6: Divers bonus'
        content: La PÉN de RÉS à la glace de la Grande Herta augmente de 20%. Lorsque le nombre de cibles ennemies sur le champ de bataille est de 3 ou plus/2/1, le multiplicateur de DGT de l'ultime augmente de 140%/250%/400%.
  Tingyun:
    Content:
      benedictionBuff:
        text: Bonus Bénédiction
        content: >-
          Accorde une bénédiction à un allié unique qui augmente son ATQ de {{skillAtkBoostScaling}}%, dans la limite de {{skillAtkBoostMax}}% de l'ATQ actuelle de Tingyun. Lorsque l'allié béni attaque, il inflige des DGT de Foudre additionnels équivalents à {{skillLightningDmgBoostScaling}}% de sa propre ATQ 1 fois. La bénédiction dure 3 tours.
      skillSpdBuff:
        text: Bonus de VIT de la compétence
        content: La VIT de Tingyun augmente de 20% pendant 1 tour après utilisation de sa compétence.
      ultDmgBuff:
        text: Bonus de DGT d'ULT
      ultSpdBuff:
        text: 'E1: Bonus de VIT de l''ULT'
        content: "La VIT de l'allié béni augmente de 20% pendant 1 tour après utilisation de son ultime."
    TeammateContent:
