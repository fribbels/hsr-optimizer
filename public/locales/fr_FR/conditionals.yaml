        content: L'ATQ normale et la compétence de Guinaifen peuvent augmenter le multiplicateur de DGT de leur effet de Brûlure de 40% sur les cibles brûlées.
  Hanya:
    Content:
      ultBuff:
        text: Bonus de VIT/ATQ de l'ULT
        content: Augmente la VIT d'une cible alliée à hauteur de {{ultSpdBuffValue}}% de la VIT de Hanya et son ATQ de {{ultAtkBuffValue}}%.
      targetBurdenActive:
        text: Cible malussé par Fardeau
        content: Lorsqu'un allié utilise une ATQ normale, une compétence ou un ultime sur un ennemi affecté par Fardeau, ses DGT augmentent de {{talentDmgBoostValue}}% pendant 2 tours.
      burdenAtkBuff:
