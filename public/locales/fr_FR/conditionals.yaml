  TrailblazerDestruction:
    Content:
      enhancedUlt:
        text: ULT ZdE
      talentStacks:
        text: Cumuls du talent
        content: 'L''ATQ augmente de {{talentAtkScalingValue}}% à chaque fois que le personnage fait subir une Rupture de faiblesse à un ennemi. Effet cumulable jusqu''à 2 fois.::BR::A4: Chaque cumul du talent augmente la DÉF du pionnier/de la pionnière de 10%.'
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: Bonus d'ER de Soutien sur scène
      superBreakDmg:
        text: Rupture extrême (force l'état de rupture)
        content: >-
          Lorsque les alliés bénéficiant de l'effet Soutien sur scène attaquent des cibles ennemies qui sont en état de Rupture de faiblesse, la réduction de robustesse de cette attaque est convertie 1 fois en une instance de DGT de rupture extrême.::BR::Les DGT de rupture extrême sont ajoutés a chacune des colonnes de DGT de NORMALE / COMP / ULT / ADS. Par exemple, lorsque cette option est activée, la collone COMP montrera la somme des dégâts de Compétence et des DGT de tupture extreme basés sur la réduction de robustesse de la compétence. Activer cette option forcera l'ennemi à être considéré comme étant en état de rupture de faiblesse pour tous les calculs de dégàts.
      skillHitsOnTarget:
        text: Coups supplémentaires sur cible de compétence
        content: Inflige des DGT imaginaire à un ennemi unique et inflige 4 fois des DGT supplémentaires à un ennemi aléatoire.
      e2EnergyRegenBuff:
        text: 'E2: Bonus de TRE'
    TeammateContent:
      teammateBeValue:
        text: 'E4: ER en combat'
        content: Lorsque le pionnier/la pionnière est sur le champ de bataille, augmente l'effet de Rupture de tous les alliés à l'exception du pionnier/de la pionnière. L'augmentation est équivalente à 15% de l'effet de Rupture du pionnier/de la pionnière.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Normale améliorée
        content: Attaque normale renforcée inflige des dégâts de Feu équivalent à {{basicEnhancedAtkScaling}}% de l'ATQ du pionnier/de la pionnière à la cible principale, ainsi que des dégâts réduits aux cibles adjacents
      skillActive:
        text: Réduction de DGT de la compétence
        content: Quand la compétence est utilisée, réduit les DGT reçus de {{skillDamageReductionValue}}%. Réduis aussi les DGT reçus pas les alliés de 15% pour 1 tour.
      shieldActive:
        text: Bouclier actif
        content: Lorsque le/la Pionnier/ère est protégé/e par un bouclier au début du tour, augmente l'ATQ de 15%.
      e6DefStacks:
        text: 'E6: Cumuls de bonus de DÉF'
        content: "Après utilisation de son ATQ de base renforcée ou de son ultime, la DÉF du/de la Pionnier/ère augmente de 10%. Cumulable jusqu'à 3 fois."
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: Nombre de coups de Mem
        content: >-
          Inflige 4 instances de DGT, chaque instance inflige des DGT de glace équivalents à {{SingleScaling}}% de l'ATQ de Mem à un ennemi aléatoire. Puis, inflige des DGT de glace équivalents à {{AoeScaling}}% de l'ATQ de Mem à tous les ennemis.
      teamCdBuff:
        text: Bonus d'équipe de DC
        content: >-
          Les DGT critiques de tous les alliés augmentent d'un montant équivalent à {{ScalingBuff}}% des DGT critiques de Mem + {{FlatBuff}}%.
      memsSupport:
        text: >-
          DGT réels du soutien de Mem
        content: >-
          Avance l'action d'un allié désigné de 100% et lui accorde Soutien de Mem pendant 3 tours. Pour chaque instance de DGT infligés par la cible avec Soutien de Mem, inflige également 1 instance de DGT réels équivalents à {{TrueDmgScaling}}% des DGT initiaux.::BR::E1: Lorsqu'une cible alliée bénéficie de Soutien de Mem, cet effet s'applique également au mnémesprit de la cible/au mnémomaître.::BR::E4: Lorsqu'une cible alliée avec 0 d'énergie max utilise activement une capacité, Mem gagne 3% de charge. De plus, le multiplicateur des DGT réels infligés par cette cible via Soutien de Mem augmente de 6%.
      energyTrueDmgValue:
        text: DGT réels d'énergie max
        content: >-
          Lorsque l'énergie max d'une cible alliée qui bénéficie de Soutien de Mem excède 100, pour chaque tranche de 10 points d'énergie en excédant, augmente le multiplicateur des DGT réels infligés avec Soutien de Mem de 2%, jusqu'à une augmentation maximale de 20%.
      e1CrBuff:
        text: 'E1: Bonus de TC'
        content: >-
          Augmente les chances de coup critique de la cible alliée qui bénéficie de Soutien de Mem de 10%.
      e4TrueDmgBoost:
        text: 'E4: Bonus de DGT réels'
        content: >-
          Lorsqu'une cible alliée avec 0 d'énergie max utilise activement une capacité, Mem gagne 3% de charge. De plus, le multiplicateur des DGT réels infligés par cette cible via Soutien de Mem augmente de 6%.
      e6UltCrBoost:
        text: 'E6: Bonus de TC de l''Ult'
        content: >-
          Les chances de coup critique de l'ultime sont fixées à 100%.
    TeammateContent:
      memCDValue:
        text: >-
          DC en combat de Mem
        content: >-
          Les DGT critiques de tous les alliés augmentent d'un montant équivalent à {{ScalingBuff}}% des DGT critiques de Mem + {{FlatBuff}}%.
