  RuanMei:
    Content:
      skillOvertoneBuff:
        text: Bonus Tonalité
        content: >-
          Ruan Mei gagne Tonalité après avoir utilisé sa compétence, pour une durée de 3 tours. Cette durée diminue de 1 au début du tour de Ruan Mei. Les DGT de tous les alliés augmentent de {{skillScaling}}% lorsque Ruan Mei bénéficie de Tonalité et leur efficacité de Rupture de faiblesse de 50%.
      teamBEBuff:
        text: Bonus d'équipe d'ER
        content: Augmente l'effet de Rupture de tous les alliés de 20%.
      ultFieldActive:
        text: Zone d'ULT active
        content: >-
          La PÉN de RÉS à tous les types de tous les alliés augmente de {{fieldResPenValue}}%.::BR::E1: Lorsque que le champ généré par l'ultime est déployé, les DGT infligés par tous les alliés ignorent 20% de la DÉF des cibles.
      e2AtkBoost:
        text: 'E2: Bonus d''ATQ'
        content: Lorsque Ruan Mei est sur le champ de bataille, l'ATQ de tous les alliés augmente de 40% lorsqu'ils infligent des DGT à des ennemis en état de Rupture de faiblesse.
      e4BeBuff:
        text: 'E4: Bonus d''ER'
        content: L'effet de Rupture de Ruan Mei augmente de 100% pendant 3 tours en cas de Rupture de faiblesse d'une cible ennemie.
    TeammateContent:
      teamSpdBuff:
        text: Bonus d'équipe de VIT
        content: Augmente la VIT de toute l'équipe de {{talentSpdScaling}}% (hormis elle-même).
      teamDmgBuff:
        text: Conversion d'ER à DGT
        content: En combat, lorsque l'effet de Rupture de Ruan Mei est supétieure à 120%, pour chaque 10% en excédent, la compétence de Ruan Mei augmente les DGT de tous les alliés de 6% additionnels, jusqu'à un maximum de 36%.
  Sampo:
    Content:
      targetDotTakenDebuff:
        text: Vulnérabilité aux DSD de l'ULT
