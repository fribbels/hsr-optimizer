      battleStartDefBuff:
        text: Bonus de DÉF initial
        content: Augmente la DÉF de tous les alliés de 20% pendant 2 tours en début de combat.
      techniqueBuff:
        text: Bonus d'ATQ de la Technique
        content: Après utilisation de la technique de Bronya, l'ATQ de tous les alliés augmente de 15% pendant 2 tours lors du combat suivant.
      e2SkillSpdBuff:
        text: 'E2: Bonus de Vitesse'
