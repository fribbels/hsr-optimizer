RelicSets:
  "101":
    Name: Vagabond foulenuage
    Description2pc: Augmente les soins prodigués de 10%.
    Description4pc: "Récupère immédiatement 1\_point de compétence en début de combat."
  "102":
    Name: Mousquetaire du blé sauvage
    Description2pc: Augmente l'ATQ de 12%.
    Description4pc: Augmente la VIT du porteur de 6% et les DGT infligés par son ATQ normale de 10%.
  "103":
    Name: Chevalier du palais de la pureté
    Description2pc: Augmente la DÉF de 15%.
    Description4pc: Augmente les DGT max absorbés par le bouclier créé par le porteur de 20%.
  "104":
    Name: Chasseur de la forêt glaciaire
    Description2pc: Augmente les DGT de glace de 10%.
    Description4pc: "Après que le porteur utilise son ultime, ses DGT critiques augmentent de 25% pendant 2\_tours."
  "105":
    Name: Championne de boxe de rue
    Description2pc: Augmente les DGT physiques de 10%.
    Description4pc: "Lorsque le porteur attaque ou est touché, son ATQ augmente de 5% pour le reste du combat. Cet effet est cumulable 5\_fois."
  "106":
    Name: Garde des neiges hurlantes
    Description2pc: Réduit les DGT subis de 8%.
    Description4pc: Au début du tour, si les PV du porteur sont inférieurs ou égaux à 50%, restaure une quantité de PV équivalente à 8% de ses PV max et régénère 5 points d'énergie.
  "107":
    Name: Lave de Forgefeu
    Description2pc: Augmente les DGT de feu de 10%.
    Description4pc: Augmente les DGT infligés par la compétence du porteur de 12%. D'autre part, augmente les DGT de feu du porteur de 12% lors de l'attaque qui suit le lancement de l'ultime.
  "108":
    Name: Génies des étoiles
    Description2pc: Augmente les DGT quantiques de 10%.
    Description4pc: Lorsque le porteur inflige des DGT à une cible ennemie, il ignore 10% de sa DÉF. Si la cible ennemie présente une Faiblesse quantique, il ignore 10% supplémentaires de sa DÉF.
  "109":
    Name: Tonnerre grésillant
    Description2pc: Augmente les DGT de foudre de 10%.
    Description4pc: "Lorsque le porteur utilise sa compétence, son ATQ augmente de 20% pendant 1\_tour."
  "110":
    Name: Aigle de la frontière du crépuscule
    Description2pc: Augmente les DGT de vent de 10%.
    Description4pc: Après que le porteur utilise son ultime, son action est avancée de 25%.
  "111":
    Name: Voleur de météorite filante
    Description2pc: Augmente l'effet de Rupture de 16%.
    Description4pc: "Augmente l'effet de Rupture du porteur de 16%. Ce dernier régénère 3\_points d'énergie lorsqu'il inflige une Rupture de faiblesse à un ennemi."
  "112":
    Name: Ferrailleur du désert des bandits
    Description2pc: Augmente les DGT imaginaires de 10%.
    Description4pc: Les chances de coup critique du porteur augmentent de 10% quand celui-ci inflige des DGT aux cibles ennemies subissant des malus, et ses DGT critiques augmentent de 20% quand il inflige des DGT aux cibles ennemies emprisonnées.
  "113":
    Name: Disciple longévive
    Description2pc: Augmente les PV max de 12%.
    Description4pc: Lorsque le porteur est touché ou que ses PV sont consommés par un allié ou par lui-même, ses chances de coup critique augmentent de 8% pendant 2 tours, avec un maximum de 2 cumuls.
  "114":
    Name: Messager du hackerspace
    Description2pc: Augmente la VIT de 6%.
    Description4pc: "Lorsque le porteur utilise son ultime sur un allié, la VIT de tous les alliés augmente de 12% pendant 1\_tour. Cet effet n'est pas cumulable."
  "115":
    Name: Grand duc incandescendre
    Description2pc: Augmente les DGT infligés par les attaques de suivi de 20%.
    Description4pc: Augmente l'ATQ du porteur de 6% chaque fois que ses attaques de suivi infligent des DGT. Cet effet est cumulable jusqu'à 8 fois pour une durée de 3 tours. Cet effet est supprimé à la prochaine attaque de suivi lancée par le porteur.
  "116":
    Name: Prisonnier enchaîné
    Description2pc: Augmente l'ATQ de 12%.
    Description4pc: "Lorsque le porteur inflige des DGT à une cible ennemie, il ignore 6% de sa DÉF pour chaque dégât sur la durée dont elle souffre. Cet effet s'applique avec un maximum de 3\_dégâts sur la durée."
  "117":
    Name: Exploratrice des abîmes
    Description2pc: Augmente les DGT infligés aux ennemis qui subissent des malus de 12%.
    Description4pc: "Augmente les chances de coup critique de 4%. Les DGT critiques infligés par le porteur aux ennemis affectés par au moins 2/3\_malus augmentent de 8%/12%. Lorsque le porteur inflige un malus aux cibles ennemies, augmente les effets susnommés de 100\_%. Dure 1\_tour."
  "118":
    Name: Horloger, maître des machinations oniriques
    Description2pc: Augmente l'effet de Rupture de 16%.
    Description4pc: "Lorsque le porteur utilise son ultime sur un allié, l'effet de Rupture de tous les alliés augmente de 30% pendant 2\_tours. Cet effet n'est pas cumulable."
  "119":
    Name: Brigade de fer à l'assaut du fléau
    Description2pc: Augmente l'effet de Rupture de 16%.
    Description4pc: Si l'effet de Rupture du porteur est supérieur ou égal à 150%, les DGT de rupture infligés ignorent 10% de la DÉF de la cible ennemie. Lorsque l'effet de Rupture du porteur est supérieur ou égal à 250%, les DGT de rupture extrême qu'il inflige aux cibles ennemies ignorent 15% supplémentaires de la DÉF ennemie.
  "120":
    Name: Vaillance du guerrier du vent
    Description2pc: Augmente l'ATQ de 12%.
    Description4pc: Augmente les chances de coup critique du porteur de 6%. Après que le porteur a utilisé une attaque de suivi, augmente les DGT infligés par l'ultime de 36%, durant 1 tour.
  "121":
    Name: Supplice du prêtre
    Description2pc: Augmente la VIT de 6%.
    Description4pc: Après avoir utilisé une compétence ou un ultime sur une cible alliée, augmente les DGT critiques de la capacité de la cible de 18% pendant 2 tours. Cet effet peut être cumulé jusqu'à 2 fois.
  "122":
    Name: Perdition dans l'Érudition
    Description2pc: Augmente les chances de coup critique de 8%.
    Description4pc: Augmente les DGT infligés par l'ultime et la compétence de 20%. Après avoir utilisé l'ultime, augmente en plus les DGT infligés par la prochaine compétence de 25%.
  "123":
    Name: Héros de la chanson triomphale
    Description2pc: Augmente l'ATQ de 12%.
    Description4pc: Augmente la VIT du porteur de 6% tant que son mnémesprit est sur le champ de bataille. Lorsque le mnémesprit attaque, ses DGT critiques ainsi que ceux du porteur augmentent de 30% pendant 2 tours.
  "124":
    Name: Poétesse du déclin funèbre
    Description2pc: Augmente les DGT quantiques infligés de 10%.
    Description4pc: Réduit la VIT du porteur de 8%. Si sa VIT est inférieure à 110/95 en entrant en combat, ses chances de coup critique augmentent de 20%/32%. Cet effet s'applique également au mnémesprit du porteur.
  "301":
    Name: Station de scellement spatial
    Description2pc: Augmente l'ATQ du porteur de 12%. Lorsque sa VIT est supérieure ou égale à 120, son ATQ augmente encore de 12%.
  "302":
    Name: Flotte de l'éternel
    Description2pc: Augmente les PV max du porteur de 12%. Lorsque sa VIT est supérieure ou égale à 120, l'ATQ de tous les alliés augmente de 8%.
  "303":
    Name: Entreprise commerciale intersidérale
    Description2pc: Augmente les chances d'appliquer des effets du porteur de 10%. D'autre part, son ATQ augmente d'un montant équivalent à 25% de ses chances d'appliquer des effets actuelles, jusqu'à un maximum de 25%.
  "304":
    Name: Belobog des Architectes
    Description2pc: Augmente la DÉF du porteur de 15%. Lorsque ses chances d'appliquer des effets sont d'au moins 50%, il obtient 15% de DÉF supplémentaire.
  "305":
    Name: Différenciateur céleste
    Description2pc: Augmente les DGT critiques du porteur de 16%. Lorsque les DGT critiques du porteur atteignent 120% ou plus, ses chances de coup critique augmentent de 60% dès l'entrée en combat et ce jusqu'à la fin de sa première attaque.
  "306":
    Name: Salsotto inerte
    Description2pc: Augmente les chances de coup critique du porteur de 8%. Lorsque ses chances de coup critique actuelles atteignent au moins 50%, les DGT infligés par son ultime et son attaque de suivi augmentent de 15%.
  "307":
    Name: Talia, royaume du banditisme
    Description2pc: Augmente l'effet de Rupture du porteur de 16%. Lorsque sa VIT est supérieure ou égale à 145, son effet de Rupture augmente de 20% supplémentaires.
  "308":
    Name: La vie sur Vonwacq
    Description2pc: Augmente le taux de régénération d'énergie du porteur de 5%. Lorsque sa VIT est supérieure ou égale à 120, son action est avancée de 40% dès l'entrée en combat.
  "309":
    Name: Arène rutilante
    Description2pc: Augmente les chances de coup critique du porteur de 8%. Lorsque ses chances de coup critique atteignent 70% ou plus, les DGT infligés par son ATQ normale et sa compétence augmentent de 20%.
  "310":
    Name: Quille brisée
    Description2pc: Augmente la RÉS aux effets du porteur de 10%. Lorsque sa RÉS aux effets est supérieure ou égale à 30%, les DGT critiques de tous les alliés augmentent de 10%.
  "311":
    Name: Glamoth, ligne de front du firmament
    Description2pc: Augmente l'ATQ du porteur de 12%. Lorsque sa VIT est supérieure ou égale à 135/160, le porteur inflige 12%/18% de DGT supplémentaires.
  "312":
    Name: Penacony, terre des rêves
    Description2pc: Augmente le taux de régénération d'énergie du porteur de 5%. Augmente les DGT des alliés du même type que le porteur de 10%.
  "313":
    Name: Sigonia, terre vierge désolée
    Description2pc: Augmente les chances de coup critique du porteur de 4%. Les DGT critiques du porteur augmentent de 4%, jusqu'à un maximum de 10 fois, lorsque des cibles ennemies sont éliminées.
  "314":
    Name: Vie présente d'Izumo et royaume divin de Takama
    Description2pc: Augmente l'ATQ du porteur de 12%. Si au moins un autre coéquipier suit la même Voie que le porteur en entrant en combat, les chances de coup critique du porteur augmentent de 12%.
  "315":
    Name: Duran, dynastie des loups
    Description2pc: "Lorsqu'un allié utilise une attaque de suivi, le porteur gagne 1\_cumul de Mérite, cumulable jusqu'à 5 fois. Chaque cumul de Mérite augmente les DGT infligés par les attaques de suivi du porteur de 5%. À 5 cumuls, les DGT critiques du porteur augmentent de 25%."
  "316":
    Name: Forge de la lanterne Kalpagni
    Description2pc: Augmente la VIT du porteur de 6%. Lorsque le porteur touche une cible ennemie qui a une Faiblesse au feu, l'effet de Rupture du porteur augmente de 40% pendant 1 tour.
  "317":
    Name: Lushaka, les mers englouties
    Description2pc: Augmente le taux de régénération d'énergie du porteur de 5%. Augmente l'ATQ du premier personnage de la composition d'équipe de 12% si le porteur n'est pas le premier personnage de la composition d'équipe.
  "318":
    Name: Parc de bananattractions
    Description2pc: Augmente les DGT critiques du porteur de 16%. Lorsqu'une cible invoquée par le porteur est sur le champ de bataille, augmente les DGT critiques de 32% supplémentaires.
  "319":
    Name: Bone Collection's Serene Demesne
    Description2pc: Increases the wearer's Max HP by 12%. When the wearer's Max HP is 5000 or higher, increases the wearer's and their memosprite's CRIT DMG by 25%.
  "320":
    Name: Giant Tree of Rapt Brooding
    Description2pc: The wearer's SPD increases by 6%. When the wearer's SPD is 135/180 or more, the wearer and their memosprite's Outgoing Healing is increased by 12%/20%.
