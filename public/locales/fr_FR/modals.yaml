0Perms:
  Title: La recherche a générée 0 permutations
  Description: Cela signifie que vos filtres sont mal configurés ou trop restrictifs, et aucune possibilité ne correspond aux filtres. Les permutations sont affichées sur le voler d'optimiseur
  RootCauses:
    IMPORT:
      Description: Importer les reliques depuis votre compte sur l'onglet d'importateur
      ButtonText: Ouvrir l'onglet d'importateur
      SuccessMessage: Choisissez une méthode d'importation et importez vos reliques et vos personnages
    Body_MAIN:
      Description: "Le filtre de mainstat pour le $t(common:Parts.Body) pourrait être trop restrictif"
      ButtonText: "Effacer le filtre de mainstat pour le $t(common:Parts.Body)"
      SuccessMessage: "Filtre de mainstat pour le $t(common:Parts.Body) effacé"
    Feet_MAIN:
      Description: "Le filtre de mainstat pour les $t(common:Parts.Feet) pourrait être trop restrictif"
      ButtonText: "Effacer le filtre de mainstat pour les $t(common:Parts.Feet)"
      SuccessMessage: "Filtre de mainstat pour les $t(common:Parts.Feet) effacé"
    PlanarSphere_MAIN:
      Description: "Le filtre de mainstat pour la $t(common:Parts.PlanarSphere) pourrait être trop restrictif"
      ButtonText: "Effacer le filtre de mainstat pour la $t(common:Parts.PlanarSphere)"
      SuccessMessage: "Filtre de mainstat pour la $t(common:Parts.PlanarSphere) effacé"
    LinkRope_MAIN:
      Description: "Le filtre de mainstat pour la $t(common:Parts.LinkRope) pourrait être trop restrictif"
      ButtonText: "Effacer le filtre de mainstat pour la $t(common:Parts.LinkRope)"
      SuccessMessage: "Filtre de mainstat pour la $t(common:Parts.LinkRope) effacé"
    RELIC_SETS:
      Description: Le filtre de sets de reliques est peut-être trop restrictif
      ButtonText: Effacer le filtre de sets de reliques
      SuccessMessage: Filtre de sets de reliques effacé
    ORNAMENT_SETS:
      Description: Le filtre de sets d'ornements est peut-être trop restrictif
      ButtonText: Effacer le filtre de sets d'ornements
      SuccessMessage: Filtre de sets d'ornements effacé
    KEEP_CURRENT:
      Description: L'option "Garder reliques courantes" est activée, ce qui oblige le personnage à garder ses reliques déjà équipées lors de la recherche.
      ButtonText: Désactiver "Garder reliques courantes"
      SuccessMessage: '"Garder reliques courantes" désactivé'
    PRIORITY:
      Description: Le personnage est placé en dessous d'autres personnages sur la liste de priorité. Lorsque le "Filtre de priorité de personnage" est activé, le personnage ne peut prendre que les reliques de personnages de priorité inférieure
      ButtonText: "Déplacer le personnage vers la priorité #1"
      SuccessMessage: "Personnage déplacé vers la priorité #1"
    EXCLUDE_ENABLED:
      Description: Le filtre "Exclure" a des personnages sélectionnés, ce qui empêche ce personnage de prendre leurs reliques.
      ButtonText: Effacer le filtre "Exclure"
      SuccessMessage: Filtre "Exclure" effacé
    EQUIPPED_DISABLED:
      Description: L'option "Permettre reliques équipées" est désactivée, empêchant ce personnage de prendre des reliques équipées sur d'autres personnages.
      ButtonText: Activer l'option "Permettre reliques équipées"
      SuccessMessage: Option "Permettre reliques équipées" activée
    MINIMUM_ROLLS:
      Description: Le filtre de poids des substats a peut-être un seuil de rolls minimum trop élevé
      ButtonText: Régler le nombre minimum de rolls à 0
      SuccessMessage: Régler le nombre minimum de rolls à 0
