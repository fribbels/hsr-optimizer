Disclaimer: 'Note: Les DGT Combo sont destinés à comparer différentes reliques dans le contexte d''une même équipe, et <1>NE DOIVENT PAS</1> être utilisées pour comparer entre différentes équipes / eidolons / cônes de lumière!'
DisclaimerDescription: 'Le calcul des DGT Combo est un outil permettant de mesurer les dégâts d''une rotation de capacités dans le contexte d''une équipe spécifique. Modifier l''équipe / les eidolons / les cônes de lumière risque de modifier la durée de la rotation, la quantité d''énergie générée, la durée relative des buffs, etc. C''est pour cela que les DGT Combo ne DOIVENT PAS être utilisés pour déterminer la meilleure équipe, le meilleur cône de lumière, l''amélioration offerte par un eidolon. Les DGT Combo servent UNIQUEMENT à comparer differentes reliques dans le context d''une équipe fixe à une vitesse fixe.'
