    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>15%</span> DEF pengguna. Meningkatkan <span style='whiteSpace: \"nowrap\"'>15%</span> DEF tambahan ketika Effect Hit Rate pengguna lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>50%</span>.</span>"
  "305":
    Name: Celestial Differentiator
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>16%</span> CRIT DMG pengguna. Saat CRIT DMG pengguna lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>120%</span>, CRIT Rate pengguna akan meningkat <span style='whiteSpace: \"nowrap\"'>60%</span> setelah memasuki pertempuran, efek ini akan hilang setelah pengguna melancarkan serangan pertamanya dalam pertempuran.</span>"
  "306":
    Name: Inert Salsotto
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>8%</span> CRIT Rate pengguna. Meningkatkan <span style='whiteSpace: \"nowrap\"'>15%</span> DMG yang diakibatkan Ultimate dan Serangan Lanjutan ketika CRIT Rate pengguna saat ini lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>50%</span>.</span>"
  "307":
    Name: "Talia: Kingdom of Banditry"
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>16%</span> Break Effect pengguna. Meningkatkan <span style='whiteSpace: \"nowrap\"'>20%</span> Break Effect tambahan ketika SPD pengguna lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>145</span>.</span>"
  "308":
    Name: Sprightly Vonwacq
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>5%</span> Energy Regeneration Rate pengguna. Ketika SPD pengguna lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>120</span>, segera mendahulukan <span style='whiteSpace: \"nowrap\"'>40%</span> aksi saat memasuki pertempuran.</span>"
  "309":
    Name: Rutilant Arena
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>8%</span> CRIT Rate pengguna. Meningkatkan <span style='whiteSpace: \"nowrap\"'>20%</span> DMG yang diakibatkan Basic Attack dan Skill ketika CRIT Rate pengguna saat ini lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>70%</span>.</span>"
  "310":
    Name: Broken Keel
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>10%</span> Effect RES pengguna. Saat Effect RES pengguna lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>30%</span>, CRIT DMG seluruh rekan tim meningkat <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "311":
    Name: "Firmament Frontline: Glamoth"
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>12%</span> ATK pengguna. Saat SPD pengguna lebih dari atau sama dengan <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span>, DMG yang diakibatkan pengguna meningkat <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span>.</span>"
  "312":
    Name: Penacony, Land of the Dreams
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>5%</span> Energy Regeneration Rate pengguna. Meningkatkan <span style='whiteSpace: \"nowrap\"'>10%</span> DMG yang diakibatkan rekan lain yang tipe serangannya serupa dengan pengguna.</span>"
  "313":
    Name: Sigonia, the Unclaimed Desolation
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>4%</span> CRIT Rate pengguna. Saat target musuh dikalahkan, CRIT DMG pengguna akan meningkat <span style='whiteSpace: \"nowrap\"'>4%</span>, dapat ditumpuk hingga <span style='whiteSpace: \"nowrap\"'>10</span> lapis.</span>"
  "314":
    Name: Izumo Gensei and Takama Divine Realm
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>12%</span> ATK pengguna. Saat memasuki pertempuran, jika setidaknya ada 1 rekan tim pengguna dengan Path yang sama dengan pengguna, maka CRIT Rate pengguna akan meningkat <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "315":
    Name: Duran, Dynasty of Running Wolves
    Description2pc: "<span>Saat rekan tim melancarkan Serangan Lanjutan, pengguna akan memperoleh 1 lapis \"Merit\", yang dapat ditumpuk hingga <span style='whiteSpace: \"nowrap\"'>5</span> lapis. Setiap lapis \"Merit\" akan meningkatkan DMG yang diakibatkan Serangan Lanjutan pengguna sebesar <span style='whiteSpace: \"nowrap\"'>5%</span>. Saat mencapai <span style='whiteSpace: \"nowrap\"'>5</span> lapis, CRIT DMG pengguna akan meningkat sebesar <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "316":
    Name: Forge of the Kalpagni Lantern
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>6%</span> SPD pengguna. Saat serangan pengguna mengenai target musuh dengan Fire Weakness, Break Effect akan meningkat <span style='whiteSpace: \"nowrap\"'>40%</span> selama <span style='whiteSpace: \"nowrap\"'>1</span> giliran.</span>"
  "317":
    Name: Lushaka, the Sunken Seas
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>5%</span> Energy Regeneration Rate pengguna. Jika pengguna bukan karakter pertama dalam lineup tim, maka akan meningkatkan <span style='whiteSpace: \"nowrap\"'>12%</span> ATK karakter pertama dalam lineup tim.</span>"
  "318":
    Name: The Wondrous BananAmusement Park
    Description2pc: "<span>Meningkatkan <span style='whiteSpace: \"nowrap\"'>16%</span> CRIT DMG pengguna. Saat terdapat target yang dipanggil oleh pengguna, CRIT DMG meningkat ekstra <span style='whiteSpace: \"nowrap\"'>32%</span>.</span>"
