RelicSets:
  "101":
    Name: Passerby of Wandering Cloud
    Description2pc: Outgoing Healing +10%
    Description4pc: Segera memulihkan 1 Poin Skill saat pertempuran dimulai.
  "102":
    Name: Musketeer of Wild Wheat
    Description2pc: ATK +12%.
    Description4pc: SPD pengguna +6%, DMG yang diakibatkan Basic Attack pengguna +10%.
  "103":
    Name: Knight of Purity Palace
    Description2pc: DEF +15%.
    Description4pc: Meningkatkan 20% kekuatan Shield yang dibuat oleh pengguna.
  "104":
    Name: Hunter of Glacial Forest
    Description2pc: Ice DMG +10%.
    Description4pc: Saat melancarkan Ultimate, CRIT DMG meningkat 25% selama 2 giliran.
  "105":
    Name: Champion of Streetwise Boxing
    Description2pc: Physical DMG +10%.
    Description4pc: Setelah pengguna melancarkan atau menerima serangan, ATK pengguna meningkat 5% selama pertempuran, dapat ditumpuk hingga 5 lapis.
  "106":
    Name: Guard of Wuthering Snow
    Description2pc: DMG yang diterima -8%
    Description4pc: Saat giliran dimulai, jika HP pengguna saat ini kurang dari atau sama dengan 50%, maka HP pengguna akan dipulihkan sebesar 8% Max HP-nya dan memulihkan 5 Energy.
  "107":
    Name: Firesmith of Lava-Forging
    Description2pc: Fire DMG +10%.
    Description4pc: Meningkatkan 12% DMG yang diakibatkan oleh Skill pengguna. Setelah melancarkan Ultimate, Fire DMG pengguna untuk serangan berikutnya meningkat 12%.
  "108":
    Name: Genius of Brilliant Stars
    Description2pc: Quantum DMG +10%.
    Description4pc: Saat pengguna mengakibatkan DMG pada target musuh, 10% DEF target tersebut akan diabaikan. Jika target memiliki Quantum Weakness, maka jumlah DEF yang diabaikan bertambah 10% lagi.
  "109":
    Name: Band of Sizzling Thunder
    Description2pc: Lightning DMG +10%.
    Description4pc: Saat pengguna melancarkan Skill, meningkatkan 20% ATK pengguna selama 1 giliran.
  "110":
    Name: Eagle of Twilight Line
    Description2pc: Wind DMG +10%.
    Description4pc: Setelah pengguna melancarkan Ultimate, aksinya akan didahulukan 25%.
  "111":
    Name: Thief of Shooting Meteor
    Description2pc: Break Effect +16%.
    Description4pc: Meningkatkan 16% Break Effect pengguna. Memulihkan 3 Energy setelah pengguna mengakibatkan Weakness Break pada musuh.
  "112":
    Name: Wastelander of Banditry Desert
    Description2pc: Imaginary DMG +10%.
    Description4pc: Meningkatkan 10% CRIT Rate pengguna saat menyerang target musuh yang memiliki efek Debuff dan meningkatkan 20% CRIT DMG pengguna saat menyerang target musuh berstatus Imprisonment.
  "113":
    Name: Longevous Disciple
    Description2pc: Max HP +12%.
    Description4pc: Setelah pengguna terkena serangan atau HP-nya dikonsumsi oleh rekan tim (termasuk pengguna sendiri), CRIT Rate akan meningkat 8% selama 2 giliran. Efek ini dapat ditumpuk hingga 2 lapis.
  "114":
    Name: Messenger Traversing Hackerspace
    Description2pc: SPD +6%.
    Description4pc: Saat pengguna melancarkan Ultimate pada rekan tim (termasuk pengguna sendiri), SPD seluruh rekan tim meningkat 12% selama 1 giliran. Efek ini tidak dapat ditumpuk.
  "115":
    Name: The Ashblazing Grand Duke
    Description2pc: Meningkatkan 20% DMG yang diakibatkan Serangan Lanjutan.
    Description4pc: Saat pengguna melancarkan Serangan Lanjutan, meningkatkan 6% ATK pengguna setiap kali Serangan Lanjutan tersebut mengakibatkan DMG. Efek ini dapat ditumpuk hingga 8 kali dan berlangsung selama 3 giliran. Efek ini akan dihapus saat pengguna melancarkan Serangan Lanjutan yang berikutnya.
  "116":
    Name: Prisoner in Deep Confinement
    Description2pc: ATK +12%.
    Description4pc: Untuk setiap 1 efek DoT yang dimiliki target musuh, saat pengguna mengakibatkan DMG pada target tersebut, akan mengabaikan 6% DEF-nya. Berlaku untuk maksimal 3 DoT.
  "117":
    Name: Pioneer Diver of Dead Waters
    Description2pc: Meningkatkan 12% DMG yang diakibatkan pada musuh yang terkena pengaruh status Debuff.
    Description4pc: Meningkatkan 4% CRIT Rate. Meningkatkan 8%/12% CRIT DMG pengguna pada target musuh yang memiliki setidaknya 2/3 efek Debuff. Setelah pengguna menambahkan efek debuff pada target musuh, efek peningkatan di atas meningkat 100% selama 1 giliran.
  "118":
    Name: Watchmaker, Master of Dream Machinations
    Description2pc: Break Effect +16%.
    Description4pc: Saat pengguna melancarkan Ultimate pada rekan tim (termasuk pengguna sendiri), Break Effect seluruh rekan tim akan meningkat 30% selama 2 giliran. Efek ini tidak dapat ditumpuk.
  "119":
    Name: Iron Cavalry Against the Scourge
    Description2pc: Break Effect +16%.
    Description4pc: Saat Break Effect pengguna lebih dari atau sama dengan 150%, Break DMG yang diakibatkan pada target musuh akan mengabaikan 10% DEF. Saat Break Effect pengguna lebih dari atau sama dengan 250%, Super Break DMG yang diakibatkan pada target musuh akan mengabaikan ekstra 15% DEF.
  "120":
    Name: The Wind-Soaring Valorous
    Description2pc: ATK +12%.
    Description4pc: Meningkatkan 6% CRIT Rate pengguna. Saat pengguna melancarkan Serangan Lanjutan, DMG yang diakibatkan Ultimate meningkat 36%, berlangsung selama 1 giliran.
  "121":
    Name: Sacerdos' Relived Ordeal
    Description2pc: SPD +6%.
    Description4pc: Saat melancarkan Skill atau Ultimate pada 1 rekan tim, akan meningkatkan 18% CRIT DMG target kemampuan tersebut selama 2 giliran. Efek ini dapat ditumpuk 2 kali.
  "122":
    Name: Scholar Lost in Erudition
    Description2pc: CRIT Rate +8%.
    Description4pc: Meningkatkan 20% DMG yang diakibatkan Skill dan Ultimate. Setelah melancarkan Ultimate, DMG yang diakibatkan pelancaran Skill berikutnya akan meningkat ekstra 25%.
  "123":
    Name: Hero of Triumphant Song
    Description2pc: ATK +12%.
    Description4pc: Saat Memosprite pengguna ada di medan pertempuran, SPD pengguna meningkat 6%. Saat Memosprite pengguna menyerang, CRIT DMG pengguna dan Memosprite miliknya akan meningkat 30%, berlangsung selama 2 giliran.
  "124":
    Name: Poet of Mourning Collapse
    Description2pc: Quantum DMG +10%.
    Description4pc: Mengurangi 8% SPD pengguna. Sebelum memasuki pertempuran, jika SPD pengguna kurang dari 110/95, CRIT Rate pengguna akan meningkat 20%/32%. Efek ini juga berlaku pada Memosprite pengguna.
  "301":
    Name: Space Sealing Station
    Description2pc: Meningkatkan 12% ATK pengguna. Meningkatkan 12% ATK tambahan ketika SPD pengguna lebih dari atau sama dengan 120.
  "302":
    Name: Fleet of the Ageless
    Description2pc: Meningkatkan 12% Max HP pengguna. Meningkatkan 8% ATK seluruh rekan tim ketika SPD pengguna lebih dari atau sama dengan 120.
  "303":
    Name: Pan-Cosmic Commercial Enterprise
    Description2pc: Meningkatkan 10% Effect Hit Rate pengguna. Pada saat yang sama, ATK pengguna meningkat sebesar 25% Effect Hit Rate saat ini, maks. hingga 25%.
  "304":
    Name: Belobog of the Architects
    Description2pc: Meningkatkan 15% DEF pengguna. Meningkatkan 15% DEF tambahan ketika Effect Hit Rate pengguna lebih dari atau sama dengan 50%.
  "305":
    Name: Celestial Differentiator
    Description2pc: Meningkatkan 16% CRIT DMG pengguna. Saat CRIT DMG pengguna lebih dari atau sama dengan 120%, CRIT Rate pengguna akan meningkat 60% setelah memasuki pertempuran, efek ini akan hilang setelah pengguna melancarkan serangan pertamanya dalam pertempuran.
  "306":
    Name: Inert Salsotto
    Description2pc: Meningkatkan 8% CRIT Rate pengguna. Meningkatkan 15% DMG yang diakibatkan Ultimate dan Serangan Lanjutan ketika CRIT Rate pengguna saat ini lebih dari atau sama dengan 50%.
  "307":
    Name: "Talia: Kingdom of Banditry"
    Description2pc: Meningkatkan 16% Break Effect pengguna. Meningkatkan 20% Break Effect tambahan ketika SPD pengguna lebih dari atau sama dengan 145.
  "308":
    Name: Sprightly Vonwacq
    Description2pc: Meningkatkan 5% Energy Regeneration Rate pengguna. Ketika SPD pengguna lebih dari atau sama dengan 120, segera mendahulukan 40% aksi saat memasuki pertempuran.
  "309":
    Name: Rutilant Arena
    Description2pc: Meningkatkan 8% CRIT Rate pengguna. Meningkatkan 20% DMG yang diakibatkan Basic Attack dan Skill ketika CRIT Rate pengguna saat ini lebih dari atau sama dengan 70%.
  "310":
    Name: Broken Keel
    Description2pc: Meningkatkan 10% Effect RES pengguna. Saat Effect RES pengguna lebih dari atau sama dengan 30%, CRIT DMG seluruh rekan tim meningkat 10%.
  "311":
    Name: "Firmament Frontline: Glamoth"
    Description2pc: Meningkatkan 12% ATK pengguna. Saat SPD pengguna lebih dari atau sama dengan 135/160, DMG yang diakibatkan pengguna meningkat 12%/18%.
  "312":
    Name: Penacony, Land of the Dreams
    Description2pc: Meningkatkan 5% Energy Regeneration Rate pengguna. Meningkatkan 10% DMG yang diakibatkan rekan lain yang Tipenya sama dengan pengguna.
  "313":
    Name: Sigonia, the Unclaimed Desolation
    Description2pc: Meningkatkan 4% CRIT Rate pengguna. Saat target musuh dikalahkan, CRIT DMG pengguna akan meningkat 4%, dapat ditumpuk hingga 10 lapis.
  "314":
    Name: Izumo Gensei and Takama Divine Realm
    Description2pc: Meningkatkan 12% ATK pengguna. Saat memasuki pertempuran, jika setidaknya ada 1 rekan tim pengguna dengan Path yang sama dengan pengguna, maka CRIT Rate pengguna akan meningkat 12%.
  "315":
    Name: Duran, Dynasty of Running Wolves
    Description2pc: Saat rekan tim melancarkan Serangan Lanjutan, pengguna akan memperoleh 1 lapis "Merit", yang dapat ditumpuk hingga 5 lapis. Setiap lapis "Merit" akan meningkatkan DMG yang diakibatkan Serangan Lanjutan pengguna sebesar 5%. Saat mencapai 5 lapis, CRIT DMG pengguna akan meningkat sebesar 25%.
  "316":
    Name: Forge of the Kalpagni Lantern
    Description2pc: Meningkatkan 6% SPD pengguna. Saat serangan pengguna mengenai target musuh dengan Fire Weakness, Break Effect akan meningkat 40% selama 1 giliran.
  "317":
    Name: Lushaka, the Sunken Seas
    Description2pc: Meningkatkan 5% Energy Regeneration Rate pengguna. Jika pengguna bukan karakter pertama dalam lineup tim, maka akan meningkatkan 12% ATK karakter pertama dalam lineup tim.
  "318":
    Name: The Wondrous BananAmusement Park
    Description2pc: Meningkatkan 16% CRIT DMG pengguna. Saat terdapat target yang dipanggil oleh pengguna, CRIT DMG meningkat ekstra 32%.
  "319":
    Name: Bone Collection's Serene Demesne
    Description2pc: Increases the wearer's Max HP by 12%. When the wearer's Max HP is 5000 or higher, increases the wearer's and their memosprite's CRIT DMG by 25%.
  "320":
    Name: Giant Tree of Rapt Brooding
    Description2pc: Increases the wearer's CRIT Rate by 8%. When the wearer's current CRIT Rate is 70% or higher, increases the Additional DMG dealt by 30%.
