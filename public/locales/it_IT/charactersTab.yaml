  BuildAnalysis:
    ScoringNote: >-
      Il punteggio DPS valuta la qualità della build confrontando i danni di una rotazione abilità con le build di riferimento con la stessa squadra / coni di luce / eidolon. Punteggi e DAN da Combo sono misurati tenendo in considerazione solo la configurazione della squadra scelta, e non dovrebbero essere confrontati tra configurazioni diverse.
    RelicRarityHeader: Confronti miglioramento grado reliquie
    RelicRarityNote: |-
      La TBP stimata misura il tempo di farming previsto in Giorni e Trailblaze Power necessari per migliorare ogni reliquia in base al peso delle statistiche del personaggio.
      Si tratta di una metrica di rarità statistica per definire le priorità di farming, e non riflette nè ha un impatto sul Punteggo DPS e sui DAN da Combo.
