  BuildAnalysis:
    ScoringNote: >-
      Il punteggio DPS valuta la qualità della build confrontando i danni di una rotazione abilità con le build di riferimento con la stessa squadra / light cone / eidolon. Punteggi e DANNI Combo sono misurati tenendo in considerazione solo la configurazione della squadra configurata, e non dovrebbero essere confrontati tra configurazioni diverse.
    RelicRarityHeader: Confronti miglioramento rarità reliquie
    RelicRarityNote: |-
      La TBP stimata misura il tempo di farming previsto in Giorni e Trailblaze Power necessari per migliorare ogni reliquia in base al peso delle statistiche del personaggio.
      Si tratta di una metrica di rarità statistica per definire le priorità di farming, e non riflette nè ha un impatto sul Punteggo DPS e sui DANNI Combo.
