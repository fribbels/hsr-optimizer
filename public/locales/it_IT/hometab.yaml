FeatureCards:
  LearnMore: Scopri di più
  Showcase:
    Title: Vetrina dei Personaggi
    Content: >-
      Mostra le statistiche dei tuoi personaggi o costruisci in anticipo personaggi futuri. Simula il loro danno in combattimento con un punteggio DPS e confrontalo con i benchmark.
  Optimizer:
    Title: Ottimizzatore delle Reliquie
    Content: >-
      Ottimizza i tuoi personaggi cercando le migliori combinazioni di reliquie per raggiungere i loro breakpoint e massimizzare le loro statistiche.
  Calculator:
    Title: Calcolatore dei Danni
    Content: >-
      Calcola i danni in modo preciso con configurazioni di squadra, condizioni di buff, e rotazioni di abilità completamente personalizzabili per massimizzare l'output di danni.
  Organizer:
    Title: Smistatore delle Reliquie
    Content: >-
      Organizza le tue reliquie valutandole e ordinandole in base al loro potenziale, e trova le reliquie migliori da potenziare per ogni personaggio.
