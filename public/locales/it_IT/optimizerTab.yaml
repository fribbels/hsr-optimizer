      Display: '{{allyCount}}x'
      Label: '{{allyCount}} alleati (+{{buffValue}}% DAN)'
  Conditionals:
    DefaultMessage: Abilitato per impostazione predefinita - gli effetti saranno applicati ai calcoli di combattimento.
    Hunter: Se abilitato, il buff DAN CRIT viene applicato ai calcoli delle Stat Combat.
    Streetwise: Il buff ATT% selezionato viene applicato ai calcoli delle Stat Combat in base al numero di stack.
    Firesmith: L'aumento di DAN Abilità è sempre attivo per impostazione predefinita. Se abilitato, il buff DAN Fuoco viene applicato ai calcoli delle Stat Combat.
    Genius: Il 10% di aumento della PEN DIF è sempre attivo per impostazione predefinita. Se abilitato, tratta il nemico come se avesse Debolezza Quantica e penetra 10% DIF in più.
    Thunder: Se abilitato, il buff ATT% viene applicato ai calcoli delle Stat Combat.
    Wastelander: Applica i buff selezionati ai calcoli delle Stat Combat.
    Longevous: Il buff CR selezionato viene applicato ai calcoli delle Stat Combat in base al numero di stack.
    Messenger: Se abilitato, il buff VEL% viene applicato ai calcoli delle Stat Combat.
    Ashblazing: >-
      Il buff ATT% selezionato viene applicato a tutti i calcoli, a eccezione degli attacchi Follow-up. I calcoli degli attacchi Follow-up partiranno invece con 0% ATT di buff e stackeranno in base al numero di colpi eseguiti dall'attacco. I colpi aumentano in base al numero di nemici e suppone che il bersaglio sia posizionato al centro per gli attacchi esplosivi / ad area.
    Prisoner: Il buff PEN DIF% selezionato viene applicato ai calcoli dei danni in base al numero di stack.
    Diver: L'effetto 2 pezzi può essere disabilitato selezionando l'opzione 0x. Per 4 pezzi, buff CRIT diversi vengono applicati ai calcoli delle Stat Combat a seconda dell'opzione selezionata.
    Watchmaker: Se abilitato, il buff Effetto Break viene applicato ai calcoli delle Stat Combat.
    Valorous: Se abilitato, il buff DAN% per la Ult viene applicato ai calcoli delle Stat Combat.
    Sacerdos: Il buff selezionato viene applicato ai calcoli dei danni. I personaggi che si auto buffano possono attivare questo effetto.
    Scholar: Se abilitato, il buff DAN% per la Abilità sarà migliorato in base alla sequenza COMBO del personaggio.
    Hero: Se abilitato, i buff VEL% e DAN CRIT vengono applicati ai calcoli delle Stat Combat.
    Differentiator: Se abilitato, il buff Tasso di CRIT viene applicato ai calcoli delle Stat Combat.
    Penacony: Se abilitato, il buff DAN% viene applicato al memosprite di chi lo indossa.
    Sigonia: Il buff DAN CRIT selezionato viene applicato ai calcoli delle Stat Combat, supponendo che il personaggio abbia sconfitto quel numero di nemici.
    Izumo: Se abilitato, se c'è un alleato con la stessa path, applica il buff 12% Tasso di CRIT ai calcoli delle Stat Combat.
    Duran: Il buff selezionato viene applicato ai calcoli dei danni in base al numero di stack.
    Kalpagni: Se abilitato, il buff Effetto Break viene applicato ai calcoli delle Stat Combat.
    Lushaka: Disabilitato per impostazione predefinita - Questo set non ha effetto su chi lo indossa.
    Banana: Se abilitato, l'ulteriore 32% DAN CRIT viene applicato ai calcoli delle Stat Combat.
    Arcadia: Il buff selezionato viene applicato ai calcoli delle Stat Combat. Si aggiorna automaticamente quando la selezione della squadra cambia.
