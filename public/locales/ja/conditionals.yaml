        content: >-
          ジェイドが天賦の追加攻撃を行う時、即座に「質草」を5層獲得する。「質草」1層につき、会心ダメージ+{{pawnedAssetCdScaling}}%、最大で50層累積できる。「質草」1層につき、ジェイドの攻撃力+0.5%。
      e1FuaDmgBoost:
