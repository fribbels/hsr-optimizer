Characters:
  Argenti:
    Content:
      ultEnhanced:
        text: 強化状態の必殺技
        content: >-
          EPを180消費し、敵全体にアルジェンティの攻撃力{{ultEnhancedScaling}}%分の物理属性ダメージを与え、さらに6ヒットする。1ヒットごとに、ランダムな敵単体にアルジェンティの攻撃力{{ultEnhancedExtraHitScaling}}%分の物理属性ダメージを与える。
      enemyHp50:
        text: 敵HP≤50%時のダメバフ
        content: 残りHPが50%以下の敵に対して与ダメージ+15%。
      talentStacks:
        text: '「栄達」層数'
        content: '「栄達」1層につき、アルジェンティの会心率+{{talentCrStackValue}}%、この効果は最大で{{talentMaxStacks}}層累積できる。'
      ultEnhancedExtraHits:
        content: 1ヒットごとに、ランダムな敵単体にアルジェンティの攻撃力{{ultEnhancedExtraHitScaling}}%分の物理属性ダメージを与える。
      e2UltAtkBuff:
        text: 必殺技時の攻撃力バフ
        content: "2凸：必殺技を発動した時、フィールド上の敵が3体以上の場合、攻撃力+40%、1ターン継続。"
  Aventurine:
    Content:
      defToCrBoost:
        text: 防御力から会心率の変換
        content: アベンチュリンの防御力が1600を超えた場合、超過した防御力100につき、自身の会心率+2%、最大で+48%。
      fortifiedWagerBuff:
        text: '「堅固なチップ」有効'
        content: >-
          「堅固なチップ」を持つ味方単体の効果抵抗+{{talentResScaling}}%、攻撃を受けた後にアベンチュリンの「ブラインドベット」+1。::BR::1凸：「堅固なチップ」を持つ味方の会心ダメージ+20%。必殺技を発動した後、味方全体に「堅固なチップ」バリアを付与する、3ターン継続。バリア耐久値は戦闘スキルで付与できるバリア耐久値の100%。
      enemyUnnervedDebuff:
        text: '「動揺」付与済み'
        content: 味方の攻撃が「動揺」状態の敵に命中する時、会心ダメージ+{{ultCdBoost}}%。
      fuaHitsOnTarget:
        text: 天賦追加攻撃ヒット数
        content: >-
          「ブラインドベット」が7に到達した後、アベンチュリンは「ブラインドベット」を7消費して7段の追加攻撃を行い、1段の攻撃につき、ランダムな敵単体にアベンチュリンの防御力{{talentDmgScaling}}%分の虚数属性ダメージを与える。「ブラインドベット」の上限は10。::BR::4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。さらに天賦の追加攻撃の攻撃段数+3。
      e2ResShred:
        text: 2凸 敵全属性耐性ダウン
        content: 通常攻撃を行う時、ターゲットの全属性耐性-12%、3ターン継続。
      e4DefBuff:
        text: 4凸 防御力バフ
        content: "4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。"
      e6ShieldStacks:
        text: 6凸 味方バリア所持数
        content: "6凸：バリアを持つ自身以外の味方1名につき、アベンチュリンの与ダメージ+50%、最大で+150%。"
  Clara:
    Content:
      ultBuff:
        content: スヴァローグのカウンターを強化。任意の味方が攻撃を受けた後、スヴァローグが攻撃者にカウンターを行い、カウンターのダメージ倍率+{{ultFuaExtraScaling}}%。必殺技を発動した後、さらにクラーラの受けるダメージ-{{ultDmgReductionValue}}%、2ターン継続。
      talentEnemyMarked:
        text: '「反撃の印」付与済み'
        content: スヴァローグに「反撃の印」を付与された敵に対し、さらにクラーラの攻撃力{{skillScaling}}%分の物理属性ダメージを与える。
      e2UltAtkBuff:
        text: 必殺技時の攻撃力バフ
        content: "2凸：必殺技を発動した後、攻撃力+30%、2ターン継続。"
  DrRatio:
    Content:
      summationStacks:
        text: '「帰納」層数'
        content: 戦闘スキルを発動する時、ターゲットにあるデバフ1つにつき、Dr.レイシオの会心率+2.5%、会心ダメージ+5%、最大で{{summationStacksMax}}層累積できる。
      enemyDebuffStacks:
        text: 敵デバフ数
        content: >-
          戦闘スキルを発動する時、40%の固定確率でターゲットに追加攻撃を1回行い、Dr.レイシオの攻撃力{{FuaScaling}}%分の虚数属性ダメージを与える。敵にあるデバフ1つにつき、追加攻撃を行う固定確率+20%。追加攻撃を行う前にターゲットが倒された場合、ランダムな敵単体に追加攻撃を行う。::BR::ダメージを与える時、敵にあるデバフが3つ以上の場合、デバフ1つにつき、その敵に対するDr.レイシオの与ダメージ+10%、最大で+50%。::BR::2凸：天賦の追加攻撃が命中した時、敵にあるデバフ1つにつき、さらにDr.レイシオの攻撃力20%の虚数属性付加ダメージを与える。この効果は1回の追加攻撃で4回まで発動できる。
  Gallagher:
    Content:
      basicEnhanced:
        text: 強化通常攻撃
  Kafka:
    Content:
      e1DotDmgReceivedDebuff:
        text: 1凸 敵持続ダメアップ
        content: "1凸：天賦効果により追加攻撃を行った時、100%の基礎確率でターゲットの受ける持続ダメージ+30%、2ターン継続。"
  Luka:
    Content:
      basicEnhanced:
        text: 強化通常攻撃
      targetUltDebuffed:
        content: 必殺技を発動した時、確率で指定した敵単体の受けるダメージ+{{targetUltDebuffDmgTakenValue}}%、3ターン継続。
      basicEnhancedExtraHits:
        text: 強化通常攻撃ヒット数
      e1TargetBleeding:
        text: 1凸 敵裂創時のダメバフ
        content: "1凸：ルカが行動する時、指定した敵が裂創状態の場合、ルカの与ダメージ+15%、2ターン継続。"
      e4TalentStacks:
        text: 4凸 「闘志」層数
        content: "4凸：「闘志」を1層獲得するごとに、攻撃力+5%。この効果は最大で4層累積できる。"
  Lynx:
    Content:
      skillBuff:
        text: '「サバイバル反応」有効'
  March7thImaginary:
    Content:
      enhancedBasic:
        text: 強化通常攻撃
  Qingque:
    Content:
      basicEnhanced:
        text: 強化通常攻撃
  Sunday:
    Content:
      skillDmgBuff:
        text: スキルバフ
        content: >-
          指定した味方キャラ単体とその召喚物を即座に行動させ、与ダメージ+{{DmgBoost}}%。ターゲットが召喚物をすでに召喚していた場合、与ダメージアップ効果がさらに+{{SummonDmgBoost}}%。
      talentCrBuffStacks:
        text: 天賦の会心率バフ数
        content: 戦闘スキルを発動する時、ターゲットの会心率+{{CritRateBoost}}%、3ターン継続。
      techniqueDmgBuff:
        text: 秘技使用後のダメバフ
        content: 秘技を使用した後、次の戦闘でサンデーが初めて味方にスキルを発動する時、ターゲットの与ダメージ+50%、2ターン継続。
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: 強化通常攻撃
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: 必殺技時の敵被ダメ増加
        content: 必殺技を発動する時、100%の基礎確率で敵の受けるダメージ+12%、2ターン継続。
      enemySlowed:
        text: 敵減速状態
        content: 攻撃が減速状態の敵に命中した時、さらにヴェルトの攻撃力{{talentScaling}}%分の虚数属性付加ダメージを1回与える。
      skillExtraHits:
        text: スキルの追加ヒット数
        content: >-
          指定した敵単体にヴェルトの攻撃力{{skillScaling}}%分の虚数属性ダメージを与え、さらに2ヒットする。1ヒットごとに、ランダムな敵単体にヴェルトの攻撃力{{skillScaling}}%分の虚数属性ダメージを与える。
      e1EnhancedState:
        text: 1凸 強化状態
        content: >-
          1凸：必殺技を発動した後、ヴェルトは強化を獲得、以後2回の通常攻撃/戦闘スキルはさらに敵に付加ダメージを1回与える。通常攻撃による付加ダメージは通常攻撃のダメージ倍率の50%、戦闘スキルによる付加ダメージは戦闘スキルのダメージ倍率の80%となる。
