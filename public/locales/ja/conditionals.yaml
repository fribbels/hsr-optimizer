Characters:
  Aventurine:
    Content:
      defToCrBoost:
        text: 防御力から会心率の変換
        content: アベンチュリンの防御力が1600を超えた場合、超過した防御力100につき、自身の会心率+2%、最大で+48%。
      fortifiedWagerBuff:
        text: '「堅固なチップ」有効'
        content: >-
          「堅固なチップ」を持つ味方単体の効果抵抗+{{talentResScaling}}%、攻撃を受けた後にアベンチュリンの「ブラインドベット」+1。::BR::1凸：「堅固なチップ」を持つ味方の会心ダメージ+20%。必殺技を発動した後、味方全体に「堅固なチップ」バリアを付与する、3ターン継続。バリア耐久値は戦闘スキルで付与できるバリア耐久値の100%。
      enemyUnnervedDebuff:
        text: '「動揺」付与済み'
        content: 味方の攻撃が「動揺」状態の敵に命中する時、会心ダメージ+{{ultCdBoost}}%。
      fuaHitsOnTarget:
        text: 天賦追加攻撃ヒット数
        content: >-
          「ブラインドベット」が7に到達した後、アベンチュリンは「ブラインドベット」を7消費して7段の追加攻撃を行い、1段の攻撃につき、ランダムな敵単体にアベンチュリンの防御力{{talentDmgScaling}}%分の虚数属性ダメージを与える。「ブラインドベット」の上限は10。::BR::4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。さらに天賦の追加攻撃の攻撃段数+3。
      e2ResShred:
        text: 2凸 敵全属性耐性ダウン
        content: 通常攻撃を行う時、ターゲットの全属性耐性-12%、3ターン継続。
      e4DefBuff:
        text: 4凸 防御力バフ
        content: "4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。"
      e6ShieldStacks:
        text: 6凸 味方バリア所持数
        content: "6凸：バリアを持つ自身以外の味方1名につき、アベンチュリンの与ダメージ+50%、最大で+150%。"
  DrRatio:
    Content:
      summationStacks:
        text: '「帰納」層数'
        content: 戦闘スキルを発動する時、ターゲットにあるデバフ1つにつき、Dr.レイシオの会心率+2.5%、会心ダメージ+5%、最大で{{summationStacksMax}}層累積できる。
      enemyDebuffStacks:
        text: 敵デバフ数
        content: >-
          戦闘スキルを発動する時、40%の固定確率でターゲットに追加攻撃を1回行い、Dr.レイシオの攻撃力{{FuaScaling}}%分の虚数属性ダメージを与える。敵にあるデバフ1つにつき、追加攻撃を行う固定確率+20%。追加攻撃を行う前にターゲットが倒された場合、ランダムな敵単体に追加攻撃を行う。::BR::ダメージを与える時、敵にあるデバフが3つ以上の場合、デバフ1つにつき、その敵に対するDr.レイシオの与ダメージ+10%、最大で+50%。::BR::2凸：天賦の追加攻撃が命中した時、敵にあるデバフ1つにつき、さらにDr.レイシオの攻撃力20%の虚数属性付加ダメージを与える。この効果は1回の追加攻撃で4回まで発動できる。
