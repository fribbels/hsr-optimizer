Characters:
  Acheron:
    Content:
      crimsonKnotStacks:
        text: '「集真赤」付与数'
        content: >-
          「啼沢斬り」：指定した敵単体に黄泉の攻撃力{{RainbladeScaling}}%分の雷属性ダメージを与え、その敵にある「集真赤」を最大で3層消去する。「集真赤」が消去された時、敵全体に黄泉の攻撃力{{CrimsonKnotScaling}}%分の雷属性ダメージを与える。消去した「集真赤」1層につき、ダメージ倍率がさらにアップする。::BR::必殺技の「啼沢斬り」が「集真赤」を持つ敵に命中する時、黄泉の与ダメージ+30%、この効果は最大で3層累積できる。
      nihilityTeammates:
        text: 虚無運命の味方数
        content: >-
          パーティ内に黄泉以外の「虚無」の運命を歩むキャラクターが1名/2名存在する場合、黄泉の通常攻撃、戦闘スキル、および必殺技によるダメージが本来の115%/160%になる。::BR::2凸： 軌跡「奈落」の効果の最大値に達するために必要な「虚無」の運命を歩むキャラクターの数-1名。自身のターンが回ってきた時、「残夢」を1層獲得し、「集真赤」が最も多い敵に「集真赤」を1層付与する。
      thunderCoreStacks:
        text: '「雷心」層数'
        content: 必殺技の「啼沢斬り」が「集真赤」を持つ敵に命中する時、黄泉の与ダメージ+30%、この効果は最大で3層累積でき、3ターン継続。
      stygianResurgeHitsOnTarget:
        text: '「黄泉返り」ヒット数'
        content: >-
          また、「黄泉返り」を発動する時、さらに6ヒットする。1ヒットごとにランダムな敵単体に黄泉の攻撃力25%分の雷属性ダメージを与える、このダメージは必殺技ダメージと見なされる。
      e1EnemyDebuffed:
        text: 1凸 会心率バフ
        content: デバフ状態の敵にダメージを与える時、会心率+18%。
      e4UltVulnerability:
        text: 4凸 必殺技被ダメアップ
        content: 戦闘に入った敵は、必殺技被ダメージアップ状態になり、受ける必殺技ダメージ+8%。
      e6UltBuffs:
        text: 6凸 必殺技バフ
        content: >-
          黄泉が与える必殺技ダメージの全属性耐性貫通+20%。通常攻撃ダメージ、戦闘スキルダメージが同時に必殺技ダメージと見なされ、弱点属性を無視して敵の靭性を削る。敵を弱点撃破した時、雷属性の弱点撃破効果を触発する。
  Argenti:
    Content:
      ultEnhanced:
        text: 強化状態の必殺技
        content: >-
          EPを180消費し、敵全体にアルジェンティの攻撃力{{ultEnhancedScaling}}%分の物理属性ダメージを与え、さらに6ヒットする。1ヒットごとに、ランダムな敵単体にアルジェンティの攻撃力{{ultEnhancedExtraHitScaling}}%分の物理属性ダメージを与える。
      enemyHp50:
        text: 敵HP≤50%時のダメバフ
        content: 残りHPが50%以下の敵に対して与ダメージ+15%。
      talentStacks:
        text: '「栄達」層数'
        content: '「栄達」1層につき、アルジェンティの会心率+{{talentCrStackValue}}%、この効果は最大で{{talentMaxStacks}}層累積できる。'
      ultEnhancedExtraHits:
        content: 1ヒットごとに、ランダムな敵単体にアルジェンティの攻撃力{{ultEnhancedExtraHitScaling}}%分の物理属性ダメージを与える。
      e2UltAtkBuff:
        text: 必殺技の攻撃力バフ
        content: "2凸：必殺技を発動した時、フィールド上の敵が3体以上の場合、攻撃力+40%、1ターン継続。"
  Aventurine:
    Content:
      defToCrBoost:
        text: 防御力からの会心率バフ
        content: アベンチュリンの防御力が1600を超えた場合、超過した防御力100につき、自身の会心率+2%、最大で+48%。
      fortifiedWagerBuff:
        text: '「堅固なチップ」有効'
        content: >-
          「堅固なチップ」を持つ味方単体の効果抵抗+{{talentResScaling}}%、攻撃を受けた後にアベンチュリンの「ブラインドベット」+1。::BR::1凸：「堅固なチップ」を持つ味方の会心ダメージ+20%。必殺技を発動した後、味方全体に「堅固なチップ」バリアを付与する、3ターン継続。バリア耐久値は戦闘スキルで付与できるバリア耐久値の100%。
      enemyUnnervedDebuff:
        text: '「動揺」付与済み'
        content: 味方の攻撃が「動揺」状態の敵に命中する時、会心ダメージ+{{ultCdBoost}}%。
      fuaHitsOnTarget:
        text: 天賦追加攻撃ヒット数
        content: >-
          「ブラインドベット」が7に到達した後、アベンチュリンは「ブラインドベット」を7消費して7段の追加攻撃を行い、1段の攻撃につき、ランダムな敵単体にアベンチュリンの防御力{{talentDmgScaling}}%分の虚数属性ダメージを与える。「ブラインドベット」の上限は10。::BR::4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。さらに天賦の追加攻撃の攻撃段数+3。
      e2ResShred:
        text: 2凸 敵全属性耐性ダウン
        content: 通常攻撃を行う時、ターゲットの全属性耐性-12%、3ターン継続。
      e4DefBuff:
        text: 4凸 防御力バフ
        content: "4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。"
      e6ShieldStacks:
        text: 6凸 味方バリア所持数
        content: "6凸：バリアを持つ自身以外の味方1名につき、アベンチュリンの与ダメージ+50%、最大で+150%。"
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: 効果命中での与ダメバフ
        content: 自身の与ダメージが、効果命中の60%分アップする。最大で与ダメージ+72%。
      epiphanyDebuff:
        text: '「開示」付与済み'
        content: '「開示」状態の敵は、自身のターンでの受けるダメージ+{{epiphanyDmgTakenBoost}}%。'
      defDecreaseDebuff:
        text: 敵防御力デバフ
        content: 隣接する敵の防御力-{{defShredValue}}%。
      arcanaStacks:
        text: '「アルカナ」付与数'
        content: >-
          「アルカナ」状態の敵はターンが回ってくるたびにブラックスワンの攻撃力{{dotScaling}}%分の風属性持続ダメージを受ける、「アルカナ」1層につき、ダメージ倍率+{{arcanaStackMultiplier}}%。持続ダメージが発生した後、「アルカナ」は1層にリセットされる。「アルカナ」は最大で50層累積できる。::BR::3層以上：隣接する敵にブラックスワンの攻撃力180%分の風属性持続ダメージを与え、65%の基礎確率で「アルカナ」を1層付与する。7層以上：今回発生する持続ダメージが、ターゲットおよび隣接する敵の防御力を20%無視する。
      e1ResReduction:
        text: 1凸 敵属性耐性ダウン
        content: >-
          1凸：ブラックスワンが戦闘可能状態の時、風化、裂創、燃焼、感電状態の敵の対応する風、物理、炎、雷属性の耐性がそれぞれ25%ダウンする。
  Boothill:
    Content:
      standoffActive:
        text: '「九死の決闘」有効'
        content: >-

          指定した敵単体と自身を「九死の決闘」状態にする。この状態のブートヒルは戦闘スキルを発動できず、通常攻撃が「ファニング」に強化される、2ターン継続。ブートヒルのターンが回ってくるたびに、「九死の決闘」の継続時間-1ターン。 「九死の決闘」状態にある敵は、挑発状態と見なされる。その敵がブートヒルの攻撃を受ける時、受けるダメージ+{{standoffVulnerabilityBoost}}%。また、ブートヒルがその敵の攻撃を受ける時、受けるダメージ+15%。
      pocketTrickshotStacks:
        text: '｢ﾎﾟｹｯﾄｱﾄﾞﾊﾞﾝﾃｰｼﾞ｣層数'
        content: '「ポケットアドバンテージ」1層につき、「ファニング」の削靭値+50%、最大で3累積できる。'
      beToCritBoost:
        text: 撃破特効での会心率/ダメバフ
        content: 自身の会心率を、撃破特効の10%分アップする。最大で会心率+30%。自身の会心ダメージを、撃破特効の50%分アップする。最大で会心ダメージ+150%。
      talentBreakDmgScaling:
        text: 天賦の撃破ダメージ（強制弱点撃破状態）
        content: >-
          強化通常攻撃を行っている間、敵が弱点撃破状態の場合、「ポケットアドバンテージ」の層数に応じて、その敵にブートヒルの物理属性弱点撃破ダメージ分の弱点撃破ダメージを与える。この弱点撃破ダメージにカウントされる靭性は、通常攻撃「スパーズ・クラッシュ」の基礎削靭値の16倍を超えない。
      e1DefShred:
        text: 1凸 敵防御力無視
        content: 戦闘開始時、「ポケットアドバンテージ」を1層獲得する。ブートヒルがダメージを与える時、敵の防御力を16%無視する。
      e2BeBuff:
        text: 2凸 撃破特効バフ
        content: >-
          「九死の決闘」状態で「ポケットアドバンテージ」を獲得する時、SPを1回復する。同時に撃破特効+30%、2ターン継続。この効果はターンが回ってくるたびに1回まで発動でき、獲得する「ポケットアドバンテージ」が上限を超える時にも触発される。
      e4TargetStandoffVulnerability:
        text: 4凸 敵被ダメージアップ
        content: >-
          「九死の決闘」状態の敵がブートヒルの攻撃を受ける時、被ダメージアップ効果さらに+12%。ブートヒルが「九死の決闘」状態の敵の攻撃を受ける時、被ダメージアップ効果-12%。
      e6AdditionalBreakDmg:
        text: 6凸 撃破バフ
        content: >-
          天賦を触発して弱点撃破ダメージを与える時、ターゲットに対してさらに本来のダメージ倍率40%分の弱点撃破ダメージを与え、隣接する敵に本来のダメージ倍率70%分の弱点撃破ダメージを与える。
  Bronya:
    Content:
      teamDmgBuff:
        text: 味方全体のダメバフ
        content: ブローニャがフィールド上にいる時、味方全体の与ダメージ+10%。
      skillBuff:
        text: スキルバフ
        content: 指定した味方単体のデバフを1つ解除し、その味方を即座に行動させ、与ダメージ+{{skillDmgBoostValue}}%、1ターン継続。
      ultBuff:
        text: 必殺技時の攻撃力/会心ダメバフ
        content: 味方全体の攻撃力+{{ultAtkBoostValue}}%、会心ダメージがブローニャの会心ダメージ{{ultCdBoostValue}}%分+{{ultCdBoostBaseValue}}%アップする、2ターン継続。
      battleStartDefBuff:
        text: 戦闘開始時の防御力バフ
        content: 戦闘開始時、味方全体の防御力+20%、2ターン継続。
      techniqueBuff:
        text: 秘技による攻撃力バフ
        content: 秘技を使用した後、次の戦闘開始時、味方全体の攻撃力+15%、2ターン継続。
      e2SkillSpdBuff:
        text: 2凸 スキル時の速度バフ
        content: 戦闘スキルを発動した時、指定された味方は行動した後に速度+30%、1ターン継続。
    TeammateContent:
      teammateCDValue:
        text: 会心ダメージ（戦闘時）
        content: 味方全体の攻撃力+{{ultAtkBoostValue}}%、会心ダメージがブローニャの会心ダメージ{{ultCdBoostValue}}%分+{{ultCdBoostBaseValue}}%アップする、2ターン継続。
  Clara:
    Content:
      ultBuff:
        content: スヴァローグのカウンターを強化。任意の味方が攻撃を受けた後、スヴァローグが攻撃者にカウンターを行い、カウンターのダメージ倍率+{{ultFuaExtraScaling}}%。必殺技を発動した後、さらにクラーラの受けるダメージ-{{ultDmgReductionValue}}%、2ターン継続。
      talentEnemyMarked:
        text: '「反撃の印」付与済み'
        content: スヴァローグに「反撃の印」を付与された敵に対し、さらにクラーラの攻撃力{{skillScaling}}%分の物理属性ダメージを与える。
      e2UltAtkBuff:
        text: 必殺技の攻撃力バフ
        content: "2凸：必殺技を発動した後、攻撃力+30%、2ターン継続。"
  DrRatio:
    Content:
      summationStacks:
        text: '「帰納」層数'
        content: 戦闘スキルを発動する時、ターゲットにあるデバフ1つにつき、Dr.レイシオの会心率+2.5%、会心ダメージ+5%、最大で{{summationStacksMax}}層累積できる。
      enemyDebuffStacks:
        text: 敵デバフ数
        content: >-
          戦闘スキルを発動する時、40%の固定確率でターゲットに追加攻撃を1回行い、Dr.レイシオの攻撃力{{FuaScaling}}%分の虚数属性ダメージを与える。敵にあるデバフ1つにつき、追加攻撃を行う固定確率+20%。追加攻撃を行う前にターゲットが倒された場合、ランダムな敵単体に追加攻撃を行う。::BR::ダメージを与える時、敵にあるデバフが3つ以上の場合、デバフ1つにつき、その敵に対するDr.レイシオの与ダメージ+10%、最大で+50%。::BR::2凸：天賦の追加攻撃が命中した時、敵にあるデバフ1つにつき、さらにDr.レイシオの攻撃力20%の虚数属性付加ダメージを与える。この効果は1回の追加攻撃で4回まで発動できる。
  Firefly:
    Content:
      enhancedStateActive:
        text: '「完全燃焼」状態'
        content: '「完全燃焼」状態に入り、自身の行動順を100%早める。また、通常攻撃が「ファイアフライ-IV-底火斬撃」に、戦闘スキルが「ファイアフライ-IV-死星オーバーロード」に強化される。'
      enhancedStateSpdBuff:
        text: '「完全燃焼」の速度バフ'
        content: '「完全燃焼」状態の時、速度+60。'
      superBreakDmg:
        text: 超撃破ダメージ有効
        content: >-
          「完全燃焼」状態の時、装甲「サム」の撃破特効が200%/360%以上の場合、弱点撃破状態の敵に攻撃を行った後、その回の攻撃の削靭値を35%/50%分の超撃破ダメージに転換する。
      atkToBeConversion:
        text: 攻撃力での撃破特効バフ
        content: 装甲「サム」の攻撃力が1800を超えた場合、超過した攻撃力10につき、自身の撃破特効+0.8%。
      talentDmgReductionBuff:
        text: ダメージ軽減効果有効
        content: >-

          残りHPが少ないほど受けるダメージがダウンする。残りHPが20%以下の時、ダメージ軽減効果が最大値に達する、最大で受けるダメージ-{{talentDmgReductionBuff}}%。「完全燃焼」状態の時、ダメージ軽減効果は最大値を維持し、効果抵抗+{{talentResBuff}}%。
      e1DefShred:
        text: 1凸 敵防御力無視
        content: 強化戦闘スキル「ファイアフライ-IV-死星オーバーロード」を発動する時、ターゲットの防御力を15%無視し、SPを消費しない。
      e4ResBuff:
        text: 4凸 効果抵抗バフ
        content: '「完全燃焼」状態の時、装甲「サム」の効果抵抗+50%。'
      e6Buffs:
        text: 6凸 バフ
        content: '「完全燃焼」状態の時、装甲「サム」の炎属性耐性貫通+20%。強化通常攻撃「ファイアフライ-IV-底火斬撃」または強化戦闘スキル「ファイアフライ-IV-死星オーバーロード」を発動する時、弱点撃破効率+50%。'
  Fugue:
    Content:
      torridScorch:
        text: '「灼熱」状態'
        content: 帰忘の流離人が「灼熱」状態の時、通常攻撃「燦然たる日月の尾」が「緩緩たる熾炎」に強化される。
      foxianPrayer:
        text: '「狐の祈り」有効'
        content: >-
          「狐の祈り」が付与されている味方の撃破特効+{{BreakBuff}}%、かつ攻撃を行う際、対応する弱点属性を持たない敵の靭性値を、本来の削靭値50%分削る。この効果は、他の弱点属性を無視して靭性を削る効果と重ね掛けできない。
      defReduction:
        text: 防御力ダウン効果の付与
        content: >-
          「狐の祈り」が付与されている味方が攻撃を行う時、100%の基礎確率で攻撃を受ける敵の防御力-{{DefShred}}%、2ターン継続。
      superBreakDmg:
        text: 超撃破ダメージ有効
        content: >-
          帰忘の流離人がフィールド上にいる時、味方が弱点撃破状態の敵に攻撃を行った後、その回の攻撃の削靭値を1回の{{SuperBreakMultiplier}}%分の超撃破ダメージに転換する。
      e4BreakDmg:
        text: 4凸 味方撃破ダメバフ
        content: '「狐の祈り」状態の味方の弱点撃破ダメージ+20%。'
      e6BreakEfficiency:
        text: 6凸 弱点撃破効率増加
        content: >-
          帰忘の流離人の弱点撃破効率+50%。帰忘の流離人が「灼熱」状態の時、「狐の祈り」が味方全体に効果を発揮するようになる。
    TeammateContent:
      be220Buff:
        text: 撃破特効 ≥ 220%
        content: >-
          敵が弱点撃破される時、自身以外の味方キャラの撃破特効+6%。帰忘の流離人の撃破特効が220%以上の場合、撃破特効アップの効果がさらに+12%。この効果は2ターン継続、最大で2層累積できる。
      weaknessBreakBeStacks:
        text: 味方撃破特効アップ数
        content: >-
          敵が弱点撃破される時、自身以外の味方キャラの撃破特効+6%。帰忘の流離人の撃破特効が220%以上の場合、撃破特効アップの効果がさらに+12%。この効果は2ターン継続、最大で2層累積できる。
  Gallagher:
    Content:
      basicEnhanced:
        text: 強化通常攻撃
  Gepard:
    Content:
      e4TeamResBuff:
        text: 4凸 味方効果抵抗アップ
        content: "4凸 ジェパードがフィールド上にいる時、味方全体の効果抵抗+20%。"
  Hanya:
    Content:
      e2SkillSpdBuff:
        text: 2凸 スキル時の速度バフ
  Herta:
    Content:
      techniqueBuff:
        text: 秘技による攻撃力バフ
  Himeko:
