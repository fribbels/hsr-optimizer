      talentCrBuffStacks:
        text: 天賦の会心率バフ数
        content: 戦闘スキルを発動する時、ターゲットの会心率+{{CritRateBoost}}%、3ターン継続。
      techniqueDmgBuff:
        text: 秘技によるスキル強化
        content: 秘技を使用した後、次の戦闘でサンデーが初めて味方にスキルを発動する時、ターゲットの与ダメージ+50%、2ターン継続。
      e1DefPen:
        text: 1凸 敵防御力無視
        content: >-
          サンデーが戦闘スキルを発動する時、スキルターゲットに以下の効果を付与する。キャラがダメージを与える時、敵の防御力を16%無視する。召喚物がダメージを与える時、敵の防御力を40%無視する。2ターン継続。
      e2DmgBuff:
        text: 2凸 味方の与ダメ増加
        content: '「祝福されし者」状態の味方の与ダメージ+30%。'
    TeammateContent:
