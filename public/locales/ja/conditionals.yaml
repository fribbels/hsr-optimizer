      e2CrBuff:
        text: 2凸 会心率アップ
        content: "2凸：「質草」が15層以上の時、ジェイドの会心率+18%。"
      e4DefShredBuff:
        text: 4凸 必殺時の防御力無視
        content: "必殺技を発動する時、ジェイドの与えるダメージが敵の防御力を12%無視する、3ターン継続。"
      e6ResShredBuff:
        text: 6凸 量子耐性貫通バフ
        content: "6凸 フィールド上に「債権回収者」状態のキャラがいる時、ジェイドの量子属性耐性貫通+20%。同時にジェイドも「債権回収者」状態を獲得する。"
