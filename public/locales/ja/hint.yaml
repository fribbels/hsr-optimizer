RatingFilter:
  Title: レーティングフィルター
  p1: >-
    Ehp - Effective HP、つまり最大レベルのキャラがどれだけダメージを耐久できるかを測ります。HP、防御力、バフに基づき計算します。
  p2: >-
    基礎攻撃・戦闘スキル・必殺技・追加攻撃・持続・弱点撃破 - 与ダメージ計算、光円錐・キャラクターのバフや選択された敵などの環境要因に基づき計算します。
  p3: >-
    治癒・防御 - その他、光円錐・キャラクターのバフや選択された敵などの環境要因に基づき計算します。
CombatBuffs:
  Title: 戦闘バフ
  p1: 計算に考慮される追加のチームバフ。光円錐・キャラクターのバフや軌跡、追加能力などは既に計算に含まれていることに注意してください。
StatFilters:
  Title: ステータスフィルター
  p1: 最小値が左で、最大値が右です。入力した数を含みます。オプティマイザーは入力された値の範囲内のみを表示します。
  p2: ' '
  p3: "注意：ゲームに表示される速度は四捨五入されているので、ゲーム内での速度値の方が大きく見える可能性があります。これはOCRインポーターは小数を検出できないからです。"
Mainstats:
  Title: メインステータス
  p1: フィルタするメインステータスを選択します。複数選ぶことができます。
Sets:
  Title: セット
  p1: フィルタする遺物とオーナメントを選択します。複数選ぶことができます。
  p2: 計算ではセット効果が考慮されます。セット効果を編集メニューを使ってどの効果を有効化するか設定できます。
Character:
  Title: キャラクター
  p1: キャラクターと凸を選択します。計算ではキャラクターはレベル80で、軌跡が全てレベルアップされているとみなされます。
CharacterPassives:
  Title: 追加能力
  p1: 条件付きバフを選択します。
  p2: 戦闘中のステータスや環境要因に依存する効果はデフォルトで適用されるため、ここにはユーザー入力が必要なオプションのみが記載されています。
LightconePassives:
  Title: 光円錐スキル
  p1: 光円錐に適用する条件付きバフを選択します。
  p2: 光円錐のステータスや環境要因に依存する効果はデフォルトで適用されるため、ここにはユーザー入力が必要なオプションのみが記載されています。
Lightcone:
  Title: 光円錐
  p1: 光円錐と重畳を選択します。計算では光円錐はレベル80とみなされます。
  p2: 光円錐スキルのパネル内で光円錐スキルの効果を有効化します。
Actions:
  Title: アクション
  p1: 装備 - グリッドからキャラクターに選択した遺物を装備する
  p2: フィルター - 既存の結果に検索フィルターを再適用します。検索をもう一度せずに絞り込みしたいときに使ってください。
  p3: ピン留め - 現在選択されている行をグリッドの上部にピン留めします。これを使用すると、複数のビルドをより簡単に比較できます
  p4: ピン留めを消去 - グリッドの上部に固定したすべてのビルドを消去します
OptimizerOptions:
  Title: 設定
  p1: >-
    <0>優先順位でフィルター</0> - このオプションを有効にすると、キャラクターは優先順位の低いキャラクターが装備している遺物のみを使用できます。オプティマイザーは、優先順位の高いキャラクターが装備している遺物を無視します。優先順位は優先順位セレクターで変更するか、キャラクターページでキャラクターを上下にドラッグして調整してください。
  p2: >-
    <0>メインステータスをブースト</0> - 遺物のメインステータスが選択されたレベルを下回っている場合に、あたかもそのレベル (到達できない場合は最大値) に到達しているかのように計算します。サブステータスは変更されないため、実際にはレベルの低い遺物を使用したビルドがより強力になる可能性があります。
  p3: <0>装備済みの遺物を保持</0> - 装備中の遺物は常に使用され、オプティマイザーは未装備のスロットのみを埋めます。
  p4: <0>装備された遺物を含める</0> - 有効にすると、オプティマイザーはキャラクターが現在装備している遺物を使用できます。無効にした場合、装備済みの遺物は除外されます。
  p5: "<0>優先順位</0> - 優先順位でフィルター を参照してください。この設定で優先順位を変更することができます。"
  p6: <0>除外</0> - 選択したキャラクターが装備している遺物は除外されます。この設定は優先順位を無視します。
  p7: <0>強化・レア度</0> -検索対象となる遺物の最小レベルと最小レア度を選択します。
Relics:
  Title: 遺物
  p1: >-
    注意 - ポテンシャルは、現在のキャラクターとスロットにおける最良の最大強化された遺物と比較した際の割合評価です。この評価は、スコア計算方法に基づいて算出されます。そのため、未強化の遺物が、既存の最大強化された遺物よりも高いポテンシャルを持つ場合があります。これは、未強化遺物をアップグレードした時に出現するサブステータスが、キャラクターが求めるステータスに割り当てられる可能性があるためです。
  p2: "選択されたキャラクター：スコア - 選択されたキャラクターのスコア計算方法に基づいた遺物のスコア"
  p3: "選択されたキャラクター：平均的なポテンシャル - 遺物が最大強化されたときのサブステータスの平均"
  p4: "選択されたキャラクター：最大のポテンシャル - 出現したサブステータス全てがキャラクターの望むステータスになった場合のポテンシャル"
  p5: "全キャラクター：最大のポテンシャル - ゲーム内すべてのキャラクターを対象とした場合の、その遺物が持つ可能な最も高いポテンシャル"
OptimizationDetails:
  Title: 最適化の詳細
  p1: 検索の対象となる遺物の数を表示します。
  p2: 合計 - 検索対象となる組み合わせの数。フィルターを絞ることで、組み合わせ数を減らし、検索時間を減らせます。
  p3: 検索済み - すでに検索が完了した組み合わせの数。
  p4: 結果 - フィルターで指定した条件を満たす結果の数。
EnemyOptions:
  Title: 敵の設定
  p1: レベル - 敵のレベル。敵の防御力の計算に使用されます。
  p2: 効果抵抗 - 敵の効果抵抗。持続ダメージの計算に使用されます。
  p3: ダメージ耐性 - 敵の属性耐性。敵の弱点属性のオプションを有効化すると、この値は0とみなされます。
  p4: 最大靭性値 - 敵の靭性値の値。撃破ダメージの計算に使用されます。
  p5: ターゲット数 - バトル内の敵の数。常にターゲットの敵は中央にあると想定され、またダメージはそのターゲットのみを対象として計算されます。
  p6: 弱点属性 - 敵の弱点がキャラクターの属性と一致しているかどうか。有効化すると、属性耐性は0とみなされます。
  p7: 弱点撃破 - 敵の靭性が削れたかどうか。ダメージ計算と一部のキャラクターの追加能力に影響します。
SubstatWeightFilter:
  Title: サブステータスの重み付け
  p1: このフィルターは、最適化の処理で必要な組み合わせを減らすために使用されます。
  p2: まず、各スロットごとに設定した重み付けに基づいてスコアリングし、その後、最低サブステータス出現回数を基準にフィルタリングします。
  p3: 指定した最低サブステータス出現回数を超える遺物だけが、検索に使用されます。
  p4: >-
    注意：最低サブステータス出現回数を高く設定しすぎると、重要な遺物が除外されて一部のビルドが表示されなくなる場合があります。このフィルターを使用する際は注意が必要ですが、大規模な検索では処理時間の大幅な短縮に役立ちます。
StatDisplay:
  Title: ステータスとフィルターの表示
  p1: これを使うことで、表示結果を非戦闘時のステータスと戦闘中のステータスとで切り替えることができます。ステータスフィルタは選択した表示方法に対し適用されます。
  p2: 非戦闘 - ゲーム内のキャラクターの画面に表示されるステータス。戦闘中のバフは適用されません。
  p3: "戦闘 - 光円錐、追加能力、チームメイト、遺物のセットなどの、戦闘中のバフを全て考慮したステータス。"
ValueColumns:
  Title: 列を追加
  p1: 遺物の相対的な価値を評価するための列を、任意で表示できます。
  p2: ポテンシャル
  p3: ポテンシャルは、その遺物が特定のキャラクターに対してどれだけ優れているものになるか（又はなっているか）を示すパーセンテージであり、該当スロット内の完全にアップグレードされた理想的な遺物との比較に基づき計算されます。
  p4: ポテンシャルはすべてのキャラクターまたは所持キャラクターのみに限定して評価できます。評価結果として、任意のキャラクターにおける最大パーセンテージを取得します。
  p5: ポテンシャルは、どのキャラクターにも適していない遺物や、アップグレードすれば優れた性能を発揮できる、いわゆる掘り出し物を見つけるのに役立ちます。
  p6: "注意：ポテンシャルで並べ替えると、重み付け計算と一致しない場合があります。これは、重み付け計算は低い重みよりも理想的なメインステータスを優先するためです。"
RelicInsights:
  Title: 遺物インサイト
  p1: テーブルで遺物を選択すると、その遺物の解析結果をプロットで確認できます。
  p2: >-
    バケツは、この解析では、遺物が各キャラクターに対してどれだけ完璧になり得るか（最良のサブステータス出現回数を仮定）を評価し、パーセンテージごとに分類します。<1/>キャラクターのアイコンにカーソルを合わせると、この遺物が最大のポテンシャルを発揮するために必要な新しいステータスやロールを確認できます。<3/>⚠️ サブステータスが欠けている遺物は、最適なサブステータスが出現すると仮定して行われるため、値が実際よりも高く見える場合があります。
  p3: "トップ10は、この遺物が最適となり得るトップ10のキャラクターを表示し、その遺物を強化した場合の完璧度合いの範囲を示します。"
RelicLocation:
  Title: 遺物の場所
  p1: グリッド内の遺物を選択すると、その遺物がゲーム内インベントリのどこにあるかを確認できます。
  p2: セット又はパーツのフィルタを有効にした場合は、ゲーム内でも同じフィルタを適用し、獲得順に並び替える必要があります。
  p3: '⚠️使用上の注意⚠️'
  p4: この機能はReliquary Archiverからインポートされた時のみサポートされます。
  p5: もしインポートした後に遺物を分解したり、新たに遺物を獲得した場合は、もう一度スキャンし直してインポートする必要があります。
  p6: 遺物の場所を正確にするには、インベントリの幅が適切である必要があります。幅は、ゲーム内画面やメニューの幅によって変化します。
LocatorParams:
  Title: 遺物の場所の設定
  p1: <0>インベントリの幅</0> - ゲーム内のインベントリの列数を指定してください。これにより遺物の正確な場所がわかります。
  p2: <0>行のしきい値</0> - このしきい値を超えると、パーツやセットのフィルタを自動で適用します。これにより、遺物の場所がインベントリの下に行き過ぎることを防ぎます。
