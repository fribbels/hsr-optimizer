  BuildAnalysis:
    ScoringNote: >-
      DPS スコアは、スキル回しのダメージを同じチーム編成・光円錐・星塊を用いた基準ビルドと比較することで、ビルドの品質を評価します。DPS スコア及びコンボダメージは、選択したチーム編成のみに対して相対的に計測されるため、異なるチーム編成間の比較に用いるものではありません。
    RelicRarityHeader: 遺物希少性向上比較
    RelicRarityNote: |-
      推定開拓力は、キャラクターに設定したステータスの重み付けに基づくより強い遺物にそれぞれ乗り換えるのに必要な日数と開拓力を推定するものです。これは遺物収集の優先度を決めるための、統計的珍しさを示す指標であり、DPS スコアやコンボダメージに反映されるものでも、影響を与えるものでもありません。
