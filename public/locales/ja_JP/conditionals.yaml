      postUltAtkBuff:
        text: 必殺技後の攻撃力バフ
        content: 装備キャラが必殺技を発動した時、攻撃力+{{AtkBuff}}%、2ターン継続。
  ShatteredHome:
    Content:
      enemyHp50Buff:
        text: 敵HP>50%時のダメバフ
        content: 残りHPが50%を超える敵に対する、装備キャラの与ダメージ+{{DmgBuff}}%。
  Void:
    Content:
      initialEhrBuff:
        text: 戦闘開始時の効果命中バフ
        content: 戦闘開始時、装備キャラの効果命中+{{EhrBuff}}%、3ターン継続。
Characters:
  Acheron:
    Content:
      crimsonKnotStacks:
        text: '「集真赤」付与数'
        content: >-
          「啼沢斬り」：指定した敵単体に黄泉の攻撃力{{RainbladeScaling}}%分の雷属性ダメージを与え、その敵にある「集真赤」を最大で3層消去する。「集真赤」が消去された時、敵全体に黄泉の攻撃力{{CrimsonKnotScaling}}%分の雷属性ダメージを与える。消去した「集真赤」1層につき、ダメージ倍率がさらにアップする。::BR::必殺技の「啼沢斬り」が「集真赤」を持つ敵に命中する時、黄泉の与ダメージ+30%、この効果は最大で3層累積できる。
      nihilityTeammatesBuff:
        text: 虚無運命の味方バフ
        content: >-
          パーティ内に黄泉以外の「虚無」の運命を歩むキャラクターが1名/2名存在する場合、黄泉の通常攻撃、戦闘スキル、および必殺技によるダメージが本来の115%/160%になる。::BR::2凸： 軌跡「奈落」の効果の最大値に達するために必要な「虚無」の運命を歩むキャラクターの数-1名。自身のターンが回ってきた時、「残夢」を1層獲得し、「集真赤」が最も多い敵に「集真赤」を1層付与する。
      thunderCoreStacks:
        text: '「雷心」層数'
        content: 必殺技の「啼沢斬り」が「集真赤」を持つ敵に命中する時、黄泉の与ダメージ+30%、この効果は最大で3層累積でき、3ターン継続。
      stygianResurgeHitsOnTarget:
        text: '「黄泉返り」ヒット数'
        content: >-
          また、「黄泉返り」を発動する時、さらに6ヒットする。1ヒットごとにランダムな敵単体に黄泉の攻撃力25%分の雷属性ダメージを与える、このダメージは必殺技ダメージと見なされる。
      e1EnemyDebuffed:
        text: 1凸 会心率バフ
        content: デバフ状態の敵にダメージを与える時、会心率+18%。
      e4UltVulnerability:
        text: 4凸 必殺技被ダメアップ
        content: 戦闘に入った敵は、必殺技被ダメージアップ状態になり、受ける必殺技ダメージ+8%。
      e6UltBuffs:
        text: 6凸 必殺技バフ
        content: >-
          黄泉が与える必殺技ダメージの全属性耐性貫通+20%。通常攻撃ダメージ、戦闘スキルダメージが同時に必殺技ダメージと見なされ、弱点属性を無視して敵の靭性を削る。敵を弱点撃破した時、雷属性の弱点撃破効果を触発する。
  Aglaea:
    Content:
      supremeStanceState:
        text: '「至高の姿」状態'
        content: >-
          「至高の姿」状態のアグライアは、ラフトラの天賦の速度アップ効果を獲得する（層数はラフトラと同じ）。1層につき、自身の速度+{{SpdBuff}}%。通常攻撃「サイフォスの蜜」が「剣先より千の口付けを」に強化され、戦闘スキルが発動できなくなる。
      seamStitch:
        text: 隙を縫う糸
        content: >-
          ラフトラがフィールド上にいる場合、アグライアが攻撃を行う時、敵に「隙を縫う糸」状態を付与する。「隙を縫う糸」状態の敵を攻撃した後、追加でアグライアの攻撃力{{Scaling}}%分の雷属性付加ダメージを与える。「隙を縫う糸」状態は最後に付与されたターゲットにのみ効果を発揮する。
      memoSpdStacks:
        text: 精霊の速度増加数
        content: >-
          「隙を縫う糸」状態の敵を攻撃した後、自身の速度+{{SpdBuff}}。この効果は最大で{{StackLimit}}層累積できる。
      e1Vulnerability:
        text: 1凸 敵被ダメージ増加
        content: '「隙を縫う糸」状態の敵の受けるダメージ+15%。アグライアまたはラフトラが「隙を縫う糸」状態の敵を攻撃した後、さらにEPを20回復する。'
      e2DefShredStacks:
        text: 2凸 敵防御力無視数
        content: >-
          アグライアまたはラフトラが行動する時、アグライアまたはラフトラの与えるダメージが敵の防御力を14%無視する。この効果は最大で3層累積でき、アグライアとラフトラ以外の任意のユニットがスキルを発動する時まで継続する。
      e6Buffs:
        text: 6凸 必殺/追加攻撃強化
        content: >-
          アグライアが「至高の姿」状態の時、自身とラフトラの雷属性耐性貫通+20%。 また、アグライアの速度が160/240/320を超える時、自身の連携攻撃ダメージ+10%/30%/60%。 ラフトラの速度が160/240/320を超える時、自身の連携攻撃ダメージ+10%/30%/60%。
  Argenti:
    Content:
      ultEnhanced:
        text: 強化状態の必殺技
        content: >-
          EPを180消費し、敵全体にアルジェンティの攻撃力{{ultEnhancedScaling}}%分の物理属性ダメージを与え、さらに6ヒットする。1ヒットごとに、ランダムな敵単体にアルジェンティの攻撃力{{ultEnhancedExtraHitScaling}}%分の物理属性ダメージを与える。
      enemyHp50:
        text: 敵HP≤50%時のダメバフ
        content: 残りHPが50%以下の敵に対して与ダメージ+15%。
      talentStacks:
        text: '「栄達」層数'
        content: '「栄達」1層につき、アルジェンティの会心率+{{talentCrStackValue}}%、この効果は最大で{{talentMaxStacks}}層累積できる。'
      ultEnhancedExtraHits:
        text: 強化必殺技の追加ヒット
        content: 1ヒットごとに、ランダムな敵単体にアルジェンティの攻撃力{{ultEnhancedExtraHitScaling}}%分の物理属性ダメージを与える。
      e2UltAtkBuff:
        text: 2凸 必殺技時の攻撃力バフ
        content: 必殺技を発動した時、フィールド上の敵が3体以上の場合、攻撃力+40%、1ターン継続。
  Arlan:
    Content:
      selfCurrentHpPercent:
        text: 自身のHP割合
        content: アーランの失ったHPの割合に応じて与ダメージアップ、最大でアーランの与ダメージ+{{talentMissingHpDmgBoostMax}}%
  Asta:
    Content:
      skillExtraDmgHits:
        text: スキルの追加ヒット数
        content: "指定した敵単体にアスターの攻撃力{{skillScaling}}%分の炎属性ダメージを与え、さらに{{skillExtraDmgHitsMax}}ヒットする。1ヒットごとに、ランダムな敵単体にアスターの攻撃力{{skillScaling}}%分の炎属性ダメージを与える。::BR::1凸：戦闘スキルを発動した時、さらにランダムな敵単体にダメージを1回与える。"
      talentBuffStacks:
        text: '「蓄エネ」層数'
        content: "アスターが持つ蓄エネ1層につき、味方全体の攻撃力+14%、最大で5回累積できる。::BR::4凸::天賦の蓄エネが2層以上の時、アスターのEP回復効率+15%。"
      ultSpdBuff:
        text: 必殺技の速度バフ有効
        content: 味方全体の速度+{{ultSpdBuffValue}}、2ターン継続。
      fireDmgBoost:
        text: 炎ダメバフ
        content: アスターがフィールド上にいる時、味方全体の炎属性ダメージ+18%。
  Aventurine:
    Content:
      defToCrBoost:
        text: 防御力での会心率バフ
        content: アベンチュリンの防御力が1600を超えた場合、超過した防御力100につき、自身の会心率+2%、最大で+48%。
      fortifiedWagerBuff:
        text: '「堅固なチップ」有効'
        content: >-
          「堅固なチップ」を持つ味方単体の効果抵抗+{{talentResScaling}}%、攻撃を受けた後にアベンチュリンの「ブラインドベット」+1。::BR::1凸：「堅固なチップ」を持つ味方の会心ダメージ+20%。必殺技を発動した後、味方全体に「堅固なチップ」バリアを付与する、3ターン継続。バリア耐久値は戦闘スキルで付与できるバリア耐久値の100%。
      enemyUnnervedDebuff:
        text: '「動揺」付与済み'
        content: 味方の攻撃が「動揺」状態の敵に命中する時、会心ダメージ+{{ultCdBoost}}%。
      fuaHitsOnTarget:
        text: 天賦追加攻撃ヒット数
        content: >-
          「ブラインドベット」が7に到達した後、アベンチュリンは「ブラインドベット」を7消費して7段の追加攻撃を行い、1段の攻撃につき、ランダムな敵単体にアベンチュリンの防御力{{talentDmgScaling}}%分の虚数属性ダメージを与える。「ブラインドベット」の上限は10。::BR::4凸：天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。さらに天賦の追加攻撃の攻撃段数+3。
      e2ResShred:
        text: 2凸 敵全属性耐性ダウン
        content: 通常攻撃を行う時、ターゲットの全属性耐性-12%、3ターン継続。
      e4DefBuff:
        text: 4凸 防御力バフ
        content: 天賦の追加攻撃を発動する前にアベンチュリンの防御力+40%、2ターン継続。
      e6ShieldStacks:
        text: 6凸 味方バリア所持数
        content: バリアを持つ自身以外の味方1名につき、アベンチュリンの与ダメージ+50%、最大で+150%。
  Bailu:
    Content:
      healingMaxHpBuff:
        text: 味方治癒超過時のHPバフ
        content: 白露が味方に最大HPを超える治癒を行った時、その味方の最大HP+10%、2ターン継続。
      talentDmgReductionBuff:
        text: '「生生」付与済み'
        content: '「生生」を付与されたキャラの受けるダメージ-10%。'
      e2UltHealingBuff:
        text: 2凸 必殺後の治癒量バフ
        content: 必殺技を発動した後、白露の治癒量+15%、2ターン継続。
      e4SkillHealingDmgBuffStacks:
        text: 治癒時の味方ダメバフ数
        content: 戦闘スキルによる治癒を受けるたび、その味方の与ダメージ+10%、最大で3層累積できる、2ターン継続。
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: 効果命中での与ダメバフ
        content: 自身の与ダメージが、効果命中の60%分アップする。最大で与ダメージ+72%。
      epiphanyDebuff:
        text: '「開示」付与済み'
        content: '「開示」状態の敵は、自身のターンでの受けるダメージ+{{epiphanyDmgTakenBoost}}%。'
      defDecreaseDebuff:
        text: 敵防御力デバフ
        content: 隣接する敵の防御力-{{defShredValue}}%。
      arcanaStacks:
        text: '「アルカナ」付与数'
        content: >-
          「アルカナ」状態の敵はターンが回ってくるたびにブラックスワンの攻撃力{{dotScaling}}%分の風属性持続ダメージを受ける、「アルカナ」1層につき、ダメージ倍率+{{arcanaStackMultiplier}}%。持続ダメージが発生した後、「アルカナ」は1層にリセットされる。「アルカナ」は最大で50層累積できる。::BR::3層以上：隣接する敵にブラックスワンの攻撃力180%分の風属性持続ダメージを与え、65%の基礎確率で「アルカナ」を1層付与する。7層以上：今回発生する持続ダメージが、ターゲットおよび隣接する敵の防御力を20%無視する。
      e1ResReduction:
        text: 1凸 敵属性耐性ダウン
        content: ブラックスワンが戦闘可能状態の時、風化、裂創、燃焼、感電状態の敵の対応する風、物理、炎、雷属性の耐性がそれぞれ25%ダウンする。
      e4EffResPen:
        text: 4凸 敵効果抵抗低下
        content: '「開示」状態の敵の効果抵抗-10%。'
  Blade:
    Content:
      enhancedStateActive:
        text: '「地獄変」状態'
        content: "「地獄変」状態では戦闘スキルを発動できず、自身の与ダメージ+{{enhancedStateDmgBoost}}%、通常攻撃「支離剣」が「無間剣樹」に強化される、3ターン継続。::BR::E2::刃が「地獄変」状態の時、会心率+15%。"
      hpPercentLostTotal:
        text: 戦闘中失ったHPの累計
        content: 戦闘中失ったHPの累計のカウントは、刃の最大HPの90%を超えず、必殺技を発動した後にリセットされる。
      e4MaxHpIncreaseStacks:
        text: 4凸 最大HP増加数
        content: 残りHPが50%を超える状態から、50%以下になった時、最大HP+20%、この効果は最大で2層累積できる。
  Boothill:
    Content:
      standoffActive:
        text: '「九死の決闘」有効'
        content: >-

          指定した敵単体と自身を「九死の決闘」状態にする。この状態のブートヒルは戦闘スキルを発動できず、通常攻撃が「ファニング」に強化される、2ターン継続。ブートヒルのターンが回ってくるたびに、「九死の決闘」の継続時間-1ターン。 「九死の決闘」状態にある敵は、挑発状態と見なされる。その敵がブートヒルの攻撃を受ける時、受けるダメージ+{{standoffVulnerabilityBoost}}%。また、ブートヒルがその敵の攻撃を受ける時、受けるダメージ+15%。
      pocketTrickshotStacks:
        text: '｢ﾎﾟｹｯﾄｱﾄﾞﾊﾞﾝﾃｰｼﾞ｣層数'
        content: '「ポケットアドバンテージ」1層につき、「ファニング」の削靭値+50%、最大で3累積できる。'
      beToCritBoost:
        text: 撃破特効での会心率/ダメバフ
        content: 自身の会心率を、撃破特効の10%分アップする。最大で会心率+30%。自身の会心ダメージを、撃破特効の50%分アップする。最大で会心ダメージ+150%。
      talentBreakDmgScaling:
        text: 天賦の撃破ダメージ（強制弱点撃破状態）
        content: >-
          強化通常攻撃を行っている間、敵が弱点撃破状態の場合、「ポケットアドバンテージ」の層数に応じて、その敵にブートヒルの物理属性弱点撃破ダメージ分の弱点撃破ダメージを与える。この弱点撃破ダメージにカウントされる靭性は、通常攻撃「スパーズ・クラッシュ」の基礎削靭値の16倍を超えない。
      e1DefShred:
        text: 1凸 敵防御力無視
        content: 戦闘開始時、「ポケットアドバンテージ」を1層獲得する。ブートヒルがダメージを与える時、敵の防御力を16%無視する。
      e2BeBuff:
        text: 2凸 撃破特効バフ
        content: >-
          「九死の決闘」状態で「ポケットアドバンテージ」を獲得する時、SPを1回復する。同時に撃破特効+30%、2ターン継続。この効果はターンが回ってくるたびに1回まで発動でき、獲得する「ポケットアドバンテージ」が上限を超える時にも触発される。
      e4TargetStandoffVulnerability:
        text: 4凸 敵被ダメージアップ
        content: >-
          「九死の決闘」状態の敵がブートヒルの攻撃を受ける時、被ダメージアップ効果さらに+12%。ブートヒルが「九死の決闘」状態の敵の攻撃を受ける時、被ダメージアップ効果-12%。
      e6AdditionalBreakDmg:
        text: 6凸 撃破バフ
        content: >-
          天賦を触発して弱点撃破ダメージを与える時、ターゲットに対してさらに本来のダメージ倍率40%分の弱点撃破ダメージを与え、隣接する敵に本来のダメージ倍率70%分の弱点撃破ダメージを与える。
  Bronya:
    Content:
      teamDmgBuff:
        text: 味方全体のダメバフ
        content: ブローニャがフィールド上にいる時、味方全体の与ダメージ+10%。
      skillBuff:
        text: スキルバフ
        content: 指定した味方単体のデバフを1つ解除し、その味方を即座に行動させ、与ダメージ+{{skillDmgBoostValue}}%、1ターン継続。
      ultBuff:
        text: 必殺技の攻撃力/会心ダメバフ
        content: 味方全体の攻撃力+{{ultAtkBoostValue}}%、会心ダメージがブローニャの会心ダメージ{{ultCdBoostValue}}%分+{{ultCdBoostBaseValue}}%アップする、2ターン継続。
      battleStartDefBuff:
        text: 戦闘開始時の防御力バフ
        content: 戦闘開始時、味方全体の防御力+20%、2ターン継続。
      techniqueBuff:
        text: 秘技による攻撃力バフ
        content: 秘技を使用した後、次の戦闘開始時、味方全体の攻撃力+15%、2ターン継続。
      e2SkillSpdBuff:
        text: 2凸 スキルの速度バフ
        content: 戦闘スキルを発動した時、指定された味方は行動した後に速度+30%、1ターン継続。
    TeammateContent:
      teammateCDValue:
        text: 会心ダメージ（戦闘時）
        content: 味方全体の攻撃力+{{ultAtkBoostValue}}%、会心ダメージがブローニャの会心ダメージ{{ultCdBoostValue}}%分+{{ultCdBoostBaseValue}}%アップする、2ターン継続。
  Clara:
    Content:
      ultBuff:
        text: 必殺技のバフ
        content: スヴァローグのカウンターを強化。任意の味方が攻撃を受けた後、スヴァローグが攻撃者にカウンターを行い、カウンターのダメージ倍率+{{ultFuaExtraScaling}}%。必殺技を発動した後、さらにクラーラの受けるダメージ-{{ultDmgReductionValue}}%、2ターン継続。
      talentEnemyMarked:
        text: '「反撃の印」付与済み'
        content: スヴァローグに「反撃の印」を付与された敵に対し、さらにクラーラの攻撃力{{skillScaling}}%分の物理属性ダメージを与える。
      e2UltAtkBuff:
        text: 2凸 必殺後の攻撃力バフ
        content: 必殺技を発動した後、攻撃力+30%、2ターン継続。
      e4DmgReductionBuff:
        text: 4凸 自身被ダメージ軽減
        content: 攻撃を受けた後、クラーラの受けるダメージ-30%、次のターンが回ってくるまで継続。
  DanHeng:
    Content:
      talentPenBuff:
        text: 天賦の風耐性貫通バフ
        content: 丹恒が味方スキルのターゲットになった時、次の攻撃の風属性耐性貫通+{{extraPenValue}}%。この効果は2ターン後に再度発動できる。
      enemySlowed:
        text: 敵減速状態
        content: 減速状態の敵に対する、通常攻撃によるダメージ+40%。
      spdBuff:
        text: 速度バフ
        content: 攻撃を行った後、50%の固定確率で自身の速度+20%、2ターン継続。
      e1EnemyHp50:
        text: 1凸 敵HP≥50%での会心率バフ
        content: 攻撃が命中した敵の残りHPが50%以上の場合、会心率+12%。
  DrRatio:
    Content:
      summationStacks:
        text: '「帰納」層数'
