Lightcones:
  AGroundedAscent:
    Content:
      dmgBuffStacks:
        text: '「聖なる詠唱」層数'
        content: >-
          装備キャラが味方キャラ単体に戦闘スキル、または必殺技を発動すると、スキルターゲットは「聖なる詠唱」を1層獲得する、3ターン継続。最大で3層累積できる。「聖なる詠唱」1層につき、所持者の与ダメージ+{{DmgBuff}}%。
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: '「泡影」付与済み'
        content: >-
          装備キャラの攻撃が敵に命中する時、敵を「泡影」状態にする、1ターン継続。この効果は装備キャラが攻撃を行うたびに、敵それぞれに1回まで発動できる。「泡影」状態の敵に対する装備キャラの与ダメージ+{{DmgBoost}}%、さらに必殺技によるダメージ+{{UltDmgBoost}}%。
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: 最大EP
        content: 装備キャラが必殺技を発動する時、装備キャラの最大EPに応じて装備キャラの必殺技によるダメージをアップする、1EPにつき+{{DmgStep}}%、最大で180までカウントされる。
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: 会心ダメ層数
        content: 敵にあるデバフ1つにつき、その敵に対する装備キャラの会心ダメージ+{{DmgStep}}%、最大で3層累積できる。
      postUltBuff:
        text: '「論弁」効果'
        content: >-
          必殺技で敵を攻撃する時、装備キャラは「論弁」効果を獲得し、与ダメージ+{{DmgStep}}%、追加攻撃が敵の防御力を{{DefIgnore}}%無視する、この効果は2ターン継続する。
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: '「夢身」効果'
        content: >-
          装備キャラが戦闘スキル、または必殺技を発動した後、「夢身」効果を獲得する。追加攻撃を行う時、「夢身」を消費し、追加攻撃ダメージ+{{DmgBuff}}%。
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: '「龍吟」層数'
        content: >-
          装備キャラが通常攻撃を行ったとき、「龍吟」を1層獲得する、2ターン継続。「龍吟」1層につき、装備キャラの攻撃力+{{AtkBuff}}%、EP回復効率+{{RegenBuff}}%。「龍吟」は最大で2層累積できる。
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: スキル発動後のダメバフ
        content: 味方に対して必殺技を発動した時、SPを1回復する、この効果は必殺技を2回発動するたびに1回発動できる。装備キャラが戦闘スキルを発動した後、次に行動する他の味方の与ダメージ+{{DmgBuff}}%、1ターン継続。
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: 敵HP≤50%時の会心率バフ
        content: 残りHPが50%以下の敵に対して、さらに装備キャラの会心率+{{CritBuff}}%。
      enemyDefeatedAtkBuff:
        text: 敵キル後の攻撃力バフ
        content: 装備キャラが敵を倒した後、攻撃力+{{AtkBuff}}%、2ターン継続。
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: '「炎舞」層数'
        content: >-
          装備キャラが必殺技を発動した後、「炎舞」を1層獲得する、2ターン継続、最大で2層累積できる。「炎舞」1層につき、装備キャラの追加攻撃ダメージ+{{DmgBoost}}%。
  EarthlyEscapade:
    Content:
      maskActive:
        text: '「仮面」有効'
        content: >-
          戦闘開始時、装備キャラは「仮面」を獲得する、3ターン継続。装備キャラに「仮面」がある時、装備キャラ以外の味方の会心率+{{CritRateBuff}}%、会心ダメージ+{{CritDmgBuff}}%。装備キャラがSPを1回復するたびに、「虹色の炎」を1層獲得する（SPを回復する際、上限を超えた分もカウントされる）。「虹色の炎」が4層に達した後、すべての「虹色の炎」を解除し、「仮面」を獲得する、4ターン継続。
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: 必殺技後の速度バフ
        content: >-
          装備キャラが攻撃を行った後、異なる敵に攻撃が命中するごとにEPを{{EnergyRecovered}}回復する。1回の攻撃で、この効果を通して最大で3回EPを回復できる。装備キャラが必殺技を発動した後、味方全体の速度+{{SpdBuff}}、1ターン継続。
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: 攻撃力バフ数
        content: 攻撃を行った後、命中した敵1体につき、さらに攻撃力+{{AtkBuff}}%。この効果は最大で5回累積でき、次の攻撃を行った後まで継続。
      spdBuff:
        text: 3体攻撃時の速度バフ
        content: 攻撃が3体以上の敵に命中した場合、自身の速度+{{SpdBuff}}%、1ターン継続。
  FlameOfBloodBlazeMyPath:
    Content:
      skillUltDmgBoost:
        text: スキル/必殺技ダメ増加
        content: 戦闘スキル、または必殺技を発動した時、その回の攻撃の与ダメージ+30%。
      bonusBoost:
        text: さらなるダメージバフ
        content: 戦闘スキル、または必殺技を発動した時、その回の攻撃の与ダメージ+{{HpConsumption}}%。この効果で消費したHPが500を超えると、さらに与ダメージ+{{BonusDmgBoost}}%。
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: '「華彩」有効'
        content: >-
          味方が攻撃を行うたび、装備キャラは「朗唱」を1層獲得する。「朗唱」1層につき、装備キャラのEP回復効率+{{RegenBuff}}%、最大で5層累積できる。装備キャラが必殺技を発動する時、「朗唱」を解除し「華彩」を獲得する。「華彩」がある時、装備キャラの攻撃力+{{AtkBuff}}%、味方全体の与ダメージ+{{DmgBuff}}%、1ターン継続。
      cantillationStacks:
        text: '「朗唱」層数'
        content: >-
          味方が攻撃を行うたび、装備キャラは「朗唱」を1層獲得する。「朗唱」1層につき、装備キャラのEP回復効率+{{RegenBuff}}%、最大で5層累積できる。装備キャラが必殺技を発動する時、「朗唱」を解除し「華彩」を獲得する。「華彩」がある時、装備キャラの攻撃力+{{AtkBuff}}%、味方全体の与ダメージ+{{DmgBuff}}%、1ターン継続。
  IfTimeWereAFlower:
    Content:
      presage:
        text: '「啓示」有効'
        content: 装備キャラが追加攻撃を行った後、さらにEPを12回復し、「啓示」を獲得する、2ターン継続。装備キャラが「啓示」を所持している場合、味方全体の会心ダメージ+{{CdBuff}}%。戦闘に入る時、装備キャラのEPが21回復し、「啓示」を獲得する、2ターン継続。
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: 敵デバフ数≥3時の会心率バフ
        content: デバフが3つ以上ある敵にダメージを与える時、装備キャラの会心率+{{CritBuff}}%。
      targetCodeDebuff:
        text: '「エーテルコード」付与済み'
        content: >-
          装備キャラが通常攻撃、戦闘スキルまたは必殺技を発動した後、100%の基礎確率で攻撃を受けた敵の中から、「エーテルコード」を付与されてないランダムな敵1体に「エーテルコード」を付与する。「エーテルコード」を付与された敵の受けるダメージ+{{DmgIncrease}}%、1ターン継続。
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: バリア時の会心ダメバフ
        content: 装備キャラが味方にバリアを付与する時、装備キャラの会心ダメージ+{{CritBuff}}%、2ターン継続。
      targetVulnerability:
        text: 敵被ダメージ増加デバフ
        content: 装備キャラの追加攻撃が敵に命中する時、{{baseChance}}%の基礎確率で攻撃を受ける敵の受けるダメージ+{{Vulnerability}}%、2ターン継続。
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: 敵デバフ状態
        content: デバフ状態の敵に対して、装備キャラの与ダメージ+{{DmgBuff}}%。
      skillAtkBoost:
        text: スキル発動時の攻撃力増加（未実装）
        content: 装備キャラが戦闘スキルを発動した時、その攻撃の効果命中+{{EhrBuff}}%、攻撃力+{{AtkBuff}}%。
  InTheNight:
    Content:
      spdScalingBuffs:
        text: 速度によるバフ
        content: >-
          戦闘中に装備キャラの速度が100を超えた時、超過した速度10につき、通常攻撃と戦闘スキルによるダメージ+{{DmgBuff}}%、必殺技ダメージの会心ダメージ+{{CritBuff}}%、最大で6層累積できる。
  IntoTheUnreachableVeil:
    Content:
      skillUltDmgBoost:
        text: スキル/必殺技ダメ増加
        content: 装備キャラが必殺技を発動する時、装備キャラの戦闘スキルおよび必殺技ダメージ+60%、3ターン継続。
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: '「月蝕」層数'
        content: >-
          自身以外の味方が攻撃を受ける、またはHPを消費した後、装備キャラは「月蝕」を1層獲得する。この効果は最大で3層累積できる。「月蝕」1層につき、装備キャラの次の攻撃の与ダメージ+{{DmgBuff}}%。
      maxStackDefPen:
        text: '「月蝕」3層時の防御力デバフ'
        content: '「月蝕」が上限の3層に累積した時、その回の攻撃は敵の防御力を{{DefIgnore}}%無視する。この効果は装備キャラが攻撃を行った後に解除される。'
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: '「流光」層数'
        content: >-
          装備キャラが追加攻撃を行う時、「流光」を1層獲得する。「流光」は最大で2層累積できる。「流光」が1層あるごとに、装備キャラの与える必殺技ダメージが敵の防御力を{{DefIgnore}}%無視する。装備キャラのターン終了時、「流光」が1層解除される。
  LongRoadLeadsHome:
    Content:
      breakVulnerabilityStacks:
        text: '「着火」層数'
        content: >-
          敵が弱点撃破される時、100%の基礎確率で「着火」状態を付与し、敵が受ける弱点撃破ダメージ+{{breakVulnerability}}%。2ターン継続、最大2層累積できる。
  MemorysCurtainNeverFalls:
    Content:
      teamDmgBoost:
        text: 味方与ダメージ増加
        content: 装備キャラの速度+6%。装備キャラが戦闘スキルを発動した後、味方全体の与ダメージ+{{DmgBoost}}%。この効果は3ターン継続。
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: 被弾後の防御力バフ
        content: 自身が攻撃を受ける確率がアップする。装備キャラが攻撃を受けた後、さらに防御力+{{DefBuff}}%、効果は自身のターンが終了するまで継続。
  NightOfFright:
    Content:
      atkBuffStacks:
        text: 攻撃力バフ数
        content: 装備キャラが味方に治癒を行った時、その味方の攻撃力+2.4%、この効果は最大で5層累積できる、2ターン継続。
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: 敵数による攻撃力バフ
        content: フィールド上にいる敵1体につき、装備キャラの攻撃力+9%、この効果は最大で5層累積できる。
      enemyWeaknessBreakDmgBuff:
        text: 弱点撃破時のダメバフ
        content: 敵が弱点撃破された時、装備キャラの与ダメージ+{{DmgBuff}}%、1ターン継続。
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: 攻撃力バフ数
        content: 装備キャラが攻撃した時、今回の戦闘中、装備キャラの攻撃力+{{AtkBuff}}%、最大で4回累積できる。
      weaknessBreakDmgBuff:
        text: 弱点撃破後のダメバフ
        content: 装備キャラが敵を弱点撃破した後、与ダメージ+{{DmgBuff}}%、2ターン継続。
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: 必殺技後のダメバフ
        content: 装備キャラが必殺技を発動した後、味方全体の与ダメージ+24%、3ターン継続。
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: 速度バフ層数
        content: 装備キャラが攻撃を行った後、速度+{{SpdBuff}}%、最大で3層累積できる。
      dotEffect:
        text: '「遊糸」付与済み（未実装）'
        content: >-
          装備キャラの攻撃が敵に命中する時、その敵が「遊糸」状態でない場合、100%の基礎確率で敵を「遊糸」状態にする。敵が「遊糸」状態の時、感電状態と見なされる。「遊糸」状態の敵はターンが回ってくるたびに、装備キャラの攻撃力{{Multiplier}}%分の雷属性持続ダメージを受ける、1ターン継続。
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: '「予見」層数'
        content: >-
          装備キャラが風化、燃焼、感電、または裂創状態の敵にダメージを与える時、それぞれ「予見」を1層獲得する、最大で4層累積できる。一度の戦闘において、各種類の持続ダメージ系デバフがそれぞれ累積できる「予見」は1層のみ。「予見」1層につき、装備キャラの攻撃力+{{AtkBuff}}%、与える持続ダメージが敵の防御力を{{DefIgnore}}%無視する。
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: 撃破ダメの防御力無視
        content: 与える弱点撃破ダメージが敵の防御力を{{DefIgnore}}%無視する。
      spdBuffConditional:
        text: 撃破特効 ≥ 150%時の速度バフ
        content: 戦闘中、装備キャラの撃破特効が150%以上の場合、速度+{{SpdBuff}}%。
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: '「忘憂」付与済み'
        content: >-
          装備キャラが必殺技を発動して敵を攻撃した後、その敵を「忘憂」状態にする、2ターン継続。「忘憂」状態の敵が受けるダメージ+{{Vulnerability}}%。装備キャラの撃破特効が150%以上の場合、敵の受けるダメージアップ効果がさらに+{{AdditionalVulnerability}}%。
    TeammateContent:
      additionalVulnerability:
        text: 追加のダメージアップ
        content: >-
          装備キャラが必殺技を発動して敵を攻撃した後、その敵を「忘憂」状態にする、2ターン継続。「忘憂」状態の敵が受けるダメージ+{{Vulnerability}}%。装備キャラの撃破特効が150%以上の場合、敵の受けるダメージアップ効果がさらに+{{AdditionalVulnerability}}%。
  SheAlreadyShutHerEyes:
    Content:
      hpLostDmgBuff:
        text: HP減少時のダメバフ
        content: 装備キャラのHPが減った時、味方全体の与ダメージ+{{DmgBuff}}%、2ターン継続。
  SleepLikeTheDead:
    Content:
      missedCritCrBuff:
        text: 会心未発生時の会心率バフ
        content: 装備キャラの通常攻撃または戦闘スキルで、会心が発生しなかった時、自身の会心率+{{CritBuff}}%、1ターン継続。この効果は3ターンごとに1回発動できる。
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: 必殺技後の持続ダメバフ
        content: 装備キャラが必殺技を発動する時、装備キャラの持続ダメージ+{{DmgBuff}}%、2ターン継続。
  SomethingIrreplaceable:
    Content:
      dmgBuff:
        text: 敵キル/被弾時のダメバフ
        content: >-
          装備キャラの攻撃力+24%。装備キャラが敵を倒す、または攻撃を受けた後、装備キャラの攻撃力{{Multiplier}}%分のHPを回復し、与ダメージ+{{DmgBuff}}%、効果は自身の次のターンが終了するまで継続。この効果は累積できず、ターンが回ってくるたびに1回まで発動できる。
  TextureOfMemories:
    Content:
      activeShieldDmgDecrease:
        text: バリア時の被ダメ低下
        content: >-
          装備キャラが攻撃を受けた後、バリアを所持していない場合、装備キャラの最大HP{{ShieldHp}}%分の耐久値を持つバリアを1つ獲得する、2ターン継続。この効果は3ターン回ってくるたびに1回まで発動できる。装備キャラがバリアを所持する場合、自身の受けるダメージ-{{DmgReduction}}%。
  TheUnreachableSide:
    Content:
      dmgBuff:
        text: HP消費/被弾時のダメバフ
        content: 装備キャラが攻撃を受ける、または自身のHPを消費すると、与ダメージ+{{DmgBuff}}%、この効果は装備キャラが攻撃を行った後に解除される。
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: '「甲卸」付与済み'
        content: >-
          装備キャラが通常攻撃、戦闘スキル、または必殺技を発動して敵に攻撃した後、60%の基礎確率で敵を「甲卸」状態にする。 「甲卸」状態の敵の受けるダメージ+{{UnarmoredVulnerability}}%、2ターン継続。ターゲットが装備キャラによって持続ダメージ系デバフを付与されている場合、60%の基礎確率で装備キャラが付与した「甲卸」状態を「窮寇」状態に強化し、さらに敵の受けるダメージ+{{CorneredVulnerability}}%、2ターン継続。
      corneredVulnerability:
        text: '「窮寇」付与済み'
        content: >-
          装備キャラが通常攻撃、戦闘スキル、または必殺技を発動して敵に攻撃した後、60%の基礎確率で敵を「甲卸」状態にする。 「甲卸」状態の敵の受けるダメージ+{{UnarmoredVulnerability}}%、2ターン継続。ターゲットが装備キャラによって持続ダメージ系デバフを付与されている場合、60%の基礎確率で装備キャラが付与した「甲卸」状態を「窮寇」状態に強化し、さらに敵の受けるダメージ+{{CorneredVulnerability}}%、2ターン継続。
  TimeWaitsForNoOne:
    Content:
      healingBasedDmgProc:
        text: 治癒量分の付加ダメージ（未実装）
        content: >-
