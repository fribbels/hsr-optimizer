          味方全体に「バックダンス」を付与する、3ターン継続。開拓者のターンが回ってくるたびに「バックダンス」の継続時間-1ターン。「バックダンス」を持つ味方の撃破特効+{{ultBeScaling}}%。
      superBreakDmg:
        text: 超撃破ダメージ有効
        content: >-
          「バックダンス」を持つ味方の撃破特効+30%、その回の攻撃の削靭値を1回の超撃破ダメージに転換する。::BR::このオプションを有効にすると、通常攻撃、戦闘スキル、必殺技、追加攻撃のダメージに超撃破ダメージが加算されます。たとえば、戦闘スキルを使用した場合、通常のダメージに加え、スキル発動時に減少した靭性値に基づく超撃破ダメージが上乗せされます。また、このオプションを使用すると指定された設定が上書きされ、敵は常に弱点撃破された状態として扱われます。
      skillHitsOnTarget:
        text: スキルの追加ヒット数
        content: 指定した敵単体に開拓者の攻撃力50%分の虚数属性ダメージを与え、さらに4ヒットする。1ヒットごとに、ランダムな敵単体に開拓者の攻撃力50%分の虚数属性ダメージを与える。
      e2EnergyRegenBuff:
        text: 2凸 EP回復効率バフ
        content: 戦闘開始時、開拓者のEP回復効率+25%、3ターン継続。
    TeammateContent:
      teammateBeValue:
        text: 4凸 味方の撃破特効アップ
        content: 開拓者がフィールド上にいる時、自身以外の味方の撃破特効を、開拓者の撃破特効15%分アップする。
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: 強化通常攻撃
        content: 通常攻撃を強化。指定した敵単体に開拓者の攻撃力{{basicEnhancedAtkScaling}}%分の炎属性ダメージを与え、隣接する敵に開拓者の攻撃力54%分の炎属性ダメージを与える。
      skillActive:
        text: スキル時の被ダメ減少
        content: 戦闘スキルを発動した後、開拓者の受けるダメージ-{{skillDamageReductionValue}}%、さらに味方全体の受けるダメージ-15%、1ターン継続。
      shieldActive:
        text: バリア有効
        content: ターンが回ってきた時、開拓者がバリアを持つ場合、攻撃力+15%。
      e6DefStacks:
        text: 6凸 防御力バフ数
        content: 強化通常攻撃または必殺技を発動した後、開拓者の防御力+10%、最大で3層累積できる。
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: ミュリオンのスキルヒット数
        content: >-
          4回ダメージを与える。毎回ランダムな敵単体に「ミュリオン」の攻撃力{{SingleScaling}}%分の氷属性ダメージを与え、最後に敵全体にミュリオンの攻撃力{{AoeScaling}}%分の氷属性ダメージを与える。
      teamCdBuff:
        text: 味方全体の会心ダメバフ
        content: >-
          味方全体の会心ダメージを、「ミュリオン」の会心ダメージ{{ScalingBuff}}%分+{{FlatBuff}}%アップする。
      memsSupport:
        text: >-
          ミュリオンの応援による確定ダメージ
        content: >-
          指定した味方単体の行動順を100%早め、「ミュリオンの応援」を付与する、3ターン継続。「ミュリオンの応援」を持つ味方はダメージを1回与えるたびに、追加で本来のダメージ{{TrueDmgScaling}}%分の確定ダメージを1回与える。::BR:: 味方が「ミュリオンの応援」を持つ時、その効果はその味方の記憶の精霊/召喚者、両方に適用される。::BR:: 最大EPが0の味方がスキルを発動する時、「ミュリオン」はチャージを3%獲得し、その味方が「ミュリオンの応援」による確定ダメージのダメージ倍率がさらに+6%。
      energyTrueDmgValue:
        text: 最大EPによる確定ダメ増加
        content: >-
          「ミュリオンの応援」を持つ味方の最大EPが100を超えている場合、超過分10につき、「ミュリオンの応援」による確定ダメージの倍率がさらに+2%、最大で20%アップできる。
      e1CrBuff:
        text: 1凸 会心率バフ
        content: >-
          「ミュリオンの応援」を持つ味方の会心率+10%。
      e4TrueDmgBoost:
        text: 4凸 確定ダメ増加
        content: >-
          最大EPが0の味方がスキルを発動する時、「ミュリオン」はチャージを3%獲得し、その味方が「ミュリオンの応援」による確定ダメージのダメージ倍率がさらに+6%。
      e6UltCrBoost:
        text: 6凸 必殺技の会心率増加
        content: >-
          必殺技の会心率が100%に固定される。
    TeammateContent:
      memCDValue:
        text: >-
          ミュリオンの会心ダメージ
        content: >-
          味方全体の会心ダメージを、「ミュリオン」の会心ダメージ{{ScalingBuff}}%分+{{FlatBuff}}%アップする。
  Tribbie:
    Content:
      numinosity:
        text: '「天啓」有効'
        content: スキル使用後、「天啓」を獲得し、3ターン継続する。自身のターンが回ってくるたびに、「天啓」の継続時間-1ターン。トリビーに「天啓」がある時、味方全体の全属性耐性貫通+{{ResPen}}%。
      ultZone:
        text: 必殺技の結界有効
        content: "\n結界を展開し、敵全体にトリビーの最大HP{{UltScaling}}%分の量子属性ダメージを与える。結界の継続期間中、敵の受けるダメージ+{{ZoneVulnerability}}%。味方の攻撃を受けた後、攻撃を受けた敵1体につき、攻撃を受けた敵の中で残りHPが最も高い敵に、トリビーの最大HP{{AdditionalDmgScaling}}%分の量子属性付加ダメージを1回与える。結界は2ターン継続する。自身のターンが回ってくるたびに結界の継続時間-1ターン。"
      alliesMaxHp:
        text: 味方の最大HP
        content: 結界が継続している間、トリビーの最大HPを味方全体の最大HP合計値9%分アップする。
      talentFuaStacks:
        text: 追加攻撃数
        content: 天賦の追加攻撃を行った後、トリビーの与ダメージ+72%。この効果は最大で3層累積できる、3ターン継続する。
      e1TrueDmg:
        text: 1凸 確定ダメージ
        content: 結界が継続している間、味方が敵を攻撃した後、結界に付加ダメージを与えた敵に、その回の攻撃の総ダメージ24%分の確定ダメージを追加で与える。
      e2AdditionalDmg:
        text: 2凸 付加ダメージ
        content: 結界による付加ダメージが本来のダメージの120%にアップする。結界が付加ダメージを与えた時、さらに1回付加ダメージを与える。
      e4DefPen:
        text: 4凸 敵防御力無視
        content: '「神の啓示」が継続している間、味方全体がダメージを与える時、敵の防御力を18%無視する。'
      e6FuaScaling:
        text: 6凸 追加攻撃ダメージ
        content: トリビーが必殺技を発動した後、敵全体に天賦による追加攻撃を行う。天賦による追加攻撃が与えるダメージが729%アップ。
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: 必殺技のデバフ
        content: 必殺技を発動する時、100%の基礎確率で敵の受けるダメージ+12%、2ターン継続。
      enemySlowed:
        text: 敵減速状態
        content: 攻撃が減速状態の敵に命中した時、さらにヴェルトの攻撃力{{talentScaling}}%分の虚数属性付加ダメージを1回与える。
      skillExtraHits:
        text: スキルの追加ヒット数
        content: >-
          指定した敵単体にヴェルトの攻撃力{{skillScaling}}%分の虚数属性ダメージを与え、さらに2ヒットする。1ヒットごとに、ランダムな敵単体にヴェルトの攻撃力{{skillScaling}}%分の虚数属性ダメージを与える。
      e1EnhancedState:
        text: 1凸 強化状態
        content: 必殺技を発動した後、ヴェルトは強化を獲得、以後2回の通常攻撃/戦闘スキルはさらに敵に付加ダメージを1回与える。通常攻撃による付加ダメージは通常攻撃のダメージ倍率の50%、戦闘スキルによる付加ダメージは戦闘スキルのダメージ倍率の80%となる。
  Xueyi:
    Content:
      beToDmgBoost:
        text: 撃破特効での与ダメバフ
        content: 自身の与ダメージを、撃破特効の100%分アップする、最大で与ダメージ+240%。
      enemyToughness50:
        text: 砕鋒の軸受
        content: 必殺技を発動した時、残り靭性が最大靭性50%以上の敵への与ダメージ+10%。
      toughnessReductionDmgBoost:
        text: 必殺技ダメバフ
        content: 必殺技発動時、削った靭性が多いほど、その回の攻撃の与ダメージがアップする、最大で与ダメージ+{{ultBoostMax}}%。
      fuaHits:
        text: 追加攻撃ヒット数
        content: >-
          「悪業」が上限に達した時、すべての「悪業」を消費して敵に追加攻撃を行い、3ヒットする。1ヒットごとにランダムな敵単体に雪衣の攻撃力{{fuaScaling}}%分の量子属性ダメージを与える。
      e4BeBuff:
        text: 4凸 自身の撃破特効バフ
        content: 必殺技を発動した時、撃破特効+40%、2ターン継続。
  Yanqing:
    Content:
      ultBuffActive:
        text: 必殺技のバフ
        content: 自身の会心率+60%、彦卿に「智剣連心」がある場合、さらに会心ダメージ+{{ultCdBuffValue}}%。
      soulsteelBuffActive:
        text: '「智剣連心」状態'
        content: >-
          彦卿に「智剣連心」がある場合、自身の会心率+{{talentCrBuffValue}}%、会心ダメージ+{{talentCdBuffValue}}%。::BR::必殺技を発動する前に彦卿に「智剣連心」がある場合、さらに会心ダメージ+{{ultCdBuffValue}}%。::BR::「智剣連心」がある場合、効果抵抗+20%。::BR::2凸：彦卿に「智剣連心」がある場合、さらにEP回復効率+10%。
      critSpdBuff:
        text: 会心時の速度バフ
        content: 会心が発生した時、速度+10%、2ターン継続。
      e1TargetFrozen:
        text: 1凸 敵凍結状態
        content: 彦卿が敵に攻撃を行う時、その敵が凍結状態の場合、敵に彦卿の攻撃力60%分の氷属性付加ダメージを与える。
      e4CurrentHp80:
        text: 4凸 自身HP≥80%時の氷貫通バフ
        content: 残りHPが80%以上の時、自身の氷属性耐性貫通+12%。
  Yukong:
    Content:
      teamImaginaryDmgBoost:
        text: 味方虚数ダメバフ
        content: 御空がフィールド上にいる時、味方全体の虚数属性ダメージ+12%。御空がフィールド上にいる時、味方全体の虚数属性ダメージ+12%。
      roaringBowstringsActive:
        text: '「鳴弦号令」層数'
        content: "「鳴弦号令」を2層獲得する。「鳴弦号令」は最大で2層累積できる。御空に「鳴弦号令」がある時、味方全体の攻撃力+{{skillAtkBuffValue}}%。::BR::4凸::「鳴弦号令」がある時、御空の与ダメージ+30%。"
      ultBuff:
        text: 必殺技の会心率/ダメバフ
        content: >-
          必殺技を発動した時、御空に「鳴弦号令」がある場合、さらに味方全体の会心率+{{ultCrBuffValue}}%、会心ダメージ+{{ultCdBuffValue}}%。指定した敵単体に御空の攻撃力380%分の虚数属性ダメージを与える。
      initialSpeedBuff:
        text: 1凸 戦闘開始時の速度バフ
        content: 戦闘に入る時、味方全体の速度+10%、2ターン継続。
  Yunli:
    Content:
      blockActive:
        text: '「構え」状態'
        content: '「構え」状態の時、行動制限系デバフに抵抗し、受けるダメージ-20%。'
      ultCull:
        text: "「看破・滅」有効"
        content: >-
          「看破・滅」：敵に雲璃の攻撃力{{CullScaling}}%分の物理属性ダメージを与え、隣接する敵に雲璃の攻撃力{{CullAdjacentScaling}}%分の物理属性ダメージを与える。その後、追加で6ヒットする。1ヒットにつき、ランダムな敵単体に雲璃の攻撃力{{CullAdditionalScaling}}%分の物理属性ダメージを与える。
      ultCullHits:
        text: "「看破・滅」ヒット数"
        content: >-
          「看破・滅」：敵に雲璃の攻撃力{{CullScaling}}%分の物理属性ダメージを与え、隣接する敵に雲璃の攻撃力{{CullAdjacentScaling}}%分の物理属性ダメージを与える。その後、追加で6ヒットする。1ヒットにつき、ランダムな敵単体に雲璃の攻撃力{{CullAdditionalScaling}}%分の物理属性ダメージを与える。
      counterAtkBuff:
        text: カウンター時の攻撃力バフ
        content: カウンターを発動する時、雲璃の攻撃力+30%、1ターン継続。
      e1UltBuff:
        text: 1凸 必殺技強化
        content: "「看破・斬」の与ダメージと「看破・滅」の与ダメージ+20%。「看破・滅」の追加のヒット数+3。"
      e2DefShred:
        text: 2凸 カウンターの防御力無視
        content: カウンターを発動してダメージを与える時、敵の防御力を20%無視する。
      e4ResBuff:
        text: 4凸 効果抵抗バフ
        content: "「看破・斬」または「看破・滅」を発動した後、自身の効果抵抗+50%、1ターン継続。"
      e6Buffs:
        text: 6凸 バフ
        content: >-
          「構え」状態の間、敵が能動的にスキルを発動する時、雲璃を攻撃していなくても雲璃は「看破・滅」を発動し、「構え」状態を解除する。「看破・斬」または「看破・滅」を発動してダメージを与える時、会心率+15%、物理属性耐性貫通+20%。
