RatingFilter:
  Title: レーティングフィルター
  p1: >-
    EHP - Effective HP、最大レベルのキャラクターの耐久性を示す指標です。HP、防御力、ダメージ軽減バフに基づいて計算します。
  p2: >-
    基礎攻撃・戦闘スキル・必殺技・追加攻撃・持続・弱点撃破 - キャラクターの軌跡、キャラクター・光円錐のパッシブ効果、および敵の設定などの環境要因に基づいたスキルダメージ計算。
  p3: >-
    治癒量・シールド量 - キャラクターの軌跡、キャラクター・光円錐のパッシブ効果、および敵の設定などの環境要因に基づいたその他のアビリティ計算。
CombatBuffs:
  Title: 戦闘バフ
  p1: 計算に適用する追加のチームバフ。注：光円錐・キャラクターのバフや軌跡、キャラクターのパッシブは既に計算に含まれています。
ComboFilters:
  Title: スキル回し
  p1: コンボダメージを測定するためのスキル回しを定義します。スキル回しの始点は"["で、終点は"]"です。高度なスキル回しの設定メニューとガイドから詳細を確認できます。
  p2: '「プリセット」オプションを使用すると、必要に応じてプリプロセッサを無効にできます。'
StatFilters:
  Title: ステータスフィルター
  p1: オプティマイザーが表示する値の範囲を設定します。最小値が左で、最大値が右です。入力した数を含みます。
  p2: ' '
  p3: "注意：ゲーム内の速度表示は小数点以下を切り捨てているので、ここに表示される値よりもゲーム内での速度が高く見える場合があります。これは OCR インポーターは小数を検出できないからです。"
Mainstats:
  Title: メインステータス
  p1: 検索対象のメインステータスを選びます。（複数選択可）
Sets:
  Title: セット
  p1: 検索対象の遺物とオーナメントの種類を選びます。（複数選択可）
  p2: 計算にはセット効果が適用されます。「セット効果を編集」メニューから効果の有効化・無効化を設定します。
Character:
  Title: キャラクター
  p1: キャラクターと凸を選びます。計算ではキャラクターはレベル80で、軌跡は全てレベルアップされているとみなされます。
CharacterPassives:
  Title: キャラクターのパッシブ
  p1: 条件付きバフを選びます。
  p2: 戦闘中のステータスや環境要因に依存する効果はデフォルトで適用されるため、ここにはユーザー入力が必要なオプションだけ表示しています。
LightconePassives:
  Title: 光円錐スキル
  p1: 光円錐に適用する条件付きバフを選びます。
  p2: 光円錐のステータスや環境要因に依存する効果はデフォルトで適用されるため、ここにはユーザー入力が必要なオプションだけ表示しています。
Lightcone:
  Title: 光円錐
  p1: 光円錐と重畳を選びます。計算では光円錐をレベル80とみなします。
  p2: 光円錐スキルのパネル内で光円錐スキルの効果を有効化します。
Actions:
  Title: アクション
  p1: 装備 - 選択したグリッドの遺物をキャラクターに装備します。
  p2: フィルター - 既存の結果に検索フィルターを再適用します。検索をやり直さずに絞り込みしたいときに使います。
  p3: ピン留め - 選択した行をグリッド上部にピン留めします。複数のビルドを比較するときに便利です。
  p4: ピン解除 - 固定したすべてのビルドのピン留めを解除します。
OptimizerOptions:
  Title: 設定
  PriorityFilter: >-
    <0>優先順位でフィルター</0> - 有効にすると、より優先度が低いキャラクターの遺物のみを検索対象にし、より優先度が高いキャラクターの遺物を無視します。優先順位は優先順位セレクターか、キャラクターページでキャラクターを上下にドラッグすることで変更します。
  BoostMain: >-
    <0>メインステータスをブースト</0> - 遺物が設定レベル未満の場合、設定レベルでメインステータスを計算します（設定レベルに到達できない遺物は、その最大レベルで計算）。サブステータスはそれに応じて変更されないため、実際に低レベルの遺物を強化すると、計算より強力になる可能性があります。
  KeepCurrent: <0>装備済みの遺物を保持</0> - 装備中の遺物を変更せず、空の部位のみを埋めます。
  AllowEquipped: <0>別キャラの遺物を含める</0> - 有効にすると、別キャラクターが装備している遺物も検索対象になります。無効にした場合、そのような遺物は除外されます。
  Priority: "<0>優先順位</0> - 優先順位でフィルター を参照してください。ここで優先順位を変更します。"
  Exclude: <0>除外</0> - 選択キャラクターの遺物を計算から除外します。この設定は優先順位を無視します。
  Enhance: <0>強化・レア度</0> -計算対象にする遺物の最小レベルと最小レア度（星の数）を選びます。
  DPSMode: <0>アタッカーの型</0> - メインアタッカー（バフを優先する）にするか、サブアタッカー（バフを優先しない）にするかを選びます。ステータス計算に影響します。
Relics:
  Title: 遺物
  p1: >-
    注意 - ポテンシャルとは、現在のキャラクターの部位において、完璧な+15遺物と比較してその遺物がどの程度優れているかを示すパーセンテージです。スコア計算方法に基づいて算出されるので、未強化の遺物が、既存の最大強化された遺物よりも高いポテンシャルを持つ場合があります。これは、未強化遺物から新たに出現するサブステータスが、キャラクターが求めるステータスになる可能性があるためです。
  p2: "選択キャラ：遺物スコア - 選択キャラクターのスコア計算方法に基づいた遺物スコア"
  p3: "選択キャラ：平均遺物ポテンシャル - 最大レベルになったときの遺物サブステータスのポテンシャル値の平均"
  p4: "選択キャラ：最大遺物ポテンシャル - サブステータス全てがキャラクターの望むステータスになった場合のポテンシャル値"
  p5: '全キャラ：最大遺物ポテンシャル - ゲーム内すべてのキャラクターを対象とした場合の、遺物が持ちうる最高のポテンシャル値'
OptimizationDetails:
  Title: 最適化の詳細
  p1: 検索対象となる遺物数を表示します。
  p2: 合計 - 検索対象となる組み合わせ。フィルターを絞って組み合わせと検索時間を減らします。
  p3: 検索済み - 検索済みの組み合わせ。
  p4: 結果 - フィルターで指定した条件を満たす結果の数。
EnemyOptions:
  Title: 敵の設定
  p1: レベル - 敵のレベル。敵の防御力の計算に使います。
  p2: 効果抵抗 - 敵の効果抵抗。持続ダメージの計算に使います。
  p3: ダメージ耐性 - 敵の属性耐性。敵の弱点属性のオプションを有効にすると、この値は0とみなされます。
  p4: 最大靭性値 - 敵の靭性値。撃破ダメージの計算に使います。
  p5: ターゲット数 - バトル内の敵数。常にターゲットの敵は中央にいると想定し、またダメージはその敵のみを対象として計算されます。
  p6: 弱点属性 - 敵の弱点がキャラクターの属性と一致しているかどうか。有効にすると、属性耐性は0とみなされます。
  p7: 弱点撃破状態 - 弱点撃破されたかどうか。ダメージ計算と一部のキャラクターのパッシブに影響します。
SubstatWeightFilter:
  Title: 重み付けフィルター
  p1: このフィルターを使うと、必要な組み合わせ数を減らせます。
  p2: 設定した重み付けに基づいて遺物を部位ごとにスコアリングし、次に重み付き最低サブステータス強化数を基準にフィルタリングします。
  p3: 指定した重み付きのサブステータス強化数を超える遺物のみ検索対象になります。
  p4: >-
    注意：最低サブステータス強化数を高く設定しすぎると、重要な遺物が除外されて一部のビルドが表示されなくなる場合があります。このフィルターを使用する際は注意が必要ですが、大規模な検索では処理時間の大幅な短縮に役立ちます。
StatDisplay:
  Title: ステータス表示の切り替え
  p1: 表示結果を非戦闘時のステータスと戦闘中のステータスとで切り替えます。ステータスフィルターは選択した表示方法に対し適用されます。
  p2: 非戦闘 - ゲーム内のキャラクターの画面に表示されるステータス。戦闘中のバフは適用されません。
  p3: "戦闘 - 光円錐、追加能力、チームメイト、遺物のセットなどの、戦闘中のバフを全て適用したときのステータス。"
ValueColumns:
  Title: 列を追加
  p1: 遺物の相対的な価値を評価するための列を自由に表示できます。
  p2: ポテンシャル
  p3: ポテンシャルは、その遺物が特定のキャラクターに対してどれだけ優れているものになるか（又はなっているか）を示すパーセンテージであり、該当部位内の最大強化済みの理想的な遺物と比較して計算します。
  p4: ポテンシャルはすべてのキャラクターまたは所持キャラクターのみに限定して評価できます。その後、任意キャラクターにおける最大パーセンテージを計算します。
  p5: ポテンシャルは、どのキャラクターにも適していない遺物や、強化すれば優れた性能を発揮できる、いわゆる掘り出し物を見つけるのに役立ちます。
  p6: '注意：ポテンシャルで並べ替えると、重み付け計算と一致しない場合があります。これは、重み付け計算は低い重みで、理想的なメインステータスを好むためです。'
RelicInsights:
  Title: 遺物インサイト
  p1: テーブルで遺物を選択すると、その遺物の解析結果をプロットで確認できます。
  p2: >-
    バケツは、遺物が各キャラクターに対してどれだけ完璧になり得るか（理想的な強化がされた場合）を評価し、パーセンテージごとに分類します。<1/>キャラクターのアイコンにカーソルを合わせると、この遺物がそのキャラクターに対し最大ポテンシャルを発揮するために必要な新しいステータスやサブステータスを確認できます。<3/>⚠️ まだ全てのサブステータスが出現していない遺物は、最適なサブステータスが出現すると仮定して行われるため、実際よりも高い評価になることがあります。
  p3: "トップ10は、その遺物が最適となりうるトップ10のキャラクターと、遺物を強化した場合のポテンシャル値の範囲をそれぞれ示します。"
RelicLocation:
  Title: 遺物の場所
  p1: グリッド内の遺物を選択すると、その遺物がゲーム内インベントリのどこにあるかを確認できます。
  p2: セット又はパーツのフィルタを有効にした場合は、ゲーム内でも同じフィルタを適用し、獲得順に並び替える必要があります。
  p3: '⚠️使用上の注意⚠️'
  p4: この機能は Reliquary Archiver によるインポートでのみサポートされます。
  p5: もしインポートした後に遺物を分解したり、新たに遺物を獲得した場合は、もう一度スキャンし直してインポートする必要があります。
  p6: 正確な遺物の位置を知るためには、インベントリの幅を適切に設定する必要があります。幅は、ゲーム内画面やメニューの幅によって変わります。
LocatorParams:
  Title: 遺物探知器の設定
  p1: <0>インベントリの幅</0> - ゲーム内インベントリの列数を指定してください。これにより遺物の場所を正確に特定できます。
  p2: <0>行のしきい値</0> - 設定したしきい値を超えたら、パーツやセットのフィルターを自動で適用するようにします。これにより、遺物探知器が示す場所がインベントリの下に行き過ぎないようにします。
