FeatureCards:
  LearnMore: 詳しく見る
  Showcase:
    Title: キャラクターのショーケース
    Content: >-
      キャラクターのステータスをショーケースしたり、未所持のキャラクターをあらかじめビルドしたりできます。DPS スコアで戦闘ダメージをシミュレーションし、他のビルドと比較して評価しましょう。
  Optimizer:
    Title: オプティマイザー
    Content: >-
      キャラクターを最適化して、目標値に到達し、ステータスを最大化するための最適な遺物の組み合わせを見つけましょう。
  Calculator:
    Title: ダメージ計算
    Content: >-
      チーム編成、バフ条件、スキル回しを完全にカスタマイズして、ダメージを正確に計算し、最大のダメージを引き出しましょう。
  Organizer:
    Title: 遺物の整理
    Content: >-
      遺物をスコアやポテンシャルに基づいて整理・ソートし、各キャラクターに最適な強化対象の遺物を見つけましょう。
