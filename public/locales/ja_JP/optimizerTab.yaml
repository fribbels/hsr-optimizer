      Display: "{{stackCount}}層"
      Label: "{{stackCount}}層（会心ダメージ+{{buffValue}}%）"
  Conditionals:
    DefaultMessage: デフォルトで有効 - 計算に効果が適用されます。
    Hunter: このオプションが有効になった場合、計算に会心ダメージバフが適用されます。
    Streetwise: 選択した攻撃力パーセンテージバフは、層数に基づいて計算に適用されます。
    Firesmith: 戦闘スキルダメージ増加バフは常に有効になります。このオプションが有効になった場合、炎属性ダメージバフが計算に適用されます。
    Genius: 10%の防御力無視は常に有効となります。このオプションが有効になった場合、敵は量子属性の弱点を持っているとして扱い、さらなる10%の防御力無視が計算に適用されます。
    Thunder: このオプションが有効になった場合、計算に攻撃力パーセンテージバフが適用されます。
    Wastelander: 計算に選択したバフを適用します。
    Longevous: 選択した会心率バフは、層数に基づいて計算に適用されます。
    Messenger: このオプションが有効になった場合、計算に速度パーセンテージバフが適用されます。
    Ashblazing: >-
      選択した攻撃力パーセンテージバフは追加攻撃を除くすべての計算に適用されます。 その代わり、追加攻撃の計算は、攻撃のヒット数に基づいて、0%の攻撃力パーセンテージバフで開始され、スタックされます。 ヒット数は敵数に基づいて増加し、また、敵ターゲットは敵集団の中央に配置されていると仮定します。
    Prisoner: 選択した防御力無視バフは、層数に基づいて計算に適用されます。
    Diver: 2セットバフは0層のオプションを選択することで無効化できます。4セットの場合、選択したオプションに応じて、計算に異なる会心バフが適用されます。
    Watchmaker: このオプションが有効になった場合、計算に撃破特効バフが適用されます。
    Valorous: 会心率バフは常に有効です。選択したバフは層数に応じて計算に適用されます。
    Differentiator: このオプションが有効になった場合、計算に会心率バフが適用されます。
    Sigonia: 選択した会心ダメージバフは既に指定された数の敵を倒したと想定して計算に適用されます。
    Izumo: このオプションが有効になった場合、同じ運命をたどる味方がいると想定し、12%の会心率バフが計算に適用されます。
    Duran: 選択したバフは、層数に基づいて計算に適用されます。
    Kalpagni: このオプションが有効になった場合、計算に撃破特効バフが適用されます。
    Lushaka: 選択したバフは計算に適用されます。
    Banana: 選択したバフは計算に適用されます。
    Sacerdos: 選択されたバフは計算に適用されます。自身をバフするキャラクターはこの効果を発揮できます。
