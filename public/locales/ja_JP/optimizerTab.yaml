      Display: "{{stackCount}}層"
      Label: "{{stackCount}}層（会心ダメージ+{{buffValue}}%）"
    Duran:
      Display: "{{stackCount}}層"
      Label: "{{stackCount}}層（追加攻撃ダメージ+{{buffValue}}%）"
      Label5: 5層（追加攻撃ダメージ+25%｜会心ダメージ+25%）
