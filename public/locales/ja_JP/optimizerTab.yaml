      Label: '{{allyCount}}人の味方（与ダメージ+{{buffValue}}%）'
  Conditionals:
    DefaultMessage: デフォルトで有効 - セット効果を戦闘計算に反映します。
    Hunter: 有効にすると、会心ダメージバフを戦闘ステータス計算に反映します。
    Streetwise: 選択した攻撃力割合バフを戦闘ステータス計算に反映します。
    Firesmith: 戦闘スキルダメージ増加バフは常に有効です。有効にすると、炎属性ダメージバフを戦闘ステータス計算に反映します。
    Genius: 10%の防御力無視は常に有効です。有効にすると、敵は量子属性の弱点を持っているとして扱い、さらなる10%の防御力無視を戦闘計算に反映します。
    Thunder: 有効にすると、攻撃力割合バフを戦闘ステータス計算に反映します。
    Wastelander: 選択したバフを戦闘ステータス計算に反映します。
    Longevous: 選択した会心率バフを戦闘ステータス計算に反映します。
    Messenger: 有効にすると、速度割合バフを戦闘ステータス計算に反映します。
    Ashblazing: >-
      選択した攻撃力割合バフは、追加攻撃を除く全ての計算に適用されます。追加攻撃の計算は代わりに0%の攻撃力バフから始まり、攻撃によって実行されたヒット数に基づいて累積します。ヒット数は敵の数に基づいて増加し、範囲/拡散攻撃の場合はターゲットが中央に位置していると仮定します。
    Prisoner: 選択した防御力無視バフをダメージ計算に反映します。
    Diver: 2セットバフは0層のオプションを選択することで無効化します。4セットの場合、選択したオプションに応じて、異なる会心バフを戦闘ステータス計算に反映します。
    Watchmaker: 有効にすると、撃破特効バフを戦闘ステータス計算に反映します。
    Valorous: 有効にすると、必殺技ダメージバフを戦闘ステータス計算に反映します。
    Sacerdos: 選択したバフをダメージ計算に反映します。自身をバフするキャラクターはこのセット効果を使用できます。
    Scholar: 有効にすると、キャラクターのコンボの順序に応じて戦闘スキルダメージバフが強化されます。
    Hero: 有効にすると、会心ダメージバフと速度バフを戦闘ステータス計算に反映します。
    Differentiator: 有効にすると、会心率バフを戦闘ステータス計算に反映します。
    Penacony: 有効にすると、与ダメージバフを装備キャラが召喚した精霊に反映します。
    Sigonia: 選択した会心ダメージバフを既に指定した数の敵を倒したと想定し戦闘ステータス計算に反映します。
    Izumo: 有効にすると、同じ運命をたどる味方がいるとき、12%の会心率バフを戦闘ステータス計算に反映します。
    Duran: 選択したバフをダメージ計算に反映します。
    Kalpagni: 有効にすると、撃破特効バフを戦闘ステータス計算に反映します。
    Lushaka: デフォルトで無効 - このセットは装備キャラに影響を与えません。
    Banana: 有効にすると、さらに32%の会心ダメージを戦闘ステータス計算に反映します。
    Arcadia: 選択したバフを戦闘ステータス計算に反映します。チーム編成を変更すると、自動的に更新されます。
