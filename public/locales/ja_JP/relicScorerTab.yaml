Disclaimer: '注意：コンボダメージは、同じビルド内での遺物を比べるための指標です。チーム編成・光円錐・星魂が異なるビルドを比べる目的では<1>使えません</1>。'
DisclaimerDescription: 'コンボダメージは、特定のチーム編成が、1回のスキル回しで出せるダメージを計測する機能です。味方や星魂、光円錐を変更すると、スキル回しの長さやEP回復量、バフの継続時間なども変わります。そのため、コンボダメージからチーム編成や光円錐の優劣を比べたり、星魂によるダメージ上昇率を計測したりすることはできません。あくまでチーム編成と基準速度が同じ前提のうえで、遺物を比べるための機能です。'
