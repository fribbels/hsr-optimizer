Title: 設定
RelicEquippingBehavior:
  Label: 別のキャラクターの遺物を装備時
  Replace: '遺物を交換せずに置換する（デフォルト）'
  Swap: 遺物を交換する
PermutationsSidebarBehavior:
  Label: 画面が小さいときにサイドバーを縮小
  ShowXL: 'サイドバーのほとんどが非表示の場合は縮小する（デフォルト）'
  ShowXXL: いずれかのサイドバーが非表示の場合は縮小する
  NoShow: 常に右側にサイドバーを表示する
ExpandedInfoPanelPosition:
  Label: 最適化結果分析パネルの位置
  Above: 遺物プレビューの上に表示する
  Below: '遺物プレビューの下に表示する（デフォルト）'
ShowLocatorInRelicsModal:
  Label: '「遺物を編集」メニュー内での遺物探知器の表示'
  Yes: 遺物を編集メニューに遺物の位置を表示する
  No: '遺物を編集メニューに遺物の位置を表示しない（デフォルト）'
ShowComboDmgWarning:
  Label: コンボダメージの警告
  Show: '警告を表示する（デフォルト）'
  Hide: 警告を表示しない
