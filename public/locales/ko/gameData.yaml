    Description2pc: "<span>장착한\_캐릭터의\_공격력이\_<span style='whiteSpace: \"nowrap\"'>12%</span>\_증가한다.\_전투\_진입\_시\_장착한\_캐릭터와\_운명의\_길이\_같은\_동료가\_최소\_1명\_존재할\_경우,\_장착한\_캐릭터의\_치명타\_확률이\_<span style='whiteSpace: \"nowrap\"'>12%</span>\_증가한다</span>"
  "315":
