  "308":
    Name: "생명의\_바커\_공"
    Description2pc: "<span>장착한\_캐릭터의\_에너지\_회복효율이\_<span style='whiteSpace: \"nowrap\"'>5%</span>\_증가한다.\_장착한\_캐릭터의\_속도가\_<span style='whiteSpace: \"nowrap\"'>120</span>\_이상일\_경우\_전투\_진입\_시\_즉시\_행동\_게이지가\_<span style='whiteSpace: \"nowrap\"'>40%</span>\_증가한다</span>"
  "309":
    Name: "뭇별\_경기장"
    Description2pc: "<span>장착한\_캐릭터의\_치명타\_확률이\_<span style='whiteSpace: \"nowrap\"'>8%</span>\_증가한다.\_장착한\_캐릭터의\_치명타\_확률이\_<span style='whiteSpace: \"nowrap\"'>70%</span>\_이상일\_경우,\_일반\_공격과\_전투\_스킬이\_가하는\_피해가\_<span style='whiteSpace: \"nowrap\"'>20%</span>\_증가한다</span>"
  "310":
    Name: "부러진\_용골"
    Description2pc: "<span>장착한\_캐릭터의\_효과\_저항이\_<span style='whiteSpace: \"nowrap\"'>10%</span>\_증가한다.\_장착한\_캐릭터의\_효과\_저항이\_<span style='whiteSpace: \"nowrap\"'>30%</span>\_이상일\_경우\_모든\_아군의\_치명타\_피해가\_<span style='whiteSpace: \"nowrap\"'>10%</span>\_증가한다</span>"
  "311":
    Name: "창공\_전선\_그라모스"
    Description2pc: "<span>장착한\_캐릭터의\_공격력이\_<span style='whiteSpace: \"nowrap\"'>12%</span>\_증가한다.\_장착한\_캐릭터의\_속도가\_<span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span>\_이상일\_경우,\_장착한\_캐릭터가\_가하는\_피해가\_<span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span>\_증가한다</span>"
  "312":
    Name: "꿈의\_땅\_페나코니"
