          모든 아군에게 [댄스 파트너] 효과를 부여한다. 지속 시간: 3턴. 개척자의 턴이 시작될 때마다 지속 턴 수가 1 감소한다. [댄스 파트너]를 보유한 아군의 격파 특수효과가 {{ultBeScaling}}% 증가한다.
      superBreakDmg:
        text: 슈펴 걱파 피해 (격파 상태)
        content: >-
          [댄스 파트너]를 보유한 아군이 약점 격파 상태의 적을 공격하면 이번 공격의 강인성 감소 수치가 1회의 슈퍼 격파 피해로 전환된다.::BR::이 옵션을 활성화하면 일반 공격, 전투 스킬, 필살기, 추가 공격의 피해에 슈퍼 격파 피해가 더해집니다. 예를 들어, 전투 스킬을 사용한 경우, 통상적인 데미지 외에도 스킬 발동 시 감소한 인성치에 근거한 슈퍼 격파 데미지가 추가됩니다. 또한 이 옵션을 사용하면 지정된 설정이 덮어쓰고 적은 항상 약점 격파된 상태로 취급됩니다.
      skillHitsOnTarget:
        text: 전투 스킬 적중 수
