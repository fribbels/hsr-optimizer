        text: 최대 에너지 확정 피해
        content: >-
          [미미의 응원] 효과를 보유한 아군의 에너지 최대치가 100pt보다 높을 경우, 10pt를 초과할 때마다 [미미의 응원]으로 가하는 확정 피해 배율이 추가로 2% 증가하고, 최대 20% 증가한다.
      e1CrBuff:
        text: 1돌 치확 버프
        content: >-
          지정된 단일 아군의 행동 게이지를 100% 증가시키고 [미미의 응원]을 부여한다.
      e4TrueDmgBoost:
