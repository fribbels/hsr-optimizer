      ultBuff:
        text: 필살기 치확 / 치피 버프
        content: >-
          필살기 발동 시, 어공이 [활시위 호령]을 보유 중이면 추가로 모든 아군의 치명타 확률이 {{ultCrBuffValue}}%, 치명타 피해가 {{ultCdBuffValue}}% 증가한다. 동시에 지정된 단일 적에게 어공 공격력 {{ultScaling}}%만큼의 허수 속성 피해를 가한다.
