          피해를 4회 가하고, 1회마다 랜덤 단일 적에게 미미 공격력의 {{SingleScaling}}%만큼 얼음 속성 피해를 가한다. 이후 모든 적에게 미미 공격력의 {{AoeScaling}}%만큼 얼음 속성 피해를 가한다.
      teamCdBuff:
        text: 팀 치피 버프
        content: >-
          모든 아군의 치명타 피해가 미미 치명타 피해의 {{ScalingBuff}}%에 {{FlatBuff}}%를 더한 값만큼 증가한다.
