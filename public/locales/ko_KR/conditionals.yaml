Lightcones:
  AGroundedAscent:
    Content:
      dmgBuffStacks:
        text: '[신성한 영창] 스택'
        content: >-
          장착한 캐릭터가 단일 아군 캐릭터에게 전투 스킬 또는 필살기를 발동하면 스킬 목표는 [신성한 영창]을 1 스택 획득한다. 지속 시간: 3턴, 최대 중첩수: 3스택. [신성한 영창] 스택마다 보유자가 가하는 피해가 {{DmgBuff}}% 증가한다.
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: '[포영] 상태'
        content: >-
          장착한 캐릭터가 적 명중 시 적을 [포영] 상태에 빠트린다. 지속 시간: 1턴. 장착한 캐릭터가 공격할 때마다 적 1기당 1회만 발동한다. 장착한 캐릭터가 [포영] 상태에 빠진 적에게 가하는 피해가 {{DmgBoost}}% 증가하고, 필살기로 가하는 피해가 추가로 {{DmgBoost}}% 증가한다
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: 최대 에너지
        content: 장착한 캐릭터가 필살기 발동 시 자신의 에너지 최대치에 따라 자신이 필살기로 가하는 피해가 증가한다. (에너지 1pt당 {{DmgStep}}% 증가, 최대 180pt까지 계산)
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: 디퍼프 갯수
        content: '적이 보유한 디버프 효과 1개당 장착한 캐릭터가 해당 적에게 가하는 치명타 피해가 추가로 {{DmgStep}}% 증가한다, 해당 효과 최대 중첩수: 3스택'
      postUltBuff:
        text: '[변론] 버프'
        content: >-
          필살기로 적 공격 시 장착한 캐릭터는 [변론] 효과를 획득해 가하는 피해가 {{DmgStep}} 증가하고, 추가 공격은 목표의 방어력을 {{DefIgnore}}% 무시한다, 해당 효과 지속 시간: 2턴
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: 추가 데미지 버프
        content: >-
          장착한 캐릭터는 전투 스킬 혹은 필살기 발동 후 [몽신] 효과를 획득한다. 추가 공격 발동 시 [몽신]을 소모해 추가 공격으로 가하는 피해가 {{DmgBuff}}% 증가한다
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: '[용의 포효] 스택'
        content: >-
          장착한 캐릭터가 일반 공격을 발동하면 [용의 포효]를 1스택 획득한다. 지속 시간: 2턴. [용의 포효] 스택마다 장착한 캐릭터의 공격력이 {{AtkBuff}}% 증가하고, 에너지 회복효율이 {{RegenBuff}}% 증가한다. [용의 포효] 최대 중첩수: 2스택
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: 전투 스킬 후 버프
        content: '장착한 캐릭터가 전투 스킬 발동 후 다음에 행동하는 다른 아군이 가하는 피해가  {{DmgBuff}}% 증가한다. 지속 시간: 1턴'
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: 적 HP ≤ 50% 일 때 크리티컬 확률 증가
        content: 장착한 캐릭터는 HP 백분율이 50% 이하인 적에게 가하는 치명타 확률이 추가로 {{CritBuff}}% 증가한다.
      enemyDefeatedAtkBuff:
        text: 적 처치 공격력 버프
        content: "장착한 캐릭터는 적을 처치한 후 공격력이 {{AtkBuff}}% 증가한다. 지속 시간: 2턴\n"
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: 추가 공격 피해 스택
        content: >-
          장착한 캐릭터가 필살기를 발동하면 [화염의 춤]을 1스택 획득한다, 지속 시간: 2턴, 최대 중첩수: 2스택. [화염의 춤] 스택마다 장착한 캐릭터의 추가 공격으로 가하는 피해가 {{DmgBoost}}% 증가한다
  EarthlyEscapade:
    Content:
      maskActive:
        text: '[가면] 적용'
        content: >-
          전투 시작 시 장착한 캐릭터가 [가면]을 획득한다, 지속 시간: 3턴. 장착한 캐릭터가 [가면] 보유 시, 장착한 캐릭터 동료의 치명타 확률이 {{CritRateBuff}}% 증가하고 치명타 피해가 {{CritDmgBuff}}% 증가한다. 장착한 캐릭터가 전투 스킬 포인트를 1pt 회복할 때마다 [무지개 화염]을 1스택 획득하고, 회복 시 초과한 전투 스킬 포인트도 계산에 포함된다. [무지개 화염]이 4스택에 도달하면 모든 [무지개 화염]을 해제하고 [가면]을 획득한다, 지속 시간: 4턴
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: 필살기이후 속도 버프
        content: >-
          장착한 캐릭터가 공격을 발동하면 다른 적 1기를 명중할 때마다 에너지를 {{EnergyRecovered}}pt 회복한다. 공격할 때마다 해당 방식으로 에너지를 최대 3회 회복한다. 장착한 캐릭터가 필살기를 발동하면 모든 아군의 속도가 {{SpdBuff}}pt 증가한다. 지속 시간: 1턴
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: 공격력 버프 스택
        content: '공격 발동 후 적을 1기 명중할 때마다 공격력이 추가로 {{AtkBuff}}% 증가한다, 최대 중첩수: 5회'
      spdBuff:
        text: 3명 명중 속도 버프
        content: '3기 이상의 적을 명중하면 자신의 속도가 {{SpdBuff}}% 증가한다, 지속 시간: 1턴'
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: '[카덴차] 버프'
        content: >-
          아군 캐릭터가 공격할 때마다 장착한 캐릭터가 [노래]를 1스택 획득한다. [노래] 스택마다 장착한 캐릭터의 에너지 회복효율이 {{RegenBuff}}% 증가한다. 최대 중첩수: 5스택. 장착한 캐릭터가 필살기를 발동하면 [노래]가 해제되고 [카덴차]를 획득한다. [카덴차]는 장착한 캐릭터의 공격력을 {{AtkBuff}}% 증가시키고, 모든 아군이 가하는 피해를 {{DmgBuff}}% 증가시킨다, 지속 시간: 1턴
      cantillationStacks:
        text: '[노래] 스택'
        content: >-
          아군 캐릭터가 공격할 때마다 장착한 캐릭터가 [노래]를 1스택 획득한다. [노래] 스택마다 장착한 캐릭터의 에너지 회복효율이 {{RegenBuff}}% 증가한다. 최대 중첩수: 5스택. 장착한 캐릭터가 필살기를 발동하면 [노래]가 해제되고 [카덴차]를 획득한다. [카덴차]는 장착한 캐릭터의 공격력을 {{AtkBuff}}% 증가시키고, 모든 아군이 가하는 피해를 {{DmgBuff}}% 증가시킨다, 지속 시간: 1턴
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: 적 디버프 ≥ 3 크리티컬 확률 증가
        content: 장착한 캐릭터가 동시에 디버프 효과 3개 이상인 적에게 피해를 가하면 치명타 확률이 {{CritBuff}}% 증가한다.
      targetCodeDebuff:
        text: '[에테르 코드] 상태'
        content: >-
          장착한 캐릭터가 일반 공격, 전투 스킬, 필살기 발동 후 100%의 기본 확률로 [에테르 코드]를 보유하지 않은 랜덤 피격 목표 1기에 [에테르 코드]를 부여한다. [에테르 코드]를 보유한 목표가 받는 피해가 {{DmgIncrease}}% 증가한다. 지속 시간: 1턴
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: 쉴드 치명타 피해 버프
        content: '장착한 캐릭터가 아군에게 실드 제공 시, 장착한 캐릭터의 치명타 피해가 40% 증가한다. 지속 시간: 2턴'
      targetVulnerability:
        text: 받는 피해 증가
        content: '장착한 캐릭터가 추가 공격을 발동해 적을 명중하면, {{baseChance}}%의 기본 확률로 피격된 적이 받는 피해가 {{Vulnerability}}% 증가한다. 지속 시간: 2턴'
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: 적 디버프 상태
        content: 장착한 캐릭터가 디버프 효과에 빠진 적에게 가하는 피해가 {{DmgBuff}}% 증가한다.
      skillAtkBoost:
        text: 전투 스킬 발동 시 공격력 증가 (미구현)
        content: 장착한 캐릭터가 전투 스킬 발동 시 장착한 캐릭터의 이번 공격은 효과 명중이 {{EhrBuff}}% 증가하고, 공격력이 {{AtkBuff}}% 증가한다.
  InTheNight:
    Content:
      spdScalingBuffs:
        text: 속도 버프
        content: >-
          장착한 캐릭터의 전투 중 속도가 100보다 높을 경우, 10pt 초과할 때마다 일반 공격 및 전투 스킬이 가하는 피해가 {{DmgBuff}}% 증가하고, 필살기의 치명타 피해가 {{CritBuff}}% 증가한다. 최대 중첩수: 6스택
  IntoTheUnreachableVeil:
    Content:
      skillUltDmgBoost:
        text: 전투 스킬 / 필살기 버프
        content: '장착한 캐릭터가 필살기 발동 시 장착한 캐릭터가 가하는 전투 스킬과 필살기 피해가 {{DmgBuff}}% 증가한다, 지속 시간: 3턴'
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: '[월식] 스택'
        content: >-
          동료가 공격을 받거나 HP를 소모하면 장착한 캐릭터는 [월식]을 1스택 획득한다. 최대 중첩수: 3스택. [월식] 스택당 장착한 캐릭터의 다음번 공격이 가하는 피해가 {{DmgBuff}}% 증가한다.
      maxStackDefPen:
        text: '[월식] 3스택 방어력 무시'
        content: 3스택까지 중첩 시, 이번 공격은 추가로 목표의 방어력을 {{DefIgnore}}% 무시한다
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: '[유광] 스택'
        content: >-
          장착한 캐릭터가 추가 공격 발동 시 [유광]을 1스택 획득한다, 최대 중첩수: 2스택. [유광] 1스택마다 장착한 캐릭터가 가하는 필살기 피해가 목표의 방어력을 {{DefIgnore}}% 무시한다. 장착한 캐릭터의 턴 종료 시 [유광]이 1스택 해제된다.
  LongRoadLeadsHome:
    Content:
      breakVulnerabilityStacks:
        text: '[타오름] 스택'
        content: >-
          적의 약점이 격파될 시 100%의 기본 확률로 대상을 [타오름] 상태에 빠트리고 받는 격파 피해를 {{breakVulnerability}}% 증가시킨다, 지속 시간: 2턴. 해당 효과는 2스택 중첩 가능하다.
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: 피격 후 방어력 증가
        content: 자신이 피격될 확률이 증가하고 장착한 캐릭터는 피격 후 자신의 턴이 끝날 때까지 방어력이 추가로{{DefBuff}}% 증가한다.
  NightOfFright:
    Content:
      atkBuffStacks:
        text: 공격력 버프 스택
        content: '장착한 캐릭터가 아군에게 치유 제공 시, 해당 아군의 공격력이 {{AtkBuff}}% 증가한다. 해당 효과 최대 중첩수: 5스택. 지속 시간: 2턴'
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: '장착한 캐릭터가 아군에게 치유 제공 시, 해당 아군의 공격력이 {{AtkBuff}}% 증가한다. 해당 효과 최대 중첩수: 5스택. 지속 시간: 2턴'
        content: '필드에 적이 1기 있을 때마다 장착한 캐릭터의 공격력이 {{AtkBuff}}% 증가한다. 해당 효과 최대 중첩수: 5스택'
      enemyWeaknessBreakDmgBuff:
        text: 약점 격파 시 데미지 버프
        content: '적의 약점이 격파될 시 장착한 캐릭터가 가하는 피해가 {{DmgBuff}}% 증가한다. 지속 시간: 1턴'
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: 공격력 버프 스택
        content: '장착한 캐릭터가 공격 발동 시 장착한 캐릭터의 이번 전투에서 공격력이 {{AtkBuff}}% 증가한다. 해당 효과 최대 중첩수: 4스택'
      weaknessBreakDmgBuff:
        text: 격파 후 데미지 버프
        content: '장착한 캐릭터는 적의 약점을 격파한 후 가하는 피해가 {{DmgBuff}}% 증가한다. 지속 시간: 2턴'
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: 필살기 후 버프
        content: 장착한 캐릭터는 필살기 발동 후 모든 아군이 가하는 피해를 3턴 동안 {{DmgBuff}}% 증가시킨다.
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: 속도 스택
        content: '장착한 캐릭터가 공격을 발동할 때마다 속도가 {{SpdBuff}}% 증가한다. 최대 중첩수: 3스택'
      dotEffect:
        text: '[흐름] 효과 (미구현)'
        content: >-
          장착한 캐릭터가 적 명중 시, 해당 목표가 [흐름] 상태가 아니면 해당 목표는 100%의 기본 확률로 [흐름] 상태에 빠진다. [흐름] 상태는 감전과 동일한 상태로 간주한다. [흐름] 상태에서 적은 턴이 시작될 때마다 장착한 캐릭터 공격력의 {{Multiplier}}%만큼 번개 속성 지속 피해를 받는다. 지속 시간: 1턴
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: '[예지] 스택'
        content: >-
