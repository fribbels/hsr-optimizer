      stygianResurgeHitsOnTarget:
        text: '[황천의 귀환] 피해'
        content: >-
          [황천의 귀환] 발동 시 추가로 피해를 6회 가하고, 피해를 가할 때마다 랜덤 단일 적에게 아케론 공격력의 25%만큼 번개 속성 피해를 가하며, 해당 피해는 필살기 피해로 간주한다.
      e1EnemyDebuffed:
        text: 1돌 치확 버프
        content: 디버프 효과를 보유한 적에게 피해를 가할 시 치명타 확률이 18% 증가한다.
      e4UltVulnerability:
        text: 4돌 취약
        content: 적이 전투 진입 시 해당 적을 필살기 피해 취약 상태에 빠트려 받는 필살기 피해를 8% 증가시킨다.
      e6UltBuffs:
        text: 6돌 필살기 버프
        content: >-
          아케론이 가하는 필살기 피해의 모든 속성 저항 관통이 20% 증가한다. 일반 공격과 전투 스킬을 발동하여 가하는 피해는 동시에 필살기 피해로 간주되며, 약점 속성을 무시하고 적의 강인성을 소모한다. 약점 격파 시 번개 속성의 약점 격파 효과를 발동한다.
  Aglaea:
    Content:
      supremeStanceState:
        text: '[지고의 자태] 상태'
        content: >-
          [지고의 자태] 상태에서 아글라이아는 의상공 기억 정령 특성의 속도 증가 스택을 획득하고, 스택마다 자신의 속도가 {{SpdBuff}}% 증가하며, 일반 공격이 [고독한 검날의 입맞춤]으로 강화되고 전투 스킬을 발동할 수 없다.
      seamStitch:
        text: '[틈새를 메우는 실] 상대'
        content: >-
          의상공이 필드에 있을 시 아글라이아가 공격을 발동하면 목표를 [틈새를 메우는 실] 상태에 빠트리며, [틈새를 메우는 실] 상태의 적을 공격하면 추가로 아글라이아 공격력의 {{Scaling}}%만큼 번개 속성 추가 피해를 가한다. [틈새를 메우는 실]은 가장 최근에 부여된 목표에게만 적용된다.
      memoSpdStacks:
        text: '[의사공] 속도 스택'
        content: >-
          [틈새를 메우는 실] 상태의 적 공격 후 자신의 속도가 {{SpdBuff}}pt 증가한다, 해당 효과 최대 중첩수: {{StackLimit}}스택.
      e1Vulnerability:
        text: 1돌 받는 피해 증가
        content: '[틈새를 메우는 실] 상태의 적이 받는 피해가 15% 증가한다.'
      e2DefShredStacks:
        text: 2돌 방어력 무시
        content: >-
          아글라이아 또는 의상공이 행동 시 아글라이아와 의상공이 가하는 피해가 목표의 방어력을 14% 무시한다. 해당 효과는 최대 3스택 중첩되며, 자신과 의상공을 제외한 임의의 유닛이 직접 스킬을 발동할 때까지 지속된다.
      e6Buffs:
        text: 6돌 버프
        content: >-
          아글라이아가 [지고의 자태] 상태일 시 자신과 의상공의 번개 속성 저항 관통이 20% 증가한다. 아글라이아 또는 의상공의 속도가 160/240/320pt를 초과할 시 가하는 연계 공격 피해가 10%/30%/60% 증가한다.
  Argenti:
    Content:
      ultEnhanced:
        text: 강화 필살기
        content: >-
          에너지를 180pt 소모하고 모든 적에게 아젠티 공격력의 {{ultEnhancedScaling}}%만큼 물리 속성 피해를 준다. 추가로 피해를 6회 주며, 피해를 가할 때마다 랜덤 단일 적에게 아젠티 공격력의 {{ultEnhancedExtraHitScaling}}%만큼 물리 속성 피해를 준다
      enemyHp50:
        text: 적 HP ≤ 50% 일 때 데미지 증가
        content: 현재 HP 백분율이 50% 이하인 적에게 주는 피해가 15% 증가한다.
      talentStacks:
        text: '[승격] 스택'
        content: '[승격]을 1스택 획득하며, 아젠티의 치명타 확률이 {{talentCrStackValue}}% 증가한다. 해당 효과 최대 중첩수: {{talentMaxStacks}}스택'
      ultEnhancedExtraHits:
        text: 강화 필살기 추가 타겟
        content: 강화 필살기는 랜덤한 적을 아젠티 공격력의 {{ultEnhancedExtraHitScaling}}%의 물리 속성 피해를 준다
      e2UltAtkBuff:
        text: 2돌 필살기 강화
        content: '필살기 발동 시 적이 3기 이상일 경우 공격력이 40% 증가한다. 지속 시간: 1턴'
  Arlan:
    Content:
      selfCurrentHpPercent:
        text: 자기 HP%
        content: 아를란이 현재 잃은 HP 백분율에 따라 피해 보너스를 획득하며, 아를란이 가하는 피해가 최대 {{talentMissingHpDmgBoostMax}}% 증가한다.
  Asta:
    Content:
      skillExtraDmgHits:
        text: 전투 스킬 추가 타격
        content: "지정된 단일 적에게 아스타 공격력 {{skillScaling}}%만큼의 화염 속성 피해를 주며, 추가로 피해를 {{skillExtraDmgHitsMax}}회 가한다. 피해를 가할 때마다 임의의 단일 적에게 아스타 공격력 {{skillScaling}}%만큼의 화염 속성 피해를 준다.::E1: 전투 스킬 발동 시 임의의 단일 적에게 추가로 1회 피해를 가한다."
      talentBuffStacks:
        text: 특성 버프 스택
        content: "아스타가 에너지 충전을 1스택 보유할 때마다 모든 아군의 공격력이 {{talentStacksAtkBuff}}% 증가한다. 해당 효과 최대 중첩수: 5스택 ::E4:특성 에너지 충전 스택이 2 이상일 경우 아스타의 에너지 회복효율이 15% 증가한다."
      ultSpdBuff:
        text: 필살기 속도 버프
        content: '모든 아군의 속도가 {{ultSpdBuffValue}}pt 증가한다. 지속 시간: 2턴'
      fireDmgBoost:
        text: 화염 속성 피해 증가 버프
        content: 아스타가 필드에 있으면 모든 아군이 가하는 화염 속성 피해가 18% 증가한다
  Aventurine:
    Content:
      defToCrBoost:
        text: 방어력 비례 치확 버프
        content: 어벤츄린의 방어력이 1600pt보다 높으면 방어력이 100pt 초과할 때마다 자신의 치명타 확률이 2% 증가하며, 최대 48% 증가한다.
      fortifiedWagerBuff:
        text: '[견고한 칩] 버프'
        content: >-
          [견고한 칩]을 보유한 단일 아군의 효과 저항이 {{talentResScaling}}% 증가한다. 해당 아군이 피격되면 어벤츄린은 [블라인드 베팅]을 1pt 획득한다.::BR: [견고한 칩]을 보유한 아군의 치명타 피해가 20% 증가한다. 필살기 발동 후 모든 아군에게 실드 [견고한 칩]을 제공한다. 실드량은 전투 스킬이 제공하는 실드량의 100%다. 지속 시간: 3턴
      enemyUnnervedDebuff:
        text: '[당황] 상태'
        content: 아군이 [당황] 상태의 적 명중 시 가하는 치명타 피해가 {{ultCdBoost}}% 증가한다
      fuaHitsOnTarget:
        text: 추가 공격 적중
        content: >-
          블라인드 베팅]이 7pt를 도달하면 어벤츄린은 충전 포인트를 7pt 소모하여 7단 추가 공격을 발동하고, 공격 단수마다 랜덤 단일 적에게 어벤츄린 방어력의 {{talentDmgScaling}}%만큼 허수 속성 피해를 가한다. [블라인드 베팅] 최대치: 10pt::E4: 특성의 추가 공격 발동 시, 우선 어벤츄린의 방어력이 40% 증가한다, 지속 시간: 2턴. 또한, 특성 추가 공격의 공격 단수가 추가로 3단 증가한다.
      e2ResShred:
        text: 2돌 속성 저항 감소
        content: '일반 공격 발동 시 목표의 모든 속성 저항이 12% 감소한다. 지속 시간: 3턴'
      e4DefBuff:
        text: 4돌 방어력 버프
        content: '특성의 추가 공격 발동 시, 우선 어벤츄린의 방어력이 40% 증가한다. 지속 시간: 2턴'
      e6ShieldStacks:
        text: 6돌 쉴드 스택
        content: 실드를 보유한 동료 1명마다 어벤츄린이 가하는 피해가 50% 증가하며, 최대 150%를 초과하지 않는다.
  Bailu:
    Content:
      healingMaxHpBuff:
        text: 초과 치유 버프
        content: '백로가 아군에게 초과 치유할 시 대상 HP 최대치가 10% 증가한다. 지속 시간: 2턴'
      talentDmgReductionBuff:
        text: '[생명] 효과'
        content: '[생명]을 보유한 캐릭터가 받는 피해가 10% 감소한다.'
      e2UltHealingBuff:
        text: 2돌 치유량 버프
        content: '필살기 발동 후 백로의 치유량이 15% 증가한다. 지속 시간: 2턴'
      e4SkillHealingDmgBuffStacks:
        text: 4돌 데미지 버프
        content: '전투 스킬이 제공하는 치유를 받을 때마다 치유를 받는 아군은 가하는 피해가 추가로 10% 증가한다. 최대 중첩수: 3스택. 지속 시간: 2턴'
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: 효과 명중 비례 데미지 증가
        content: 자신이 가하는 피해를 효과 명중의 60%만큼 증가시킨다. 최대 72% 증가한다.
      epiphanyDebuff:
        text: '[발로] 상태'
        content: '[발로] 상태에서 적은 자신의 턴 동안 받는 피해가 {{epiphanyDmgTakenBoost}}% 증가한다.'
      defDecreaseDebuff:
        text: 방어력 감소 디버프
        content: 목표 및 인접한 목표의 방어력을 {{defShredValue}}% 감소시킨다.
      arcanaStacks:
        text: '[아르카나] 스택'
        content: >-
          [아르카나] 상태에서 적의 턴이 시작될 때마다 적은 블랙 스완 공격력의 {{dotScaling}}%만큼 바람 속성 지속 피해를 받는다. [아르카나] 스택당 해당 피해 배율이 {{arcanaStackMultiplier}}% 증가하며, 이후 1스택으로 초기화된다. [아르카나] 최대 중첩수: 50스택::BR: 3스택 이상 일 경우, 인접한 목표를 [아르카나] 1스택에 빠트린다. 7스택 이상일 경우, 이번에 가하는 지속 피해는 해당 목표 및 인접한 목표의 방어력을 20% 무시한다.
      e1ResReduction:
        text: 1돌 속성 저항 감소
        content: 블랙 스완이 전투 가능 상태일 시 풍화, 열상, 연소, 감전 상태인 적의 상응하는 바람, 물리, 화염, 번개 속성 저항이 각각 25% 감소한다.
      e4EffResPen:
        text: 4돌 적 효저 감소
        content: 발로] 상태에서 적의 효과 저항이 10% 감소한다.
  Blade:
    Content:
      enhancedStateActive:
        text: '[지옥변] 상태'
        content: "[지옥변] 상태에서는 전투 스킬을 발동할 수 없으며, 자신이 가하는 피해가 {{enhancedStateDmgBoost}}% 증가하고, 일반 공격 [지리검(支離劍)]이 강화되어 [무간검수(無間劍樹)]로 바뀐다. 지속 시간: 3턴::E2: 블레이드가 [지옥변] 상태일 때 치명타 확률이 15% 증가한다."
      hpPercentLostTotal:
        text: 잃은 HP 총량
        content: 이번 전투에서 누적 손실한 HP는 블레이드 HP 최대치의 {{hpPercentLostTotalMax}}%를 넘을 수 없다. 필살기 발동 후 리셋하고 다시 누적된다
      e4MaxHpIncreaseStacks:
        text: 4돌 최대 HP 증가 버프
        content: '현재 HP 백분율이 50%를 초과한 상태에서 50% 이하로 떨어지면 HP 최대치가 20% 증가한다. 해당 효과 최대 중첩수: 2스택'
  Boothill:
    Content:
      standoffActive:
        text: '[목숨 건 대치] 상태'
        content: >-
          지정된 단일 적과 자신이 [목숨 건 대치] 상태에 진입한다. 부트힐의 일반 공격이 강화되고 전투 스킬을 발동할 수 없다, 지속 시간: 2턴. 부트힐의 턴이 시작될 때마다 지속 턴 수가 1 감소한다.
          [목숨 건 대치] 상태의 적은 도발 상태에 빠진다. 해당 목표/부트힐이 상대의 공격을 받을 시 받는 피해가 {{standoffVulnerabilityBoost}}%/15% 증가한다.
      pocketTrickshotStacks:
        text: '[포켓 어드벤티지]'
        content: '[포켓 어드벤티지] 1스택마다 강화된 일반 공격의 강인성 감소 수치가 50% 증가한다. 최대 중첩수: 3스택'
      beToCritBoost:
        text: 격특 비례 치명타 확률 / 피해 버프
        content: 자신의 치명타 확률/치명타 피해가 증가한다. 증가 수치는 격파 특수효과의 10%/50%이며, 치명타 확률/치명타 피해는 최대 30%/150% 증가한다.
      talentBreakDmgScaling:
        text: 특성 격파 데미지 (격파 상태)
        content: >-
          강화된 일반 공격 발동 중에 목표가 약점 격파 상태일 경우, [포켓 어드벤티지] 스택 수에 따라 목표에게 부트힐 물리 속성 격파 피해를 가한다. 해당 피해에 계산되는 강인성 최대치는 일반 공격 [두개골을 부수는 발굽]의 기초 강인성 감소 수치의 16배를 넘을 수 없다.
      e1DefShred:
        text: 1돌 방어력 무시
        content: 전투 시작 시 [포켓 어드벤티지]를 1스택 획득한다. 부트힐이 피해를 가할 시 적의 방어력을 16% 무시한다.
      e2BeBuff:
        text: 2돌 격특 버프
        content: >-
          [목숨 건 대치] 상태에서 [포켓 어드벤티지] 획득 시, 전투 스킬 포인트를 1개 회복하고 격파 특수효과가 30% 증가한다. 지속 시간: 2턴. 해당 효과는 1턴 내에 중복 발동할 수 없으며, [포켓 어드벤티지]를 초과해 획득할 때도 발동된다.
      e4TargetStandoffVulnerability:
        text: 4돌 [목숨 건 대치] 버프
        content: >-
          [목숨 건 대치] 상태의 적이 부트힐에게 피격 시 받는 피해가 추가로 12% 증가한다. 부트힐이 [목숨 건 대치] 상태의 적에게 피격 시 받는 피해 증가 효과가 12% 감소한다.
      e6AdditionalBreakDmg:
