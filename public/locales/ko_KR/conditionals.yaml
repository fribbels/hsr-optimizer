      ultCull:
        text: "[간파•멸]"
        content: >-
          [간파•멸]: 목표에게 운리 공격력의 {{CullScaling}}%만큼 물리 속성 피해를 가하고, 인접한 목표에게 운리 공격력의 {{CullAdjacentScaling}}%만큼 물리 속성 피해를 가한다. 이후 추가로 피해를 6회 가하며, 피해 1회당 랜덤 단일 적에게 운리 공격력의 {{CullAdditionalScaling}}%만큼 물리 피해를 가한다.
