RelicSets:
  "101":
    Name: "흔적을\_남기지\_않은\_과객"
    Description2pc: "치유량\_10%\_증가"
    Description4pc: "전투\_시작\_시\_즉시\_아군의\_전투\_스킬\_포인트를\_1pt\_회복한다"
  "102":
    Name: "들이삭과\_동행하는\_거너"
    Description2pc: "공격력\_12%\_증가"
    Description4pc: "장착한\_캐릭터의\_속도가\_6%\_증가한다.\_일반\_공격이\_가하는\_피해가\_10%\_증가한다"
  "103":
    Name: "정토\_교황의\_팔라딘"
    Description2pc: "방어력\_15%\_증가"
    Description4pc: "장착한\_캐릭터가\_제공하는\_실드량이\_20%\_증가한다"
  "104":
    Name: "혹한\_밀림의\_사냥꾼"
    Description2pc: "얼음\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터는\_필살기\_발동\_시\_치명타\_피해가\_25%\_증가한다.\_지속\_시간:\_2턴"
  "105":
    Name: "스트리트\_격투왕"
    Description2pc: "물리\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터는\_공격\_발동\_혹은\_피격\_후\_해당\_전투에서\_공격력이\_5%\_증가한다.\_최대\_중첩수:\_5스택"
  "106":
    Name: "눈보라에\_맞서는\_철위대"
    Description2pc: "받는\_피해\_8%\_감소"
    Description4pc: "턴\_시작\_시\_장착한\_캐릭터의\_현재\_HP\_백분율이\_50%\_이하일\_경우,\_자신\_HP\_최대치\_8%만큼의\_HP를\_회복하고\_에너지를\_5pt\_회복한다"
  "107":
    Name: "용암\_단조의\_화장(火匠)"
    Description2pc: "화염\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터의\_전투\_스킬이\_가하는\_피해가\_12%\_증가하고,\_필살기\_발동\_후\_다음번\_공격이\_가하는\_화염\_속성\_피해가\_12%\_증가한다"
  "108":
    Name: "별처럼\_빛나는\_천재"
    Description2pc: "양자\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터는\_적에게\_피해를\_줄\_때\_10%의\_방어력을\_무시한다.\_목표가\_양자\_속성\_약점을\_보유할\_경우,\_추가로\_10%의\_방어력을\_무시한다"
  "109":
    Name: "뇌전을\_울리는\_밴드"
    Description2pc: "번개\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터는\_전투\_스킬\_발동\_시\_공격력이\_20%\_증가한다.\_지속\_시간:\_1턴"
  "110":
    Name: "밤낮의\_경계를\_나는\_매"
    Description2pc: "바람\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터는\_필살기\_발동\_후\_행동\_게이지가\_25%\_증가한다"
  "111":
    Name: "유성을\_쫓는\_괴도"
    Description2pc: "격파\_특수효과\_16%\_증가"
    Description4pc: "장착한\_캐릭터의\_격파\_특수효과가\_16%\_증가한다.\_장착한\_캐릭터는\_적의\_약점을\_격파한\_후\_에너지를\_3pt\_회복한다"
  "112":
    Name: "황무지의\_도적,\_황야인"
    Description2pc: "허수\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터가\_디버프\_효과에\_빠진\_적에게\_피해를\_가할\_시\_치명타\_확률이\_10%\_증가한다.\_속박\_상태에\_빠진\_적에게\_피해를\_가할\_시\_치명타\_피해가\_20%\_증가한다"
  "113":
    Name: "장수를\_원하는\_제자"
    Description2pc: "HP\_최대치\_12%\_증가"
    Description4pc: "장착한\_캐릭터가\_피격되거나\_아군에\_의해\_HP가\_소모되면\_치명타\_확률이\_8%\_증가한다.\_지속\_시간:\_2턴.\_해당\_효과\_최대\_중첩수:\_2스택"
  "114":
    Name: "가상공간을\_누비는\_메신저"
    Description2pc: "속도\_6%\_증가"
    Description4pc: "장착한\_캐릭터가\_아군에게\_필살기\_발동\_시\_모든\_아군의\_속도가\_12%\_증가한다.\_지속\_시간:\_1턴.\_해당\_효과는\_중첩되지\_않는다"
  "115":
    Name: "재와\_뼈마저\_불사르는\_대공"
    Description2pc: "추가\_공격으로\_가하는\_피해\_20%\_증가"
    Description4pc: "장착한\_캐릭터가\_추가\_공격을\_가할\_시,\_추가\_공격이\_가한\_피해\_횟수에\_따라\_피해를\_가할\_때마다\_장착한\_캐릭터의\_공격력이\_6%\_증가한다.\_최대\_중첩수:\_8회.\_지속\_시간:\_3턴.\_해당\_효과는\_장착한\_캐릭터가\_다음\_추가\_공격\_발동\_시\_해제된다"
  "116":
    Name: "깊은\_감옥에\_수감된\_죄수"
    Description2pc: "공격력\_12%\_증가"
    Description4pc: "장착한\_캐릭터가\_적에게\_피해를\_가할\_시\_적이\_받는\_지속\_피해\_효과\_1개마다\_대상의\_방어력을\_6%\_무시한다.\_지속\_피해\_효과는\_최대\_3개까지\_계산한다"
  "117":
    Name: "사수에\_잠수한\_선구자"
    Description2pc: "디버프\_상태의\_영향을\_받은\_적에게\_가하는\_피해가\_12%\_증가한다"
    Description4pc: "치명타\_확률이\_4%\_증가하고\_장착한\_캐릭터가\_2/3개\_이상의\_디버프\_효과에\_빠진\_적에게\_가하는\_치명타\_피해가\_8%/12%\_증가한다.\_장착한\_캐릭터가\_적에게\_디버프\_효과\_부여\_시\_상기\_효과가\_100%\_증가한다,\_지속\_시간:\_1턴"
  "118":
    Name: "꿈을\_조작하는\_시계공"
    Description2pc: "격파\_특수효과\_16%\_증가"
    Description4pc: "장착한\_캐릭터가\_아군에게\_필살기\_발동\_시,\_모든\_아군의\_격파\_특수효과가\_30%\_증가한다.\_지속\_시간:\_2턴.\_해당\_효과는\_중첩할\_수\_없다"
  "119":
    Name: "곤충\_재앙을\_잠재우는\_철기군"
    Description2pc: "격파\_특수효과\_16%\_증가"
    Description4pc: "장착한\_캐릭터의\_격파\_특수효과가\_150%\_이상이면\_적에게\_가하는\_격파\_피해가\_해당\_적의\_방어력을\_10%\_무시한다.\_장착한\_캐릭터의\_격파\_특수효과가\_250%\_이상이면\_적에게\_가하는\_슈퍼\_격파\_피해가\_적의\_방어력을\_15%\_추가로\_무시한다"
  "120":
    Name: "바람과\_구름을\_가르는\_용맹함"
    Description2pc: "공격력\_12%\_증가"
    Description4pc: "장착한\_캐릭터의\_치명타\_확률이\_6%\_증가하고,\_장착한\_캐릭터가\_추가\_공격\_발동\_시\_필살기가\_가하는\_피해가\_36%\_증가한다.\_지속\_시간:\_1턴"
  "121":
    Name: "고행의\_길에\_다시\_오른\_사제"
    Description2pc: "속도\_6%\_증가"
    Description4pc: "단일\_아군에게\_전투\_스킬\_또는\_필살기\_발동\_시,\_스킬\_목표의\_치명타\_피해를\_18%\_증가시킨다,\_지속\_시간:\_2턴,\_해당\_효과\_최대\_중첩수:\_2회"
  "122":
    Name: "지식의\_바다에\_빠진\_학자"
    Description2pc: "치명타\_확률\_8%\_증가"
    Description4pc: "전투\_스킬과\_필살기로\_가하는\_피해가\_20%\_증가한다.\_필살기\_발동\_후,\_다음번\_전투\_스킬\_발동\_시\_가하는\_피해가\_추가로\_25%\_증가한다"
  "123":
    Name: "개선가를\_울리는\_영웅"
    Description2pc: "공격력\_12%\_증가"
    Description4pc: "장착한\_캐릭터의\_기억\_정령이\_필드에\_있을\_시\_장착한\_캐릭터의\_속도가\_6%\_증가하고,\_장착한\_캐릭터의\_기억\_정령이\_공격\_시\_장착한\_캐릭터와\_기억\_정령의\_치명타\_피해가\_30%\_증가한다,\_지속\_시간:\_2턴"
  "124":
    Name: "망국을\_애도하는\_시인"
    Description2pc: "양자\_속성\_피해\_10%\_증가"
    Description4pc: "장착한\_캐릭터의\_속도가\_8%\_감소한다.\_전투\_진입\_전\_장착한\_캐릭터의\_속도가\_110/95\_미만이면,\_장착한\_캐릭터의\_치명타\_확률이\_20%/32%\_증가한다.\_해당\_효과는\_장착한\_캐릭터의\_기억\_정령에게도\_동시에\_적용된다"
  "125":
