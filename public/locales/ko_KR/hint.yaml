RatingFilter:
  Title: 레이팅 필터
  p1: >-
    실체력 - 최고 레벨의 캐릭터가 실질적으로 버틸 수 있는 유효 체력입니다. 체력 및 방어력, 피해량 감소 효과로 계산합니다.
  p2: >-
    일반 공격 / 전투 스킬 / 필살기 / 추가 공격 / 지속 피해 / 격파 피해 - 캐릭터 효과 및 광추 효과, 적 등의 요인에 따라 계산합니다.
  p3: >-
    치유량 / 실드 - 캐릭터 효과 및 광추 효과, 적 등의 요인에 따라 계산합니다.
CombatBuffs:
  Title: 전투 중 버프
  p1: 계산에 적용할 추가 팀 버프. 캐릭터 및 광추나 행적 등의 버프는 이미 계산에 포함되어있습니다.
StatFilters:
  Title: 스탯 필터
  p1: 캐릭터 스탯의 최소치(왼쪽) 및 최대치(오른쪽) 필터입니다. 계산기는 이하의 범위 내의 결과만 표시합니다.
  p2: 스탯 약어는 공 / 체 / 방 / 속 / 치확 / 치피 / 효명 / 효저 / 격특 / 에충입니다.
  p3: "참고 사항: 인게임 속도는 소수점이 반올림되어 여기에 표시된 것보다 더 높게 표시될 수 있습니다. 이는 OCR 임포터가 숨겨진 소수점을 감지할 수 없기 때문입니다."
Mainstats:
  Title: 주 스탯
  p1: 필터링할 주 옵션을 선택합니다. 여러 개를 선택할 수 있습니다.
Sets:
  Title: 세트
  p1: 필터링할 유물과 장신구를 선택합니다. 여러 개를 선택할 수 있습니다.
  p2: 계산에는 세트 효과가 적용됩니다. 세트 효과 편집 메뉴를 통해 어떤 효과를 활성화할지 설정할 수 있습니다.
Character:
  Title: 캐릭터
  p1: 캐릭터와 성혼을 선택합니다. 캐릭터는 80레벨로 간주되며, 행적이 모두 최대치인 것으로 간주됩니다.
CharacterPassives:
  Title: 캐릭터 효과
  p1: 조건부 효과를 캐릭터에게 적용할 지 선택합니다.
  p2: 전투 중 상태 및 환경에 따라 적용되는 효과는 기본적으로 적용되므로, 사용자 입력이 필요한 옵션만 나열되어 있습니다.
LightconePassives:
  Title: 광추 효과
  p1: 캐릭터에게 적용할 조건부 효과를 선택합니다.
  p2: 전투 중 상태 및 환경에 따라 적용되는 효과는 기본적으로 적용되므로, 사용자 입력이 필요한 옵션만 나열되어 있습니다.
Lightcone:
  Title: 광추
  p1: 광추와 중첩을 선택합니다. 최적화 계산에선 80레벨로 간주됩니다.
  p2: 광추 효과 패널 내에서 효과를 활성화합니다.
Actions:
  Title: 작업
  p1: 장착 - 선택한 유물을 캐릭터에게 장착합니다.
  p2: 필터 - 현재 결과에 필터를 다시 씌웁니다. 재검색 없이 필터를 추가할 수 있습니다.
  p3: 핀 고정 - 현재 선택된 빌드를 상단에 고정합니다. 이를 통해 여러 빌드를 보다 쉽게 비교할 수 있습니다.
  p4: 핀 제거 - 상단에 고정된 모든 빌드를 고정 해제합니다.
OptimizerOptions:
  Title: 최적화 설정
  p1: >-
    <0>캐릭터 우선순위 필터</0> - 캐릭터는 자신보다 우선순위가 낮은 캐릭터의 유물만 뺏어올 수 있습니다. 계산기는 우선순위가 높은 캐릭터가 장착한 유물은 무시합니다. 우선순위는 우선순위 항목에서 변경하거나 캐릭터 페이지에서 캐릭터를 위아래로 드래그하여 조정할 수 있습니다.
  p2: >-
    <0>주 옵션 강화</0> - 유물의 주 옵션이 선택된 레벨보다 낮을 경우, 해당 레벨(도달할 수 없는 경우 최대치)에 도달한 것처럼 계산합니다. 부 옵션은 변경되지 않으므로, 실제로는 낮은 레벨의 유물을 사용한 빌드가 더 강력해질 수 있습니다.
  p3: <0>현재 유물 유지</0> - 장착된 유물은 남아있으며, 계산기는 빈 슬롯만 채웁니다.
  p4: <0>장착된 유물 포함</0> - 활성화하면 계산기는 캐릭터가 현재 장착한 유물을 사용할 수 있습니다. 비활성화하면 이미 장착된 유물은 제외됩니다.
  p5: "<0>우선순위</0> - 캐릭터 우선순위 필터를 참조하십시오. 이 설정으로 우선순위를 변경할 수 있습니다."
  p6: <0>제외</0> - 선택한 캐릭터가 장착한 유물은 제외됩니다. 이 설정은 우선순위를 무시합니다.
  p7: <0>강화 및 희귀도</0> - 검색할 유물의 최소 레벨과 최소 희귀도를 선택합니다.
Relics:
  Title: 유물
  p1: >-
    주의 - 잠재력은 현재 캐릭터와 슬롯에서 가장 잘 강화된 유물과 비교한 비율입니다. 이 평가는 점수 계산 알고리즘 가중치에 따릅니다. 따라서 강화되지 않은 유물이 최대 강화 유물보다 잠재력이 더 높을 수 있습니다. 이는 강화되지 않은 유물을 업그레이드할 때 나타나는 부 옵션에 캐릭터에게 적합한 옵션이 나타날 가능성이 있기 때문입니다.
  p2: "선택한 캐릭터: 점수 - 선택한 캐릭터의 점수 계산 알고리즘에 따른 유물의 현재 점수"
  p3: "선택된 캐릭터: 평균 잠재력 - 유물 최대 강화 시 유효 부 옵션의 평균"
  p4: "선택된 캐릭터: 최대 잠재력 - 남은 부옵이 모두 캐릭터에게 적합한 부옵일 때의 최대 잠재력"
  p5: "모든 캐릭터: 최대 잠재력 - 게임 내 모든 캐릭터를 대상으로 한 유물의 최대 잠재력을 나타냅니다."
OptimizationDetails:
  Title: 최적화 상세
  p1: 모든 필터 적용 후 최적화 검색에 사용되는 유물 수를 표시합니다.
  p2: 조합 - 검색 대상 조합의 수입니다.필터를 좁히면 조합 수를 줄여 검색 시간을 줄일 수 있습니다.
  p3: 검색됨 - 이미 검색이 완료된 조합의 수입니다.
  p4: 결과 - 스탯 필터를 만족하는 결과의 수입니다.
EnemyOptions:
  Title: 적 설정
  p1: 레벨 - 적 레벨입니다. 적의 방어력 계산에 사용됩니다.
  p2: 효과 명중 - 적의 효과 명중입니다. 효과 명중은 지속 피해와 관련된 계산에 사용됩니다.
  p3: 피해 내성 - 적의 속성 내성입니다. 적의 약점 속성을 활성화하면 이 값은 0으로 설정됩니다.
  p4: 최대 강인성 - 적의 최대 강인성 값입니다. 격파 피해 계산에 적용합니다.
  p5: 타겟 - 공격 타겟의 수입니다. 주 타겟은 항상 가운데에 있는 것으로 간주됩니다. 또한 피해량 계산은 주 목표 단일 대상으로 한정됩니다.
  p6: 약점 속성 - 적이 캐릭터의 속성을 약점으로 갖고 있는지의 여부입니다. 활성화하면 속성 저항이 0으로 간주됩니다.
  p7: 약점 격파 - 적의 강인도가 격파되었는지의 여부입니다. 피해량 계산과 특정 캐릭터의 효과에 적용됩니다.
SubstatWeightFilter:
  Title: 부옵 가중치 필터
  p1: 이 필터는 최적화 처리에서 필요한 조합을 줄이기 위해 사용됩니다.
  p2: 우선 슬롯별로 설정한 가중치로 점수를 계산한 후, 최소 유효 부옵 개수를 기준으로 필터링합니다.
  p3: 지정된 최소 유효 부옵 개수를 초과하는 유물만 검색에 사용됩니다.
  p4: >-
    최소 유효 부옵 개수를 너무 높게 설정하면 중요한 유물이 제외되어 일부 빌드가 표시되지 않을 수 있습니다. 이 필터를 사용할 때는 주의가 필요하지만, 대규모 검색에서 처리 시간을 크게 단축하는 데 도움이 됩니다.
StatDisplay:
  Title: 스탯 및 필터 표시
  p1: 마을 스탯과 전투 중 스탯의 표시를 전환할 수 있습니다. 또한 스탯 필터도 선택한 표시 방식에 따라 적용됩니다.
  p2: 마을 스탯 - 캐릭터창에서 보이는 스탯입니다. 전투 중의 버프가 적용되지 않은 상태입니다.
  p3: "전투 스탯 - 버프, 캐릭터 및 광추 효과, 파티, 유물 세트 효과 등 전투 중의 상태를 모두 적용했을 떄의 상태입니다."
ValueColumns:
  Title: 열 추가
  p1: 유물의 상대적 가치를 평가하는 열을 선택적으로 표시할 수 있습니다.
  p2: 잠재력
  p3: 잠재력은 해당 유물이 최대 강화된 경우의 캐릭터 적합성을 나타내는 비율로, 해당 슬롯에 있는 완전히 업그레이드된 이상적인 유물과 비교됩니다.
  p4: 잠재력은 모든 캐릭터 또는 보유 캐릭터에 한해서만 평가할 수 있습니다. 평가 결과, 모든 캐릭터의 최대 퍼센트를 획득할 수 있습니다.
  p5: 잠재력은 어떤 캐릭터에게도 좋지 않은 유물이나 업그레이드하면 좋은 숨겨진 유물을 찾는 데 유용합니다.
  p6: "주의: 잠재력으로 정렬하면 가중치와는 일치하지 않을 수 있습니다. 이는 가중치 계산이 낮은 가중치보다 이상적인 주옵을 우선시하기 때문입니다."
RelicInsights:
  Title: 유물 상세
  p1: 위 표에서 유물을 선택하면 해당 유물의 분석 결과를 시각적으로 확인할 수 있습니다.
  p2: >-
    구간 그래프는 유물이 각 캐릭터에게 얼마나 적합해질 수 있는지를 평가하고(최상의 유효 부옵 개수를 가정), 이를 백분율로 분류합니다. <1/> 캐릭터의 아이콘에 커서를 올리면 이 유물이 최대 잠재력을 발휘하기 위해 필요한 부옵을 확인할 수 있습니다.<3/> ⚠️부옵이 누락된 유물은 최적의 부옵이 출현한다고 가정하여 평가하기 때문에 실제보다 값이 높게 보일 수 있습니다.
  p3: "상위 10순위는 이 유물이 가장 적합할 수 있는 상위 10명의 캐릭터를 표시하고, 해당 유물을 강화했을 때 가능한 적합성의 범위를 보여줍니다."
RelicLocation:
  Title: 유물 위치
  p1: 표에서 유물을 선택하면 게임 내 인벤토리에서 해당 유물이 어디에 있는지 확인할 수 있습니다.
  p2: 세트 또는 부위 필터를 활성화한 경우, 게임 내에서도 동일한 필터를 적용하고 획득 순서대로 정렬해야 합니다.
  p3: '⚠️사용상의 주의⚠️'
  p4: 이 기능은 Reliquary Archiver에서 가져온 경우에만 지원됩니다.
  p5: 만약 파일 업로드 후 유물을 분해하거나 새로운 유물을 획득한 경우, 다시 한 번 스캔하여 업로드해야 합니다.
  p6: 유물의 위치를 정확하게 파악하려면 인벤토리의 너비가 적절해야 합니다. 인벤토리의 너비는 게임 내 화면이나 메뉴의 폭에 따라 달라질 수 있습니다.
LocatorParams:
  Title: 유물 위치 설정
  p1: <0>인벤토리 너비</0> - 게임 내 인벤토리의 열 수를 설정합니다. 이를 통해 유물의 정확한 위치를 알 수 있습니다.
  p2: <0>행 임계값</0> - 이 임계값을 초과하면 부위 및 세트에 대한 필터를 자동으로 적용합니다. 이를 통해 유물 위치가 인벤토리 아래로 너무 많이 내려가는 것을 방지할 수 있습니다.
