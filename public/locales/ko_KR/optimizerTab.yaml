    Streetwise:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+ {{buffValue}}% 공격력)"
    Wastelander:
      Off:
        Display: "Off"
        Label: "Off"
      Debuffed:
        Display: 치확
        Label: 디버프 (+10% 치확)
      Imprisoned:
        Display: 치확 + 치피
        Label: 황야인 (+10% 치확 |  +20% 치피)
    Longevous:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+{{buffValue}}% 치확)"
    Ashblazing:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+ {{buffValue}}% 공격력)"
    Prisoner:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+{{buffValue}}% 방어력 무시)"
    Diver:
      Off:
        Display: 0x
        Label: 디버프 없음 (+4% 기본 치확)
      1Debuff:
        Display: 1x
        Label: 1 디버프 (+12% 데미지 | +4% 기본 치확)
      2Debuff:
        Display: 2x
        Label: 2 디버프 (+12% 데미지 | +4% 기본 치확 | +8% 치피)
      3Debuff:
        Display: 3x
        Label: 3 디버프 (+12% 데미지 | +4% 기본 치확 | +12% 치피)
      2+Debuff:
        Display: 2x+
        Label: 2 디버프, 강화됨 (+12% 데미지 | +4% 기본 치확 | +4% 전투 치확 | +16% 치피)
      3+Debuff:
        Display: 3x+
        Label: 3 디버프, 강화됨 (+12% 데미지 | +4% 기본 치확 | +4% 전투 치확 | +24% 치피)
    Sigonia:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+{{buffValue}}% 치피)"
    Duran:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+{{buffValue}}% 추공 데미지)"
      Label5: 5 스택 (+25% 추공 데미지 +25% 치피)
    Sacerdos:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} 스택 (+{{buffValue}}% 치피)"
  Conditionals:
    DefaultMessage: 기본 활성화 - 전투 스텟에 효과가 적용됩니다.
    Hunter: 활성화되면 전투 스텟에 치명타 데미지 버프가 적용됩니다.
    Streetwise: 선택된 공격력 % 버프는 스택 수를 기준으로 전투 스텟에 적용됩니다.
    Firesmith: 전투 스킬 데미지 증가는 기본적으로 항상 활성화됩니다. 활성화되면 전투 스텟에 화염 데미지 증가 버프가 적용됩니다.
    Genius: 10%의 방어력 무시는 항상 활성화 됩니다. 활성화되면 적은 양자 속성의 약점을 가지고 있다고 취급하며 추가 10%의 방어력 무시가 계산에 적용됩니다.
    Thunder: 활성화되면 전투 스텟에 공격력 % 버프가 적용됩니다.
    Wastelander: 계산에 선택한 버프를 적용합니다.
    Longevous: 선택된 치명타 확률 버프는 스택 수를 기준으로 전투 스텟에 적용됩니다.
    Messenger: 활성화되면 전투 스텟에 속도 버프가 적용됩니다.
    Ashblazing: >-
      선택한 공격력 % 버프는 추가 공격을 제외한 모든 계산에 적용됩니다. 그 대신 추가 공격 계산은 공격의 적중 횟수에 따라 0%의 공격력 % 버프로 시작되고 스택이 쌓입니다. 적중 횟수는 적의 숫자에 따라 증가하고, 적 타깃은 적 집단의 중앙에 배치되어 있다고 가정합니다.
    Prisoner: 선택된 방어력 무시 버프는 스택 수를 기준으로 데미지에 적용됩니다.
    Diver: 2세트 효과는 0x 옵션을 선택하여 비활성화할 수 있습니다. 4세트의 경우 선택한 옵션에 따라 전투 스탯에 다른 치명타 버프가 적용됩니다.
    Watchmaker: 활성화되면 전투 스텟에 격파 특수효과 버프가 적용됩니다.
    Valorous: 치명타 확률 버프는 기본적으로 항상 켜져 있습니다. 선택한 버프는 스택 수에 따른 데미지 계산에 적용됩니다.
    Differentiator: 활성화되면 전투 스텟에 치명타 확률 버프가 적용됩니다.
    Sigonia: 선택된 치명타 데미지 버프는 캐릭터가 적을 물리쳤다고 가정하여 전투 스텟에 적용됩니다
    Izumo: 활성화되면 동일한 운명의 길을 가진 다른 팀이 있다고 가정하고 전투 스텟에 12% 치명타 확률 버프를 적용합니다.
    Duran: 선택된 버프는 스택 수에 따른 피해 계산에 적용됩니다.
    Kalpagni: 활성화되면 격파 특수효과 버프를 적용하여 전투 스텟에 적용됩니다.
    Lushaka: 선택한 버프가 피해 계산에 적용됩니다.
    Banana: 선택한 버프가 피해 계산에 적용됩니다.
    Sacerdos: 선택한 버프가 피해 계산에 적용됩니다. 스스로 버프하는 캐릭터는 이 효과를 발동할 수 있습니다.
