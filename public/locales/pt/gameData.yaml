        Desc: <span>Usar a Técnica oferece a todos os aliados Desorientação. Personagens com Desorientação não serão detectados pelos inimigos, e entrar em batalha enquanto em Desorientação recupera </span><span style='color:#f29e38ff'>Pontos de Perícia</span><span> para os aliados.</span>
        Type: Técnica
    Eidolons:
      "130601":
        Name: Suspensão de Descrença
        Desc: <span>O efeito de Criptografia concedido pela Perícia Suprema dura por 1 rodada extra. Todos os aliados com Criptografia têm seu ATQ aumentado em 40%.</span>
      "130602":
        Name: Puramente Fictício
        Desc: <span>Cada acúmulo do efeito do Talento permite que os aliados ignorem adicionalmente 8% da DEF do alvo ao causar Dano.</span>
      "130603":
        Name: Sonho Impossível
        Desc: <span>Nv. da Perícia +2, até no máximo Nv. 15.<br>Nv. do ATQ Básico +1, até no máximo Nv. 10.</span>
      "130604":
        Name: A Vida É uma Aposta
        Desc: <span>A Perícia Suprema recupera mais 1 de Ponto de Perícia. O Talento ainda aumenta adicionalmente o máximo de Pontos de Perícia em 1.</span>
      "130605":
        Name: Verdade Paraláctica
        Desc: <span>Nv. da Perícia Suprema +2, até no máximo Nv. 15.<br>Nv. do Talento +2, até no máximo Nv. 15.</span>
      "130606":
        Name: Narrativa Polissêmica
        Desc: <span>O efeito de Bônus de Dano CRIT fornecido pela Perícia aumenta adicionalmente em uma quantidade igual a 30% do Dano CRIT de Sparkle. Quando Sparkle usa sua Perícia, o efeito de Bônus de Dano CRIT da Perícia dela será aplicado a todos os aliados com Criptografia. Quando Sparkle usa sua Perícia Suprema, qualquer aliado único que se beneficie do Bônus de Dano CRIT da Perícia dela espalhará esse efeito para aliados com Criptografia.</span>
  "1307":
    Name: Cisne Negro
    Abilities:
      "130701":
        Name: Percepção, Amanhecer Silencioso
        Desc: <span>Causa Dano de Vento leve a um único inimigo e tem uma chance de aplicar <u>Arcana</u> ao alvo. Depois de atacar um alvo afligido com </span><span style='color:#f29e38ff'>Cisalhamento de Vento, Sangramento, Queimadura ou Choque</span><span>, existe uma chance respectiva de </span><span style='color:#f29e38ff'>aplicar <u>Arcana</u> adicionalmente</span><span>.</span>
        Type: ATQ Básico
      "130702":
        Name: Decadência, Falso Crepúsculo
        Desc: <span>Causa Dano de Vento leve a um único inimigo-alvo e a quaisquer alvos adjacentes, com uma alta chance de </span><span style='color:#f29e38ff'>infligir <u>Arcana</u> nos alvos</span><span> e reduzir a DEF deles.</span>
        Type: Perícia
      "130703":
        Name: Bênção do Abraço de Outro Mundo
        Desc: <span>Inflige Epifania em todos os inimigos, aumentando o Dano que os alvos recebem em suas rodadas. Adicionalmente, </span><span style='color:#f29e38ff'>possuir <u>Arcana</u> é considerado como possuir Cisalhamento de Vento, Sangramento, Queimadura ou Choque</span><span>. Além disso, os acúmulos de <u>Arcana</u> não serão redefinidos depois de causar Dano no início da próxima rodada. Causa Dano de Vento a todos os inimigos.</span>
        Type: Perícia Suprema
      "130704":
        Name: Capricho do Tear do Destino
        Desc: <span>Quando um inimigo-alvo recebe Dano Contínuo no início de cada rodada, há uma chance de ele ser afligido com <u>Arcana</u>. Ele recebe </span><span style='color:#f29e38ff'>Dano de Vento Contínuo</span><span> no início da rodada e Cisne Negro ativa </span><span style='color:#f29e38ff'>efeitos adicionais</span><span> com base no número de acúmulos de <u>Arcana</u>.</span>
        Type: Talento
      "130706":
        Name: Ataque
        Desc: ""
      "130707":
        Name: De Farsa à Verdade
        Desc: <span>Depois que essa Técnica é utilizada, no início da próxima batalha há uma chance alta de cada inimigo ser </span><span style='color:#f29e38ff'>afligido com Arcana até que a aplicação de <u>Arcana</u> falhe</span><span>.</span>
        Type: Técnica
    Eidolons:
      "130701":
        Name: Sete Pilares da Sabedoria
        Desc: <span>Enquanto Cisne Negro estiver ativa em batalha, inimigos com o estado de Cisalhamento de Vento, Sangramento, Queimadura ou Choque têm, respectivamente, sua RES a Vento, Físico, Fogo ou Raio reduzida em 25%.</span>
      "130702":
        Name: Não Chore por Mim, Cordeirinho
        Desc: <span>Quando um inimigo-alvo afligido por Arcana for derrotado, há uma chance-base de 100% de infligir 6 acúmulo(s) de Arcana a alvos adjacentes.</span>
      "130703":
        Name: Assim na Terra como no Céu
        Desc: <span>Nv. da Perícia +2, até no máximo Nv. 15.<br>Nv. do Talento +2, até no máximo Nv. 15.</span>
      "130704":
        Name: Em Lágrimas, Nós Presenteamos
        Desc: <span>Enquanto estiverem no estado de Epifania, a RES a Efeito dos inimigos-alvo é reduzida em 10% e Cisne Negro regenera 8 de Energia no início da rodada desses alvos ou quando eles são derrotados. Essa Regeneração de Energia só pode ativar 1 vez enquanto Epifania durar. A contagem de ativação é redefinida quando Epifania é aplicada novamente.</span>
      "130705":
        Name: Voo Migratório
        Desc: <span>Nv. da Perícia Suprema +2, até no máximo Nv. 15.<br>Nv. do ATQ Básico +1, até no máximo Nv. 10.</span>
      "130706":
        Name: Panteão Misericordioso, Massas Lamentáveis
        Desc: <span>Quando um inimigo-alvo é atacado pelos aliados da Cisne Negro, Cisne Negro tem uma chance-base de 65% de infligir 1 acúmulo de Arcana no alvo.<br>Sempre que Cisne Negro infligir Arcana em um inimigo-alvo, há uma chance fixa de 50% de aumentar adicionalmente o número de Arcana acumulados desta vez em 1.</span>
  "1308":
    Name: Acheron
    Abilities:
      "130801":
        Name: Caminhos Definhados Trilaterais
        Desc: <span>Causa Dano de Raio leve a um único inimigo.</span>
        Type: ATQ Básico
      "130802":
        Name: Brilho de Oito Trovões
        Desc: "<span>Ganha </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> ponto(s) de Sonho Retalhado. Inflige </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> acúmulo(s) de Nó Rubro a um único inimigo e causa Dano de Raio a ele, assim como Dano de Raio leve a alvos adjacentes.</span>"
        Type: Perícia
      "130803":
        Name: Lágrimas Vermelhas do Sonho Retalhado
        Desc: <span>Causa 3 golpes de Dano de Raio Leve a um único inimigo. Se Nó Rubro for removido do alvo, então causa Dano de Raio leve a todos os inimigos. Finalmente, causa 1 golpe de Dano de Raio a todos os inimigos e remove Nó Rubro.</span>
        Type: Perícia Suprema
      "130804":
        Name: As Folhas de Outono Carregam Singularidades
        Desc: <span>Quando Sonho Retalhado chega ao seu máximo, a Perícia Suprema pode ser utilizada. Durante a Perícia Suprema, exaure a Tenacidade dos inimigos </span><span style='color:#f29e38ff'>independentemente dos Tipos de Fraqueza</span><span> e reduz a </span><span style='color:#f29e38ff'>RES a Todos os Tipos</span><span> de todos os inimigos.<br>Quando qualquer unidade inflige penalidades em um inimigo-alvo enquanto usa uma habilidade, Acheron ganha Sonho Retalhado e inflige Nó Rubro no inimigo-alvo.</span>
        Type: Talento
      "130806":
        Name: Ataque
        Desc: ""
      "130807":
        Name: Ascendência Quadrivalente
        Desc: <span>Ataca o inimigo. Recebe Ascendência Quadrivalente no início de cada onda, causando Dano de Raio a todos os inimigos e reduzindo sua Tenacidade </span><span style='color:#f29e38ff'>independentemente dos Tipos de Fraqueza</span><span>.<br>Se estiver atacando um inimigo comum, </span><span style='color:#f29e38ff'>imediatamente o derrota</span><span> sem entrar em combate. O Ponto de Técnica não é gasto se o ataque não atingir um inimigo.</span>
        Type: Técnica
    Eidolons:
      "130801":
        Name: Verdadeiras Palavras do Céu
        Desc: <span>Ao causar Dano a inimigos com penalidade, aumenta a Chance de CRIT em 18%.</span>
      "130802":
        Name: Trovões Mudos na Tempestade Amainada
        Desc: <span>O número de personagens no Caminho da Inexistência necessário para alcançar o maior efeito possível do Rastro "O Abismo" é reduzido por 1. No início da rodada desta unidade, ganha 1 ponto de Sonho Retalhado e inflige 1 acúmulo de Nó Rubro a um inimigo com mais acúmulos de Nó Rubro.</span>
      "130803":
        Name: Mordidas Gélidas na Morte
        Desc: <span>Nv. da Perícia Suprema +2, até no máximo Nv. 15.<br>Nv. do ATQ Básico +1, até no máximo Nv. 10.</span>
      "130804":
        Name: Fogo Sagrado da Alma Refletida
        Desc: <span>Quando o inimigo-alvo entra em combate, inflige a ele Vulnerabilidade a Dano da Perícia Suprema, aumentando a quantidade de Dano da Perícia Suprema recebido em 8%.</span>
      "130805":
        Name: Almas Espalhadas em Terras Apagadas
        Desc: <span>Nv. da Perícia +2, até no máximo Nv. 15.<br>Nv. do Talento +2, até no máximo Nv. 15.</span>
      "130806":
        Name: Apocalipse, o Emancipador
        Desc: <span>Aumenta a PEN de RES a Todos os Tipos do Dano de Perícia Suprema causado por Acheron em 20%. O Dano causado pelo ATQ Básico e pela Perícia também será considerado Dano de Perícia Suprema e pode reduzir a Tenacidade do inimigo independentemente dos Tipos de Fraqueza. Ao aplicar Quebra de Fraqueza, aciona o efeito de Quebra de Fraqueza contra Raio.</span>
  "1309":
    Name: Robin
    Abilities:
      "130901":
        Name: Bater de Asas Silencioso
        Desc: <span>Causa Dano Físico leve a um único inimigo.</span>
        Type: ATQ Básico
      "130902":
        Name: Ária das Penas
        Desc: <span></span><span style='color:#f29e38ff'>Aumenta o Dano causado</span><span> por todos os aliados.</span>
        Type: Perícia
      "130903":
        Name: Vox Harmonique, Opus Cosmique
        Desc: <span>Entra no estado de Concerto, </span><span style='color:#f29e38ff'>aumenta o ATQ de todos os aliados</span><span> e faz com que todos os companheiros de equipe ajam imediatamente. Depois de um ataque, Robin causa </span><span style='color:#f29e38ff'><u>Dano Físico Adicional</u></span><span>. Enquanto Concerto dura, Robin é imune a <u>penalidades de Controle Negativo</u>. Antes de Concerto terminar, Robin não pode agir nem iniciar sua rodada até o final da contagem regressiva.</span>
        Type: Perícia Suprema
      "130904":
        Name: Ressonância Tonal
        Desc: <span>Aumenta o </span><span style='color:#f29e38ff'>Dano CRIT</span><span> de todos os aliados e Robin regenera adicionalmente Energia após aliados atacarem inimigos.</span>
        Type: Talento
      "130906":
        Name: Ataque
        Desc: ""
      "130907":
        Name: Prelúdio da Inebriação
        Desc: "<span>Cria uma dimensão especial ao seu redor. Inimigos dentro dessa dimensão não atacarão Robin. Depois de entrar em batalha enquanto a dimensão está ativa, Robin regenera adicionalmente </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>5</span></span><span> de Energia no início de cada onda.</span>"
        Type: Técnica
    Eidolons:
      "130901":
        Name: Terra dos Sorrisos
        Desc: <span>Enquanto estiverem no estado de Concerto, a PEN de RES a Todos os Tipos de todos os aliados aumenta em 24%.</span>
      "130902":
        Name: Chá da Tarde para Dois
        Desc: <span>Enquanto estiver no estado de Concerto, a VEL de todos os aliados aumenta em 16%. O efeito de Regeneração de Energia do Talento aumenta adicionalmente em 1.</span>
      "130903":
        Name: Afinação Inversa
        Desc: <span>Nv. de Perícia +2, até no máximo Nv. 15.<br>Nv. de Perícia Suprema +2, até no máximo Nv. 15.</span>
      "130904":
        Name: Chave da Chuva
        Desc: <span>Ao usar sua Perícia Suprema, remove penalidades de Controle Negativo de todos os aliados. Enquanto Robin estiver no estado de Concerto, aumenta a RES a Efeito de todos os aliados em 50%.</span>
      "130905":
        Name: Lamento da Estrela Solitária
        Desc: <span>Nv. do ATQ Básico +1, até no máximo Nv. 10.<br>Nv. do Talento +2, até no máximo Nv. 15.</span>
      "130906":
        Name: Meia-Noite Sem Lua
        Desc: <span>Enquanto o estado de Concerto estiver ativo, o Dano CRIT do Dano Físico Adicional causado pela Perícia Suprema aumenta em 450%. O efeito da Meia-Noite Sem Lua pode ser acionado até 8 vez(es). A contagem de ativação reinicia cada vez que a Perícia Suprema é usada.</span>
  "1310":
    Name: Vaga-lume
    Abilities:
      "131001":
        Name: "Ordem: Propulsão de Chamas"
        Desc: <span>Causa Dano de Fogo leve a um único inimigo.</span>
        Type: ATQ Básico
      "131002":
        Name: "Ordem: Bombardeio Aéreo"
        Desc: <span>Consome uma parte dos PV desta unidade para regenerar Energia. Causa Dano de Fogo a um único inimigo. Faz com que a próxima ação do personagem seja <u>Avançada Adiante</u>.</span>
        Type: Perícia
      "131003":
        Name: "Vaga-lume Tipo-IV: Combustão Completa"
        Desc: "<span>Entra no estado de Combustão Completa. A Ação de SAM é </span><span style='color:#f29e38ff'>Avançada Adiante em <span style='whiteSpace: \"nowrap\"'>100%</span></span><span>, ganha </span><span style='color:#f29e38ff'>ATQ Básico Aprimorado</span><span> e </span><span style='color:#f29e38ff'>Perícia Aprimorada</span><span>. Aumenta a </span><span style='color:#f29e38ff'>VEL e Eficiência de Quebra de Fraqueza</span><span> desta unidade, e aumenta o Dano de Quebra recebido pelos inimigos-alvo, durando até o fim da contagem regressiva.</span>"
        Type: Perícia Suprema
      "131004":
        Name: Pironexus de Crisálida
        Desc: "<span>Quanto menores os PV, menor o Dano recebido. Durante o estado de Combustão Completa, o efeito de redução de Dano permanece em sua duração máxima, e a RES a Efeitos aumenta. Se a Energia estiver abaixo de </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span> quando a batalha começar, a Energia será regenerada até </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>. Quando a energia for regenerada ao máximo, todas as <u>penalidades</u> desta unidade serão dissipadas.</span>"
        Type: Talento
      "131006":
        Name: Ataque
        Desc: ""
      "131007":
        Name: "Ordem Δ: Incineração Meteórica"
        Desc: <span>Salta no ar e se move livremente. Após alguns segundos de movimento, mergulha e ataca todos os inimigos dentro do alcance. No início de </span><span style='color:#f29e38ff'>cada onda</span><span>, </span><span style='color:#f29e38ff'>aplica Fraqueza contra Fogo</span><span> a todos os inimigos e causa Dano de Fogo a eles.</span>
        Type: Técnica
    Eidolons:
      "131001":
        Name: Em Crisálidas Avermelhadas, Já Tive Meu Descanso
        Desc: <span>Ao usar a Perícia Aprimorada, ignora 15% da DEF do alvo. A Perícia Aprimorada não consome Pontos de Perícia.</span>
      "131002":
        Name: Em Queda Livre no Céu Estilhaçado
        Desc: <span>Enquanto está em Combustão Completa, usar o ATQ Básico Aprimorado ou a Perícia Aprimorada para derrotar um inimigo-alvo ou aplicar Quebra de Fraqueza a ele faz com que SAM ganhe imediatamente 1 rodada extra. Esse efeito pode ser ativado novamente após 1 rodada(s).</span>
      "131003":
        Name: Sono Profundo Entre os Astros
        Desc: <span>Nv. da Perícia +2, até no máximo Nv. 15.<br>Nv. do ATQ Básico +1, até no máximo Nv. 10.</span>
      "131004":
        Name: Sobre os Vaga-lumes Iluminados, Eu Logo Olho
        Desc: <span>Enquanto está no estado de Combustão Completa, aumenta a RES de Efeito de SAM em 50%.</span>
      "131005":
        Name: Das Noites Sem Sonhos, Eu Então Brilho
        Desc: <span>Nv. da Perícia Suprema +2, até no máximo Nv. 15.<br>Nv. do Talento +2, até no máximo Nv. 15.</span>
      "131006":
        Name: No Amanhã Findado, Eu Floresço
        Desc: <span>Enquanto estiver em Combustão Completa, aumenta a PEN de RES a Fogo em 20%. Ao usar o ATQ Básico Aprimorado ou a Perícia Aprimorada, aumenta a eficiência da Quebra de Fraqueza em 50%.</span>
  "1312":
    Name: Misha
    Abilities:
      "131201":
        Name: C-Com Licença, Por Favor!
        Desc: <span>Causa Dano de Gelo leve a um único inimigo.</span>
        Type: ATQ Básico
      "131202":
        Name: S-Serviço de Quarto!
        Desc: <span>Causa Dano de Gelo a um inimigo e Dano de Gelo leve a inimigos adjacentes a ele. Além disso, aumenta os </span><span style='color:#f29e38ff'>Golpes por Ação da próxima Perícia Suprema</span><span> de Misha.</span>
        Type: Perícia
      "131203":
        Name: V-Vou me Atrasar!
        Desc: "<span>Causa Dano de Gelo leve a inimigos únicos. O ataque ricocheteia </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>3</span></span><span> vezes por padrão, até um máximo de </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>10</span></span><span> vezes. Antes que cada golpe acerte, há uma pequena chance de infligir </span><span style='color:#f29e38ff'>Congelamento</span><span> no alvo.</span>"
        Type: Perícia Suprema
      "131204":
        Name: Escapada Horológica
        Desc: <span>Para </span><span style='color:#f29e38ff'>cada 1 Ponto de Perícia consumido por aliados</span><span>, a próxima Perícia Suprema de Misha </span><span style='color:#f29e38ff'>realiza mais Golpes por Ação</span><span>, e Misha regenera sua Energia.</span>
        Type: Talento
      "131206":
        Name: Ataque
        Desc: ""
      "131207":
        Name: Espere, Você É Tão Linda!
        Desc: <span>Cria uma dimensão especial que para todos os inimigos que estiverem dentro dela. Ao entrar em batalha contra inimigos na dimensão, </span><span style='color:#f29e38ff'>a próxima Perícia Suprema de Misha causa mais Golpes por Ação</span><span>.</span>
        Type: Técnica
    Eidolons:
      "131201":
        Name: Capricho Extravagante
        Desc: <span>Ao usar a Perícia Suprema, para cada inimigo no campo, aumenta adicionalmente os Golpes por Ação da Perícia Suprema atual em 1 golpe(s), até um aumento máximo de 5 golpe(s).</span>
      "131202":
        Name: Anseio da Juventude
        Desc: <span>Antes do acerto de cada golpe da Perícia Suprema, existe uma chance-base de 24% de reduzir a DEF do alvo em 16% por 3 rodada(s).</span>
      "131203":
        Name: Vestígio de Felicidade
        Desc: <span>Nv. da Perícia Suprema +2, até no máximo Nv. 15.<br>Nv. do ATQ Básico +1, até no máximo Nv. 10.</span>
      "131204":
        Name: Visão de Afinidade
        Desc: <span>Aumenta o Multiplicador de Dano de cada golpe da Perícia Suprema em 6%.</span>
      "131205":
        Name: Gênesis do Primeiro Amor
        Desc: <span>Nv. da Perícia +2, até no máximo Nv. 15.<br>Nv. do Talento +2, até no máximo Nv. 15.</span>
      "131206":
        Name: Alienação do Sonho
        Desc: <span>Ao usar a Perícia Suprema, aumenta o próprio Dano em 30%, durando até o final da rodada. Além disso, da próxima vez que a Perícia for utilizada, recupera 1 Ponto(s) de Perícia para a equipe.</span>
  "1314":
    Name: Jade
    Abilities:
      "131401":
        Name: Chicote de Riquezas
        Desc: <span>Causa Dano Quântico leve a um único inimigo e Dano Quântico leve a inimigos adjacentes a ele.</span>
        Type: ATQ Básico
      "131402":
        Name: Fiança de Aquisição
        Desc: <span>Faz com que um único aliado se torne o </span><span style='color:#f29e38ff'>Coletor de Dívidas</span><span> e aumente sua VEL. Após um </span><span style='color:#f29e38ff'>Coletor de Dívidas</span><span> atacar, ele causa Dano Quântico leve <u>Adicional</u> a cada inimigo-alvo atingido e consome seus próprios PV. Quando Jade se torna a Coletora de Dívidas, ela não pode ganhar o efeito de bônus de VEL, e seus ataques não consomem PV.</span>
        Type: Perícia
      "131403":
        Name: Voto das Profundezas
        Desc: <span>Causa Dano Quântico a todos os inimigos e o Multiplicador de Dano de </span><span style='color:#f29e38ff'><u>Ataque Extra</u></span><span> desta unidade aumenta.</span>
        Type: Perícia Suprema
      "131404":
        Name: Presa do Esfolador em Chamas
        Desc: "<span>Depois que Jade ou uma unidade com </span><span style='color:#f29e38ff'>Coletor de Dívidas</span><span> ataca, Jade ganha 1 ponto de Carga para cada inimigo-alvo atingido. Quando a Carga atinge </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> pontos, consome </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> ponto(s) para realizar 1 </span><span style='color:#f29e38ff'><u>Ataque Extra</u></span><span>, causando Dano Quântico a todos os inimigos.<br>Quando Jade realiza o </span><span style='color:#f29e38ff'><u>Ataque Extra</u></span><span>, ganha Ativo Penhorado e aumenta o Dano CRIT, acumulando até </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50</span></span><span> vezes.</span>"
        Type: Talento
      "131406":
        Name: Ataque
        Desc: ""
      "131407":
        Name: Predação Visual
        Desc: "<span>Inflige Fidelidade Cega a todos os inimigos dentro de uma área definida. Atacar um inimigo com Fidelidade Cega faz com que todos os inimigos com Fidelidade Cega entrem em combate simultaneamente. Ao entrar em combate, causa Dano Quântico leve a todos os inimigos e ganha imediatamente </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>15</span></span><span> acúmulo(s) de Ativo Penhorado.</span>"
        Type: Técnica
    Eidolons:
      "131401":
        Name: Altruísmo? Algo Vendável
