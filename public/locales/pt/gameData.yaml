RelicSets:
  "101":
    Name: Transeunte da Nuvem Errante
    Description2pc: "<span>Aumenta Cura Realizada em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: <span>No início da batalha, regenera imediatamente 1 Ponto de Perícia.</span>
  "102":
    Name: Mosqueteira do Trigo Selvagem
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span> o ATQ.</span>"
    Description4pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>6%</span> a VEL e em <span style='whiteSpace: \"nowrap\"'>10%</span> o Dano causado pelo ATQ Básico do usuário.</span>"
  "103":
    Name: Cavaleira do Palácio da Pureza
    Description2pc: "<span>Aumenta a DEF em <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
    Description4pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>20%</span> o Dano máximo que pode ser absorvido pelo Escudo criado pelo usuário.</span>"
  "104":
    Name: Caçador da Floresta Glacial
    Description2pc: "<span>Aumenta o Dano de Gelo em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Após o usuário utilizar sua Perícia Suprema, aumenta em <span style='whiteSpace: \"nowrap\"'>25%</span> o Dano CRIT por <span style='whiteSpace: \"nowrap\"'>2</span> rodada(s).</span>"
  "105":
    Name: Campeã de Boxe de Rua
    Description2pc: "<span>Aumenta o Dano Físico em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Depois que o usuário ataca ou é atingido, aumenta em <span style='whiteSpace: \"nowrap\"'>5%</span> seu ATQ durante todo o resto da batalha. Este efeito pode acumular até <span style='whiteSpace: \"nowrap\"'>5</span> vez(es).</span>"
  "106":
    Name: Guarda da Neve Uivante
    Description2pc: "<span>Reduz o Dano recebido em <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>No início da rodada, se a porcentagem dos PV do usuário for igual ou inferior a <span style='whiteSpace: \"nowrap\"'>50%</span>, restaura PV igual a <span style='whiteSpace: \"nowrap\"'>8%</span> de seus PV máximos e regenera <span style='whiteSpace: \"nowrap\"'>5</span> de Energia.</span>"
  "107":
    Name: Artesão de Fogo da Forja de Lava
    Description2pc: "<span>Aumenta o Dano de Fogo em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Aumenta o Dano da Perícia do usuário em <span style='whiteSpace: \"nowrap\"'>12%</span>. Após usar a Perícia Suprema, aumenta o Dano de Fogo do próximo ataque do usuário em <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "108":
    Name: Gênio das Estrelas Brilhantes
    Description2pc: "<span>Aumenta o Dano Quântico em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Quando o usuário causa Dano ao inimigo-alvo, ignora <span style='whiteSpace: \"nowrap\"'>10%</span> de DEF. Se o inimigo-alvo tiver Fraqueza contra Quântico, o usuário ignora adicionalmente <span style='whiteSpace: \"nowrap\"'>10%</span> de DEF.</span>"
  "109":
    Name: Banda Trovão Crepitante
    Description2pc: "<span>Aumenta o Dano de Raio em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Quando o usuário usa a Perícia, aumenta o ATQ em <span style='whiteSpace: \"nowrap\"'>20%</span> por <span style='whiteSpace: \"nowrap\"'>1</span> rodada(s).</span>"
  "110":
    Name: Águia da Linha do Crepúsculo
    Description2pc: "<span>Aumenta o Dano de Vento em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Após o usuário usar a Perícia Suprema, sua ação é Avançada Adiante em <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "111":
    Name: Ladrão da Chuva de Meteoros
    Description2pc: "<span>Aumenta o Efeito de Quebra em <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>16%</span> o Efeito de Quebra do usuário. Depois que o usuário inflige Quebra de Fraqueza em um inimigo, regenera <span style='whiteSpace: \"nowrap\"'>3</span> de Energia.</span>"
  "112":
    Name: Andarilho do Deserto da Bandidagem
    Description2pc: "<span>Aumenta o Dano Imaginário em <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Ao atacar inimigos com penalidades, a Chance de CRIT do usuário aumenta em <span style='whiteSpace: \"nowrap\"'>10%</span>, e seu Dano CRIT aumenta em <span style='whiteSpace: \"nowrap\"'>20%</span> contra inimigos Aprisionados.</span>"
  "113":
    Name: Discípula Longeva
    Description2pc: "<span>Aumenta os PV máximos em <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Quando o usuário recebe um golpe ou tem seus PV consumidos por um aliado ou por si próprio, a Chance de CRIT dele aumenta em <span style='whiteSpace: \"nowrap\"'>8%</span> por <span style='whiteSpace: \"nowrap\"'>2</span> rodada(s) e até <span style='whiteSpace: \"nowrap\"'>2</span> acúmulos.</span>"
  "114":
    Name: Mensageira Atravessando o Hackerspace
    Description2pc: "<span>Aumenta a VEL em <span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Quando o usuário usa a sua Perícia Suprema em um aliado, a VEL de todos os aliados aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span> por <span style='whiteSpace: \"nowrap\"'>1</span> rodada(s). Este efeito não pode acumular.</span>"
  "115":
    Name: Grão-Duque em Brasas
    Description2pc: "<span>Aumenta o Dano causado pelos Ataques Extras em <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
    Description4pc: "<span>Quando o usuário usa um Ataque Extra, aumenta o ATQ do usuário em <span style='whiteSpace: \"nowrap\"'>6%</span> a cada vez que o Ataque Extra causa Dano. Este efeito pode ser chegar até um máximo de <span style='whiteSpace: \"nowrap\"'>8</span> acúmulo(s) e dura por <span style='whiteSpace: \"nowrap\"'>3</span> rodada(s). Este efeito é removido na próxima vez que o usuário utilizar um Ataque Extra.</span>"
  "116":
    Name: Prisioneiro em Confinamento Profundo
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span> o ATQ.</span>"
    Description4pc: "<span>Para cada Dano Contínuo aplicado ao inimigo-alvo, o usuário ignorará <span style='whiteSpace: \"nowrap\"'>6%</span> de sua DEF ao causar Dano. Este efeito é válido por um máximo de <span style='whiteSpace: \"nowrap\"'>3</span> Danos Contínuos.</span>"
  "117":
    Name: Mergulhadora Pioneira de Águas Mortas
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span> o Dano causado a inimigos com penalidades.</span>"
    Description4pc: "<span>Aumenta a Chance de CRIT em <span style='whiteSpace: \"nowrap\"'>4%</span>. O usuário causa <span style='whiteSpace: \"nowrap\"'>8%</span>/<span style='whiteSpace: \"nowrap\"'>12%</span> de Dano CRIT aumentado em inimigos com pelo menos <span style='whiteSpace: \"nowrap\"'>2</span>/<span style='whiteSpace: \"nowrap\"'>3</span> penalidades. Após o usuário infligir uma penalidade nos inimigos-alvo, os efeitos mencionados anteriormente aumentam em <span style='whiteSpace: \"nowrap\"'>100%</span>, durando por <span style='whiteSpace: \"nowrap\"'>1</span> rodada(s).</span>"
  "118":
    Name: Relojoeiro, Mestre de Maquinações de Sonhos
    Description2pc: "<span>Aumenta o Efeito de Quebra em <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Quando o usuário usa sua Perícia Suprema em um aliado, o Efeito de Quebra de todos os aliados aumenta em <span style='whiteSpace: \"nowrap\"'>30%</span> por <span style='whiteSpace: \"nowrap\"'>2</span> rodada(s). Esse efeito não pode ser acumulado.</span>"
  "119":
    Name: Cavalaria de Ferro Contra a Praga
    Description2pc: "<span>Aumenta o Efeito de Quebra em <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Se o Efeito de Quebra do usuário for <span style='whiteSpace: \"nowrap\"'>150%</span> ou maior, o Dano de Quebra causado ao inimigo ignora <span style='whiteSpace: \"nowrap\"'>10%</span> da sua DEF. Se o Efeito de Quebra do usuário for <span style='whiteSpace: \"nowrap\"'>250%</span> ou maior, o Super Dano de Quebra causado ao inimigo-alvo ignora adicionalmente <span style='whiteSpace: \"nowrap\"'>15%</span> de sua DEF.</span>"
  "120":
    Name: Coragem Como Vento e Nuvem
    Description2pc: "<span>Aumenta o ATQ em <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Aumenta a Chance de CRIT do usuário em <span style='whiteSpace: \"nowrap\"'>6%</span>. Depois que o usuário utiliza um Ataque Extra, aumenta o Dano causado pela Perícia Suprema em <span style='whiteSpace: \"nowrap\"'>36%</span>, durando por <span style='whiteSpace: \"nowrap\"'>1</span> rodada(s).</span>"
  "121":
    Name: O Ordálio Revivido de Sacerdos
    Description2pc: "<span>Aumenta a VEL em <span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Ao usar uma Perícia ou Perícia Suprema em um aliado-alvo, aumenta o Dano CRIT do alvo em <span style='whiteSpace: \"nowrap\"'>18%</span>, durando por <span style='whiteSpace: \"nowrap\"'>2</span> rodada(s). Esse efeito pode acumular até <span style='whiteSpace: \"nowrap\"'>2</span> vez(es).</span>"
  "122":
    Name: Uma Erudita Perdida na Erudição
    Description2pc: "<span>Aumenta a Chance de CRIT em <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>Aumenta o Dano causado pela Perícia e pela Perícia Suprema em <span style='whiteSpace: \"nowrap\"'>20%</span>. Após usar a Perícia Suprema, aumenta adicionalmente o Dano causado pela próxima Perícia em <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "301":
    Name: Estação de Vedação Espacial
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span> o ATQ do usuário. Quando a VEL do usuário chegar a <span style='whiteSpace: \"nowrap\"'>120</span> ou mais, aumenta em um extra de <span style='whiteSpace: \"nowrap\"'>12%</span> o ATQ do usuário.</span>"
  "302":
    Name: Frota dos Eternos
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span> os PV máximos do usuário. Quando a VEL do usuário chegar a <span style='whiteSpace: \"nowrap\"'>120</span> ou mais, aumenta em <span style='whiteSpace: \"nowrap\"'>8%</span> o ATQ de todos os aliados.</span>"
  "303":
    Name: Empresa Mercantil Pan-Cósmica
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>10%</span> a Taxa de Acerto de Efeito do usuário. Além disso, aumenta o ATQ do usuário em <span style='whiteSpace: \"nowrap\"'>25%</span> da Taxa de Acerto de Efeito atual, até um máximo de <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "304":
    Name: Belobog dos Arquitetos
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>15%</span> a DEF do usuário. Quando a Taxa de Acerto de Efeito do usuário é de <span style='whiteSpace: \"nowrap\"'>50%</span> ou maior, ele ganha mais <span style='whiteSpace: \"nowrap\"'>15%</span> de DEF.</span>"
  "305":
    Name: Diferenciador Celestial
    Description2pc: "<span>Aumenta o Dano CRIT do usuário em <span style='whiteSpace: \"nowrap\"'>16%</span>. Quando o Dano CRIT atual do usuário atingir <span style='whiteSpace: \"nowrap\"'>120%</span> ou mais, após entrar na batalha, a Chance de CRIT do usuário aumenta em <span style='whiteSpace: \"nowrap\"'>60%</span> até o fim de seu primeiro ataque.</span>"
  "306":
    Name: Salsotto Inerte
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>8%</span> a Chance de CRIT do usuário. Quando a Chance de CRIT atual chegar a <span style='whiteSpace: \"nowrap\"'>50%</span> ou mais, aumenta em <span style='whiteSpace: \"nowrap\"'>15%</span> o Dano causado pelo Ataque Extra e pela Perícia Suprema do usuário.</span>"
  "307":
    Name: "Talia: Reino do Banditismo"
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>16%</span> o Efeito de Quebra do usuário. Quando a VEL do usuário chegar a <span style='whiteSpace: \"nowrap\"'>145</span> ou mais, aumenta em mais <span style='whiteSpace: \"nowrap\"'>20%</span> o Efeito de Quebra do usuário.</span>"
  "308":
    Name: Vonwacq Vivaz
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>5%</span> a Taxa de Regeneração de Energia do usuário. Quando a VEL do usuário chegar a <span style='whiteSpace: \"nowrap\"'>120</span> ou mais, a ação do usuário é Avançada Adiante em <span style='whiteSpace: \"nowrap\"'>40%</span> imediatamente ao entrar na batalha.</span>"
  "309":
    Name: Arena Rutilante
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>8%</span> a Chance de CRIT do usuário. Quando a Chance de CRIT chegar a <span style='whiteSpace: \"nowrap\"'>70%</span> ou mais, aumenta em <span style='whiteSpace: \"nowrap\"'>20%</span> o Dano causado pelo ATQ Básico e pela Perícia do usuário.</span>"
  "310":
    Name: Quilha Quebrada
    Description2pc: "<span>Aumenta em <span style='whiteSpace: \"nowrap\"'>10%</span> a RES a Efeito do usuário. Quando a RES a Efeito do usuário chegar em <span style='whiteSpace: \"nowrap\"'>30%</span> ou mais, aumenta em <span style='whiteSpace: \"nowrap\"'>10%</span> o Dano CRIT de todos os aliados.</span>"
  "311":
    Name: "Linha de Frente: Firmamento de Glamoth"
    Description2pc: "<span>Aumenta o ATQ do usuário em <span style='whiteSpace: \"nowrap\"'>12%</span>. Quando a VEL é igual ou maior a <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span>, o usuário causa <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span> a mais de Dano.</span>"
  "312":
    Name: Penacony, Terra dos Sonhos
    Description2pc: "<span>Aumenta a Taxa de Regeneração de Energia do usuário em <span style='whiteSpace: \"nowrap\"'>5%</span>. Aumenta em <span style='whiteSpace: \"nowrap\"'>10%</span> o Dano para todos os outros aliados com o mesmo Tipo de Dano que o usuário.</span>"
  "313":
    Name: Sigonia, a Desolação Abandonada
    Description2pc: "<span>Aumenta a Chance de CRIT do usuário em <span style='whiteSpace: \"nowrap\"'>4%</span>. Quando um inimigo-alvo é derrotado, o Dano CRIT do usuário aumenta em <span style='whiteSpace: \"nowrap\"'>4%</span>, acumulando até <span style='whiteSpace: \"nowrap\"'>10</span> vez(es).</span>"
  "314":
    Name: Izumo Gensei e Reino Divino de Takama
    Description2pc: "<span>Aumenta o ATQ do usuário em <span style='whiteSpace: \"nowrap\"'>12%</span>. Ao entrar em batalha, se ao menos um outro aliado seguir o mesmo Caminho que o usuário, a Chance de CRIT do usuário aumenta em <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "315":
    Name: Duran, Dinastia dos Lobos Errantes
    Description2pc: "<span>Quando um aliado utiliza um Ataque Extra, o usuário recebe 1 acúmulo de Mérito, acumulando até <span style='whiteSpace: \"nowrap\"'>5</span> vez(es). Cada acúmulo de Mérito aumenta o Dano causado pelos Ataques Extras do usuário em <span style='whiteSpace: \"nowrap\"'>5%</span>. Com <span style='whiteSpace: \"nowrap\"'>5</span> acúmulos, aumenta adicionalmente o Dano CRIT do usuário em <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "316":
    Name: Forja da Lanterna Kalpagni
    Description2pc: "<span>Aumenta a VEL do usuário em <span style='whiteSpace: \"nowrap\"'>6%</span>. Quando o usuário atinge um inimigo-alvo com Fraqueza contra Fogo, o Efeito de Quebra do usuário aumenta em <span style='whiteSpace: \"nowrap\"'>40%</span>, durando por <span style='whiteSpace: \"nowrap\"'>1</span> rodada(s).</span>"
  "317":
    Name: Lushaka, os Mares Submersos
    Description2pc: "<span>Aumenta a Taxa de Regeneração de Energia do usuário em <span style='whiteSpace: \"nowrap\"'>5%</span>. Se o usuário não for o primeiro personagem na Formação de Equipe, então aumenta o ATQ do primeiro personagem na Formação de Equipe em <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "318":
    Name: O Maravilhoso Parque Bananalândia
    Description2pc: "<span>Aumenta o Dano CRIT do usuário em <span style='whiteSpace: \"nowrap\"'>16%</span>. Quando um alvo invocado pelo usuário está em campo, o Dano CRIT aumenta adicionalmente em <span style='whiteSpace: \"nowrap\"'>32%</span>.</span>"
