    Essa busca de otimização levará um tempo considerável para ser concluída. Talvez você queira ativar a configuração de aceleração da GPU ou limitar a pesquisa a apenas determinados conjuntos e estatísticas principais, ou usar o filtro de peso subatributo para reduzir o número de permutações.
