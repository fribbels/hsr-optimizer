  BuildAnalysis:
    ScoringNote: >-
      A pontuação DPS avalia a qualidade da build comparando o dano de uma rotação de habilidade com construções de benchmark com a mesma equipe/lightcones/eidolons. As pontuações e o dano de combo são medidos apenas em relação à configuração da equipe escolhida e não devem ser comparados entre configurações diferentes.
    RelicRarityHeader: Comparação de melhoria da raridade da relíquia
    RelicRarityNote: |-
      A TBP estimada mede o tempo de farm esperado em Dias e o Poder de Desbravador necessário para melhorar cada relíquia com base nos pesos de estatísticas do personagem.
      Isso é uma métrica de raridade estatística para as prioridades de farm, e não reflete nem tem impacto na Pontuação DPS e no Dano de Combo.
