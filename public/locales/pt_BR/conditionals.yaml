          Quando o alvo principal da Habilidade Melhorada tem "Interpretação", o multiplicador de DMG aumenta, com cada acúmulo concedendo um aumento de {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% no alvo primário/outros respectivamente. ::BR:: Se 2 ou mais personagens seguirem o caminho da Erudição na equipe, cada acúmulo concede um aumento adicional de {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% no alvo primário/outros respectivamente ::BR::A4: Ao entrar em combate, se a equipe tem 2 ou mais personagens seguirem o caminho de Erudição, aumenta o CRIT DMG de todos os aliados em 80%
      ultAtkBuff:
        text: Buff de ATK da Ultimate
        content: >-
          Ao usar Ultimate, aumenta o ATK de The Herta em {{AtkBuff}}%, durando 3 turnos.
      interpretationStacks:
        text: Acúmulos de Interpretação
        content: >-
          Quando o alvo principal da Habilidade Melhorada tem "Interpretação", o multiplicador de DMG aumenta, com cada acúmulo concedendo um aumento de {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% no alvo primário/outros respectivamente. ::BR:: Se 2 ou mais personagens seguirem o caminho da Erudição na equipe, cada acúmulo concede um aumento adicional de {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% no alvo primário/outros respectivamente ::BR::E1: Quando a Perícia Aprimorada calcula "Interpretação", adicionalmente se calcula 50% dos acúmulos de "Interpretação" no 1 alvo com a maior quantidade de acúmulos entre o alvo primário e alvos adjacentes.
      totalInterpretationStacks:
        text: Acúmulos de Resposta
        content: Para cada 1 acúmulo de "Interpretação" infligido em alvos inimigos, A Herta ganha 1 acúmulo de "Resposta", até 99 acúmulos. Ao usar a Ultimate, cada acúmulo de "Resposta" aumenta o multiplicador da Ultimate em 1%.
      e1BonusStacks:
        text: E1 acúmulos bônus
        content: Quando Perícia Aprimorada calcula "Interpretação", adicionalmente calcula 50% dos acúmulos de "Interpretação" no 1 alvo com o maior número de acúmulos entre o alvo primário e os adjacentes.
      e4EruditionSpdBuff:
        text: E4 Buff de SPD Erudição
        content: A SPD de personagens seguindo o Caminho da Erudição na equipe aumenta em 12%.
      e6Buffs:
        text: Buffs E6
        content: Aumento de 20% na RES PEN de Gelo da A Herta. Quando o número de alvos inimigos no campo for 3 (ou mais)/2/1, o DMG da Ult multiplica por 140%/250%/400%.
  Tingyun:
    Content:
      benedictionBuff:
        text: Buff de Benção
        content: >-
          Concede a um único aliado a Benção para aumentar seu ATK em {{skillAtkBoostScaling}}%, até {{skillAtkBoostMax}}% do ATK atual de Tingyun. Quando o aliado com Benção ataca, causa dano elétrico igual a {{skillLightningDmgBoostScaling}}% do ATK desse aliado. Esse efeito dura por 3 turnos.
      skillSpdBuff:
        text: Buff de SPD da Habilidade
        content: A SPD de Tingyun aumenta em 20% por 1 turno após usar a Habilidade.
      ultDmgBuff:
        text: Buff de DMG da ultimate
        content: "Regenera 50 de Energia para um único aliado e aumenta o DMG do alvo em {{ultDmgBoost}}% por 2 turnos.:BR::E6: Ultimate regenera mais 10 Energia para o aliado alvo."
      ultSpdBuff:
        text: Buff de SPD da Ultimativa E1
        content: Após usar sua Ultimativa, o aliado com Benção ganha um aumento de 20% na SPD por 1 turno.
    TeammateContent:
      teammateAtkBuffValue:
        text: Valor de buff de ATK da Habilidade
        content: >-
          Concede a um único aliado a Benção para aumentar seu ATK em {{skillAtkBoostScaling}}%, até {{skillAtkBoostMax}}% do ATK atual de Tingyun. Quando o aliado com Benção ataca, causa dano elétrico igual a {{skillLightningDmgBoostScaling}}% do ATK desse aliado. Esse efeito dura por 3 turnos.
  Topaz:
    Content:
      enemyProofOfDebtDebuff:
        text: Debuff Prova de Dívida
        content: Inflige a um inimigo alvo o status Prova de Dívida, aumentando o DMG que ele recebe de ataques subsequentes em {{proofOfDebtFuaVulnerability}}%.
      numbyEnhancedState:
        text: Estado aprimorado do Numby
        content: Numby entra no estado Windfall Bonanza! e seu multiplicador de DMG aumenta em {{enhancedStateFuaScalingBoost}}% e o CRIT DMG aumenta em {{enhancedStateFuaCdBoost}}%.
      e1DebtorStacks:
        text: Acúmulos de Devedor E1
        content: Quando inimigos afetados pela Prova de Dívida recebem ataques subsequentes, eles entrarão no estado Devedor. Isso pode ocorrer apenas uma vez dentro de uma única ação. O estado Devedor aumenta o DMG CRIT dos ataques subsequentes infligidos aos inimigos-alvo em 25%, acumulando até 2 vezes. Quando a Prova de Dívida é removida, o estado Devedor também é removido.
  TrailblazerDestruction:
    Content:
      enhancedUlt:
        text: Ultimate AoE
        content: >-
          Escolha entre dois modos de ataque para desferir um golpe completo. ::BR:: Blowout: (ST) Farewell Hit causa Dano Físico igual a {{ultScaling}}% do ATK do Trailblazer a um único inimigo.::BR:: Blowout: (Blast) RIP Home Run causa Dano Físico igual a {{ultEnhancedScaling}}% do ATK do Trailblazer a um único inimigo e Dano Físico igual a {{ultEnhancedScaling2}}% do ATK do Trailblazer a inimigos adjacentes.
      talentStacks:
        text: Acúmulos de Talento
        content: Cada vez que este personagem inflige Quebra de Fraqueza em um inimigo, o ATK aumenta em {{talentAtkScalingValue}}% e a DEF aumenta em 10%. Esse efeito acumula até 2 vezes.
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: Buff BE do Dançarino de Backup
        content: >-
          Concede a todos os aliados o efeito Dançarino de Backup, durando por 3 turnos. Essa duração é reduzida em 1 no início de cada turno do Trailblazer. Aliados com o efeito Dançarino de Backup têm seu Efeito de Quebra aumentado em {{ultBeScaling}}%.
      superBreakDmg:
        text: DMG de Super Quebra (força a quebra de fraqueza)
        content: >-
          Quando aliados com o efeito Dançarino de Backup atacam alvos inimigos que estão no estado Quebra de Fraqueza, a Redução de Dureza do ataque será convertida em 1 instância de DMG de Super Quebra.::BR::O DMG de Super Quebra é adicionado a cada uma das colunas de dano de BÁSICO / HABILIDADE / ULT / FUA. Por exemplo, quando ativado, a coluna de HABILIDADE se torna a soma do dano base da Habilidade + DMG de Super Quebra baseado no dano de dureza da Habilidade. Esta opção também substitui a quebra de fraqueza do inimigo para ATIVADO.
      skillHitsOnTarget:
        text: Acertos extras da Habilidade no alvo
        content: Causa Dano Imaginário a um único inimigo alvo e, adicionalmente, causa Dano 4 vezes, com cada ataque causando Dano Imaginário a um inimigo aleatório.
      e2EnergyRegenBuff:
        text: Buff ERR E2
        content: Quando a batalha começa, a Taxa de Regeneração de Energia do Trailblazer aumenta em 25%, durando por 3 turnos.
    TeammateContent:
      teammateBeValue:
        text: BE de combate E4
        content: Enquanto o Trailblazer estiver em campo, aumenta o Efeito de Quebra de todos os membros da equipe (excluindo o Trailblazer) em um valor igual a 15% do Efeito de Quebra do Trailblazer.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Básico Aprimorado
        content: O ATK básico aprimorado causa Dano Físico de Fogo igual a {{basicEnhancedAtkScaling}}% do ATK do Trailblazer a um único inimigo, e causa dano reduzido a inimigos adjacentes.
      skillActive:
        text: Redução de dano de habilidade
        content: Quando a Habilidade é utilizada, reduz o dano recebido em {{skillDamageReductionValue}}%. Também reduz o dano recebido por todos os aliados em 15% por 1 turno.
      shieldActive:
        text: Escudo ativo
        content: Quando o escudo está ativo, aumenta o ATK em 15%.
      e6DefStacks:
        text: Acúmulos de buff de DEF E6
        content: Aumenta a DEF em 10% por acúmulo.
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: Perícia do Memo acerta
        content: >-
          Da 4 instâncias de DMG, com cada instância dando DMG de Gelo igual a {{SingleScaling}}% do ATQ do Memo a um inimigo aleatório. Finalmente, da DMG de Gelo igual a {{AoeScaling}}% do ATQ do Memo a todos os inimigos.
      teamCdBuff:
        text: Buff de CD da Equipe
        content: >-
          Aumenta o CRIT DMG de todos os aliados em {{ScalingBuff}}% do CRIT DMG do Memo mais {{FlatBuff}}%.
      memsSupport:
        text: >-
          Dano Real do Apoio do Memo
        content: >-
          Avança a ação de um alvo designado em 100% e lhe concede "Suporte do Memo", durando 3 turnos. Para cada 1 instância de DMG dano pelo alvo que tem "Suporte do Memo", adicionalmente da 1 instância de DMG Real igual a {{TrueDmgScaling}}% do DMG original. ::BR::E1: Quando o aliado tiver "Suporte do Memo", seus efeitos também tem efeito no Memosprite/Memomestre. ::BR::E4: Quando um aliado com 0 de Energia Máxima ativamente usar uma habilidade, Memo também pode ganhar 3% def Carga, e o multiplicador de DMG Real dado por este alvo através do "Suporte do Memo" adicionalmente aumenta em 6%.
      energyTrueDmgValue:
        text: Dano Real da Energia Máxima
        content: >-
          Quando a Energia Máxima do aliado alvo tiver "Suporte do Memo" exceder 100, para cada 10 de Energia excessiva, adicionalmente aumenta o multiplicador de DMG Real dano através de "Suporte do Memo" em 2%, até o máximo de 20%.
      e1CrBuff:
        text: E1 buff de CR
        content: >-
          Aumenta da Taxa Crítica do aliado alvo com "Suporte do Mem" em 10%.
      e4TrueDmgBoost:
        text: E4 Aumento de DMG Real
        content: >-
          Quando um aliado alvo com 0 Energia Máxima usa uma habilidade, Mem também pode ganhar 3% de Carga, e o multiplicador de Dano REAL dado por este alvo através de "Suporte do Mem" adicionalmente aumenta em 6%.
      e6UltCrBoost:
        text: E6 Aumento de CR da Ult
        content: >-
          Taxa Crítica da Ultimate é definida para 100%.
    TeammateContent:
      memCDValue:
        text: >-
          CD de Combate do Mem
        content: >-
          CRIT DMG de todos os aliados aumenta em {{ScalingBuff}}% do CRIT DMG do Mem's mais {{FlatBuff}}%
  Tribbie:
    Content:
      numinosity:
        text: Numinosidade
        content: Após usar a Perícia, Tribbie ganha "Numinosidade", durando 3 turnos. Esta duração diminui em 1 no início do turno dessa unidade. Enquanto a Tribbie tem "Numinosidade", aumenta o RES PEN em {{ResPen}} % de todos os aliados alvo.
      ultZone:
        text: Zona de Ult ativa
        content: Depois que Tribbie usa seu Ultimate, ativa uma Zona e dá DMG Quantum igual a {{UltScaling}}% de sua Vida Máxima para todos os inimigos. Enquanto a zona durar, aumenta o DMG recebido dos alvos inimigos em {{ZoneVulnerability}}%. Após um aliado atacar, a cada 1 acerto, dá 1 instância de Danos Adicionais Quantum iguais a {{AdditionalDmgScaling}}% do HP Máximo de Tribbie ao alvo que tem o HP mais alto entre os alvos de atingir. A Zona dura 2 jogadas. Esta duração diminui 1 no início de cada turno dessa unidade.
      alliesMaxHp:
        text: HP máximo dos aliados
        content: Enquanto a zona de sua Ultimate durar, o HP máximo de Tribbie aumenta em uma quantidade igual a 9% da soma de vida máxima de todos os personagens aliados.
      talentFuaStacks:
        text: Acúmulos de ATQ. EXT.
        content: Após usar o Ataque Extra do Talento, aumenta o dano causado por Tribbie em 72%. Esse efeito pode acúmular até 3 vezes, durando por 3 turnos.
      e1TrueDmg:
        text: E1 Dano Real
        content: Enquanto a Zona de sua Ultimate durar e depois que aliados atacarem alvos inimigos, adicionalmente causa Dano Real igual a 24% do dano total desse ataque à alvos que tenham recebido Dano Adicional da Zona.
      e2AdditionalDmg:
        text: E2 Dano Adicional
        content: O Dano Adicional causado pela Zona aumenta em 120% do dano original. Quando a Zona causa Dano Adicional, causa mais 1 instância de Dano Adicional.
      e4DefPen:
        text: E4 DEF PEN
        content: Enquanto "Numinosidade" durar, o Dano causado por todos aliados ignora 18% da DEF do alvo.
      e6FuaScaling:
        text: E6 Dano ATQ. EXT.
        content: Após Tribbie usar sua Ultimate, lança seu Ataque Extra do Talento contra todos os alvos inimigos. O Dano causado pelo Ataque Extra do Talento aumenta em 729%.
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: Debuff de vulnerabilidade Ult
        content: Ao usar a Ultimate, há uma chance base de 100% de aumentar o DMG recebido pelos alvos em 12% por 2 turnos.
      enemySlowed:
        text: Inimigo desacelerado
        content: Ao atingir um inimigo que já está Lentificado, Welt causa Dano Imaginário Adicional igual a {{talentScaling}}% do seu ATK ao inimigo.
      skillExtraHits:
        text: Acertos extras da Habilidade no alvo
        content: >-
          Causa Dano Imaginário igual a {{skillScaling}}% do ATK de Welt a um único inimigo e, adicionalmente, causa Dano 2 vezes a mais, com cada ataque causando Dano Imaginário igual a {{skillScaling}}% do ATK de Welt a um inimigo aleatório.
      e1EnhancedState:
        text: Estado aprimorado E1
        content: Após Welt usar sua Ultimativa, suas habilidades são aprimoradas. Nas próximas 2 vezes que ele usar seu ATK Básico ou Habilidade, causará Dano Adicional ao alvo igual a 50% do multiplicador de DMG do seu ATK Básico ou 80% do multiplicador de DMG da sua Habilidade, respectivamente.
  Xueyi:
    Content:
      beToDmgBoost:
        text: Boost de DMG para BE
        content: Aumenta o DMG causado por esta unidade em um valor igual a 100% do Efeito de Quebra, até um aumento máximo de DMG de 240%.
      enemyToughness50:
        text: Rolamentos Intrépidos
        content: Se a Dureza do alvo inimigo for igual ou superior a 50% de sua Dureza Máxima, causa 10% a mais de DMG ao usar a Ultimate.
      toughnessReductionDmgBoost:
        text: Boost de DMG da Ultimate
        content: Ao usar a Ultimate, quanto mais a Dureza for reduzida, maior será o DMG causado, até um aumento máximo de {{ultBoostMax}}%.
      fuaHits:
        text: Acertos FUA
        content: >-
          Quando Karma atinge o número máximo de acúmulos consome todas as pilhas de Karma atuais e imediatamente lança um ataque subsequente contra um inimigo alvo, causando Dano 3 vezes, com cada ataque causando Dano Quantum igual a {{fuaScaling}}% do ATK de Xueyi a um único inimigo aleatório.
      e4BeBuff:
        text: Buff de BE E4
        content: Ao usar a Ultimate, aumenta o Efeito de Quebra em 40% por 2 turnos.
  Yanqing:
    Content:
      ultBuffActive:
        text: Buff de ult ativo
        content: Aumenta a Taxa de CRIT de Yanqing em 60%. Quando a Sincronização de Aço da Alma está ativa, aumenta o CRIT DMG de Yanqing em mais {{ultCdBuffValue}}%.
      soulsteelBuffActive:
        text: Buff de Soulsteel ativo
        content: >-
          Quando a Sincronização de Soulsteel está ativa, a Taxa de CRIT de Yanqing aumenta em {{talentCrBuffValue}}% e seu DMG CRIT aumenta em {{talentCdBuffValue}}%.::BR::Antes de usar o Ultimate, quando a Sincronização de Soulsteel está ativa, aumenta o DMG CRIT de Yanqing em um adicional de {{ultCdBuffValue}}%.::BR::Quando a Sincronização de Soulsteel está ativa, a RES de Efeito aumenta em 20%.::BR::E2: Quando a Sincronização de Soulsteel está ativa, a Taxa de Regeneração de Energia aumenta em um adicional de 10%.
      critSpdBuff:
        text: Buff de SPD
        content: Quando um Acerto CRIT é ativado, aumenta o SPD em 10% por 2 turnos.
      e1TargetFrozen:
        text: E1 inimigo congelado
        content: Quando Yanqing ataca um inimigo congelado, ele causa DMG de Gelo Adicional igual a 60% de seu ATK.
      e4CurrentHp80:
        text: 'E4: quando a HP do personagem está ≥ 80%, aumenta a PEN de RES.'
        content: Quando a porcentagem de HP atual está em 80% ou mais, a PEN de RES de Gelo aumenta em 12%.
  Yukong:
    Content:
      teamImaginaryDmgBoost:
        text: Boost de DMG Imaginário da Equipe
        content: Quando Yukong está em campo, o DMG Imaginário causado por todos os aliados aumenta em 12%.
      roaringBowstringsActive:
        text: Cordas de Arco Rugidoras
        content: "Quando as Cordas de Arco Rugidoras estão ativas, o ATK de todos os aliados aumenta em {{skillAtkBuffValue}}%.::BR::E4: Quando as Cordas de Arco Rugidoras estão ativas, Yukong causa 30% a mais de DMG aos inimigos."
      ultBuff:
        text: Aumentos de CR / CD do Ultimate
        content: >-
          Se as Cordas de Arco Rugidoras estiverem ativas em Yukong quando seu Ultimate for usado, aumenta adicionalmente a Taxa de CRIT de todos os aliados em {{ultCrBuffValue}}% e o DMG CRIT em {{ultCdBuffValue}}%. Ao mesmo tempo, causa DMG Imaginário igual a {{ultScaling}}% do ATK de Yukong a um único inimigo.
      initialSpeedBuff:
        text: 'E1: aumento inicial de SPD'
        content: No início da batalha, aumenta a SPD de todos os aliados em 10% por 2 turnos.
  Yunli:
    Content:
      blockActive:
        text: Bloqueio ativo
        content: Enquanto estiver no estado de Bloqueio resiste a debuffs de Controle de Multidão recebidos e reduz o DMG recebido em 20%.
      ultCull:
        text: "Intuit: Colheita habilitada"
        content: >-
          Intuit: Colheita: Causa DMG Físico igual a {{CullScaling}}% do ATK de Yunli ao alvo e causa DMG Físico igual a {{CullAdjacentScaling}}% do ATK de Yunli a alvos adjacentes. Em seguida, causa adicionalmente 6 instâncias de DMG, cada uma causando DMG Físico igual a {{CullAdditionalScaling}}% do ATK de Yunli a um inimigo único aleatório.
      ultCullHits:
        text: "Intuit: Colheitas atingidas"
        content: >-
          Intuit: Colheita: Causa DMG Físico igual a {{CullScaling}}% do ATK de Yunli ao alvo e causa DMG Físico igual a {{CullAdjacentScaling}}% do ATK de Yunli a alvos adjacentes. Em seguida, causa adicionalmente 6 instâncias de DMG, cada uma causando DMG Físico igual a {{CullAdditionalScaling}}% do ATK de Yunli a um inimigo único aleatório.
      counterAtkBuff:
        text: Buff de ATK de Contra-ataque
        content: Ao usar um Contra-ataque, aumenta o ATK de Yunli em 30%, com duração de 1 turno.
      e1UltBuff:
        text: Buff da ultimate E1
        content: "Aumenta o DMG causado por Intuit: Corte e Intuit: Colheita em 20%. Aumenta o número de instâncias adicionais de DMG para Intuit: Colheita em 3."
      e2DefShred:
        text: PEN de DEF FUA E2
        content: Ao causar DMG por meio de Contra-ataque, ignora 20% da DEF do alvo.
      e4ResBuff:
        text: Buff de RES E4
        content: "Após lançar Intuit: Corte ou Intuit: Colheita, aumenta a RES de Efeito desta unidade em 50%, com duração de 1 turno."
      e6Buffs:
        text: Buffs E6
        content: >-
          Enquanto o Bloqueio estiver ativo, se um inimigo usar suas habilidades ativamente, independentemente de atacar Yunli ou não, isso irá ativar Intuit: Colheita e remover o efeito de Bloqueio. Ao causar DMG por meio de Intuit: Corte ou Intuit: Colheita, aumenta a Taxa de CRIT em 15% e a PEN de RES Física em 20%.
