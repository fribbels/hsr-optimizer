        text: Conversão de CR para HP
        content: Quando a batalha começa, se o HP máximo do Mydei excede 4000, a cada 100 excesso de HP, a Taxa de CRIT do Mydei aumenta em 1,2%, sua taxa de carga de Danos dos alvos do inimigo aumenta em 2,5% e a sua Cura Recebida aumenta em 0,75%. Até 4000 excesso de HP é considerado para esse efeito.
