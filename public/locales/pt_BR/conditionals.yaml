          Enquanto Anaxa estiver em campo, inflige o estado "Revelação da Essência" aos alvos inimigos com no mínimo 5 fraquezas diferentes. Anaxa inflige {{DmgBuff}}% mais dano em alvos no estado "Revelação da Essência"
      eruditionTeammateBuffs:
        text: Buff de personagens da Erudição
        content: >-
          Ativa qualquer 1 efeito na batalha atual com base no número de personagens no Caminho da Erudição na equipe: ::BR:: 1: aumenta o Dano CRIT de Anaxa em 140%. ::BR:: Pelo menos 2: aumenta o Dano causado por todos os aliados em 50%.
      enemyWeaknessTypes:
        text: Fraquezas do inimigo
        content: Para cada Tipo de Fraqueza diferente que um inimigo-alvo possui, o Dano que Anaxa causa a esse inimigo ignora 4% de DEF, até um máximo de 7 Tipos de Fraqueza.
      e1DefPen:
        text: PEN de DEF E1
        content: Quando qualquer inimigo-alvo for atingido pela Perícia desta unidade, diminui a DEF do alvo em 16% por 2 rodada(s).
      e2ResPen:
        text: E2 RES PEN
        content: Quando os inimigos-alvo entram em batalha, ativa o efeito de “Implante de Fraqueza” do Talento 1 vez, e reduz a RES a Todos os Tipos deles em 20%.
      e4AtkBuffStacks:
        text: E4 Acúmulos de buff de ATQ
        content: Ao usar a Perícia, aumenta o ATQ em 30% por 2 rodada(s). Este efeito pode ser acumulado até 2 vez(es).
      e6Buffs:
        text: Buffs E6
        content: O Dano causado por Anaxa é igual a 130% do Dano original. Os 2 efeitos do Rastro “Hiato Imperativo” serão ativados diretamente e não dependerão mais do número de personagens da Erudição na equipe.
  Argenti:
    Content:
      ultEnhanced:
        text: Ultimate Aprimorado
        content: >-
          Consome 180 de Energia e causa DMG Físico igual a {{ultEnhancedScaling}}% do ATK de Argenti a todos os inimigos, além de causar DMG por 6 vezes adicionais, sendo cada vez DMG Físico igual a {{ultEnhancedExtraHitScaling}}% do ATK de Argenti a um inimigo aleatório.
      enemyHp50:
        text: Aumento de DMG contra inimigos com HP ≤ 50%
        content: Causa 15% a mais de DMG a inimigos cuja porcentagem de HP é de 50% ou menos.
      talentStacks:
        text: Acúmulos de Apoteose
        content: Aumenta a CR em {{talentCrStackValue}}% por acúmulo, com um máximo de {{talentMaxStacks}} acúmulos.
      ultEnhancedExtraHits:
        text: Acertos adicionais do Ult aprimorado no alvo
        content: O Ult aprimorado causa {{ultEnhancedExtraHitScaling}}% do ATK a um inimigo aleatório por acerto.
      e2UltAtkBuff:
        text: Buff de ATK do Ult de E2
        content: Se o número de inimigos em campo for igual ou superior a 3, aumenta o ATK em 40% por 1 turno.
  Arlan:
    Content:
      selfCurrentHpPercent:
        text: HP% atual do portador
        content: Baseado na porcentagem atual de HP faltante de Arlan, ganha um bônus de DMG, até um aumento máximo de {{talentMissingHpDmgBoostMax}}% de DMG causado por Arlan.
  Asta:
    Content:
      skillExtraDmgHits:
        text: Habilidade de hits extras
        content: "Causa Dano Fogo igual a {{skillScaling}}% do ATK de Welt a um único inimigo e, adicionalmente, causa Dano {{skillExtraDmgHitsMax}} vezes a mais, com cada ataque causando Dano Fogo igual a {{skillScaling}}% do ATK de Welt a um inimigo aleatório. :BR::E1: Quando usar perícia, da dano 1 vez extra à um inimigo aleatório."
      talentBuffStacks:
        text: Acúmulo de buff de ATK do talento
        content: "Aumenta o ATK dos aliados em {{talentStacksAtkBuff}}% para cada acúmulo.::BR::E4: A taxa de regeneração de energia de Asta aumenta em 15% quando ela possui 2 ou mais acúmulos de Carga."
      ultSpdBuff:
        text: Buff de SPD ativo da ult
        content: Aumenta a SPD de todos os aliados em {{ultSpdBuffValue}} por 2 turnos.
      fireDmgBoost:
        text: Buff de DMG de fogo
        content: Quando Asta está em campo, o DMG de Fogo de todos os aliados aumenta em 18%.
  Aventurine:
    Content:
      defToCrBoost:
        text: Buff de DEF para CR
        content: Para cada 100 de DEF de Aventurine que excede 1600, aumenta sua própria taxa de CRIT em 2%, até um aumento máximo de 48%.
      fortifiedWagerBuff:
        text: Buff de Aposta Fortificada
        content: >-
          Para qualquer aliado único com Aposta Fortificada, sua RES de Efeito aumenta em {{talentResScaling}}%, e quando ele é atacado, Aventurine ganha 1 ponto de Aposta Cega.::BR::E1: Aumenta o DMG de CRIT em 20% para aliados com Aposta Fortificada. Após usar a Ultimate, fornece a todos os aliados um escudo de Aposta Fortificada, cujo efeito de escudo é igual a 100% do fornecido pela Habilidade, durando por 3 turno(s).
      enemyUnnervedDebuff:
        text: Inimigo Desestabilizado
        content: Quando um aliado atinge um alvo inimigo Desestabilizado, o DMG de CRIT causado aumenta em {{ultCdBoost}}%.
      fuaHitsOnTarget:
        text: Golpes de FUA no alvo
        content: >-
          Ao alcançar 7 pontos de Aposta Cega, Aventurine consome os 7 pontos para lançar um ataque de acompanhamento de 7 golpes, com cada golpe causando DMG Imaginário igual a {{talentDmgScaling}}% da DEF de Aventurine a um único inimigo aleatório. A Aposta Cega é limitada a 10 pontos.::BR::E4: Ao acionar o ataque de acompanhamento do seu Talento, primeiro aumenta a DEF de Aventurine em 40% por 2 turno(s) e, adicionalmente, aumenta os Golpes por Ação do ataque de acompanhamento de seu talento em 3.
      e2ResShred:
        text: Redução de RES E2
        content: Ao usar o ATK Básico, reduz a RES de Todos os Tipos do alvo em 12% por 3 turnos.
      e4DefBuff:
        text: Buff de DEF E4
        content: Ao acionar o ataque de acompanhamento do seu Talento, primeiro aumenta a DEF de Aventurine em 40% por 2 turnos.
      e6ShieldStacks:
        text: Acúmulos de escudo E6
        content: Para cada aliado que possui um Escudo, o DMG causado por Aventurine aumenta em 50%, até um máximo de 150%.
  Bailu:
    Content:
      healingMaxHpBuff:
        text: Buff de HP máximo de cura
        content: Quando Bailu cura um aliado alvo acima de seu HP máximo normal, o HP máximo do alvo aumenta em 10% por 2 turnos.
      talentDmgReductionBuff:
        text: Redução de DMG da ult
        content: Personagens com Revigoração recebem 10% a menos de DMG.
      e2UltHealingBuff:
        text: Buff de cura da ult E2
        content: Aumenta a cura em 15% após a Ultimate.
      e4SkillHealingDmgBuffStacks:
        text: Acúmulos de aumento de DMG da habilidade E4
        content: Cada cura fornecida pela habilidade de Bailu faz com que o recipiente cause 10% a mais de DMG por 2 turnos. Este efeito pode acumular até 3 vezes.
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: Aumento de DMG de EHR
        content: Aumenta o DMG desta unidade em um valor igual a 60% da Taxa de Acerto de Efeito, até um aumento máximo de DMG de 72%.
      epiphanyDebuff:
        text: Debuff epifânico
        content: Inimigos afetados pela Epifania recebem {{epiphanyDmgTakenBoost}}% a mais de DMG em seu turno.
      defDecreaseDebuff:
        text: Debuff de redução de DEF
        content: DEF dos inimigos é reduzida em {{defShredValue}}.
      arcanaStacks:
        text: Acúmulos de Arcana
        content: >-
          Enquanto estiverem afetados por Arcana, os alvos inimigos recebem DoT de Vento igual a {{dotScaling}}% do ATK do Cisne Negro no início de cada turno. Cada acúmulo de Arcana aumenta esse multiplicador de DMG do DoT em {{arcanaStackMultiplier}}%. Arcana pode acumular até 50 vezes.::BR::Quando há 3 ou mais acúmulos de Arcana, causa DoT de Vento aos alvos adjacentes. Quando há 7 ou mais acúmulos de Arcana, permite que o DoT causado desta vez ignore 20% da DEF do alvo e dos alvos adjacentes.
      e1ResReduction:
        text: Redução de RES E1
        content: Enquanto Black Swan estiver ativa na batalha, inimigos afetados por Corte de Vento, Sangramento, Queimadura ou Choque terão sua RES correspondente de Vento, Físico, Fogo ou Relâmpago reduzida em 25%.
      e4EffResPen:
        text: E4 Redução de RES
        content: Enquanto estiver no estado de Epifânia, alvos inimigos tem sua Effect RES reduzida em 10%.
  Blade:
    Content:
      enhancedStateActive:
        text: Estado de Inferno
        content: "Aumenta o DMG em {{enhancedStateDmgBoost}}% e seu ATK Básico Espada Fragmentada é aprimorado para Floresta de Espadas por 3 turnos.::BR::E2: Aumenta a taxa de CRIT em 15%."
      hpPercentLostTotal:
        text: HP% perdido total
        content: O DMG da Ultimate escala com base na contagem da perda de HP de Blade na batalha atual. A contagem da perda de HP de Blade na batalha atual é limitada a {{hpPercentLostTotalMax}}% de seu HP máximo.
      e4MaxHpIncreaseStacks:
        text: Acúmulos de HP máximo E4
        content: Aumenta o HP em 20%, acumulando até 2 vezes.
  Boothill:
    Content:
      standoffActive:
        text: Impasse Ativo
        content: >-
          Força Boothill e um único inimigo-alvo a entrar no estado de Impasse. O ATK Básico de Boothill é aprimorado, e ele não pode usar sua Habilidade, durando por 2 turnos. Essa duração é reduzida em 1 no início de cada turno de Boothill. O inimigo-alvo no Impasse se torna Provocado. Quando esse inimigo-alvo/Boothill é atacado pela outra parte no Impasse, o DMG que eles recebem aumenta em {{standoffVulnerabilityBoost}}%/15%.
      pocketTrickshotStacks:
        text: Truques de Bolso
        content: Cada acúmulo de Truque de Bolso aumenta a Redução de Resistência do Ataque Básico Aprimorado em 50%, acumulando até 3 vezes.
      beToCritBoost:
        text: BE para buff de CR / CD
        content: Aumenta a Taxa de CRIT / CRIT DMG deste personagem em uma quantidade igual a 10% / 50% do Efeito de Quebra, até um aumento máximo de 30% / 150%.
      talentBreakDmgScaling:
        text: DMG Quebra de Talento (quebra forçada)
        content: >-
          Se o alvo estiver com Fraqueza Quebrada enquanto o ATK Básico Aprimorado estiver sendo usado, com base no número de acúmulos de Truque de Bolso, causa DMG de Quebra a este alvo com base no DMG de Quebra Física de Boothill. A resistência máxima levada em conta para este DMG não pode exceder 16 vezes a Redução de Resistência base do Ataque Básico Esporas Esmagadoras de Crânios.
      e1DefShred:
        text: PEN de DEF E1
        content: Quando a batalha começa, obtém 1 acúmulo de Truque de Bolso. Quando Boothill causa DMG, ignora 16% da DEF do alvo inimigo.
      e2BeBuff:
        text: Buff BE E2
        content: >-
          Quando estiver em Impasse e ganhando Truques de Bolso, recupera 1 Ponto de Habilidade e aumenta o Efeito de Quebra em 30%, durando por 2 turnos. Também pode ativar este efeito ao ganhar acúmulos de Truque de Bolso que excedam o limite máximo. Mas não pode ser ativado repetidamente em um turno.
      e4TargetStandoffVulnerability:
        text: Vulnerabilidade de Habilidade E4
        content: >-
          Quando o alvo inimigo no Impasse é atacado por Boothill, o DMG que recebe aumenta adicionalmente em 12%. Quando Boothill é atacado pelo alvo inimigo no Impasse, o efeito de receber DMG aumentado é compensado em 12%.
      e6AdditionalBreakDmg:
        text: DMG Boost de Quebra E6
        content: >-
          Ao ativar o DMG de Quebra do Talento, causa adicionalmente DMG de Quebra ao alvo igual a 40% do multiplicador de DMG original e causa adicionalmente DMG de Quebra aos alvos adjacentes igual a 70% do multiplicador de DMG original.
  Bronya:
    Content:
      teamDmgBuff:
        text: Buff de DMG no time
        content: Quando Bronya está em campo, todos os aliados causam 10% a mais de DMG.
      skillBuff:
        text: Buff de DMG de Habilidade
        content: Dispela um debuff de um único aliado, permitindo que eles ajam imediatamente, e aumenta seu DMG em {{skillDmgBoostValue}}% por 1 turno.
      ultBuff:
        text: Buffs de ATK / CD de Ult
        content: Aumenta o ATK de todos os aliados em {{ultAtkBoostValue}}% e o CRIT DMG em {{ultCdBoostValue}}% do CRIT DMG de Bronya mais {{ultCdBoostBaseValue}}% por 2 turnos.
      battleStartDefBuff:
        text: Buff inicial de DEF
        content: No início da batalha, a DEF de todos os aliados aumentam em 20% por 2 turnos.
      techniqueBuff:
        text: Buff de ATK de Técnica
        content: Após usar a Técnica de Bronya, no início da próxima batalha, o ATK de todos os aliados aumentam em 15% por 2 turnos.
      e2SkillSpdBuff:
        text: Buff de SPD de Habilidade E2
        content: Ao usar a Habilidade, a SPD do aliado alvo aumenta em 30% após agir, durando 1 turno.
    TeammateContent:
      teammateCDValue:
        text: CD de Combate da Bronya
        content: Aumenta o ATK de todos os aliados em {{ultAtkBoostValue}}% e o CRIT DMG em {{ultCdBoostValue}}% do CRIT DMG de Bronya mais {{ultCdBoostBaseValue}}% por 2 turnos.
  Castorice:
    Content:
      memospriteActive:
        text: Memosprita ativo
        content: Enquanto "Dragão Abissal" estiver em campo, o território "Reino Perdido" é ativado, reduzindo RES a Todos os Tipos de todos eo inimigos em {{ResDown}}%
      spdBuff:
        text: Buff de SPD
        content: Enquanto os PV atuais de Castorice forem iguais ou maiores a 50% de seus PV máximos, aumenta a VEL dela em 40%.
      talentDmgStacks:
        text: DMG Stacks do Talento
        content: Quando aliados perdem PV, o dano causado por "Dragão Abissal" e Castorice aumentam em {{DmgBuff}}%. Esse efeito pode acúmular até 3 vezes, durando por 3 vezes.
      memoSkillEnhances:
        text: Melhoria de Períciaᴹ
        content: Em um único ataque, "Sopro de Chama Negra" pode ser ativado repetidamente, com o multiplicador de dano aumentando sucessivamente para {{Multiplier1Enhance}}% / {{Multiplier2Enhance}}%, até {{Multiplier2Enhance}}%. O multiplicador de dano não será reduzido antes do desaparecimento do "Dragão Abissal".
      memoTalentHits:
        text: Hits do Talento Memo
        content: Quando o Dragão Abissal desaparece, causa {{BounceCount}} instâncias de dano, com cada instância causando dano Quântico igual à {{Scaling}}% do PV máximo de Castorice à uma unidade inimiga aleatória.
      teamDmgBoost:
        text: DMG Boost da Equipe
        content: Quando Dragão Abissal é invocado, aumenta o dano causado por todos os aliados em 10% por 3 turnos.
      memoDmgStacks:
        text: DMG stacks do Memo
        content: Quando vez que o Dragão Abissal usar "Sopro de Chama Negra", aumenta o seu dano causado em 30%. Esse efeito acumula até 6 vezes e dura até o final desse turno.
      e1EnemyHp50:
        text: E1 PV do inimigo ≤ 50%
        content: Quando os PV dos inimigos-alvo forem iguais a 80%/50% ou menores, o Dano causado com "Garraespectral do Dragão da Perdição", "Garras Rompem o Véu", "Sopro de Chama Negra" e "Asas Sobre as Ruínas" é igual a 120%/140% do Dano original.
      e6Buffs:
        text: Buffs E6
        content: >-
          Quando Castorice ou "Dragão Abissal" causam Dano, aumenta a PEN de RES a Quântico em 20% e, adicionalmente, aumenta o número de Rebotes para o Talento do "Dragão Abissal", "Asas Sobre as Ruínas", em 3 vez(es).

  Cipher:
    Content:
      vulnerability:
        text: Vulnerabilidade da Equipe
        content: Enquanto Cipher estiver no campo de batalha, o Dano recebido por todos os inimigos-alvo aumenta em 40%.
      skillAtkBuff:
        text: Aumento de ATK da Habilidade
        content: Ao usar perícia, há uma chance-base de 120% de infligir "Enfraquecimento" a um inimigo designado e alvos adjacentes, diminuindo seu Dano causado em 10%, além de aumentar o ATQ de Cipher em 30%, durando por 2 rodada(s).
      fuaCdBoost:
        text: Aumento de CD FUA
        content: Aumenta em 100% o Dano CRIT causado pelo Ataque Extra do Talento.
      spdBasedBuffs:
        text: Buffs baseados em VEL
        content: Quando a VEL de Cipher for maior ou igual a 140/170, aumenta a Chance de CRIT em 25%/50.
      e1AtkBuff:
        text: E1 ATQ buff
        content: Ao usar um Ataque Extra causado por seu Talento, aumenta o ATQ de Cipher em 80% por 2 rodada(s).
      e2Vulnerability:
        text: E2 vulnerabilidade
        content: Quando Cipher atinge um inimigo-alvo, há uma chance-base de 120% de fazer com que ele receba 30% a mais de Dano, com duração de 2 rodadas.
      e4AdditionalDmg:
        text: E4 Dano Adicional
        content: Após o "Patrono" ser atacado por um aliado-alvo, Cipher causa Dano Quântico Adicional igual a 50% do ATQ de Cipher a ele.
      e6FuaDmg:
        text: E6 FUA DMG
        content: Aumenta o Dano causado pelos Ataques Extras causados pelo Talento de Cipher em 350%.
  Clara:
    Content:
      ultBuff:
        text: Buffs de Ult
        content: Aumenta o DMG do Contra-ataque de Svarog em {{ultFuaExtraScaling}}% durante o Ultimate. O DMG causado a Clara é reduzido em {{ultDmgReductionValue}}% adicionais por 2 turnos.
      talentEnemyMarked:
        text: Inimigo Marcado
        content: Além disso, causa DMG Físico igual a {{skillScaling}}% do ATK de Clara a inimigos marcados por Svarog com uma Marca de Contra-ataque.
      e2UltAtkBuff:
        text: Buff de ATK do Ult de E2
        content: Após usar o Ultimate, aumenta o ATK em 30% por 2 turnos.
      e4DmgReductionBuff:
        text: Buff de redução de DMG E4
        content: Diminui o DMG recebido em 30%.
  DanHeng:
    Content:
      talentPenBuff:
        text: Buff de PEN de RES do Talento
        content: Quando Dan Heng é o alvo da Habilidade de um aliado, a PEN de RES de Vento de seu próximo ataque aumenta em {{extraPenValue}}%.
      enemySlowed:
        text: Inimigo desacelerado
        content: O ATK Básico causa 40% a mais de dano a inimigos Desacelerados.
      spdBuff:
        text: Buff de SPD
        content: Após iniciar um ataque, há uma chance fixa de 50% de aumentar a VEL desta unidade em 20% por 2 turnos.
      e1EnemyHp50:
        text: E1 inimigo HP ≥ 50% aumento de CR
        content: Quando a porcentagem de HP atual do inimigo alvo é maior ou igual a 50%, a Taxa de CRIT aumenta em 12%.
  DrRatio:
    Content:
      summationStacks:
        text: Acúmulo de somas
        content: Quando o Dr. Ratio usa sua Habilidade, para cada debuff no alvo, sua Taxa de CRIT aumenta em 2,5% e o DMG de CRIT em 5%. Esse efeito pode acumular até {{summationStacksMax}} vez(es).
      enemyDebuffStacks:
        text: Acúmulos de debuffs no inimigo
        content: >-
          Ao usar sua Habilidade, Dr. Ratio tem 40% de chance fixa de lançar um ataque adicional contra seu alvo uma vez, causando DMG Imaginário igual a {{FuaScaling}}% do ATK de Dr. Ratio. Para cada debuff que o inimigo alvo possui, a chance fixa de lançar o ataque adicional aumenta em 20%. Se o inimigo alvo for derrotado antes que o ataque adicional ocorra, o ataque adicional será direcionado a um único inimigo aleatório.::BR::Ao causar DMG a um alvo que possui 3 ou mais debuffs, para cada debuff que o alvo tem, o DMG causado por Dr. Ratio a esse alvo aumenta em 10%, até um aumento máximo de 50%.::BR::E2: Quando o ataque adicional de seu Talento atinge um alvo, para cada debuff que o alvo possui, causa adicionalmente DMG Imaginário igual a 20% do ATK de Dr. Ratio. Esse efeito pode ser acionado no máximo 4 vezes durante cada ataque adicional.
  Feixiao:
    Content:
      weaknessBrokenUlt:
        text: Ult de fraqueza quebrada (forçar quebra de fraqueza)
        content: Substitui a quebra de fraqueza para ser ativada
      talentDmgBuff:
        text: Aumento de DMG do Talento
        content: >-
          Após os aliados de Feixiao atacarem alvos inimigos, Feixiao lança imediatamente um ataque adicional contra o alvo primário, causando DMG de Vento igual a {{FuaMultiplier}}% do ATK de Feixiao. Se não houver alvo primário disponível para atacar, Feixiao ataca um único inimigo aleatório. Esse efeito pode ser acionado apenas uma vez por turno e a contagem de ativações é reiniciada no início do turno de Feixiao. Ao usar este ataque, aumenta o DMG causado por esta unidade em {{DmgBuff}}%, durando por 2 turnos.
      skillAtkBuff:
        text: Aumento de ATK da Habilidade
        content: Ao usar a Habilidade, aumenta o ATK em 48%, durando por 3 turnos.
      e1OriginalDmgBoost:
        text: Aumento de DMG original E1
        content: Após lançar Blitz de Boltsunder ou Machado de guerra em direção ao céu, aumenta adicionalmente o DMG da Ultimate causado por Feixiao em uma quantia igual a 10% do DMG original, acumulando até 5 vezes e durando até o final da ação da Ultimate.
      e4Buffs:
        text: Buffs E4
        content: A Redução de Resistência do ATK Adicional do Talento aumenta em 100% e, quando ativado, aumenta a SPD desta unidade em 8%, durando por 2 turnos.
      e6Buffs:
        text: Buffs E6
        content: >-
          Aumenta a PEN de RES de Todos os Tipos do DMG da Ultimate causado por Feixiao em 20%. O DMG do ataque adicional do Talento é considerado como DMG da Ultimate ao mesmo tempo, e seu multiplicador de DMG aumenta em 140%.
  Firefly:
    Content:
      enhancedStateActive:
        text: Estado aprimorado
        content: Entra no estado de Combustão Completa, avança a Ação desta unidade em 100% e ganha ATK Básico Aprimorado e Habilidade Aprimorada.
      enhancedStateSpdBuff:
        text: Buff SPD aprimorado
        content: Enquanto estiver em Combustão Completa, aumenta a SPD em {{ultSpdBuff}}.
      superBreakDmg:
        text: Super Break ativado (forçar quebra de fraqueza)
        content: >-
          Quando o SAM está em Combustão Completa com um Efeito de Quebra igual ou superior a 200%/360%, atacar um alvo inimigo com Fraqueza Quebrada converterá a Redução de Resistência deste ataque em 1 instância de 35%/50% de DMG de Super Break.
      atkToBeConversion:
        text: Buff de ATK para BE
        content: Para cada 10 pontos de ATK do SAM que excedem 1800, aumenta o Efeito de Quebra desta unidade em 0,8%.
      talentDmgReductionBuff:
        text: Buff de EHP máximo
        content: >-
          Quanto menor o HP, menos DMG recebido. Quando o HP está em 20% ou menos, a Redução de DMG atinge seu efeito máximo, reduzindo até {{talentDmgReductionBuff}}%. Durante a Combustão Completa, a Redução de DMG permanece em seu efeito máximo, e a RES ao Efeito aumenta em {{talentResBuff}}%.
      e1DefShred:
        text: PEN de DEF E1
        content: Ao usar a Habilidade Aprimorada, ignora 15% da DEF do alvo. A Habilidade Aprimorada não consome Pontos de Habilidade.
      e4ResBuff:
        text: Buff de RES E4
        content: Enquanto estiver em Combustão Completa, aumenta a RES ao Efeito do SAM em 50%.
      e6Buffs:
        text: Buffs E6
        content: Enquanto estiver em Combustão Completa, aumenta a PEN de RES de Fogo do SAM em 20%. Ao usar o ATK Básico Aprimorado ou a Habilidade Aprimorada, aumenta a eficiência da quebra de fraqueza em 50%.
  Fugue:
    Content:
      torridScorch:
        text: Estado de Torrid Scorch
        content: Enquanto estiver no estado “Torrid Scorch”, o ATK básico do Fugue será aprimorado.
      foxianPrayer:
