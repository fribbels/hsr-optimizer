0Perms:
  Title: Busca gerou 0 permutações
  Description: Isso significa que seus filtros estão mal configurados ou são muito restritivos, e nenhuma possibilidade corresponde aos filtros. As permutações são mostradas na barra lateral.
  RootCauses:
    IMPORT:
      Description: "Importar relíquias de sua conta na guia Importador\n"
      ButtonText: Navegar para aba Importador
      SuccessMessage: Escolha um método de importação e importe suas relíquias e personagens
    Body_MAIN:
      Description: 'A principal estatística para o filtro $t(common:Parts.Body) pode ser muito restritiva'
      ButtonText: 'Limpar os filtros de estatísticas principais de $t(common:Parts.Body)'
      SuccessMessage: 'Filtros de estatísticas principais de $t(common:Parts.Body) limpos.'
    Feet_MAIN:
      Description: 'A principal estatística para o filtro $t(common:Parts.Feet) pode ser muito restritiva.'
      ButtonText: 'Limpar os filtros de estatísticas principais de $t(common:Parts.Feet).'
      SuccessMessage: 'Filtros de estatísticas principais de $t(common:Parts.Feet) limpos'
    PlanarSphere_MAIN:
      Description: 'A principal estatística para o filtro $t(common:Parts.PlanarSphere) pode ser muito restritiva'
      ButtonText: 'Limpar os filtros de estatísticas principais de $t(common:Parts.PlanarSphere)'
      SuccessMessage: 'Filtros de estatísticas principais de $t(common:Parts.PlanarSphere) limpos'
    LinkRope_MAIN:
      Description: 'A principal estatística para o filtro $t(common:Parts.LinkRope) pode ser muito restritiva'
      ButtonText: 'Limpar os filtros de estatísticas principais de $t(common:Parts.LinkRope)'
      SuccessMessage: 'Filtros de estatísticas principais de $t(common:Parts.LinkRope) limpos'
    RELIC_SETS:
      Description: Os filtros do conjunto de relíquias selecionado podem ser muito restritivos
      ButtonText: Limpar filtros do conjunto de Relíquias
      SuccessMessage: Filtro do conjunto de Relíquia limpo
    ORNAMENT_SETS:
      Description: Os filtros do conjunto de ornamentos selecionado podem ser muito restritivos
      ButtonText: Limpar os filtros do conjunto de ornamentos
      SuccessMessage: Filtros do conjunto de ornamentos limpos
    KEEP_CURRENT:
      Description: A opção "Manter relíquias atuais" está habilitada, o que força qualquer relíquia atualmente equipada no personagem a não ser alterada na busca
      ButtonText: Desativar "Manter relíquias atuais"
      SuccessMessage: '"Manter relíquias atuais" desativado'
    PRIORITY:
      Description: O personagem está classificado abaixo de outros personagens na lista de prioridade. Quando o "filtro de prioridade de personagem" está habilitado, os personagens podem pegar apenas as relíquias de personagens de prioridade inferior
      ButtonText: 'Mover personagem para a prioridade #1'
      SuccessMessage: 'Personagem movido para a prioridade #1'
    EXCLUDE_ENABLED:
      Description: O filtro "Excluir" tem alguns personagens selecionados, o que significa que este personagem não pode pegar relíquias dos personagens selecionados
      ButtonText: Limpar personagens excluídos
      SuccessMessage: Personagens excluídos limpos
    EQUIPPED_DISABLED:
      Description: O filtro "Incluir relíquias equipadas" está desativado, o que significa que este personagem não pode pegar nenhuma relíquia pertencente a outros personagens
      ButtonText: Ativar "Incluir relíquias equipadas"
      SuccessMessage: '"Incluir relíquias equipadas" ativado'
    MINIMUM_ROLLS:
      Description: O filtro de peso de subestatísticas tem um limite mínimo de rolagem que pode ser muito alto
      ButtonText: Define o mínimo de rolagens para 0
      SuccessMessage: Define o mínimo de rolagens para 0
