  Conditionals:
    DefaultMessage: Habilitado por padrão — efeitos serão aplicados nos cálculos de combate
    Hunter: "Quando habilitado, buff de dano crítico é aplicado aos cálculos de atributos de combate.\n"
    Streetwise: ' O bônus de ATQ% selecionado é aplicado aos cálculos de atributos de combate com base no número de acúmulos.'
    Firesmith: ' O aumento do dano de habilidade está sempre ativo por padrão. Quando ativado, o bônus de dano de fogo é aplicado aos cálculos de atributos de combate.'
    Genius: ' O aumento de 10% de penetração de defesa está sempre ativo por padrão. Quando ativado, trata o inimigo como tendo fraqueza à Quantum e penetra 10% a mais de DEF.'
    Thunder: ' Quando ativado, o bônus de ATQ% é aplicado aos cálculos de atributos de combate.'
    Wastelander: Aplica os buffs selecionados aos cálculos de estatísticas de combate.
    Longevous: O buff de CR selecionado é aplicado aos cálculos de estatísticas de combate com base no número de acúmulos.
    Messenger: Quando ativado, o bônus de SPD% é aplicado aos cálculos de estatísticas de combate.
    Ashblazing: >-
      O bônus de ATQ% selecionado é aplicado a todos os cálculos, exceto aos ataques extras. Em vez disso, os cálculos de ataques extras começarão com 0% de bônus de ATQ e se acumularão com base no número de acertos realizados pelo ataque. Os acertos aumentarão com base na contagem de inimigos e pressupõem que o alvo esteja posicionado no centro para ataques blast/aoe.
    Prisoner: O bônus de penetração de DEF% selecionado é aplicado aos cálculos de dano com base no número de acúmulos.
    Diver: O efeito de 2 peças pode ser desativado selecionando a opção 0x. Para 4 peças, diferentes buffs CRIT são aplicados aos cálculos de estatísticas de combate, dependendo da opção selecionada.
    Watchmaker: Quando ativado, o bônus de Efeito de Quebra é aplicado aos cálculos de estatísticas de combate.
    Valorous: O bônus de Chance de Crítico está sempre ativado por padrão. O bônus selecionado é aplicado aos cálculos de dano com base no número de acúmulos.
    Differentiator: Quando ativado, o bônus de Chance de Crítico é aplicado aos cálculos de estatísticas de combate.
    Penacony: Quando ativado, o buff de DMG% será aplicado ao memo do usuário.
    Sigonia: O bônus de Dano Crítico selecionado é aplicado aos cálculos de estatísticas de combate, presumindo que o personagem tenha derrotado esse número de inimigos.
    Izumo: Quando ativado, se tiver um aliado do mesmo caminho, aplica o buff de 12% de Taxa Crítica aos cálculos de atributos de combate.
    Duran: O buff selecionado é aplicado aos cálculos de dano com base no número de acúmulos.
    Kalpagni: Quando ativado, aplica o bônus de Efeito de Quebra aos cálculos de estatísticas de combate.
    Lushaka: O buff selecionado é aplicado aos cálculos de dano.
    Banana: O buff selecionado é aplicado aos cálculos de dano.
    Sacerdos: O buff selecionado é aplicado aos cálculos de dano. Os personagens que se buffam podem acionar esse efeito.
