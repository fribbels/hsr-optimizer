      "110806":
        Name: Атака
        Desc: ""
      "110807":
        Name: Блестяще
        Desc: <span>Накладывает на противников в указанной зоне статус Слепота. Атака противника со статусом Слепота имеет высокий шанс после начала боя <u>задержать действия</u> всех противников.</span>
        Type: Техника
    Eidolons:
      "110801":
        Name: Восходящая любовь
        Desc: <span>Использование навыка наносит урон случайному противнику 1 доп. раз.</span>
      "110802":
        Name: Заразительный энтузиазм
        Desc: <span>Победа над противником со статусом Выветривание имеет базовый шанс 100% наложить на всех противников 1 ур. статуса Выветривание, аналогичного таланту.</span>
      "110803":
        Name: Большие бабки!
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "110804":
        Name: Глубже любовь - сильнее ненависть
        Desc: <span>Когда навык поражает противника с 5 или более ур. статуса Выветривание, имеющиеся уровни статуса Выветривание наносят 8% изначального урона.</span>
      "110805":
        Name: Огромные бабки!
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "110806":
        Name: Увеличение расходов
        Desc: <span>Множитель урона, наложенного талантом статуса Выветривание, повышается на 15%.</span>
  "1109":
    Name: Хук
    Abilities:
      "110901":
        Name: Хе-хе! Не обожгись!
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "110902":
        Name: Эй! Помните Хук?
        Desc: <span>Наносит огненный урон выбранному противнику и имеет высокий шанс наложить на него статус Горение.</span>
