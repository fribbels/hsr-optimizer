      "110903":
        Name: Бах! Неожиданный фейерверк!
        Desc: <span>Наносит огромный огненный урон выбранному противнику и </span><span style='color:#f29e38ff'>усиливает следующее использование навыка</span><span>.</span>
        Type: Сверхспособность
      "110904":
        Name: Ха! Добавь масла в огонь!
        Desc: <span>Атака противника со статусом Горение </span><span style='color:#f29e38ff'>наносит небольшой <u>дополнительный огненный урон</u></span><span> и восстанавливает дополнительную энергию.</span>
        Type: Талант
      "110906":
        Name: Атака
        Desc: ""
      "110907":
        Name: Ай! Взгляните на этот хаос!
        Desc: <span>Атакует противника и после начала боя наносит случайному противнику огненный урон и имеет высокий шанс наложить на всех противников статус Горение.</span>
        Type: Техника
    Eidolons:
      "110901":
        Name: Кто рано ложится, тот рано встаёт
        Desc: <span>Урон усиленного навыка повышается на 20%.</span>
      "110902":
        Name: Счастливый животик, счастливый ребёнок
        Desc: <span>Длительность наложенного навыком статуса Горение увеличивается на 1 ход.</span>
      "110903":
        Name: Не верти носом
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "110904":
        Name: Не стыдно не знать
        Desc: <span>Срабатывание таланта имеет базовый шанс 100% наложить на соседние к противнику цели аналогичный навыку статус Горение.</span>
      "110905":
        Name: Пусть прославятся деяния Кротов
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "110906":
        Name: Всегда готова бить и пинать
        Desc: <span>Урон атаки Хук по противникам со статусом Горение повышается на 20%.</span>
  "1110":
    Name: Рысь
    Abilities:
      "111001":
        Name: Техника ледоруба
        Desc: <span>Наносит небольшой квантовый урон выбранному противнику.</span>
