        Desc: <span></span><span style='color:#f29e38ff'>Снимает</span><span> 1 </span><span style='color:#f29e38ff'><u>усиление</u></span><span> с выбранного противника и наносит ему ледяной урон.</span>
        Type: Навык
      "110603":
        Name: Зона подавления
        Desc: <span>Наносит небольшой ледяной урон всем противникам и имеет высокий шанс </span><span style='color:#f29e38ff'>понизить их защиту</span><span>.</span>
        Type: Сверхспособность
      "110604":
        Name: Сбор данных
        Desc: <span>Если противник получает <u>ослабление</u> после атаки Пелы, она восстанавливает свою энергию.</span>
        Type: Талант
      "110606":
        Name: Атака
        Desc: ""
      "110607":
        Name: Упреждающий удар
        Desc: <span>Атакует противника и после начала боя наносит случайному противнику небольшой урон, а также имеет высокий шанс понизить защиту всех противников.</span>
        Type: Техника
    Eidolons:
      "110601":
        Name: Отчёт о победе
        Desc: <span>Победа над противником восстанавливает 5 ед. энергии Пелы.</span>
      "110602":
        Name: Стремительное продвижение
        Desc: <span>Использование навыка для снятия усилений противника повышает скорость персонажа на 10% на 2 хода.</span>
      "110603":
        Name: Подавляющая сила
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "110604":
        Name: Полный анализ
        Desc: <span>Использование навыка имеет базовый шанс 100% понизить ледяное сопротивление цели на 12% на 2 хода.</span>
      "110605":
        Name: Абсолютный риск
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "110606":
        Name: Преследование слабости
        Desc: <span>Когда Пела атакует противника с ослаблением, она наносит ему дополнительный ледяной урон, равный 40% от своей силы атаки.</span>
  "1107":
    Name: Клара
    Abilities:
      "110701":
        Name: Я хочу помочь
        Desc: <span>Наносит небольшой физический урон выбранному противнику.</span>
        Type: Базовая атака
      "110702":
        Name: Сварог оберегает тебя
        Desc: <span>Наносит физический урон всем противникам. Наносит </span><span style='color:#f29e38ff'>дополнительный физический урон</span><span> противникам с Меткой контратаки.</span>
        Type: Навык
      "110703":
        Name: Обещание, а не приказ
        Desc: <span></span><span style='color:#f29e38ff'>Понижает получаемый персонажем урон</span><span> и повышает вероятность быть атакованной противниками, а также усиливает эффект <u>Контратаки</u>.</span>
        Type: Сверхспособность
      "110704":
        Name: Потому что мы семья
        Desc: <span></span><span style='color:#f29e38ff'>Понижает получаемый персонажем урон</span><span>. Атакующий противник помечается Меткой контратаки и </span><span style='color:#f29e38ff'>получает <u>Контратаку</u> Сварога</span><span>, которая наносит физический урон.</span>
        Type: Талант
      "110706":
        Name: Атака
        Desc: ""
      "110707":
        Name: Малая цена за победу
        Desc: <span>Атакует противника и после начала боя повышает вероятность быть атакованной противниками.</span>
        Type: Техника
    Eidolons:
      "110701":
        Name: Высокий силуэт
        Desc: <span>Использование навыка не удаляет Метку контратаки с противника.</span>
      "110702":
        Name: Крепкие объятия
        Desc: <span>Использование сверхспособности повышает силу атаки на 30% на 2 хода.</span>
      "110703":
        Name: Броня из ледяной стали
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "110704":
        Name: Тепло семьи
        Desc: <span>Когда противник атакует Клару, получаемый ею урон понижается на 30%. Этот эффект длится до начала её следующего хода.</span>
      "110705":
        Name: Небольшое обещание
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "110706":
        Name: Надёжный спутник
        Desc: <span>Когда противник атакует другого союзника, Сварог имеет фиксированный шанс 50% провести Контратаку по атакующему и наложить на него Метку контратаки. Использование сверхспособности Клары увеличивает количество усиленных Контратак на 1.</span>
  "1108":
    Name: Сампо
    Abilities:
      "110801":
