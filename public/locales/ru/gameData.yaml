      "120704":
        Name: Семь слоёв, одна стрела
        Desc: <span>Базовые атаки наносят небольшой доп. урон, а также повышается урон стойкости текущей атаки. Этот эффект может сработать повторно только через 1 ход.</span>
        Type: Талант
      "120706":
        Name: Атака
        Desc: ""
      "120707":
        Name: В погоне за ветром
        Desc: <span></span><span style='color:#f29e38ff'>Повышает свою скорость передвижения</span><span>. В начале боя, вызванного атакующим действием, получает 2 ур. статуса Ревущая тетива.</span>
        Type: Техника
    Eidolons:
      "120701":
        Name: Воздушный маршал
        Desc: <span>В начале боя повышает скорость всех союзников на 10% на 2 хода.</span>
      "120702":
        Name: Приказ подняться ввысь
        Desc: <span>Когда текущая энергия любого союзника достигает макс. значения, Юйкун дополнительно восстанавливает 5 ед. энергии. Каждый союзник может активировать этот эффект только 1 раз. Количество срабатываний этого эффекта сбрасывается после того, как Юйкун использует свою сверхспособность.</span>
      "120703":
        Name: Шквальный залп
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "120704":
        Name: Эхо ласкающего ветра
        Desc: <span>Когда статус Ревущая тетива активен, урон Юйкун повышается на 30%.</span>
      "120705":
        Name: Точный и стремительный
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "120706":
        Name: Раскат свиста тетивы
        Desc: <span>Когда Юйкун использует свою сверхспособность, она немедленно получает 1 ур. статуса Ревущая тетива.</span>
  "1208":
    Name: Фу Сюань
    Abilities:
      "120801":
        Name: Взрыв сверхновой
        Desc: <span>Наносит небольшой квантовый урон выбранному противнику.</span>
        Type: Базовая атака
      "120802":
        Name: Ведомо звёздам, указано сердцем
        Desc: <span>Активирует Матрицу предвидения, которая </span><span style='color:#f29e38ff'><u>передаёт</u> Фу Сюань получаемый её союзниками урон</span><span>. Также </span><span style='color:#f29e38ff'>повышает макс. НР и крит. шанс</span><span> всех союзников.</span>
        Type: Навык
      "120803":
        Name: Единение скорби нации
        Desc: <span>Наносит квантовый урон всем противникам и увеличивает количество срабатываний таланта Фу Сюань.</span>
        Type: Сверхспособность
      "120804":
        Name: Невзгоды порождают благодать
        Desc: <span>Пока Фу Сюань способна сражаться, получаемый всеми союзниками урон понижается.<br>При низком показателе НР </span><span style='color:#f29e38ff'>автоматически</span><span> </span><span style='color:#f29e38ff'>восстанавливает своё НР</span><span> в зависимости от потерянного процента НР. Этот эффект может сработать до 2 раз.</span>
        Type: Талант
      "120806":
        Name: Атака
        Desc: ""
      "120807":
        Name: Пророчеству сопутствует вера
        Desc: <span>Активирует Матрицу предвидения и не позволяет атакам противника начать бой. В начале боя автоматически активируется Матрица предвидения.</span>
        Type: Техника
    Eidolons:
      "120801":
        Name: Власть над жизнью и смертью
        Desc: <span>Статус Знание повышает крит. урон на 30%.</span>
      "120802":
        Name: Зловещее предзнаменование
        Desc: <span>Если союзник получает добивающий урон, пока активна Матрица предвидения, то в текущем действии все союзники, получающие добивающий урон, не становятся неспособными сражаться, вместо этого они восстанавливают 70% своего НР. Этот эффект может сработать только 1 раз за бой.</span>
      "120803":
        Name: Неблагоприятный день
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "120804":
        Name: Счастливая звезда
        Desc: <span>Когда противник атакует союзника со статусом Матрица предвидения, Фу Сюань восстанавливает 5 ед. энергии.</span>
      "120805":
        Name: Мастер сокрытого
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "120806":
        Name: Зерно истины
        Desc: <span>Активация Матрицы предвидения накапливает общее количество НР, потерянного всеми членами отряда в текущем бою. Наносимый сверхспособностью Фу Сюань урон повышается на 200% от общего количества НР, потерянного всеми членами отряда в текущем бою.<br>Общее количество НР, потерянное всеми членами отряда в текущем бою, не может превышать 120% от макс. НР Фу Сюань. После использования сверхспособности это значение сбрасывается и начинает подсчитываться заново.</span>
  "1209":
    Name: Яньцин
    Abilities:
      "120901":
        Name: Леденящий блеск холодного лезвия
        Desc: <span>Наносит небольшой ледяной урон выбранному противнику.</span>
        Type: Базовая атака
      "120902":
        Name: Прицельное метание меча
        Desc: <span>Наносит ледяной урон выбранному противнику и активирует Эмпатическую связь.</span>
        Type: Навык
      "120903":
        Name: Погоня за ласточкой дождя
        Desc: <span>Повышает крит. шанс Яньцина. Усиливает Эмпатическую связь и наносит огромный ледяной урон выбранному противнику.</span>
        Type: Сверхспособность
      "120904":
        Name: Заточенный компаньон
        Desc: <span></span><span style='color:#f29e38ff'>Эмпатическая связь</span><span> понижает шанс быть атакованным противником и </span><span style='color:#f29e38ff'>повышает крит. шанс и крит. урон</span><span> персонажа. </span><span style='color:#f29e38ff'>После использования атаки</span><span> имеет шанс выполнить <u>бонус-атаку</u>, которая наносит цели ледяной урон и имеет шанс наложить на цель статус Заморозка.<br>Получение урона снимает Эмпатическую связь.</span>
        Type: Талант
      "120906":
        Name: Атака
        Desc: ""
      "120907":
        Name: Искусный фехтовальщик
        Desc: "<span>Использование техники повышает в следующем бою урон против противников с НР выше или равным <span style='whiteSpace: \"nowrap\"'>50%</span>.</span>"
        Type: Техника
    Eidolons:
      "120901":
        Name: Чистое лезвие
        Desc: <span>Когда Яньцин атакует противника со статусом Заморозка, он наносит дополнительный ледяной урон, равный 60% от его силы атаки.</span>
      "120902":
        Name: Ясное сознание
        Desc: <span>Когда активна Эмпатическая связь, скорость восстановления энергии повышается на 10%.</span>
      "120903":
        Name: Одарённый мечник
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "120904":
        Name: Пронзающий иней
        Desc: <span>Когда текущее НР выше или равно 80%, пробитие ледяного сопротивления персонажа повышается на 12%.</span>
      "120905":
        Name: Военное призвание
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "120906":
        Name: Естественные движения
        Desc: <span>Победа над противником увеличивает длительность активных усилений, вызванных статусом Эмпатическая связь или сверхспособностью Яньцина, на 1 ход.</span>
  "1210":
    Name: Гуйнайфэнь
    Abilities:
      "121001":
        Name: Стоячие овации
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "121002":
        Name: Горящее приветствие
        Desc: <span>Наносит огненный урон противнику и небольшой огненный урон соседним целям, а также имеет высокий шанс наложить на них </span><span style='color:#f29e38ff'>статус Горение</span><span>.</span>
        Type: Навык
      "121003":
        Name: Подходи, соберём народ!
        Desc: <span>Наносит огненный урон всем противникам. Если на противника уже наложен статус Горение, то он наносит урон 1 доп. раз.</span>
        Type: Сверхспособность
      "121004":
        Name: Народная поддержка честного артиста
        Desc: <span>Когда наложенный на противника </span><span style='color:#f29e38ff'>статус Горение наносит урон</span><span>, появляется высокий шанс наложить на него </span><span style='color:#f29e38ff'>статус Огненный поцелуй</span><span>.</span>
        Type: Талант
      "121006":
        Name: Атака
        Desc: ""
      "121007":
        Name: Представление акробатических умений
        Desc: <span>Атакует противника и после начала боя наносит небольшой огненный урон противнику, а также накладывает на него </span><span style='color:#f29e38ff'>статус Огненный поцелуй</span><span>, который отскакивает 4 раза.</span>
        Type: Техника
    Eidolons:
      "121001":
        Name: Поедание лапши вверх ногами
        Desc: <span>Использование навыка имеет базовый шанс 100% понизить сопротивление эффектам атакованного противника на 10%. Этот эффект длится 2 хода.</span>
      "121002":
        Name: Свист во время чистки зубов
        Desc: <span>Если противник имеет статус Горение, базовая атака и навык Гуйнайфэнь повышают множитель урона имеющегося статуса на 40%.</span>
      "121003":
        Name: Раскалывание булыжника на груди
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121004":
        Name: Упор копья о шею
        Desc: <span>Гуйнайфэнь восстанавливает 2 ед. энергии каждый раз, когда наложенный ею статус Горение наносит урон.</span>
      "121005":
        Name: Глотание меча
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121006":
        Name: Ловля пуль
        Desc: <span>Увеличивает макс. уровень складывания статуса Огненный поцелуй на 1.</span>
  "1211":
    Name: Байлу
    Abilities:
      "121101":
        Name: Диагностический пинок
        Desc: <span>Наносит небольшой электрический урон выбранному противнику.</span>
        Type: Базовая атака
      "121102":
        Name: Пение среди облаков
        Desc: <span>Восстанавливает НР выбранного союзника, затем исцеляет случайных союзников.</span>
        Type: Навык
      "121103":
        Name: Скачущий в омуте дракон
        Desc: <span>Восстанавливает НР всем союзникам, затем накладывает статус Бодрость на всех союзников или увеличивает длительность этого статуса.</span>
        Type: Сверхспособность
      "121104":
        Name: Успеть помочь всему миру
        Desc: <span>Получение урона союзником </span><span style='color:#f29e38ff'>со статусом Бодрость</span><span> </span><span style='color:#f29e38ff'>восстанавливает его НР</span><span>.<br>Когда союзник </span><span style='color:#f29e38ff'>получает добивающий удар</span><span>, Байлу </span><span style='color:#f29e38ff'>немедленно восстанавливает его НР</span><span>. Этот эффект может сработать только 1 раз за бой.</span>
        Type: Талант
      "121106":
        Name: Атака
        Desc: ""
      "121107":
        Name: Оздоровительная прогулка
        Desc: <span>Использование техники накладывает статус Бодрость на всех союзников в начале следующего боя.</span>
        Type: Техника
    Eidolons:
      "121101":
        Name: Акваамброзия телесных каналов
        Desc: <span>Если по окончании эффекта Бодрость НР выбранного союзника равно его макс. НР, то его энергия восстанавливается на 8 ед.</span>
      "121102":
        Name: Горшочек спящего дракона
        Desc: <span>Использование сверхспособности дополнительно повышает исходящее исцеление Байлу на 15% на 2 хода.</span>
      "121103":
        Name: Загадочное чудо
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121104":
        Name: Изгнание зла
        Desc: <span>Каждое исцеление, вызванное навыком Байлу, повышает урон цели на 10% на 2 хода. Этот эффект может складываться до 3 раз.</span>
      "121105":
        Name: Искоренение земных тревог
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121106":
        Name: Эликсир из саливы дракона
        Desc: <span>Увеличивает количество исцелений за один бой союзников, получивших добивающий удар, на 1.</span>
  "1212":
    Name: Цзинлю
    Abilities:
      "121201":
        Name: Лунное сияние
        Desc: <span>Наносит небольшой ледяной урон выбранному противнику.</span>
        Type: Базовая атака
      "121202":
        Name: Непостижимая Зарница
        Desc: <span>Наносит ледяной урон выбранному противнику и получает </span><span style='color:#f29e38ff'>1 ур. статуса Сизигия</span><span>.</span>
        Type: Навык
      "121203":
        Name: Стремительные цветы, мимолётные звёздные сны
        Desc: <span>Наносит огромный ледяной урон выбранному противнику и ледяной урон соседним целям, а также </span><span style='color:#f29e38ff'>получает 1 ур. статуса Сизигия</span><span>.</span>
        Type: Сверхспособность
      "121204":
        Name: Трансмиграция полумесяца
        Desc: "<span></span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>2</span></span><span> ур. статуса Сизигия дают статус Спектральная трансмиграция, </span><span style='color:#f29e38ff'>продвигают действие персонажа вперёд на <span style='whiteSpace: \"nowrap\"'>100%</span></span><span> и повышают его крит. шанс, а также </span><span style='color:#f29e38ff'>усиливают навык</span><span>. Во время атаки поглощает НР всех союзников и </span><span style='color:#f29e38ff'>повышает силу атаки Цзинлю</span><span> в зависимости от общего количества израсходованного НР. Когда уровни статуса Сизигия опускаются до 0, Цзинлю теряет статус Спектральная трансмиграция.</span>"
        Type: Талант
      "121206":
        Name: Атака
        Desc: ""
      "121207":
        Name: Сокровенная природа
        Desc: <span>Создаёт пространство вокруг персонажа. Противники в пространстве получают </span><span style='color:#f29e38ff'>статус Заморозка</span><span>. В начале боя с противником в пространстве персонаж восстанавливает энергию и получает 1 ур. статуса Сизигия и высокий шанс наложить на противников </span><span style='color:#f29e38ff'>статус Заморозка</span><span>.</span>
        Type: Техника
    Eidolons:
      "121201":
        Name: Лунная атака ворот Тяньгуань
        Desc: <span>Использование сверхспособности или усиленного навыка повышает крит. урон Цзинлю на 24% на 1 ход(а). Если атакован только один противник, то он также получает ледяной урон, равный 100% от силы атаки Цзинлю, 1 раз.</span>
      "121202":
        Name: Тень новолуния затмевает Северный ковш
        Desc: <span>Использование сверхспособности повышает урон следующего усиленного навыка на 80%.</span>
      "121203":
        Name: Пытливый взгляд полумесяца
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121204":
        Name: Поднятый ночной фонарь
        Desc: <span>В состоянии Спектральной трансмиграции сила атаки, полученная от потребления НР союзников, дополнительно повышается на 90% от общего количества НР, израсходованного всем отрядом. Сила атаки может повышаться таким образом до макс. 30%.</span>
      "121205":
        Name: Тьма поглощает Небесную Медведицу
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121206":
        Name: Затмение превращается в пустоту
        Desc: <span>Когда Цзинлю входит в состояние Спектральная трансмиграция, макс. ур. статуса Сизигия увеличивается, а сама Цзинлю дополнительно получает 1 ур. этого статуса. Также состояние Спектральная трансмиграция повышает крит. урон на 50%.</span>
  "1213":
    Name: "Дань Хэн: Пожиратель Луны"
    Abilities:
      "121301":
        Name: Лотос покровительства
        Desc: <span>Наносит небольшой мнимый урон выбранному противнику.</span>
        Type: Базовая атака
      "121302":
        Name: Освобождение драконьей силы
        Desc: <span>Усиливает базовую атаку Лотос покровительства до атаки </span><span style='color:#f29e38ff'>Превосходство</span><span>, </span><span style='color:#f29e38ff'>Божественное копьё</span><span> или </span><span style='color:#f29e38ff'>Стремительный прыжок</span><span>.</span>
        Type: Навык
      "121303":
        Name: Уносящие лазурные воды
        Desc: "<span>Наносит огромный мнимый урон противнику, а также мнимый урон соседним целям. Получает 2 ур. статуса Чешуя дракона. </span><span style='color:#f29e38ff'>Потребление уровней</span><span> этого статуса Дань Хэном: Пожирателем Луны считается за </span><span style='color:#f29e38ff'>потребление очков навыков</span><span>.</span>"
        Type: Сверхспособность
      "121304":
        Name: Праведное сердце
        Desc: <span>После выполнения каждого удара повышается наносимый персонажем урон. Этот эффект может складываться и длится до конца хода персонажа.</span>
        Type: Талант
      "121306":
        Name: Атака
        Desc: ""
      "121307":
        Name: Усмиряющий небеса призматический дракон
        Desc: <span>Получает статус Прыгающий дракон. Использование атаки заставляет персонажа стремительно двигаться вперёд на определённую дальность и атаковать всех затронутых противников. В начале боя, вызванного атакующим действием, наносит всем противникам мнимый урон. Персонаж также получает 1 Чешую дракона.</span>
        Type: Техника
    Eidolons:
      "121301":
        Name: Окутанный небесами
        Desc: <span>Увеличивает макс. уровень складывания статуса Праведное сердце на 4. Каждый удар даёт 1 доп. уровень этого статуса.</span>
      "121302":
        Name: Знамёна владычества
        Desc: "<span>После использования сверхспособности действие Дань Хэна: Пожирателя Луны продвигается вперёд на 100%, и он также получает 1 доп. Чешую дракона.</span>"
      "121303":
        Name: Облачное знамя
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121304":
        Name: Красота лёгкого ветра
        Desc: <span>Усиления статуса Громкий рёв длятся до конца следующего хода персонажа.</span>
      "121305":
        Name: Падение гордыни
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121306":
        Name: Возвращение божественного дракона
        Desc: "<span>После того, как любой другой союзник использует сверхспособность, пробитие мнимого сопротивления следующего использованного умения Стремительный прыжок Дань Хэна: Пожирателя Луны повышается на 20%. Этот эффект может складываться до 3 раз.</span>"
  "1214":
    Name: Сюэи
    Abilities:
      "121401":
        Name: Шило развеивания Мары
        Desc: <span>Наносит небольшой квантовый урон выбранному противнику.</span>
        Type: Базовая атака
      "121402":
        Name: Подчинение зла
        Desc: <span>Наносит квантовый урон выбранному противнику, а также небольшой квантовый урон соседним целям.</span>
        Type: Навык
      "121403":
        Name: Божественная кара
        Desc: <span>Наносит противнику огромный квантовый урон. Эта атака </span><span style='color:#f29e38ff'>игнорирует типы уязвимостей</span><span> цели и истощает её стойкость. Чем сильнее истощена стойкость, тем выше наносимый урон.</span>
        Type: Сверхспособность
      "121404":
        Name: Кармическое искупление
        Desc: <span>Когда Сюэи выполняет атаку или после того, как атака её союзника истощает стойкость противника, она получает уровни статуса Карма. Когда этот статус складывается до макс. уровня, Сюэи </span><span style='color:#f29e38ff'>немедленно выполняет <u>бонус-атаку</u></span><span>, которая наносит небольшой квантовый урон противнику, отскакивает 3 раза и расходует всю Карму.</span>
        Type: Талант
      "121406":
        Name: Атака
        Desc: ""
      "121407":
        Name: Немедленная казнь
        Desc: <span>Атакует противника и после начала боя наносит всем противникам небольшой квантовый урон.</span>
        Type: Техника
    Eidolons:
      "121401":
        Name: Двеша, отвращение
        Desc: <span>Наносимый бонус-атакой, описанной в таланте персонажа, урон повышается на 40%.</span>
      "121402":
        Name: Клеша, бедствие
        Desc: <span>Бонус-атака, описанная в таланте персонажа, истощает стойкость противника независимо от типа его уязвимости, а также восстанавливает 5% НР Сюэи. Пробитие уязвимости противника накладывает на него эффект пробития квантовой уязвимости.</span>
      "121403":
        Name: Дуккха, неприятность
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121404":
        Name: Карма, действие
        Desc: <span>Использование сверхспособности повышает эффект пробития персонажа на 40% на 2 хода.</span>
      "121405":
        Name: Дэва, порабощение
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121406":
        Name: Сансара, блуждание
        Desc: <span>Макс. количество уровней статуса Карма уменьшается до 6 ур.</span>
  "1215":
    Name: Ханья
    Abilities:
      "121501":
        Name: Кисть оракула
        Desc: <span>Наносит небольшой физический урон выбранному противнику.</span>
        Type: Базовая атака
      "121502":
        Name: Оковы самсары
        Desc: <span>Наносит физический урон выбранному противнику и накладывает на него статус Ноша. За каждые 2 выполненные базовые атаки, навыка или сверхспособности на противнике со статусом Ноша союзники </span><span style='color:#f29e38ff'>восстанавливают 1 очко навыков</span><span>.</span>
        Type: Навык
      "121503":
        Name: Следование указам десяти владык
        Desc: <span></span><span style='color:#f29e38ff'>Повышает скорость и силу атаки</span><span> выбранного союзника.</span>
        Type: Сверхспособность
      "121504":
        Name: Наказание
        Desc: <span>Наносимый союзником урон повышается после атаки противника со статусом Ноша.</span>
        Type: Талант
      "121506":
        Name: Атака
        Desc: ""
      "121507":
        Name: Правосудие преисподней
        Desc: <span>Атакует противника и после начала боя накладывает на случайного противника описанный в навыке персонажа статус Ноша.</span>
        Type: Техника
    Eidolons:
      "121501":
        Name: Одно сердце
        Desc: <span>Когда союзник с эффектом сверхспособности Ханья побеждает противника, её действие продвигается вперёд на 15%. Этот эффект может сработать только 1 раз за ход.</span>
      "121502":
        Name: Два взгляда
        Desc: <span>Использование навыка повышает скорость персонажа на 20% на 1 ход.</span>
      "121503":
        Name: Три искушения
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121504":
        Name: Четыре истины
        Desc: <span>Длительность сверхспособности дополнительно увеличивается на 1 ход.</span>
      "121505":
        Name: Пять скандх
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121506":
        Name: Шесть заслуг
        Desc: <span>Эффект повышения урона, описанный в таланте персонажа, дополнительно повышает урон на 10%.</span>
  "1217":
    Name: Хохо
    Abilities:
      "121701":
        Name: "Флаг: Призыв бури"
        Desc: <span>Наносит небольшой ветряной урон выбранному противнику.</span>
        Type: Базовая атака
      "121702":
        Name: "Талисман: Защита"
        Desc: <span>Снимает 1 <u>ослабление</u> с союзника, а также </span><span style='color:#f29e38ff'>восстанавливает НР</span><span> этого союзника и соседних целей.</span>
        Type: Навык
      "121703":
        Name: "Хвост: Духовное господство"
        Desc: <span></span><span style='color:#f29e38ff'>Восстанавливает энергию</span><span> всех членов отряда, кроме своей, а также </span><span style='color:#f29e38ff'>повышает их силу атаки</span><span>.</span>
        Type: Сверхспособность
      "121704":
        Name: "Одержимость: Метафизическая связь"
        Desc: <span>После использования навыка Хохо получает статус Жертвенность жизни. Пока Хохо имеет этот статус, в начале хода союзника или при использовании его сверхспособности она </span><span style='color:#f29e38ff'>восстанавливает его НР</span><span>, а также 1 раз </span><span style='color:#f29e38ff'>исцеляет каждого союзника с относительно низким НР</span><span>. Активация статуса Жертвенность жизни для исцеления союзника </span><span style='color:#f29e38ff'>снимает с него 1 <u>ослабление</u></span><span>.</span>
        Type: Талант
      "121706":
        Name: Атака
        Desc: ""
      "121707":
        Name: "Демон: Разоблачение зла"
        Desc: <span>Накладывает статус Душа в пятки на окружающих противников. После начала боя с противником со статусом Душа в пятки появляется высокий шанс </span><span style='color:#f29e38ff'>понизить силу атаки</span><span> противников.</span>
        Type: Техника
    Eidolons:
      "121701":
        Name: Одержимость хелиоби, пристанище зла
        Desc: <span>Длительность вызванного талантом статуса Жертвенность жизни увеличивается на 1 ход. Пока Хохо имеет этот статус, скорость всех союзников повышается на 12%.</span>
      "121702":
        Name: В хвосте дух, запечатанный судьями
        Desc: <span>Если союзник Хохо получает добивающий удар, пока она имеет статус Жертвенность жизни, он не становится неспособным сражаться. Вместо этого Хохо немедленно восстанавливает 50% НР этого союзника, после чего длительность Жертвенности жизни уменьшается на 1 ход. Этот эффект может сработать до 2 раз за бой.</span>
      "121703":
        Name: Проклятая судьбой, словно пламя для мотыльков
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121704":
        Name: Извечный конфликт, сплетённая жизнь
        Desc: <span>Когда Хохо исцеляет союзника при помощи навыка или активации эффекта таланта, её исходящее исцеление повышается пропорционально тому, насколько низко текущее НР цели, до макс. 80%.</span>
      "121705":
        Name: Избавление от зла, указом десяти владык
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121706":
        Name: Единая цель, общая судьба
        Desc: <span>Когда Хохо исцеляет союзника, наносимый им урон повышается на 50% на 2 хода.</span>
  "1218":
    Name: Цзяоцю
    Abilities:
      "121801":
        Name: Пылающее сердце
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "121802":
        Name: Пламенный натиск
        Desc: <span>Наносит огненный урон противнику и небольшой огненный урон соседним целям, а также имеет высокий шанс наложить на главную цель 1 ур. статуса Жаркий пепел.</span>
        Type: Навык
      "121803":
        Name: Волшебство пирографии
        Desc: <span>Уравнивает количество уровней имеющегося у противников статуса Жаркий пепел с самым высоким количеством уровней статуса Жаркий пепел на поле боя, после чего создаёт зону и наносит всем противникам огненный урон. </span><span style='color:#f29e38ff'>Урон сверхспособности, получаемый противниками в этой зоне, повышается</span><span>, и во время своего действия они имеют шанс получить 1 ур. статуса Жаркий пепел.</span>
        Type: Сверхспособность
      "121804":
        Name: Квартет утончённого вкуса
        Desc: <span>Атака имеет высокий шанс наложить на цель 1 ур. статуса Жаркий пепел, который повышает получаемый противником урон и считается статусом Горение.</span>
        Type: Талант
      "121806":
        Name: Атака
        Desc: ""
      "121807":
        Name: Пламенное подавление
        Desc: <span>Создаёт особое пространство. После вступления в бой с противником в этом пространстве наносит небольшой огненный урон всем противникам и имеет высокий шанс наложить на них 1 ур. статуса Жаркий пепел.</span>
        Type: Техника
    Eidolons:
      "121801":
        Name: Пять путей, пять вкусов
        Desc: <span>Урон, наносимый противникам со статусом Жаркий пепел, повышается на 40%. Каждый раз, когда талант персонажа активирует статус Жаркий пепел, он добавляет 1 ур. к текущему количеству уровней этого статуса.</span>
      "121802":
        Name: Вкус страданий
        Desc: <span>Если противник имеет статус Жаркий пепел, то множитель получаемого им периодического огненного урона от этого статуса повышается на 300%.</span>
      "121803":
        Name: Непреодолимая гармония
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "121804":
        Name: Спокойное сердце, мир в душе
        Desc: <span>Пока существует зона, сила атаки противников понижается на 15%.</span>
      "121805":
        Name: Сражение между светом и тьмой
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "121806":
        Name: Пламя девяти цветов
        Desc: <span>После победы над противником оставшиеся у него уровни статуса Жаркий пепел добавляются противнику с наименьшим количеством уровней этого статуса. Макс. количество уровней статуса Жаркий пепел увеличивается до 9. Каждый уровень этого статуса понижает все типы сопротивления цели на 3%.</span>
  "1220":
    Name: Фэйсяо
    Abilities:
      "122001":
        Name: Режущая вспышка
        Desc: <span>Наносит небольшой ветряной урон выбранному противнику.</span>
        Type: Базовая атака
      "122002":
        Name: Секира войны
        Desc: <span>Наносит ветряной урон выбранному противнику и выполняет <u>бонус-атаку</u>, описанную в таланте персонажа, 1 раз.</span>
        Type: Навык
      "122003":
        Name: Раскол земли
        Desc: "<span>Во время использования сверхспособности стойкость противника может истощаться </span><span style='color:#f29e38ff'>вне зависимости от типа его уязвимости</span><span>. Если уязвимость цели не пробита, </span><span style='color:#f29e38ff'>эффективность пробития уязвимости Фэйсяо повышается</span><span>.<br>Проводит атаки Блиц режущих вспышек или Секира войны пронзает небеса по одному противнику </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>6</span></span><span> раз, после чего наносит ему ветряной урон.</span>"
        Type: Сверхспособность
      "122004":
        Name: Охота за молнией
        Desc: "<span>Сверхспособность может быть активирована, когда заряд Крылатый Зверь достигает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>6</span></span><span> ед. (макс. </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>12</span></span><span> ед.). Фэйсяо получает единицу заряда </span><span style='color:#f29e38ff'>Крылатый Зверь</span><span> за каждые </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>2</span></span><span> проведённые союзниками атаки.<br>После того как союзник использует атаку, Фэйсяо проводит по основной цели </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>, наносящую ветряной урон. Этот эффект может сработать только 1 раз за ход. Выполнение этой атаки повышает </span><span style='color:#f29e38ff'>наносимый ею урон</span><span>.</span>"
        Type: Талант
      "122006":
        Name: Атака
        Desc: ""
      "122007":
        Name: Рождённая бурей
        Desc: <span>Переходит в состояние Прорыв фронта, который постоянно притягивает противников и повышает скорость персонажа. После вступления в бой персонаж получает заряд Крылатый Зверь.<br>Будучи в состоянии Прорыв фронта, персонаж может свободно атаковать всех притянутых противников. В начале каждой волны все противники получают ветряной урон, который гарантированно является крит. попаданием. </span><span style='color:#f29e38ff'>Чем больше противников притянуто, тем выше множитель урона</span><span>.</span>
        Type: Техника
    Eidolons:
      "122001":
        Name: С небесами моя борьба
        Desc: <span>После использования атак Блиц режущих вспышек или Секира войны пронзает небеса урон сверхспособности Фэйсяо повышается на 10% от изначального урона. Этот эффект может складываться до 5 раз и длится до окончания действия сверхспособности.</span>
      "122002":
        Name: О луне мои мечтанья
        Desc: <span>Теперь Фэйсяо получает 1 ед. заряда Крылатый Зверь и за каждую выполненную союзниками бонус-атаку. Этот эффект может сработать только 6 раз за ход.</span>
      "122003":
        Name: К звёздам мои ожиданья
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "122004":
        Name: О буре мои домыслы
        Desc: <span>Урон стойкости бонус-атаки, описанной в таланте персонажа, повышается на 100%. Когда персонаж выполняет бонус-атаку, его скорость повышается на 8% на 2 хода.</span>
      "122005":
        Name: К небесам мои стремленья
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "122006":
        Name: К дому моё возвращенье
        Desc: <span>Пробитие всех типов сопротивления наносимого Фэйсяо урона сверхспособности повышается на 20%. Урон бонус-атаки, описанной в её таланте, считается уроном сверхспособности, и его множитель повышается на 140%.</span>
  "1221":
    Name: Юньли
    Abilities:
      "122101":
        Name: Сальто порывистого ветра
        Desc: <span>Наносит небольшой физический урон выбранному противнику.</span>
        Type: Базовая атака
      "122102":
        Name: Ударная волна
        Desc: <span>Восстанавливает НР персонажа, а также наносит небольшой физический урон выбранному противнику и соседним целям.</span>
        Type: Навык
      "122103":
        Name: Вестник небес
        Desc: <span>Получает статус Блок и начинает привлекать атаки всех противников. Будучи атакованным в это время, персонаж выполняет </span><span style='color:#f29e38ff'><u>усиленную контратаку</u></span><span>, которая наносит </span><span style='color:#f29e38ff'>физический урон</span><span> атаковавшему противнику и соседним целям, а затем наносит выбранному противнику небольшой физический урон, который отскакивает 6 раз. Если во время действия Блока не атаковать противника, то Блок также наносит случайному противнику и соседним целям физический урон.</span>
        Type: Сверхспособность
      "122104":
        Name: Яркая кузница
        Desc: <span>Будучи атакованной противником, Юньли дополнительно восстанавливает энергию и немедленно проводит <u>контратаку</u> по атаковавшему её противнику и соседним целям.</span>
        Type: Талант
      "122106":
        Name: Атака
        Desc: ""
      "122107":
        Name: Упреждающий удар
        Desc: "<span>Получает эффект Оберег на <span style='whiteSpace: \"nowrap\"'>20</span> сек. Если в течение этого эффекта Юньли атакует противника или получает атаку, она немедленно использует на случайном противнике умение Интуит: Истребление.</span>"
        Type: Техника
    Eidolons:
      "122101":
        Name: Полированная сталь
        Desc: "<span>Повышает урон умений Интуит: Вырубка и Интуит: Истребление на 20%, а также увеличивает количество дополнительных ударов умения Интуит: Истребление на 3.</span>"
      "122102":
        Name: Пробуждающий блеск
        Desc: <span>Когда персонаж наносит урон контратакой, он игнорирует 20% защиты цели.</span>
      "122103":
        Name: Длинный меч разрубит гору
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "122104":
        Name: Ревущая кувалда
        Desc: "<span>После использования Интуита: Вырубка или Интуита: Истребление сопротивление эффектам повышается на 50% на 1 ход.</span>"
      "122105":
        Name: Прочность орудий древних
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "122106":
        Name: Упорство воина, душа музыканта
        Desc: "<span>Когда противник использует любое умение во время действия статуса Блок, вне зависимости от того, атакует противник Юньли или нет, срабатывает умение Интуит: Истребление и снимается статус Блок. Когда умения Интуит: Вырубка или Интуит: Истребление наносят урон, крит. шанс повышается на 15%, а пробитие физического сопротивления - на 20%.</span>"
  "1222":
    Name: Линша
    Abilities:
      "122201":
        Name: Клятвенный ладан
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "122202":
        Name: Дымчатое великолепие
        Desc: <span>Наносит небольшой огненный урон всем противникам, </span><span style='color:#f29e38ff'>восстанавливает НР</span><span> всех союзников, а также <u>продвигает действие</u> Фуюань вперёд.</span>
        Type: Навык
      "122203":
        Name: Туманный пейзаж
        Desc: <span>Повышает получаемый всеми противниками </span><span style='color:#f29e38ff'>урон пробития</span><span>, наносит им огненный урон и </span><span style='color:#f29e38ff'>восстанавливает НР</span><span> всех союзников, а также <u>продвигает действие</u> Фуюань вперёд.</span>
        Type: Сверхспособность
      "122204":
        Name: Явление туманного танца
        Desc: <span>Использование навыка призывает Фуюань. Во время своего действия Фуюань выполняет </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>, которая наносит небольшой огненный урон всем противникам, а также наносит небольшой огненный урон случайному противнику, отдавая предпочтение цели, стойкость которой выше 0 и которая имеет огненную уязвимость. Снимает по 1 <u>ослаблению</u> с каждого союзника и </span><span style='color:#f29e38ff'>восстанавливает его НР</span><span>.<br>Повторное использование навыка добавляет действия Фуюань.</span>
        Type: Талант
      "122206":
        Name: Атака
        Desc: ""
      "122207":
        Name: Огни утренней зари
        Desc: <span>Использование техники немедленно призывает Фуюань в начале следующего боя и повышает получаемый всеми противниками </span><span style='color:#f29e38ff'>урон пробития</span><span>.</span>
        Type: Техника
    Eidolons:
      "122201":
        Name: Букет ненастий
        Desc: <span>Эффективность пробития уязвимости Линша повышается на 50%. Пробитие уязвимости противника понижает его защиту на 20%.</span>
      "122202":
        Name: Карминовый дымок
        Desc: <span>Использование сверхспособности повышает эффект пробития всех союзников на 40% на 3 хода.</span>
      "122203":
        Name: Стебель дикого пламени
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "122204":
        Name: Мимолётный букет
        Desc: <span>Когда Фуюань выполняет действие, она восстанавливает НР, равное 40% от силы атаки Линша, союзнику с самым низким текущим НР.</span>
      "122205":
        Name: Квинтэссенция равновесия
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "122206":
        Name: Сокрытое благоухание
        Desc: <span>Пока Фуюань находится на поле боя, все типы сопротивления всех противников понижаются на 20%. Когда Фуюань атакует, она наносит урон 4 доп. раза, каждый из которых наносит случайному противнику огненный урон, равный 50% от силы атаки Линша, и 5 ед. урона стойкости. Предпочтение отдаётся цели, стойкость которой выше 0 и которая имеет огненную уязвимость.</span>
  "1223":
    Name: Моцзэ
    Abilities:
      "122301":
        Name: Бросок лезвия
        Desc: <span>Наносит небольшой электрический урон выбранному противнику.</span>
        Type: Базовая атака
      "122302":
        Name: Нападение проворных перьев
        Desc: "<span></span><span style='color:#f29e38ff'>Выбирает одного противника в качестве Жертвы</span><span> и наносит ему электрический урон, а также получает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>9</span></span><span> ед. заряда.</span>"
        Type: Навык
      "122303":
        Name: Пронзающие тени, скрытые клинки
        Desc: <span>Наносит электрический урон выбранному противнику и выполняет описанную в таланте персонажа </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>.</span>
        Type: Сверхспособность
      "122304":
        Name: Стремительный полёт перьевого лезвия
        Desc: "<span>Пока на поле боя есть противник со статусом Жертва, Моцзэ переходит в состояние </span><span style='color:#f29e38ff'><u>Отсутствие</u></span><span>.<br>После того как союзник атакует противника со статусом Жертва, Моцзэ наносит этой цели </span><span style='color:#f29e38ff'><u>дополнительный электрический урон</u></span><span> и расходует 1 ед. заряда. За каждые </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>3</span></span><span> ед. заряда, которые расходует Моцзэ, он выполняет </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>, которая наносит цели электрический урон. Когда заряд опускается до 0, с цели снимается статус Жертва.</span>"
        Type: Талант
      "122306":
        Name: Атака
        Desc: ""
      "122307":
        Name: Сокрытые крылья
        Desc: <span>Переходит в состояние Незаметность. Атака противника из состояния Незаметность повышает наносимый в начале боя урон.</span>
        Type: Техника
    Eidolons:
      "122301":
        Name: Клятва
        Desc: <span>В начале боя Моцзэ восстанавливает 20 ед. энергии. Каждое срабатывание дополнительного урона, описанного в таланте персонажа, восстанавливает 2 ед. энергии Моцзэ.</span>
      "122302":
        Name: Наказание
        Desc: <span>Крит. урон, наносимый союзниками противнику со статусом Жертва, повышается на 40%.</span>
      "122303":
        Name: Преследование
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "122304":
        Name: Маскировка
        Desc: <span>После использования сверхспособности наносимый Моцзэ урон повышается на 30% на 2 хода.</span>
      "122305":
        Name: Обман
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "122306":
        Name: Преданность
        Desc: <span>Множитель урона бонус-атаки, описанной в таланте персонажа, повышается на 25%.</span>
  "1224":
    Name: Март 7
    Abilities:
      "122401":
        Name: Мой меч изгоняет злых духов
        Desc: "<span>Наносит небольшой мнимый урон выбранному противнику и получает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> ед. заряда.</span>"
        Type: Базовая атака
      "122402":
        Name: Учитель, пора пить чай!
        Desc: "<span>Использование базовой атаки или нанесение урона усиленной базовой атакой активирует эффект, который зависит от </span><span style='color:#f29e38ff'>Пути Учителя</span><span>:<br>Эрудиция, Разрушение или Охота: наносит </span><span style='color:#f29e38ff'><u>дополнительный урон</u></span><span> сходного с Учителем типа;<br>Гармония, Небытие, Сохранение или Изобилие: повышается </span><span style='color:#f29e38ff'>урон стойкости</span><span>.</span>"
        Type: Навык
      "122403":
        Name: Март 7, блестящая героиня
        Desc: <span>Наносит мнимый урон выбранному противнику, а также </span><span style='color:#f29e38ff'>увеличивает количество ударов и повышает шанс нанесения урона</span><span> следующей </span><span style='color:#f29e38ff'>усиленной базовой атаки</span><span>.</span>
        Type: Сверхспособность
      "122404":
        Name: Учитель, я прозрела!
        Desc: "<span>После того как </span><span style='color:#f29e38ff'>Учитель использует атаку или сверхспособность</span><span>, Март 7 получает заряд. Когда этот заряд достигает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>7</span></span><span> ур., Март 7 совершает действие немедленно, наносимый ею урон повышается, а также </span><span style='color:#f29e38ff'>усиливается её базовая атака</span><span>.</span>"
        Type: Талант
      "122406":
        Name: Атака
        Desc: ""
      "122407":
        Name: Три блюда за раз
        Desc: <span>Каждый раз, когда союзник использует технику, Март 7 в начале следующего боя получает заряд. После использования своей техники она восстанавливает свою энергию в следующем бою.</span>
        Type: Техника
    Eidolons:
      "122401":
        Name: Мой меч пробуждает звёздный свет
        Desc: <span>Когда на поле боя есть Учитель, скорость Март 7 повышается на 10%.</span>
      "122402":
        Name: Танец меча на бьющихся волнах
        Desc: <span>Когда Учитель использует базовую атаку или навык для атаки противника, Март 7 немедленно выполняет бонус-атаку, которая наносит основной цели мнимый урон, равный 60% от силы атаки Март 7. Также активируется эффект, соответствующий Пути Учителя, после чего Март 7 получает 1 ур. заряда. Если на поле боя нет подходящей цели, то эта атака поражает случайного противника. Этот эффект может сработать только 1 раз за ход.</span>
      "122403":
        Name: Острый ум и боевая мощь
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "122404":
        Name: Великолепие никогда не пугает
        Desc: <span>В начале хода восстанавливает 5 ед. энергии.</span>
      "122405":
        Name: Меч бодрит, сладкое вредит
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "122406":
        Name: Самая лучшая девушка в мире
        Desc: <span>Использование сверхспособности повышает крит. урон следующей усиленной базовой атаки на 50%.</span>
  "1301":
    Name: Галлахер
    Abilities:
      "130101":
        Name: Пробковый сбор
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "130102":
        Name: Особый рецепт
        Desc: <span>Немедленно восстанавливает НР выбранного союзника.</span>
        Type: Навык
      "130103":
        Name: Шампанский этикет
        Desc: <span></span><span style='color:#f29e38ff'>Накладывает статус Мертвецки пьян</span><span> на всех противников и в то же время наносит им огненный урон. Усиливает свою следующую базовую атаку до умения Нектарный блиц.</span>
        Type: Сверхспособность
      "130104":
        Name: Пьяная драка
        Desc: <span>Статус Мертвецки пьян </span><span style='color:#f29e38ff'>повышает получаемый целью урон пробития</span><span>. Каждый раз, когда цель с этим статусом получает атаку союзника, </span><span style='color:#f29e38ff'>атакующий восстанавливает своё НР</span><span>.</span>
        Type: Талант
      "130106":
        Name: Атака
        Desc: ""
      "130107":
        Name: Мастерский эликсир
        Desc: <span>Атакует противника и после начала боя </span><span style='color:#f29e38ff'>накладывает на всех противников статус Мертвецки пьян</span><span> и наносит им небольшой огненный урон.</span>
        Type: Техника
    Eidolons:
      "130101":
        Name: Солёная собака
        Desc: <span>В начале боя Галлахер восстанавливает 20 ед. своей энергии, а его сопротивление эффектам повышается на 50%.</span>
      "130102":
        Name: Львиный хвост
        Desc: <span>Использование навыка снимает 1 ослабление с выбранного союзника и повышает его сопротивление эффектам на 30% на 2 хода.</span>
      "130103":
        Name: Оживитель трупов
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130104":
        Name: Последнее слово
        Desc: <span>Длительность статуса Мертвецки пьян, накладываемого сверхспособностью Галлахера, увеличивается на 1 ход.</span>
      "130105":
        Name: Смерть после полудня
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130106":
        Name: Кровь и песок
        Desc: <span>Эффект пробития Галлахера повышается на 20%, его эффективность пробития уязвимости повышается на 20%.</span>
  "1302":
    Name: Аргенти
    Abilities:
      "130201":
        Name: Мимолётный аромат
        Desc: <span>Наносит небольшой физический урон выбранному противнику.</span>
        Type: Базовая атака
      "130202":
        Name: Здесь расцветает справедливость
        Desc: <span>Наносит небольшой физический урон всем противникам.</span>
        Type: Навык
      "130203":
        Name: Сама Красота одарила этот сад
        Desc: "<span>Расходует </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>90</span></span><span> ед. энергии и наносит физический урон всем противникам.</span>"
        Type: Сверхспособность
      "130204":
        Name: Объект почитания
        Desc: <span>Каждый противник, поражённый базовой атакой, навыком или сверхспособностью, </span><span style='color:#f29e38ff'>восстанавливает энергию</span><span> Аргенти и повышает его </span><span style='color:#f29e38ff'>крит. шанс</span><span>.</span>
        Type: Талант
      "130206":
        Name: Атака
        Desc: ""
      "130207":
        Name: Манифест чистейшей добродетели
        Desc: <span>Накладывает на противников в определённой зоне статус Головокружение. После атаки противника с этим статусом в начале боя Аргенти наносит небольшой физический урон всем противникам и восстанавливает свою энергию.</span>
        Type: Техника
    Eidolons:
      "130201":
        Name: Изъян в царстве эстетики
        Desc: <span>Каждый уровень статуса Апофеоз дополнительно повышает крит. урон на 4%.</span>
      "130202":
        Name: Смирение агата
        Desc: <span>Если во время использования сверхспособности количество противников на поле боя выше или равно 3, то сила атаки персонажа повышается на 40% на 1 ход.</span>
      "130203":
        Name: Тернистый путь к славе
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130204":
        Name: Подношение горна
        Desc: <span>В начале боя персонаж получает 2 ур. статуса Апофеоз, а макс. количество уровней эффекта таланта персонажа увеличивается на 2.</span>
      "130205":
        Name: Где-то во вселенной идёт снег
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130206":
        Name: «Твоё» великолепие
        Desc: <span>Использование сверхспособности игнорирует 30% защиты противника.</span>
  "1303":
    Name: Жуань Мэй
    Abilities:
      "130301":
        Name: Игла с орхидеей
        Desc: <span>Наносит небольшой ледяной урон выбранному противнику.</span>
        Type: Базовая атака
      "130302":
        Name: Повторяющаяся мелодия пения струн
        Desc: <span>Использование навыка даёт Жуань Мэй статус Обертон. Пока у Жуань Мэй есть этот статус, </span><span style='color:#f29e38ff'>урон</span><span> и </span><span style='color:#f29e38ff'>эффективность пробития уязвимости</span><span> всех союзников повышаются.</span>
        Type: Навык
      "130303":
        Name: Лепестки на воде, отдых во сне
        Desc: <span>Повышает </span><span style='color:#f29e38ff'>пробитие всех типов сопротивления</span><span> всех союзников. Их атаки накладывают статус Цветение сливы на поражённых противников.</span>
        Type: Сверхспособность
      "130304":
        Name: Соматотипическая спираль
        Desc: <span>Повышает </span><span style='color:#f29e38ff'>скорость</span><span> всех союзников, кроме своей. Пробитие уязвимости противника </span><span style='color:#f29e38ff'>наносит доп. урон ледяного пробития</span><span>.</span>
        Type: Талант
      "130306":
        Name: Атака
        Desc: ""
      "130307":
        Name: Шёлковая серенада
        Desc: "<span>В начале следующего боя автоматически активирует навык персонажа </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> раз. После использования техники союзники, атакующие противников в Виртуальной вселенной или Расходящейся вселенной, будут считаться начавшими бой с атаки уязвимости противника, а стойкость противников будет истощена </span><span style='color:#f29e38ff'>вне зависимости от их типа уязвимости</span><span>. Каждое имеющееся благословение повышает урон стойкости, а при пробитии уязвимости дополнительно наносит урон пробития.</span>"
        Type: Техника
    Eidolons:
      "130301":
        Name: Нейронный узор
        Desc: <span>Наносимый союзниками в зоне урон игнорирует 20% защиты цели.</span>
      "130302":
        Name: Прогулка вдоль тростника
        Desc: <span>Пока Жуань Мэй находится на поле боя, сила атаки союзников, наносящих урон противникам с пробитой уязвимостью, повышается на 40%.</span>
      "130303":
        Name: Изумрудный пируэт
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130304":
        Name: Мерцающий блеск зеркала
        Desc: <span>Пробитие уязвимости противника повышает эффект пробития Жуань Мэй на 100% на 3 хода.</span>
      "130305":
        Name: Декоративная шпилька в волосах
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130306":
        Name: Веер на складках шёлковой ткани
        Desc: <span>Длительность зоны, созданной сверхспособностью персонажа, увеличивается на 1 ход. Множитель урона пробития, описанного в таланте персонажа, дополнительно повышается на 200%.</span>
  "1304":
    Name: Авантюрин
    Abilities:
      "130401":
        Name: Интуитивная ставка
        Desc: <span>Наносит небольшой мнимый урон выбранному противнику.</span>
        Type: Базовая атака
      "130402":
        Name: Опорный камень делюкс
        Desc: <span>Накладывает на всех союзников щит Укреплённая ставка, который </span><span style='color:#f29e38ff'>может складываться</span><span>.</span>
        Type: Навык
      "130403":
        Name: Акула рулетки
        Desc: <span>Получает случайное количество заряда Ставка вслепую, затем накладывает на противника статус Паника и наносит ему мнимый урон. Когда союзник поражает противника со статусом Паника, наносимый им </span><span style='color:#f29e38ff'>крит. урон повышается</span><span>.</span>
        Type: Сверхспособность
      "130404":
        Name: Щелчок до заряженного патрона
        Desc: <span>Сопротивление эффектам персонажа со щитом Укреплённая ставка повышается. Поражённый атакой противника персонаж со щитом Укреплённая ставка даёт Авантюрину 1 ед. заряда Ставка вслепую. Имеющийся у Авантюрина щит Укреплённая ставка позволяет проигнорировать <u>эффект контроля</u>. После того как заряд Ставка вслепую достигает 7 ед., Авантюрин расходует 7 ед. заряда и выполняет </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>, которая наносит небольшой мнимый урон случайному противнику и отскакивает 7 раз.</span>
        Type: Талант
      "130406":
        Name: Атака
        Desc: ""
      "130407":
        Name: Красное или чёрное
        Desc: <span>Использование техники даёт 1 случайный эффект усиления защиты из 3. После начала боя защита всех союзников повышается на соответствующую величину.</span>
        Type: Техника
    Eidolons:
      "130401":
        Name: Дилемма заключённого
        Desc: <span>Крит. урон союзников со щитом Укреплённая ставка повышается на 20%. Использование сверхспособности накладывает на всех союзников щит Укреплённая ставка на 3 хода. Поглощаемый этим щитом урон равен 100% от щита, наложенного навыком персонажа.</span>
      "130402":
        Name: Ограниченная рациональность
        Desc: <span>Использование базовой атаки понижает все типы сопротивления цели на 12% на 3 хода.</span>
      "130403":
        Name: Частота выпадения
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130404":
        Name: Парадокс неожиданной казни
        Desc: <span>Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. Количество ударов этой бонус-атаки увеличивается на 3.</span>
      "130405":
        Name: Избегание неопределённости
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130406":
        Name: Охота на оленя
        Desc: <span>Наносимый Авантюрином урон повышается на 50% за каждого имеющего щит союзника в отряде до макс. 150%.</span>
  "1305":
    Name: Доктор Рацио
    Abilities:
      "130501":
        Name: Знание - сила
        Desc: <span>Наносит небольшой мнимый урон выбранному противнику.</span>
        Type: Базовая атака
      "130502":
        Name: Интеллектуальная помощь
        Desc: <span>Наносит мнимый урон выбранному противнику.</span>
        Type: Навык
      "130503":
        Name: Силлогистический парадокс
        Desc: <span>Наносит мнимый урон выбранному противнику и накладывает на него статус Недальновидность мудрецов. Когда союзник доктора Рацио атакует противника с этим статусом, доктор Рацио проводит по этой цели </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>.</span>
        Type: Сверхспособность
      "130504":
        Name: Я мыслю - я существую
        Desc: <span>Использование навыка имеет шанс провести по цели </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>.</span>
        Type: Талант
      "130506":
        Name: Атака
        Desc: ""
      "130507":
        Name: Изваяние идола
        Desc: <span>Создаёт особое пространство, которое привлекает атаки противников. Если бой с противником начинается в этом пространстве, появляется высокий шанс </span><span style='color:#f29e38ff'>понизить скорость противников</span><span>.</span>
        Type: Техника
    Eidolons:
      "130501":
        Name: Гордыня предшествует падению
        Desc: <span>Макс. количество уровней статуса Обобщение, описанного в Следах персонажа, увеличивается на 4 ур. В начале боя персонаж немедленно получает 4 ур. статуса Обобщение. Для активации этого эффекта требуется открытый След Обобщение.</span>
      "130502":
        Name: Божественное кроется в деталях
        Desc: <span>После того как бонус-атака, описанная в таланте персонажа, поражает цель, она наносит ей доп. мнимый урон, равный 20% от силы атаки доктора Рацио, за каждое имеющееся у цели ослабление. Этот эффект может сработать до 4 раз за каждую бонус-атаку.</span>
      "130503":
        Name: Познай самого себя
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130504":
        Name: Незнание - порок
        Desc: <span>Срабатывание таланта доктора Рацио дополнительно восстанавливает 15 ед. его энергии.</span>
      "130505":
        Name: Так идут к звёздам
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130506":
        Name: Правда побеждает всё
        Desc: <span>Макс. количество срабатываний статуса Недальновидность мудрецов увеличивается на 1. Наносимый бонус-атакой, описанной в таланте персонажа, урон повышается на 50%.</span>
  "1306":
    Name: Искорка
    Abilities:
      "130601":
        Name: Театр одной актрисы
        Desc: <span>Наносит небольшой квантовый урон выбранному противнику.</span>
        Type: Базовая атака
      "130602":
        Name: Плавающая во снах
        Desc: <span>Повышает </span><span style='color:#f29e38ff'>крит. урон</span><span> выбранного союзника и продвигает его действие вперёд.</span>
        Type: Навык
      "130603":
        Name: Героиня о тысяче лиц
        Desc: <span>Восстанавливает </span><span style='color:#f29e38ff'>очки навыков</span><span> отряда и дополнительно усиливает эффект повышения урона, описанного в таланте Искорки.</span>
        Type: Сверхспособность
      "130604":
        Name: Отвлекающий манёвр
        Desc: <span>Увеличивает </span><span style='color:#f29e38ff'>макс. количество очков навыков</span><span> отряда. Каждый раз, когда союзник использует очко навыков, </span><span style='color:#f29e38ff'>наносимый всеми союзниками урон</span><span> повышается.</span>
        Type: Талант
      "130606":
        Name: Атака
        Desc: ""
      "130607":
        Name: Ненадёжный рассказчик
        Desc: <span>Использование техники накладывает на всех союзников статус Запутывание. Персонажи с этим статусом не могут быть обнаружены противниками. Вступление в бой с активным статусом Запутывание восстанавливает </span><span style='color:#f29e38ff'>очки навыков</span><span> отряда.</span>
        Type: Техника
    Eidolons:
      "130601":
        Name: Витающее недоверие
        Desc: <span>Длительность статуса Шифр, накладываемого сверхспособностью персонажа, увеличивается на 1 ход. Сила атаки союзников со статусом Шифр повышается на 40%.</span>
      "130602":
        Name: Абсолютный вымысел
        Desc: <span>Каждый уровень складывания таланта персонажа позволяет союзникам игнорировать 8% защиты цели при нанесении ей урона.</span>
      "130603":
        Name: Несбыточная мечта
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130604":
        Name: Жизнь - игра
        Desc: <span>Количество восстанавливаемых сверхспособностью очков навыков увеличивается на 1. Талант дополнительно увеличивает макс. количество очков навыков на 1.</span>
      "130605":
        Name: Двоякая правда
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130606":
        Name: Многозначность повествования
        Desc: <span>Эффект повышения крит. урона, описанный в навыке персонажа, повышает крит. урон на доп. 30% от крит. урона Искорки. Когда Искорка использует свой навык, эффект повышения крит. урона, описанного в её навыке, также накладывается на всех союзников со статусом Шифр. Когда Искорка использует свою сверхспособность, этот эффект распространяется на всех союзников со статусом Шифр, если в отряде есть союзник с активным эффектом повышения крит. урона, описанным в навыке Искорки.</span>
  "1307":
    Name: Чёрный Лебедь
    Abilities:
      "130701":
        Name: Прозрение, рассвет тишины
        Desc: <span>Наносит небольшой ветряной урон выбранному противнику и имеет шанс наложить на цель статус <u>Аркан</u>. Атака цели, имеющей статус </span><span style='color:#f29e38ff'>Выветривание, Кровотечение, Горение или Шок</span><span>, даёт отдельный шанс </span><span style='color:#f29e38ff'>дополнительно наложить статус <u>Аркан</u></span><span>.</span>
        Type: Базовая атака
      "130702":
        Name: Декаданс, закат лжи
        Desc: <span>Наносит небольшой ветряной урон выбранному противнику и соседним целям, а также имеет высокий шанс </span><span style='color:#f29e38ff'>наложить на них статус <u>Аркан</u></span><span> и понизить их защиту.</span>
        Type: Навык
      "130703":
        Name: Объятия потустороннего мира
        Desc: <span>Накладывает на всех противников статус Прозрение, который повышает получаемый ими в течение своего хода урон, в то время как </span><span style='color:#f29e38ff'>статус <u>Аркан</u> начинает считаться статусами Выветривание, Кровотечение, Горение и Шок</span><span>. Кроме этого, нанесённый в начале следующего хода статусом <u>Аркан</u> урон не сбрасывает количество уровней этого статуса. Умение также наносит ветряной урон всем противникам.</span>
        Type: Сверхспособность
      "130704":
        Name: Каприс плетения судьбы
        Desc: <span>Когда противник получает периодический урон в начале каждого хода, он имеет шанс получить статус <u>Аркан</u>. Он также получает </span><span style='color:#f29e38ff'>периодический ветряной урон</span><span> в начале хода, в то время как Чёрный Лебедь активирует </span><span style='color:#f29e38ff'>дополнительные эффекты</span><span> в зависимости от количества уровней имеющегося у него статуса <u>Аркан</u>.</span>
        Type: Талант
      "130706":
        Name: Атака
        Desc: ""
      "130707":
        Name: Принятие истины, отвержение видимости
        Desc: <span>Использование техники даёт высокий шанс наложить на каждого противника статус <u>Аркан</u> в начале следующего боя. </span><span style='color:#f29e38ff'>Уровни этого статуса продолжают складываться, пока шанс не исчерпает себя</span><span>.</span>
        Type: Техника
    Eidolons:
      "130701":
        Name: Семь столпов мудрости
        Desc: <span>Когда Чёрный Лебедь находится на поле боя, ветряное, физическое, огненное и электрическое сопротивление противников со статусами Выветривание, Кровотечение, Горение и Шок понижается на 25% соответственно.</span>
      "130702":
        Name: Не плачь обо мне, мой агнец
        Desc: <span>Победа над противником со статусом Аркан имеет базовый шанс 100% наложить по 6 ур. статуса Аркан на соседние цели.</span>
      "130703":
        Name: Как наверху, так и внизу
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130704":
        Name: Слёзы - тоже подарок
        Desc: <span>Сопротивление эффектам противника со статусом Прозрение понижается на 10%. Начало хода противника с этим статусом или победа над ним восстанавливает 8 ед. энергии Чёрного Лебедя. Эффект восстановления энергии может сработать только 1 раз за время действия статуса Прозрение. Повторное наложение этого статуса сбрасывает количество срабатываний этого эффекта.</span>
      "130705":
        Name: По пути перелётных птиц
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130706":
        Name: Богов славят, мученики преданы забвению
        Desc: <span>Когда противник получает атаку союзника Чёрного Лебедя, она получает базовый шанс 65% наложить на него 1 ур. статуса Аркан.<br>Каждый раз, когда Чёрный Лебедь накладывает на противника статус Аркан, она получает фиксированный шанс 50% увеличить количество накладываемых в этот раз уровней статуса Аркан на 1.</span>
  "1308":
    Name: Ахерон
    Abilities:
      "130801":
        Name: Трёхсторонний вильткросс
        Desc: <span>Наносит небольшой электрический урон выбранному противнику.</span>
        Type: Базовая атака
      "130802":
        Name: Октогромовая вспышка
        Desc: "<span>Получает </span><span style='color:#f29e38ff'></span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> ед. заряда Рассечённый сон</span><span>, затем накладывает на противника </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> ур. статуса Багровый узел и наносит ему электрический урон, а также небольшой электрический урон соседним целям.</span>"
        Type: Навык
      "130803":
        Name: Рассечённый сон, алые слёзы
        Desc: <span>Выполняет 3 удара, которые наносят противнику небольшой электрический урон. Если с цели снимается статус Багровый узел, также наносит небольшой электрический урон всем противникам. В конце выполняет 1 удар, который наносит всем противникам электрический урон и снимает с них все уровни статуса Багровый узел.</span>
        Type: Сверхспособность
      "130804":
        Name: Капли дождя на багровых лепестках
        Desc: <span>Когда заряд Рассечённый сон достигает макс. значения, становится доступно использование сверхспособности. Сверхспособность </span><span style='color:#f29e38ff'>игнорирует типы уязвимостей</span><span> противников и истощает их стойкость, а также </span><span style='color:#f29e38ff'>понижает все типы сопротивления</span><span> всех противников.<br>Когда во время использования чьего-либо умения на противника накладывается ослабление, Ахерон получает заряд Рассечённый сон и накладывает на него статус Багровый узел.</span>
        Type: Талант
      "130806":
        Name: Атака
        Desc: ""
      "130807":
        Name: Четырёхфазное вознесение
        Desc: <span>Атакует противника и в начале каждой волны получает статус Четырёхфазное вознесение, который наносит всем противникам электрический урон и истощает их стойкость </span><span style='color:#f29e38ff'>вне зависимости от типов их уязвимостей</span><span>.<br>Использование умения на обычном противнике </span><span style='color:#f29e38ff'>побеждает его до начала боя</span><span>. Очко техники не расходуется, если эта атака не попадает по противнику.</span>
        Type: Техника
    Eidolons:
      "130801":
        Name: Безмолвное небо шепчет об успокоении
        Desc: <span>При нанесении урона противникам с ослаблениями крит. шанс повышается на 18%.</span>
      "130802":
        Name: Беззвучный гром в неподвижной буре
        Desc: <span>Количество персонажей Пути Небытия, необходимых для макс. значения эффекта, описанного в Следе Бездна, уменьшается на 1. В начале своего хода Ахерон получает 1 ур. заряда Рассечённый сон, а также накладывает 1 доп. уровень статуса Багровый узел на противника с наибольшим количеством уровней этого статуса.</span>
      "130803":
        Name: Хладные укусы в вечном покое
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "130804":
        Name: Укрытый огонь в отражении души
        Desc: <span>При вступлении противников в бой накладывает на них слабость к урону сверхспособности, которая повышает получаемый от сверхспособности урон на 8%.</span>
      "130805":
        Name: Блуждающие души в рассеянных землях
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130806":
        Name: Апокалипсис, освободитель
        Desc: <span>Пробитие всех типов сопротивления урона сверхспособности Ахерон повышается на 20%. Наносимый базовой атакой и навыком урон считается уроном сверхспособности и истощает стойкость противника вне зависимости от типов его уязвимости. Пробитие уязвимости накладывает эффект пробития электрической уязвимости.</span>
  "1309":
    Name: Зарянка
    Abilities:
      "130901":
        Name: Белый шум машущих крыльев
        Desc: <span>Наносит небольшой физический урон выбранному противнику.</span>
        Type: Базовая атака
      "130902":
        Name: Ария перьев
        Desc: <span></span><span style='color:#f29e38ff'>Повышает урон</span><span> всех союзников.</span>
        Type: Навык
      "130903":
        Name: Опус космоса, гармонии глас
        Desc: <span>Переходит в состояние Концерт, который </span><span style='color:#f29e38ff'>повышает силу атаки</span><span> всех союзников и позволяет им выполнить действие немедленно. После атаки Зарянка наносит </span><span style='color:#f29e38ff'><u>доп. физический урон</u></span><span>. Пока состояние Концерт не закончится, Зарянка получает иммунитет к <u>эффектам контроля</u>. Пока состояние Концерт не закончится, Зарянка не сможет начать свой ход или выполнить действие до конца обратного отсчёта.</span>
        Type: Сверхспособность
      "130904":
        Name: Тональный резонанс
        Desc: <span>Повышает </span><span style='color:#f29e38ff'>крит. урон</span><span> всех союзников. Зарянка также восстанавливает свою энергию после того, как союзники атакуют противников.</span>
        Type: Талант
      "130906":
        Name: Атака
        Desc: ""
      "130907":
        Name: Пьянящая увертюра
        Desc: "<span>Вокруг персонажа создаётся пространство. Противники в этом пространстве не могут атаковать Зарянку. После начала боя с противниками в этом пространстве Зарянка дополнительно восстанавливает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>5</span></span><span> ед. энергии в начале каждой волны.</span>"
        Type: Техника
    Eidolons:
      "130901":
        Name: Страна улыбок
        Desc: <span>Состояние Концерт повышает пробитие всех типов сопротивления всех союзников на 24%.</span>
      "130902":
        Name: Послеобеденный чай для двоих
        Desc: <span>Состояние Концерт повышает скорость всех союзников на 16%. Энергия, восстанавливаемая талантом персонажа, увеличивается на доп. 1 ед.</span>
      "130903":
        Name: Обратная настройка
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень сверхспособности повышается на 2, максимальный уровень - 15.</span>
      "130904":
        Name: Ключ капли дождя
        Desc: <span>Использование сверхспособности Зарянки снимает эффекты контроля со всех союзников. Пока Зарянка находится в состоянии Концерт, сопротивление эффектам всех союзников повышается на 50%.</span>
      "130905":
        Name: Слёзы одинокой звезды
        Desc: <span>Уровень базовой атаки повышается на 1, максимальный уровень - 10. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "130906":
        Name: Безлунная полночь
        Desc: <span>Состояние Концерт дополнительно повышает наносимый сверхспособностью физический крит. урон на 450%. Эффект Безлунная полночь может сработать до 8 раз. Каждое использование сверхспособности сбрасывает количество активаций этого эффекта.</span>
  "1310":
    Name: Светлячок
    Abilities:
      "131001":
        Name: "Приказ: Пламенный рывок"
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "131002":
        Name: "Приказ: Воздушная бомбардировка"
        Desc: <span>Расходует часть своего НР и восстанавливает энергию, а также наносит огненный урон выбранному противнику, затем <u>продвигает своё действие</u>.</span>
        Type: Навык
      "131003":
        Name: "Светлячок-IV: Полное сгорание"
        Desc: "<span>Переход в состояние Полное сгорание </span><span style='color:#f29e38ff'>продвигает действие Сэма вперёд на <span style='whiteSpace: \"nowrap\"'>100%</span></span><span>, а также </span><span style='color:#f29e38ff'>усиливает его базовую атаку</span><span> и </span><span style='color:#f29e38ff'>навык</span><span>, повышает </span><span style='color:#f29e38ff'>скорость, эффективность пробития уязвимости и получаемый противником урон пробития</span><span> до окончания обратного отсчёта.</span>"
        Type: Сверхспособность
      "131004":
        Name: Огненный стержень кокона
        Desc: "<span>Чем ниже значение НР, тем ниже получаемый персонажем урон. В состоянии Полное сгорание эффект понижения урона сохраняет макс. значение, а сопротивление эффектам повышается. Если в начале боя энергия персонажа оказывается ниже </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>, то она восстанавливается до </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>. Когда энергия персонажа восстанавливается до макс. значения, с него снимаются все <u>ослабления</u>.</span>"
        Type: Талант
      "131006":
        Name: Атака
        Desc: ""
      "131007":
        Name: "Приказ Δ: Метеоритное сжигание"
        Desc: <span>Взмывает в воздух и свободно перемещается в течение нескольких секунд, после чего совершает пикирующую атаку по всем противникам в радиусе. В начале </span><span style='color:#f29e38ff'>каждой волны</span><span> все противники получают </span><span style='color:#f29e38ff'>огненную уязвимость</span><span> и огненный урон.</span>
        Type: Техника
    Eidolons:
      "131001":
        Name: Я покоилась в красном коконе
        Desc: <span>Использование усиленного навыка игнорирует 15% защиты противника. Также использование усиленного навыка не расходует очки навыков.</span>
      "131002":
        Name: Я падала с разбитого неба
        Desc: <span>Победа над противником или пробитие уязвимости противника с помощью усиленной базовой атаки или усиленного навыка в состоянии Полное сгорание немедленно даёт Сэму 1 дополнительный ход. Этот эффект может сработать повторно только через 1 ход.</span>
      "131003":
        Name: Я сплю среди затихших звёзд
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "131004":
        Name: Я увидела огонь светлячка
        Desc: <span>В состоянии Полное сгорание сопротивление эффектам Сэма повышается на 50%.</span>
      "131005":
        Name: Я сияю в бессонной ночи
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "131006":
        Name: Я расцветаю в завтрашнем дне
        Desc: <span>В состоянии Полное сгорание пробитие огненного сопротивления Сэма повышается на 20%. Использование усиленной базовой атаки или усиленного навыка повышает эффективность пробития уязвимости на 50%.</span>
  "1312":
    Name: Миша
    Abilities:
      "131201":
        Name: П-прошу прощения!..
        Desc: <span>Наносит небольшой ледяной урон выбранному противнику.</span>
        Type: Базовая атака
      "131202":
        Name: О-обслуживание номеров
        Desc: <span>Наносит ледяной урон выбранному противнику и небольшой урон соседним целям, а также увеличивает </span><span style='color:#f29e38ff'>количество ударов следующей сверхспособности</span><span> Миши.</span>
        Type: Навык
      "131203":
        Name: Оп-п-паздываю!
        Desc: "<span>Наносит небольшой ледяной урон выбранному противнику. Изначально эта атака отскакивает от противников </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>3</span></span><span> раза до макс. </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>10</span></span><span> раз. Перед каждым попаданием есть небольшой шанс наложить на цель статус </span><span style='color:#f29e38ff'>Заморозка</span><span>.</span>"
        Type: Сверхспособность
      "131204":
        Name: Часовой спуск
        Desc: <span>Каждый раз, когда союзник </span><span style='color:#f29e38ff'>использует очко навыков</span><span>, </span><span style='color:#f29e38ff'>количество ударов следующей сверхспособности</span><span> Миши увеличивается и его энергия также восстанавливается.</span>
        Type: Талант
      "131206":
        Name: Атака
        Desc: ""
      "131207":
        Name: Остановись! Ты прекрасно!
        Desc: <span>Создаёт особое пространство, которое останавливает всех находящихся в нём противников. Если бой с противником начинается в этом пространстве, </span><span style='color:#f29e38ff'>количество ударов следующей сверхспособности</span><span> Миши увеличивается.</span>
        Type: Техника
    Eidolons:
      "131201":
        Name: Причудливость мимолётности
        Desc: <span>Во время использования сверхспособности каждый имеющийся на поле боя противник дополнительно увеличивает количество ударов текущей сверхспособности на 1 до макс. 5 ударов.</span>
      "131202":
        Name: Отчаяние юности
        Desc: <span>Перед каждым ударом сверхспособности появляется базовый шанс 24% понизить защиту цели на 16% на 3 хода.</span>
      "131203":
        Name: Отголосок счастливых лет
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "131204":
        Name: Отзвук родственной близости
        Desc: <span>Множитель урона каждого удара сверхспособности повышается на 6%.</span>
      "131205":
        Name: Зарождение первой любви
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "131206":
        Name: Отчуждение мечты
        Desc: <span>Использование сверхспособности повышает наносимый персонажем урон на 30% до конца его хода. Следующее использование навыка также восстанавливает 1 очко навыков отряда.</span>
  "1314":
    Name: Яшма
    Abilities:
      "131401":
        Name: Плеть богатства
        Desc: <span>Наносит небольшой квантовый урон выбранному противнику, а также небольшой квантовый урон соседним целям.</span>
        Type: Базовая атака
      "131402":
        Name: Гарантия приобретения
        Desc: <span>Превращает выбранного союзника в </span><span style='color:#f29e38ff'>Сборщика долгов</span><span> и повышает его скорость. После атаки </span><span style='color:#f29e38ff'>Сборщик долгов</span><span> наносит всем противникам небольшой <u>доп. квантовый урон</u> и расходует своё НР. Когда сама Яшма становится Сборщиком долгов, она не получает усиление скорости и её атаки не расходуют НР.</span>
        Type: Навык
      "131403":
        Name: Омут подписания контракта
        Desc: <span>Наносит квантовый урон всем противникам и повышает множитель урона своей </span><span style='color:#f29e38ff'><u>бонус-атаки</u></span><span>.</span>
        Type: Сверхспособность
      "131404":
        Name: Обирающий клык
        Desc: "<span>После атаки Яшмы или её союзника, ставшего </span><span style='color:#f29e38ff'>Сборщиком долгов</span><span>, за каждую поражённую цель Яшма получает 1 ур. заряда. Когда заряд достигает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> ур., персонаж расходует </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> ур. заряда и выполняет </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>, которая наносит квантовый урон всем противникам.<br>Когда Яшма выполняет </span><span style='color:#f29e38ff'><u>бонус-атаку</u></span><span>, она получает статус Залог, который повышает её крит. урон и может складываться до </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50</span></span><span> раз.</span>"
        Type: Талант
      "131406":
        Name: Атака
        Desc: ""
      "131407":
        Name: Видение охотника
        Desc: "<span>Накладывает на противников в определённой зоне статус Слепое подчинение. После атаки противника со статусом Слепое подчинение все противники со статусом Слепое подчинение вступают в бой одновременно. В начале боя наносит всем противникам небольшой квантовый урон и немедленно получает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>15</span></span><span> ур. статуса Залог.</span>"
        Type: Техника
    Eidolons:
      "131401":
        Name: Альтруизм? Им можно торговать
        Desc: <span>Урон бонус-атаки, описанной в таланте Яшмы, повышается на 32%. Когда персонаж со статусом Сборщик долгов атакует 2 или 1 противника, Яшма дополнительно получает 1 и 2 ур. заряда соответственно.</span>
      "131402":
        Name: Мораль? Ею заверено
        Desc: <span>Когда статус Залог достигает 15 ур., крит. шанс Яшмы повышается на 18%.</span>
      "131403":
        Name: Честность? Можно внести в залог
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "131404":
        Name: Искренность? Опциональна
        Desc: <span>Во время использования сверхспособности наносимый Яшмой урон игнорирует 12% защиты противника в течение 3 ходов.</span>
      "131405":
        Name: Надежда? Давно распродана
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "131406":
        Name: Справедливость? Требует поручительства
        Desc: <span>Когда на поле боя есть Сборщик долгов, пробитие квантового сопротивления Яшмы повышается на 20%, и она переходит в состояние Сборщик долгов.</span>
  "1315":
    Name: Бутхилл
    Abilities:
