      "111003":
        Name: Первая помощь на снежных полях
        Desc: <span>Снимает </span><span style='color:#f29e38ff'>по 1 <u>ослаблению</u> со всех союзников</span><span> и восстанавливает их НР.</span>
        Type: Сверхспособность
      "111004":
        Name: Опыт выживания в дикой местности
        Desc: <span>Использование навыка или сверхспособности накладывает на союзников </span><span style='color:#f29e38ff'>эффект периодического исцеления</span><span>. Если цель имеет статус Реакция выживания, количество периодического исцеления дополнительно повышается.</span>
        Type: Талант
      "111006":
        Name: Атака
        Desc: ""
      "111007":
        Name: Шоколадный энергетический батончик
        Desc: <span>Использование техники накладывает эффект периодического исцеления на всех союзников в начале следующего боя.</span>
        Type: Техника
    Eidolons:
      "111001":
        Name: Утро перед походом в снега
        Desc: <span>Когда Рысь исцеляет союзника, текущее НР которого ниже или равно 50%, её исходящее исцеление повышается на 20%. Этот эффект также применяется к эффекту периодического исцеления.</span>
      "111002":
        Name: Полдень с переносной горелкой
        Desc: <span>Когда на союзника со статусом Реакция выживания накладывают ослабления, он может избежать 1 ослабления.</span>
      "111003":
        Name: Лавинный детектор после обеда
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "111004":
        Name: Вечер у тёплого костра
        Desc: <span>Наложение статуса Реакция выживания на союзника также повышает его силу атаки на 3% от макс. НР Рыси на 1 ход.</span>
      "111005":
        Name: Ночь с чаем под полярным сиянием
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "111006":
        Name: Рассвет над исследовательскими чертежами
        Desc: <span>Эффект повышения макс. НР статуса Реакция выживания дополнительно повышается на 6% от макс. НР Рыси. Этот статус также повышает сопротивление эффектам цели на 30%.</span>
  "1111":
    Name: Лука
    Abilities:
      "111101":
        Name: Прямой удар
        Desc: <span>Наносит небольшой физический урон выбранному противнику.</span>
        Type: Базовая атака
      "111102":
        Name: Кровоточащий удар
        Desc: <span>Наносит физический урон выбранному противнику и имеет высокий шанс наложить на него </span><span style='color:#f29e38ff'>статус Кровотечение</span><span>.</span>
        Type: Навык
      "111103":
        Name: Решающий удар
        Desc: "<span>Получает </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>2</span></span><span> ур. статуса Воля к битве, а также имеет высокий шанс повысить получаемый выбранным противником урон и наносит ему огромный физический урон.</span>"
        Type: Сверхспособность
      "111104":
        Name: Летящие искры
        Desc: <span>Использование базовой атаки Прямой удар или навыка Кровоточащий удар даёт 1 ур. статуса Воля к битве. Когда персонаж набирает 2 и более ур. статуса Воля к битве, он получает </span><span style='color:#f29e38ff'>усиление своей базовой атаки</span><span>.<br>Если противник имеет статус Кровотечение, то усиленная базовая атака </span><span style='color:#f29e38ff'>позволяет этому статусу нанести урон 1 доп. раз</span><span>.</span>
        Type: Талант
      "111106":
        Name: Атака
        Desc: ""
      "111107":
        Name: Предвкушение
        Desc: <span>Атакует противника и после начала боя наносит случайному противнику физический урон, а также имеет высокий шанс наложить на цель </span><span style='color:#f29e38ff'>статус Кровотечение</span><span>, а затем получить 1 доп. уровень статуса Воля к битве.</span>
        Type: Техника
    Eidolons:
      "111101":
        Name: Непрерывный бой
        Desc: <span>Если выбранный противник во время действия Луки имеет статус Кровотечение, то наносимый Лукой урон повышается на 15% на 2 хода.</span>
      "111102":
        Name: Враг слаб, а я силён
        Desc: <span>Если у поражённого навыком противника физический тип уязвимости, Лука получает 1 ур. статуса Воля к битве.</span>
      "111103":
        Name: Рождённый для ринга
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "111104":
        Name: Несмотря ни на что
        Desc: <span>Каждый уровень статуса Воля к битве повышает силу атаки персонажа на 5%. Этот эффект может складываться до 4 раз.</span>
      "111105":
        Name: Дух Дикого огня
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "111106":
        Name: Аплодисменты чемпиону
        Desc: <span>Когда удар Восходящий апперкот усиленной базовой атаки поражает противника со статусом Кровотечение, он позволяет этому статусу немедленно нанести урон, равный 8% от изначального урона, 1 доп. раз за каждый выполненный удар умения Прямой удар текущей усиленной атаки.</span>
  "1112":
    Name: Топаз и Счетовод
    Abilities:
      "111201":
        Name: Дефицит...
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "111202":
        Name: Трудности с оплатой?
        Desc: <span>Накладывает на противника статус Справка о задолженности, который </span><span style='color:#f29e38ff'>повышает получаемый урон бонус-атаки</span><span>. Счетовод также наносит этой цели огненный урон.</span>
        Type: Навык
      "111203":
        Name: Из убытка в прибыль!
        Desc: <span>Счетовод входит в состояние Поразительный рост!, которое </span><span style='color:#f29e38ff'>повышает его множитель урона и крит. урон</span><span>.</span>
        Type: Сверхспособность
      "111204":
        Name: Рынок свинок?!
        Desc: <span>В начале боя </span><span style='color:#f29e38ff'>призывает Счетовода</span><span>, который во время своего действия </span><span style='color:#f29e38ff'>выполняет бонус-атаку по противнику со статусом Справка о задолженности</span><span>. Когда противник с этим статусом получает бонус-атаку, действие Счетовода </span><span style='color:#f29e38ff'>продвигается вперёд</span><span>.</span>
        Type: Талант
      "111206":
        Name: Атака
        Desc: ""
      "111207":
        Name: Дотация
        Desc: <span>В лабиринтах </span><span style='color:#f29e38ff'>призывает Счетовода, который следует за отрядом</span><span>. Он автоматически </span><span style='color:#f29e38ff'>находит ближайшие обычные сундуки и свинок-копилок</span><span>. Использование техники восстанавливает энергию Топаз в следующем бою после первой атаки Счетовода.</span>
        Type: Техника
    Eidolons:
      "111201":
        Name: Рынок будущего
        Desc: <span>Когда противник со статусом Справка о задолженности получает бонус-атаку, он также получает статус Привести в исполнение. Этот эффект может сработать только 1 раз за атаку.<br>Статус Привести в исполнение повышает получаемый противником крит. урон от бонус-атак на 25%. Этот эффект может складываться до 2 раз. Если статус Справка о задолженности снимается, то статус Привести в исполнение также снимается.</span>
      "111202":
        Name: Дружественное приобретение
        Desc: <span>После того, как Счетовод выполняет действие и атаку, Топаз восстанавливает 5 ед. энергии.</span>
      "111203":
        Name: Хватай крупное, отпускай мелкое
