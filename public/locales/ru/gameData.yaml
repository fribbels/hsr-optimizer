RelicSets:
  "101":
    Name: Скиталец блуждающего облака
    Description2pc: "<span>Повышает исходящее исцеление на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: <span>В начале боя восстанавливает 1 очко навыков.</span>
  "102":
    Name: Стрелок дикой пшеницы
    Description2pc: "<span>Повышает силу атаки на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Повышает скорость владельца на <span style='whiteSpace: \"nowrap\"'>6%</span>, также повышает наносимый его базовой атакой урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "103":
    Name: Рыцарь дворца чистоты
    Description2pc: "<span>Повышает защиту на <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
    Description4pc: "<span>Повышает урон, поглощаемый созданным владельцем Щитом, на <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "104":
    Name: Охотник ледникового леса
    Description2pc: "<span>Повышает ледяной урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Когда владелец использует сверхспособность, его крит. урон повышается на <span style='whiteSpace: \"nowrap\"'>25%</span> на <span style='whiteSpace: \"nowrap\"'>2</span> хода.</span>"
  "105":
    Name: Чемпион уличного бокса
    Description2pc: "<span>Повышает физический урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>После того как владелец выполняет или получает атаку, его сила атаки повышается на <span style='whiteSpace: \"nowrap\"'>5%</span>. Этот эффект может складываться до <span style='whiteSpace: \"nowrap\"'>5</span> раз.</span>"
  "106":
    Name: Страж снежной метели
    Description2pc: "<span>Понижает получаемый урон на <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>В начале хода, если текущее НР владельца ниже или равно <span style='whiteSpace: \"nowrap\"'>50%</span>, восстанавливает <span style='whiteSpace: \"nowrap\"'>8%</span> НР и <span style='whiteSpace: \"nowrap\"'>5</span> ед. энергии владельца.</span>"
  "107":
    Name: Кузнец огня и лавы
    Description2pc: "<span>Повышает огненный урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Повышает наносимый навыком владельца урон на <span style='whiteSpace: \"nowrap\"'>12%</span>, а также повышает огненный урон следующей атаки владельца после использования сверхспособности на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "108":
    Name: Гений бриллиантовых звёзд
    Description2pc: "<span>Повышает квантовый урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>При нанесении урона владелец игнорирует <span style='whiteSpace: \"nowrap\"'>10%</span> защиты противника. Если у выбранного противника есть квантовая уязвимость, владелец игнорирует доп. <span style='whiteSpace: \"nowrap\"'>10%</span> защиты.</span>"
  "109":
    Name: Бэнд испепеляющего грома
    Description2pc: "<span>Повышает электрический урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Когда владелец использует навык, его сила атаки повышается на <span style='whiteSpace: \"nowrap\"'>20%</span> на <span style='whiteSpace: \"nowrap\"'>1</span> ход.</span>"
  "110":
    Name: Орёл сумеречного рубежа
    Description2pc: "<span>Повышает ветряной урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>После использования сверхспособности действие владельца продвигается вперёд на <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "111":
    Name: Вор падающего метеора
    Description2pc: "<span>Повышает эффект пробития на <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Повышает эффект пробития владельца на <span style='whiteSpace: \"nowrap\"'>16%</span>. Когда владелец пробивает уязвимость противника, восстанавливает <span style='whiteSpace: \"nowrap\"'>3</span> ед. энергии.</span>"
  "112":
    Name: Головорез бандитской пустыни
    Description2pc: "<span>Повышает мнимый урон на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
    Description4pc: "<span>Когда владелец наносит урон противнику с ослаблениями, его крит. шанс повышается на <span style='whiteSpace: \"nowrap\"'>10%</span>, а когда владелец наносит урон противнику со статусом Заключение, его крит. урон повышается на <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "113":
    Name: Долгоживущий ученик
    Description2pc: "<span>Повышает макс. НР владельца на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Когда владелец получает атаку или его НР расходуется союзником или им самим, его крит. шанс повышается на <span style='whiteSpace: \"nowrap\"'>8%</span> на <span style='whiteSpace: \"nowrap\"'>2</span> хода. Этот эффект может складываться до <span style='whiteSpace: \"nowrap\"'>2</span> раз.</span>"
  "114":
    Name: Вестник, блуждающий в хакерском пространстве
    Description2pc: "<span>Повышает скорость на <span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Повышает скорость всех союзников на <span style='whiteSpace: \"nowrap\"'>12%</span>, когда владелец применяет сверхспособность к союзнику, на <span style='whiteSpace: \"nowrap\"'>1</span> ход. Эффект не складывается.</span>"
  "115":
    Name: Сжигающий дотла герцог
    Description2pc: "<span>Повышает наносимый бонус-атакой урон на <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
    Description4pc: "<span>Когда владелец выполняет бонус-атаку, его сила атаки повышается на <span style='whiteSpace: \"nowrap\"'>6%</span> каждый раз, когда эта бонус-атака наносит урон. Этот эффект может складываться до <span style='whiteSpace: \"nowrap\"'>8</span> раз и длится <span style='whiteSpace: \"nowrap\"'>3</span> хода. Эффект снимается при следующем выполнении бонус-атаки владельцем.</span>"
  "116":
    Name: Пленник мрачной темницы
    Description2pc: "<span>Повышает силу атаки на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>За каждый имеющийся у противника эффект с периодическим уроном (до макс. <span style='whiteSpace: \"nowrap\"'>3</span>) при нанесении урона владелец игнорирует <span style='whiteSpace: \"nowrap\"'>6%</span> от защиты этого противника.</span>"
  "117":
    Name: Первооткрыватель мёртвых вод
    Description2pc: "<span>Повышает урон, наносимый противникам с ослаблениями, на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Повышает крит. шанс на <span style='whiteSpace: \"nowrap\"'>4%</span>. Крит. урон владельца, наносимый противникам с не менее, чем <span style='whiteSpace: \"nowrap\"'>2</span>/<span style='whiteSpace: \"nowrap\"'>3</span> ослаблениями, повышается на <span style='whiteSpace: \"nowrap\"'>8%</span>/<span style='whiteSpace: \"nowrap\"'>12%</span> соответственно. После того как владелец накладывает ослабление на противника, указанные выше эффекты повышаются на <span style='whiteSpace: \"nowrap\"'>100%</span> на <span style='whiteSpace: \"nowrap\"'>1</span> ход.</span>"
  "118":
    Name: Часовщик сонных махинаций
    Description2pc: "<span>Повышает эффект пробития на <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Когда владелец использует свою сверхспособность на союзнике, эффект пробития всех союзников повышается на <span style='whiteSpace: \"nowrap\"'>30%</span> на <span style='whiteSpace: \"nowrap\"'>2</span> хода. Этот эффект не может складываться.</span>"
  "119":
    Name: Железная кавалерия против нашествия
    Description2pc: "<span>Повышает эффект пробития на <span style='whiteSpace: \"nowrap\"'>16%</span>.</span>"
    Description4pc: "<span>Если эффект пробития владельца выше или равен <span style='whiteSpace: \"nowrap\"'>150%</span>, то при нанесении урона пробития владелец игнорирует <span style='whiteSpace: \"nowrap\"'>10%</span> защиты противника. Если эффект пробития владельца выше или равен <span style='whiteSpace: \"nowrap\"'>250%</span>, то наносимый им урон суперпробития игнорирует дополнительные <span style='whiteSpace: \"nowrap\"'>15%</span> защиты.</span>"
  "120":
    Name: Храбрость ветра
    Description2pc: "<span>Повышает силу атаки на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
    Description4pc: "<span>Повышает крит. шанс владельца на <span style='whiteSpace: \"nowrap\"'>6%</span>. После выполнения бонус-атаки наносимый сверхспособностью владельца урон повышается на <span style='whiteSpace: \"nowrap\"'>36%</span> на <span style='whiteSpace: \"nowrap\"'>1</span> ход.</span>"
  "121":
    Name: Тернистый путь священника
    Description2pc: "<span>Повышает скорость на <span style='whiteSpace: \"nowrap\"'>6%</span>.</span>"
    Description4pc: "<span>Использование навыка или сверхспособности на союзнике повышает крит. урон цели умения на <span style='whiteSpace: \"nowrap\"'>18%</span> на <span style='whiteSpace: \"nowrap\"'>2</span> хода. Этот эффект может складываться до <span style='whiteSpace: \"nowrap\"'>2</span> раз.</span>"
  "122":
    Name: Затерянный в знаниях учёный
    Description2pc: "<span>Повышает крит. шанс на <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
    Description4pc: "<span>Повышает урон навыка и сверхспособности на <span style='whiteSpace: \"nowrap\"'>20%</span>. После использования сверхспособности урон следующего навыка повышается на <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "301":
    Name: Запечатывающая космос станция
    Description2pc: "<span>Повышает силу атаки владельца на <span style='whiteSpace: \"nowrap\"'>12%</span>. Если скорость владельца выше или равна <span style='whiteSpace: \"nowrap\"'>120</span> ед., то его сила атаки повышается на доп. <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "302":
    Name: Флот нестареющих
    Description2pc: "<span>Повышает макс. НР владельца на <span style='whiteSpace: \"nowrap\"'>12%</span>. Если скорость владельца выше или равна <span style='whiteSpace: \"nowrap\"'>120</span> ед., то сила атаки всех союзников повышается на доп. <span style='whiteSpace: \"nowrap\"'>8%</span>.</span>"
  "303":
    Name: Пангалактическое коммерческое предприятие
    Description2pc: "<span>Повышает шанс попадания эффектов владельца на <span style='whiteSpace: \"nowrap\"'>10%</span>. Также повышает силу атаки владельца на <span style='whiteSpace: \"nowrap\"'>25%</span> от текущего шанса попадания эффектов. Этот эффект может складываться до <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "304":
    Name: Белобог Архитекторов
    Description2pc: "<span>Повышает защиту владельца на <span style='whiteSpace: \"nowrap\"'>15%</span>. Если шанс попадания эффектов владельца выше или равен <span style='whiteSpace: \"nowrap\"'>50%</span>, то его защита повышается на доп. <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
  "305":
    Name: Небесный дифференциатор
    Description2pc: "<span>Повышает крит. урон владельца на <span style='whiteSpace: \"nowrap\"'>16%</span>. Если крит. урон владельца выше или равен <span style='whiteSpace: \"nowrap\"'>120%</span>, то в начале боя крит. шанс владельца повышается на <span style='whiteSpace: \"nowrap\"'>60%</span> до конца его первой атаки.</span>"
  "306":
    Name: Замершее Салсотто
    Description2pc: "<span>Повышает крит. шанс владельца на <span style='whiteSpace: \"nowrap\"'>8%</span>. Если крит. шанс владельца выше или равен <span style='whiteSpace: \"nowrap\"'>50%</span>, то наносимый сверхспособностью и бонус-атакой урон повышается на <span style='whiteSpace: \"nowrap\"'>15%</span>.</span>"
  "307":
    Name: Талия - край бандитов
    Description2pc: "<span>Повышает эффект пробития владельца на <span style='whiteSpace: \"nowrap\"'>16%</span>. Если скорость владельца выше или равна <span style='whiteSpace: \"nowrap\"'>145</span> ед., то его эффект пробития повышается на доп. <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "308":
    Name: Живой Вонвак
    Description2pc: "<span>Повышает скорость восстановления энергии владельца на <span style='whiteSpace: \"nowrap\"'>5%</span>. Если скорость владельца выше или равна <span style='whiteSpace: \"nowrap\"'>120</span> ед., то в начале боя его действие продвигается вперёд на <span style='whiteSpace: \"nowrap\"'>40%</span>.</span>"
  "309":
    Name: Звездистая арена
    Description2pc: "<span>Повышает крит. шанс владельца на <span style='whiteSpace: \"nowrap\"'>8%</span>. Если крит. шанс владельца не меньше <span style='whiteSpace: \"nowrap\"'>70%</span>, наносимый базовой атакой и навыком урон повышается на <span style='whiteSpace: \"nowrap\"'>20%</span>.</span>"
  "310":
    Name: Сломанный киль
    Description2pc: "<span>Повышает сопротивление эффектам владельца на <span style='whiteSpace: \"nowrap\"'>10%</span>. Если сопротивление эффектам владельца выше или равно <span style='whiteSpace: \"nowrap\"'>30%</span>, крит. урон всех союзников повышается на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "311":
    Name: Небесный фронт Глатирамер
    Description2pc: "<span>Повышает силу атаки владельца на <span style='whiteSpace: \"nowrap\"'>12%</span>. Если скорость владельца выше или равна <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span> ед., то наносимый им урон повышается на <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span>.</span>"
  "312":
    Name: Земля грёз Пенакония
    Description2pc: "<span>Повышает скорость восстановления энергии на <span style='whiteSpace: \"nowrap\"'>5%</span>. Увеличивает урон, наносимый союзниками одного типа с владельцем, на <span style='whiteSpace: \"nowrap\"'>10%</span>.</span>"
  "313":
    Name: Бесплодная Сигония
    Description2pc: "<span>Крит. шанс владельца повышается на <span style='whiteSpace: \"nowrap\"'>4%</span>. Победа над противником повышает крит. урон владельца на <span style='whiteSpace: \"nowrap\"'>4%</span>. Этот эффект может складываться до <span style='whiteSpace: \"nowrap\"'>10</span> раз.</span>"
  "314":
    Name: Мир Идзумо и Царство Такама
    Description2pc: "<span>Сила атаки владельца повышается на <span style='whiteSpace: \"nowrap\"'>12%</span>. Если в начале боя есть хотя бы один союзник, идущий тем же Путём, что и владелец, крит. шанс владельца повышается на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "315":
    Name: Дуранская династия волков
    Description2pc: "<span>Когда союзник выполняет бонус-атаку, владелец получает 1 ур. статуса Подвиг, до макс. <span style='whiteSpace: \"nowrap\"'>5</span> ур. Каждый уровень этого статуса повышает наносимый бонус-атакой владельца урон на <span style='whiteSpace: \"nowrap\"'>5%</span>. Когда статус Подвиг достигает <span style='whiteSpace: \"nowrap\"'>5</span> ур., крит. урон владельца дополнительно повышается на <span style='whiteSpace: \"nowrap\"'>25%</span>.</span>"
  "316":
    Name: Лотосовый фонарь дворца
    Description2pc: "<span>Повышает скорость владельца на <span style='whiteSpace: \"nowrap\"'>6%</span>. Если владелец поражает противника с огненной уязвимостью, его эффект пробития повышается на <span style='whiteSpace: \"nowrap\"'>40%</span> на <span style='whiteSpace: \"nowrap\"'>1</span> ход.</span>"
  "317":
    Name: Русалка, затопленные берега
    Description2pc: "<span>Повышает скорость восстановления энергии владельца на <span style='whiteSpace: \"nowrap\"'>5%</span>. Если владелец не находится на первом месте в отряде, то сила атаки персонажа, находящегося на первом месте в отряде, повышается на <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "318":
    Name: Чудесный банановый рай
    Description2pc: "<span>Повышает крит. урон владельца на <span style='whiteSpace: \"nowrap\"'>16%</span>. Если на поле боя есть призванные владельцем существа, то крит. урон владельца повышается на доп. <span style='whiteSpace: \"nowrap\"'>32%</span>.</span>"
Lightcones:
  "20000":
    Name: Стрелы
