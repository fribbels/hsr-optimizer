RelicSets:
  "101":
    Name: Скиталец блуждающего облака
    Description2pc: Повышает исходящее исцеление на 10%.
    Description4pc: В начале боя восстанавливает 1 очко навыков.
  "102":
    Name: Стрелок дикой пшеницы
    Description2pc: Повышает силу атаки на 12%.
    Description4pc: Повышает скорость владельца на 6%, также повышает наносимый его базовой атакой урон на 10%.
  "103":
    Name: Рыцарь дворца чистоты
    Description2pc: Повышает защиту на 15%.
    Description4pc: Повышает урон, поглощаемый созданным владельцем Щитом, на 20%.
  "104":
    Name: Охотник ледникового леса
    Description2pc: Повышает ледяной урон на 10%.
    Description4pc: Когда владелец использует сверхспособность, его крит. урон повышается на 25% на 2 хода.
  "105":
    Name: Чемпион уличного бокса
    Description2pc: Повышает физический урон на 10%.
    Description4pc: После того как владелец выполняет или получает атаку, его сила атаки повышается на 5%. Этот эффект может складываться до 5 раз.
  "106":
    Name: Страж снежной метели
    Description2pc: Понижает получаемый урон на 8%.
    Description4pc: В начале хода, если текущее НР владельца ниже или равно 50%, восстанавливает 8% НР и 5 ед. энергии владельца.
  "107":
    Name: Кузнец огня и лавы
    Description2pc: Повышает огненный урон на 10%.
    Description4pc: Повышает наносимый навыком владельца урон на 12%, а также повышает огненный урон следующей атаки владельца после использования сверхспособности на 12%.
  "108":
    Name: Гений бриллиантовых звёзд
    Description2pc: Повышает квантовый урон на 10%.
    Description4pc: При нанесении урона владелец игнорирует 10% защиты противника. Если у выбранного противника есть квантовая уязвимость, владелец игнорирует доп. 10% защиты.
  "109":
    Name: Бэнд испепеляющего грома
    Description2pc: Повышает электрический урон на 10%.
    Description4pc: Когда владелец использует навык, его сила атаки повышается на 20% на 1 ход.
  "110":
    Name: Орёл сумеречного рубежа
    Description2pc: Повышает ветряной урон на 10%.
    Description4pc: После использования сверхспособности действие владельца продвигается вперёд на 25%.
  "111":
    Name: Вор падающего метеора
    Description2pc: Повышает эффект пробития на 16%.
    Description4pc: Повышает эффект пробития владельца на 16%. Когда владелец пробивает уязвимость противника, восстанавливает 3 ед. энергии.
  "112":
    Name: Головорез бандитской пустыни
    Description2pc: Повышает мнимый урон на 10%.
    Description4pc: Когда владелец наносит урон противнику с ослаблениями, его крит. шанс повышается на 10%, а когда владелец наносит урон противнику со статусом Заключение, его крит. урон повышается на 20%.
  "113":
    Name: Долгоживущий ученик
    Description2pc: Повышает макс. НР владельца на 12%.
    Description4pc: Когда владелец получает атаку или его НР расходуется союзником или им самим, его крит. шанс повышается на 8% на 2 хода. Этот эффект может складываться до 2 раз.
  "114":
    Name: Вестник, блуждающий в хакерском пространстве
    Description2pc: Повышает скорость на 6%.
    Description4pc: Повышает скорость всех союзников на 12%, когда владелец применяет сверхспособность к союзнику, на 1 ход. Эффект не складывается.
  "115":
    Name: Сжигающий дотла герцог
    Description2pc: Повышает наносимый бонус-атакой урон на 20%.
    Description4pc: Когда владелец выполняет бонус-атаку, его сила атаки повышается на 6% каждый раз, когда эта бонус-атака наносит урон. Этот эффект может складываться до 8 раз и длится 3 хода. Эффект снимается при следующем выполнении бонус-атаки владельцем.
  "116":
    Name: Пленник мрачной темницы
    Description2pc: Повышает силу атаки на 12%.
    Description4pc: За каждый имеющийся у противника эффект с периодическим уроном (до макс. 3) при нанесении урона владелец игнорирует 6% от защиты этого противника.
  "117":
    Name: Первооткрыватель мёртвых вод
    Description2pc: Повышает урон, наносимый противникам с ослаблениями, на 12%.
    Description4pc: Повышает крит. шанс на 4%. Крит. урон владельца, наносимый противникам с не менее, чем 2/3 ослаблениями, повышается на 8%/12% соответственно. После того как владелец накладывает ослабление на противника, указанные выше эффекты повышаются на 100% на 1 ход.
  "118":
    Name: Часовщик сонных махинаций
    Description2pc: Повышает эффект пробития на 16%.
    Description4pc: Когда владелец использует свою сверхспособность на союзнике, эффект пробития всех союзников повышается на 30% на 2 хода. Этот эффект не может складываться.
  "119":
    Name: Железная кавалерия против нашествия
    Description2pc: Повышает эффект пробития на 16%.
    Description4pc: Если эффект пробития владельца выше или равен 150%, то при нанесении урона пробития владелец игнорирует 10% защиты противника. Если эффект пробития владельца выше или равен 250%, то наносимый им урон суперпробития игнорирует дополнительные 15% защиты.
  "120":
    Name: Храбрость ветра
    Description2pc: Повышает силу атаки на 12%.
    Description4pc: Повышает крит. шанс владельца на 6%. После выполнения бонус-атаки наносимый сверхспособностью владельца урон повышается на 36% на 1 ход.
  "121":
    Name: Тернистый путь священника
    Description2pc: Повышает скорость на 6%.
    Description4pc: Использование навыка или сверхспособности на союзнике повышает крит. урон цели умения на 18% на 2 хода. Этот эффект может складываться до 2 раз.
  "122":
    Name: Затерянный в знаниях учёный
    Description2pc: Повышает крит. шанс на 8%.
    Description4pc: Повышает урон навыка и сверхспособности на 20%. После использования сверхспособности урон следующего навыка повышается на 25%.
  "301":
    Name: Запечатывающая космос станция
    Description2pc: Повышает силу атаки владельца на 12%. Если скорость владельца выше или равна 120 ед., то его сила атаки повышается на доп. 12%.
  "302":
    Name: Флот нестареющих
    Description2pc: Повышает макс. НР владельца на 12%. Если скорость владельца выше или равна 120 ед., то сила атаки всех союзников повышается на доп. 8%.
  "303":
    Name: Пангалактическое коммерческое предприятие
    Description2pc: Повышает шанс попадания эффектов владельца на 10%. Также повышает силу атаки владельца на 25% от текущего шанса попадания эффектов. Этот эффект может складываться до 25%.
  "304":
    Name: Белобог Архитекторов
    Description2pc: Повышает защиту владельца на 15%. Если шанс попадания эффектов владельца выше или равен 50%, то его защита повышается на доп. 15%.
  "305":
    Name: Небесный дифференциатор
    Description2pc: Повышает крит. урон владельца на 16%. Если крит. урон владельца выше или равен 120%, то в начале боя крит. шанс владельца повышается на 60% до конца его первой атаки.
  "306":
    Name: Замершее Салсотто
    Description2pc: Повышает крит. шанс владельца на 8%. Если крит. шанс владельца выше или равен 50%, то наносимый сверхспособностью и бонус-атакой урон повышается на 15%.
  "307":
    Name: Талия - край бандитов
    Description2pc: Повышает эффект пробития владельца на 16%. Если скорость владельца выше или равна 145 ед., то его эффект пробития повышается на доп. 20%.
  "308":
    Name: Живой Вонвак
    Description2pc: Повышает скорость восстановления энергии владельца на 5%. Если скорость владельца выше или равна 120 ед., то в начале боя его действие продвигается вперёд на 40%.
  "309":
    Name: Звездистая арена
    Description2pc: Повышает крит. шанс владельца на 8%. Если крит. шанс владельца не меньше 70%, наносимый базовой атакой и навыком урон повышается на 20%.
  "310":
    Name: Сломанный киль
    Description2pc: Повышает сопротивление эффектам владельца на 10%. Если сопротивление эффектам владельца выше или равно 30%, крит. урон всех союзников повышается на 10%.
  "311":
    Name: Небесный фронт Глатирамер
    Description2pc: Повышает силу атаки владельца на 12%. Если скорость владельца выше или равна 135/160 ед., то наносимый им урон повышается на 12%/18%.
  "312":
    Name: Земля грёз Пенакония
    Description2pc: Повышает скорость восстановления энергии на 5%. Увеличивает урон, наносимый союзниками одного типа с владельцем, на 10%.
  "313":
    Name: Бесплодная Сигония
    Description2pc: Крит. шанс владельца повышается на 4%. Победа над противником повышает крит. урон владельца на 4%. Этот эффект может складываться до 10 раз.
  "314":
    Name: Мир Идзумо и Царство Такама
    Description2pc: Сила атаки владельца повышается на 12%. Если в начале боя есть хотя бы один союзник, идущий тем же Путём, что и владелец, крит. шанс владельца повышается на 12%.
  "315":
    Name: Дуранская династия волков
    Description2pc: Когда союзник выполняет бонус-атаку, владелец получает 1 ур. статуса Подвиг, до макс. 5 ур. Каждый уровень этого статуса повышает наносимый бонус-атакой владельца урон на 5%. Когда статус Подвиг достигает 5 ур., крит. урон владельца дополнительно повышается на 25%.
  "316":
    Name: Лотосовый фонарь дворца
    Description2pc: Повышает скорость владельца на 6%. Если владелец поражает противника с огненной уязвимостью, его эффект пробития повышается на 40% на 1 ход.
  "317":
    Name: Русалка, затопленные берега
    Description2pc: Повышает скорость восстановления энергии владельца на 5%. Если владелец не находится на первом месте в отряде, то сила атаки персонажа, находящегося на первом месте в отряде, повышается на 12%.
  "318":
    Name: Чудесный банановый рай
    Description2pc: Повышает крит. урон владельца на 16%. Если на поле боя есть призванные владельцем существа, то крит. урон владельца повышается на доп. 32%.
