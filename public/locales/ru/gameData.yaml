Characters:
  "1001":
    Name: Март 7
    Abilities:
      "100101":
        Name: Стрела лютого холода
        Desc: <span>Наносит небольшой ледяной урон выбранному противнику.</span>
        Type: Базовая атака
      "100102":
        Name: Сила милоты
        Desc: <span></span><span style='color:#f29e38ff'>Накладывает Щит</span><span> на выбранного союзника.</span>
        Type: Навык
      "100103":
        Name: Ледниковый каскад
        Desc: <span>Наносит ледяной урон </span><span style='color:#f29e38ff'>всем противникам</span><span>, а также имеет шанс наложить на них </span><span style='color:#f29e38ff'>статус Заморозка</span><span>.</span>
        Type: Сверхспособность
      "100104":
        Name: Девичья сила
        Desc: <span>Когда противник атакует союзника со Щитом, Март 7 немедленно проводит </span><span style='color:#f29e38ff'><u>Контратаку</u></span><span>, которая наносит небольшой ледяной урон.</span>
        Type: Талант
      "100106":
        Name: Атака
        Desc: ""
      "100107":
        Name: Замораживающая красота
        Desc: <span>Атакует противника и после начала боя имеет высокий шанс наложить на случайного противника статус Заморозка.</span>
        Type: Техника
    Eidolons:
      "100101":
        Name: Память о тебе
        Desc: <span>Каждый раз, когда сверхспособность Март 7 накладывает на цель статус Заморозка, она восстанавливает 6 ед. энергии.</span>
      "100102":
        Name: Память об этом
        Desc: <span>В начале боя накладывает на союзника с наименьшим процентом НР Щит, равный 24% от защиты Март 7 плюс 320 ед., на 3 хода.</span>
      "100103":
        Name: Память обо всём
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100104":
        Name: Никогда больше не потеряю
        Desc: <span>Увеличивает количество возможных срабатываний Контратаки таланта за каждый ход на 1. Повышает урон, наносимый Контратакой, на 30% от защиты Март 7.</span>
      "100105":
        Name: Никогда больше не забуду
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "100106":
        Name: Вот так, навсегда...
        Desc: <span>Союзники с Щитом, созданным навыком персонажа, в начале каждого хода восстанавливают 4% НР плюс 106 НР.</span>
  "1002":
    Name: Дань Хэн
    Abilities:
      "100201":
        Name: "Техника рыцарского копья: Северный ветер"
        Desc: <span>Наносит небольшой ветряной урон выбранному противнику.</span>
        Type: Базовая атака
      "100202":
        Name: "Техника рыцарского копья: Проливной дождь"
        Desc: <span>Наносит ветряной урон выбранному противнику. При крит. попадании получает высокий шанс наложить на противника статус Замедление.</span>
        Type: Навык
      "100203":
        Name: Беспробудный сон о неземном гроте
        Desc: <span>Наносит огромный ветряной урон выбранному противнику. Атака по противнику со статусом Замедление повышает множитель нанесённого урона.</span>
        Type: Сверхспособность
      "100204":
        Name: Превосходство досягаемости
        Desc: <span>Когда персонаж становится целью умения союзника, </span><span style='color:#f29e38ff'><u>пробитие ветряного сопротивления</u> его следующей атаки повышается</span><span>. Этот эффект может сработать повторно только через 2 хода.</span>
        Type: Талант
      "100206":
        Name: Атака
        Desc: ""
      "100207":
        Name: Рассекающее остриё
        Desc: <span>Использование техники повышает силу атаки Дань Хэна в следующем бою.</span>
        Type: Техника
    Eidolons:
      "100201":
        Name: Чем ты выше, тем больнее падать
        Desc: <span>Когда текущее НР противника выше или равно 50%, крит. шанс персонажа повышается на 12%.</span>
      "100202":
        Name: Обуздай яд, погаси пламя
        Desc: <span>Уменьшает время отката таланта на 1 ход.</span>
      "100203":
        Name: Видимое и невидимое
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100204":
        Name: Парящее солнце и ревущий дракон
        Desc: <span>Победа над противником с помощью сверхспособности позволяет Дань Хэну выполнить действие немедленно.</span>
      "100205":
        Name: Капля воды питает дождь
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "100206":
        Name: Смятенная душа томится в ожидании
        Desc: <span>Вызванный навыком статус Замедление понижает скорость противника на дополнительные 8%.</span>
  "1003":
    Name: Химеко
    Abilities:
      "100301":
        Name: Настройка пилы
        Desc: <span>Наносит небольшой огненный урон выбранному противнику.</span>
        Type: Базовая атака
      "100302":
        Name: Расплавленная детонация
        Desc: <span>Наносит огненный урон выбранному противнику и небольшой огненный урон соседним целям.</span>
        Type: Навык
      "100303":
        Name: Небесное пламя
        Desc: <span>Наносит огненный урон всем противникам и восстанавливает энергию, если противник был побеждён.</span>
        Type: Сверхспособность
      "100304":
        Name: Победный рывок
        Desc: <span>Пробитие уязвимости противника даёт Заряд.<br>Когда союзник проводит атаку, при наличии полного Заряда он также </span><span style='color:#f29e38ff'>немедленно выполняет <u>бонус-атаку</u></span><span>, которая наносит </span><span style='color:#f29e38ff'>всем противникам</span><span> огненный урон и расходует весь Заряд.<br>В начале боя получает 1 ур. Заряда.</span>
        Type: Талант
      "100306":
        Name: Атака
        Desc: ""
      "100307":
        Name: Неполное сгорание
        Desc: <span>Создаёт пространство. Если бой с противником начинается в этом пространстве, появляется высокий шанс </span><span style='color:#f29e38ff'>повысить получаемый противниками огненный урон</span><span>.</span>
        Type: Техника
    Eidolons:
      "100301":
        Name: Детство
        Desc: <span>После срабатывания Победного рывка скорость Химеко повышается на 20% на 2 хода.</span>
      "100302":
        Name: Сближение
        Desc: <span>Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.</span>
      "100303":
        Name: Эго
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100304":
        Name: Самоотверженность
        Desc: <span>Когда навык пробивает уязвимость противника, Химеко получает 1 доп. ур. Заряда.</span>
      "100305":
        Name: Стремления
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "100306":
        Name: Освоение!
        Desc: <span>Сверхспособность Химеко наносит случайным противникам огненный урон 2 дополнительных раза, оба раза наносимый урон равен 40% от изначального урона.</span>
  "1004":
    Name: Вельт
    Abilities:
      "100401":
        Name: Подавление гравитации
        Desc: <span>Наносит небольшой мнимый урон выбранному противнику.</span>
        Type: Базовая атака
      "100402":
        Name: Край пустоты
        Desc: <span>Наносит небольшой мнимый урон выбранному противнику. Эта атака отскакивает 3 раза и имеет шанс наложить на противников </span><span style='color:#f29e38ff'>статус Замедление</span><span>.</span>
        Type: Навык
      "100403":
        Name: Синтетическая чёрная дыра
        Desc: <span>Наносит мнимый урон всем противникам и имеет </span><span style='color:#f29e38ff'>высокий шанс наложить на них статус Заключение</span><span>.</span>
        Type: Сверхспособность
      "100404":
        Name: Искажение времени
        Desc: <span>Атака противника со статусом Замедление наносит </span><span style='color:#f29e38ff'>небольшой <u>дополнительный мнимый урон</u></span><span>.</span>
        Type: Талант
      "100406":
        Name: Атака
        Desc: ""
      "100407":
        Name: Гравитационная тюрьма
        Desc: <span>Создаёт пространство. Скорость передвижения противников в этом пространстве понижается. Если бой с противником начинается в этом пространстве, появляется </span><span style='color:#f29e38ff'>высокий шанс наложить на противников статус Заключение</span><span>.</span>
        Type: Техника
    Eidolons:
      "100401":
        Name: Наследие чести
        Desc: <span>Использование сверхспособности усиливает умения Вельта. Следующее использование 2 базовых атак или навыков Вельта наносят цели дополнительный урон, равный 50% от множителя урона его базовой атаки или 80% от множителя урона его навыка соответственно.</span>
      "100402":
        Name: Слияние звёзд
        Desc: <span>Срабатывание таланта Вельта восстанавливает 3 ед. энергии.</span>
      "100403":
        Name: Молитва о мире
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100404":
        Name: Обращение к правосудию
        Desc: <span>Базовый шанс навыка понизить скорость цели повышается на 35%.</span>
      "100405":
        Name: Сила доброты
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "100406":
        Name: Светлые перспективы
        Desc: <span>Использование навыка наносит урон 1 дополнительный раз случайному противнику.</span>
  "1005":
    Name: Кафка
    Abilities:
      "100501":
        Name: Полуночный шум
        Desc: <span>Наносит небольшой электрический урон выбранному противнику.</span>
        Type: Базовая атака
      "100502":
        Name: Ласковый лунный свет
        Desc: <span>Наносит электрический урон выбранному противнику и небольшой электрический урон соседним целям.<br>Если на основную цель наложено ослабление с эффектом периодического урона, то этот эффект </span><span style='color:#f29e38ff'>наносит урон 1 доп. раз</span><span>.</span>
        Type: Навык
      "100503":
        Name: Сумеречная трель
        Desc: <span>Наносит небольшой электрический урон всем противникам и имеет высокий шанс </span><span style='color:#f29e38ff'>наложить на них статус Шок</span><span>.<br>Если на противника уже наложен статус Шок, то он </span><span style='color:#f29e38ff'>наносит урон 1 доп. раз</span><span>.</span>
        Type: Сверхспособность
      "100504":
        Name: Жестокая нежность
        Desc: <span>После того, как союзник использует базовую атаку, Кафка немедленно выполняет <u>бонус-атаку</u>, которая наносит цели электрический урон и имеет высокий шанс </span><span style='color:#f29e38ff'>наложить статус Шок</span><span>. Этот эффект может сработать только 1 раз за ход.</span>
        Type: Талант
      "100506":
        Name: Атака
        Desc: ""
      "100507":
        Name: Прощение не связано с милосердием
        Desc: <span>Атакует всех противников в указанной зоне, после начала боя наносит всем противникам небольшой электрический урон и имеет высокий шанс </span><span style='color:#f29e38ff'>наложить на них статус Шок</span><span>.</span>
        Type: Техника
    Eidolons:
      "100501":
        Name: Da Capo
        Desc: <span>Выполнение бонус-атаки таланта имеет базовый шанс 100% повысить получаемый целями периодический урон на 30% на 2 хода.</span>
      "100502":
        Name: Fortississimo
        Desc: <span>Когда Кафка находится на поле боя, наносимый периодический урон всех союзников повышается на 25%.</span>
      "100503":
        Name: Capriccio
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100504":
        Name: Recitativo
        Desc: <span>Когда противник получает урон от наложенного Кафкой статуса Шок, она дополнительно восстанавливает 2 ед. энергии.</span>
      "100505":
        Name: Doloroso
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "100506":
        Name: Leggiero
        Desc: <span>Множитель урона против противников с наложенным сверхспособностью, техникой или бонус-атакой таланта Кафки статусом Шок повышается на 156%, а длительность этого статуса увеличивается на 1 ход.</span>
  "1006":
    Name: Серебряный Волк
    Abilities:
      "100601":
        Name: Системное предупреждение
        Desc: <span>Наносит небольшой квантовый урон выбранному противнику.</span>
        Type: Базовая атака
      "100602":
        Name: Разрешить изменения?
        Desc: <span>Имеет высокий шанс добавить выбранному противнику </span><span style='color:#f29e38ff'>дополнительную уязвимость</span><span> и наносит ему квантовый урон.</span>
        Type: Навык
      "100603":
        Name: Пользователь забанен
        Desc: <span>Имеет высокий шанс </span><span style='color:#f29e38ff'>понизить защиту</span><span> выбранного противника и наносит ему огромный квантовый урон.</span>
        Type: Сверхспособность
      "100604":
        Name: Ожидание ответа системы...
        Desc: <span>После атаки имеет шанс вызвать у противника 1 случайный </span><span style='color:#f29e38ff'>Баг</span><span>.</span>
        Type: Талант
      "100606":
        Name: Атака
        Desc: ""
      "100607":
        Name: Программа принудительного выхода
        Desc: <span>Атакует противника и после начала боя наносит всем противникам небольшой урон, а также истощает их стойкость, игнорируя тип уязвимости.</span>
        Type: Техника
    Eidolons:
      "100601":
        Name: Социальная инженерия
        Desc: <span>После использования сверхспособности для атаки противника за каждое имеющееся у этого противника ослабление Серебряный Волк восстанавливает 7 ед. энергии. Этот эффект может сработать до 5 раз за каждое использование сверхспособности для атаки противника.</span>
      "100602":
        Name: Бот-сеть
        Desc: <span>Когда противник вступает в бой, его сопротивление эффектам понижается на 20%.</span>
      "100603":
        Name: Полезная нагрузка
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
      "100604":
        Name: Порт перенаправления
        Desc: <span>После использования сверхспособности для атаки противника за каждое имеющееся у этого противника ослабление Серебряный Волк наносит дополнительный квантовый урон, равный 20% от её силы атаки. Этот эффект может сработать до 5 раз за каждое использование сверхспособности для атаки противника.</span>
      "100605":
        Name: Брутфорс
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100606":
        Name: Оверлейная сеть
        Desc: <span>За каждое имеющееся у противника ослабление наносимый Серебряным Волком урон повышается на 20% до макс. 100%.</span>
  "1008":
    Name: Арлан
    Abilities:
      "100801":
        Name: Молниеносный порыв
        Desc: <span>Наносит небольшой электрический урон выбранному противнику.</span>
        Type: Базовая атака
      "100802":
        Name: Разрушитель кандалов
        Desc: <span>Расходует часть НР Арлана и наносит электрический урон выбранному противнику.</span>
        Type: Навык
      "100803":
        Name: Бешеное наказание
        Desc: <span>Наносит огромный электрический урон выбранному противнику и электрический урон соседним целям.</span>
        Type: Сверхспособность
      "100804":
        Name: Боль и гнев
        Desc: <span></span><span style='color:#f29e38ff'>Повышает урон</span><span> за каждый </span><span style='color:#f29e38ff'>процент потерянного НР</span><span>.</span>
        Type: Талант
      "100806":
        Name: Атака
        Desc: ""
      "100807":
        Name: Быстрый урожай
        Desc: <span>Атакует противника и после начала боя наносит всем противникам небольшой электрический урон.</span>
        Type: Техника
    Eidolons:
      "100801":
        Name: До самого конца
        Desc: <span>Когда НР ниже или равно 50% от его макс. НР, наносимый навыком урон повышается на 10%.</span>
      "100802":
        Name: Вырваться на свободу
        Desc: <span>Использование навыка или сверхспособности снимает 1 ослабление с персонажа.</span>
      "100803":
        Name: Непоколебимая мощь
        Desc: <span>Уровень навыка повышается на 2, максимальный уровень - 15. Уровень базовой атаки повышается на 1, максимальный уровень - 10.</span>
      "100804":
        Name: Бешенство загнанного
        Desc: <span>После начала боя, если Арлан получает добивающий удар, он не становится неспособным сражаться. Вместо этого он немедленно восстанавливает своё НР до 25%. Этот эффект снимается после одного срабатывания или длится 2 хода.</span>
      "100805":
        Name: Во весь опор
        Desc: <span>Уровень сверхспособности повышается на 2, максимальный уровень - 15. Уровень таланта повышается на 2, максимальный уровень - 15.</span>
