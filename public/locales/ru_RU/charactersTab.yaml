  BuildAnalysis:
    ScoringNote: >-
      В расчете оценивается только качество сборки, сравнивая урон персонажа в текущей сборке с уроном в эталонных сборках при одинаковых командах / конусах / эйдолонах. Оценки и Урон Комбо рассчитываются только для выбранной команды персонажа и не могут сравниваться с другими конфигурациями команд и персонажей.
    RelicRarityHeader: Оценка реликвий в сборке
    RelicRarityNote: |-
      Поля "Дней фарма" и "Кол-во энергии" показывают ожидаемые время фарма в днях и траты энергии Освоения, чтобы получить реликвию лучше текущей (в зависимости от важных персонажу статов).
      Эта статистическая оценка качества служит для определения приоритета при фарме и не отражает реального влияния на Оценку урона и Урон Комбо.
