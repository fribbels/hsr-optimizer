Lightcones:
  AGroundedAscent:
    Content:
      dmgBuffStacks:
        text: Стаков Псалома
        content: >-
          После того как владелец использует навык или сверхспособность на союзнике, цель получает статус Псалом на 3 хода. Этот эффект может складываться до 3 раз. Каждый уровень статуса Псалом повышает наносимый урон на {{DmgBuff}}.
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: Дебафф Мираж
        content: >-
          Когда владелец поражает противника, он также накладывает на цель статус Мираж на 1 ход. Этот эффект может сработать на каждой цели только 1 раз за каждую атаку владельца. Наносимый владельцем целям со статусом Мираж урон повышается на {{DmgBoost}}%, а наносимый ультимейтом урон дополнительно повышается на {{UltDmgBoost}}%.
  AThanklessCoronation:
    Content:
      ultAtkBoost:
        text: '↑Атака% после ульты'
        content: Использование сверхспособности владельца повышает его силу атаки на {{UltAtkBuff}}%
      energyAtkBuff:
        text: '↑Атака% от энергии'
        content: Если макс. энергия владельца выше или равна 300 ед., то он восстанавливает фиксированное количество энергии, равное 10% от своей макс. энергии, и его сила атаки повторно повышается на {{EnergyAtkBuff}}% на 2 хода.
  AnInstantBeforeAGaze:
    Content:
      maxEnergyDmgBoost:
        text: '↑Урон от энергии'
        content: Когда владелец использует сверхспособность, наносимый ею урон повышается на {{DmgStep}}% за каждую единицу от макс. энергии владельца. Этот эффект может складываться до макс. 180 ед. энергии.
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: Стаки КритУрон↑
        content: За каждое имеющееся ослабление у противника крит. урон владельца, наносимый этой цели, повышается на доп. {{DmgStep}}%. Этот эффект может складываться до 3 раз. 
      postUltBuff:
        text: Баффы Дискуссия
        content: >-
          Использование сверхспособности для атаки цели накладывает на владельца статус Дискуссия, который повышает наносимый урон на {{DmgStep}}% и позволяет бонус-атаке игнорировать {{DefIgnore}}% защиты противника. Этот эффект длится 2 хода.
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: Спящее тело
        content: >-
          После использования навыка или сверхспособности владелец получает статус Спящее тело. Выполнение бонус-атаки расходует статус Спящее тело и повышает наносимый бонус-атакой урон на {{DmgBuff}}%.
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: Стаков Зова дракона
        content: >-
          Когда владелец использует базовую атаку, он получает 1 ур. статуса Зов дракона на 2 хода. Каждый уровень статуса Зов дракона повышает силу атаки владельца на {{AtkBuff}}% и скорость восстановления энергии на {{RegenBuff}}%. Статус Зов дракона может складываться до 2 раз.
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: '↑Урон после навыка'
        content: После использования владельцем навыка урон союзника, совершающего действие за ним, повышается на {{DmgBuff}}% на 1 ход.
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: '↑КШ при HP ≤ 50% у цели'
        content: Крит. шанс владельца против противников с НР, ниже или равным 50%, дополнительно повышается на {{CritBuff}}%.
      enemyDefeatedAtkBuff:
        text: '↑АТК% за побеждённого'
        content: Когда владелец побеждает противника, его сила атаки повышается на {{AtkBuff}}% на 2 хода.
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: Стаков Огненного танца
        content: >-
          После использования сверхспособности владелец получает 1 ур. статуса Огненный танец на 2 хода. Этот эффект может складываться до 2 раз. Каждый уровень статуса Огненный танец повышает наносимый бонус-атакой владельца урон на {{DmgBoost}}%.
  EarthlyEscapade:
    Content:
      maskActive:
        text: Маска
        content: >-
          В начале боя владелец получает статус Маска на 3 хода. Пока владелец имеет этот статус, крит. шанс его союзников повышается на {{CritRateBuff}}%, а их крит. урон - на {{CritDmgBuff}}%. Каждый раз, когда владелец восстанавливает 1 очко навыков (включая превышение макс. количества очков навыков), он получает 1 ур. статуса Красочное пламя. Когда количество уровней этого статуса поднимается до 4, владелец теряет все уровни статуса Красочное пламя и получает статус Маска на 4 хода.
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: '↑Скорость после ульты'
        content: >-
          Каждый поражённый атакой владельца противник восстанавливает владельцу {{EnergyRecovered}} ед. энергии. Каждая атака может восстановить энергию подобным образом до 3 раз. После использования владельцем сверхспособности скорость всех союзников повышается на {{SpdBuff}} ед. на 1 ход.
  EpochEtchedInGoldenBlood:
    Content:
      skillDmgBoost:
        text: '↑Урон навыка'
        content: После того как владелец использует свой навык на союзнике, наносимый этим союзником урон навыка повышается на {{DmgBuff}}% на 3 хода.
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: Стаков ↑Атаки%
        content: Каждый поражённый атакой противник повышает силу атаки владельца на доп. {{AtkBuff}}%. Этот эффект может складываться до 5 раз и длится до следующей атаки.
      spdBuff:
        text: Скорость↑ атакуя 3-х
        content: Если количество поражённых противников выше или равно 3, скорость владельца повышается на {{SpdBuff}}% на 1 ход.
  FlameOfBloodBlazeMyPath:
    Content:
      skillUltDmgBoost:
        text: Урон↑ Ульты / Навыка
        content: Использование навыка или сверхспособности повышает наносимый этой атакой урон на {{DmgBoost}}%.
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: Каденция
        content: >-
          Каждая атака союзника накладывает на владельца 1 ур. статуса Кантилляция. Каждый уровень этого статуса повышает скорость восстановления энергии владельца на {{RegenBuff}}% до макс. 5 ур. Использование сверхспособности владельцем снимает статус Кантилляция и накладывает статус Каденция. Этот статус повышает силу атаки владельца на {{AtkBuff}}% и урон, наносимый союзниками, на {{DmgBuff}}% на 1 ход.
      cantillationStacks:
        text: Стаков Кантилляции
        content: >-
          Каждая атака союзника накладывает на владельца 1 ур. статуса Кантилляция. Каждый уровень этого статуса повышает скорость восстановления энергии владельца на {{RegenBuff}}% до макс. 5 ур. Использование сверхспособности владельцем снимает статус Кантилляция и накладывает статус Каденция. Этот статус повышает силу атаки владельца на {{AtkBuff}}% и урон, наносимый союзниками, на {{DmgBuff}}% на 1 ход.
  IfTimeWereAFlower:
    Content:
      presage:
        text: Предсказание
        content: Когда владелец выполняет Бонус-атаку, он восстанавливает 12 ед. энергии и получает статус Предсказание на 2 хода. Пока владелец имеет статус Предсказание, крит. урон всех союзников повышается на {{CdBuff}}%. В начале боя владелец восстанавливает 21 ед. энергии и получает статус Предсказание на 2 хода.
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: КШ↑ если у цели ≥ 3 дебаффа
        content: Когда владелец наносит урон противнику, количество имеющихся ослаблений которого больше или равно 3, его крит. шанс повышается на {{CritBuff}}%.
      targetCodeDebuff:
        text: Эфирный код
        content: >-
          Когда владелец использует базовую атаку, навык или сверхспособность на противнике, не имеющем статуса Эфирный код, он имеет базовый шанс 100% наложить на него этот статус. Урон, получаемый противником со статусом Эфирный код, повышается на {{DmgIncrease}}% на 1 ход.
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: '↑Крит урон после щита'
        content: Когда владелец накладывает щит на союзника, крит. урон владельца повышается на {{CritBuff}}% на 2 хода.
      targetVulnerability:
        text: '↑Урон по цели после Бонуски'
        content: Когда владелец поражает противника бонус-атакой, он имеет базовый шанс {{baseChance}}% повысить получаемый атакованным противником урон на {{Vulnerability}}% на 2 хода.
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: На враге есть дебафф
        content: Урон владельца, наносимый противникам с ослаблениями, повышается на {{DmgBuff}}%.
      skillAtkBoost:
        text: '↑Атака% при навыке'
        content: Когда владелец использует навык, шанс попадания эффектов этой атаки повышается на {{EhrBuff}}%, а сила атаки - на {{AtkBuff}}%.
  InTheNight:
    Content:
      spdScalingBuffs:
        text: Баффы от скорости
        content: >-
          Если скорость владельца во время боя выше 100, за каждые доп. 10 ед. скорости наносимый базовой атакой и навыком владельца урон повышается на {{DmgBuff}}%, а крит. урон сверхспособности - на {{CritBuff}}%. Этот эффект может складываться до 6 раз.
  IntoTheUnreachableVeil:
    Content:
      skillUltDmgBoost:
        text: Урон↑ Ульты / Навыка
        content: Когда владелец использует ультимейт, наносимый им урон Навыка и Ультимейта повышаются на {{DmgBuff}}%. 
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: Стаков Затмения
        content: >-
          Когда союзник получает атаку или теряет НР, владелец получает 1 ур. статуса Лунное затмение, до макс. 3 ур. Каждый уровень этого статуса повышает урон следующей атаки владельца на {{DmgBuff}}%.
      maxStackDefPen:
        text: Игнор защиты при 3-х стаках
        content: Достижение 3 ур. статуса Лунное затмение позволяет этой атаке проигнорировать {{DefIgnore}}% защиты противника. Этот эффект снимается после выполнения владельцем атаки.
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: Стаки Течение света
        content: >-
          Когда владелец выполняет бонус-атаку, он получает 1 ур. статуса Течение света до макс. 2 ур. Каждый уровень этого статуса позволяет урону сверхспособности владельца игнорировать {{DefIgnore}}% защиты цели. Когда ход владельца заканчивается, он теряет 1 ур. статуса Течение света.
  LiesAflutterInTheWind:
    Content:
      defPen:
        text: Игнор Защиты
        content: >-
          После того как владелец использует атаку, он имеет базовый шанс 120% наложить на каждого противника статус Обманка, который понижает защиту цели на {{DefShred}}% на 2 хода. ::BR:: Если скорость владельца выше или равна 170, то он имеет базовый шанс 120% наложить на каждого противника статус Кража, который понижает защиту цели на {{AdditionalDefShred}}% на 2 хода.
    TeammateContent:
      additionalDefPen:
        text: 'Скорость ≥ 170'
        content: >-
          После того как владелец использует атаку, он имеет базовый шанс 120% наложить на каждого противника статус Обманка, который понижает защиту цели на {{DefShred}}% на 2 хода. ::BR:: Если скорость владельца выше или равна 170, то он имеет базовый шанс 120% наложить на каждого противника статус Кража, который понижает защиту цели на {{AdditionalDefShred}}% на 2 хода.
  LifeShouldBeCastToFlames:
    Content:
      dmgBoost:
        text: Урон↑
        content: Если противник имеет добавленный владельцем тип уязвимости, то наносимый ему владельцем урон повышается на {{DmgBuff}}%.
      defPen:
        text: Игнор Защиты
        content: Атакуя противника, владелец понижает его защиту на {{DefShred}}% на 2 хода. 
  LongRoadLeadsHome:
    Content:
      breakVulnerabilityStacks:
        text: Стаков Жжения
        content: >-
          Когда уязвимость противника пробивается, владелец имеет базовый шанс 100% наложить на него статус Жжение, который повышает получаемый урон пробития на {{breakVulnerability}}% на 2 хода. Этот эффект может складываться до 2 раз.
  MakeFarewellsMoreBeautiful:
    Content:
      deathFlower:
        text: Игнор Защиты
        content: Если НР владельца или его духа памяти опускается в течение их хода, владелец получает статус Цветок смерти, который позволяет владельцу и его духу памяти во время нанесения урона игнорировать {{DefIgnore}}% защиты противника в течение 2 ходов.
  MayRainbowsRemainInTheSky:
    Content:
      vulnerability:
        text: Слабость
        content: Когда дух памяти владельца использует свой навык, получаемый всеми противниками урон повышается на {{Vulnerability}}% на 2 хода. Эффекты подобного типа не могут складываться.
  MemorysCurtainNeverFalls:
    Content:
      teamDmgBoost:
        text: '↑Урон команды после навыка'
        content: После того как владелец использует навык, наносимый всеми союзниками урон повышается на {{DmgBoost}}% на 3 хода.
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: '↑Защита при получении атаки'
        content: "Когда противник атакует владельца, защита владельца повышается на доп. {{DefBuff}}% до конца его хода.\n"
  NightOfFright:
    Content:
      atkBuffStacks:
        text: Стаков ↑Атаки%
        content: Когда владелец исцеляет союзника, сила атаки этого союзника повышается на {{AtkBuff}}%. Этот эффект может складываться до 5 раз и длится 2 хода.
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: '↑Атаки% за кол-во врагов'
        content: За каждого противника на поле боя сила атаки владельца повышается на {{AtkBuff}}%. Этот эффект может складываться до 5 раз.
      enemyWeaknessBreakDmgBuff:
        text: '↑Урон если на поле пробитый'
        content: Если на поле боя есть противник с пробитой уязвимостью, то урон владельца повышается на {{DmgBuff}}% на 1 ход.
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: Стаков ↑Атаки%
        content: Когда владелец использует атаку, его сила атаки в этом бою повышается на {{AtkBuff}}%. Этот эффект может складываться до 4 раз.
      weaknessBreakDmgBuff:
        text: '↑Урон после пробития уязвимости'
        content: Когда владелец пробивает уязвимость противника, наносимый им урон повышается на {{DmgBuff}}% на 2 хода.
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: '↑Урон после ульты'
        content: После того как владелец использует сверхспособность, наносимый всеми союзниками урон повышается на {{DmgBuff}}% на 3 хода.
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: Стаков ↑Скорости
        content: Каждая атака владельца повышает его скорость на {{SpdBuff}}%. Этот эффект может складываться до 3 раз.
      dotEffect:
        text: Паутинка (в разработке)
        content: >-
          Когда владелец поражает противника без статуса Паутинка, он имеет базовый шанс 100% наложить этот статус на цель. Противник со статусом Паутинка также считается имеющим статус Шок. Противник со статусом Паутинка получает периодический электрический урон, равный {{Multiplier}}% от силы атаки владельца, в начале каждого хода в течение 1 хода.
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: Стаков Предсказателя
        content: >-
          Когда владелец наносит урон противнику со статусами Выветривание, Горение, Шок или Кровотечение, он получает по 1 ур. статуса Предсказатель. Этот эффект может складываться до 4 раз. В течение одного боя каждый тип периодического урона может добавить только 1 ур. статуса Предсказатель. Каждый уровень этого статуса повышает силу атаки владельца на {{AtkBuff}}%, а также позволяет периодическому урону игнорировать {{DefIgnore}}% защиты цели.
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: Урон пробития игнорирует защиту
        content: Наносимый владельцем урон пробития игнорирует {{DefIgnore}}% защиты цели.
      spdBuffConditional:
        text: Скорость↑ когда Эффект пробития ≥ 150%
        content: Если эффект пробития владельца в бою выше или равен 150%, то его скорость повышается на {{SpdBuff}}%.
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: Беззаботность
        content: >-
          После того как владелец использует сверхспособность для атаки противника, он накладывает на него статус Беззаботность на 2 хода. Получаемый противником с этим статусом урон повышается на {{Vulnerability}}%. Если текущий эффект пробития владельца выше или равен 150%, то получаемый противником урон повышается на доп. {{AdditionalVulnerability}}%.
    TeammateContent:
      additionalVulnerability:
        text: Эффект пробития ≥ 150%
        content: >-
          После того как владелец использует сверхспособность для атаки противника, он накладывает на него статус Беззаботность на 2 хода. Получаемый противником с этим статусом урон повышается на {{Vulnerability}}%. Если текущий эффект пробития владельца выше или равен 150%, то получаемый противником урон повышается на доп. {{AdditionalVulnerability}}%.
  SheAlreadyShutHerEyes:
