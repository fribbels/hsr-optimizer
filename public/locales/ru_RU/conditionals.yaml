          Когда владелец побеждает противника или когда противник атакует владельца, владелец немедленно восстанавливает НР, равное {{Multiplier}}% от своей силы атаки. Урон владельца также повышается на {{DmgBuff}}% до конца следующего хода. Этот эффект не может складываться, и он может сработать только 1 раз за ход.
