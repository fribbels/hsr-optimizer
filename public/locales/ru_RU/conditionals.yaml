          Когда Яшма выполняет бонус-атаку, описанную в её таланте, она немедленно получает 5 ур. статуса Залог, каждый уровень которого повышает её крит. урон на {{pawnedAssetCdScaling}}%, Этот эффект может складываться до 50 раз. После активации 3-го следа Яшмы: каждый уровень статуса Залог, описанного в таланте персонажа, дополнительно повышает силу атаки Яшмы на 0.5%.
