      e6ResShredBuff:
        text: E6 +20% Игнора кванта
        content: Когда на поле боя есть Сборщик долгов, пробитие квантового сопротивления Яшмы повышается на 20%, и она переходит в состояние Сборщик долгов.
    TeammateContent:
      debtCollectorSpdBuff:
        text: '↑СКР от Сборщика Долгов'
        content: Превращает выбранного союзника в Сборщика долгов и повышает его скорость на 30 на 3 хода.
  Jiaoqiu:
    Content:
      ashenRoastStacks:
        text: Стаков Жаркого Пепла
        content: >-
          Когда Цзяоцю использует базовую атаку, навык или сверхспособность для атаки противника, он имеет базовый шанс 100% наложить на цель 1 стак Жаркого пепла. Один уровень стака повышает получаемый противником урон на {{AshenRoastInitialVulnerability}}%. Каждый дополнительный стак повышает получаемый противником урон на {{AshenRoastAdditionalVulnerability}}%.::BR::Стак Жаркий пепел может складываться до 5 раз и длится 2 хода.::BR::Когда противник получает стак "Жаркий пепел", считается, что он также имеет статус Горение, и получает периодический огненный урон, равный {{AshenRoastDotMultiplier}}% от силы атаки Цзяоцю, в начале каждого хода.
      ultFieldActive:
        text: Зона ульты
        content: >-
          Уравнивает количество стаков имеющегося у противников статуса Жаркий пепел с самым высоким количеством уровней стаков Жаркий пепел на поле боя, после чего создаёт зону и наносит всем противникам огненный урон, равный {{UltScaling}}% от силы атаки Цзяоцю.::BR::Урон сверхспособности, получаемый противниками в этой зоне, повышается на {{UltVulnerability}}%, а также появляется базовый шанс {{ZoneDebuffChance}}% наложить на них 1 стак статуса Жаркий пепел во время их действия. Пока зона активна, этот эффект может сработать до 6 раз, и только 1 раз за ход каждого противника. Доступное количество срабатываний этого эффекта сбрасывается каждый раз, когда Цзяоцю использует свою сверхспособность.
      ehrToAtkBoost:
        text: '↑Атака% от ШансЭфф'
        content: Когда шанс попадания эффектов Цзяоцю становится выше 80%, за каждые 15%, превышающие это значение, его сила атаки повышается на доп. 60% до макс. 240%.
      e1DmgBoost:
        text: E1 ↑Урон
        content: Урон, наносимый противникам со статусом Жаркий пепел, повышается на 40%.
      e2Dot:
        text: E2 ↑Множитель ДоТ'ов
        content: Если противник имеет статус Жаркий пепел, то множитель получаемого им периодического огненного урона от этого статуса повышается на 300%.
      e6ResShred:
        text: E6 ↓Сопротивления
        content: Макс. количество стаков статуса Жаркий пепел увеличивается до 9. Каждый стак этого статуса понижает все типы сопротивления цели на 3%.
  Jingliu:
    Content:
      talentEnhancedState:
        text: Усиленная стойка
        content: >-
          Когда Цзинлю имеет 2 ур. статуса Сизигия, она входит в состояние Спектральная трансмиграция, которое продвигает действие персонажа вперёд на 100%, повышает крит. шанс на {{talentCrBuff}}%. а затем усиливает навык Непостижимая Зарница до навыка Луна на застывшей реке, и персонаж может использовать только его.
