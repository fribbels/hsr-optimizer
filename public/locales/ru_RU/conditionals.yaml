  TodayIsAnotherPeacefulDay:
    Content:
      maxEnergyDmgBoost:
        text: Максимальная энергия
        content: В начале боя наносимый владельцем урон повышается на {{DmgStep}}% за каждую единицу его макс. энергии до макс. 160 ед.
Characters:
  Argenti:
    Content:
      ultEnhanced:
        text: Усиленный Ультимейт
        content: >-
          Расходует 180 ед. энергии и наносит всем противникам физический урон, равный {{ultEnhancedScaling}}% от силы атаки Аргенти, а также проводит 6 дополнительных атак. Каждая атака наносит случайному противнику физический урон, равный {{ultEnhancedExtraHitScaling}}% от силы атаки Аргенти.
      enemyHp50:
        text: Урон↑ при HP≤50% цели
        content: Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.
      talentStacks:
        text: Стаки Апофеоз
        content: Каждый противник, поражённый базовой атакой, навыком или сверхспособностью, даёт ему 1 ур. статуса Апофеоз, который повышает его крит. шанс на {{talentCrStackValue}}%. Этот эффект может складываться до {{talentMaxStacks}} раз.
      ultEnhancedExtraHits:
        text: Попаданий по цели доп атаками Ульты
        content: Использование усиленного Ультимейта проводит 6 дополнительных атак. Каждая атака наносит случайному противнику физический урон, равный {{ultEnhancedExtraHitScaling}}% от силы атаки Аргенти.
      e2UltAtkBuff:
        text: E2 бафф Атаки от Ульты
  Aventurine:
    Content:
      defToCrBoost:
        text: Крит Шанс↑ от Защиты
        content: Если Защита Авантюрина выше 1600 ед., каждые превышающие это значение 100 ед. повышают Крит Шанс Авантюрина на 2% до макс. 48%.
      fortifiedWagerBuff:
        text: Укреплённая ставка
        content: >-
          Сопротивление эффектам персонажа со щитом Укреплённая ставка повышается на {{talentResScaling}}%. Поражённый атакой противника персонаж со щитом Укреплённая ставка даёт Авантюрину 1 ед. заряда Ставка вслепую. ::BR::E1: Крит. урон союзников со щитом Укреплённая ставка повышается на 20%. Использование сверхспособности накладывает на всех союзников щит Укреплённая ставка на 3 хода. Поглощаемый этим щитом урон равен 100% от щита, наложенного навыком персонажа.
      enemyUnnervedDebuff:
        text: Паника на враге
        content: Когда союзник поражает противника со статусом Паника, наносимый ему Крит Урон повышается на {{ultCdBoost}}%.
      fuaHitsOnTarget:
        text: Ударов Бонус-Атакой
        content: >-
          После того как заряд Ставка вслепую набирает 7 ед., Авантюрин расходует 7 ед. заряда и проводит бонус-атаку из 7 ударов, каждый из которых наносит случайному противнику мнимый урон, равный {{talentDmgScaling}}% от защиты Авантюрина. Заряд Ставка вслепую может складываться до 10 ед. ::BR::E4: Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. Количество ударов этой бонус-атаки увеличивается на 3.
      e2ResShred:
        text: E2 Сопротивление↓
        content: Использование базовой атаки понижает все типы сопротивления цели на 12% на 3 хода.
      e4DefBuff:
        text: E4 бафф Защиты
        content: Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. 
      e6ShieldStacks:
        text: E6 союзников с щитом
        content: Наносимый Авантюрином урон повышается на 50% за каждого имеющего щит союзника в отряде до макс. 150%.
  Castorice:
    Content:
      talentDmgStacks:
        text: Стаков таланта
  Clara:
    Content:
      e2UltAtkBuff:
        text: E2 бафф Атаки от Ульты
  Himeko:
    Content:
      e2EnemyHp50DmgBoost:
        content: Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.
  Seele:
    Content:
      buffedState:
        text: Усиленное состояние
        content: >-
          При победе над противником базовой атакой, навыком или сверхспособностью получает 1 дополнительный ход и входит в усиленное состояние, которое повышает урон Зеле на {{buffedStateDmgBuff}}% на 1 ход.::BR::В усиленном состоянии пробитие квантового сопротивления Зеле повышается на 20%.
      speedBoostStacks:
        text: Стаков ↑скорости
        content: "После использования навыка, повышает скорость Зеле на 25% на 2 хода::BR::E2: Повышение скорости от навыка может складываться до 2 раз."
      e1EnemyHp80CrBoost:
        text: E1 ↑Крит шанс когда HP цели ≤ 80%
        content: Когда персонаж наносит урон противнику, НР которого ниже или равно 80%, его крит. шанс повышается на 15%.
      e6UltTargetDebuff:
        text: E6 Вихрь бабочек
        content: Использование сверхспособности накладывает на выбранного противника статус Вихрь бабочек на 1 ход. Будучи атакованным, противник со статусом Вихрь бабочек получает дополнительный квантовый урон, равный 15% от урона сверхспособности Зеле.
  Serval:
    Content:
      targetShocked:
        text: Враг в "Шоке"
        content: Атака наносит всем противникам со статусом Шок дополнительный электрический урон, равный {{talentExtraDmgScaling}}% от силы атаки Сервал.
      enemyDefeatedBuff:
        text: '↑АТК% за побеждённого'
        content: Когда персонаж побеждает противника, его сила атаки повышается на 20% на 2 хода.
  SilverWolf:
    Content:
      skillResShredDebuff:
        text: '↓Сопротивление от навыка'
        content: >-
          Понижает сопротивление урону любого типа противнику на {{skillResShredValue}}% на 2 хода.::BR::Если во время использования навыка у противника имеется 3 или более ослаблений, то его сопротивление урону любого типа понижается на доп. 3%.
      skillWeaknessResShredDebuff:
        text: '↓Сопротивление от уязвимости'
        content: >-
          Имеет базовый шанс {{implantChance}}% добавить выбранному противнику 1 уязвимость того же типа, что и тип атаки союзника на поле боя, а также понижает сопротивление урону противника этому типу атаки на 20% на 2 хода. Если добавленная уязвимость совпадает с изначальной уязвимостью противника, то понижение сопротивления урону не срабатывает.
      talentDefShredDebuff:
        text: '↓Защита от Бага'
        content: Один из видов "Бага" вызывает понижение защиты врага на {{talentDefShredDebuffValue}}% и длится 3 хода.
      ultDefShredDebuff:
        text: '↓Защита от ульты'
        content: Понижает защиту выбранного противника на {{ultDefShredValue}}% на 3 хода.
      targetDebuffs:
        text: Дебаффов на враге
        content: >-
          Если во время использования навыка у противника имеется 3 или более ослаблений, то его сопротивление урону любого типа понижается на доп. 3%.::BR::E4: После использования сверхспособности для атаки противника за каждое имеющееся у этого противника ослабление Серебряный Волк наносит дополнительный квантовый урон, равный 20% от её силы атаки. Этот эффект может сработать до 5 раз за каждое использование сверхспособности для атаки противника.::BR::E6: За каждое имеющееся у противника ослабление наносимый Серебряным Волком урон повышается на 20% до макс. 100%.
  Sparkle:
    Content:
      skillCdBuff:
        text: Крит урон↑ от навыка
        content: >-
          Повышает крит. урон выбранного союзника на {{skillCdBuffScaling}}% от крит. урона Искорки плюс {{skillCdBuffBase}}%, на 1 ход.::BR::E6: Эффект повышения крит. урона, описанный в навыке персонажа, повышает крит. урон на доп. 30% от крит. урона Искорки. Когда Искорка использует свой навык, эффект повышения крит. урона, описанного в её навыке, также накладывается на всех союзников со статусом Шифр. Когда Искорка использует свою сверхспособность, этот эффект распространяется на всех союзников со статусом Шифр, если в отряде есть союзник с активным эффектом повышения крит. урона, описанным в навыке Искорки.
      cipherBuff:
        text: Бафф от Шифра
        content: >-
          Для имеющих статус "Шифр" союзников каждый уровень эффекта повышения урона, описанного в таланте Искорки, дополнительно повышается на {{cipherTalentStackBoost}}%, на 2 хода.::BR::E1: Длительность статуса Шифр, накладываемого сверхспособностью персонажа, увеличивается на 1 ход. Сила атаки союзников со статусом Шифр повышается на 40%.
      talentStacks:
        text: Стаков таланта
        content: >-
          Каждое использованное союзником очко навыков повышает наносимый всеми союзниками урон на {{talentBaseStackBoost}}%. Этот эффект длится 2 хода и может складываться до 3 раз.::BR::E2: Каждый уровень складывания таланта персонажа позволяет союзникам игнорировать 8% защиты цели при нанесении ей урона.
      quantumAlliesAtkBuff:
        text: '↑АТК% квант-союзникам'
        content: Когда в отряде имеется 1/2/3 персонажа квантового типа, сила атаки союзников квантового типа повышается на 5%/15%/30% соответственно.
    TeammateContent:
      teammateCDValue:
        text: Крит урон Искры в бою
        content: Повышает крит. урон выбранного союзника на {{skillCdBuffScaling}}% от крит. урона Искорки плюс {{skillCdBuffBase}}%, на 1 ход.
  Sunday:
    Content:
      skillDmgBuff:
        text: Урон↑ от навыка
        content: >-
          Позволяет выбранному персонажу и его призванному существу выполнить действие немедленно и повышает наносимый ими урон на {{DmgBoost}}%. Если у цели есть призванное существо, то эффект повышения наносимого им урона дополнительно повышается на {{SummonDmgBoost}}%.
      talentCrBuffStacks:
        text: Стаков КШ↑ от таланта
        content: Использование навыка повышает крит. шанс цели на {{CritRateBoost}}%, на 3 хода. [6-й Эйдолон позволяет стакать этот эффект до 3 раз]
      techniqueDmgBuff:
        text: Доп урон от техники
        content: Когда Воскресенье использует своё умение на союзнике в следующем бою в первый раз после использования техники, наносимый этим союзником урон повышается на 50% на 2 хода.
      e1DefPen:
        text: E1 Игнор защиты
        content: >-
          Использование навыка Воскресенья позволяет выбранному персонажу игнорировать 16% защиты противника при нанесении урона и призванным существам игнорировать 40% защиты противника при нанесении урона в течение 2 ходов.
      e2DmgBuff:
        text: E2 Урон↑ Блаженного
        content: Наносимый урон союзника со статусом "Блаженный" повышается на 30%.
    TeammateContent:
      beatified:
        text: КУ↑ от ульты
        content: >-
          Крит. урон Блаженных союзника и его призывного существа повышается на {{CritBuffScaling}}% от крит. урона Воскресенья плюс {{CritBuffFlat}}%.
      teammateCDValue:
        text: КУ Воскресенья в бою
        content: >-
          Крит. урон Блаженных союзника и его призывного существа повышается на {{CritBuffScaling}}% от крит. урона Воскресенья плюс {{CritBuffFlat}}%.
      e6CrToCdConversion:
        text: E6 Конвертация КШ в КУ
        content: >-
          Когда крит. шанс цели становится выше 100% благодаря эффекту повышения крит. шанса, описанного в таланте персонажа, каждый избыточный 1% крит. шанса повышает крит. урон на 2%.
  Sushang:
    Content:
      ultBuffedState:
        text: Бафф после ульты
        content: >-
          После ульты: сила атаки Сушан повышается на {{ultBuffedAtk}}%, а использование её навыка даёт 2 дополнительных удара Стойки меча. Эти эффекты длятся 2 хода. Дополнительные удары Стойки меча наносят урон, равный 50% от исходного урона.
      skillExtraHits:
        text: Доп. ударов навыка
        content: Количество дополнительных ударов от Стойки меча
      skillTriggerStacks:
        text: Проков "Стойки Меча"
        content: За каждую сработавшую Стойку меча урон, наносимый Стойкой меча, повышается на 2.5%. Этот эффект складывается до 10 раз.
      talentSpdBuffStacks:
        text: Стаков таланта
        content: >-
          Когда на поле боя есть противник с пробитой уязвимостью, скорость Сушан повышается на {{talentSpdBuffValue}}% за каждый стак, на 2 хода.::BR::E6: Повышение скорости, вызванное талантом, может складываться до 2 раз (Без 6-го эйдолона больше одного стака получить нельзя).
      e2DmgReductionBuff:
        text: E2 -20% урона по Сушан
        content: Срабатывание Стойки меча понижает получаемый Сушан урон на 20% на 1 ход.
  TheHerta:
    Content:
      enhancedSkill:
        text: Усиленный Навык
        content: После использования ультимейта, Великая Герта может действовать немедленно и получает 1 ур. статуса Вдохновение до макс. 4 ур. Пока персонаж имеет этот статус, его навык усиливается до умения У меня появилась безумная идея.
      eruditionTeammate:
        content: >-
          Пока основная цель усиленного навыка имеет статус Интерпретация, множитель наносимого ей и остальным целям урона повышается на {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% за каждый уровень статуса соответственно.::BR:: Если количество персонажей Пути Эрудиции в отряде выше или равно 2, то этот эффект дополнительно повышается на {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% за каждый уровень статуса соответственно. ::BR::A4:Если в начале боя количество персонажей Пути Эрудиции в отряде выше или равно 2, то Крит. урон всех союзников повышается на 80%. 
      ultAtkBuff:
        text: Бафф Атаки с Ульты
        content: >-
          Использование ультимейта повышает Силу Атаки Великой Герты на {{AtkBuff}}% на 3 хода.
      interpretationStacks:
        content: >-
          Пока основная цель усиленного Навыка имеет статус Интерпретация, множитель наносимого ей и остальным целям урона повышается на {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% за каждый уровень статуса соответственно.::BR:: Если количество персонажей Пути Эрудиции в отряде выше или равно 2, то этот эффект дополнительно повышается на {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% за каждый уровень статуса соответственно. ::BR::E1:Когда усиленный Навык подсчитывает количество уровней статуса Интерпретация, он прибавляет 50% от количества уровней статуса Интерпретация, имеющегося у цели с наибольшим количеством уровней этого статуса между основной и соседними целями усиленного Навыка. 
      totalInterpretationStacks:
        content: Каждый раз, когда противник получает 1 ур. статуса Интерпретация, Великая Герта получает 1 ур. статуса Ответ до макс. 99 ур. Во время использования ультимейта её множитель урона повышается на 1.0% за каждый уровень статуса Ответ.
      e1BonusStacks:
        content: Когда усиленный Навык подсчитывает количество уровней статуса Интерпретация, он прибавляет 50% от количества уровней статуса Интерпретация, имеющегося у цели с наибольшим количеством уровней этого статуса между основной и соседними целями усиленного навыка.
      e6Buffs:
        text: E6 баффы
        content: Игнор ледяного сопротивления Великой Герты повышается на 20%. Если на поле боя имеется 3 и более, 2 или 1 противник, то множитель урона ультимейта повышается на 140%, 250% или 400% соответственно.
  Tingyun:
    Content:
      benedictionBuff:
        text: Благословение
        content: >-
          Накладывает на выбранного союзника статус Благословение, который повышает его силу атаки на {{skillAtkBoostScaling}}%, до макс. {{skillAtkBoostMax}}% от текущей силы атаки Тинъюнь. Атака союзника со статусом Благословение наносит дополнительный электрический урон, равный {{skillLightningDmgBoostScaling}}% от силы атаки этого союзника. Статус Благословение длится 3 хода.
      skillSpdBuff:
        text: СКР↑ после навыка
        content: Использование навыка повышает скорость Тинъюнь на 20% на 1 ход.
      ultDmgBuff:
        text: Урон↑ от баффа ульты
        content: "Восстанавливает 50 ед. энергии выбранному союзнику и повышает его урон на {{ultDmgBoost}}% на 2 хода..::BR::E6: Сверхспособность Тинъюнь дополнительно восстанавливает выбранному союзнику 10 ед. энергии."
      ultSpdBuff:
        text: E1 СКР↑ после ульты
        content: Когда союзник со статусом Благословение использует сверхспособность, его скорость повышается на 20% на 1 ход.
    TeammateContent:
      teammateAtkBuffValue:
        text: Значение Атаки% от Благословения
        content: >-
          Накладывает на выбранного союзника статус Благословение, который повышает его силу атаки на {{skillAtkBoostScaling}}%, до макс. {{skillAtkBoostMax}}% от текущей силы атаки Тинъюнь. Атака союзника со статусом Благословение наносит дополнительный электрический урон, равный {{skillLightningDmgBoostScaling}}% от силы атаки этого союзника. Статус Благословение длится 3 хода.
  Topaz:
    Content:
      enemyProofOfDebtDebuff:
        text: Справка о задолженности
        content: Статус "Справка о задолженности" на враге повышает получаемый им урон от бонус-атак на {{proofOfDebtFuaVulnerability}}%.
      numbyEnhancedState:
        text: Поразительный рост!
        content: Счетовод входит в состояние "Поразительный рост!", которое повышает его множитель урона на {{enhancedStateFuaScalingBoost}}%, а крит. урон на {{enhancedStateFuaCdBoost}}%.
      e1DebtorStacks:
        text: E1 Стаков "Привести в исполнение"
        content: Когда противник со статусом Справка о задолженности получает бонус-атаку, он также получает статус Привести в исполнение. Этот эффект может сработать только 1 раз за атаку. Статус Привести в исполнение повышает получаемый противником крит. урон от бонус-атак на 25%. Этот эффект может складываться до 2 раз. Если статус Справка о задолженности снимается, то статус Привести в исполнение также снимается.
  TrailblazerDestruction:
    Content:
      enhancedUlt:
        text: Одиночная/Взрывная сверхспособность
        content: >-
          Выберите один из двух режимов атаки.::BR:: (ОДИНОЧНАЯ АТАКА) Прорыв: Прощальный удар наносит выбранному противнику физический урон, равный {{ultScaling}}% от силы атаки Первопроходца.::BR::Blowout: (ВЗРЫВНАЯ АТАКА) Прорыв: Похоронный хоум-ран наносит выбранному противнику физический урон, равный {{ultEnhancedScaling}}% от силы атаки Первопроходца, а также физический урон соседним целям, равный {{ultEnhancedScaling2}}% от силы атаки Первопроходца.
      talentStacks:
        text: Стаков таланта
        content: Каждый раз, когда Первопроходец пробивает уязвимость противника, её/его сила атаки повышается на {{talentAtkScalingValue}}% и защита повышается на 10%. Этот эффект может складываться до 2 раз.
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: Запасной танцор
        content: >-
          Эффект пробития союзника со статусом Запасной танцор повышается на {{ultBeScaling}}%.
      superBreakDmg:
        text: Урон Суперпробития (стойкость врага будет считаться пробитой)
        content: >-
          Когда союзник атакует противника с пробитой уязвимостью, урон стойкости этой атаки конвертируется в урон суперпробития 1 раз.::BR::Урон супербротия будет добавлен к каждому столбцу: БАЗ.АТАКА / НАВЫК / УЛЬТА / БОНУС-АТАКА. К примеру: если функция включена, столбец НАВЫК'а начнёт считать сумму базового урона Навыка + Урон Супербротия основанный на уроне стойкости этого навыка. Также эта функция автоматически переключает состояние пробития уязвимости врага на ВКЛ.
      skillHitsOnTarget:
        text: Доп. ударов навыка по цели
        content: Наносит одному выбранному противнику мнимый урон, затем проводит 4 дополнительных удара. Каждый удар наносит случайному противнику мнимый урон.
      e2EnergyRegenBuff:
        text: E2 Восст. энергии ↑
        content: В начале боя скорость восстановления энергии Первопроходца повышается на 25% на 3 хода.
    TeammateContent:
      teammateBeValue:
        text: E4 Эффекта Пробития в бою
        content: Пока Первопроходец находится на поле боя, эффект пробития всех союзников, кроме самого Первопроходца, повышается на 15% от эффекта пробития Первопроходца.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Взрывная атака
        content: Взрывная атака, которая наносит выбранному противнику огненный урон, равный {{basicEnhancedAtkScaling}}% от силы атаки Первопроходца, и пониженный огненный урон соседним целям.
      skillActive:
        text: Навык ↓ получаемый урон себе/всем
        content: 'Использование навыка понижает получаемый Первопроходцем урон на {{skillDamageReductionValue}}%. Если след "Сильные защищают слабых" активен: дополнительно получаемый всеми союзниками урон понижается на 15% на 1 ход.'
      shieldActive:
        text: Щит активен
        content: Если Первопроходец защищён Щитом в начале хода, его сила атаки повышается на 15%.
      e6DefStacks:
        text: E6 Стаков +10% ЗАЩ
        content: После использования усиленной базовой атаки или сверхспособности защита Первопроходца повышается на 10%.
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: Ударов навыка Мемо
        content: >-
          Совершает 4 удара, каждый наносит случайному противнику ледяной урон, равный {{SingleScaling}}% от силы атаки Мемо. В конце наносит всем противникам ледяной урон, равный {{AoeScaling}}% от силы атаки Мемо.
      teamCdBuff:
        text: Друзья! Вместе!
        content: >-
          Повышает крит. урон всех союзников на {{ScalingBuff}}% от крит. урона Мемо плюс {{FlatBuff}}%.
      memsSupport:
        text: >-
          Я! Помогу!
        content: >-
          Продвигает действие выбранного союзника вперёд на 100% и накладывает на него статус Поддержка Мемо на 3 хода.Каждый раз, когда цель со статусом Поддержка Мемо наносит урон 1 раз, она дополнительно наносит истинный урон, равный {{TrueDmgScaling}}% от изначального урона, 1 раз.::BR::E1: Имеющийся у союзника статус Поддержка Мемо также действует на его духа памяти или наставника памяти.::BR::E4: Когда союзник с макс. энергией, равной 0, использует умение, Мемо получает 3% заряда, а множитель истинного урона, наносимого целью со статусом Поддержка Мемо, повышается на 6%.
      energyTrueDmgValue:
        text: Доп. истинный урон от макс. энергии
        content: >-
          Если макс. энергия союзника со статусом Поддержка Мемо выше 100 ед., то каждые превышающие это значение 10 ед. энергии дополнительно повышают множитель наносимого с помощью статуса Поддержка Мемо истинного урона на 2% до макс. 20%.
      e1CrBuff:
        text: E1 +10% Крит шанс↑
        content: >-
          Крит. шанс союзника со статусом Поддержка Мемо повышается на 10%.
      e4TrueDmgBoost:
        text: E4 Истинный урон↑ если 0 макс. энергии
        content: >-
          Когда союзник с макс. энергией, равной 0, использует умение, Мемо получает 3% заряда, а множитель истинного урона, наносимого целью со статусом Поддержка Мемо, повышается на 6%.
      e6UltCrBoost:
        text: E6 Крит шанс↑ ульты
        content: >-
          Крит. шанс сверхспособности фиксируется на 100%.
    TeammateContent:
      memCDValue:
        text: >-
          Крит урон Мемо в бою
        content: >-
          Повышает крит. урон всех союзников на {{ScalingBuff}}% от крит. урона Мемо плюс {{FlatBuff}}%.
  Tribbie:
    Content:
      numinosity:
        text: Освящение
        content: После использования Навыка, Трибби получает статус Освящение на 3 хода. Длительность этого статуса уменьшается на 1 ход в начале каждого хода персонажа. Пока Трибби имеет статус Освящение, пробитие всех типов сопротивления всех союзников повышается на {{ResPen}}%.
      ultZone:
        text: Зона с Ульты
        content: "Когда Трибби использует Ультимейт, создаёт зону и наносит всем противникам квантовый урон, равный {{UltScaling}}% от макс. НР Трибби.\nПока зона активна, получаемый противниками урон повышается на {{ZoneVulnerability}}%. Когда союзник атакует противника, цель с самым высоким НР среди поражённых целей получает доп. квантовый урон, равный {{AdditionalDmgScaling}}% от макс. НР Трибби, 1 доп. раз за каждого поражённого противника.\nЗона длится 2 хода. Длительность зоны уменьшается на 1 в начале каждого хода персонажа."
      alliesMaxHp:
        text: Макс. HP союзников
        content: Пока зона активна, макс. НР Трибби повышается на 9% от суммы макс. НР всех персонажей в отряде.
      talentFuaStacks:
        text: Стаки Бонус-атак
        content: После активации Бонус-атаки, описанной в таланте персонажа, наносимый Трибби урон повышается на 72%. Этот эффект может складываться до 3 раз и длится 3 хода.
      e1TrueDmg:
        text: E1 Истинный Урон
        content: Пока зона активна, после того как союзник атакует противника, она дополнительно наносит цели, получившей доп. урон зоны, истинный урон, равный 24% от общего урона этой атаки.
      e2AdditionalDmg:
        text: E2 Доп. Урон
        content: Наносимый зоной доп. урон повышается до 120% от изначального урона. Когда зона наносит доп. урон, она дополнительно наносит этот урон 1 раз.
      e4DefPen:
        text: E4 Игнор Защиты
        content: Пока активен статус Освящение, наносимый всеми союзниками урон игнорирует 18% защиты цели.
      e6FuaScaling:
        text: E6 Урон Бонус-атаки
        content: После того как Трибби использует свой ультимейт, она проводит по всем противникам бонус-атаку, описанную в её таланте. Наносимый бонус-атакой таланта урон повышается на 729%.
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: Дебафф "слабость" на врагах
        content: Использование сверхспособности имеет базовый шанс 100% повысить получаемый целями урон на 12% на 2 хода.
      enemySlowed:
        text: Враг замедлен
        content: Если поражённый противник уже имеет статус Замедление, то наносит цели дополнительный мнимый урон, равный {{talentScaling}}% от силы атаки Вельта.
      skillExtraHits:
        text: Доп. попаданий навыка по цели
        content: >-
          Наносит выбранному противнику мнимый урон, равный {{skillScaling}}% от силы атаки Вельта, и выполняет 2 доп. атаки, которые наносят случайным противникам мнимый урон, равный {{skillScaling}}% от силы атаки Вельта.
      e1EnhancedState:
        text: E1 Усиленная стойка
        content: Использование сверхспособности усиливает умения Вельта. Следующее использование 2 базовых атак или навыков Вельта наносят цели дополнительный урон, равный 50% от множителя урона его базовой атаки или 80% от множителя урона его навыка соответственно.
  Xueyi:
    Content:
      beToDmgBoost:
        text: Пробитие в урон
        content: Наносимый урон повышается на 100% от эффекта пробития персонажа до макс. 240%.
      enemyToughness50:
        text: Неустрашимые суставы
        content: Если текущая стойкость противника выше или равна 50% от его макс. стойкости, наносимый сверхспособностью персонажа урон повышается на 10%.
      toughnessReductionDmgBoost:
        text: Урон↑ ульты от истощенной стойкости
        content: Используя ульту, чем сильнее истощена стойкость, тем выше наносимый ультой урон, до макс. {{ultBoostMax}}%
      fuaHits:
        text: Ударов бонус-атакой
        content: >-
          Когда статус Карма складывается до макс. уровня, Сюэи расходует все уровни этого статуса и немедленно выполняет бонус-атаку, которая наносит случайным противникам квантовый урон, равный {{fuaScaling}}% от силы атаки Сюэи, 3 раза.
      e4BeBuff:
        text: E4 +40% Пробития
        content: Использование сверхспособности повышает эффект пробития персонажа на 40% на 2 хода.
  Yanqing:
    Content:
      ultBuffActive:
        text: Бафф от ульты
        content: Повышает крит. шанс Яньцина на 60%. Когда активна Эмпатическая связь, крит. урон Яньцина повышается на доп. {{ultCdBuffValue}}%.
      soulsteelBuffActive:
        text: Эмпатическая связь
        content: >-
          Когда активна Эмпатическая связь, крит. шанс Яньцина повышается на {{talentCrBuffValue}}% а его крит. урон повышается на {{talentCdBuffValue}}%.::BR::Перед использованием ульты, если активна Эмпатическая связь, крит. урон Яньцина повышается на доп. {{ultCdBuffValue}}%.::BR::Когда активна Эмпатическая связь, сопротивление эффектам повышается на 20%.::BR::E2: Когда активна Эмпатическая связь, скорость восстановления энергии повышается на 10%.
      critSpdBuff:
        text: Скорость↑ после крита
        content: Крит. попадание повышает скорость на 10% на 2 хода.
      e1TargetFrozen:
        text: E1 враг заморожен
        content: Когда Яньцин атакует противника со статусом Заморозка, он наносит дополнительный ледяной урон, равный 60% от его силы атаки.
      e4CurrentHp80:
        text: E4 Игнор сопротивления при HP ≥ 80%
        content: Когда текущее НР Яньциня выше или равно 80%, пробитие ледяного сопротивления повышается на 12%.
  Yukong:
    Content:
      teamImaginaryDmgBoost:
        text: Лук наследия
        content: Когда Юйкун находится на поле боя, мнимый урон, наносимый всеми союзниками, повышается на 12%.
      roaringBowstringsActive:
        text: Ревущая тетива
        content: "Когда активен статус Ревущая тетива, сила атаки всех союзников повышается на {{skillAtkBuffValue}}%.::BR::E4: Когда статус Ревущая тетива активен, урон Юйкун повышается на 30%."
      ultBuff:
        text: Ныряющий ястреб
        content: >-
          Использование сверхспособности Юйкун при активном статусе Ревущая тетива дополнительно повышает крит. шанс всех союзников на {{ultCrBuffValue}}% и крит. урон на {{ultCdBuffValue}}%. а также наносит выбранному противнику мнимый урон, равный {{ultScaling}}% от силы атаки Юйкун.
      initialSpeedBuff:
        text: E1 Воздушный маршал
        content: В начале боя повышает скорость всех союзников на 10% на 2 хода.
  Yunli:
    Content:
      blockActive:
        text: Блок активен
        content: Статус Блок позволяет избежать полученного эффекта контроля и понижает получаемый урон на 20%.
      ultCull:
        text: "Интуит: Истребление"
        content: >-
          Интуит: Истребление: Наносит цели физический урон, равный {{CullScaling}}% от силы атаки Юньли, а также наносит соседним целям физический урон, равный {{CullAdjacentScaling}}% от силы атаки Юньли, а затем наносит 6 доп. ударов, каждый из которых наносит случайному противнику физический урон, равный {{CullAdditionalScaling}}% от силы атаки Юньли.
      ultCullHits:
        text: "Ударов Интуит: Истребление"
        content: >-
          Интуит: Истребление: Наносит цели физический урон, равный {{CullScaling}}% от силы атаки Юньли, а также наносит соседним целям физический урон, равный {{CullAdjacentScaling}}% от силы атаки Юньли, а затем наносит 6 доп. ударов, каждый из которых наносит случайному противнику физический урон, равный {{CullAdditionalScaling}}% от силы атаки Юньли.
      counterAtkBuff:
        text: АТК% Бафф контратаки
        content: Использование контратаки повышает силу атаки Юньли на 30% на 1 ход.
      e1UltBuff:
        text: E1 Бафф ульты
        content: "Повышает урон умений Интуит: Вырубка и Интуит: Истребление на 20%, а также увеличивает количество дополнительных ударов умения Интуит: Истребление на 3."
      e2DefShred:
        text: E2 Игнор Защиты Бонус-Атакой
        content: Когда наносит урон контратакой, игнорирует 20% защиты цели.
      e4ResBuff:
        text: E4 Сопротивление Эффектам
        content: "После использования Интуита: Вырубка или Интуита: Истребление сопротивление эффектам повышается на 50% на 1 ход."
      e6Buffs:
        text: E6 Бафф
        content: >-
          Когда противник использует любое умение во время действия статуса Блок, вне зависимости от того, атакует противник Юньли или нет, срабатывает умение Интуит: Истребление и снимается статус Блок. Когда умения Интуит: Вырубка или Интуит: Истребление наносят урон, крит. шанс повышается на 15%, а пробитие физического сопротивления - на 20%.
