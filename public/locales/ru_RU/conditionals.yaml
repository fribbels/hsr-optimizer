        content: Каждый раз, когда Первопроходец пробивает уязвимость противника, её/его сила атаки повышается на {{talentAtkScalingValue}}% и защита повышается на 10%. Этот эффект может складываться до 2 раз.
  TrailblazerHarmony:
    Content:
      backupDancer:
