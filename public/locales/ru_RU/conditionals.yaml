      moonlightStacks:
        text: Стаков Лунного Света
        content: В состоянии Спектральная трансмиграция, когда союзник получает урон или расходует НР, Цзинлю получает 1 ур. статуса Лунный свет. Каждый уровень этого статуса повышает её крит. урон на {{MoonlightCDBuff}}% до макс. 5 раз.
      e1Buffs:
        text: E1 Баффы
        content: Использование сверхспособности или усиленного навыка повышает крит. урон Цзинлю на 36% на 1 ход и дополнительно наносит основной цели 1 раз ледяной урон, равный 80% от макс. НР Цзинлю.
      e2SkillDmgBuff:
        text: E2 ↑Урон навыка
        content: Использование сверхспособности повышает урон следующего усиленного навыка на 80%.
      e4MoonlightCdBuff:
        text: E4 ↑КУ Лунного Света
        content: Каждый уровень статуса Лунный свет дополнительно повышает крит. урон в состоянии Спектральная трансмиграция на 20%.
      e6ResPen:
        text: E6 Игнор Сопр. Урону
        content: Пробитие ледяного сопротивления в состоянии Спектральная трансмиграция повышается на 30%.
  JingYuan:
    Content:
      skillCritBuff:
        text: '↑Крит шанс после навыка'
        content: Использование навыка повышает крит. шанс на 10% на 2 хода.
      talentHitsPerAction:
        text: Стаков Повелителя молний
