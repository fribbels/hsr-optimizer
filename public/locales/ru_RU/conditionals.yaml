Common:
  ShieldAbility:
    Text: "Щит накладывается способностью"
    Content: "Выберите способность для расчёта щита."
    Skill: "Наложение щита: Навык"
    Trace: "Наложение щита: След"
Lightcones:
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: Максимальная энергия
        content: Когда владелец использует сверхспособность, наносимый ею урон повышается на {{DmgStep}}% за каждую единицу от макс. энергии владельца. Этот эффект может складываться до макс. 180 ед. энергии.
  TodayIsAnotherPeacefulDay:
    Content:
      maxEnergyDmgBoost:
        text: Максимальная энергия
        content: В начале боя наносимый владельцем урон повышается на {{DmgStep}}% за каждую единицу его макс. энергии до макс. 160 ед.
Characters:
  Argenti:
    Content:
      ultEnhanced:
        text: Усиленный Ультимейт
        content: >-
          Расходует 180 ед. энергии и наносит всем противникам физический урон, равный {{ultEnhancedScaling}}% от силы атаки Аргенти, а также проводит 6 дополнительных атак. Каждая атака наносит случайному противнику физический урон, равный {{ultEnhancedExtraHitScaling}}% от силы атаки Аргенти.
      enemyHp50:
        text: Урон↑ при HP≤50% цели
        content: Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.
      talentStacks:
        text: Стаки Апофеоз
        content: Каждый противник, поражённый базовой атакой, навыком или сверхспособностью, даёт ему 1 ур. статуса Апофеоз, который повышает его крит. шанс на {{talentCrStackValue}}%. Этот эффект может складываться до {{talentMaxStacks}} раз.
      ultEnhancedExtraHits:
        text: Попаданий по цели доп атаками Ульты
        content: Использование усиленного Ультимейта проводит 6 дополнительных атак. Каждая атака наносит случайному противнику физический урон, равный {{ultEnhancedExtraHitScaling}}% от силы атаки Аргенти.
      e2UltAtkBuff:
        text: E2 бафф Атаки от Ульты
  Aventurine:
    Content:
      defToCrBoost:
        text: Крит Шанс↑ от Защиты
        content: Если Защита Авантюрина выше 1600 ед., каждые превышающие это значение 100 ед. повышают Крит Шанс Авантюрина на 2% до макс. 48%.
      fortifiedWagerBuff:
        text: Укреплённая ставка
        content: >-
          Сопротивление эффектам персонажа со щитом Укреплённая ставка повышается на {{talentResScaling}}%. Поражённый атакой противника персонаж со щитом Укреплённая ставка даёт Авантюрину 1 ед. заряда Ставка вслепую. ::BR::E1: Крит. урон союзников со щитом Укреплённая ставка повышается на 20%. Использование сверхспособности накладывает на всех союзников щит Укреплённая ставка на 3 хода. Поглощаемый этим щитом урон равен 100% от щита, наложенного навыком персонажа.
      enemyUnnervedDebuff:
        text: Паника на враге
        content: Когда союзник поражает противника со статусом Паника, наносимый ему Крит Урон повышается на {{ultCdBoost}}%.
      fuaHitsOnTarget:
        text: Ударов Бонус-Атакой
        content: >-
          После того как заряд Ставка вслепую набирает 7 ед., Авантюрин расходует 7 ед. заряда и проводит бонус-атаку из 7 ударов, каждый из которых наносит случайному противнику мнимый урон, равный {{talentDmgScaling}}% от защиты Авантюрина. Заряд Ставка вслепую может складываться до 10 ед. ::BR::E4: Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. Количество ударов этой бонус-атаки увеличивается на 3.
      e2ResShred:
        text: E2 Сопротивление↓
        content: Использование базовой атаки понижает все типы сопротивления цели на 12% на 3 хода.
      e4DefBuff:
        text: E4 бафф Защиты
        content: Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. 
      e6ShieldStacks:
        text: E6 союзников с щитом
        content: Наносимый Авантюрином урон повышается на 50% за каждого имеющего щит союзника в отряде до макс. 150%.
  Clara:
    Content:
      e2UltAtkBuff:
        text: E2 бафф Атаки от Ульты
  Himeko:
    Content:
      e2EnemyHp50DmgBoost:
        content: Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Взрывная атака
        content: Взрывная атака, которая наносит выбранному противнику огненный урон, равный {{basicEnhancedAtkScaling}}% от силы атаки Первопроходца, и пониженный огненный урон соседним целям.
      skillActive:
        text: Навык ↓ получаемый урон себе/всем
        content: 'Использование навыка понижает получаемый Первопроходцем урон на {{skillDamageReductionValue}}%. Если след "Сильные защищают слабых" активен: дополнительно получаемый всеми союзниками урон понижается на 15% на 1 ход.'
      shieldActive:
        text: Щит активен
        content: Если Первопроходец защищён Щитом в начале хода, его сила атаки повышается на 15%.
      e6DefStacks:
        text: E6 Стаков +10% ЗАЩ
        content: После использования усиленной базовой атаки или сверхспособности защита Первопроходца повышается на 10%.
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: Ударов навыка Мемо
        content: >-
          Совершает 4 удара, каждый наносит случайному противнику ледяной урон, равный {{SingleScaling}}% от силы атаки Мемо. В конце наносит всем противникам ледяной урон, равный {{AoeScaling}}% от силы атаки Мемо.
      teamCdBuff:
        text: Друзья! Вместе!
        content: >-
          Повышает крит. урон всех союзников на {{ScalingBuff}}% от крит. урона Мемо плюс {{FlatBuff}}%.
      memsSupport:
        text: >-
          Я! Помогу!
        content: >-
          Продвигает действие выбранного союзника вперёд на 100% и накладывает на него статус Поддержка Мемо на 3 хода.Каждый раз, когда цель со статусом Поддержка Мемо наносит урон 1 раз, она дополнительно наносит истинный урон, равный {{TrueDmgScaling}}% от изначального урона, 1 раз.::BR::E1: Имеющийся у союзника статус Поддержка Мемо также действует на его духа памяти или наставника памяти.::BR::E4: Когда союзник с макс. энергией, равной 0, использует умение, Мемо получает 3% заряда, а множитель истинного урона, наносимого целью со статусом Поддержка Мемо, повышается на 6%.
      energyTrueDmgValue:
        text: Доп. истинный урон от макс. энергии
        content: >-
          Если макс. энергия союзника со статусом Поддержка Мемо выше 100 ед., то каждые превышающие это значение 10 ед. энергии дополнительно повышают множитель наносимого с помощью статуса Поддержка Мемо истинного урона на 2% до макс. 20%.
      e1CrBuff:
        text: E1 +10% Крит шанс↑
        content: >-
          Крит. шанс союзника со статусом Поддержка Мемо повышается на 10%.
      e4TrueDmgBoost:
        text: E4 Истинный урон↑ если 0 макс. энергии
        content: >-
          Когда союзник с макс. энергией, равной 0, использует умение, Мемо получает 3% заряда, а множитель истинного урона, наносимого целью со статусом Поддержка Мемо, повышается на 6%.
      e6UltCrBoost:
        text: E6 Крит шанс↑ ульты
        content: >-
          Крит. шанс сверхспособности фиксируется на 100%.
    TeammateContent:
      memCDValue:
        text: >-
          Крит урон Мемо в бою
        content: >-
          Повышает крит. урон всех союзников на {{ScalingBuff}}% от крит. урона Мемо плюс {{FlatBuff}}%.
  Tribbie:
    Content:
      numinosity:
        text: Освящение
        content: После использования Навыка, Трибби получает статус Освящение на 3 хода. Длительность этого статуса уменьшается на 1 ход в начале каждого хода персонажа. Пока Трибби имеет статус Освящение, пробитие всех типов сопротивления всех союзников повышается на {{ResPen}}%.
      ultZone:
        text: Зона с Ульты
        content: "Когда Трибби использует Ультимейт, создаёт зону и наносит всем противникам квантовый урон, равный {{UltScaling}}% от макс. НР Трибби.\nПока зона активна, получаемый противниками урон повышается на {{ZoneVulnerability}}%. Когда союзник атакует противника, цель с самым высоким НР среди поражённых целей получает доп. квантовый урон, равный {{AdditionalDmgScaling}}% от макс. НР Трибби, 1 доп. раз за каждого поражённого противника.\nЗона длится 2 хода. Длительность зоны уменьшается на 1 в начале каждого хода персонажа."
      alliesMaxHp:
        text: Макс. HP союзников
        content: Пока зона активна, макс. НР Трибби повышается на 9% от суммы макс. НР всех персонажей в отряде.
      talentFuaStacks:
        text: Стаки Бонус-атак
        content: После активации Бонус-атаки, описанной в таланте персонажа, наносимый Трибби урон повышается на 72%. Этот эффект может складываться до 3 раз и длится 3 хода.
      e1TrueDmg:
        text: E1 Истинный Урон
        content: Пока зона активна, после того как союзник атакует противника, она дополнительно наносит цели, получившей доп. урон зоны, истинный урон, равный 24% от общего урона этой атаки.
      e2AdditionalDmg:
        text: E2 Доп. Урон
        content: Наносимый зоной доп. урон повышается до 120% от изначального урона. Когда зона наносит доп. урон, она дополнительно наносит этот урон 1 раз.
      e4DefPen:
        text: E4 Игнор Защиты
        content: Пока активен статус Освящение, наносимый всеми союзниками урон игнорирует 18% защиты цели.
      e6FuaScaling:
        text: E6 Урон Бонус-атаки
        content: После того как Трибби использует свой ультимейт, она проводит по всем противникам бонус-атаку, описанную в её таланте. Наносимый бонус-атакой таланта урон повышается на 729%.
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: Дебафф "слабость" на врагах
        content: Использование сверхспособности имеет базовый шанс 100% повысить получаемый целями урон на 12% на 2 хода.
      enemySlowed:
        text: Враг замедлен
        content: Если поражённый противник уже имеет статус Замедление, то наносит цели дополнительный мнимый урон, равный {{talentScaling}}% от силы атаки Вельта.
      skillExtraHits:
        text: Доп. попаданий навыка по цели
        content: >-
          Наносит выбранному противнику мнимый урон, равный {{skillScaling}}% от силы атаки Вельта, и выполняет 2 доп. атаки, которые наносят случайным противникам мнимый урон, равный {{skillScaling}}% от силы атаки Вельта.
      e1EnhancedState:
        text: E1 Усиленная стойка
        content: Использование сверхспособности усиливает умения Вельта. Следующее использование 2 базовых атак или навыков Вельта наносят цели дополнительный урон, равный 50% от множителя урона его базовой атаки или 80% от множителя урона его навыка соответственно.
  Xueyi:
    Content:
      beToDmgBoost:
        text: Пробитие в урон
        content: Наносимый урон повышается на 100% от эффекта пробития персонажа до макс. 240%.
      enemyToughness50:
        text: Неустрашимые суставы
        content: Если текущая стойкость противника выше или равна 50% от его макс. стойкости, наносимый сверхспособностью персонажа урон повышается на 10%.
      toughnessReductionDmgBoost:
        text: Урон↑ ульты от истощенной стойкости
        content: Используя ульту, чем сильнее истощена стойкость, тем выше наносимый ультой урон, до макс. {{ultBoostMax}}%
      fuaHits:
        text: Ударов бонус-атакой
        content: >-
          Когда статус Карма складывается до макс. уровня, Сюэи расходует все уровни этого статуса и немедленно выполняет бонус-атаку, которая наносит случайным противникам квантовый урон, равный {{fuaScaling}}% от силы атаки Сюэи, 3 раза.
      e4BeBuff:
        text: E4 +40% Пробития
        content: Использование сверхспособности повышает эффект пробития персонажа на 40% на 2 хода.
  Yanqing:
    Content:
      ultBuffActive:
        text: Бафф от ульты
        content: Повышает крит. шанс Яньцина на 60%. Когда активна Эмпатическая связь, крит. урон Яньцина повышается на доп. {{ultCdBuffValue}}%.
      soulsteelBuffActive:
        text: Эмпатическая связь
        content: >-
          Когда активна Эмпатическая связь, крит. шанс Яньцина повышается на {{talentCrBuffValue}}% а его крит. урон повышается на {{talentCdBuffValue}}%.::BR::Перед использованием ульты, если активна Эмпатическая связь, крит. урон Яньцина повышается на доп. {{ultCdBuffValue}}%.::BR::Когда активна Эмпатическая связь, сопротивление эффектам повышается на 20%.::BR::E2: Когда активна Эмпатическая связь, скорость восстановления энергии повышается на 10%.
      critSpdBuff:
        text: Скорость↑ после крита
        content: Крит. попадание повышает скорость на 10% на 2 хода.
      e1TargetFrozen:
        text: E1 враг заморожен
        content: Когда Яньцин атакует противника со статусом Заморозка, он наносит дополнительный ледяной урон, равный 60% от его силы атаки.
      e4CurrentHp80:
        text: E4 Игнор сопротивления при HP ≥ 80%
        content: Когда текущее НР Яньциня выше или равно 80%, пробитие ледяного сопротивления повышается на 12%.
  Yukong:
    Content:
      teamImaginaryDmgBoost:
        text: Лук наследия
        content: Когда Юйкун находится на поле боя, мнимый урон, наносимый всеми союзниками, повышается на 12%.
      roaringBowstringsActive:
        text: Ревущая тетива
        content: "Когда активен статус Ревущая тетива, сила атаки всех союзников повышается на {{skillAtkBuffValue}}%.::BR::E4: Когда статус Ревущая тетива активен, урон Юйкун повышается на 30%."
      ultBuff:
        text: Ныряющий ястреб
        content: >-
          Использование сверхспособности Юйкун при активном статусе Ревущая тетива дополнительно повышает крит. шанс всех союзников на {{ultCrBuffValue}}% и крит. урон на {{ultCdBuffValue}}%. а также наносит выбранному противнику мнимый урон, равный {{ultScaling}}% от силы атаки Юйкун.
      initialSpeedBuff:
        text: E1 Воздушный маршал
        content: В начале боя повышает скорость всех союзников на 10% на 2 хода.
  Yunli:
    Content:
      blockActive:
        text: Блок активен
        content: Статус Блок позволяет избежать полученного эффекта контроля и понижает получаемый урон на 20%.
      ultCull:
        text: "Интуит: Истребление"
        content: >-
          Интуит: Истребление: Наносит цели физический урон, равный {{CullScaling}}% от силы атаки Юньли, а также наносит соседним целям физический урон, равный {{CullAdjacentScaling}}% от силы атаки Юньли, а затем наносит 6 доп. ударов, каждый из которых наносит случайному противнику физический урон, равный {{CullAdditionalScaling}}% от силы атаки Юньли.
      ultCullHits:
        text: "Ударов Интуит: Истребление"
        content: >-
          Интуит: Истребление: Наносит цели физический урон, равный {{CullScaling}}% от силы атаки Юньли, а также наносит соседним целям физический урон, равный {{CullAdjacentScaling}}% от силы атаки Юньли, а затем наносит 6 доп. ударов, каждый из которых наносит случайному противнику физический урон, равный {{CullAdditionalScaling}}% от силы атаки Юньли.
      counterAtkBuff:
        text: АТК% Бафф контратаки
        content: Использование контратаки повышает силу атаки Юньли на 30% на 1 ход.
      e1UltBuff:
        text: E1 Бафф ульты
        content: "Повышает урон умений Интуит: Вырубка и Интуит: Истребление на 20%, а также увеличивает количество дополнительных ударов умения Интуит: Истребление на 3."
      e2DefShred:
        text: E2 Игнор Защиты Бонус-Атакой
        content: Когда наносит урон контратакой, игнорирует 20% защиты цели.
      e4ResBuff:
        text: E4 Сопротивление Эффектам
        content: "После использования Интуита: Вырубка или Интуита: Истребление сопротивление эффектам повышается на 50% на 1 ход."
      e6Buffs:
        text: E6 Бафф
        content: >-
          Когда противник использует любое умение во время действия статуса Блок, вне зависимости от того, атакует противник Юньли или нет, срабатывает умение Интуит: Истребление и снимается статус Блок. Когда умения Интуит: Вырубка или Интуит: Истребление наносят урон, крит. шанс повышается на 15%, а пробитие физического сопротивления - на 20%.
