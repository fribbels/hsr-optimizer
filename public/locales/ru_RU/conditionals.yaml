  TheUnreachableSide:
    Content:
      dmgBuff:
        text: '↑Урон после потери HP'
        content: Когда владелец получает атаку или расходует своё НР, наносимый им урон повышается на {{DmgBuff}}%. Этот эффект снимается после того, как владелец использует атаку.
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: Доспехи прочь
        content: >-
          Когда владелец использует базовую атаку, навык или сверхспособность для атаки противника, он имеет базовый шанс 60% наложить на цель статус Доспехи прочь. Получаемый противником со статусом Доспехи прочь урон повышается на {{UnarmoredVulnerability}}% на 2 хода. Если противник имеет эффект с периодическим уроном, наложенный владельцем, то есть базовый шанс 60% усилить статус Доспехи прочь до статуса Загнанный в угол, который дополнительно повышает получаемый противником урон на {{CorneredVulnerability}}% на 2 хода. В течение этого времени владелец не может наложить статус Доспехи прочь.
      corneredVulnerability:
        text: Загнанный в угол
        content: >-
