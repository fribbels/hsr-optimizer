      techniqueBuff:
        text: Атака↑ от Техники
  Himeko:
    Content:
      e2EnemyHp50DmgBoost:
        content: Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.
  Hyacine:
    Content:
      healTargetHp50:
        text: Хил цели с ≤ 50% HP
        content: Во время исцеления союзников с текущим НР, ниже или равным 50% от их макс. НР, исходящее исцеление Гиацины и Ики повышается на 25%.
      resBuff:
        text: '↑Сопр. эффектам'
        content: Сопротивление эффектам Гиацины повышается на 50%.
      spd200HpBuff:
        text: '↑HP если СКР ≥ 200'
        content: Когда скорость Гиацины превышает 200 ед., её макс. НР и макс. НР Ики повышаются на 20%. За каждую 1 ед. скорости, превышающую это значение, исходящее исцеление Гиацины и Ики повышается на 1%. Этот эффект может засчитывать до 200 ед. скорости, превышающих указанное значение.
      clearSkies:
        text: После дождя
        content: После использования сверхспособности Гиацина переходит в состояние После дождя на 3 хода. Длительность этого состояния уменьшается на 1 ход в начале каждого хода Гиацины. Пока Гиацина находится в этом состоянии, макс. НР всех союзников повышается на {{UltHpBuffScaling}}% плюс {{UltHpBuffFlat}} ед.
      healingDmgStacks:
