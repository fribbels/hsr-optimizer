        content: Количество ударов по цели. Обычно должно быть установлено то же значение, что и у [Стаков Повелителя молний]
      e2DmgBuff:
        text: E2 ↑Урон
        content: После того как Повелитель молний совершает действие, наносимый базовой атакой, навыком и сверхспособностью Цзин Юаня урон повышается на 20% на 2 хода.
      e6FuaVulnerabilityStacks:
