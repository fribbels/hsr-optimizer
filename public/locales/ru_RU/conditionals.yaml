  Hyacine:
    Content:
      healTargetHp50:
        text: Хил цели с ≤ 50% HP
        content: Во время исцеления союзников с текущим НР, ниже или равным 50% от их макс. НР, исходящее исцеление Гиацины и Ики повышается на 25%.
      resBuff:
        text: '↑Сопр. эффектам'
        content: Сопротивление эффектам Гиацины повышается на 50%.
      spd200HpBuff:
        text: '↑HP если СКР ≥ 200'
        content: Когда скорость Гиацины превышает 200 ед., её макс. НР и макс. НР Ики повышаются на 20%. За каждую 1 ед. скорости, превышающую это значение, исходящее исцеление Гиацины и Ики повышается на 1%. Этот эффект может засчитывать до 200 ед. скорости, превышающих указанное значение.
      clearSkies:
        text: После дождя
        content: После использования сверхспособности Гиацина переходит в состояние После дождя на 3 хода. Длительность этого состояния уменьшается на 1 ход в начале каждого хода Гиацины. Пока Гиацина находится в этом состоянии, макс. НР всех союзников повышается на {{UltHpBuffScaling}}% плюс {{UltHpBuffFlat}} ед.
      healingDmgStacks:
        text: Стаков ↑Урона Ики
        content: Когда Гиацина или Ика исцеляют кого-либо, наносимый Икой урон повышается на {{TalentDmgBuff}}% на 2 хода. Этот эффект может складываться до 3 раз.
      e1HpBuff:
        text: E1 ↑HP команде
        content: Пока Гиацина находится в состоянии После дождя, макс. НР всех союзников дополнительно повышается на 50%.
      e2SpdBuff:
        text: E2 ↑Скорость
        content: Когда НР союзника понижается, его скорость повышается на 30% на 2 хода.
      e4CdBuff:
        text: E4 ↑Крит урон следу
        content: След Спокойствие бури получает усиление. За каждую 1 ед. скорости, превышающую указанное значение, крит. урон Гиацины и Ики дополнительно повышается на 2%.
      e6ResPen:
        text: E6 Игнор Сопр. Урону
        content: Пока Ика находится на поле боя, пробитие всех типов сопротивления всех союзников повышается на 20%.
  Hysilens:
    Content:
      skillVulnerability:
        text: '↑Слабость от навыка'
        content: Имеет базовый шанс 100% повысить получаемый всеми противниками урон на {{SkillVuln}}% на 3 хода.
      ultZone:
        text: Зона с Ульты
        content: Гисиленса создаёт зону, которая понижает силу атаки противников на 15% и их защиту на {{ZoneDefShred}}%.
      ultDotStacks:
        text: Стаков ДоТ'ов
        content: Если противник имеет эффекты с периодическим уроном, когда Гисиленса использует сверхспособность, то все имеющиеся у него эффекты с периодическим уроном немедленно наносят ему урон, равный 150% от изначального урона.
      ehrToDmg:
        text: Урон↑ от ШансЭфф
        content: Если шанс попадания эффектов Гисиленсы выше 60%, то каждые превышающие это значение 10% повышают наносимый ею урон на 15% до макс. 90%. (т.е. до максимума в 120% ШПЭ)
      dotDetonation:
        text: Взрыв ДоТ'ов (автоматическая активация)
        content: Если противник имеет эффекты с периодическим уроном, когда Гисиленса использует сверхспособность, то все имеющиеся у него эффекты с периодическим уроном немедленно наносят ему урон, равный 150% от изначального урона.
      e1Buffs:
        text: E1 Баффы
        content: >-
          Пока Гисиленса находится на поле боя, наносимый союзниками периодический урон становится равен 116% от изначального урона. ::BR:: Когда Гисиленса накладывает на противника статус Выветривание, Кровотечение, Горение или Шок с помощью своего таланта, она получает базовый шанс 100% дополнительно наложить на него статус Выветривание, Кровотечение, Горение или Шок, который является идентичным изначальному эффекту её таланта и может существовать параллельно с ним.
      e4ResPen:
        text: E4 Игнор Сопр. Урону
        content: Во время действия зоны все типы сопротивления всех противников понижаются на 20%.
      e6Buffs:
        text: E6 баффы
        content: Пока зона активна, в начале каждого хода или после одной атаки союзника количество срабатываний физического периодического урона Гисиленсы увеличивается до 12, и множитель наносимого урона повышается на 20%.
    TeammateContent:
      e2TeammateEhr:
        text: "E2 ШПЭ Гисиленсы в бою"
        content: >-
          Пока зона активна, эффект повышения наносимого урона, описанный в Следе Нити жемчуга, действует на всех союзников. ::BR:: Если шанс попадания эффектов Гисиленсы выше 60%, то каждые превышающие это значение 10% повышают наносимый ею урон на 15% до макс. 90%.
  ImbibitorLunae:
    Content:
      basicEnhanced:
        text: Усилений БазАтаки
        content: >-
          0 усилений: Выполняет 2 удара, которые наносят выбранному противнику мнимый урон, равный {{basicScaling}}% от силы атаки.::BR::1 усиление: Выполняет 3 удара, которые наносят выбранному противнику мнимый урон, равный {{basicEnhanced1Scaling}}% от силы атаки.::BR::2 усиления: Выполняет 5 ударов, которые наносят выбранному противнику мнимый урон, равный {{basicEnhanced2Scaling}}% от силы атаки. Начиная с 4 удара также наносит урон соседним целям::BR::3 усиления: Выполняет 7 ударов, которые наносят выбранному противнику мнимый урон, равный {{basicEnhanced3Scaling}}% от силы атаки. Начиная с 4 удара также наносит урон соседним целям.
      skillOutroarStacks:
        text: Стаков Громкого рёва
        content: >-
          Во время использования Базовой Атаки с 2-мя или 3-мя усилениями, начиная с 4 удара, перед каждым ударом Дань Хэн: Пожиратель Луны получает 1 стак статуса Громкий рёв, который повышает его крит. урон на {{outroarStackCdValue}}%, Этот эффект может складываться до 4 раз. (применяется ко всем ударам)
      talentRighteousHeartStacks:
        text: Стаков Праведного сердца
        content: 'После выполнения каждого удара Дань Хэн: Пожиратель Луны получает 1 стак статуса Праведное сердце, который повышает наносимый персонажем урон на {{righteousHeartDmgValue}}%. (применяется ко всем ударам)'
      e6ResPenStacks:
        text: E6 Ультов союзников
        content: После того, как любой другой союзник использует сверхспособность, пробитие мнимого сопротивления следующего использованного умения Стремительный прыжок повышается на 20%. Этот эффект может складываться до 3 раз.
  Jade:
    Content:
      enhancedFollowUp:
        text: Усиленная Бонус-Атака
        content: После применения ультимейта, усиливается бонус-атака, описанная в таланте Яшмы. Её множитель урона повышается на {{ultFuaScalingBuff}}%.
