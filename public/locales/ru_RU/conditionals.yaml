        text: E1 Усиленная стойка
        content: Использование сверхспособности усиливает умения Вельта. Следующее использование 2 базовых атак или навыков Вельта наносят цели дополнительный урон, равный 50% от множителя урона его базовой атаки или 80% от множителя урона его навыка соответственно.
  Xueyi:
    Content:
      beToDmgBoost:
        text: Пробитие в урон
        content: Наносимый урон повышается на 100% от эффекта пробития персонажа до макс. 240%.
