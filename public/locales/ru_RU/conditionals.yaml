        content: При использовании сверхспособности квантовое сопротивление противника понижается на 20% и он получает квантовую уязвимость на 2 хода.
      e4UltDmg:
        text: E4 ↑Урон ультимейта
        content: Наносимый урон сверхспособности повышается на 150%.
      e6Buffs:
        text: E6 баффы
        content: Макс. уровень эффекта повышения урона, описанного в навыке персонажа, увеличивается на 1. Наносимый урон навыка игнорирует 20% защиты цели.
  Argenti:
    Content:
      ultEnhanced:
        text: Усиленный Ультимейт
        content: >-
          Расходует 180 ед. энергии и наносит всем противникам физический урон, равный {{ultEnhancedScaling}}% от силы атаки Аргенти, а также проводит 6 дополнительных атак. Каждая атака наносит случайному противнику физический урон, равный {{ultEnhancedExtraHitScaling}}% от силы атаки Аргенти.
      enemyHp50:
        text: Урон↑ при HP≤50% цели
        content: Урон, наносимый противникам, НР которых ниже или равно 50%, повышается на 15%.
      talentStacks:
        text: Стаки Апофеоз
        content: Каждый противник, поражённый базовой атакой, навыком или сверхспособностью, даёт ему 1 ур. статуса Апофеоз, который повышает его крит. шанс на {{talentCrStackValue}}%. Этот эффект может складываться до {{talentMaxStacks}} раз.
      ultEnhancedExtraHits:
        text: Попаданий по цели доп атаками Ульты
        content: Использование усиленного Ультимейта проводит 6 дополнительных атак. Каждая атака наносит случайному противнику физический урон, равный {{ultEnhancedExtraHitScaling}}% от силы атаки Аргенти.
      e2UltAtkBuff:
        text: E2 бафф Атаки от Ульты
        content: Если во время использования сверхспособности количество противников на поле боя выше или равно 3, то сила атаки персонажа повышается на 40% на 1 ход.
  Arlan:
    Content:
      selfCurrentHpPercent:
        text: Своё текущее HP%
        content: Повышает урон Арлана за каждый процент НР ниже его макс. НР до {{talentMissingHpDmgBoostMax}}%.
  Asta:
    Content:
      skillExtraDmgHits:
        text: Доп. ударов навыка
        content: "Наносит выбранному противнику огненный урон, равный {{skillScaling}}% от силы атаки Асты, затем проводит {{skillExtraDmgHitsMax}} дополнительных удара. Каждый удар наносит случайному противнику огненный урон, равный {{skillScaling}}% от силы атаки Асты.::BR::E1: Навык Асты наносит урон случайному противнику 1 дополнительный раз. (т.е. максимальное кол-вот доп ударов повышается до 5)"
      talentBuffStacks:
        text: Стаков "Заряда"
        content: "Каждый уровень Заряда Асты повышает силу атаки всех союзников на {{talentStacksAtkBuff}}%.::BR::E4: Когда Аста имеет 2 или более уровней Заряда, скорость восстановления её энергии повышается на 15%."
      ultSpdBuff:
        text: '↑Скорость от ульты'
        content: Повышает скорость всех союзников на {{ultSpdBuffValue}} ед. на 2 хода.
      fireDmgBoost:
        text: '↑Огненный урон'
        content: Если Аста находится на поле боя, огненный урон всех союзников повышается на 18%.
  Aventurine:
    Content:
      defToCrBoost:
        text: Крит Шанс↑ от Защиты
        content: Если Защита Авантюрина выше 1600 ед., каждые превышающие это значение 100 ед. повышают Крит Шанс Авантюрина на 2% до макс. 48%.
      fortifiedWagerBuff:
        text: Укреплённая ставка
        content: >-
          Сопротивление эффектам персонажа со щитом Укреплённая ставка повышается на {{talentResScaling}}%. Поражённый атакой противника персонаж со щитом Укреплённая ставка даёт Авантюрину 1 ед. заряда Ставка вслепую. ::BR::E1: Крит. урон союзников со щитом Укреплённая ставка повышается на 20%. Использование сверхспособности накладывает на всех союзников щит Укреплённая ставка на 3 хода. Поглощаемый этим щитом урон равен 100% от щита, наложенного навыком персонажа.
      enemyUnnervedDebuff:
        text: Паника на враге
        content: Когда союзник поражает противника со статусом Паника, наносимый ему Крит Урон повышается на {{ultCdBoost}}%.
      fuaHitsOnTarget:
        text: Ударов Бонус-Атакой
        content: >-
          После того как заряд Ставка вслепую набирает 7 ед., Авантюрин расходует 7 ед. заряда и проводит бонус-атаку из 7 ударов, каждый из которых наносит случайному противнику мнимый урон, равный {{talentDmgScaling}}% от защиты Авантюрина. Заряд Ставка вслепую может складываться до 10 ед. ::BR::E4: Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. Количество ударов этой бонус-атаки увеличивается на 3.
      e2ResShred:
        text: E2 Сопротивление↓
        content: Использование базовой атаки понижает все типы сопротивления цели на 12% на 3 хода.
      e4DefBuff:
        text: E4 бафф Защиты
        content: Использование бонус-атаки, описанной в таланте Авантюрина, сначала повышает его защиту на 40% на 2 хода. 
      e6ShieldStacks:
        text: E6 союзников с щитом
        content: Наносимый Авантюрином урон повышается на 50% за каждого имеющего щит союзника в отряде до макс. 150%.
  Bailu:
    Content:
      healingMaxHpBuff:
        text: Макс HP↑ от исцеления
        content: Когда Байлу исцеляет союзника сверх его макс. НР, макс. НР союзника повышается на 10% на 2 хода.
      talentDmgReductionBuff:
        text: Получаемый урон↓
        content: Получаемый персонажами со статусом Бодрость урон понижается на 10%.
      e2UltHealingBuff:
        text: E2 Ульта, Исцеление↑
        content: Использование сверхспособности дополнительно повышает исходящее исцеление Байлу на 15%.
      e4SkillHealingDmgBuffStacks:
        text: E4 Навык, стаки Урон↑ 
        content: Каждое исцеление, вызванное навыком Байлу, повышает урон цели на 10% на 2 хода. Этот эффект может складываться до 3 раз.
  BlackSwan:
    Content:
      ehrToDmgBoost:
        text: Урон↑ от ШансЭфф
        content: Наносимый урон повышается на 60% от шанса попадания эффектов персонажа до макс. 72%.
      epiphanyDebuff:
        text: Прозрение на враге
        content: Получаемый противником со статусом Прозрение в свой ход урон повышается на {{epiphanyDmgTakenBoost}}%.
      defDecreaseDebuff:
        text: Дебафф Защита↓
        content: Защита врагов снижена на {{defShredValue}}%.
      arcanaStacks:
        text: Стаков Аркан
        content: >-
          Противник со статусом Аркан получает периодический ветряной урон, равный {{dotScaling}}% от силы атаки Чёрного Лебедя, в начале каждого хода. Каждый уровень статуса Аркан повышает множитель этого урона на {{arcanaStackMultiplier}}%. Статус Аркан может складываться до 50 раз.::BR:: Наличие 3 и более ур. статуса Аркан наносит соседним целям периодический ветряной урон.
          Наличие 7 и более ур. статуса Аркан позволяет нанесённому в этот раз периодическому урону игнорировать 20% защиты атакованной цели и соседних целей.
      e1ResReduction:
        text: E1 Сопр урону↓ 
        content: Когда Чёрный Лебедь находится на поле боя, ветряное, физическое, огненное и электрическое сопротивление противников со статусами Выветривание, Кровотечение, Горение и Шок понижается на 25% соответственно.
      e4EffResPen:
        text: E4 Сопротивление↓
        content: Сопротивление эффектам противника со статусом Прозрение понижается на 10%.
  Blade:
    Content:
      enhancedStateActive:
        text: Адский пейзаж
        content: 'Наносимый урон повышается на {{enhancedStateDmgBoost}}%, а его базовая атака Осколочный меч усиливается до атаки Частокол мечей на 3 хода. ::BR::E2: Когда Блэйд имеет статус Адский пейзаж, его крит. шанс повышается на 15%.'
      hpPercentLostTotal:
        text: Потерянное HP%
        content: Урон ультимейта звисит от суммы потерянного Блэйдом в этом бою НР. Показатель суммы потерянного в текущем бою НР не может превышать {{hpPercentLostTotalMax}}% от макс. НР Блэйда. 
      e4MaxHpIncreaseStacks:
        text: E4 макс. стаков HP
        content: Макс. НР Блэйда повышается на 20%. Этот эффект может складываться до 2 раз.
  BladeB1:
    Content:
      enhancedStateActive:
        text: Адский пейзаж
        content: Расходует 30% от своего макс. НР и переходит в состояние Адский пейзаж. Находясь в этом состоянии, персонаж не может использовать свой навык, наносимый им урон повышается на {{DmgBuff}}%, значительно повышается шанс быть атакованным противниками, и его базовая атака Осколочный меч усиливается до атаки Частокол мечей на 3 хода.
      hpPercentLostTotal:
        text: Потерянное HP%
        content: >-
          Когда Блэйд использует ульту, наносит выбранному противнику ветряной урон, равный {{UltHpScaling}}% от макс. НР Блэйда плюс {{HpTallyUltScaling}}% от суммы потерянного им в текущем бою НР. ::BR:: E1: Наносимый выбранному противнику усиленной базовой атакой и сверхспособностью Блэйда урон дополнительно повышается на 150% от суммы потерянного от его сверхспособности НР.
      e1BasicUltMultiBoost:
        text: E1 ↑ Ульты / БазАтаки
        content: Наносимый выбранному противнику усиленной базовой атакой и сверхспособностью Блэйда урон дополнительно повышается на 150% от суммы потерянного от его сверхспособности НР.
      e2CrBuff:
        text: E2 +15% Крит шанса
        content: Крит. шанс Блэйда в состоянии Адский пейзаж повышается на 15%.
      e4MaxHpIncreaseStacks:
        text: E4 макс. стаков HP
        content: Когда текущее НР Блэйда опускается со значения выше 50% до значения ниже или равного 50%, его макс. НР повышается на 20%. Этот эффект может складываться до 2 раз.
  Boothill:
    Content:
      standoffActive:
        text: Состояние Дуэль
        content: >-
          Бутхилл и выбранный противник переходят в состояние Дуэль. Базовая атака Бутхилла усиливается, и он не может использовать навык в течение 2 ходов. Длительность этого эффекта уменьшается на 1 ход в начале каждого хода Бутхилла.
          Противник в состоянии Дуэль получает статус Насмешка. Получаемый целью и Бутхиллом друг от друга урон повышается на {{standoffVulnerabilityBoost}}%/15% соответственно.
      pocketTrickshotStacks:
        text: Карманное преимущество
        content: Каждый уровень статуса Карманное преимущество повышает урон стойкости усиленной базовой атаки на 50% до макс. 3 раз.
      beToCritBoost:
        text: КШ/КУ↑ от Пробития
        content: Крит. шанс персонажа повышается на 10% от эффекта пробития, а его крит. урон - на 50% от эффекта пробития. Таким образом крит. шанс может быть повышен до макс. 30%, а крит. урон - до макс. 150%.
      talentBreakDmgScaling:
        text: "Урон Пробития\n(уязвимость считается пробитой)"
        content: >-
          Если при использовании усиленной базовой атаки уязвимость цели пробита, то она получает урон пробития, равный % от физического урона пробития Бутхилла, в зависимости от количества уровней статуса Карманное преимущество. Макс. стойкость, учитываемая этой атакой, не может превышать ×16 от базового урона стойкости базовой атаки Подкова черепокрушения.
      e1DefShred:
        text: E1 Игнор Защиты
        content: В начале боя получает 1 ур. статуса Карманное преимущество, который позволяет Бутхиллу при нанесении урона игнорировать 16% защиты противника.
      e2BeBuff:
        text: E2 Пробитие↑
        content: >-
          Получение статуса Карманное преимущество в состоянии Дуэль восстанавливает 1 очко навыков и повышает эффект пробития на 30% на 2 хода. Этот эффект не может сработать повторно в течение одного хода, но может сработать при получении уровней статуса Карманное преимущество, превышающих макс. количество уровней.
      e4TargetStandoffVulnerability:
        text: E4 Слабость
        content: >-
          Урон, получаемый противником, находящимся в состоянии Дуэль, от атак Бутхилла дополнительно повышается на 12%. Когда противник в состоянии Дуэль атакует Бутхилла, эффект повышения получаемого им урона понижается на 12%.
      e6AdditionalBreakDmg:
        text: E6 Урон Пробития↑
        content: >-
          Когда талант персонажа наносит урон пробития, персонаж наносит цели доп. урон пробития, равный 40% от множителя изначального урона, а также наносит соседним целям урон пробития, равный 70% от множителя изначального урона.
  Bronya:
    Content:
      teamDmgBuff:
        text: Урон↑ союзников
        content: Когда Броня находится на поле боя, урон всех союзников повышается на 10%.
      skillBuff:
        text: Урон↑ от Навыка
        content: Снимает 1 ослабление с союзника и позволяет ему выполнить действие немедленно, а также повышает его урон на {{skillDmgBoostValue}}% на 1 ход.
      ultBuff:
        text: Атака/КУ↑ от Ульты
        content: Повышает силу атаки всех союзников на {{ultAtkBoostValue}}%, а их крит. урон на {{ultCdBoostValue}}% от крит. урона Брони плюс {{ultCdBoostBaseValue}}% на 2 хода.
      battleStartDefBuff:
        text: Защита↑ союзников
        content: В начале боя повышает защиту всех союзников на 20% на 2 хода.
      techniqueBuff:
        text: Атака↑ от Техники
        content: Использование техники повышает силу атаки всех союзников в начале следующего боя на 15% на 2 хода.
      e2SkillSpdBuff:
        text: E2 СКР↑ от Навыка
        content: Когда союзник, выбранный навыком Брони, совершает действие, его скорость повышается на 30% на 1 ход.
    TeammateContent:
      teammateCDValue:
        text: Крит урон Брони в бою
        content: Повышает силу атаки всех союзников на {{ultAtkBoostValue}}%, а их крит. урон на {{ultCdBoostValue}}% от крит. урона Брони плюс {{ultCdBoostBaseValue}}% на 2 хода.
  Castorice:
    Content:
      memospriteActive:
        text: Дух памяти призван
        content: Когда дух памяти Крылья Смерти находится на поле боя, а также активна территория Потусторонний мир, все типы сопротивления всех противников понижены на {{ResDown}}%.
      spdBuff:
        text: Скорость↑
        content: Когда текущее НР Кастории становится выше или равно 50% от её макс. НР, её скорость повышается на 40%.
      talentDmgStacks:
        text: Стаков таланта
        content: Когда союзники теряют НР, наносимый Касторией и Крыльями Смерти урон повышается на {{DmgBuff}}%. Этот эффект может складываться до 3 раз и длится 3 хода.
      memoSkillEnhances:
        text: Усиление Навыкаᴹ
        content: Умение Опаляющее тьму дыханье может быть выполнено повторно в течение одной атаки. Повторное использование умения последовательно повышает множитель урона до {{Multiplier1Enhance}}%/{{Multiplier2Enhance}}%. Подобным образом множитель урона может повышаться только до {{Multiplier2Enhance}}%. Эффект повышения множителя урона не может быть понижен до исчезновения Крыльев Смерти.
      memoTalentHits:
        text: Ударов Талантомᴹ
        content: Когда дух памяти Крылья Смерти исчезает, он выполняет {{BounceCount}} ударов, каждый из которых наносит случайному противнику квантовый урон, равный {{Scaling}}% от макс. НР Кастории.
      teamDmgBoost:
        text: Урон↑ союзников
        content: Призыв Крыльев Смерти повышает наносимый всеми союзниками урон на 10% на 3 хода.
      memoDmgStacks:
        text: Стаков Урона Мемо
        content: Каждый раз, когда Крылья Смерти используют умение Опаляющее тьму дыханье, наносимый ими урон повышается на 30%. Этот эффект может складываться до 6 раз и длится до окончания текущего хода.
      e1EnemyHp50:
        text: Е1 HP врага ≤ 50%
        content: Когда текущее НР противника становится ниже или равно 50% от его макс. НР, наносимый ему умениями «Костяной коготь, объятья мёртвого дракона», Разрывающие завесу когти, Опаляющее тьму дыханье и Сносящие руины крылья урон становится равен 140% от изначального урона.
      e6Buffs:
        text: E6 баффы
        content: >-
          Когда Кастория и Крылья Смерти наносят урон, пробитие квантового сопротивления повышается на 20%. ::BR:: Количество отскакиваний урона, описанного в таланте Сносящие руины крылья, дополнительно увеличивается на 3.
  Cerydra:
    Content:
      spdBuff:
        text: '↑Скорость после навыка'
        content: Использование навыка повышает скорость Керидры и персонажа со статусом "Боевые заслуги" на 20 на 3 хода.
      crBuff:
        text: '↑Крит шанс от следа'
        content: 'После активации следа "Vidi": крит. шанс Керидры повышается на 100%.'
      atkToCd:
        text: Атака в Крит урон
        content: За каждые 100 ед. силы атаки Керидры, превышающие порог в 2000 ед., её крит. урон повышается на 18% до макс. 360%.
      e2DmgBoost:
        text: E2 ↑Урон
        content: Наносимый персонажем со статусом Боевые заслуги урон повышается на 40%. Пока на поле боя есть персонаж со статусом Боевые заслуги, наносимый Керидрой урон повышается на 160%.
      e4UltDmg:
        text: E4 ↑Урон ультимейта
        content: Множитель урона сверхспособности повышается на 240%.
