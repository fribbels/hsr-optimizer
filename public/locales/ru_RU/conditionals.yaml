          Использование ультимейта повышает Силу Атаки Великой Герты на {{AtkBuff}}% на 3 хода.
      interpretationStacks:
        content: >-
          Пока основная цель усиленного Навыка имеет статус Интерпретация, множитель наносимого ей и остальным целям урона повышается на {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% за каждый уровень статуса соответственно.::BR:: Если количество персонажей Пути Эрудиции в отряде выше или равно 2, то этот эффект дополнительно повышается на {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% за каждый уровень статуса соответственно. ::BR::E1:Когда усиленный Навык подсчитывает количество уровней статуса Интерпретация, он прибавляет 50% от количества уровней статуса Интерпретация, имеющегося у цели с наибольшим количеством уровней этого статуса между основной и соседними целями усиленного Навыка. 
      totalInterpretationStacks:
        content: Каждый раз, когда противник получает 1 ур. статуса Интерпретация, Великая Герта получает 1 ур. статуса Ответ до макс. 99 ур. Во время использования ультимейта её множитель урона повышается на 1.0% за каждый уровень статуса Ответ.
      e1BonusStacks:
        content: Когда усиленный Навык подсчитывает количество уровней статуса Интерпретация, он прибавляет 50% от количества уровней статуса Интерпретация, имеющегося у цели с наибольшим количеством уровней этого статуса между основной и соседними целями усиленного навыка.
