Character:
  Title: Персонаж
Lightcone:
  Title: Световой конус
  p2: Пассивные эффекты конуса настраиваются на панели "Пассивки конуса".
ValueColumns:
  Title: Доп.колонки оценки
  p1: Вы можете добавить дополнительные колонки, которые оценивают относительную «полезность» реликвии.
  p2: Потенциал
  p3: Потенциал — это процентный показатель для конкретного персонаж(а/ей), отражающий, насколько реликвия может быть эффективна (или уже эффективна, если полностью прокачана) по сравнению с характеристиками 'идеальной' реликвии в этом слоте.
  p4: Потенциал рассчитывается для всех персонажей или только для имеющихся. Затем отображается максимальный процент среди подходящих персонажей.
  p5: Потенциал поможет найти никому не подходящие реликвии, или напротив, обнаружить «скрытые жемчужины», которые станут сильными после прокачки.
  p6: "Примечание: сортировка по потенциалу может не совпадать с весом хар-тик, так как алгоритм расчёта отдаёт предпочтение основным характеристикам с низким весом. \n[А что за вес? - Это числовые значения, определяющие, насколько важна та или иная характеристика для персонажа (например, у какого-нибудь перса крит. урон может иметь вес 1.5, а скорость — 1.0)]"
RelicInsights:
  Title: Анализ реликвии
  p1: Если выбрать реликвию в таблице выше, можно выбрать тип анализа и просмотреть график.
  p2: >-
    «Распределение» показывает, насколько идеальной может стать эта реликвия (с лучшими возможными проками) для каждого персонажа, группируя результаты в проценты.<1/>При наведении на персонажа отобразятся новые характеристики и/или усиления, необходимые для достижения максимального потенциала реликвии.<3/>⚠️ Реликвии с неполными сабстатами могут иметь обманчиво высокие значения в «распределении», так как анализ предполагает добавление оптимального сабстата для каждого персонажа.
  p3: "«Топ-10» — отображает 10 персонажей, для которых эта реликвия может быть наиболее эффективной, а также диапазон «% идеальности», который можно достичь при улучшении."
RelicLocation:
  Title: Позиция реликвии
  p1: При выборе реликвии в сетке, здесь отображается её позиция внутриигрового инвентаря.
  p2: "Если фильтры по сету/части сета активны:\n1. Примените те же фильтры в игре.\n2. Отсортируйте инвентарь по Времени получения (сначала новые [должна гореть ⇂ стрелка вниз]).\n3. Найдите реликвию по указанной позиции."
  p3: '⚠️Важные примечания⚠️'
  p4: Функция работает только с данными от IceDynamix Reliquary Archiver
  p5: Если после импорта вы удалили/получили новые реликвии, выполните повторное сканирование.
  p6: Ширина инвентаря — для точного определения позиции укажите в настройках количество столбцов (зависит от разрешения экрана монитора и ширины меню в игре).
LocatorParams:
  Title: Параметры поиска реликвий
  p1: "<0>Ширина инвентаря</0> - Укажите количество столбцов в игровом инвентаре, чтобы поиск реликвий работал точно.\nПример: если в игре инвентарь отображается в 9 столбцов, выберите «9»."
  p2: <0>Автофильтр строк</0> - Максимальное число строк, после которого автоматически включается фильтр по сету/части сета. Это помогает поднять искомую реликвию в начало списка.
