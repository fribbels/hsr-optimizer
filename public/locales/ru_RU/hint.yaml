RatingFilter:
  Title: Фильтры оценки
  p1: >-
    эHP - эффективное HP, показывает танковость персонажа. Вычисляется соотношением HP, Защиты и пассивками уменьшения урона.
  p2: >-
    Базовая Атака / Навык / Ультимейт / Бонус-атака / ДоТ'ы (периодический урон) / Пробитие (пробитие уязвимости) - расчет урона способностей, основанный на условиях пассивок персонажа, пассивок светового конуса, настроек противника.
  p3: >-
    Исцеление / Щит - прочие расчеты способностей, основанные на условиях пассивок персонажа, пассивок светового конуса, настроек противника.
CombatBuffs:
  Title: Боевые баффы
  p1: Дополнительные командные баффы, учитывающиеся при расчётах. Учтите то, что баффы от личных умений персонажа, световых конусов, пассивок и следов уже включены в расчёты автоматически.
ComboFilters:
  Title: Комбо-ротация
  p1: Определяет последовательность способностей для расчёта комбо-урона. Ротации задаются с помощью символа открывающей квадратной скобки [ для обозначения начала хода и символом закрывающей квадратной скобки ] для обозначения конца хода. Подробнее см. в меню расширенных ротаций и руководстве пользователя.
StatFilters:
  Title: Фильтр значений статов
  p1: 'Фильтрация по значениям статов персонажа: Минимум (слева) / Максимум (справа), включительно. Оптимизатор будет показывать результаты только в рамках этих диапазонов.'
  p2: 'Расшифровка сокращений: HP / Сила атаки / Защита / Скорость / Крит. шанс / Крит. урон / Шанс попадания эффектов / Сопротивление эффектам / Эффект пробития / Скорость восстановления энергии.'
  p3: "Примечание: десятичная часть скорости в игре сокращается, поэтому вы можете увидеть в игре округлённое вверх значения скорости, в отличие от значения здесь, где вы видите фактическую скорость."
Mainstats:
  Title: Основные статы
  p1: Выберите основные статы для подбора оптимизатором. Можно выбрать несколько вариантов для расширения поиска.
Sets:
  Title: Наборы 
  p1: Выберите наборы реликвий и планарных украшений для фильтрации результатов. Можно выбрать несколько вариантов для расширения поиска.
  p2: Эффекты наборов будут учитываться в расчетах. Используйте меню "Эффекты набора", чтобы настроить какие эффекты активны.
Character:
  Title: Персонаж
  p1: Выберите персонажа и эйдолоны. В расчетах используются статы персонажа 80 уровня с максимальными следами.
CharacterPassives:
  Title: Пассивные способности персонажа
  p1: Выберите эффекты с условиями для применения к персонажу.
  p2: Эффекты, зависящие от статов в бою или состояния боя, будут применяться по умолчанию. Здесь перечислены только параметры, требующие настройки пользователем.
LightconePassives:
  Title: Пассивные способности конуса
  p1: Выберите эффекты конуса с условиями для применения.
  p2: Эффекты, зависящие от статов в бою или состояния боя, будут применяться по умолчанию. Здесь перечислены только параметры, требующие настройки пользователем.
Lightcone:
  Title: Световой конус
  p1: Выберите световой конус и уровень наложения. В расчетах используется конус 80 уровня.
  p2: Пассивные эффекты конуса настраиваются на панели "Пассивки конуса".
OptimizerOptions:
  KeepCurrent: <0>Оставить текущие реликвии</0> - на персонаже должны использоваться надетые в данный момент реликвии, оптимизатор попытается заполнить только пустые слоты.
Relics:
  Title: Реликвии
  p1: >-
    Примечание: Потенциал — это процентная оценка, сравнивающий реликвию с идеальной '+15 реликвией' для текущего персонажа в слоте. Рейтинг рассчитывается на основе "весовых коэффициентов полезности статов" алгоритма оценки. Это означает, что непрокачанные реликвии (+0) иногда имеют более высокий потенциал, чем уже улучшенные до +15, так как их возможные проки могут распределиться в нужные для персонажа характеристики.
  p2: "Персонаж для оценки реликвий (ПО): Оценка — Текущая оценка реликвии по алгоритму для выбранного персонажа."
  p3: "ПО: Средний потенциал — Потенциал реликвии +15, усреднённый по всем возможным вариантам проков при улучшении на пути от +0 до +15."
  p4: "ПО: Максимальный потенциал — Потенциал реликвии, если все будущие проки попадут в нужные статы для выбранного персонажа."
  p5: 'Расчёт для всех персонажей (ВСЕ): Максимальный потенциал — Наивысший возможный потенциал реликвии среди всех персонажей игры.'
SubstatWeightFilter:
  Title: Вес статов
ValueColumns:
  Title: Доп.колонки оценки
  p1: Вы можете добавить дополнительные колонки, которые оценивают относительную «полезность» реликвии.
  p2: Потенциал
  p3: Потенциал — это процентный показатель для конкретного персонаж(а/ей), отражающий, насколько реликвия может быть эффективна (или уже эффективна, если полностью прокачана) по сравнению с характеристиками 'идеальной' реликвии в этом слоте.
  p4: Потенциал рассчитывается для всех персонажей или только для имеющихся. Затем отображается максимальный процент среди подходящих персонажей.
  p5: Потенциал поможет найти никому не подходящие реликвии, или напротив, обнаружить «скрытые жемчужины», которые станут сильными после прокачки.
  p6: "Примечание: сортировка по потенциалу может не совпадать с весом хар-тик, так как алгоритм расчёта отдаёт предпочтение основным характеристикам с низким весом. \n[А что за вес? - Это числовые значения, определяющие, насколько важна та или иная характеристика для персонажа (например, у какого-нибудь перса крит. урон может иметь вес 1.5, а скорость — 1.0)]"
RelicInsights:
  Title: Анализ реликвии
  p1: Если выбрать реликвию в таблице выше, можно выбрать тип анализа и просмотреть график.
  p2: >-
    «Распределение» показывает, насколько идеальной может стать эта реликвия (с лучшими возможными проками) для каждого персонажа, группируя результаты в проценты.<1/>При наведении на персонажа отобразятся новые характеристики и/или усиления, необходимые для достижения максимального потенциала реликвии.<3/>⚠️ Реликвии с неполными сабстатами могут иметь обманчиво высокие значения в «распределении», так как анализ предполагает добавление оптимального сабстата для каждого персонажа.
  p3: "«Топ-10» — отображает 10 персонажей, для которых эта реликвия может быть наиболее эффективной, а также диапазон «% идеальности», который можно достичь при улучшении."
RelicLocation:
  Title: Позиция реликвии
  p1: При выборе реликвии в сетке, здесь отображается её позиция внутриигрового инвентаря.
  p2: "Если фильтры по сету/части сета активны:\n1. Примените те же фильтры в игре.\n2. Отсортируйте инвентарь по Времени получения (сначала новые [должна гореть ⇂ стрелка вниз]).\n3. Найдите реликвию по указанной позиции."
  p3: '⚠️Важные примечания⚠️'
  p4: Функция работает только с данными от IceDynamix Reliquary Archiver
  p5: Если после импорта вы удалили/получили новые реликвии, выполните повторное сканирование.
  p6: Ширина инвентаря — для точного определения позиции укажите в настройках количество столбцов (зависит от разрешения экрана монитора и ширины меню в игре).
LocatorParams:
  Title: Параметры поиска реликвий
  p1: "<0>Ширина инвентаря</0> - Укажите количество столбцов в игровом инвентаре, чтобы поиск реликвий работал точно.\nПример: если в игре инвентарь отображается в 9 столбцов, выберите «9»."
  p2: <0>Автофильтр строк</0> - Максимальное число строк, после которого автоматически включается фильтр по сету/части сета. Это помогает поднять искомую реликвию в начало списка.
