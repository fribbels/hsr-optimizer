FeatureCards:
  LearnMore: Подробнее
  Showcase:
    Title: Демонстрация персонажа
    Content: >-
      Демонстрируйте статы ваших персонажей, планируйте будущие сборки и проверьте их боевую эффективность через расчёт урона в сравнении с идеальной сборкой.
  Optimizer:
    Title: Оптимизатор сборки
    Content: >-
      Оптимизируйте сборку своих персонажей, подбирая наилучшую комбинацию реликвий для достижения целевых показателей и максимизации статов.
  Calculator:
    Title: Калькулятор урона
    Content: >-
      Производите точные расчёты, используя гибкие настройки команд, баффов и ротаций способностей, чтобы выжать максимум урона.
  Organizer:
    Title: Подбор реликвий
    Content: >-
      Подберите идеальные реликвии для каждого персонажа: оценивайте потенциал, сортируйте и выбирайте лучшие для улучшения.
