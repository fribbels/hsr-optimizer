FeatureCards:
  LearnMore: Подробнее
  Showcase:
    Title: Демонстрация персонажа
    Content: >-
      Отображайте характеристики ваших персонажей или настройте будущих персонажей. Вы можете промоделировать их урон в бою с DPS эффективностью и измерить их с бенчмарками.
  Optimizer:
    Title: Оптимизатор Реликвий
    Content: >-
      Оптимизируйте своих персонажей для поиска наилучшей комбинации реликвий, чтобы достичь их предела и максимизировать их характеристики.
  Calculator:
    Title: Калькулятор урона
    Content: >-
      Точно вычисляйте урон при помощи полностью настраиваемых настроек команды, условий усиления и ротации способностей для максимального увеличения урона.
  Organizer:
    Title: Менеджер реликвий
    Content: >-
      Организуйте реликвии по рейтингу и сортировке реликвий, основываясь на их потенциале, и найдите лучшие реликвии, чтобы улучшить для каждого персонажа.
