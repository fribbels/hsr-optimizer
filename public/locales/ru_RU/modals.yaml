0Perms:
  Title: '⚠️ Результаты поиска: 0 перестановок⚠️'
  Description: Фильтры настроены некорректно и ни одна из возможных комбинаций не соответствует заданным фильтрам. Все найденные варианты отображаются в боковой панели.
  RootCauses:
    IMPORT:
      ButtonText: Перейти на вкладку импорта
      SuccessMessage: Выберите метод импорта и импортируйте ваши реликвии и персонажей
    Body_MAIN:
      Description: "Фильтр по основной характеристике $t(common:Parts.Body), возможно, слишком строгий"
      ButtonText: "Очистить фильтры осн. характеристики $t(common:Parts.Body)"
      SuccessMessage: "Очищены фильтры основной характеристики $t(common:Parts.Body) "
    Feet_MAIN:
      Description: "Фильтр по основной характеристике $t(common:Parts.Feet), возможно, слишком строгий"
      ButtonText: "Очистить фильтры осн. характеристики $t(common:Parts.Feet)"
      SuccessMessage: "Очищены фильтры основной характеристики $t(common:Parts.Feet) "
    PlanarSphere_MAIN:
      Description: "Фильтр по основной характеристике $t(common:Parts.PlanarSphere), возможно, слишком строгий"
      ButtonText: "Очистить фильтры осн. характеристики $t(common:Parts.PlanarSphere)"
      SuccessMessage: "Очищены фильтры основной характеристики $t(common:Parts.PlanarSphere) "
    LinkRope_MAIN:
      Description: "Фильтр по основной характеристике $t(common:Parts.LinkRope), возможно, слишком строгий"
      ButtonText: "Очистить фильтры осн. характеристики $t(common:Parts.LinkRope)"
      SuccessMessage: "Очищены фильтры основной характеристики $t(common:Parts.LinkRope) "
    RELIC_SETS:
      Description: Фильтры по выбранным наборам реликвий могут быть слишком строгими
      ButtonText: Очистить фильтры наборов реликвий
      SuccessMessage: Очищены фильтры набора реликвий
    ORNAMENT_SETS:
      Description: Фильтры по выбранным планарным украшениям могут быть слишком строгими
      ButtonText: Очистить фильтры Планарных украшений
      SuccessMessage: Очищены фильтры набора Планарных украшений
    KEEP_CURRENT:
      Description: Включена опция "Оставить текущие реликвии" (Эта функция запрещает изменять уже экипированные на персонажа реликвии во время поиска)
      ButtonText: Выключить "Оставить текущие реликвии" 
      SuccessMessage: Опция "Оставить текущие реликвии" отключена
    PRIORITY:
      Description: Персонаж ниже других в списке приоритетов. При включённом фильтре «Приоритет персонажей», персонажи могут получать реликвии только от героев с более низким приоритетом.
      ButtonText: "Переместить на приоритет #1"
      SuccessMessage: "Персонаж перемещен на приоритет #1"
    EXCLUDE_ENABLED:
      Description: Фильтр «Исключить» имеет несколько персонажей, что означает, что выбранный персонаж не может брать реликвии у исключенных персонажей.
      ButtonText: Очистить исключенных персонажей
      SuccessMessage: Очищены исключенные персонажи
    EQUIPPED_DISABLED:
      Description: Фильтр «Включать экипированные реликвии» отключен, что означает, что этот персонаж не может брать реликвии, принадлежащие другим персонажам.
      ButtonText: Включить "Включать экипированные реликвии"
      SuccessMessage: Включено "Включать экипированные реликвии"
