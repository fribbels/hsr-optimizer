    Данный поиск оптимизации займёт значительное время. Рекомендуется включить настройку GPU-ускорения, ограничить поиск определёнными наборами и основными статами или использовать фильтр веса сабстатов для сокращения количества перестановок и соответственно времени поиска.
  Cancel: Отменить поиск
  Proceed: Продолжить поиск
