      3+Debuff:
        Display: 3x+
        Label: 3 дебаффа, усилено (12% урона | +4% КШ | +4% КШ в бою | +24% КУ)
    Sigonia:
      Display: '{{stackCount}}x'
      Label: '{{stackCount}} стаков (+{{buffValue}}% КУ)'
    Duran:
      Display: '{{stackCount}}x'
      Label: '{{stackCount}} стаки (+{{buffValue}}% урона бонус-атак)'
      Label5: 5 стаков (+25% урона бонус-атак | + 25% КУ)
    Sacerdos:
      Display: '{{stackCount}}x'
      Label: '{{stackCount}} стаков (+{{buffValue}}% КУ)'
    Arcadia:
      Display: '{{allyCount}}x'
      Label: '{{allyCount}} союзников (+{{buffValue}}% урона)'
  Conditionals:
    DefaultMessage: Включено по умолчанию - эффекты будут учитываться в расчетах статов в бою.
    Hunter: Когда включено, к расчету статов в бою применяется бафф крит. урона.
    Streetwise: Выбранный бафф атаки применяется к расчету статов в бою в зависимости от количества стаков.
    Firesmith: Повышение урона навыка всегда активно по умолчанию. Если включено, бафф огненного урона применяется к расчету статов в бою.
    Genius: Эффект игнора защиты на 10% всегда активен по умолчанию. Если включено, считается, что враг имеет квантовую  уязвимость и игнорируется на 10% больше защиты.
    Thunder: Когда включено, бафф ATK% учитывается в расчетах статов в бою.
    Wastelander: Учитывает выбранные баффы в расчетах статов в бою.
    Longevous: Выбранный бафф крит. шанса применяется к расчетам статов в бою в зависимости от количества стаков.
    Messenger: Когда включено, бафф скорости учитывается в расчетах статов в бою.
    Ashblazing: >-
      Выбранный бафф атаки применяется ко всем расчетам, кроме бонус-атак. Для бонус-атаки применяется сначала 0% баффа атаки и складывается дальше на основе количества попаданий, произведенных атакой. Количество попаданий будет увеличиваться в зависимости от количества врагов с учетом, что цель находится в центре в случае атаки по области.
    Prisoner: Выбранный бафф игнора защиты применяется к расчету статов в бою в зависимости от количества стаков.
    Diver: Эффект набора от 2шт. можно отключить, выбрав вариант 0х. Для набора 4шт., в зависимости от выбранного варианта, в расчетах применяются различные баффы крита.
    Watchmaker: Когда включено, к расчету статов в бою применяется бафф пробития.
    Valorous: Когда включено, к расчету статов в бою применяется бафф Урона% Ультимейта.
    Sacerdos: Выбранный бафф применяется к расчету урона. Персонажи с возможностью баффа самих себя могут активировать этот эффект.
    Scholar: Когда включено, эффект баффа Урона Навыка будет усилен в соответствии с ротацией Комбо.
    Hero: Когда включено, к расчету статов в бою применяются баффы Крит. Урона и СКР%.
    Differentiator: Когда включено, к расчету статов в бою применяется бафф крит. шанса.
    Penacony: Если включено, бафф урона будет применяться к мемо носителя набора.
    Sigonia: Выбранный бафф крит. урона применяется к расчетам статов в бою, предполагая, что персонаж победил необходимое число противников.
    Izumo: Когда включено, если есть союзник того же пути, то применяется бафф крит. шанса 12% в расчетах статов в бою.
    Duran: Выбранный бафф применяется в расчетах статов в бою в зависимости от количества стаков.
    Kalpagni: Если включено, применяется бафф эффекта пробития к статам в бою
    Lushaka: По умолчанию отключено - набор не может повлиять на носителя.
    Banana: Когда включено, к расчету статов в бою применяется бафф 32% крит. урона.
    Arcadia: Выбранный бафф применяется в расчетах статов в бою. Обновляется автоматически при изменении состава команды.
