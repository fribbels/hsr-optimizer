Title: Настройки
RelicEquippingBehaviour:
  Label: Снаряжение реликвий от другого персонажа
  Replace: "По умолчанию: Заменить реликвии без смены"
  Swap: Обменяйтесь реликвиями с предыдущим владельцем
PermutationSidebarBehaviour:
  Label: Сжать боковую панель оптимизатора на меньших экранах
  XL: "По умолчанию: уменьшить, если большая часть боковой панели скрыта"
  XXL: Свернуть, если любая боковая панель скрыта
  NoShow: Всегда держать боковую панель справа
RelicPotentialLoadBehaviour:
  Label: Подсчет потенциала реликвии при загрузке
  OnStartup: "По умолчанию: автоматически оценивать реликвии при загрузке страницы"
  Manual: Просчитывать реликвии только, когда кнопка "Повторно рассчитать" нажата (более быстрая загрузка страницы)
