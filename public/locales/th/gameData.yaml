    Description2pc: "<span>ATK เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
    Description4pc: "<span>ความเร็วของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>6%</span> และ DMG จากการโจมตีปกติเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
