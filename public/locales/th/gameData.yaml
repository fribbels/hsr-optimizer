  "307":
    Name: Talia - Kingdom of Banditry
    Description2pc: "<span>เอฟเฟกต์ทำลายล้างของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>16%</span> เมื่อความเร็วของผู้สวมใส่เท่ากับหรือมากกว่า <span style='whiteSpace: \"nowrap\"'>145</span> เอฟเฟกต์ทำลายล้างจะเพิ่มขึ้นอีก <span style='whiteSpace: \"nowrap\"'>20%</span></span>"
  "308":
    Name: Sprightly Vonwacq
    Description2pc: "<span>อัตราการฟื้นฟูพลังงานของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>5%</span> เมื่อความเร็วของผู้สวมใส่เท่ากับหรือมากกว่า <span style='whiteSpace: \"nowrap\"'>120</span> และเมื่อเข้าสู่การต่อสู้ จะเร่งแอ็กชันขึ้นทันที <span style='whiteSpace: \"nowrap\"'>40%</span></span>"
  "309":
    Name: Rutilant Arena
    Description2pc: "<span>ทำให้อัตราคริติคอลของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>8%</span> เมื่ออัตราคริติคอลปัจจุบัน ของผู้สวมใส่มากกว่าหรือเท่ากับ <span style='whiteSpace: \"nowrap\"'>70%</span> DMG จากการโจมตีปกติและสกิลต่อสู้จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>20%</span></span>"
  "310":
    Name: Broken Keel
    Description2pc: "<span>ทำให้การต้านทานสถานะ ของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span> เมื่อการต้านทานสถานะของผู้สวมใส่ เท่ากับหรือมากกว่า <span style='whiteSpace: \"nowrap\"'>30%</span> DMG คริติคอลของฝ่ายตัวเองทั้งหมดจะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
  "311":
    Name: "Firmament Frontline: Glamoth"
    Description2pc: "<span>ทำให้ ATK ของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span> เมื่อความเร็วของผู้สวมใส่มากกว่าหรือเท่ากับ <span style='whiteSpace: \"nowrap\"'>135</span>/<span style='whiteSpace: \"nowrap\"'>160</span> จะทำให้ผู้สวมใส่สร้าง DMG เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span>/<span style='whiteSpace: \"nowrap\"'>18%</span></span>"
  "312":
    Name: Penacony, Land of the Dreams
    Description2pc: "<span>ทำให้อัตราการฟื้นฟูพลังงานของผู้สวมใส่ เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>5%</span> และทำให้ตัวละครอื่นในฝ่ายเรา ที่เป็นประเภทเดียวกับผู้สวมใส่ สร้าง DMG เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
  "313":
    Name: Sigonia, the Unclaimed Desolation
    Description2pc: "<span>ทำให้อัตราคริติคอลของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>4%</span> เมื่อศัตรูเป้าหมายถูกกำจัด DMG คริติคอลของผู้สวมใส่จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>4%</span> โดยสามารถซ้อนทับได้มากสุด <span style='whiteSpace: \"nowrap\"'>10</span> ชั้น</span>"
  "314":
    Name: Izumo Gensei and Takama Divine Realm
    Description2pc: "<span>ทำให้ ATK ของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span> เมื่อเข้าสู่การต่อสู้ หากมีเพื่อนร่วมทีมที่อยู่ Path เดียวกันกับผู้สวมใส่อย่างน้อย 1 คน อัตราคริติคอลของผู้สวมใส่จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
  "315":
    Name: Duran, Dynasty of Running Wolves
    Description2pc: "<span>เมื่อตัวละครฝ่ายเรา ปล่อยการโจมตีต่อเนื่อง ผู้สวมใส่จะได้รับ \"คุณความดี\" หนึ่งชั้น และจะซ้อนทับได้มากสุด <span style='whiteSpace: \"nowrap\"'>5</span> ชั้น โดย \"คุณความดี\" แต่ละชั้น จะทำให้การโจมตีต่อเนื่องของผู้สวมใส่ สร้าง DMG เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>5%</span> เมื่อซ้อนทับถึง <span style='whiteSpace: \"nowrap\"'>5</span> ชั้นแล้ว จะทำให้ DMG คริติคอล ของผู้สวมใส่เพิ่มขึ้นอีก <span style='whiteSpace: \"nowrap\"'>25%</span></span>"
  "316":
    Name: Forge of the Kalpagni Lantern
    Description2pc: "<span>ทำให้ความเร็วของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>6%</span> เมื่อผู้สวมใส่โจมตีศัตรูเป้าหมาย ที่มีจุดอ่อนไฟ เอฟเฟกต์ทำลายล้างจะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>40%</span> เป็นเวลา <span style='whiteSpace: \"nowrap\"'>1</span> เทิร์น</span>"
  "317":
    Name: Lushaka, the Sunken Seas
    Description2pc: "<span>ทำให้อัตราการฟื้นฟูพลังงานของผู้สวมใส่ เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>5%</span> หากผู้สวมใส่ ไม่ใช่ตัวละครตัวแรกในการจัดทีม จะทำให้ ATK ของตัวละครตัวแรกในการจัดทีม เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
  "318":
    Name: The Wondrous BananAmusement Park
    Description2pc: "<span>ทำให้ DMG คริติคอลของผู้สวมใส่ เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>16%</span> เมื่อเป้าหมายที่ผู้สวมใส่อัญเชิญ อยู่ในการต่อสู้ DMG คริติคอลจะเพิ่มขึ้นอีก <span style='whiteSpace: \"nowrap\"'>32%</span></span>"
