  "105":
    Name: Champion of Streetwise Boxing
    Description2pc: "<span>DMG กายภาพเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
    Description4pc: "<span>หลังจากที่ผู้สวมใส่ทำการโจมตีหรือถูกโจมตี ATK ของผู้ที่อยู่ในการต่อสู้จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>5%</span> ซึ่งสามารถซ้อนทับได้สูงสุด <span style='whiteSpace: \"nowrap\"'>5</span> ชั้น</span>"
  "106":
    Name: Guard of Wuthering Snow
    Description2pc: "<span>ได้รับ DMG ลดลง <span style='whiteSpace: \"nowrap\"'>8%</span></span>"
    Description4pc: "<span>เมื่อเริ่มต้นเทิร์น หากเปอร์เซ็นต์ HP ปัจจุบันของผู้สวมใส่เท่ากับหรือน้อยกว่า <span style='whiteSpace: \"nowrap\"'>50%</span> จะฟื้นฟู HP <span style='whiteSpace: \"nowrap\"'>8%</span> ของ HP สูงสุดของตัวเอง และฟื้นฟูพลังงาน <span style='whiteSpace: \"nowrap\"'>5</span> หน่วย</span>"
  "107":
    Name: Firesmith of Lava-Forging
    Description2pc: "<span>DMG ไฟเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
    Description4pc: "<span>ทำให้สกิลต่อสู้ของผู้สวมใส่สร้าง DMG เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span> และหลังจากที่ปล่อยท่าไม้ตาย การโจมตีครั้งต่อไปจะสร้าง DMG ไฟเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
  "108":
    Name: Genius of Brilliant Stars
    Description2pc: "<span>DMG ควอนตัมเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
    Description4pc: "<span>เมื่อผู้สวมใส่สร้าง DMG แก่ศัตรูเป้าหมาย จะเพิกเฉยต่อ DEF <span style='whiteSpace: \"nowrap\"'>10%</span> ของศัตรู หากเป้าหมายมีจุดอ่อนควอนตัม ผู้สวมใส่จะเพิกเฉยต่อ DEF <span style='whiteSpace: \"nowrap\"'>10%</span> เพิ่มเติม</span>"
  "109":
    Name: Band of Sizzling Thunder
    Description2pc: "<span>DMG สายฟ้าเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
    Description4pc: "<span>เมื่อผู้สวมใส่ใช้สกิลต่อสู้ ATK ของผู้สวมใส่จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>20%</span> เป็นเวลา <span style='whiteSpace: \"nowrap\"'>1</span> เทิร์น</span>"
  "110":
    Name: Eagle of Twilight Line
    Description2pc: "<span>DMG ลมเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
    Description4pc: "<span>หลังจากผู้สวมใส่ใช้ท่าไม้ตาย จะเร่งแอ็กชันขึ้น <span style='whiteSpace: \"nowrap\"'>25%</span></span>"
  "111":
    Name: Thief of Shooting Meteor
    Description2pc: "<span>เอฟเฟกต์ทำลายล้างเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>16%</span></span>"
    Description4pc: "<span>เอฟเฟกต์ทำลายล้างของผู้สวมใส่เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>16%</span> หลังจากผู้สวมใส่ทำลายจุดอ่อนของศัตรูเป้าหมาย จะฟื้นฟูพลังงาน <span style='whiteSpace: \"nowrap\"'>3</span> หน่วย</span>"
  "112":
    Name: Wastelander of Banditry Desert
    Description2pc: "<span>DMG จินตภาพเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
    Description4pc: "<span>เมื่อผู้สวมใส่สร้าง DMG แก่ศัตรูเป้าหมายที่ติดเอฟเฟกต์ Debuff อัตราคริติคอลจะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span> และเมื่อสร้าง DMG แก่ศัตรูเป้าหมายติดสถานะกักขัง DMG คริติคอลจะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>20%</span></span>"
