      "100206":
        Name: Attack
        Desc: ""
      "100207":
        Name: Splitting Spearhead
        Desc: <span>เมื่อใช้เทคนิค จะทำให้ ATK เพิ่มขึ้นเมื่อเข้าสู่การต่อสู้ครั้งถัดไป</span>
