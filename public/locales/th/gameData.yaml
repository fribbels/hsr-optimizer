    Name: Longevous Disciple
    Description2pc: "<span>HP สูงสุดเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
    Description4pc: "<span>หลังจากผู้สวมใส่โดนโจมตี หรือถูกเป้าหมายฝ่ายเรา (รวมถึงผู้สวมใส่) ใช้ HP ไป อัตราคริติคอลจะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>8%</span> เป็นเวลา <span style='whiteSpace: \"nowrap\"'>2</span> เทิร์น โดยเอฟเฟกต์นี้จะซ้อนทับได้มากสุด <span style='whiteSpace: \"nowrap\"'>2</span> ชั้น</span>"
  "114":
    Name: Messenger Traversing Hackerspace
    Description2pc: "<span>ความเร็วเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>6%</span></span>"
    Description4pc: "<span>เมื่อผู้สวมใส่ใช้ท่าไม้ตายกับเป้าหมายฝ่ายเรา ความเร็วของฝ่ายเราทั้งหมด จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span> เป็นเวลา <span style='whiteSpace: \"nowrap\"'>1</span> เทิร์น โดยเอฟเฟกต์นี้ไม่สามารถซ้อนทับได้</span>"
  "115":
    Name: The Ashblazing Grand Duke
    Description2pc: "<span>DMG ที่เกิดจากการโจมตีต่อเนื่องเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>20%</span></span>"
    Description4pc: "<span>เมื่อผู้สวมใส่ปล่อยการโจมตีต่อเนื่อง ATK ของผู้สวมใส่จะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>6%</span> ทุกครั้งที่เกิด DMG จากการโจมตีต่อเนื่อง และสามารถซ้อนทับได้สูงสุด <span style='whiteSpace: \"nowrap\"'>8</span> ครั้ง เป็นเวลา <span style='whiteSpace: \"nowrap\"'>3</span> เทิร์น โดยเอฟเฟกต์นี้จะถูกลบออกไป เมื่อผู้สวมใส่ปล่อยการโจมตีต่อเนื่อง ในครั้งถัดไป</span>"
  "116":
    Name: Prisoner in Deep Confinement
    Description2pc: "<span>ATK เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
    Description4pc: "<span>ทุกครั้งที่ศัตรูเป้าหมายได้รับเอฟเฟกต์ DMG ต่อเนื่อง 1 เอฟเฟกต์ ผู้สวมใส่จะเพิกเฉยต่อ DEF <span style='whiteSpace: \"nowrap\"'>6%</span> ของศัตรูตัวนั้นๆ เมื่อสร้าง DMG แก่ศัตรูดังกล่าว โดยสามารถสร้างเอฟเฟกต์ DMG ต่อเนื่องได้สูงสุดถึง <span style='whiteSpace: \"nowrap\"'>3</span> เอฟเฟกต์</span>"
  "117":
    Name: Pioneer Diver of Dead Waters
    Description2pc: "<span>สร้าง DMG แก่ศัตรูที่ติดสถานะ Debuff เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>12%</span></span>"
    Description4pc: "<span>อัตราคริติคอลเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>4%</span> และผู้สวมใส่จะสร้าง DMG คริติคอลเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>8%</span>/<span style='whiteSpace: \"nowrap\"'>12%</span> แก่ศัตรูเป้าหมายที่ติดเอฟเฟกต์ Debuff ไม่น้อยกว่า <span style='whiteSpace: \"nowrap\"'>2</span>/<span style='whiteSpace: \"nowrap\"'>3</span> เอฟเฟกต์ และหลังจากผู้สวมใส่ปล่อยเอฟเฟกต์ Debuff ใส่ศัตรูเป้าหมาย เอฟเฟกต์ข้างต้นจะเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>100%</span> เป็นเวลา <span style='whiteSpace: \"nowrap\"'>1</span> เทิร์น</span>"
  "118":
