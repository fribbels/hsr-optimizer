      "100104":
        Name: Girl Power
        Desc: <span>เมื่อเป้าหมายฝ่ายเราที่มีโล่ป้องกันถูกศัตรูโจมตี March 7th </span><span style='color:#f29e38ff'>จะทำการ <u>โต้กลับ</u> ศัตรูดังกล่าวทันที</span><span> และสร้าง DMG น้ำแข็งเล็กน้อย</span>
        Type: พรสวรรค์
      "100106":
        Name: Attack
        Desc: ""
      "100107":
        Name: Freezing Beauty
        Desc: <span>เมื่อโจมตีศัตรูและเข้าสู่การต่อสู้ จะมีโอกาสอย่างมาก ที่จะสุ่มทำให้ศัตรูหนึ่งตัวติดสถานะแช่แข็ง</span>
        Type: เทคนิค
    Eidolons:
      "100101":
        Name: Memory of You
        Desc: <span>ทุกครั้งที่ท่าไม้ตายแช่แข็งเป้าหมายหนึ่งตัว จะฟื้นฟูพลังงาน 6 หน่วยให้กับ March 7th</span>
      "100102":
        Name: Memory of It
        Desc: <span>เมื่อเข้าสู่การต่อสู้ จะมอบโล่ 24% ของ DEF ของ March 7th +320 ให้กับเป้าหมายฝ่ายตัวเองที่มีเปอร์เซ็นต์ HP ปัจจุบันต่ำที่สุดเป็นเวลา 3 เทิร์น</span>
      "100103":
        Name: Memory of Everything
        Desc: <span>เลเวลท่าไม้ตาย +2 สูงสุดไม่เกิน Lv.15 และเลเวลการโจมตีปกติ +1 สูงสุดไม่เกิน Lv.10</span>
      "100104":
        Name: Never Forfeit Again
        Desc: <span>จำนวนการใช้เอฟเฟกต์โต้กลับของพรสวรรค์ในแต่ละเทิร์น จะเพิ่มขึ้น 1 ครั้ง ทำให้ค่า DMG จากการโจมตีโต้กลับเพิ่มขึ้น 30% ของ DEF ของ March 7th</span>
      "100105":
        Name: Never Forget Again
        Desc: <span>เลเวลสกิลต่อสู้ +2 สูงสุดไม่เกิน Lv.15 และเลเวลพรสวรรค์ +2 สูงสุดไม่เกิน Lv.15</span>
      "100106":
        Name: Just Like This, Always...
        Desc: <span>เป้าหมายฝ่ายตัวเองที่อยู่ภายใต้โล่ป้องกันจากสกิลต่อสู้ จะฟื้นฟู HP 4% ของ HP สูงสุดของแต่ละตัว +106 เมื่อเริ่มต้นในแต่ละเทิร์น</span>
  "1002":
    Name: Dan Heng
    Abilities:
      "100201":
        Name: "Cloudlancer Art: North Wind"
