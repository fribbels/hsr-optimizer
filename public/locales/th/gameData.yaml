      "100204":
        Name: Roaring Dragon and Soaring Sun
        Desc: <span>เมื่อใช้ท่าไม้ตายกำจัดศัตรูเป้าหมาย Dan Heng จะแอ็กชันทันที</span>
      "100205":
        Name: A Drop of Rain Feeds a Torrent
