    Description2pc: "<span>DEF เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>15%</span></span>"
    Description4pc: "<span>ปริมาณโล่ที่ผู้สวมใส่มอบให้เพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>20%</span></span>"
  "104":
    Name: Hunter of Glacial Forest
    Description2pc: "<span>DMG น้ำแข็งเพิ่มขึ้น <span style='whiteSpace: \"nowrap\"'>10%</span></span>"
