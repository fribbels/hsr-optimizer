        Desc: <span>หลังจากปล่อยท่าไม้ตาย Welt จะได้รับการเสริมพลัง และเมื่อใช้การโจมตีปกติหรือสกิลต่อสู้ 2 ครั้งต่อจากนั้น จะสร้าง DMG เพิ่มเติมแก่ศัตรูเป้าหมาย 1 ครั้ง โดย DMG เพิ่มเติมจากการโจมตีปกติจะเท่ากับ 50% ของตัวคูณ DMG การโจมตีปกติ ส่วน DMG เพิ่มเติมจากสกิลต่อสู้จะเท่ากับ 80% ของตัวคูณ DMG สกิลต่อสู้</span>
