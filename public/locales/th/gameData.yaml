Characters:
  "1001":
    Name: March 7th
    Abilities:
      "100101":
        Name: Frigid Cold Arrow
        Desc: <span>สร้าง DMG น้ำแข็งเล็กน้อยแก่ฝ่ายศัตรูหนึ่งตัว</span>
