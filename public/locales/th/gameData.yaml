        Desc: <span>เมื่อจุดอ่อนของศัตรูถูกทำลาย จะได้รับการชาร์จพลัง<br>หลังจากเป้าหมายฝ่ายเราทำการโจมตี หากชาร์จพลังถึงขีดจำกัดสูงสุดแล้ว </span><span style='color:#f29e38ff'>จะทำการ <u>โจมตีต่อเนื่อง</u> ทันที</span><span> เพื่อสร้าง DMG ไฟแก่</span><span style='color:#f29e38ff'>ศัตรูทั้งหมด</span><span> และใช้การชาร์จพลังทั้งหมด<br>โดยจะได้รับการชาร์จพลัง 1 หน่วยเมื่อเริ่มการต่อสู้</span>
        Type: พรสวรรค์
      "100306":
        Name: Attack
        Desc: ""
      "100307":
        Name: Incomplete Combustion
        Desc: <span>สร้างพื้นที่พิเศษขึ้นมา หลังจากเข้าสู่การต่อสู้กับศัตรูในพื้นที่ จะมีโอกาสอย่างมากที่จะทำให้ศัตรูเป้าหมาย</span><span style='color:#f29e38ff'>ได้รับ DMG ไฟเพิ่มขึ้น</span><span></span>
