      "100202":
        Name: Quell the Venom Octet, Quench the Vice O'Flame
        Desc: <span>ระยะเวลาคูลดาวน์ของพรสวรรค์ลดลง 1 เทิร์น</span>
      "100203":
        Name: Seen and Unseen
