      "130501":
        Name: Ngạo Mạn Gây Tai Họa
        Desc: <span>Tăng 4 tầng giới hạn cộng dồn số tầng của Vết Tích Quy Nạp. Khi bắt đầu chiến đấu, sẽ nhận ngay 4 tầng Quy Nạp. Cần mở khóa Quy Nạp trước.</span>
      "130502":
