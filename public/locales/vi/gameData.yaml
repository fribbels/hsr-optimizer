    Eidolons:
      "121801":
        Name: Ngũ Vị Nhập Ngũ Tạng, Chín Sống Đã Định
        Desc: <span>Sát thương mục tiêu phe ta gây ra cho kẻ địch trong trạng thái Nướng Tro tăng 40%. Mỗi khi kích hoạt hiệu ứng Thiên Phú khiến kẻ địch rơi vào trạng thái Nướng Tro, sẽ giúp số tầng Nướng Tro được cộng dồn ở lần này tăng thêm 1 tầng.</span>
      "121802":
        Name: Sướng Miệng Hại Thân, Vị Nồng Trừ Độc
