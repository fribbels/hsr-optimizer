        Type: Bí Kỹ
    Eidolons:
      "130601":
        Name: Dẹp Bỏ Hoài Nghi
        Desc: <span>Thời gian duy trì Câu Đố Kỳ Dị thi triển bởi Tuyệt Kỹ tăng thêm 1 hiệp, mục tiêu phe ta sở hữu Câu Đố Kỳ Dị sẽ tăng 40% Tấn Công.</span>
      "130602":
        Name: Hư Cấu Vô Cớ
        Desc: <span>Mỗi tầng hiệu ứng của Thiên Phú khiến mục tiêu phe ta khi gây sát thương sẽ bỏ qua 8% Phòng Thủ của mục tiêu.</span>
      "130603":
        Name: Giấc Mộng Viển Vông
        Desc: <span>Cấp Chiến Kỹ +2, tối đa không quá cấp 15; Cấp Tấn Công Thường +1, tối đa không quá cấp 10.</span>
      "130604":
        Name: Cuộc Sống Là Canh Bạc
        Desc: <span>Tuyệt Kỹ có thể hồi phục thêm 1 Điểm Chiến Kỹ, hiệu ứng tăng giới hạn Điểm Chiến Kỹ của Thiên Phú tăng thêm 1 điểm.</span>
      "130605":
        Name: Chân Tướng Hai Mặt
        Desc: <span>Cấp Tuyệt Kỹ +2, tối đa không quá cấp 15; Cấp Thiên Phú +2, tối đa không quá cấp 15.</span>
      "130606":
        Name: Lời Giải Đáp Đa Tầng
        Desc: <span>Tăng thêm hiệu ứng Tăng Sát Thương Bạo Kích của Chiến Kỹ, mức tăng bằng 30% Sát Thương Bạo Kích của Sparkle, và khi Sparkle thi triển Chiến Kỹ, sẽ khiến hiệu ứng Tăng Sát Thương Bạo Kích của Chiến Kỹ có hiệu lực với đồng đội sở hữu Câu Đố Kỳ Dị, khi Sparkle thi triển Tuyệt Kỹ, nếu trong phe ta có mục tiêu mang hiệu ứng Tăng Sát Thương Bạo Kích của Chiến Kỹ, sẽ khiến hiệu ứng này khuếch tán đến đồng đội đang có Câu Đố Kỳ Dị.</span>
  "1307":
    Name: Black Swan
    Abilities:
      "130701":
        Name: Nhìn Thấu, Bình Minh Tĩnh Lặng
        Desc: <span>Gây lượng nhỏ Sát Thương Phong lên 1 kẻ địch, có xác suất thi triển <u>Dấu Tích Bí Ẩn</u> lên mục tiêu. Sau khi tấn công mục tiêu ở trạng thái </span><span style='color:#f29e38ff'>Bào Mòn, Chảy Máu, Thiêu Đốt, Sốc Điện</span><span>, sẽ lần lượt có xác suất </span><span style='color:#f29e38ff'>thi triển thêm <u></u>Dấu Tích Bí Ẩn</span><span>.</span>
        Type: Tấn Công Thường
      "130702":
        Name: Sụp Đổ, Hoàng Hôn Giả Dối
        Desc: <span>Gây lượng nhỏ Sát Thương Phong lên 1 kẻ địch và mục tiêu lân cận kẻ đó, có xác suất lớn thi triển </span><span style='color:#f29e38ff'><u>Dấu Tích Bí Ẩn</u></span><span> lên mục tiêu, và có xác suất lớn giảm Phòng Thủ của mục tiêu.</span>
        Type: Chiến Kỹ
      "130703":
        Name: Trầm Luân Trong Vòng Tay
        Desc: <span>Thi triển trạng thái Vạch Trần lên toàn bộ phe địch, tăng sát thương mà mục tiêu phải chịu trong hiệp, đồng thời </span><span style='color:#f29e38ff'>xem <u>Dấu Tích Bí Ẩn</u> như là trạng thái Bào Mòn, Chảy Máu, Thiêu Đốt, Sốc Điện</span><span>. Ngoài ra, sau khi <u>Dấu Tích Bí Ẩn</u> gây sát thương lúc bắt đầu hiệp kế tiếp sẽ không làm mới số tầng. Gây Sát Thương Phong lên toàn phe địch.</span>
        Type: Tuyệt Kỹ
      "130704":
        Name: Khung Cửi Vận Mệnh Khó Lường
        Desc: <span>Khi kẻ địch chịu Sát Thương Duy Trì lúc bắt đầu mỗi hiệp, sẽ có xác suất rơi vào <u>Dấu Tích Bí Ẩn</u>, khi bắt đầu hiệp sẽ chịu </span><span style='color:#f29e38ff'>Sát Thương Phong Duy Trì</span><span>, đồng thời Black Swan sẽ kích hoạt </span><span style='color:#f29e38ff'>hiệu ứng thêm</span><span> căn cứ theo số tầng của <u>Dấu Tích Bí Ẩn</u>.</span>
        Type: Thiên Phú
      "130706":
        Name: Tấn Công
        Desc: ""
      "130707":
        Name: Chân Tướng Ẩn Sau Vỏ Bọc
        Desc: <span>Sau khi dùng Bí Kỹ, khi bắt đầu lần chiến đấu kế tiếp, có xác suất lớn </span><span style='color:#f29e38ff'>thi triển <u>Dấu Tích Bí Ẩn</u> lên từng mục tiêu địch, lặp lại nhiều lần cho đến khi thi triển thất bại</span><span>.</span>
        Type: Bí Kỹ
    Eidolons:
      "130701":
        Name: Bảy Trụ Cột Của Trí Tuệ
        Desc: <span>Khi Black Swan ở trạng thái có thể chiến đấu, kháng thuộc tính Phong, Vật Lý, Hỏa, Lôi tương ứng của kẻ địch ở trạng thái Bào Mòn, Chảy Máu, Thiêu Đốt, Sốc Điện lần lượt giảm 25%.</span>
      "130702":
        Name: Cừu Non, Xin Đừng Khóc Vì Ta
        Desc: <span>Khi kẻ địch ở trạng thái Dấu Tích Bí Ẩn bị tiêu diệt, có 100% xác suất cơ bản khiến mục tiêu ở gần rơi vào 6 tầng Dấu Tích Bí Ẩn.</span>
      "130703":
        Name: Thượng Giới Đã Vậy, Hạ Giới Cũng Như Vậy
        Desc: <span>Cấp Chiến Kỹ +2, tối đa không quá cấp 15; Cấp Thiên Phú +2, tối đa không quá cấp 15.</span>
      "130704":
        Name: Nước Mắt, Cũng Là Một Món Quà
        Desc: <span>Ở trạng thái Vạch Trần, Kháng Hiệu Ứng của kẻ địch giảm 10%, đồng thời khi kẻ địch bắt đầu mỗi hiệp hoặc bị tiêu diệt sẽ hồi phục 8 Năng Lượng cho Black Swan. Hiệu ứng hồi phục Năng Lượng tối đa kích hoạt 1 lần trong thời gian duy trì trạng thái Vạch Trần, rơi vào trạng thái Vạch Trần một lần nữa sẽ làm mới số lần kích hoạt.</span>
      "130705":
        Name: Đường Bay Chim Di Trú
        Desc: <span>Cấp Tuyệt Kỹ +2, tối đa không quá cấp 15, cấp Tấn Công Thường +1, tối đa không quá cấp 10.</span>
      "130706":
        Name: Vạn Thần Nhân Từ, Chúng Sinh Khổ Đau
        Desc: <span>Khi kẻ địch bị đồng đội của Black Swan tấn công, Black Swan sẽ có 65% xác suất cơ bản khiến mục tiêu rơi vào 1 tầng Dấu Tích Bí Ẩn.<br>Mỗi khi Black Swan khiến kẻ địch rơi vào Dấu Tích Bí Ẩn, có 50% xác suất cố định khiến số tầng Dấu Tích Bí Ẩn cộng dồn lần này tăng thêm 1 tầng.</span>
  "1308":
    Name: Acheron
    Abilities:
      "130801":
        Name: Ba Đường Thăng Trầm
        Desc: <span>Gây lượng nhỏ Sát Thương Lôi cho 1 kẻ địch.</span>
        Type: Tấn Công Thường
      "130802":
        Name: Bát Lôi Phi Độ
        Desc: "<span>Nhận </span><span style='color:#f29e38ff'></span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> điểm Mộng Tàn</span><span>. Gắn </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>1</span></span><span> tầng Nút Thắt Đỏ cho 1 kẻ địch, gây Sát Thương Lôi lên kẻ này, và lượng nhỏ Sát Thương Lôi lên mục tiêu ở gần.</span>"
        Type: Chiến Kỹ
      "130803":
        Name: Giấc Mộng Tàn Khuyết, Một Chém Đoạn Tuyệt
        Desc: <span>Gây cho 1 kẻ địch 3 đòn Sát Thương Lôi với lượng nhỏ, nếu Nút Thắt Đỏ bị loại bỏ khỏi mục tiêu, sẽ gây lượng nhỏ Sát Thương Lôi cho toàn bộ phe địch. Cuối cùng gây 1 đòn Sát Thương Lôi cho toàn bộ phe địch và xóa tất cả Nút Thắt Đỏ.</span>
        Type: Tuyệt Kỹ
      "130804":
        Name: Mưa Lá Đỏ, Vạn Vật Hóa Hư Không
        Desc: <span>Khi Mộng Tàn đạt giới hạn có thể kích hoạt Tuyệt Kỹ. Trong thời gian Tuyệt Kỹ có thể </span><span style='color:#f29e38ff'>bỏ qua thuộc tính Điểm Yếu</span><span> và làm giảm Sức Bền của phe địch, đồng thời khiến toàn bộ phe địch </span><span style='color:#f29e38ff'>giảm Kháng Toàn Thuộc Tính</span><span>.<br>Trong thời gian một đơn vị bất kỳ thi triển kỹ năng khiến kẻ địch rơi vào Hiệu Ứng Xấu, Acheron sẽ nhận Mộng Tàn và gắn Nút Thắt Đỏ cho kẻ địch.</span>
        Type: Thiên Phú
      "130806":
        Name: Tấn Công
        Desc: ""
      "130807":
        Name: Tứ Tướng Đoạn Ngã
        Desc: <span>Tấn công kẻ địch, khi bắt đầu mỗi đợt sẽ nhận Tứ Tướng Đoạn Ngã, gây Sát Thương Lôi cho tất cả kẻ địch, đồng thời </span><span style='color:#f29e38ff'>bỏ qua thuộc tính Điểm Yếu</span><span> và làm giảm Sức Bền.<br>Nếu tấn công kẻ địch bình thường sẽ </span><span style='color:#f29e38ff'>lập tức tiêu diệt kẻ đó</span><span>, không vào chiến đấu. Khi chưa đánh trúng địch sẽ không tiêu hao Điểm Bí Kỹ.</span>
