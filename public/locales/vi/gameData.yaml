        Type: Tuyệt Kỹ
      "121804":
        Name: Tứ Thị Bát Quyền, Tiêm Tư Tinh Vị
        Desc: <span>Sau khi tấn công sẽ có xác suất lớn thi triển 1 tầng Nướng Tro lên mục tiêu, tăng sát thương kẻ địch phải chịu, và sẽ bị xem là đồng thời rơi vào trạng thái Thiêu Đốt.</span>
        Type: Thiên Phú
      "121806":
        Name: Tấn Công
        Desc: ""
      "121807":
        Name: Lửa Lớn Hỗn Loạn
