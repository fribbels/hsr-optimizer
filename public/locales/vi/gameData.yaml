      "122004":
        Name: Cẩn Trọng Phong Ba
        Desc: <span>Điểm Giảm Sức Bền của Đòn Đánh Theo Sau từ Thiên Phú tăng 100%, đồng thời khi phát động, sẽ khiến tốc độ của bản thân tăng 8%, duy trì 2 hiệp.</span>
      "122005":
        Name: Phi Thăng Thiên Hà
        Desc: <span>Cấp Chiến Kỹ +2, tối đa không quá cấp 15; Cấp Thiên Phú +2, tối đa không quá cấp 15.</span>
      "122006":
