      "122003":
        Name: Trảm Phá Đại Địa
        Desc: "<span>Trong thời gian Tuyệt Kỹ, có thể </span><span style='color:#f29e38ff'>bỏ qua Thuộc Tính Điểm Yếu</span><span> làm giảm Sức Bền của phe địch, khi mục tiêu chưa bị Phá Vỡ Điểm Yếu, </span><span style='color:#f29e38ff'>Hiệu Suất Phá Vỡ Điểm Yếu của Feixiao tăng</span><span>.<br>Phát động </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>6</span></span><span> lần Vũ Điệu Lưỡi Đao Chớp Nhoáng hoặc Chém Tách Trời Xanh lên 1 kẻ địch, cuối cùng gây Sát Thương Phong.</span>"
        Type: Tuyệt Kỹ
      "122004":
        Name: Sấm Sét Săn Lùng
        Desc: "<span>Khi Phi Hoàng đạt </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>6</span></span><span> điểm có thể kích hoạt Tuyệt Kỹ, tối đa tích lũy </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>12</span></span><span> điểm. Mục tiêu phe ta cứ thi triển </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>2</span></span><span> lần tấn công, thì Feixiao sẽ nhận được </span><span style='color:#f29e38ff'>Phi Hoàng</span><span>.<br>Sau khi đồng đội thi triển tấn công, Feixiao sẽ phát động </span><span style='color:#f29e38ff'><u>Đòn Đánh Theo Sau</u></span><span> lên mục tiêu chính, gây Sát Thương Phong. Hiệu quả này mỗi hiệp tối đa kích hoạt 1 lần, khi phát động đòn tấn công này sẽ khiến </span><span style='color:#f29e38ff'>sát thương bản thân gây ra tăng</span><span>.</span>"
        Type: Thiên Phú
      "122006":
        Name: Tấn Công
        Desc: ""
      "122007":
        Name: Hóa Thân Bão Tố
        Desc: <span>Vào trạng thái Khí Thế Vây Hãm, duy trì lôi kéo kẻ địch và tăng tốc độ di chuyển, sau khi vào chiến đấu sẽ nhận được Phi Hoàng.<br>Trong trạng thái Khí Thế Vây Hãm có thể chủ động tấn công tất cả kẻ địch bị lôi kéo, khi bắt đầu mỗi đợt, gây sát thương Phong cho toàn phe địch, sát thương này chắc chắn bạo kích. </span><span style='color:#f29e38ff'>Lôi kéo càng nhiều kẻ địch, Bội Số Sát Thương càng cao</span><span>.</span>
        Type: Bí Kỹ
    Eidolons:
      "122001":
        Name: Chinh Phạt Thiên Đỉnh
        Desc: <span>Sau khi phát động Vũ Điệu Lưỡi Đao Chớp Nhoáng hoặc Chém Tách Trời Xanh, sẽ khiến sát thương Tuyệt Kỹ do Feixiao gây ra tăng thêm, mức tăng bằng 10% sát thương gốc, tối đa cộng dồn 5 tầng, duy trì đến khi hành động Tuyệt Kỹ kết thúc.</span>
      "122002":
        Name: Lễ Thần Cầu Nguyệt
