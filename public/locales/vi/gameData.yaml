        Type: Chiến Kỹ
      "131003":
        Name: "Đom Đóm IV: Thiêu Đốt Hoàn Toàn"
        Desc: "<span>Bước vào trạng thái Thiêu Đốt Hoàn Toàn, </span><span style='color:#f29e38ff'>khiến bản thân ưu tiên hành động <span style='whiteSpace: \"nowrap\"'>100%</span></span><span>, nhận được </span><span style='color:#f29e38ff'>Tấn Công Thường Cường Hóa</span><span> và </span><span style='color:#f29e38ff'>Chiến Kỹ Cường Hóa</span><span>, đồng thời tăng </span><span style='color:#f29e38ff'>tốc độ, Hiệu Suất Phá Vỡ Điểm Yếu của bản thân, và Sát Thương Phá Vỡ mà kẻ địch phải chịu</span><span>, cho đến khi đếm ngược kết thúc.</span>"
        Type: Tuyệt Kỹ
      "131004":
        Name: Trung Khu Kén Lửa
        Desc: "<span>HP càng thấp, sát thương phải chịu càng thấp. Hiệu ứng Giảm Sát Thương trong trạng thái Thiêu Đốt Hoàn Toàn duy trì mức tối đa, tăng Kháng Hiệu Ứng. Nếu năng lượng không đủ </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span> thì khi bắt đầu chiến đấu, năng lượng sẽ hồi đến </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50%</span></span><span>. Khi năng lượng hồi đến giới hạn sẽ giải trừ tất cả <u>Hiệu Ứng Xấu</u> của bản thân.</span>"
        Type: Thiên Phú
      "131006":
        Name: Tấn Công
        Desc: ""
      "131007":
        Name: "Δ Chỉ Lệnh: Thiêu Đốt Sao Băng"
        Desc: <span>Nhảy lên không trung và di chuyển tự do, sau vài giây sẽ đáp xuống và tấn công tất cả kẻ địch trong phạm vi, khi bắt đầu </span><span style='color:#f29e38ff'>mỗi đợt</span><span> sẽ </span><span style='color:#f29e38ff'>thêm Điểm Yếu Hỏa</span><span> cho toàn phe địch, đồng thời gây Sát Thương Hỏa cho toàn phe địch.</span>
        Type: Bí Kỹ
    Eidolons:
      "131001":
        Name: Tôi Từng Ngủ Yên, Trong Chiếc Kén Đỏ
        Desc: <span>Khi thi triển Chiến Kỹ Cường Hóa sẽ bỏ qua 15% phòng thủ của mục tiêu, Chiến Kỹ Cường Hóa không tiêu hao Điểm Chiến Kỹ.</span>
      "131002":
        Name: Rơi Xuống, Từ Bầu Trời Vỡ Vụn
        Desc: <span>Khi đang ở trong trạng thái Thiêu Đốt Hoàn Toàn, thi triển Tấn Công Thường Cường Hóa, Chiến Kỹ Cường Hóa tiêu diệt kẻ địch hoặc khiến mục tiêu rơi vào trạng thái Phá Vỡ Điểm Yếu, Chiến Giáp SAM sẽ nhận ngay 1 hiệp cộng thêm. Hiệu ứng này có thể kích hoạt lại sau 1 hiệp.</span>
