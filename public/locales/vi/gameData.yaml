      "122204":
        Name: Khói Sương Nghiêng Ngả, Khí Trời Hóa Sinh
        Desc: "<span>Thi triển Chiến Kỹ triệu hồi Fuyuan: Khi hành động sẽ phát động </span><span style='color:#f29e38ff'><u>Đòn Đánh Theo Sau</u></span><span>, gây lượng nhỏ Sát Thương Hỏa cho toàn bộ kẻ địch. Gây thêm lượng nhỏ Sát Thương Hỏa cho 1 kẻ địch ngẫu nhiên, ưu tiên chọn mục tiêu có Sức Bền lớn hơn 0 và có Điểm Yếu Hỏa. Giải trừ 1 <u>Hiệu Ứng Xấu</u> của toàn bộ phe ta và </span><span style='color:#f29e38ff'>hồi HP</span><span>.<br>Thi triển Chiến Kỹ lặp lại sẽ tăng số lần hành động của Fuyuan.</span>"
        Type: Thiên Phú
      "122206":
