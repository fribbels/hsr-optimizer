      "130603":
        Name: Cô Gái Nghìn Mặt
        Desc: <span>Hồi phục </span><span style='color:#f29e38ff'>Điểm Chiến Kỹ</span><span> cho phe ta, tăng thêm hiệu ứng Tăng Sát Thương khi kích hoạt Thiên Phú Sparkle.</span>
