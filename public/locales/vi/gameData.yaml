        Desc: <span>Giải trừ 1 <u>Hiệu Ứng Xấu</u> cho 1 đồng đội, đồng thời </span><span style='color:#f29e38ff'>hồi phục HP</span><span> cho 1 đồng đội và mục tiêu ở gần.</span>
        Type: Chiến Kỹ
      "121703":
        Name: Lão Đuôi - Chế Ngự Tâm Linh
        Desc: <span></span><span style='color:#f29e38ff'>Hồi phục Năng Lượng</span><span> cho đồng đội ngoài bản thân, đồng thời </span><span style='color:#f29e38ff'>tăng Tấn Công</span><span> cho người này.</span>
        Type: Tuyệt Kỹ
      "121704":
        Name: Nhập Thể - Kết Nối Siêu Hình
        Desc: <span>Sau khi thi triển Chiến Kỹ, Huohuo sẽ nhận "Cầu Mệnh". Khi Huohuo có "Cầu Mệnh", và mục tiêu phe ta bắt đầu hiệp hoặc thi triển Tuyệt Kỹ sẽ </span><span style='color:#f29e38ff'>hồi phục HP bản thân</span><span>, đồng thời </span><span style='color:#f29e38ff'>sinh ra 1 lần hiệu ứng hồi phục</span><span> lên </span><span style='color:#f29e38ff'>mỗi mục tiêu có HP tương đối thấp của phe ta</span><span>. Khi kích hoạt Cầu Mệnh trị liệu cho mục tiêu phe ta, sẽ </span><span style='color:#f29e38ff'>giải trừ 1 <u>Hiệu Ứng Xấu</u></span><span> của mục tiêu này.</span>
        Type: Thiên Phú
      "121706":
        Name: Tấn Công
        Desc: ""
      "121707":
        Name: Hung Sát - Trấn Áp Yêu Tà
        Desc: <span>Khiến kẻ địch xung quanh rơi vào trạng thái "Phách Tán". Sau khi vào chiến đấu với kẻ địch ở trạng thái "Phách Tán", có xác suất lớn </span><span style='color:#f29e38ff'>giảm Tấn Công</span><span> của kẻ địch.</span>
        Type: Bí Kỹ
    Eidolons:
      "121701":
        Name: Tuế Dương Nhập Thể, Yêu Tà Xâm Chiếm
        Desc: <span>Thời gian duy trì Cầu Mệnh tạo ra từ Thiên Phú kéo dài 1 hiệp, hơn nữa khi Huohuo sở hữu Cầu Mệnh, toàn bộ phe ta tăng 12% tốc độ.</span>
      "121702":
        Name: Bùa Phong Ấn Đuôi, Trấn Giữ Linh Hồn
        Desc: <span>Khi Huohuo sở hữu Cầu Mệnh, nếu mục tiêu phe ta bị tấn công chí tử, sẽ không rơi vào trạng thái không thể chiến đấu, và lập tức hồi HP bằng 50% Giới Hạn HP của mục tiêu đó, giảm 1 hiệp duy trì Cầu Mệnh. Hiệu ứng này có thể kích hoạt 2 lần trong 1 trận.</span>
      "121703":
        Name: Mệnh Trấn Hung, Hiểm Họa Ập Đến
        Desc: <span>Cấp Tuyệt Kỹ +2, tối đa không quá cấp 15; Cấp Thiên Phú +2, tối đa không quá cấp 15.</span>
      "121704":
        Name: Một Bước Không Rời, Tranh Chấp Khó Tránh
        Desc: <span>Khi thi triển Chiến Kỹ hoặc kích hoạt Thiên Phú trị liệu cho mục tiêu phe ta, HP hiện tại của mục tiêu càng thấp thì lượng trị liệu càng cao, tối đa tăng 80% Lượng Trị Liệu mà Huohuo cung cấp.</span>
      "121705":
        Name: Hàng Yêu Trừ Ma, Thập Vương Sắc Lệnh
        Desc: <span>Cấp Chiến Kỹ +2, tối đa không quá cấp 15; Cấp Tấn Công Thường +1, tối đa không quá cấp 10.</span>
      "121706":
        Name: Gắn Bó Keo Sơn, Đồng Hành Phối Hợp
        Desc: <span>Khi cung cấp trị liệu cho mục tiêu phe ta, khiến Sát Thương do mục tiêu gây ra tăng 50%, duy trì 2 hiệp.</span>
  "1218":
