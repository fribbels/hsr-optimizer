    Description2pc: "<span>Khi nhân vật phe ta thi triển Đòn Đánh Theo Sau, người trang bị sẽ nhận 1 tầng Công Huân, tối đa cộng dồn <span style='whiteSpace: \"nowrap\"'>5</span> tầng. Mỗi tầng Công Huân sẽ khiến sát thương Đòn Đánh Theo Sau của người trang bị gây ra tăng <span style='whiteSpace: \"nowrap\"'>5%</span>, khi cộng dồn đầy <span style='whiteSpace: \"nowrap\"'>5</span> tầng, tăng thêm <span style='whiteSpace: \"nowrap\"'>25%</span> Sát Thương Bạo Kích của người trang bị.</span>"
  "316":
    Name: Cung Điện Rèn Đúc Kiếp Hỏa Liên Đăng
    Description2pc: "<span>Tăng <span style='whiteSpace: \"nowrap\"'>6%</span> Tốc Độ của người trang bị. Khi người trang bị đánh trúng kẻ địch có Điểm Yếu Hỏa, Tấn Công Kích Phá tăng <span style='whiteSpace: \"nowrap\"'>40%</span>, duy trì <span style='whiteSpace: \"nowrap\"'>1</span> hiệp.</span>"
  "317":
    Name: Biển Lục Địa Chìm - Lushaka
    Description2pc: "<span>Khiến Hiệu Suất Hồi Năng Lượng của người trang bị tăng <span style='whiteSpace: \"nowrap\"'>5%</span>, nếu người trang bị không phải nhân vật vị trí đầu tiên trong đội, thì sẽ khiến Tấn Công của nhân vật ở vị trí đầu tiên trong đội tăng <span style='whiteSpace: \"nowrap\"'>12%</span>.</span>"
  "318":
    Name: Công Viên Chuối Kỳ Ảo
    Description2pc: "<span>Khiến Sát Thương Bạo Kích của người trang bị tăng <span style='whiteSpace: \"nowrap\"'>16%</span>, khi tồn tại mục tiêu mà người trang bị triệu hồi, Sát Thương Bạo Kích sẽ tăng thêm <span style='whiteSpace: \"nowrap\"'>32%</span>.</span>"
