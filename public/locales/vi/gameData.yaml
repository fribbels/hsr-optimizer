        Type: Tuyệt Kỹ
      "130404":
        Name: Nòng Súng Bên Phải
        Desc: <span>Tăng Kháng Hiệu Ứng cho 1 đồng đội phe ta có "Xu Cược Kiên Cố", và khi đồng đội này bị tấn công, sẽ tích lũy "Cược Mù" cho Aventurine, khi Aventurine có "Xu Cược Kiên Cố" có thể kháng <u>hiệu ứng xấu loại khống chế</u>. Sau khi "Cược Mù" đạt 7 điểm, Aventurine sẽ tiêu hao 7 điểm "Cược Mù" phát động </span><span style='color:#f29e38ff'><u>Đòn Đánh Theo Sau</u></span><span>, gây lượng nhỏ Sát Thương Số Ảo cho 1 kẻ địch ngẫu nhiên, tổng cộng nảy bật 7 lần.</span>
        Type: Thiên Phú
      "130406":
        Name: Tấn Công
        Desc: ""
      "130407":
        Name: Đỏ Hay Là Đen
        Desc: <span>Dùng Bí Kỹ, ngẫu nhiên nhận 1 trong 3 loại hiệu ứng tăng Phòng Thủ, sau khi vào trận đấu tiếp theo sẽ tăng Phòng Thủ của toàn bộ phe ta với giá trị tương ứng.</span>
        Type: Bí Kỹ
    Eidolons:
      "130401":
        Name: Nước Cờ Tù Nhân
        Desc: <span>Mục tiêu phe ta có Xu Cược Kiên Cố sẽ tăng 20% Sát Thương Bạo Kích. Sau khi thi triển Tuyệt Kỹ, sẽ cung cấp Khiên "Xu Cược Kiên Cố" cho toàn bộ phe ta, lượng Khiên bằng 100% lượng Khiên mà Chiến Kỹ cung cấp, duy trì 3 hiệp.</span>
      "130402":
