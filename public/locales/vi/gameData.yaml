      "130604":
        Name: Ngụy Biện Cá Trích Đỏ
        Desc: <span>Tăng </span><span style='color:#f29e38ff'>giới hạn Điểm Chiến Kỹ</span><span> của phe ta, khi mục tiêu phe ta tiêu hao Điểm Chiến Kỹ, sẽ tăng </span><span style='color:#f29e38ff'>sát thương gây ra</span><span> của toàn bộ phe ta.</span>
        Type: Thiên Phú
      "130606":
        Name: Tấn Công
        Desc: ""
      "130607":
        Name: Kẻ Kể Chuyện Không Đáng Tin
