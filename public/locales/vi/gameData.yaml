      "122104":
        Name: Thợ Giỏi Rèn Kiếm Sắc
        Desc: <span>Sau khi phát động Nhìn Thấu - Chém hoặc Nhìn Thấu - Diệt sẽ khiến Kháng Hiệu Ứng của bản thân tăng 50%, duy trì 1 hiệp.</span>
      "122105":
        Name: Binh Khí Vĩnh Hằng, Lòng Dạ Kiên Định
        Desc: <span>Cấp Chiến Kỹ +2, tối đa không quá cấp 15; Cấp Thiên Phú +2, tối đa không quá cấp 15.</span>
      "122106":
        Name: Đánh Đàn Múa Kiếm, Can Đảm Uyển Chuyển
        Desc: <span>Trong thời gian Chống Đỡ, khi phe địch chủ động thi triển kỹ năng, cho dù có tấn công Yunli hay không đều sẽ kích hoạt Nhìn Thấu - Diệt đồng thời xóa hiệu ứng Chống Đỡ, khi phát động Nhìn Thấu - Chém hoặc Nhìn Thấu - Diệt gây sát thương, Tỷ Lệ Bạo Kích sẽ tăng 15%, Xuyên Kháng Vật Lý tăng 20%.</span>
