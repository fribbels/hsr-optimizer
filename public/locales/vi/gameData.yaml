      "121806":
        Name: Tùy Thuộc Độ Lửa
        Desc: <span>Khi mục tiêu địch bị tiêu diệt, Nướng Tro mà mục tiêu sở hữu sẽ cộng dồn cho kẻ địch có số tầng Nướng Tro thấp nhất hiện đang sống sót trong trận. Giới hạn số tầng Nướng Tro tăng lên 9, mỗi tầng Nướng Tro sẽ làm Kháng Tất Cả Thuộc Tính của mục tiêu giảm 3%.</span>
  "1220":
