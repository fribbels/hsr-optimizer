      "131404":
        Name: Răng Nanh Lấp Lánh
        Desc: "<span>Sau khi Jade hoặc mục tiêu trở thành </span><span style='color:#f29e38ff'>Người Thu Nợ</span><span> tung đòn tấn công, cứ đánh trúng 1 mục tiêu địch sẽ nhận được 1 Điểm Nạp Năng Lượng. Sau khi Nạp Năng Lượng đạt </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> điểm, sẽ tiêu hao </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>8</span></span><span> Điểm Nạp Năng Lượng để phát động 1 lần </span><span style='color:#f29e38ff'><u>Đòn Đánh Theo Sau</u></span><span>, gây Sát Thương Lượng Tử cho toàn phe địch.<br>Khi Jade phát động </span><span style='color:#f29e38ff'><u>Đòn Đánh Theo Sau</u></span><span> sẽ nhận được Vật Thế Chấp, giúp tăng Sát Thương Bạo Kích, tối đa cộng dồn </span><span style='color:#f29e38ff'><span style='whiteSpace: \"nowrap\"'>50</span></span><span> tầng.</span>"
