        text: Tăng Tỉ lệ vì hụt Bạo Kích
        content: Khi sát thương Tấn Công Thường hoặc Chiến Kỹ của người trang bị chưa tạo thành Bạo Kích, sẽ khiến Tỷ Lệ Bạo Kích của bản thân tăng {{CritBuff}}%, duy trì 1 hiệp. Hiệu ứng này mỗi 3 hiệp có thể kích hoạt một lần.
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: Tăng DOT sau Tuyệt Kỹ
