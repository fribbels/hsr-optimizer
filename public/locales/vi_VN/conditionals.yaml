        text: Hoàng Tuyền Vượt Kiếp
        content: >-
          Khi phát động Hoàng Tuyền Vượt Kiếp sẽ gây thêm 6 lần sát thương, mỗi lần sát thương gây cho kẻ địch ngẫu nhiên Sát Thương Lôi bằng 25% Tấn Công của Acheron, sát thương này được xem là sát thương Tuyệt Kỹ.
      e1EnemyDebuffed:
        text: E1 tăng TLBK
        content: Khi gây sát thương cho kẻ địch có Hiệu Ứng Xấu, Tỷ Lệ Bạo Kích tăng 18%.
      e4UltVulnerability:
        text: E4 Trọng Thương Tuyệt Kỹ
        content: Khi kẻ địch vào chiến đấu, sẽ khiến kẻ đó rơi vào trạng thái Trọng Thương Tuyệt Kỹ, sát thương Tuyệt Kỹ phải chịu tăng 8%.
      e6UltBuffs:
        text: E6 Tuyệt Kỹ buff
        content: >-
          Tăng 20% Xuyên Kháng Toàn Thuộc Tính mà sát thương Tuyệt Kỹ của Acheron gây ra, sát thương của tấn công thường và Chiến Kỹ gây ra cũng được xem là sát thương Tuyệt Kỹ, đồng thời bỏ qua thuộc tính Điểm Yếu và làm giảm Sức Bền của địch. Khi phá vỡ Điểm Yếu sẽ kích hoạt hiệu ứng Phá Vỡ Điểm Yếu Lôi.
  Aglaea:
    Content:
      supremeStanceState:
        text: Trạng Thái Tư Thế Tối Cao
        content: >-
          Ở trạng thái Tư Thế Tối Cao, Aglaea sẽ nhận được số tầng tăng Tốc Độ của Thiên Phú Linh Hồn Ký Ức Thợ May, mỗi tầng khiến Tốc Độ của bản thân tăng {{SpdBuff}}%, Cường Hóa Tấn Công Thường thành Ngàn Nụ Hôn Trên Lưỡi Kiếm và không thể thi triển Chiến Kỹ.
      seamStitch:
        text: Đường Khâu
        content: >-
          Khi Thợ May trong trận, Aglaea tấn công sẽ khiến mục tiêu rơi vào trạng thái Đường Khâu, sau khi tấn công kẻ địch ở trạng thái Đường Khâu sẽ gây thêm Sát Thương Lôi Kèm Theo bằng {{Scaling}}% Tấn Công của Aglaea. Đường Khâu chỉ có hiệu lực với mục tiêu được thi triển mới nhất.
