Lightcones:
  AGroundedAscent:
    Content:
      dmgBuffStacks:
        text: Tích Tâng Tăng Sát Thương
        content: >-
          Sau khi người trang bị thi triển Chiến Kỹ hoặc Tuyệt Kỹ lên 1 nhân vật phe ta, mục tiêu kỹ năng nhận 1 tầng Thánh Ca, duy trì 3 hiệp, tối đa cộng dồn 3 tầng, mỗi tầng Thánh Ca khiến sát thương mà người sở hữu gây ra tăng {{DmgBuff}}%.
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: Trạng thái Bóng Hư Ảo
        content: >-
          Khi người trang bị đánh trúng kẻ địch, sẽ khiến kẻ địch rơi vào trạng thái Bóng Hư Ảo, duy trì 1 hiệp. Mỗi lần người trang bị tấn công, đối với mỗi mục tiêu chỉ có thể được kích hoạt 1 lần. Sát Thương mà người trang bị gây ra cho mục tiêu đang ở trạng thái Bóng Hư Ảo tăng {{DmgBoost}}%, sát thương do Tuyệt Kỹ gây ra tăng thêm {{UltDmgBoost}}%.
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: Năng lượng tối đa
        content: 'Khi người trang bị thi triển Tuyệt Kỹ, sẽ tăng sát thương Tuyệt Kỹ mà người trang bị gây ra theo giới hạn năng lượng của người trang bị: mỗi điểm năng lượng tăng {{DmgStep}}%, tối đa 180 điểm năng lượng.'
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: Hiệu ứng xấu tăng sát thương bạo kích
        content: Mỗi khi kẻ địch phải chịu Hiệu Ứng Xấu, sẽ tăng thêm {{DmgStep}}% Sát Thương Bạo Kích mà người trang bị gây lên kẻ này, tối đa cộng dồn 3 tầng.
      postUltBuff:
        text: hiệu ứng Biện Luận
        content: >-
          Khi thi triển Tuyệt Kỹ tấn công kẻ địch, khiến người trang bị nhận hiệu ứng Biện Luận, tăng {{DmgStep}}% sát thương gây ra, Đòn Đánh Theo Sau bỏ qua {{DefIgnore}}% phòng thủ của mục tiêu, hiệu ứng này duy trì 2 hiệp.
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: ST Đòn đánh theo sau tăng
        content: >-
          Sau khi người trang bị thi triển Chiến Kỹ hoặc Tuyệt Kỹ, sẽ nhận hiệu ứng "Thân Mộng". Khi thi triển Đòn Đánh Theo Sau, tiêu hao "Thân Mộng", tăng {{DmgBuff}}% sát thương do Đòn Đánh Theo Sau gây ra.
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: tầng Rồng Gầm
        content: >-
          Khi người trang bị thi triển tấn công thường, sẽ nhận 1 tầng Rồng Gầm, duy trì 2 hiệp. Mỗi tầng Rồng Gầm sẽ tăng {{AtkBuff}}% tấn công của người trang bị, hiệu suất hồi năng lượng tăng {{RegenBuff}}%. Rồng Gầm tối đa cộng dồn 2 tầng.
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: Tăng ST sau chiến kỹ
        content: Sau khi người trang bị thi triển Chiến Kỹ sẽ khiến sát thương gây ra bởi mục tiêu khác của phe ta trong lần hành động tiếp theo tăng {{DmgBuff}}%, duy trì 1 hiệp.
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: HP địch ≤ 50% Tỉ lệ bạo kích tăng
        content: Tỷ Lệ Bạo Kích mà người trang bị gây cho kẻ địch có phần trăm HP từ 50% trở xuống sẽ tăng thêm {{CritBuff}}%
      enemyDefeatedAtkBuff:
        text: Sau khi tiêu diệt kẻ địch Tấn Công tăng
        content: Sau khi người trang bị tiêu diệt kẻ địch, Tấn Công tăng {{AtkBuff}}%, duy trì 2 hiệp.
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: ST Đòn đánh theo sau tăng
        content: >-
          Sau khi người trang bị thi triển Tuyệt Kỹ, sẽ nhận được 1 tầng Hỏa Vũ, duy trì 2 hiệp, tối đa cộng dồn 2 tầng. Mỗi tầng Hỏa Vũ khiến sát thương do Đòn Đánh Theo Sau của người trang bị gây ra tăng {{DmgBoost}}%.
  EarthlyEscapade:
    Content:
      maskActive:
        text: Đang có Mặt Nạ
        content: >-
          Khi bắt đầu chiến đấu, sẽ khiến người trang bị nhận Mặt Nạ, duy trì 3 hiệp. Khi người trang bị đang có Mặt Nạ, Tỷ Lệ Bạo Kích của đồng đội tăng {{CritRateBuff}}%, Sát Thương Bạo Kích tăng {{CritDmgBuff}}%. Người trang bị mỗi khi hồi phục 1 Điểm Chiến Kỹ sẽ nhận được 1 tầng Ngọn Lửa Sắc Màu, Điểm Chiến Kỹ dư ra khi hồi phục cũng được tính vào. Sau khi Ngọn Lửa Sắc Màu đạt 4 tầng, sẽ xóa tất cả Ngọn Lửa Sắc Màu và nhận Mặt Nạ, duy trì 4 hiệp.
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: Buff SPD sau khi sử dụng tuyệt kỹ
        content: >-
          Sau khi người trang bị tấn công, mỗi khi đánh trúng một kẻ địch khác nhau, sẽ hồi {{EnergyRecovered}} Năng Lượng, tối đa hồi năng lượng 3 lần bằng cách này. Sau khi người trang bị thi triển Tuyệt Kỹ, sẽ khiến toàn bộ phe ta tăng {{SpdBuff}} tốc độ, duy trì 1 hiệp.
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: Các cộng dồn buff ATK
        content: Sau khi thi triển tấn công, mỗi khi đánh trúng 1 kẻ địch sẽ tăng thêm {{AtkBuff}}% Tấn Công, hiệu ứng này tối đa cộng dồn 5 lần, duy trì cho đến sau lần tấn công tiếp theo.
      spdBuff:
        text: Đánh trúng 3 kẻ địch tăng Tốc Độ
        content: Nếu đánh trúng 3 kẻ địch trở lên, sẽ tăng {{SpdBuff}}% Tốc Độ của bản thân, duy trì 1 hiệp.
  FlameOfBloodBlazeMyPath:
    Content:
      skillUltDmgBoost:
        text: Tăng sát thương chiến kỹ / tuyệt kỹ
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: Độc Tấu Tự Do
        content: >-
          Mỗi khi nhân vật phe ta tấn công, sẽ khiến người trang bị nhận 1 tầng Ca Tụng, mỗi tầng Ca Tụng sẽ tăng {{RegenBuff}}% hiệu suất hồi Năng Lượng của người trang bị, tối đa cộng dồn 5 tầng. Khi người trang bị thi triển Tuyệt Kỹ, sẽ xóa bỏ Ca Tụng và nhận Độc Tấu Tự Do, Độc Tấu Tự Do khiến Tấn Công của người trang bị tăng {{AtkBuff}}%, khiến sát thương của toàn phe ta gây ra tăng {{DmgBuff}}%, duy trì 1 hiệp.	
      cantillationStacks:
        text: tầng Ca Tụng
        content: >-
          Mỗi khi nhân vật phe ta tấn công, sẽ khiến người trang bị nhận 1 tầng Ca Tụng, mỗi tầng Ca Tụng sẽ tăng {{RegenBuff}}% hiệu suất hồi Năng Lượng của người trang bị, tối đa cộng dồn 5 tầng. Khi người trang bị thi triển Tuyệt Kỹ, sẽ xóa bỏ Ca Tụng và nhận Độc Tấu Tự Do, Độc Tấu Tự Do khiến Tấn Công của người trang bị tăng {{AtkBuff}}%, khiến sát thương của toàn phe ta gây ra tăng {{DmgBuff}}%, duy trì 1 hiệp.	
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: Địch ≥ 3 debuffs nhận CR
        content: Khi người trang bị gây sát thương cho kẻ địch đang có 3 Hiệu Ứng Xấu hoặc hơn, thì Tỷ Lệ Bạo Kích sẽ tăng {{CritBuff}}%
      targetCodeDebuff:
        text: Mã Aether
        content: >-
          Sau khi người trang bị thi triển tấn công thường, Chiến Kỹ, Tuyệt Kỹ sẽ có xác suất cơ bản thi triển Mã Aether lên mục tiêu bị tấn công ngẫu nhiên chưa có Mã Aether. Sát thương phải chịu của mục tiêu có Mã Aether tăng {{DmgIncrease}}%, duy trì 1 hiệp.
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: Lá chắn CD buff
        content: Khi người trang bị cung cấp khiên cho phe ta, Sát Thương Bạo Kích của người trang bị sẽ tăng {{CritBuff}}%, duy trì 2 hiệp.
      targetVulnerability:
        text: Debuff điểm yếu của mục tiêu.
        content: Khi người trang bị phát động Đòn Đánh Theo Sau tấn công kẻ địch, có {{baseChance}}% xác suất cơ bản khiến sát thương phải chịu của kẻ địch bị tấn công tăng {{Vulnerability}}%, duy trì 2 hiệp.
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: Kẻ địch đang trong Hiệu Ứng Xấu
        content: Khiến sát thương mà người trang bị gây cho kẻ địch đang trong Hiệu Ứng Xấu tăng {{DmgBuff}}%
      skillAtkBoost:
        text: Tấn công tăng (chưa được tính)
        content: Khi người trang bị thi triển Chiến Kỹ, Chính Xác Hiệu Ứng của lần tấn công này của người trang bị sẽ tăng {{EhrBuff}}%, Tấn Công tăng {{AtkBuff}}%.
  InTheNight:
    Content:
      spdScalingBuffs:
        text: Buff đổi từ speed
        content: >-
          Khi Tốc Độ trong chiến đấu của người trang bị lớn hơn 100, mỗi khi vượt trên 10 điểm sẽ tăng {{DmgBuff}}% sát thương Tấn Công Thường và Chiến Kỹ, đồng thời tăng {{CritBuff}}% Sát Thương Bạo Kích Tuyệt Kỹ, hiệu ứng này có thể cộng dồn 6 tầng.
  IntoTheUnreachableVeil:
    Content:
      skillUltDmgBoost:
        text: Tăng sát thương chiến kỹ / tuyệt kỹ
        content: ' Khi người trang bị thi triển Tuyệt Kỹ, sẽ khiến sát thương Chiến Kỹ và Tuyệt Kỹ do người trang bị gây ra tăng {{DmgBuff}}%'
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: Tầng Nguyệt Thực
        content: >-
          Sau khi đồng đội bị tấn công hoặc tiêu hao HP, người trang bị sẽ nhận 1 tầng Nguyệt Thực, tối đa cộng dồn 3 tầng. Mỗi tầng Nguyệt Thực khiến sát thương gây ra ở lần tấn công kế tiếp của người trang bị tăng {{DmgBuff}}%duy t
      maxStackDefPen:
        text: Cộng dồn tối đa Xuyên Phòng Thủ
        content: Khi cộng dồn đủ 3 tầng sẽ khiến lần tấn công này bỏ qua {{DefIgnore}}% phòng thủ của mục tiêu. Hiệu ứng này sẽ bị giải trừ sau khi người trang bị thi triển tấn công.
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: Tầng Lưu Quang
        content: >-
          Khi người trang bị thi triển Đòn Đánh Theo Sau sẽ nhận 1 tầng Lưu Quang, tối đa cộng dồn 2 tầng. Mỗi tầng Lưu Quang khiến sát thương Tuyệt Kỹ mà người trang bị gây ra bỏ qua {{DefIgnore}}% phòng thủ của mục tiêu. Khi hiệp của người trang bị kết thúc sẽ xóa bỏ 1 tầng Lưu Quang.
  LongRoadLeadsHome:
    Content:
      breakVulnerabilityStacks:
        text: Sát Thương Kích Phá phải chịu tăng
        content: >-
          Khi điểm yếu của mục tiêu phe địch bị phá vỡ sẽ có 100% xác suất cơ bản khiến kẻ đó rơi vào trạng thái Lửa Đốt, Sát Thương Phá Vỡ phải chịu tăng {{breakVulnerability}}%, duy trì 2 hiệp, hiệu ứng này có thể cộng dồn 2 tầng.
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: Tự đánh tăng phòng ngự
        content: Tăng xác suất bản thân bị tấn công. Sau khi người trang bị bị tấn công, Phòng Thủ sẽ tăng thêm {{DefBuff}}%, duy trì đến khi kết thúc hiệp của mình.
  NightOfFright:
    Content:
      atkBuffStacks:
        text: Các cộng dồn buff ATK
        content: Khi người trang bị trị liệu cho mục tiêu phe ta, sẽ khiến tấn công của mục tiêu này tăng {{AtkBuff}}%, hiệu ứng này tối đa cộng dồn 5 tầng, duy trì 2 hiệp.
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: Tăng Tấn Công Với Mỗi Kẻ Địch Trong Trận
        content: Mỗi một kẻ địch trong trận, sẽ khiến Tấn Công của người trang bị tăng {{AtkBuff}}%, hiệu ứng này tối đa cộng dồn 5 tầng
      enemyWeaknessBreakDmgBuff:
        text: Kẻ địch bị phá vỡ điểm yếu buff
        content: Khi có kẻ địch bị phá vỡ Điểm Yếu, sát thương mà người trang bị gây ra sẽ tăng {{DmgBuff}}%, duy trì 1 hiệp.
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: Các cộng dồn buff ATK
        content: Khi người trang bị tấn công, sẽ tăng {{AtkBuff}}% Tấn Công của người trang bị trong trận hiện tại, hiệu ứng này tối đa cộng dồn 4 tầng.
      weaknessBreakDmgBuff:
        text: Tăng ST phá vỡ điểm yếu
        content: Sau khi người trang bị phá vỡ điểm yếu của kẻ địch, sát thương gây ra tăng {{DmgBuff}}%, duy trì hiệp.
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: Tăng sát thương sau Tuyệt kỹ
        content: Sau khi người trang bị thi triển Tuyệt Kỹ, sẽ khiến sát thương của toàn bộ phe ta tăng {{DmgBuff}}%, duy trì 3 hiệp
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: Tầng Tốc Độ
        content: Sau mỗi lần người trang bị thi triển tấn công, tốc độ tăng {{SpdBuff}}%, tối đa cộng dồn 3 tầng
      dotEffect:
        text: Sát thương duy trì (chưa tính)
        content: >-
          Khi người trang bị đánh trúng kẻ địch, nếu mục tiêu này không ở trạng thái Xói Mòn sẽ có 100% xác suất cơ bản khiến kẻ đó rơi vào trạng thái Xói Mòn. Khi kẻ địch đã ở trạng thái này sẽ được xem là rơi vào Sốc Điện. Ở trạng thái Xói Mòn, kẻ địch mỗi khi bắt đầu hiệp sẽ chịu Sát Thương Lôi Duy Trì bằng {{Multiplier}}% Tấn Công của người trang bị, duy trì 1 hiệp.
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: Tầng Tiên Tri
        content: >-
          Khi người trang bị gây sát thương cho kẻ địch đang trong trạng thái Bào Mòn, Thiêu Đốt, Sốc Điện, Chảy Máu, sẽ lần lượt nhận 1 tầng Tiên Tri, tối đa cộng dồn 4 tầng. Trong 1 trận đấu, mỗi loại trạng thái Sát Thương Duy Trì chỉ có thể cộng dồn hiệu ứng Tiên Tri 1 lần. Mỗi tầng Tiên Tri tăng {{AtkBuff}}% Tấn Công của người trang bị, Sát Thương Duy Trì gây ra bỏ qua {{DefIgnore}}% Phòng Thủ của mục tiêu.
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: Sát thương kích phá giảm phòng ngự
        content: Sát Thương Phá Vỡ gây ra sẽ bỏ qua {{DefIgnore}}% Phòng Thủ của mục tiêu
      spdBuffConditional:
        text: ' Tấn Công Kích Phá ≥ 150% Tăng Tốc Độ'
        content: Trong chiến đấu, khi Tấn Công Kích Phá của người trang bị lớn hơn hoặc bằng bằng 150%, Tốc Độ tăng {{SpdBuff}}%.
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: Trạng thái Vong Ưu
        content: >-
          Sau khi người trang bị thi triển Tuyệt Kỹ tấn công kẻ địch, sẽ khiến kẻ đó rơi vào trạng thái Vong Ưu, duy trì 2 hiệp. Sát thương phải chịu của kẻ địch trong trạng thái Vong Ưu tăng {{Vulnerability}}%, nếu Tấn Công Kích Phá hiện tại của người trang bị lớn hơn hoặc bằng 150%, hiệu ứng tăng sát thương phải chịu sẽ tăng thêm {{AdditionalVulnerability}}%.
    TeammateContent:
      additionalVulnerability:
        text: Tăng sát thương phải chịu
        content: >-
          Sau khi người trang bị thi triển Tuyệt Kỹ tấn công kẻ địch, sẽ khiến kẻ đó rơi vào trạng thái Vong Ưu, duy trì 2 hiệp. Sát thương phải chịu của kẻ địch trong trạng thái Vong Ưu tăng {{Vulnerability}}%, nếu Tấn Công Kích Phá hiện tại của người trang bị lớn hơn hoặc bằng 150%, hiệu ứng tăng sát thương phải chịu sẽ tăng thêm {{AdditionalVulnerability}}%.
  SheAlreadyShutHerEyes:
