          Khi trong đội phe ta có 1 hoặc 2 nhân vật Vận Mệnh "Hư Vô" ngoài trừ Acheron, sẽ tăng sát thương gây ra bở Tấn Công Thường, Chiến Kỹ, Tuyệt Kỹ của Acheron bằng 115% hoặc 160% sát thương ban đầu. ::BR::E2::Giảm 1 nhân vật Vận Mệnh "Hư Vô" cần thiết để Vết Tích "Vực sâu" đạt được hiệu quả cao nhất. Khi hiệp của bản thân bắt đầu sẽ nhận 1 điểm Mộng Tàn, đồng thời kèm theo 1 tầng "Nút Thắt Đỏ" cho kẻ địch có nhiều "Nút Thắt Đỏ" nhất.
