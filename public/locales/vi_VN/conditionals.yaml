        text: 'Linh Hồn: Ký Ức Tích Tốc Độ'
        content: >-
          Sau khi tấn công kẻ địch ở trạng thái Đường Khâu, sẽ khiến Tốc Độ của bản thân tăng {{SpdBuff}} điểm, hiệu ứng này tối đa cộng dồn {{StackLimit}} tầng.
      e1Vulnerability:
        text: E1 Tăng Sát Thương Phải Chịu
        content: Tinh Hồn Bậc 1 Trôi Dạt Theo Sao Kim khiến sát thương kẻ địch trong trạng thái Đường Khâu phải chịu tăng 15%.
      e2DefShredStacks:
        text: E2 Tích Xuyên Phòng Thủ
        content: >-
          Khi Aglaea hoặc Thợ May hành động, Sát Thương gây ra của Aglaea và Thợ May sẽ bỏ qua 14% Phòng Thủ của mục tiêu, hiệu ứng này tối đa cộng dồn 3 tầng, duy trì đến khi đơn vị bất kỳ ngoại trừ bản thân và Thợ May chủ động thi triển kỹ năng.
      e6Buffs:
        text: E6 Tăng Gì Đó
        content: >-
          Khi Aglaea ở trạng thái Tư Thế Tối Cao, Xuyên Kháng Lôi của bản thân và Thợ May tăng 20%. Khi Aglaea và [sic] Thợ May có tốc độ cao hơn 160/240/320 điểm, sát thương gây ra bởi Tấn Công Phối Hợp sẽ tăng 10%/30%/60%.
