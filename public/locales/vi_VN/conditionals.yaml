        text: Tầng Nút Thắt Đỏ
        content: >-
          Lưỡi Chém Mưa: Gây cho 1 kẻ địch chỉ định Sát Thương Lôi bằng {{RainbladeScaling}}% Tấn Công của Acheron đồng thời xóa tối đa 3 tầng Nút Thắt Đỏ của mục tiêu. Khi xóa Nút Thắt Đỏ sẽ lập tức gây cho toàn bộ phe địch Sát Thương Lôi bằng {{CrimsonKnotScaling}}% Tấn Công của Acheron, mỗi 1 tầng Nút Thắt Đỏ bị xóa sẽ tăng thêm Bội Số Sát Thương lần này.::BR:: Khi "Lưỡi Chém Mưa" của Tuyệt Kỹ đánh trúng mục tiêu phe địch có "Nút Thắt Đỏ", sẽ khiến sát thương Acheron gây ra tăng 30%, hiệu ứng này tối đa cộng dồn 3 tầng
      nihilityTeammates:
        text: Đồng đội hư vô
        content: >-
          Khi trong đội phe ta có 1 hoặc 2 nhân vật Vận Mệnh "Hư Vô" ngoài trừ Acheron, sẽ tăng sát thương gây ra bở Tấn Công Thường, Chiến Kỹ, Tuyệt Kỹ của Acheron bằng 115% hoặc 160% sát thương ban đầu. ::BR::E2::Giảm 1 nhân vật Vận Mệnh "Hư Vô" cần thiết để Vết Tích "Vực sâu" đạt được hiệu quả cao nhất. Khi hiệp của bản thân bắt đầu sẽ nhận 1 điểm Mộng Tàn, đồng thời kèm theo 1 tầng "Nút Thắt Đỏ" cho kẻ địch có nhiều "Nút Thắt Đỏ" nhất.
