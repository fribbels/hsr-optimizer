          Khi phát động Hoàng Tuyền Vượt Kiếp sẽ gây thêm 6 lần sát thương, mỗi lần sát thương gây cho kẻ địch ngẫu nhiên Sát Thương Lôi bằng 25% Tấn Công của Acheron, sát thương này được xem là sát thương Tuyệt Kỹ.
