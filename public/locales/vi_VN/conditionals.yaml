        text: Stack Trái Tim Sấm
        content: Khi "Lưỡi Chém Mưa" của Tuyệt Kỹ đánh trúng mục tiêu phe địch có "Nút Thắt Đỏ", sẽ khiến sát thương Acheron gây ra tăng 30%, hiệu ứng này tối đa cộng dồn 3 tầng, duy trì 3 hiệp.
