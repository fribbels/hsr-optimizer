          Khi trong trận có Điểm Yếu của mục tiêu địch bị phá vỡ, Tốc Độ của Sushang sẽ tăng {{talentSpdBuffValue}}%, kéo dài 2 hiệp.::BR::E6: Hiệu ứng tăng tốc của Thiên Phú có thể cộng dồn, tối đa cộng dồn 2 tầng.
      e2DmgReductionBuff:
        text: E2 Giảm Sát Thương Nhận Vào
        content: Sau khi kích hoạt Kiếm Thế, sát thương mà Sushang phải chịu sẽ giảm 20%, kéo dài 1 hiệp.
  TheHerta:
    Content:
      enhancedSkill:
        text: Cường Hóa Chiến Kỹ
        content: Sau khi thi triển Tuyệt Kỹ, khiến Đại Herta lập tức hành động, và nhận 1 tầng Cảm Hứng. Cảm Hứng tối đa có 4 tầng, khi có Cảm Hứng, cường hóa Chiến Kỹ thành "Tôi Có Một Suy Nghĩ Táo Bạo".
      eruditionTeammate:
        text: Đồng Đội Tri Thức
        content: >-
          Khi mục tiêu chính của Chiến Kỹ Cường Hóa có Diễn Giải, Bội Số Sát Thương gây ra sẽ tăng, mỗi tầng tăng {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% cho mục tiêu chính/mục tiêu khác.::BR:: Nếu nhân vật vận mệnh Tri Thức trong đội từ 2 người trở lên, mỗi tầng tăng thêm {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% cho mục tiêu chính/mục tiêu khác.::BR::A4:: Khi vào chiến đấu, nếu trong đội có từ 2 nhân vật vận mệnh Tri Thức trở lên, sẽ khiến sát thương bạo kích của toàn phe ta tăng 80%
      ultAtkBuff:
        text: Tuyệt Kỹ tăng ATK
        content: >-
          Khi thi triển Tuyệt Kỹ, khiến Tấn Công của Đại Herta tăng {{AtkBuff}}%, duy trì 3 hiệp
      interpretationStacks:
        text: Số Stack Diễn Giải
        content: >-
          Khi mục tiêu chính của Chiến Kỹ Cường Hóa có Diễn Giải, Bội Số Sát Thương gây ra sẽ tăng, mỗi tầng tăng {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% cho mục tiêu chính/mục tiêu khác.::BR:: Nếu nhân vật vận mệnh Tri Thức trong đội từ 2 người trở lên, mỗi tầng tăng thêm {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% cho mục tiêu chính/mục tiêu khác.::BR::E1:: Khi Chiến Kỹ Cường Hóa tính số tầng Diễn Giải, sẽ tính thêm 50% số tầng Diễn Giải hiện tại của 1 mục tiêu có số tầng cao nhất trong số mục tiêu chính và mục tiêu lân cận.
      totalInterpretationStacks:
        text: Stack Đáp Án
        content: Mỗi khi mục tiêu phe địch bị thi triển 1 tầng Diễn Giải, Đại Herta sẽ nhận 1 tầng Đáp Án, tối đa cộng dồn 99 tầng. Khi thi triển Tuyệt Kỹ, cứ mỗi 1 tầng Đáp Án đang có sẽ khiến Bội Số Sát Thương của lần Tuyệt Kỹ này tăng 1%.
      e1BonusStacks:
        text: E1 Tăng Thêm Stacks
        content: Khi Chiến Kỹ Cường Hóa tính số tầng Diễn Giải, sẽ tính thêm 50% số tầng Diễn Giải hiện tại của 1 mục tiêu có số tầng cao nhất trong số mục tiêu chính và mục tiêu lân cận.
      e4EruditionSpdBuff:
        text: E4 Tri Thức tăng Tốc Độ
        content: Tốc độ của nhân vật vận mệnh Tri Thức trong đội tăng 12%.
      e6Buffs:
        text: E6 Tăng Gì Đó
        content: Xuyên Kháng Băng của Đại Herta tăng 20%, khi số lượng mục tiêu phe địch trong trận từ 3 trở lên/2/1, thì Bội Số Sát Thương của Tuyệt Kỹ sẽ tăng 140%/250%/400%.
  Tingyun:
    Content:
      benedictionBuff:
        text: Ban Phúc
        content: >-
          Cung cấp "Ban Phúc" cho 1 đồng đội, khiến đồng đội đó tăng {{skillAtkBoostScaling}}% Tấn Công, tối đa không vượt quá {{skillAtkBoostMax}}% Tấn Công hiện tại của Tingyun. Sau khi mục tiêu được "Ban Phúc" thực hiện tấn công sẽ gây thêm 1 lần Sát Thương Lôi kèm theo bằng {{skillLightningDmgBoostScaling}}% Tấn Công của bản thân mục tiêu đó. "Ban Phúc" duy trì 3 hiệp.
      skillSpdBuff:
        text: Tăng Tốc Độ Khi Chiến Kỹ
        content: Khi thi triển Chiến Kỹ, Tốc Độ của Tingyun tăng 20%, duy trì 1 hiệp.
      ultDmgBuff:
        text: Tuyệt Kỹ Tăng Sát Thương
        content: "Hồi phục 50 Năng Lượng cho 1 đồng đội, đồng thời khiến sát thương mà mục tiêu gây ra tăng {{ultDmgBoost}}%, duy trì 2 hiệp.:BR::E6: Tăng 10 Năng Lượng mà Tuyệt Kỹ hồi phục cho mục tiêu phe ta."
      ultSpdBuff:
        text: E1 Tuyệt Kỹ Tăng Tốc Độ
        content: Sau khi 1 đồng đội nhận được Ban Phúc thi triển Tuyệt Kỹ, Tốc Độ sẽ tăng 20%, duy trì 1 hiệp.
    TeammateContent:
      teammateAtkBuffValue:
        text: Giá trị Chiến Kỹ Tăng Tấn Công
        content: >-
          Cung cấp "Ban Phúc" cho 1 đồng đội, khiến đồng đội đó tăng {{skillAtkBoostScaling}}% Tấn Công, tối đa không vượt quá {{skillAtkBoostMax}}% Tấn Công hiện tại của Tingyun. Sau khi mục tiêu được "Ban Phúc" thực hiện tấn công sẽ gây thêm 1 lần Sát Thương Lôi kèm theo bằng {{skillLightningDmgBoostScaling}}% Tấn Công của bản thân mục tiêu đó. "Ban Phúc" duy trì 3 hiệp.
  Topaz:
    Content:
      enemyProofOfDebtDebuff:
        text: Hiệu Ứng Bằng Chứng Nợ Nần
        content: Khiến 1 kẻ địch chỉ định rơi vào trạng thái "Bằng Chứng Nợ Nần", tăng {{proofOfDebtFuaVulnerability}}% sát thương của Đòn Đánh Theo Sau mà mục tiêu này phải chịu.
      numbyEnhancedState:
        text: Numby trạng thái "Chồng Chất"
        content: Khiến Numby vào trạng thái "Chồng Chất", Bội Số Sát Thương tăng {{enhancedStateFuaScalingBoost}}%, Sát Thương Bạo Kích tăng {{enhancedStateFuaCdBoost}}%.
      e1DebtorStacks:
        text: E1 Cưỡng Chế Thực Thi
        content: Khi kẻ địch ở trạng thái "Bằng Chứng Nợ Nần" chịu Đòn Đánh Theo Sau, sẽ rơi vào trạng thái "Cưỡng Chế Thực Thi", trong 1 lần tấn công tối đa hiệu lực 1 lần. "Cưỡng Chế Thực Thi" làm tăng 25% sát thương bạo kích của Đòn Đánh Theo Sau mà kẻ địch phải chịu, tối đa cộng dồn 2 tầng. Khi "Bằng Chứng Nợ Nần" bị xóa bỏ, "Cưỡng Chế Thực Thi" cũng sẽ bị xóa bỏ.
  TrailblazerDestruction:
    Content:
      enhancedUlt:
        text: Bật Nếu Dùng Tuyệt Kỹ Đánh Đa Mục Tiêu
        content: >-
          Chọn 1 trong 2 chế độ tấn công để ra đòn toàn lực.::BR:: Toàn Thắng – Trận Đánh Chia Tay: Gây cho 1 kẻ địch chỉ định Sát Thương Vật Lý tương đương {{ultScaling}}% Tấn Công của Nhà Khai Phá.::BR::Blowout:Toàn Thắng – Trận Chiến Cuối Cùng: Gây cho 1 kẻ địch chỉ định Sát Thương Vật Lý tương đương {{ultEnhancedScaling}}% Tấn Công của Nhà Khai Phá, đồng thời gây cho mục tiêu lân cận kẻ đó Sát Thương Vật Lý tương đương {{ultEnhancedScaling2}}% Tấn Công của Nhà Khai Phá.
      talentStacks:
        text: Tích Thiên Phú
        content: Sau mỗi lần Phá Vỡ Điểm Yếu của mục tiêu địch, Tấn Công sẽ tăng {{talentAtkScalingValue}}% và Phòng Thủ tăng 10%., hiệu ứng này tối đa cộng dồn 2 tầng.
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: Bạn Nhảy tăng Kích Phá
        content: >-
          Gắn hiệu ứng Bạn Nhảy cho toàn thể phe ta, duy trì 3 hiệp. Khi bắt đầu mỗi hiệp của Nhà Khai Phá, số hiệp duy trì giảm 1. Mục tiêu phe ta có Bạn Nhảy sẽ tăng {{ultBeScaling}}% Tấn Công Kích Phá.
      superBreakDmg:
        text: Siêu Sát Thương Phá Vỡ (Trường hợp địch đang bị vỡ)
        content: >-
          Khi tấn công kẻ địch trong trạng thái Phá Vỡ Điểm Yếu, sẽ khiến điểm Giảm Sức Bền của lần tấn công này chuyển hóa thành 1 lần Siêu Sát Thương Phá Vỡ.:BR:: Siêu Sát Thương Phá Vỡ được cộng thêm vào mỗi cột sát thương của các đòn TẤN CÔNG THƯỜNG / CHIẾN KỸ / TUYỆT KỸ / FUA. Ví dụ, khi tùy chọn này được bật, cột CHIẾN KỸ sẽ là tổng sát thương của Chiến Kỹ cộng với Siêu Sát Thương Phá Vỡ, được tính dựa trên sát thương giảm độ bền của Kỹ năng đó. Tùy chọn này cũng tự động đặt chế độ “phá vỡ yếu điểm” của kẻ địch thành Bật.
      skillHitsOnTarget:
        text: Số lần 1 Chiến Kỹ Dính Kẻ địch 
        content: Gây Sát Thương Số Ảo cho kẻ địch chỉ định đồng thời gây thêm 4 lần sát thương cho kẻ địch ngẫu nhiên.
      e2EnergyRegenBuff:
        text: E2 Tăng hiệu xuất hồi năng lượng
        content: Khi trận đấu bắt đầu, hiệu suất hồi Năng Lượng của Nhà Khai Phá tăng 25%, duy trì 3 hiệp.
    TeammateContent:
      teammateBeValue:
        text: E4 Số Tấn Công Kích Phá trong Combat của Nhà Khai Phá
        content: Khi Nhà Khai Phá trong trận, tăng Tấn Công Kích Phá của đồng đội ngoại trừ bản thân, mức tăng bằng 15% Tấn Công Kích Phá của Nhà Khai Phá.
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: Tấn Công Thường Cường Hóa
        content: Tấn Công Thường Cường Hóa gây cho kẻ địch chỉ định Sát Thương Hỏa bằng {{basicEnhancedAtkScaling}}% Tấn Công của Nhà Khai Phá đồng thời gây cho mục tiêu lân cận.
      skillActive:
        text: Chiến Kỹ Giảm ST Nhận
        content: Sau khi thi triển Chiến Kỹ sẽ giảm {{skillDamageReductionValue}}% sát thương mà Nhà Khai Phá phải chịu. Tiện thể giảm 15% sát thương mà toàn phe ta phải chịu, duy trì 1 hiệp.
      shieldActive:
        text: Có Lá Chắn Hoạt Động
        content: Nếu Nhà Khai Phá được Khiên bảo vệ, thì Tấn Công sẽ tăng 15%.
      e6DefStacks:
        text: E6 tích tăng Phòng Thủ
        content: Tăng Phòng Ngự 10% với mỗi tầng
  TrailblazerRemembrance:
    Content:
      memoSkillHits:
        text: Số Địch Linh Hồn Ký Ức Đánh
        content: >-
          Gây 4 lần sát thương, mỗi lần gây Sát Thương Băng bằng {{SingleScaling}}% Tấn Công của Mem cho 1 kẻ địch ngẫu nhiên. Cuối cùng gây Sát Thương Băng bằng {{AoeScaling}}% Tấn Công của Mem cho toàn bộ phe địch.
      teamCdBuff:
        text: Team tăng ST Bạo Kích
        content: >-
          Tăng Sát Thương Bạo Kích của toàn bộ phe ta, mức tăng bằng {{ScalingBuff}}% Sát Thương Bạo Kích của Mem cộng {{FlatBuff}}%.
      memsSupport:
        text: >-
          Mem chọn gây ST Chuẩn
        content: >-
          Khiến 1 đồng đội chỉ định Ưu Tiên Hành Động 100% và gắn kèm "Mem Cổ Vũ", duy trì 3 hiệp. Mục tiêu sở hữu "Mem Cổ Vũ" mỗi khi gây 1 lần sát thương, sẽ gây thêm 1 lần Sát Thương Chuẩn bằng {{TrueDmgScaling}}% sát thương ban đầu.::BR::E1: Khi mục tiêu phe ta có Mem Cổ Vũ, hiệu ứng của Mem Cổ Vũ cũng có hiệu lực với Linh Hồn Ký Ức/Bậc Thầy Ký Ức của mục tiêu này.::BR::E4: Nếu mục tiêu phe ta có giới hạn Năng Lượng bằng 0 chủ động thi triển kỹ năng, Mem cũng có thể nhận 3% Nạp Năng Lượng, và Bội Số Sát Thương Chuẩn mà mục tiêu này gây ra thông qua "Mem Cổ Vũ" tăng thêm 6%.
      energyTrueDmgValue:
        text: ST từ năng lượng tối đa
        content: >-
          Khi mục tiêu phe ta sở hữu "Mem Cổ Vũ" có Giới Hạn Năng Lượng trên 100 điểm, thì cứ mỗi 10 điểm vượt quá, bội số Sát Thương Chuẩn gây ra thông qua "Mem Cổ Vũ" sẽ tăng thêm 2%, tối đa tăng 20%.
      e1CrBuff:
        text: E1 tăng Tỉ lệ bạo kích
        content: >-
          Tỷ Lệ Bạo Kích của mục tiêu phe ta có Mem Cổ Vũ sẽ tăng 10%
      e4TrueDmgBoost:
        text: E4 Tăng ST Chuẩn
        content: >-
          Khiến mục tiêu phe ta có giới hạn Năng Lượng bằng 0 chủ động thi triển kỹ năng, Mem cũng có thể nhận 3% Nạp Năng Lượng, và Bội Số Sát Thương Chuẩn mà mục tiêu này gây ra thông qua "Mem Cổ Vũ" tăng thêm 6%.
      e6UltCrBoost:
        text: E6 Tuyệt Kỹ tăng TLBK
        content: >-
          Tỷ lệ Bạo Kích của Tuyệt Kỹ cố định là 100%.
    TeammateContent:
      memCDValue:
        text: >-
          STBK Của Mem trong Combat
        content: >-
          Tăng Sát Thương Bạo Kích của toàn bộ phe ta, mức tăng bằng {{ScalingBuff}}% Sát Thương Bạo Kích của Mem cộng {{FlatBuff}}%.
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: Tuyệt Kỹ Trạng Thái Giam Cầm
        content: Khi thi triển Tuyệt Kỹ có 100% xác suất cơ bản khiến sát thương mà mục tiêu phải chịu tăng 12%, duy trì 2 hiệp.
      enemySlowed:
        text: Kẻ Địch Bị Làm Chậm
        content: Khi đánh trúng kẻ địch trong trạng thái Giảm Tốc sẽ bồi thêm 1 lần Sát Thương Số Ảo đính kèm tương đương {{talentScaling}}% Tấn Công của Welt.
      skillExtraHits:
        text: Số lần 1 Chiến Kỹ Dính Kẻ địch 
        content: >-
          Gây Sát Thương Số Ảo cho 1 kẻ địch chỉ định tương đương {{skillScaling}}% Tấn Công của Welt, đồng thời gây thêm 2 lần sát thương. Mỗi lần sát thương sẽ gây cho 1 kẻ địch ngẫu nhiên Sát Thương Số Ảo tương đương {{skillScaling}}% Tấn Công của Welt.
      e1EnhancedState:
        text: E1 Trạng Thái Cường Hóa
        content: Sau khi thi triển Tuyệt Kỹ, Welt được cường hóa, 2 lần Tấn Công Thường hoặc Chiến Kỹ tiếp theo sẽ gây thêm 1 lần sát thương kèm theo cho kẻ địch. Sát thương kèm theo tạo ra bởi Tấn Công Thường bằng 50% Bội Số Sát Thương Tấn Công Thường, sát thương kèm theo tạo ra bởi Chiến Kỹ bằng 80% Bội Số Sát Thương Chiến Kỹ.
  Xueyi:
    Content:
      beToDmgBoost:
        text: TK Kích Phá sang ST tăng
        content: Tăng Sát Thương do bản thân gây ra, mức tăng bằng 100% Tấn Công Kích Phá, tối đa khiến sát thương gây ra tăng 240%.
      enemyToughness50:
        text: Ổ Trục  Phá Hủy
        content: Nếu Sức Bền hiện tại của kẻ địch lớn hơn hoặc bằng 50% Giới Hạn Sức Bền của chính kẻ đó, thì sát thương Tuyệt Kỹ gây ra tăng 10%.
      toughnessReductionDmgBoost:
        text: Tăng ST Tuyệt Kỹ
        content: Trong lần tấn công này, Sức Bền giảm càng nhiều, Sát Thương gây ra càng cao, tối đa tăng {{ultBoostMax}}%.
      fuaHits:
        text: Số hit đòn đánh theo sau
        content: >-
          Khi Ác Báo cộng dồn đến giới hạn, sẽ tiêu hao tất cả Ác Báo hiện tại, lập tức phát động Đòn Đánh Theo Sau lên kẻ địch, gây ra 3 lần sát thương, mỗi lần sát thương sẽ gây ra Sát Thương Lượng Tử lên 1 kẻ địch ngẫu nhiên bằng {{fuaScaling}}% Tấn Công của Xueyi. Đòn Đánh Theo Sau lần này không thể cộng dồn Ác Báo.
      e4BeBuff:
        text: E4 Tăng Tấn Công Kích Phá
        content: Khi thi triển Tuyệt Kỹ, Tấn Công Kích Phá tăng 40%, duy trì 2 hiệp.
  Yanqing:
    Content:
      ultBuffActive:
        text: Buff Bản Thân từ Tuyệt Kỹ 
        content: Tăng cho bản thân 60% Tỷ Lệ Bạo Kích, nếu Yanqing đang ở hiệu ứng Kiếm Khôn Hiểu Lòng Người, sẽ giúp sát thương Bạo Kích của Yanqing tăng thêm {{ultCdBuffValue}}%
      soulsteelBuffActive:
        text: Kiếm Khôn Hiểu Lòng Người
        content: >-
          Khi Yanqing ở trong hiệu ứng Kiếm Khôn Hiểu Lòng Người, sẽ giảm xác suất bị tấn công, đồng thời tăng cho bản thân {{talentCrBuffValue}}% Tỷ Lệ Bạo Kích và {{talentCdBuffValue}} Sát Thương Bạo Kích.:BR:: Nếu Yanqing đang ở hiệu ứng Kiếm Khôn Hiểu Lòng Người, sẽ giúp sát thương Bạo Kích của Yanqing tăng thêm {{ultCdBuffValue}}%.::BR:Khi ở hiệu ứng "Kiếm Khôn Hiểu Lòng Người", Kháng Hiệu Ứng tăng 20%.::BR::E2: Khi ở hiệu ứng Kiếm Khôn Hiểu Lòng Người, tăng thêm 10% hiệu suất hồi năng lượng.
      critSpdBuff:
        text: Tăng Tốc Độ
