0Perms:
  Title: Tìm kiếm tạo ra được 0 lối lên đồ
  Description: Điều này có nghĩa là bộ lọc của bạn bị cấu hình sai hoặc quá hạn chế, không có dị vật nào khớp với bộ lọc. Các lối lên đồ sẽ được hiển thị ở thanh bên.
  RootCauses:
    IMPORT:
      Description: Nhập di vật từ tài khoản của bạn trên tab Nhập
      ButtonText: Chuyển đến tab Nhập
      SuccessMessage: Chọn phương pháp và nhập di vật cùng nhân vật của bạn.
    Body_MAIN:
      Description: "Chỉ số chính để lọc $t(common:Parts.Body) bị hơi quá hạn chế"
      ButtonText: "Xóa $t(common:Parts.Body) khỏi bộ lọc chỉ số chính"
      SuccessMessage: "Đã xóa $t(common:Parts.Body) khỏi bộ lọc chỉ số chính"
    Feet_MAIN:
      Description: "Chỉ số chính để lọc $t(common:Parts.Feet) bị hơi quá hạn chế"
      ButtonText: "Xóa $t(common:Parts.Feet) khỏi bộ lọc chỉ số chính"
      SuccessMessage: "Đã xóa $t(common:Parts.Feet) khỏi bộ lọc chỉ số chính"
    PlanarSphere_MAIN:
      Description: "Chỉ số chính để lọc $t(common:Parts.PlanarSphere) bị hơi quá hạn chế"
      ButtonText: "Xóa $t(common:Parts.PlanarSphere) khỏi bộ lọc chỉ số chính"
      SuccessMessage: "Đã xóa $t(common:Parts.PlanarSphere) khỏi bộ lọc chỉ số chính"
    LinkRope_MAIN:
      Description: "Chỉ số chính để lọc $t(common:Parts.LinkRope) bị hơi quá hạn chế"
      ButtonText: "Xóa $t(common:Parts.LinkRope) khỏi bộ lọc chỉ số chính"
      SuccessMessage: "Đã xóa $t(common:Parts.LinkRope) khỏi bộ lọc chỉ số chính"
    RELIC_SETS:
      Description: Bộ di vật được chọn để lọc có thể bị hơi quá hạn chế
      ButtonText: Reset bộ lọc di vật
      SuccessMessage: Đã reset bộ lọc di vật
    ORNAMENT_SETS:
      Description: Bộ vi diện được chọn để lọc có thể bị hơi quá hạn chế
      ButtonText: Reset bộ lọc vị diện
      SuccessMessage: Đã reset bộ lọc vị diện
    KEEP_CURRENT:
      Description: ' "Giữ di vật hiện tại" đạng được bật, điều này buộc tất cả di vật hiện tại đang trang bị trên nhân vật không thay đổi trong quá trình tìm kiếm'
      ButtonText: Tắt "Giữ di vật hiện tại"
      SuccessMessage: Đã tắt "Giữ di vật hiện tại".
    PRIORITY:
      Description: Nhân vật được xếp hạng thấp hơn các nhân vật khác trong danh sách ưu tiên. Khi bộ lọc "Ưu tiên nhân vật" được bật, nhân vật chỉ có thể nhận di tích của những nhân vật có thứ tự thấp hơn
      ButtonText: "Di chuyển nhân vật lên vị trí thứ #1"
      SuccessMessage: "Di chuyển nhân vật lên vị trí thứ #1"
    EXCLUDE_ENABLED:
      Description: Bộ lọc "Loại trừ" có một số nhân vật đã được chọn, có nghĩa là nhân vật này không thể nhận di tích từ những nhân vật đã chọn
      ButtonText: Reset những nhân vật bị loại bỏ
      SuccessMessage: Đã reset những nhân vật bị loại bỏ
    EQUIPPED_DISABLED:
      Description: Bộ lọc "Bao gồm di vật đã trang bị" đang bị tắt, có nghĩa là nhân vật này không thể nhận di vật của các nhân vật khác
      ButtonText: Bật "Bao gồm di vật đang được dùng".
      SuccessMessage: Đã bật "Bao gồm di vật đang được dùng".
    MINIMUM_ROLLS:
      Description: Bộ lọc của substat có ngưỡng tối thiểu có thể quá cao
      ButtonText: Đặt số lần roll tối thiểu thành 0.
      SuccessMessage: Đặt số lần roll tối thiểu thành 0.
