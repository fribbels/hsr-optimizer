    Ashblazing:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} stacks (+{{buffValue}}% ATK)"
    Prisoner:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} stacks (+{{buffValue}}% Bỏ qua phòng thủ)"
    Diver:
      Off:
        Display: 0x
        Label: 0 Hiệu ứng xấu (+4% Tỉ Lệ Bạo Kích)
      1Debuff:
        Display: 1x
        Label: 1 hiệu ứng bất lợi (+12% SÁT THƯƠNG | +4% chí mạng cơ bản)
      2Debuff:
        Display: x2
        Label: 2 hiệu ứng bất lợi (+12% SÁT THƯƠNG | +4% tỉ lệ chí mạng | +8% sát thương chí mạng)
      3Debuff:
        Display: 3x
        Label: 3 hiệu ứng bất lợi (+12% SÁT THƯƠNG | +4% tỉ lệ chí mạng | +12% sát thương chí mạng)
      2+Debuff:
        Display: 2x+
        Label: 2 hiệu ứng bất lợi (+12% SÁT THƯƠNG | +4% tỉ lệ chí mạng | +4% tỉ lệ trong combat | +16% sát thương chí mạng)
      3+Debuff:
        Display: 3x+
        Label: 3 hiệu ứng bất lợi (+12% SÁT THƯƠNG | +4% tỉ lệ chí mạng | +4% tỉ lệ trong combat | +24% sát thương chí mạng)
    Sigonia:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} stacks (+{{buffValue}}% STBK)"
    Duran:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} stacks (+{{buffValue}}% FUA)"
      Label5: 5 stacks (+25% FUA DMG +25% STBK)
    Sacerdos:
      Display: "{{stackCount}}x"
      Label: "{{stackCount}} stacks (+{{buffValue}}% STBK)"
  Conditionals:
    DefaultMessage: Mặc định được bật – các hiệu ứng sẽ áp dụng vào tính toán chiến đấu
    Hunter: Khi được bật, buff SÁT THƯƠNG CHÍ MẠNG (CRIT DMG) sẽ được áp dụng vào các phép tính chỉ số Chiến đấu
    Streetwise: Buff TẤN CÔNG% (ATK%) được chọn sẽ áp dụng vào các phép tính chỉ số Chiến đấu dựa trên số lượng tầng buff
    Firesmith: Tăng SÁT THƯƠNG KỸ NĂNG (Skill DMG) luôn hoạt động mặc định. Khi bật, buff SÁT THƯƠNG HỎA (Fire DMG) sẽ được áp dụng vào các phép tính chỉ số Chiến đấu
    Genius: Tăng XUYÊN GIÁP 10% (DEF pen) luôn hoạt động mặc định. Khi bật, giả định kẻ địch có Yếu Điểm Lượng Tử (Quantum Weakness) và xuyên thêm 10% GIÁP
    Thunder: Khi bật, buff TẤN CÔNG% (ATK%) được áp dụng vào các phép tính chỉ số Chiến đấu
    Wastelander: Áp dụng các buff được chọn vào các phép tính chỉ số Chiến đấu
    Longevous: Buff TỶ LỆ CHÍ MẠNG (CR) được chọn sẽ áp dụng vào các phép tính chỉ số Chiến đấu dựa trên số lượng tầng buff
    Messenger: Khi bật, buff TỐC ĐỘ% (SPD%) được áp dụng vào các phép tính chỉ số Chiến đấu
    Ashblazing: >-
      Buff TẤN CÔNG% (ATK%) được chọn sẽ áp dụng vào tất cả các phép tính ngoại trừ các đòn tấn công thêm. Đối với các phép tính đòn tấn công thêm, sẽ bắt đầu với 0% buff TẤN CÔNG và cộng dồn dựa trên số lượng lần đánh. Số lần đánh sẽ tăng lên dựa trên số lượng kẻ địch, giả định mục tiêu đứng ở giữa trong các đòn nổ hoặc tấn công diện rộng (AOE)
    Prisoner: Buff XUYÊN GIÁP% (DEF% pen) được chọn sẽ áp dụng vào các phép tính sát thương dựa trên số lượng tầng buff
    Diver: Hiệu ứng 2 món có thể bị vô hiệu hóa bằng cách chọn tùy chọn "Ox". Với 4 món, các buff CHÍ MẠNG (CRIT) khác nhau sẽ được áp dụng vào các phép tính chỉ số Chiến đấu tùy thuộc vào tùy chọn được chọn
    Watchmaker: Khi bật, buff HIỆU ỨNG KÍCH PHÁ (Break Effect) được áp dụng vào các phép tính chỉ số Chiến đấu.
    Valorous: Buff TỶ LỆ CHÍ MẠNG (CRIT Rate) luôn mặc định được bật. Buff được chọn sẽ áp dụng vào các phép tính sát thương dựa trên số lượng tầng buff.
    Differentiator: Khi bật, buff TỶ LỆ CHÍ MẠNG (CRIT Rate) sẽ được áp dụng vào các phép tính chỉ số Chiến đấu.
    Sigonia: Buff SÁT THƯƠNG CHÍ MẠNG (CRIT DMG) được chọn sẽ áp dụng vào các phép tính chỉ số Chiến đấu, giả định nhân vật đã đánh bại số lượng kẻ địch tương ứng.
    Izumo: Khi bật, giả định có một đồng minh khác cùng con đường và áp dụng buff 12% TỶ LỆ CHÍ MẠNG (CRIT Rate) vào các phép tính chỉ số Chiến đấu.
    Duran: Buff được chọn sẽ áp dụng vào các phép tính sát thương dựa trên số lượng tầng buff
    Kalpagni: Khi bật, buff HIỆU ỨNG PHÁ (Break Effect) được áp dụng vào các phép tính chỉ số Chiến đấu
    Lushaka: Buff được chọn sẽ áp dụng vào các phép tính sát thương
    Banana: Buff được chọn sẽ áp dụng vào các phép tính sát thương
    Sacerdos: Buff được chọn sẽ áp dụng vào các phép tính sát thương. Các nhân vật tự buff cho chính mình có thể kích hoạt hiệu ứng này
