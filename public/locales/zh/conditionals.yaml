BetaMessage: "当前版本：{{Version}} - 计算结果可能会发生变化。"
Common:
  HealAbility:
    Text: "治疗技能"
    Content: "选择用于计算治疗量的技能"
    Basic: "治疗技能：普攻"
    Skill: "治疗技能：战技"
    Ult: "治疗技能：终结技"
    Talent: "治疗技能：天赋"
    Trace: "治疗技能：行迹"
  ShieldAbility:
    Text: "护盾技能"
    Content: "选择用于计算护盾量的技能"
    Basic: "护盾技能：普攻"
    Skill: "护盾技能：战技"
    Ult: "护盾技能：终结技"
    Talent: "护盾技能：天赋"
    Trace: "护盾技能：行迹"
Lightcones:
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: 泡影负面效果
        content: >-
          当装备者击中敌方目标时，使敌方陷入【泡影】状态，持续1回合。装备者每次攻击时，对每个目标只可触发1次。装备者对陷入【泡影】状态的目标造成的伤害提高{{DmgBoost}}%，终结技造成的伤害额外提高{{UltDmgBoost}}%。
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: 最大能量
        content: 当装备者施放终结技时，根据装备者的能量上限，提高装备者终结技造成的伤害：每点能量提高{{DmgStep}}%，最多计入180点。
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: 负面效果暴击伤害层数
        content: 敌方目标每承受1个负面效果，装备者对其造成的暴击伤害额外提高{{DmgStep}}%，最多叠加3层。
      postUltBuff:
        text: 论辩增益
        content: >-
          施放终结技攻击敌方目标时，使装备者获得【论辩】效果，造成的伤害提高{{DmgStep}}%，追加攻击无视目标{{DefIgnore}}%的防御力，该效果持续2回合。
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: 追加攻击伤害增益
        content: >-
          当装备者施放战技或终结技后，获得【梦身】效果。触发追加攻击时，消耗【梦身】，使追加攻击造成的伤害提高{{DmgBuff}}%。
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: 龙吟层数
        content: >-
          当装备者施放普攻时，获得1层【龙吟】，持续2回合。每层【龙吟】使装备者的攻击力提高{{AtkBuff}}% ，能量恢复效率提高{{RegenBuff}}%。【龙吟】最多叠加2层。
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: 技能后伤害增益
        content: 当装备者施放战技后，使下一个行动的我方其他目标造成的伤害提高{{DmgBuff}}%，持续1回合。
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: 敌人生命值≤50%时暴击率增益
        content: 装备者对生命值百分比小于等于50%的敌方目标暴击率额外提高{{CritBuff}}%。
      enemyDefeatedAtkBuff:
        text: 消灭敌人攻击力加成
        content: 当装备者消灭敌方目标后，攻击力提高{{AtkBuff}}%，持续2回合。
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: 追加攻击伤害提高层数
        content: >-
          当装备者施放终结技后，获得1层【火舞】，持续2回合，最多叠加2层。每层【火舞】使装备者追加攻击造成的伤害提高{{DmgBoost}}%。
  EarthlyEscapade:
    Content:
      maskActive:
        text: 假面效果激活
        content: >-
          战斗开始时，使装备者获得【假面】，持续3回合。当装备者持有【假面】时，装备者的队友暴击率提高{{CritRateBuff}}%，暴击伤害提高{{CritDmgBuff}}%。装备者每恢复1个战技点，获得1层【彩焰】，恢复时溢出的战技点也会被计算在内。当【彩焰】达到4层后，移除所有【彩焰】并获得【假面】，持续4回合。
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: 终结技后速度提高
        content: >-
          当装备者施放攻击后，每击中1名不同的敌方目标，恢复{{EnergyRecovered}}点能量，每次攻击最多通过该方式恢复3次能量。当装备者施放终结技后，使我方全体速度提高{{SpdBuff}}点，持续1回合。
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: 攻击力提升层数
        content: 施放攻击后，每击中一名敌方目标，使攻击力额外提高{{AtkBuff}}%，该效果最多叠加5次，持续至下次攻击后.
      spdBuff:
        text: 击中3个目标后的速度提高
        content: 若击中大于等于3名敌方目标，使自身速度提高{{SpdBuff}}%，持续1回合。
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: 华彩效果激活
        content: >-
          我方角色每次攻击时，使装备者获得1层【歌咏】，每层【歌咏】使装备者的能量恢复效率提高{{RegenBuff}}%，最多叠加5层。装备者施放终结技时，移除【歌咏】并获得【华彩】，【华彩】使装备者的攻击力提高{{AtkBuff}}%，使我方全体造成的伤害提高{{DmgBuff}}%，持续1回合。
      cantillationStacks:
        text: 歌咏层数
        content: >-
          我方角色每次攻击时，使装备者获得1层【歌咏】，每层【歌咏】使装备者的能量恢复效率提高{{RegenBuff}}%，最多叠加5层。装备者施放终结技时，移除【歌咏】并获得【华彩】，【华彩】使装备者的攻击力提高{{AtkBuff}}%，使我方全体造成的伤害提高{{DmgBuff}}%，持续1回合。
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: 敌方≥3个负面效果时暴击率提高
        content: 当装备者对同时处于大于等于 3 个负面效果的敌方目标造成伤害时，暴击率提高{{CritBuff}}%。
      targetCodeDebuff:
        text: 目标以太编码负面效果
        content: >-
          装备者施放普攻、战技、终结技后，有 100% 的基础概率对随机1个未持有【以太编码】的受击目标施加【以太编码】。持有【以太编码】的目标受到的伤害提高{{DmgIncrease}}%，持续1回合。
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: 护盾爆伤增益
        content: 当装备者为我方目标提供护盾时，使装备者的暴击伤害提高{{CritBuff}}%，持续2回合。
      targetVulnerability:
        text: 目标易伤负面效果
        content: 当装备者发动追加攻击击中敌方目标时，有100%的基础概率使受到攻击的敌方目标受到的伤害提高{{Vulnerability}}%，持续2回合。
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: 敌人陷入负面效果时伤害提高
        content: 使装备者对陷入负面效果的敌方目标造成的伤害提高{{DmgBuff}}%。
      skillAtkBoost:
        text: 战技攻击力提升（未实施）
        content: 当装备者施放战技时，装备者此次攻击的效果命中提高{{EhrBuff}}%，攻击力提高{{AtkBuff}}%。
  InTheNight:
    Content:
      spdScalingBuffs:
        text: 速度转换增益
        content: >-
          当装备者在战斗中速度大于100时，每超过10点，普攻和战技造成的伤害提高{{DmgBuff}}%，同时终结技的暴击伤害提高{{CritBuff}}%。该效果可叠加6层。
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: 月蚀层数
        content: >-
          当队友受到攻击或消耗生命值后，装备者获得1层【月蚀】，最多叠加3层。每层【月蚀】使装备者下一次攻击造成的伤害提高{{DmgBuff}}%。
      maxStackDefPen:
        text: 满层防御穿透
        content: 叠满3层时，额外使该次攻击无视目标{{DefIgnore}}%的防御力。该效果在装备者施放攻击后解除。
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: 流光层数
        content: >-
          装备者施放追加攻击时，获得1层【流光】，最多叠加2层。每层【流光】使装备者造成的终结技伤害无视目标{{DefIgnore}}%的防御力。装备者回合结束时，移除1层【流光】。
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: 被攻击时防御力增益
        content: 使自身受到攻击的概率提高。当装备者受到攻击后，防御力额外提高{{DefBuff}}%，持续到自身回合结束。
  NightOfFright:
    Content:
      atkBuffStacks:
        text: 攻击力提升层数
        content: 当装备者为我方目标提供治疗时，使该目标的攻击力提高{{AtkBuff}}%，该效果最多叠加5层，持续2回合。
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: 敌人数量攻击力增益
        content: 场上每有1个敌方目标，使装备者的攻击力提高{{AtkBuff}}%，该效果最多叠加5层。
      enemyWeaknessBreakDmgBuff:
        text: 敌人弱点击破时伤害增益
        content: 当有敌方目标的弱点被击破时，装备者造成的伤害提高{{DmgBuff}}%，持续1回合。
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: 攻击力提升层数
        content: 当装备者施放攻击时，使装备者本场战斗中的攻击力提高{{AtkBuff}}%，该效果最多叠加4层。
      weaknessBreakDmgBuff:
        text: 弱点击破伤害增益
        content: 当装备者击破敌方目标弱点后，造成的伤害提高{{DmgBuff}}%，持续2回合。
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: 终结技后伤害提高
        content: 装备者施放终结技后，使我方全体造成的伤害提高{{DmgBuff}}%，持续3回合。
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: 速度增益层数
        content: 装备者每次施放攻击后，速度提高{{SpdBuff}}%.最多叠加3层。
      dotEffect:
        text: 持续伤害效果（未实施）
        content: >-
          当装备者击中敌方目标时，如果该目标不处于【游丝】状态，则有 100% 的基础概率使其陷入【游丝】状态。当敌方目标处于【游丝】状态时，也会被视为陷入了触电状态。【游丝】状态下，敌方目标每回合开始时受到等同于装备者{{Multiplier}}%攻击力的雷属性持续伤害，持续1回合。
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: 先知层数
        content: >-
          装备者对陷入风化、灼烧、触电、裂伤状态的敌方目标造成伤害时，分别获得1层【先知】，最多叠加4层。单场战斗中，每种持续伤害状态类型仅可叠加1次【先知】效果。每层【先知】使装备者的攻击力提高{{AtkBuff}}%，造成的持续伤害无视目标{{DefIgnore}}%的防御力。
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: 击破伤害防御穿透
        content: 装备者造成的击破伤害无视目标{{DefIgnore}}%的防御力。
      spdBuffConditional:
        text: 击破特攻≥150时的速度增益
        content: 当装备者在战斗中击破特攻大于等于150%时，速度提高{{SpdBuff}}%。
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: 忘忧易伤
        content: >-
          装备者施放终结技攻击敌方目标后，使其陷入【忘忧】状态，持续2回合，【忘忧】状态下的敌方目标受到的伤害提高{{Vulnerability}}%，若装备者当前击破特攻大于等于150% ，受到的伤害提高效果额外提高{{AdditionalVulnerability}}%。
    TeammateContent:
      additionalVulnerability:
        text: 额外易伤
        content: >-
          装备者施放终结技攻击敌方目标后，使其陷入【忘忧】状态，持续2回合，【忘忧】状态下的敌方目标受到的伤害提高{{Vulnerability}}%，若装备者当前击破特攻大于等于150% ，受到的伤害提高效果额外提高{{AdditionalVulnerability}}%。
  SheAlreadyShutHerEyes:
    Content:
      hpLostDmgBuff:
        text: 生命值降低伤害增益
        content: 当装备者的生命值降低时，使我方全体造成的伤害提高{{DmgBuff}}%，持续2回合。
  SleepLikeTheDead:
    Content:
      missedCritCrBuff:
        text: 未暴击时暴击率增益
        content: 当装备者的普攻或战技伤害未造成暴击时，使自身暴击率提高{{CritBuff}}%，持续1回合。该效果每3回合可以触发1次。
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: 终结技后持续伤害增益
        content: 当装备者施放终结技时，使装备者造成的持续伤害提高{{DmgBuff}}%，持续 2 回合。
  SomethingIrreplaceable:
    Content:
      dmgBuff:
        text: 消灭敌人 / 受击后伤害增益
        content: >-
          当装备者消灭敌方目标或受到攻击后，立即回复等同于装备者攻击力{{Multiplier}}%的生命值，同时造成的伤害提高{{DmgBuff}}%，持续到自身下个回合结束。该效果不可叠加，每回合只可触发1次。
  TextureOfMemories:
    Content:
      activeShieldDmgDecrease:
        text: 持有护盾时受伤降低
        content: >-
          当装备者受到攻击后，如果自身未持有护盾，则获得1个等同于装备者{{ShieldHp}}%生命上限的护盾，持续2回合。该效果每3回合只能触发1次。如果装备者持有护盾，则使自身受到的伤害降低{{DmgReduction}}%。
  TheUnreachableSide:
    Content:
      dmgBuff:
        text: 消耗自身生命值 / 受击后伤害增益
        content: 当装备者受到攻击或装备者消耗自身生命值后，造成的伤害提高{{DmgBuff}}%，该效果在装备者施放攻击后解除。
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: 卸甲易伤
        content: >-
          当装备者施放普攻、战技、终结技攻击敌方目标后，有60%的基础概率使其陷入【卸甲】状态。【卸甲】状态下，敌方目标受到的伤害提高{{UnarmoredVulnerability}}%持续2回合。若目标处于装备者施加的持续伤害状态，则有60%的基础概率将装备者施加的【卸甲】状态升级成【穷寇】状态，使敌方目标受到的伤害额外提高{{CorneredVulnerability}}%，持续2回合。
      corneredVulnerability:
        text: 穷寇易伤
        content: >-
          当装备者施放普攻、战技、终结技攻击敌方目标后，有60%的基础概率使其陷入【卸甲】状态。【卸甲】状态下，敌方目标受到的伤害提高{{UnarmoredVulnerability}}%持续2回合。若目标处于装备者施加的持续伤害状态，则有60%的基础概率将装备者施加的【卸甲】状态升级成【穷寇】状态，使敌方目标受到的伤害额外提高{{CorneredVulnerability}}%，持续2回合。
  TimeWaitsForNoOne:
    Content:
      healingBasedDmgProc:
        text: 基于治疗量的伤害触发（未实施）
        content: >-
          当装备者对我方目标提供治疗时，记录治疗量。当任意我方目标施放攻击后，根据记录治疗量的{{Multiplier}}%，对随机1个受到攻击的敌方目标造成基于装备者属性的附加伤害。该伤害不受加成影响，每回合最多结算1次。
  WhereaboutsShouldDreamsRest:
    Content:
      routedVulnerability:
        text: 溃败易伤
        content: >-
          当装备者对敌方目标造成击破伤害时，使敌方陷入【溃败】状态，持续2回合。【溃败】状态下目标受到装备者造成的击破伤害提高{{Vulnerability}}%，速度降低20%，同类效果无法叠加。
  WorrisomeBlissful:
    Content:
      targetTameStacks:
        text: 温驯层数
        content: >-
          装备者施放追加攻击后，使目标陷入【温驯】状态，该效果最多叠加2层。我方目标击中【温驯】状态下的敌方目标时，每层【温驯】使造成的暴击伤害提高{{CritBuff}}%。
  YetHopeIsPriceless:
    Content:
      fuaDmgBoost:
        text: 暴击伤害转至追加攻击伤害增益
        content: 当装备者在战斗中暴击伤害大于120%时，每超过20% ，追加攻击造成的伤害提高{{DmgBuff}}%，该效果可叠加4层。
      ultFuaDefShred:
        text: 终结技 / 追加攻击防御穿透
        content: 战斗开始时和装备者施放普攻后，使终结技或追加攻击造成的伤害无视目标{{DefShred}}%的防御，持续2回合。
  AfterTheCharmonyFall:
    Content:
      spdBuff:
        text: 速度增益
        content: 装备者施放终结技后，速度提高{{SpdBuff}}%，持续2回合。
  ASecretVow:
    Content:
      enemyHpHigherDmgBoost:
        text: 敌人生命值百分比高于装备者时伤害提高
        content: 装备者对当前生命值百分比大于等于装备者自身当前生命值百分比的敌方目标造成的伤害额外提高{{DmgBuff}}%。
  BoundlessChoreo:
    Content:
      enemyDefReducedSlowed:
        text: 敌人防御降低 / 减速状态时暴击伤害提升
        content: 装备者对处于防御降低或减速状态下的敌人造成的暴击伤害提高{{CritBuff}}%。
  CarveTheMoonWeaveTheClouds:
    Content:
      atkBuffActive:
        text: 持有攻击力增益
        content: >-
