        text: 终结技对群
        content: >-
          在两种攻击模式中选择其一挥出全力一击。::BR:: 【全胜•再见安打】(单体）：对指定敌方单体造成等同于开拓者{{ultScaling}}%攻击力的物理属性伤害。::BR::【全胜•安息全垒打】（多个目标）：对指定敌方单体造成等同于开拓者{{ultEnhancedScaling}}%攻击力的物理属性伤害，并对其相邻目标造成等同于开拓者{{ultEnhancedScaling2}}%攻击力的物理属性伤害。
      talentStacks:
        text: 天赋层数
        content: 每次击破敌方目标的弱点后，攻击力提高{{talentAtkScalingValue}}%，防御力提高10%。该效果最多叠加2层。
  TrailblazerHarmony:
    Content:
      backupDancer:
        text: 伴舞击破特攻增益
        content: >-
          为我方全体附上【伴舞】效果，持续3回合，开拓者每回合开始时持续回合数减1。持有【伴舞】的我方目标击破特攻提高{{ultBeScaling}}%。
      superBreakDmg:
        text: 超击破伤害（强制弱点击破）
        content: >-
          当队友攻击处于弱点击破状态下的敌方目标后，会将本次攻击的削韧伤害转化为1次超击破伤害。::BR::超击破伤害会添加到普攻/战技/终结技/追加攻击的伤害栏中。例如，启用时，战技栏将变为基础战技伤害值+基于技能削韧伤害的超击破伤害值之和。此选项将敌方弱点击破状态强制为开启。
      skillHitsOnTarget:
        text: 战技对目标的额外击中次数
        content: 对指定敌方单体造成等虚数属性伤害，并额外造成4次伤害。每次伤害对随机敌方单体造成虚数属性伤害。
      e2EnergyRegenBuff:
        text: 2魂能量恢复效率增益
        content: 2魂：战斗开始时，开拓者的能量恢复效率提高25%，持续3回合。
    TeammateContent:
      teammateBeValue:
        text: 4魂战斗中击破特攻
        content: 4魂：开拓者在场时，使除自身以外的队友击破特攻提高，提高数值等同于开拓者15%的击破特攻。
  TrailblazerPreservation:
    Content:
      enhancedBasic:
        text: 强化普攻
        content: 强化普攻对指定敌方单体造成等同于开拓者{{basicEnhancedAtkScaling}}%攻击力的火属性伤害，同时对其相邻目标造成降低伤害。
      skillActive:
        text: 战技减伤
        content: 施放战技后，开拓者受到的伤害降低{{skillDamageReductionValue}}%，同时我方全体受到的伤害降低15%，持续1回合。
      shieldActive:
        text: 持有护盾
        content: 若开拓者持有护盾保护，则攻击力提高15%。
      e6DefStacks:
        text: 6魂防御力增益层数
        content: "6魂：施放强化普攻或终结技后，开拓者的防御力提高10%，最多叠加3层。"
  Welt:
    Content:
      enemyDmgTakenDebuff:
        text: 终结技易伤负面效果
        content: 施放终结技时，有100%基础概率使目标受到的伤害提高12%，持续2回合。
      enemySlowed:
        text: 敌人处于减速状态
        content: 击中处于减速状态的敌方目标时，额外造成1次等同于瓦尔特{{talentScaling}}%攻击力的虚数属性附加伤害。
      skillExtraHits:
        text: 战技对目标的额外击中次数
        content: >-
          对指定敌方单体造成等同于瓦尔特{{skillScaling}}%攻击力的虚数属性伤害，并额外造成2次伤害。每次伤害对敌方随机单体造成等同于瓦尔特{{skillScaling}}%攻击力的虚数属性伤害。
      e1EnhancedState:
        text: 1魂强化状态
        content: >-
          1魂：施放终结技后，瓦尔特获得强化，在随后2次施放普攻或战技时额外对敌方目标造成1次附加伤害。施放普攻造成的附加伤害等同于普攻伤害倍率的50%，施放战技造成的附加伤害等同于战技伤害倍率的80%。
  Xueyi:
    Content:
      beToDmgBoost:
        text: 击破特攻转至伤害提高
        content: 使自身造成的伤害提高，提高数值等同于击破特攻的100%，最多使造成的伤害提高240%。
      enemyToughness50:
        text: 摧锋轴承
        content: 如果敌方目标当前韧性大于等于其自身韧性上限的50%，施放终结技时造成的伤害提高10%。
      toughnessReductionDmgBoost:
        text: 终结技伤害提高
        content: 使用终结技时，削减的韧性越多，造成的伤害越高，最多提高{{ultBoostMax}}%。
      fuaHits:
        text: 追加攻击击中目标次数
        content: >-
          当【恶报】叠加至上限时消耗当前所有【恶报】，立即对敌方目标发动追加攻击，造成3次伤害，每次伤害对敌方随机单体造成等同于雪衣{{fuaScaling}}%攻击力的量子属性伤害。
      e4BeBuff:
        text: 4魂击破特攻增益
        content: "4魂：施放终结技时，击破特攻提高40%，持续2回合。"
  Yanqing:
    Content:
      ultBuffActive:
        text: 终结技增益激活
        content: 提高自身60%暴击率，若彦卿处于【智剑连心】效果，则使其暴击伤害额外提高{{ultCdBuffValue}}%.
      soulsteelBuffActive:
        text: 智剑连心效果激活
        content: >-
          彦卿处于【智剑连心】效果时，为自身提高{{talentCrBuffValue}}%暴击率和{{talentCdBuffValue}}%暴击伤害。::BR::使用终结技时，若彦卿处于【智剑连心】效果，则使其暴击伤害额外提高{{ultCdBuffValue}}%.::BR::处于【智剑连心】效果时，效果抵抗提高20%。::BR::2魂：处于【智剑连心】效果时，额外提高10%的能量恢复效率。
      critSpdBuff:
        text: 速度增益
        content: 触发暴击时，速度提高10%，持续2回合。
      e1TargetFrozen:
        text: 1魂敌人处于冻结状态
        content: "1魂：当彦卿攻击敌方目标时，如果目标处于冻结状态，则立即对目标造成等同于彦卿60%攻击力的冰属性附加伤害。"
      e4CurrentHp80:
        text: 4魂自身生命值≥80%时抗性穿透增益
        content: "4魂：当前生命值百分比大于等于80%时，提高自身12%的冰属性抗性穿透。"
  Yukong:
    Content:
      teamImaginaryDmgBoost:
        text: 团队虚数伤害提高
        content: 驭空在场时，我方全体造成的虚数属性伤害提高12%。
      roaringBowstringsActive:
        text: 鸣弦号令激活
        content: "当驭空持有【鸣弦号令】时，我方全体攻击力提高{{skillAtkBuffValue}}%。::BR::4魂：持有【鸣弦号令】时，驭空造成的伤害提高30%。"
      ultBuff:
        text: 终结技暴击率 / 暴击伤害增益
        content: >-
          施放终结技时，若驭空持有【鸣弦号令】，则额外使我方全体暴击率提高{{ultCrBuffValue}}%，暴击伤害提高{{ultCdBuffValue}}%。同时对指定敌方单体造成等同于驭空{{ultScaling}}%攻击力的虚数属性伤害。
      initialSpeedBuff:
        text: 1魂初始速读增益
        content: "1魂：进入战斗时，我方全体速度提高10%，持续2回合。"
  Yunli:
    Content:
      blockActive:
        text: 格挡状态激活
        content: '【格挡】状态下抵抗受到的控制类负面效果，并使受到的伤害降低20%。'
      ultCull:
        text: "【勘破•灭】激活"
        content: >-
          【勘破•灭】：对目标造成等同于云璃{{CullScaling}}%攻击力的物理属性伤害，对其相邻目标造成等同于云{{CullAdjacentScaling}}%攻击力的物理属性伤害，随后额外造成6次伤害，每次伤害对随机敌方单体造成等同于云璃{{CullAdditionalScaling}}%攻击力的物理伤害。
      ultCullHits:
        text: "【勘破•灭】击中次数"
        content: >-
          【勘破•灭】：对目标造成等同于云璃{{CullScaling}}%攻击力的物理属性伤害，对其相邻目标造成等同于云{{CullAdjacentScaling}}%攻击力的物理属性伤害，随后额外造成6次伤害，每次伤害对随机敌方单体造成等同于云璃{{CullAdditionalScaling}}%攻击力的物理伤害。
      counterAtkBuff:
        text: 反击攻击力增益
        content: 施放反击时，云璃的攻击力提高30%，持续1回合。
      e1UltBuff:
        text: 1魂终结技增益
        content: "1魂：【勘破•斩】与【勘破•灭】造成的伤害提高20%，【勘破•灭】的额外伤害次数增加3次。"
      e2DefShred:
        text: 2魂追加攻击防御穿透
        content: 发动反击造成伤害时无视敌方目标20%的防御力。
      e4ResBuff:
        text: 4魂效果抵抗增益
        content: "发动【勘破•斩】或【勘破•灭】后使自身效果抵抗提高50%，持续1回合。"
      e6Buffs:
        text: 6魂增益
        content: >-
          【格挡】状态期间，敌方主动施放技能时无论是否攻击云璃，都会触发【勘破•灭】同时移除【格挡】效果，发动【勘破•斩】或【勘破•灭】造成伤害时暴击率提高15%，物理属性抗性穿透提高20%。
