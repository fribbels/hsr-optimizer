RatingFilter:
  Title: 评分过滤器
  p1: 有效生命值 - 用于衡量满级角色的生存能力。通过生命值、防御力和减伤被动计算
  p2: 普攻 / 战技 / 终结技 / 追加攻击 / 持续伤害 / 击破攻击（弱点击破） - 技能伤害计算，基于角色被动 / 光锥被动 / 敌方选项等环境因素。
CombatBuffs:
  Title: 战斗增益
  p1: 额外的团队增益将应用于计算。请注意，角色 / 光锥的自我增益、被动和行迹的增益已包含在计算中。
StatFilters:
  Title: 属性过滤器
  p1: 角色属性的最小（左边）/ 最大（右边）值过滤器（最小和最大值包括在内）。优化器将仅显示在这些范围内的结果。
  p2: 属性缩写为攻击 / 生命 / 防御 / 速度 / 暴击率 / 暴击伤害 / 效果命中 / 效果抵抗 / 击破特攻 / 能量恢复
  p3: "注意：游戏中的速度小数点会被截断（四舍五入），因此你可能会看到游戏中的速度值高于此处显示的值。这是因为OCR导入器无法检测隐藏的小数点。"
Mainstats:
  Title: 主属性
  p1: 选择用于优化器搜索的主要属性。可以选择多个主属性以获取更多选项。
Sets:
  Title: 套装
  p1: 选择要用于过滤结果的隧洞遗器和位面饰品套装。可以选择多个套装以获取更多选项。
  p2: 套装效果将在计算中被考虑，请使用"套装条件触发效果"菜单来自定义哪些效果是激活的。
Character:
  Title: 角色
  p1: 选择角色和星魂数。角色在优化计算中会被默认为80级和满行迹。
CharacterPassives:
  Title: 角色被动
  p1: 选择要应用于角色的条件触发效果。
  p2: 依赖于战斗属性或环境状态的效果将默认应用，因此此处仅列出需要用户输入的选项。
LightconePassives:
  Title: 光锥被动
  p1: 选择要应用于光锥的条件触发效果。
  p2: 依赖于战斗属性或环境状态的效果将默认应用，因此此处仅列出需要用户输入的选项。
Lightcone:
  Title: 光锥
  p1: 选择光锥和叠影数。光锥在优化计算中会被默认为80级。
  p2: 叠影数效果和被动效果在光锥被动面板下应用。
Actions:
  Title: 可执行动作
  p1: 装备 - 将表格中选中的遗器装备到角色上。
  p2: 过滤 - 在现有结果上重新应用搜索过滤器。使用此功能可以在不重新启动搜索的情况下缩小过滤范围。
  p3: 置顶配装 - 将当前选中的行固定在表格顶部。使用此功能可以更轻松地比较多个配装。
  p4: 清除所有置顶 - 清除所有置顶在表格顶部的配装。
OptimizerOptions:
  Title: 优化器选项
  p1: >-
    <0>角色优先级过滤器</0> - 启用此选项后，角色只能从低于该角色优先级的其他角色拿取遗器。优化器将忽略列表中优先级高于当前角色的遗器装备者。你可以在优先级选择器中更改角色排名，或在角色页面通过拖动进行调整。
  p2: >-
    <0>提升主属性</0> - 如果遗器当前等级低于此等级，则将主属性按此等级（或其最高等级）的属性值计算。副词条不会相应变化。因此在使用低等级遗器的配装时，提升遗器的等级后可能会让配装变得更强。
  p3: <0>保留当前遗器</0> - 角色必须使用当前已装备的遗器，然后优化器将尝试填充空的遗器部件位。
  p4: <0>允许已装备的遗器</0> - 启用后，优化器将允许在搜索中使用已被其他角色装备的遗器。否则，已装备的遗器将被排除在搜索外。
  p5: "<0>优先级</0> - 参见：角色优先级过滤器。更改此设置将更改角色的优先级。"
  p6: <0>排除</0> - 选择特定角色已装备的遗器，将其从搜索中排除。此设置会覆盖优先级过滤器。
  p7: <0>强化等级 / 稀有度</0> - 选择搜索时能使用的最低遗器强化等级以及遗器的最低星级。
Relics:
  Title: 遗器
  p1: >-
    注意 - 潜力是一个百分比评分，它会比较该遗器与当前角色在该部件上最佳的+15遗器。该评分基于评分算法的权重。这意味着未强化的+0遗器有时潜力会高于现有的+15遗器，因为它们的副词条可能会升级到角色所需的属性。
  p2: "选定角色：评分 - 遗器的当前权重由当前所选角色定义进行评分算法。"
  p3: "选定角色：平均潜力 - 遗器的潜力权重如果副词条升级到遗器某个副词条属性的平均权重。"
  p4: "选定角色：最大潜力 - 遗器的最大潜力权重如果所有未来的副词条都升级到角色所需的属性。"
  p5: "所有角色：最大潜力 - 遗器在游戏中所有角色中可能达到的最高潜力值。"
OptimizationDetails:
  Title: 优化详情
  p1: 显示在应用所有筛选条件后用于优化搜索的遗器数量
  p2: 排列 - 需要搜索的排列数量。缩小筛选条件范围以减少排列数量和搜索时间
  p3: 已搜索 - 已搜索的排列数量
  p4: 结果 - 显示满足属性筛选条件的结果数量
EnemyOptions:
  Title: 敌人选项
  p1: 等级 - 敌人等级，影响敌人防御计算
  p2: 目标 - 战斗中的目标数量。假定目标敌人始终处于中心位置，且伤害计算仅针对单一主要目标。
  p3: 抗性 - 敌人的元素抗性。当敌人元素弱点被启用时，抗性设为0。
  p4: 最大韧性 - 敌人的最大韧性条值。影响与击破伤害相关的计算。
  p5: 元素弱点 - 查看敌人是否被角色的元素类型克制。启用此选项将敌人的元素抗性百分比设为0。
  p6: 弱点击破 - 敌人的韧性条是否被击破。影响伤害计算和某些角色被动效果。
SubstatWeightFilter:
  Title: 副词条权重筛选器
  p1: 此筛选器用于减少优化器需要处理的排列数量。
  p2: 它的工作原理是首先根据定义的权重为每个遗器部件打分，然后按遗器的加权最小副词条升级次数进行筛选。
  p3: 仅使用加权副词条升级次数超过指定数量的遗器进行优化搜索。
  p4: >-
    请注意，设置过低的最小副词条升级次数可能导致某些配装未被显示，因为筛选器有可能最终排除了某个关键遗器。请谨慎使用此筛选器，但在大规模搜索中，它对减少搜索时间有很大影响。
StatDisplay:
  Title: 属性与筛选视图
  p1: 这允许在查看结果时切换为基础属性与战斗属性。属性筛选也将应用于所选视图。
  p2: 基础属性 - 在游戏中角色界面上显示的属性，不包含战斗中的增益。
  p3: "战斗属性 - 角色在战斗中所有属性修正后的统计，包括：技能增益、角色和光锥被动、队友、套装条件触发效果等。"
ValueColumns:
  Title: 数值列
  p1: 你可以选择性地显示一些列，以评估某个遗器的相对“价值”。
  p2: 权重
  p3: 权重列评估特定遗器对所选的角色遗器推荐的整体字母评分的贡献（如果有的话）。
  p4: 权重可以显示遗器的当前价值、可能的最佳副词条升级权重或更可能看到的“平均”权重。
  p5: 权重有助于专注于单个角色并查看哪些遗器可能使该角色获得更高的字母评分。
  p6: 潜力
  p7: 潜力是针对特定角色的百分比，表示该遗器可能的优秀程度（或在满强化后的优秀程度），与该部件上满强化的“完美”遗器的属性进行比较。
  p8: 潜力可以查看所有角色或仅限于你持有的角色。然后，它会取所有角色中的最高百分比。
  p9: 潜力有助于寻找在任何角色上都不优秀的遗器，或是那些强化后可能非常出色的隐秘宝物。
  p10: "注意：按潜力排序可能与权重不匹配，因为权重计算更偏向于较低副词条权重的理想遗器主属性。"
RelicInsights:
  Title: 遗器洞察
  p1: 当在上面的表格中选择一个遗器时，你可以选择一个分析方法以查看其图表。
  p2: >-
    “分类” 会查看该遗器在每个角色中可能达到的完美程度（即最佳副词条升级），并将其分为不同的百分比。<1/>如果你将鼠标悬停在角色头像上，你将看到达到此遗器最大潜力所需的新副词条和/或副词条升级。<3/>⚠️ 缺少副词条的遗器可能会显示出误导性的过高分类，因为最佳升级分析会假设每个角色的最佳新副词条添加与该遗器上。
  p3: "前十显示该遗器最适合的前十个角色，并展示强化此遗器可能达到的“完美”范围。"
RelicLocation:
  Title: 遗器位置
  p1: 当在网格中选择一个遗器时，其在游戏内背包中的位置将在此显示。
  p2: 如果套装/部件过滤器处于启用状态，请在游戏中应用相同的过滤器，然后按获得顺序（最新的优先）排序以找到遗器。
  p3: '⚠️使用说明⚠️'
  p4: 这仅支持使用“Reliquary Archiver”导入的遗器
  p5: 如果自上次导入以来有新的遗器被删除或获得，则必须重新扫描并导入。
  p6: 选择适当的物品栏宽度设置以获取准确的位置。宽度取决于游戏内屏幕和菜单的宽度。
LocatorParams:
  Title: 遗器定位选项
  p1: <0>物品栏宽度</0> - 选择游戏内物品栏的列数，以便遗器定位器能准确找到你的遗器。
  p2: <0>自动筛选行</0> - 在遗器定位器应用部件/套装过滤器之前的最大行数，以尝试将搜索的遗器靠近你背包的顶部。
