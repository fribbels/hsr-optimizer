  RelicDescription: "$t(gameData:RelicSets.{{id}}.Description4pc)"
  PlanarDescription: "$t(gameData:RelicSets.{{id}}.Description2pc)"
  SelectOptions:
    Streetwise:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% ATK)"
    Wastelander:
      Off:
        Display: "关闭"
        Label: "关闭"
      Debuffed:
        Display: 暴击率
        Label: 被减益 (+10% CR)
      Imprisoned:
        Display: 暴击 + 爆伤
        Label: 禁锢 (+10% 暴击 | +20% 爆伤)
    Longevous:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% 暴击)"
    Ashblazing:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% ATK)"
    Prisoner:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% 防御穿透)"
    Diver:
      Off:
        Display: 0层
        Label: 0减益 (+4% 基础暴击)
      1Debuff:
        Display: 1层
        Label: 1减益 (+12% 伤害 | +4% 基础暴击)
      2Debuff:
        Display: 2层
        Label: 2减益 (+12% 伤害 | +4% 基础暴击 | +8% 爆伤)
      3Debuff:
        Display: 3层
        Label: 3减益 (+12% 伤害 | +4% 基础暴击 | +12% 爆伤)
      2+Debuff:
        Display: 2层+
        Label: 2减益, 已增强 (+12% 伤害 | +4% 基础暴击 | +4% 战斗暴击 | +16% 爆伤)
      3+Debuff:
        Display: 3层+
        Label: 3减益, 已增强 (+12% 伤害 | +4% 基础暴击 | +4% 战斗暴击 | +24% 爆伤)
    Sigonia:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% CD)"
    Duran:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% 追加攻击伤害)"
      Label5: 5层 (+25% 追加攻击伤害 | +25% 爆伤)
    Sacerdos:
      Display: "{{stackCount}}层"
      Label: "{{stackCount}}层 (+{{buffValue}}% CD)"
  Conditionals:
    DefaultMessage: 默认启用 - 效果将应用于战斗计算。
    Hunter: 启用后，暴击伤害增益将应用于战斗属性计算。
    Streetwise: 所选的攻击力%增益将根据叠加层数应用于战斗属性计算。
    Firesmith: 技能伤害增益默认始终处于激活状态。启用后，火属性伤害增益将应用于战斗属性计算。
    Genius: 10%防御穿透增益默认始终处于激活状态。启用后，将敌人视为具有量子弱点，并穿透额外10%的防御。
    Thunder: 启用后，攻击力%增益将应用于战斗属性计算。
    Wastelander: 将所选增益应用于战斗属性计算。
    Longevous: 所选的暴击率增益将根据叠加层数应用于战斗属性计算。
    Messenger: 启用后，速度%增益将应用于战斗属性计算。
    Ashblazing: >-
      所选的攻击力%增益将应用于所有计算，除了追加攻击。追加攻击的计算将从0%攻击增益开始，并根据攻击时造成的击中次数叠加。击中次数将根据敌人数量增加，并假设敌方目标位于中心以进行爆炸（3人）/范围（全屏）攻击。
    Prisoner: 所选的防御穿透%增益将根据叠加层数应用于伤害计算。
    Diver: 选择0层选项可以禁用二件套效果。对于四件套，根据所选选项应用不同的暴击增益于战斗属性计算。
    Watchmaker: 启用后，击破特攻增益将应用于战斗属性计算。
    Valorous: 暴击率增益默认始终处于开启状态。所选增益将根据叠加层数应用于伤害计算。
    Differentiator: 启用后，暴击率增益将应用于战斗属性计算。
    Sigonia: 假设角色已击败该数量的敌人，所选的暴击伤害增益将应用于战斗属性计算。
    Izumo: 启用后，将假设有另一名与装备者命途相同的队友，并将12%的暴击率增益应用于战斗属性计算。
    Duran: 所选的增益将根据叠加层数应用于伤害计算。
    Kalpagni: 启用后，将击破特攻增益应用于战斗属性计算。
    Lushaka: 所选的增益将应用于伤害计算。
    Banana: 所选的增益将应用于伤害计算。
    Sacerdos: 所选的增益将应用于伤害计算。能够自我增益的角色可以触发此效果。
