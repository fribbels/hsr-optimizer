        text: 防御力降低负面效果
        content: 目标防御力降低{{defShredValue}}%。
      arcanaStacks:
        text: 奥迹层数
        content: >-
          【奥迹】状态下，敌方目标每回合开始时受到等同于黑天鹅{{dotScaling}}%攻击力的风属性持续伤害，每层【奥迹】使此伤害倍率提高{{arcanaStackMultiplier}}%。【奥迹】最多叠加50层。::BR::当【奥迹】层数大于等于3层时，对相邻目标造成等同于黑天鹅180%攻击力的风属性持续伤害。当【奥迹】层数大于等于7层时，使本次造成的持续伤害无视该目标及其相邻目标20%的防御力。
      e1ResReduction:
        text: 1魂属性抗性降低
        content: 当黑天鹅处于可战斗状态时，处于风化、裂伤、灼烧、触电状态下的敌方目标对应的风、物理、火、雷属性抗性分别降低25%。
      e4EffResPen:
        text: 4魂效果抵抗降低
        content: '【揭露】状态下，敌方目标效果抵抗降低10%。'
  Blade:
    Content:
      enhancedStateActive:
        text: 地狱变状态
        content: '使自身造成的伤害提高{{enhancedStateDmgBoost}}%，普攻【支离剑】强化为【无间剑树】，持续3回合。::BR::2魂：刃处于【地狱变】状态时，暴击率提高15%。'
      hpPercentLostTotal:
        text: 累计已损失生命值%
        content: 终结技伤害会根据刃在当前战斗中的生命值损失计数进行加成。 本场战斗中累计已损失生命值最高不超过刃生命上限的{{hpPercentLostTotalMax}}%，施放终结技后会清空并进行重新累计。
      e4MaxHpIncreaseStacks:
        text: 4魂生命上限层数
        content: 当前生命值百分比从大于50%降低至小于等于50%时，生命上限提高20%，该效果最多叠加2层。
  BladeB1:
    Content:
      enhancedStateActive:
        text: 地狱变状态
        content: "使用战技时，消耗等同于刃生命上限30%的生命值，进入【地狱变】状态。\n处于【地狱变】状态时无法施放战技，同时使自身造成的伤害提高{{DmgBuff}}%，被敌方目标攻击的概率大幅提高，普攻【支离剑】强化为【无间剑树】，持续3回合。\n"
      hpPercentLostTotal:
        text: 累计已损失生命值%
        content: >-
          使用终结技时，对敌方单体造成等同于刃{{UltHpScaling}}%生命上限+ {{HpTallyUltScaling}}%本场战斗中累计已损失生命值的风属性伤害。::BR::1魂：强化普攻与终结技对指定敌方单体造成的伤害额外提高，提高数值等同于终结技累计已损失生命值的150%。
      e1BasicUltMultiBoost:
        text: 1魂终结技/普攻提升
        content: 强化普攻与终结技对指定敌方单体造成的伤害额外提高，提高数值等同于终结技累计已损失生命值的150%。
      e2CrBuff:
        text: 2魂暴击率增益
        content: 刃处于【地狱变】状态时，暴击率提高15%。
      e4MaxHpIncreaseStacks:
        text: 4魂生命上限层数
        content: 当前生命值百分比从大于50%降低至小于等于50%时，生命上限提高20%，该效果最多叠加2层。
  Boothill:
    Content:
      standoffActive:
        text: 绝命对峙状态激活
        content: >-
          使指定敌方单体及自身进入【绝命对峙】状态，波提欧普攻获得强化且无法施放战技，持续2回合，波提欧每回合开始时持续回合数减1。处于【绝命对峙】的敌方目标陷入嘲讽状态。该目标/波提欧受到对方攻击时，受到的伤害提高{{standoffVulnerabilityBoost}}%/15%。
      pocketTrickshotStacks:
        text: 优势口袋数量
        content: 每层【优势口袋】使强化普攻造成的削韧伤害提高50%，最多叠加3层。
      beToCritBoost:
        text: 击破特攻转至暴击率 / 暴击伤害增益
        content: 使自身暴击率/暴击伤害提高，提高数值等同于击破特攻的10%/50%，最多使暴击率/暴击伤害提高30%/150%。
      talentBreakDmgScaling:
        text: 天赋击破伤害（强制弱点击破状态）
        content: >-
          若目标处于弱点击破状态，基于【优势口袋】层数，对目标造成基于波提欧的物理属性击破伤害，该伤害计入的韧性上限不超过普攻【蹄铁裂颅】基础削韧伤害的16倍。
      e1DefShred:
        text: 1魂防御穿透
        content: 战斗开始时，获得1层【优势口袋】。波提欧造成伤害时无视敌方目标16%的防御力。
      e2BeBuff:
        text: 2魂击破特攻增益
        content: >-
          处于【绝命对峙】并获得【优势口袋】时，恢复1个战技点，并且击破特攻提高30%，持续2回合。该效果单个回合内不可重复触发，在获得溢出的【优势口袋】时也会触发。
      e4TargetStandoffVulnerability:
        text: 4魂战技易伤
        content: >-
          处于【绝命对峙】的敌方目标受到波提欧攻击时，受到的伤害额外提高12%。波提欧受到处于【绝命对峙】的敌方目标的攻击时，受到的伤害提高效果降低12%。
      e6AdditionalBreakDmg:
        text: 6魂击破伤害提高
        content: >-
          触发天赋造成击破伤害时，对目标额外造成等同于原伤害倍率40%的击破伤害，对相邻目标额外造成等同于原伤害倍率70%的击破伤害。
  Bronya:
    Content:
      teamDmgBuff:
        text: 队伍伤害增益
        content: 布洛妮娅在场时，我方全体造成的伤害提高10%。
      skillBuff:
        text: 战技伤害增益
        content: 解除指定我方单体的1个负面效果，并使该目标立即行动，造成的伤害提高{{skillDmgBoostValue}}%，持续1回合。
      ultBuff:
        text: 终结技攻击力 / 暴击伤害增益
        content: 使我方全体攻击力提高{{ultAtkBoostValue}}%，同时提高等同于布洛妮娅{{ultCdBoostValue}}%暴击伤害+{{ultCdBoostBaseValue}}%的暴击伤害，持续2回合。
      battleStartDefBuff:
        text: 初始防御力增益
        content: 战斗开始时，我方全体的防御力提高20%，持续2回合。
      techniqueBuff:
        text: 秘技攻击力增益
        content: 使用布洛妮娅的秘技后，下一次战斗开始时使我方全体攻击力提高15%，持续2回合。
      e2SkillSpdBuff:
        text: 2魂战技速度增益
        content: 施放战技时，被指定的我方目标在行动后速度提高30%，持续1回合。
    TeammateContent:
      teammateCDValue:
        text: 布洛妮娅战斗中的暴击伤害
        content: 使我方全体攻击力提高{{ultAtkBoostValue}}%，同时提高等同于布洛妮娅{{ultCdBoostValue}}%暴击伤害+{{ultCdBoostBaseValue}}%的暴击伤害，持续2回合。
  Castorice:
    Content:
      memospriteActive:
        text: 忆灵启用
        content: 死龙在场时，展开境界【遗世冥域】，使敌方全体全属性抗性降低{{ResDown}}%。
      spdBuff:
        text: 速度增益
        content: 遐蝶当前生命值大于等于自身生命上限的50%时，遐蝶速度提高40%。
      talentDmgStacks:
        text: 天赋增伤层数
        content: 我方损失生命值时，遐蝶与死龙造成的伤害提高{{DmgBuff}}% ，该效果最多叠加3层，持续3回合。
      memoSkillEnhances:
        text: 忆灵技强化
        content: 一次攻击中可重复发动【燎尽黯泽的焰息】，重复发动时，伤害倍率依次提高至{{Multiplier1Enhance}}% / {{Multiplier2Enhance}}%，达到{{Multiplier2Enhance}}%后不再提高，伤害倍率提高效果在死龙消失前不会降低。
      memoTalentHits:
        text: 忆灵天赋命中次数
        content: 死龙消失时，造成{{BounceCount}}次伤害，每次伤害对敌方随机单体造成等同于遐蝶{{Scaling}}%生命上限的量子属性伤害。
      teamDmgBoost:
        text: 团队伤害提升
        content: 死龙被召唤时，我方全体造成的伤害提高10%，持续3回合。
      memoDmgStacks:
        text: 忆灵伤害层数
        content: 死龙每次施放【燎尽黯泽的焰息】时，造成的伤害提高30%，该效果最多叠加6层，持续至本回合结束。
      e1EnemyHp50:
        text: 1魂敌方生命值 ≤ 50%
        content: 敌方目标当前生命值小于等于自身生命上限50%时，【骸爪，冥龙之环拥】、【擘裂冥茫的爪痕】、【燎尽黯泽的焰息】、【灼掠幽墟的晦翼】对其造成的伤害为原伤害的140%。
      e6Buffs:
        text: 6魂增益
        content: >-
          遐蝶与死龙造成伤害时，量子属性抗性穿透提高20%。:BR:触发天赋【灼掠幽墟的晦翼】的弹射次数额外增加3次。
  Cerydra:
    Content:
      spdBuff:
        text: 速度增益
        content: 施放战技时，使自身和持有【军功】的队友速度提高20点，持续3回合。
      crBuff:
        text: 暴击率增益
        content: 刻律德菈的暴击率提高100%。
      atkToCd:
        text: 攻击力转化至爆伤
        content: 刻律德菈的攻击力大于2000时，每超过100点攻击力可使自身暴击伤害提高18%，最多提高360%。
      e2DmgBoost:
        text: 2魂伤害提高
        content: 持有【军功】的角色造成的伤害提高40%。场上存在持有【军功】的队友时，刻律德菈造成的伤害提高160%。
      e4UltDmg:
        text: 4魂终结技伤害
        content: 终结技的伤害倍率提高240%。
      e6Buffs:
        text: 6魂增益
        content: 持有【军功】的角色全属性抗性穿透提高20%，且【军功】触发的附加伤害倍率提高300%。场上存在持有【军功】的队友时，刻律德菈全属性抗性穿透提高20%。
    TeammateContent:
      militaryMerit:
        text: 军功
        content: >-
          施放战技时，使自身和持有【军功】的队友速度提高20点，持续3回合。::BR:: 持有【军功】的角色攻击力提高，提高数值等同于刻律德菈攻击力的{{TalentAtkConversion}}%。::BR::持有【军功】的角色造成伤害时无视目标16%的防御力。
      peerage:
        text: 爵位
        content: >-
          持有【爵位】的角色造成的战技伤害的暴击伤害提高{{SkillCdBuff}}%，全属性抗性穿透提高{{SkillResPenBuff}}%。::BR::1魂：若当前【军功】已升级为【爵位】，则该角色造成战技伤害时额外无视目标20%的防御力。
      teammateATKValue:
        text: 刻律德菈战斗时攻击力
        content: >-
          持有【军功】的角色攻击力提高，提高数值等同于刻律德菈攻击力的{{TalentAtkConversion}}%。::BR::设为刻律德菈用于为队友提供增益时的自身攻击力。
      e1DefPen:
        text: 1魂防御穿透
        content: 持有【军功】的角色造成伤害时无视目标16%的防御力。若当前【军功】已升级为【爵位】，则该角色造成战技伤害时额外无视目标20%的防御力。
  Cipher:
    Content:
      vulnerability:
        text: 团队易伤
        content: 赛飞儿在场时，敌方全体目标受到的伤害提高40%。
      skillAtkBuff:
        text: 战技攻击力增益
        content: 使用战技后，有120%的基础概率使指定敌方单体及其相邻目标陷入虚弱状态，造成的伤害降低10%，使赛飞儿的攻击力提高30%，持续2回合
      fuaCdBoost:
        text: 追加攻击暴伤提升
        content: 天赋的追加攻击造成的暴击伤害提高100%。
      spdBasedBuffs:
        text: 基于速度的增益
        content: 赛飞儿的速度大于等于140/170时，暴击率提高25%/50%，获得的记录值提高50%/100%。
      e1AtkBuff:
        text: 1魂攻击力增益
        content: 施放天赋的追加攻击时，赛飞儿的攻击力提高80%，持续2回合。
      e2Vulnerability:
        text: 2魂易伤
        content: 赛飞儿击中敌方目标时，有120%的基础概率使其受到的伤害提高30%，持续2回合。
      e4AdditionalDmg:
        text: 4魂附加伤害
        content: '【老主顾】受到我方目标攻击后，赛飞儿对其造成等同于赛飞儿50%攻击力的量子属性附加伤害。'
      e6FuaDmg:
        text: 6魂追加攻击伤害
        content: 赛飞儿天赋的追加攻击造成的伤害提高350%。
  Clara:
    Content:
      ultBuff:
        text: 终结技增益
        content: 施放终结技后，使史瓦罗对敌方目标造成的伤害倍率提高{{ultFuaExtraScaling}}%。克拉拉受到的伤害额外降低{{ultDmgReductionValue}}%，持续2回合。
      talentEnemyMarked:
        text: 敌人被标记
        content: 对所有被史瓦罗标上【反击标记】的敌方目标额外造成等同于克拉拉{{skillScaling}}%攻击力物理属性伤害。
      e2UltAtkBuff:
        text: 2魂终结技攻击力增益
        content: 施放终结技后攻击力提高30%，持续2回合。
      e4DmgReductionBuff:
        text: 4魂减伤增益
        content: 受到攻击后，克拉拉受到的伤害降低30%。
  DanHeng:
    Content:
      talentPenBuff:
        text: 天赋风属性抗性穿透增益
        content: 当丹恒成为我方技能的施放目标时，下一次攻击的风属性抗性穿透提高{{extraPenValue}}%。该效果在2回合后可再次触发。
      enemySlowed:
        text: 敌人处于减速状态
        content: 普攻对减速状态下的敌方目标造成的伤害提高40%。
      spdBuff:
        text: 速度增益
        content: 施放攻击后有50%的固定概率使自身速度提高20%，持续2回合。
      e1EnemyHp50:
        text: 1魂敌人生命值≥50%时暴击率提高
        content: 当击中的敌方目标当前生命值百分比大于等于50%时，暴击率提高12%。
  DrRatio:
    Content:
      summationStacks:
        text: 归纳层数
        content: 施放战技时，目标每有1个负面效果，真理医生暴击率提高2.5%，暴击伤害提高5%，该效果最多叠加{{summationStacksMax}}次。
      enemyDebuffStacks:
        text: 敌人负面效果层数
        content: >-
          施放战技时，有40%的固定概率对该目标发动1次追加攻击，造成等同于真理医生{{FuaScaling}}%攻击力的虚数属性伤害。目标每有1个负面效果，追加攻击发动的固定概率提高20%。若追加攻击施放前目标被消灭则对敌方随机单体发动追加攻击。::BR::造成伤害时，若目标负面状态大于等于3个，目标每有1个负面效果，真理医生对其造成的伤害提高10%，最多提高50%。::BR::2魂：天赋的追加攻击击中目标时，目标每有1个负面效果，则额外造成等同于真理医生20%攻击力的虚数属性附加伤害。该效果在每次追加攻击中最多触发4次。
  Feixiao:
    Content:
      weaknessBrokenUlt:
        text: 弱点击破时终结技（强制弱点击破状态）
        content: 覆盖弱点击破选项以启用。
      talentDmgBuff:
        text: 天赋伤害增益
        content: >-
          当飞霄的队友对敌方目标施放攻击后，飞霄立即对主目标发动追加攻击，造成等同于飞霄{{FuaMultiplier}}%攻击力的风属性伤害。若不存在可攻击的主目标，则攻击敌方随机单体。该效果每回合最多触发1次，飞霄回合开始时重置可触发次数。发动此攻击时使自身造成的伤害提高{{DmgBuff}}%，持续2回合。
      skillAtkBuff:
        text: 战技攻击力增益
        content: 施放战技时，攻击力提高48%，持续3回合。
      e1OriginalDmgBoost:
        text: 1魂终结技原伤害提高
        content: 发动【闪裂刃舞】或【钺贯天冲】后，使飞霄造成的终结技伤害额外提高，提高数值等同于原伤害的10%，最多叠加5层，持续至终结技行动结束。
      e4Buffs:
        text: 4魂增益
        content: 天赋的追加攻击的削韧值提高100%，并且发动时使自身速度提高8%，持续2回合。
      e6Buffs:
        text: 6魂增益
        content: >-
          飞霄造成的终结技伤害的全属性抗性穿透提高20%。天赋的追加攻击伤害同时视为终结技伤害，并且伤害倍率提高140%。
  Firefly:
    Content:
      enhancedStateActive:
        text: 强化状态
        content: 进入「完全燃烧」状态，自身行动提前100%并获得强化普攻和强化战技。
      enhancedStateSpdBuff:
        text: 强化状态速度增益
        content: '「完全燃烧」状态下速度提高{{ultSpdBuff}}点。'
      superBreakDmg:
        text: 启用超击破伤害（强制弱点击破）
        content: >-
          「完全燃烧」状态下，当装甲「萨姆」的击破特攻大于等于200%/360%时，攻击处于弱点击破状态下的敌方目标后，会将本次攻击的削韧值转化为1次35%/50%的超击破伤害。
      atkToBeConversion:
        text: 攻击力转至击破特攻增益
        content: 若装甲「萨姆」的攻击力高于1800点，每超过10点攻击力可使自身击破特攻提高0.8%。
      talentDmgReductionBuff:
        text: 有效生命值上限增益
        content: >-
          生命值越低受到的伤害越低，生命值小于等于20%时减伤效果达到最大值，最多降低{{talentDmgReductionBuff}}%。「完全燃烧」状态下减伤效果维持最大值，效果抵抗提高{{talentResBuff}}%。
      e1DefShred:
        text: 1魂防御穿透
        content: 施放强化战技时无视目标15%的防御，且强化战技不消耗战技点。
      e4ResBuff:
        text: 4魂效果抵抗增益
        content: '「完全燃烧」状态下，装甲「萨姆」的效果抵抗提高50%。'
      e6Buffs:
        text: 6魂增益
        content: '「完全燃烧」状态下装甲「萨姆」的火属性抗性穿透提高20%。施放强化普攻、强化战技时弱点击破效率提高50%。'
  Fugue:
    Content:
      torridScorch:
        text: 炽灼状态
        content: 处于【炽灼】状态时，忘归人普攻获得强化。
      foxianPrayer:
        text: 狐祈击破特攻增益
        content: >-
          持有【狐祈】的我方目标，击破特攻提高{{BreakBuff}}%，攻击没有对应属性弱点的敌人也能削减韧性，效果等同于原削韧值的50%，无法与其他无视弱点属性削韧效果叠加。
      defReduction:
        text: 战技防御削弱
        content: >-
          持有【狐祈】的我方目标每次施放攻击时，忘归人有 100% 的基础概率使受到攻击的敌方目标防御力降低{{DefShred}}%，持续2回合。
      superBreakDmg:
        text: 超击破伤害（强制弱点击破）
        content: >-
          忘归人在场时，我方攻击处于弱点击破状态的敌方目标后，会将本次攻击的削韧值转化为1次{{SuperBreakMultiplier}}%的超击破伤害。
      e4BreakDmg:
        text: 4魂击破伤害提升
        content: 持有【狐祈】的我方目标，造成的击破伤害提高20%。
      e6BreakEfficiency:
        text: 6魂击破效率提升
        content: >-
          忘归人的弱点击破效率提高50%。当忘归人处于【炽灼】状态时【狐祈】效果对我方全体生效。
    TeammateContent:
      be220Buff:
        text: 击破特攻≥220%
        content: >-
          当有敌方目标的弱点被击破时，使除自身以外的队友击破特攻提高6%，若忘归人的击破特攻大于等于220%，击破特攻提高的效果额外提高12%，持续2回合，该效果最多可叠加2层。
      weaknessBreakBeStacks:
        text: 敌人弱点击破层数
        content: >-
          当有敌方目标的弱点被击破时，使除自身以外的队友击破特攻提高6%，若忘归人的击破特攻大于等于220%，击破特攻提高的效果额外提高12%，持续2回合，该效果最多可叠加2层。
  FuXuan:
    Content:
      talentActive:
        text: 团队减伤
        content: 当符玄处于可战斗状态时，为我方全体附加【避厄】。【避厄】状态下的我方目标受到的伤害降低{{talentDmgReductionValue}}%。
      skillActive:
        text: 激活战技
        content: >-
          开启【穷观阵】，使符玄队友所承受的未受护盾抵挡之前的伤害的65%分摊给符玄，持续3回合。处于【穷观阵】的我方全体获得【鉴知】。【鉴知】状态下的我方目标生命上限提高，提高数值等同于符玄生命上限的{{skillHpBuffValue}}%，暴击率提高{{skillCrBuffValue}}%。
      e6TeamHpLostPercent:
        text: 6魂团队易损生命值
        content: '【穷观阵】开启时，会累计我方全体本场战斗中的已损失生命值。符玄施放终结技造成的伤害提高，提高数值等同于本场战斗中累计已损失生命值的200%。本场战斗中累计已损失生命值最高不超过符玄生命上限的120%，施放终结技后会清空并进行重新累计。'
    TeammateContent:
      teammateHPValue:
        text: 符玄战斗中生命上限
        content: 处于【穷观阵】的我方全体获得【鉴知】。【鉴知】状态下的我方目标生命上限提高，提高数值等同于符玄生命上限的{{skillHpBuffValue}}%。
  Gallagher:
    Content:
      basicEnhanced:
        text: 强化普攻
        content: 终结技并将下一次普攻强化为【酒花奔涌】。
      breakEffectToOhbBoost:
        text: 击破特攻转至治疗量增益
        content: 使自身提供的治疗量提高，提高数值等同于击破特攻的50%，最多使提供的治疗量提高75%。
      targetBesotted:
        text: 目标处于酩酊状态
        content: '【酩酊】使目标受到的击破伤害提高{{talentBesottedScaling}}%。'
      e1ResBuff:
        text: 1魂效果抵抗增益
        content: 加拉赫进入战斗后会恢复20点能量，效果抵抗提高50%。
      e2ResBuff:
        text: 2魂效果抵抗增益
        content: 施放战技时，解除指定我方单体的1个负面效果，同时使其效果抵抗提高30%，持续2回合。
      e6BeBuff:
        text: 6魂击破特攻增益
        content: 加拉赫的击破特攻提高20%，弱点击破效率提高20%。
  Gepard:
    Content:
      e4TeamResBuff:
        text: 4魂团队效果抵抗增益
        content: 杰帕德在场时，我方全体的效果抵抗提高20%。
  Guinaifen:
    Content:
      talentDebuffStacks:
        text: 吞火层数
        content: '【吞火】状态下敌方目标受到的伤害提高{{talentDebuffDmgIncreaseValue}}%，持续3回合，最多叠加{{talentDebuffMax}}层。'
      enemyBurned:
        text: 敌人处于灼烧状态
        content: 对陷入灼烧状态的敌方目标造成的伤害提高20%。
      skillDot:
        text: 使用战技陷入灼烧状态概率
        content: 启用后，使用战技的100%概率陷入灼烧状态，而不是普攻的80%概率。
      e1EffectResShred:
        text: 1魂效果抵抗削弱
        content: 施放战技时，有100%的基础概率使受到攻击的敌方目标效果抵抗降低10%，持续2回合。
      e2BurnMultiBoost:
        text: 2魂灼烧状态多重提升
        content: 当敌方目标处于灼烧状态时，桂乃芬的普攻与战技对其施加的灼烧状态的伤害倍率提升40%。
  Hanya:
    Content:
      ultBuff:
        text: 终结技速度 / 攻击力增益
        content: 使指定我方单体速度提高等同于寒鸦速度的{{ultSpdBuffValue}}%，并使该目标攻击力提高{{ultAtkBuffValue}}%，持续2回合。
      targetBurdenActive:
        text: 敌人陷入承负状态
        content: 我方目标对陷入【承负】状态下的敌方目标施放普攻、战技、终结技时，造成的伤害提高{{talentDmgBoostValue}}%，持续2回合。
      burdenAtkBuff:
        text: 承负攻击力增益
        content: 触发【承负】战技点回复效果的我方单位攻击力提高10%，持续1回合。
      e2SkillSpdBuff:
        text: 2魂战技速度增益
        content: 施放战技后，速度提高20%，持续1回合。
    TeammateContent:
      teammateSPDValue:
        text: 寒鸦的速度
        content: 使指定我方单体速度提高等同于寒鸦速度的{{ultSpdBuffValue}}%，并使该目标攻击力提高{{ultAtkBuffValue}}%，持续2回合。
  Herta:
    Content:
      fuaStacks:
        text: 追加攻击次数
        content: 当任意我方目标的攻击使敌方目标的当前生命值百分比小于等于50%时，黑塔发动追加攻击，对敌方全体造成等同于黑塔一定攻击力的冰属性伤害。
      targetFrozen:
        text: 敌人被冻结
        content: 施放终结技时，对冻结状态下的敌人造成的伤害提高20%。
      enemyHpGte50:
        text: 战技伤害提高
        content: 若敌方目标当前生命值百分比大于等于50%，则对该目标造成的伤害提高20%。
      techniqueBuff:
        text: 秘技攻击力增益
        content: 击力提高40%，持续3回合。
      enemyHpLte50:
        text: 1魂普攻伤害提高
        content: 施放普攻时，若指定敌方单体生命值百分比小于等于50%，则额外造成等同于黑塔40%攻击力的冰属性附加伤害。
      e2TalentCritStacks:
        text: 2魂天赋暴击率层数
        content: 天赋每触发1次，自身暴击率提高3%，该效果最多叠加5层。
      e6UltAtkBuff:
        text: 6魂终结技攻击力提升
        content: 施放终结技后，攻击力提高25%，持续1回合。
  Himeko:
    Content:
      targetBurned:
        text: 目标处于灼烧状态
        content: 战技对灼烧状态下的敌方目标造成的伤害提高20%。
      selfCurrentHp80Percent:
        text: 自身生命值≥80%时暴击率增益
        content: 若当前生命值百分比大于等于80%，则暴击率提高15%。
      e1TalentSpdBuff:
        text: 1魂速度增益
        content: '【乘胜追击】触发后，姬子的速度提高20%，持续2回合。'
      e2EnemyHp50DmgBoost:
        text: 2魂敌人生命值≤50%时伤害提高
        content: 对当前生命值百分比小于等于50%的敌方目标造成的伤害提高15% 。
      e6UltExtraHits:
        text: 6魂终结技额外伤害次数
        content: 终结技额外造成2次伤害，对随机敌方单体各造成等同于原伤害40%的火属性伤害。
  Hook:
    Content:
      enhancedSkill:
        text: 强化战技
        content: >-
          施放终结技后，下一次施放的战技得到强化，强化后的战技能够同时对指定敌方单体及其相邻目标造成伤害。强化战技对指定敌方单体造成等同于虎克{{skillEnhancedScaling}}%攻击力的火属性伤害，并对相邻敌人造成较少的伤害。
      targetBurned:
        text: 目标处于灼烧状态
        content: >-
          攻击处于灼烧状态的敌方目标时，追加1次等同于虎克{{targetBurnedExtraScaling}}%攻击力的火属性附加伤害。::BR::6魂：虎克对灼烧状态下的敌方目标造成的伤害提高20%。
  Huohuo:
    Content:
      ultBuff:
        text: 终结技攻击力增益
        content: 使用终结技后为除自身以外的队友攻击力提高{{ultBuffValue}}%，持续2回合。
      skillBuff:
        text: 1魂速度增益
        content: 当藿藿拥有【禳命】时我方全体提高12%的速度。
      e6DmgBuff:
        text: 6魂伤害增益
        content: 为我方目标提供治疗时，使目标造成的伤害提高50%，持续2回合。
  Hyacine:
    Content:
      healTargetHp50:
        text: 治疗目标≤50%生命值
        content: 为当前生命值小于等于自身生命上限的50%的我方目标提供治疗时，风堇和小伊卡的治疗量提高25%。
      resBuff:
        text: 效果抵抗增益
        content: 风堇的效果抵抗提高50%。
      spd200HpBuff:
        text: 速度≥200时生命值增益
        content: 风堇的速度大于200时，她与小伊卡的生命上限提高20%，之后每超出1点速度，风堇与小伊卡提供的治疗量提高1%，最多计入200点超出的速度。
      clearSkies:
        text: 雨过天晴状态
        content: 使用终结技后，风堇进入【雨过天晴】状态，持续3回合，风堇每回合开始时持续回合数减1。处于【雨过天晴】状态时，我方全体目标生命上限提高{{UltHpBuffScaling}}% +{{UltHpBuffFlat}}点。
      healingDmgStacks:
        text: 治疗增伤层数
        content: 风堇或小伊卡提供治疗时，小伊卡造成的伤害提高80%，持续2回合，最多可叠加3层。
      e1HpBuff:
        text: 1魂生命值增益
        content: 风堇处于【雨过天晴】状态时，我方全体目标生命上限额外提高50%。
      e2SpdBuff:
        text: 2魂速度增益
        content: 我方目标生命值降低时，速度提高30%，持续2回合。
      e4CdBuff:
        text: 4魂爆伤增益
        content: 行迹【暴风停歇】获得强化，每超过1点速度，风堇和小伊卡的暴击伤害额外提高2%。
      e6ResPen:
        text: 6魂属性抗性穿透
        content: 小伊卡在场时，我方全体目标的全属性抗性穿透提高20%。
  Hysilens:
    Content:
      skillVulnerability:
        text: 战技易伤
        content: 海瑟音的战技有100%的基础概率使敌方全体受到的伤害提高{{SkillVuln}}%，持续3回合。
      ultZone:
        text: 终结技结界启动
        content: 释放终结技时，海瑟音展开结界，使敌方目标攻击力降低15%，防御力降低{{ZoneDefShred}}%。
      ultDotStacks:
        text: 终结技持续伤害触发层数
        content: 海瑟音施放终结技时，若敌方目标处于持续伤害状态，使其当前承受的所有持续伤害立即产生相当于原伤害150%的伤害。
      ehrToDmg:
        text: 效果命中转至伤害提高
        content: 若海瑟音的效果命中高于60%，每超过10%可使自身造成的伤害提高15%，最多提高90%。
      dotDetonation:
        text: 引爆持续伤害（自动触发）
        content: 海瑟音施放终结技时，若敌方目标处于持续伤害状态，使其当前承受的所有持续伤害立即产生相当于原伤害150%的伤害。
      e1Buffs:
        text: 1魂增益
        content: >-
          海瑟音在场时，我方目标造成的持续伤害为原伤害的116%。::BR::当海瑟音通过天赋使敌人陷入风化/裂伤/灼烧/触电状态时，有100%的基础概率额外使其陷入一次与原天赋效果相同，且可同时存在的风化/裂伤/灼烧/触电状态。
      e4ResPen:
        text: 4魂抗性穿透
        content: 结界持续期间，使敌方全体全属性抗性降低20%。
      e6Buffs:
        text: 6魂增益
        content: 结界持续期间，每回合开始时或我方目标单次攻击内，触发海瑟音物理持续伤害效果的次数上限提高至12次，且造成的伤害倍率提高20%。
    TeammateContent:
      e2TeammateEhr:
        text: "2魂海瑟音战斗时效果命中"
        content: >-
          结界持续期间，行迹【珍珠的琴弦】的造成伤害提高效果对我方全体生效。::BR::【珍珠的琴弦】：若海瑟音的效果命中高于60%，每超过10%可使自身造成的伤害提高15%，最多提高90%。
  ImbibitorLunae:
    Content:
      basicEnhanced:
        text: 普攻强化层数
        content: >-
          0层：施放2段攻击对指定敌方单体造成等同于丹恒•饮月{{basicScaling}}%攻击力的虚数属性伤害。::BR::1层：施放3段攻击对指定敌方单体造成等同于丹恒•饮月{{basicEnhanced1Scaling}}%攻击力的虚数属性伤害。::BR::2层：施放5段攻击对指定敌方单体造成等同于丹恒•饮月{{basicEnhanced2Scaling}}%攻击力的虚数属性伤害。从第4段攻击开始同时对其相邻目标造成较少的伤害。::BR::3层：施放7段攻击对指定敌方单体造成等同于丹恒•饮月{{basicEnhanced3Scaling}}%攻击力的虚数属性伤害。从第4段攻击开始同时对其相邻目标造成较少的伤害。
      skillOutroarStacks:
        text: 叱咤层数
        content: >-
          施放【天矢阴】或【盘拏耀跃】时，从第4段攻击开始每段攻击前获得1层【叱咤】，使丹恒•饮月的暴击伤害提高{{outroarStackCdValue}}%，该效果最多叠加4层，持续至自身回合结束。（应用于所有攻击次数）
      talentRighteousHeartStacks:
        text: 亢心层数
        content: 丹恒•饮月施放每段攻击后获得1层【亢心】，使自身造成的伤害提高{{righteousHeartDmgValue}}%，该效果可以叠加6层，持续至自身回合结束。（应用于所有攻击次数）
      e6ResPenStacks:
        text: 6魂抗性穿透层数
        content: 我方其他角色施放终结技后，丹恒•饮月下一次施放【盘拏耀跃】时虚数属性抗性穿透提高20%，该效果最多叠加3层。
  Jade:
    Content:
      enhancedFollowUp:
        text: 强化追加攻击
        content: 使翡翠天赋的追加攻击获得强化，追加攻击造成的伤害倍率提高{{ultFuaScalingBuff}}%。
      pawnedAssetStacks:
        text: 当品层数
        content: >-
          翡翠发动天赋的追加攻击时立即获得5层【当品】，每层【当品】使暴击伤害提高{{pawnedAssetCdScaling}}%，最多叠加50层。天赋中每层【当品】额外使翡翠的攻击力提高0.5%。
      e1FuaDmgBoost:
        text: 1魂追加攻击伤害提高
        content: 翡翠天赋的追加攻击伤害提高32%，持有【收债人】状态的角色施放攻击后击中敌方目标数量等于2/1名时，翡翠额外获得1/2点充能。
      e2CrBuff:
        text: 2魂暴击率增益
        content: '【当品】叠加至15层时，翡翠暴击率提高18%。'
      e4DefShredBuff:
        text: 4魂防御穿透增益
        content: 施放终结技时，使翡翠造成的伤害无视敌方目标12%的防御力，持续3回合。
      e6ResShredBuff:
