  TheHerta:
    Content:
      enhancedSkill:
        text: 强化战技
        content: 施放终结技后使大黑塔立即行动，并获得1层【灵感】。【灵感】最多持有4层，持有【灵感】时，战技强化为【我有一个大胆的想法】。
      eruditionTeammate:
        text: 智识队友
        content: >-
          强化战技的主目标持有【解读】时，造成的伤害倍率提高，每层对主目标/其他目标提高 {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}%。::BR:: 若队伍中的「智识」命途角色大于等于2名，每层额外对主目标/其他目标提高 {{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% 。::BR:: 行迹4：进入战斗时，若队伍中的「智识」命途角色大于等于2名，使我方全体暴击伤害提高 80%。
