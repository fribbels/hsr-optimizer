        text: 终结技攻击力增益
        content: >-
          终结技施放时，使大黑塔攻击力提高80%，持续3回合。
      interpretationStacks:
        text: 解读层数
        content: >-
          强化战技的主目标持有【解读】时，造成的伤害倍率提高，每层对主目标/其他目标提高{{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}%。::BR:: 若队伍中的「智识」命途角色大于等于2名，每层额外对主目标/其他目标提高{{PrimaryScalingBonus}}%/{{AdjacentScalingBonus}}% 。::BR:: 1魂: 强化战技计算【解读】层数时，额外计算主目标及相邻目标中层数最高的1个目标当前【解读】层数的50%。
      totalInterpretationStacks:
        text: 谜底层数
        content: 敌方目标每被施加1层【解读】，大黑塔获得1层【谜底】，最多叠加99层。施放终结技时，每持有1层【谜底】，使本次终结技的伤害倍率提高1%。
      e1BonusStacks:
        text: 1魂额外解读层数
        content: 强化战技计算【解读】层数时，额外计算主目标及相邻目标中层数最高的1个目标当前【解读】层数的50%。
      e4EruditionSpdBuff:
        text: 4魂智识角色速度增益
        content: 队伍中的「智识」命途角色的速度提高12%。
      e6Buffs:
        text: 6魂增益
        content: 大黑塔的冰属性抗性穿透提高20%，当场上敌方目标数量等于3或以上/2/1名时，终结技的伤害倍率提高140%/250%/400%。
  Tingyun:
