    Diver:
      Off:
        Display: 0层
        Label: 0减益 (+4% 基础暴击)
      1Debuff:
        Display: 1层
        Label: 1减益 (+12% 伤害 | +4% 基础暴击)
      2Debuff:
        Display: 2层
        Label: 2减益 (+12% 伤害 | +4% 基础暴击 | +8% 爆伤)
      3Debuff:
