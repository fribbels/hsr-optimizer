    Talent: "治療技能: 天賦"
    Trace: "治療技能: 行跡"
  ShieldAbility:
    Text: "護盾技能"
    Content: "選擇用於計算護盾量的技能"
    Basic: "護盾技能: 普攻"
    Skill: "護盾技能: 戰技"
    Ult: "護盾技能: 終結技"
