      foxianPrayer:
        text: 狐祈擊破特攻增益
        content: >-
          持有【狐祈】的我方目標，擊破特攻提高{{BreakBuff}}%，攻擊沒有對應屬性弱點的敵人也能削減韌性，效果等同於原削韌性的50%，無法與其他無視弱點屬性削韌效果疊加。
