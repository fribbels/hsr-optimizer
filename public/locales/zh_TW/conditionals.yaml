Lightcones:
  AGroundedAscent:
    Content:
      dmgBuffStacks:
        text: 傷害提高層數
        content: >-
          當裝備者對我方單體角色施放戰技或終結技後，使技能目標獲得1層【聖詠】，持續3回合，最多疊加3層，每層【聖詠】使持有者造成的傷害提高{{DmgBuff}}%。
  AlongThePassingShore:
    Content:
      emptyBubblesDebuff:
        text: 泡影負面效果
        content: >-
          當裝備者擊中敵方目標時，使敵方陷入【泡影】狀態，持續1回合。裝備者每次攻擊時，對每個目標只可觸發1次。裝備者對陷入【泡影】狀態的目標造成的傷害提高{{DmgBoost}}%，終結技造成的傷害額外提高{{UltDmgBoost}}%。
  AnInstantBeforeAGaze:
    Content:
      maxEnergyUltDmgStacks:
        text: 最大能量
        content: 當裝備者施放終結技時，根據裝備者的能量上限，提高裝備者終結技造成的傷害：每點能量提高{{DmgStep}}%，最多計入180點。
  BaptismOfPureThought:
    Content:
      debuffCdStacks:
        text: 負面效果暴擊傷害層數
        content: 敵方目標每承受1個負面效果，裝備者對其造成的暴擊傷害額外提高{{DmgStep}}%，最多疊加3層。
      postUltBuff:
        text: 論辯增益
        content: >-
          施放終結技攻擊敵方目標時，使裝備者獲得【論辯】效果，造成的傷害提高{{DmgStep}}%，追加攻擊無視目標{{DefIgnore}}%的防禦力，此效果持續2回合。
  BeforeDawn:
    Content:
      fuaDmgBoost:
        text: 追加攻擊傷害增益
        content: >-
          當裝備者施放戰技或終結技後，獲得【夢身】效果。觸發追加攻擊時，消耗【夢身】，使追加攻擊造成的傷害提高{{DmgBuff}}%。
  BrighterThanTheSun:
    Content:
      dragonsCallStacks:
        text: 龍吟層數
        content: >-
          當裝備者施放普攻時，獲得1層【龍吟】，持續2回合。每層【龍吟】使裝備者的攻擊力提高{{AtkBuff}}% ，能量恢復效率提高{{RegenBuff}}%。 【龍吟】最多疊加2層。
  ButTheBattleIsntOver:
    Content:
      postSkillDmgBuff:
        text: 技能後傷害增益
        content: 當裝備者施放戰技後，使下一個行動的我方其他目標造成的傷害提高{{DmgBuff}}%，持續1回合。
  CruisingInTheStellarSea:
    Content:
      enemyHp50CrBoost:
        text: 敵人生命值≤50%時暴擊率增益
        content: 裝備者對生命值百分比小於等於50%的敵方目標爆擊率額外提高{{CritBuff}}%。
      enemyDefeatedAtkBuff:
        text: 消滅敵人攻擊力加成
        content: 當裝備者消滅敵方目標後，攻擊力提高{{AtkBuff}}%，持續2回合。
  DanceAtSunset:
    Content:
      fuaDmgStacks:
        text: 追加攻擊傷害提高層數
        content: >-
          當裝備者施放終結技後，獲得1層【火舞】，持續2回合，最多疊加2層。每層【火舞】使裝備者追加攻擊造成的傷害提高{{DmgBoost}}%。
  EarthlyEscapade:
    Content:
      maskActive:
        text: 假面效果激活
        content: >-
          戰鬥開始時，使裝備者獲得【假面】，持續3回合。當裝備者持有【假面】時，裝備者的隊友爆擊率提高{{CritRateBuff}}%，爆擊傷害提高{{CritDmgBuff}}%。裝備者每恢復1個戰技點，獲得1層【彩焰】，恢復時溢出的戰技點也會被計算在內。當【彩焰】達到4層後，移除所有【彩焰】並獲得【假面】，持續4回合。
  EchoesOfTheCoffin:
    Content:
      postUltSpdBuff:
        text: 終結技後速度提高
        content: >-
          當裝備者施放攻擊後，每擊中1個不同的敵方目標，恢復{{EnergyRecovered}}點能量，每次攻擊最多透過此方式恢復3次能量。當裝備者施放終結技後，使我方全體速度提高{{SpdBuff}}點，持續1回合。
  EternalCalculus:
    Content:
      atkBuffStacks:
        text: 攻擊力提升層數
        content: 施放攻擊後，每擊中一名敵方目標，使攻擊力額外提高{{AtkBuff}}%，該效果最多疊加5次，持續至下次攻擊後.
      spdBuff:
        text: 擊中3個目標後的速度提高
        content: 若擊中大於等於3個敵方目標，使自身速度提高{{SpdBuff}}%，持續1回合。
  FlowingNightglow:
    Content:
      cadenzaActive:
        text: 華彩效果激活
        content: >-
          我方角色每次攻擊時，使裝備者獲得1層【歌詠】，每層【歌詠】使裝備者的能量恢復效率提高{{RegenBuff}}%，最多疊加5層。裝備者施放終結技時，移除【歌詠】並獲得【華彩】，【華彩】使裝備者的攻擊力提高{{AtkBuff}}%，使我方全體造成的傷害提高{{DmgBuff}} %，持續1回合。
      cantillationStacks:
        text: 歌詠層數
        content: >-
          我方角色每次攻擊時，使裝備者獲得1層【歌詠】，每層【歌詠】使裝備者的能量恢復效率提高{{RegenBuff}}%，最多疊加5層。裝備者施放終結技時，移除【歌詠】並獲得【華彩】，【華彩】使裝備者的攻擊力提高{{AtkBuff}}%，使我方全體造成的傷害提高{{DmgBuff}} %，持續1回合。
  IncessantRain:
    Content:
      enemy3DebuffsCrBoost:
        text: 敵方≥3個負面效果時暴擊率提高
        content: 當裝備者對同時處於大於等於 3 個負面效果的敵方目標造成傷害時，暴擊率提高{{CritBuff}}%。
      targetCodeDebuff:
        text: 目標以太編碼負面效果
        content: >-
          裝備者施放普攻、戰技、終結技後，有 100% 的基礎機率對隨機1個未持有【以太編碼】的受擊目標施加【以太編碼】。持有【以太編碼】的目標受到的傷害提高{{DmgIncrease}}%，持續1回合。
  InherentlyUnjustDestiny:
    Content:
      shieldCdBuff:
        text: 護盾暴傷增益
        content: 當裝備者為我方目標提供護盾時，使裝備者的爆擊傷害提高{{CritBuff}}%，持續2回合。
      targetVulnerability:
        text: 目標易傷負面效果
        content: 當裝備者發動追加攻擊擊中敵方目標時，有100%的基礎機率使受到攻擊的敵方目標受到的傷害提高{{Vulnerability}}%，持續2回合。
  InTheNameOfTheWorld:
    Content:
      enemyDebuffedDmgBoost:
        text: 敵人陷入負面效果時傷害提高
        content: 使裝備者對陷入負面效果的敵方目標造成的傷害提高{{DmgBuff}}%。
      skillAtkBoost:
        text: 戰技攻擊力提升（未實施）
        content: 當裝備者施放戰技時，裝備者此攻擊的效果命中提高{{EhrBuff}}%，攻擊力提高{{AtkBuff}}%。
  InTheNight:
    Content:
      spdScalingBuffs:
        text: 速度轉換增益
        content: >-
          當裝備者在戰鬥中速度大於100時，每超過10點，普攻和戰技造成的傷害提高{{DmgBuff}}%，同時終結技的暴擊傷害提高{{CritBuff}}%。此效果可疊加6層。
  IShallBeMyOwnSword:
    Content:
      eclipseStacks:
        text: 月蝕層數
        content: >-
          當隊友受到攻擊或消耗生命值後，裝備者獲得1層【月蝕】，最多疊加3層。每層【月蝕】使裝備者下一次攻擊造成的傷害提高{{DmgBuff}}%。
      maxStackDefPen:
        text: 滿層防禦穿透
        content: 疊滿3層時，額外使此次攻擊無視目標{{DefIgnore}}%的防禦力。此效果在裝備者施放攻擊後解除。
  IVentureForthToHunt:
    Content:
      luminfluxUltStacks:
        text: 流光層數
        content: >-
          裝備者施放追加攻擊時，取得1層【流光】，最多疊加2層。每層【流光】使裝備者造成的終結技傷害無視於目標{{DefIgnore}}%的防禦力。裝備者回合結束時，移除1層【流光】。
  LongRoadLeadsHome:
    Content:
      breakVulnerabilityStacks:
        text: 擊破易傷層數
        content: >-
          當有敵方目標的弱點被擊破時，有 100% 的基礎機率使其陷入【焚灼】狀態，受到的擊破傷害提高{{breakVulnerability}}%，持續2回合，此效果可疊加2層。
  MomentOfVictory:
    Content:
      selfAttackedDefBuff:
        text: 被攻擊時防禦力增益
        content: 使自身受到攻擊的機率提高。當裝備者受到攻擊後，防禦力額外提高{{DefBuff}}%，持續到自身回合結束。
  NightOfFright:
    Content:
      atkBuffStacks:
        text: 攻擊力提升層數
        content: 當裝備者為我方目標提供治療時，使該目標的攻擊力提高{{AtkBuff}}%，此效果最多疊加5層，持續2回合。
  NightOnTheMilkyWay:
    Content:
      enemyCountAtkBuff:
        text: 敵人數量攻擊力增益
        content: 場上每有1個敵方目標，使裝備者的攻擊力提高{{AtkBuff}}%，此效果最多疊加5層。
      enemyWeaknessBreakDmgBuff:
        text: 敵人弱點擊破時傷害增益
        content: 當有敵方目標的弱點被擊破時，裝備者造成的傷害提高{{DmgBuff}}%，持續1回合。
  OnTheFallOfAnAeon:
    Content:
      atkBoostStacks:
        text: 攻擊力提升層數
        content: 當裝備者施放攻擊時，使裝備者本場戰鬥中的攻擊力提高{{AtkBuff}}%，此效果最多疊加4層。
      weaknessBreakDmgBuff:
        text: 弱點擊破傷害增益
        content: 當裝備者擊破敵方目標弱點後，造成的傷害提高{{DmgBuff}}%，持續2回合。
  PastSelfInTheMirror:
    Content:
      postUltDmgBuff:
        text: 終結技後傷害提高
        content: 裝備者施放終結技後，使我方全體造成的傷害提高{{DmgBuff}}%，持續3回合。
  PatienceIsAllYouNeed:
    Content:
      spdStacks:
        text: 速度增益層數
        content: 裝備者每次施放攻擊後，速度提高{{SpdBuff}}%.最多疊加3層。
      dotEffect:
        text: 持續傷害效果（未實施）
        content: >-
          當裝備者擊中敵方目標時，如果該目標不處於【遊絲】狀態，則有 100% 的基礎機率使其陷入【遊絲】狀態。當敵方目標處於【遊絲】狀態時，也會被視為陷入了觸電狀態。 【遊絲】狀態下，敵方目標每回合開始時受到等同於裝備者{{Multiplier}}%攻擊力的雷屬性持續傷害，持續1回合。
  ReforgedRemembrance:
    Content:
      prophetStacks:
        text: 先知層數
        content: >-
          裝備者對陷入風化、灼燒、觸電、裂傷狀態的敵方目標造成傷害時，分別獲得1層【先知】，最多疊加4層。單場戰鬥中，每種持續傷害狀態類型僅可疊加1次【先知】效果。每層【先知】使裝備者的攻擊力提高{{AtkBuff}}%，造成的持續傷害無視目標{{DefIgnore}}%的防禦力。
  SailingTowardsASecondLife:
    Content:
      breakDmgDefShred:
        text: 擊破傷害防禦穿透
        content: 裝備者造成的擊破傷害無視於目標{{DefIgnore}}%的防禦力。
      spdBuffConditional:
        text: 擊破特攻≥150時的速度增益
        content: 當裝備者在戰鬥中擊破特攻大於等於150%時，速度提高{{SpdBuff}}%。
  ScentAloneStaysTrue:
    Content:
      woefreeState:
        text: 忘憂易傷
        content: >-
          裝備者施放終結技攻擊敵方目標後，使其陷入【忘憂】狀態，持續2回合，【忘憂】狀態下的敵方目標受到的傷害提高{{Vulnerability}}%，若裝備者當前擊破特攻大於等於150% ，受到的傷害提高效果額外提高{{AdditionalVulnerability}}%。
    TeammateContent:
      additionalVulnerability:
        text: 額外易傷
        content: >-
          裝備者施放終結技攻擊敵方目標後，使其陷入【忘憂】狀態，持續2回合，【忘憂】狀態下的敵方目標受到的傷害提高{{Vulnerability}}%，若裝備者當前擊破特攻大於等於150% ，受到的傷害提高效果額外提高{{AdditionalVulnerability}}%。
  SheAlreadyShutHerEyes:
    Content:
      hpLostDmgBuff:
        text: 生命值降低傷害增益
        content: 當裝備者的生命值降低時，使我方全體造成的傷害提高{{DmgBuff}}%，持續2回合。
  SleepLikeTheDead:
    Content:
      missedCritCrBuff:
        text: 未暴擊時暴擊率增益
        content: 當裝備者的普攻或戰技傷害未造成爆擊時，使自身爆擊率提高{{CritBuff}}%，持續1回合。此效果每3回合可以觸發1次。
  SolitaryHealing:
    Content:
      postUltDotDmgBuff:
        text: 終結技後持續傷害增益
        content: 當裝備者施放終結技時，使裝備者造成的持續傷害提高{{DmgBuff}}%，持續 2 回合。
  SomethingIrreplaceable:
    Content:
      dmgBuff:
        text: 消滅敵人 / 受擊後傷害增益
        content: >-
          當裝備者消滅敵方目標或受到攻擊後，立即回復等同於裝備者攻擊力{{Multiplier}}%的生命值，同時造成的傷害提高{{DmgBuff}}%，持續到自身下個回合結束。此效果不可疊加，每回合僅可觸發1次。
  TextureOfMemories:
    Content:
      activeShieldDmgDecrease:
        text: 持有護盾時受傷降低
        content: >-
          當裝備者受到攻擊後，如果自身未持有護盾，則獲得1個等同於裝備者{{ShieldHp}}%生命上限的護盾，持續2回合。此效果每3回合只能觸發1次。如果裝備者持有護盾，則使自身受到的傷害降低{{DmgReduction}}%。
  TheUnreachableSide:
    Content:
      dmgBuff:
        text: 消耗自身生命值 / 受擊後傷害增益
        content: 當裝備者受到攻擊或裝備者消耗自身生命值後，造成的傷害提高{{DmgBuff}}%，此效果在裝備者施放攻擊後解除。
  ThoseManySprings:
    Content:
      unarmoredVulnerability:
        text: 卸甲易傷
        content: >-
          當裝備者施放普攻、戰技、終結技攻擊敵方目標後，有60%的基礎機率使其陷入【卸甲】狀態。 【卸甲】狀態下，敵方目標受到的傷害提高{{UnarmoredVulnerability}}%持續2回合。若目標處於裝備者施加的持續傷害狀態，則有60%的基礎機率將裝備者施加的【卸甲】狀態升級成【窮寇】狀態，使敵方目標受到的傷害額外提高{{CorneredVulnerability}}% ，持續2回合。
      corneredVulnerability:
        text: 窮寇易傷
        content: >-
          當裝備者施放普攻、戰技、終結技攻擊敵方目標後，有60%的基礎機率使其陷入【卸甲】狀態。 【卸甲】狀態下，敵方目標受到的傷害提高{{UnarmoredVulnerability}}%持續2回合。若目標處於裝備者施加的持續傷害狀態，則有60%的基礎機率將裝備者施加的【卸甲】狀態升級成【窮寇】狀態，使敵方目標受到的傷害額外提高{{CorneredVulnerability}}% ，持續2回合。
  TimeWaitsForNoOne:
    Content:
      healingBasedDmgProc:
        text: 基於治療量的傷害觸發（未實施）
        content: >-
          當裝備者對我方目標提供治療時，記錄治療量。當任意我方目標施放攻擊後，根據記錄治療量的{{Multiplier}}%，對隨機1個受到攻擊的敵方目標造成基於裝備者屬性的附加傷害。此傷害不受加成影響，每回合最多結算1次。
  WhereaboutsShouldDreamsRest:
    Content:
      routedVulnerability:
        text: 潰敗易傷
        content: >-
          當裝備者對敵方目標造成擊破傷害時，使敵方陷入【潰敗】狀態，持續2回合。 【潰敗】狀態下目標受到裝備者造成的擊破傷害提高{{Vulnerability}}%，速度降低20%，同類效果無法疊加。
  WorrisomeBlissful:
    Content:
      targetTameStacks:
        text: 溫馴層數
        content: >-
          裝備者施放追加攻擊後，使目標陷入【溫馴】狀態，效果最多疊加2層。我方目標擊中【溫馴】狀態下的敵方目標時，每層【溫馴】使造成的暴擊傷害提高{{CritBuff}}%。
  YetHopeIsPriceless:
    Content:
      fuaDmgBoost:
        text: 暴擊傷害轉至追加攻擊傷害增益
        content: 當裝備者在戰鬥中爆擊傷害大於120%時，每超過20% ，追加攻擊造成的傷害提高{{DmgBuff}}%，此效果可疊加4層。
