RelicSets:
  "101":
    Name: 雲無留跡的過客
    Description2pc: 治療量提高10%。
    Description4pc: 在戰鬥開始時，立即為我方恢復1個戰技點。
  "102":
    Name: 野穗伴行的快槍手
    Description2pc: 攻擊力提高12%。
    Description4pc: 使裝備者的速度提高6%、普通攻擊造成的傷害提高10%。
  "103":
    Name: 淨庭教宗的聖騎士
    Description2pc: 防禦力提高15%。
    Description4pc: 使裝備者提供的護盾量提高20%。
  "104":
    Name: 密林臥雪的獵人
    Description2pc: 冰屬性傷害提高10%。
    Description4pc: 當裝備者施放終結技時，暴擊傷害提高25%，持續2回合。
  "105":
    Name: 街頭出身的拳王
    Description2pc: 物理屬性傷害提高10%。
    Description4pc: 當裝備者發動攻擊或受到攻擊後，其在本場戰鬥中攻擊力提高5%，最多疊加5層。
  "106":
    Name: 戍衛風雪的鐵衛
    Description2pc: 受到傷害降低8%。
    Description4pc: 回合開始時，如果裝備者目前生命值百分比小於等於50%，則回復等同於自身生命上限8%的生命值，並恢復5點能量。
  "107":
    Name: 熔岩鍛鑄的火匠
    Description2pc: 火屬性傷害提高10%。
    Description4pc: 使裝備者的戰技造成的傷害提高12%，並使施放終結技後的下一次攻擊造成的火屬性傷害提高12%。
  "108":
    Name: 繁星璀璨的天才
    Description2pc: 量子屬性傷害提高10%。
    Description4pc: 當裝備者對敵方目標造成傷害時，無視其10%的防禦力。若目標擁有量子屬性弱點，則額外無視其10%的防禦力。
  "109":
    Name: 激奏雷電的樂團
    Description2pc: 雷屬性傷害提高10%。
    Description4pc: 當裝備者施放戰技時，使裝備者的攻擊力提高20%，持續1回合。
  "110":
    Name: 晨昏交界的翔鷹
    Description2pc: 風屬性傷害提高10%。
    Description4pc: 當裝備者施放終結技後，使其行動提前25%。
  "111":
    Name: 流星追跡的怪盜
    Description2pc: 擊破特攻提高16%。
    Description4pc: 使裝備者的擊破特攻提高16%。當裝備者擊破敵方目標弱點後，恢復3點能量。
  "112":
    Name: 盜匪荒漠的廢土客
    Description2pc: 虛數屬性傷害提高10%。
    Description4pc: 裝備者對陷入負面效果的敵方目標造成傷害時暴擊率提高10%，對陷入禁錮狀態的敵方目標造成傷害時，暴擊傷害提高20%。
  "113":
    Name: 寶命長存的蒔者
    Description2pc: 生命上限提高12%。
    Description4pc: 當裝備者受到攻擊或被我方目標消耗生命值後，暴擊率提高8%，持續2回合，該效果最多疊加2層。
  "114":
    Name: 駭域漫遊的信使
    Description2pc: 速度提高6%。
    Description4pc: 當裝備者對我方目標施放終結技時，我方全體速度提高12%，持續1回合，該效果無法疊加。
  "115":
    Name: 毀燼焚骨的大公
    Description2pc: 追加攻擊造成的傷害提高20%。
    Description4pc: 裝備者發動追加攻擊時，根據追加攻擊造成傷害的次數，每次造成傷害時使裝備者的攻擊力提高6%，最多疊加8次，持續3回合。該效果在裝備者下一次發動追加攻擊時移除。
  "116":
    Name: 幽鎖深牢的繫囚
    Description2pc: 攻擊力提高12%。
    Description4pc: 敵方目標每承受1個持續傷害效果，裝備者對其造成傷害時便無視其6%的防禦力，最多計入3個持續傷害效果。
  "117":
    Name: 死水深潛的先驅
    Description2pc: 對受負面狀態影響的敵人造成的傷害提高12%。
    Description4pc: 暴擊率提高4%，裝備者對陷入至少2/3個負面效果的敵方目標造成的暴擊傷害提高8%/12%。裝備者對敵方目標施加負面效果後，上述效果提高100%，持續1回合。
  "118":
    Name: 機心戲夢的鐘錶匠
    Description2pc: 擊破特攻提高16%。
    Description4pc: 當裝備者對我方目標施放終結技時，我方全體擊破特攻提高30%，持續2回合，該效果無法疊加。
  "119":
    Name: 蕩除蠹災的鐵騎
    Description2pc: 擊破特攻提高16%。
    Description4pc: 當裝備者的擊破特攻大於等於150%時，對敵方目標造成的擊破傷害無視其10%的防禦力。當裝備者的擊破特攻大於等於250%時，對敵方目標造成的超擊破傷害額外無視其15%的防禦力。
  "120":
    Name: 風舉雲飛的勇烈
    Description2pc: 攻擊力提高12%。
    Description4pc: 使裝備者的暴擊率提高6%。裝備者發動追加攻擊時，使終結技造成的傷害提高36%，持續1回合。
  "121":
    Name: 重循苦旅的司鐸
    Description2pc: 速度提高6%。
    Description4pc: 對我方單體目標施放戰技或終結技時，使技能目標的暴擊傷害提高18%，持續2回合，該效果最多疊加2次。
  "122":
    Name: 識海迷墜的學者
    Description2pc: 暴擊率提高8%。
    Description4pc: 戰技和終結技造成的傷害提高20%，施放終結技後，下一次施放戰技時造成的傷害額外提高25%。
  "123":
    Name: 凱歌祝捷的英豪
    Description2pc: 攻擊力提高12%。
    Description4pc: 裝備者的憶靈在場時，裝備者的速度提高6%，裝備者的憶靈攻擊時，裝備者和憶靈的暴擊傷害提高30%，持續2回合。
  "124":
    Name: 哀歌覆國的詩人
    Description2pc: 量子屬性傷害提高10%。
    Description4pc: 使裝備者的速度降低8%。進入戰鬥前，若裝備者的速度小於110/95，使裝備者的暴擊率提高20%/32%。該效果同時對裝備者的憶靈生效。
  "301":
    Name: 太空封印站
    Description2pc: 使裝備者的攻擊力提高12%。當裝備者的速度大於等於120時，攻擊力額外提高12%。
  "302":
    Name: 不老者的仙舟
    Description2pc: 使裝備者的生命上限提高12%。當裝備者的速度大於等於120時，我方全體攻擊力提高8%。
  "303":
    Name: 泛銀河商業公司
    Description2pc: 使裝備者的效果命中提高10%。同時提高裝備者等同於現有效果命中25%的攻擊力，最多提高25%。
  "304":
    Name: 築城者的貝洛伯格
    Description2pc: 使裝備者的防禦力提高15%。當裝備者的效果命中大於等於50%時，防禦力額外提高15%。
  "305":
    Name: 星體差分機
    Description2pc: 使裝備者的暴擊傷害提高16%。當裝備者的暴擊傷害大於等於120%時，進入戰鬥後裝備者的暴擊率提高60%，持續到首次攻擊後結束。
  "306":
    Name: 停轉的薩爾索圖
    Description2pc: 使裝備者的暴擊率提高8%。當裝備者現有的暴擊率大於等於50%時，終結技和追加攻擊造成的傷害提高15%。
  "307":
    Name: 盜賊公國塔利亞
    Description2pc: 使裝備者的擊破特攻提高16%。當裝備者的速度大於等於145時，擊破特攻額外提高20%。
  "308":
    Name: 生命的翁瓦克
    Description2pc: 使裝備者的能量恢復效率提高5%。當裝備者的速度大於等於120時，進入戰鬥時立刻使行動提前40%。
  "309":
    Name: 繁星競技場
    Description2pc: 使裝備者的暴擊率提高8%。當裝備者的現有暴擊率大於等於70%時，普通攻擊和戰技造成的傷害提高20%。
  "310":
    Name: 折斷的龍骨
    Description2pc: 使裝備者的效果抗性提高10%。當裝備者的效果抗性大於等於30%時，我方全體暴擊傷害提高10%。
  "311":
    Name: 蒼穹戰線格拉默
    Description2pc: 使裝備者的攻擊力提高12%。當裝備者的速度大於等於135/160時，使裝備者造成的傷害提高12%/18%。
  "312":
    Name: 夢想之地匹諾康尼
    Description2pc: 使裝備者的能量恢復效率提高5%。使隊伍中與裝備者屬性相同的我方其他角色造成的傷害提高10%。
  "313":
    Name: 無主荒星茨岡尼亞
    Description2pc: 使裝備者的暴擊率提高4%。當敵方目標被消滅時，裝備者暴擊傷害提高4%，最多疊加10層。
  "314":
    Name: 出雲顯世與高天神國
    Description2pc: 使裝備者的攻擊力提高12%。進入戰鬥時，若有存在一名與裝備者命途相同的隊友，則裝備者的暴擊率提高12%。
  "315":
    Name: 奔狼的都藍王朝
    Description2pc: 我方角色發動追加攻擊時，裝備者獲得一層【功勳】，最多疊加5層，每層【功勳】使裝備者追加攻擊造成的傷害提高5%，疊滿5層時，額外使裝備者的暴擊傷害提高25%。
  "316":
    Name: 劫火蓮燈鑄煉宮
    Description2pc: 使裝備者的速度提高6%。當裝備者命中擁有火屬性弱點的敵方目標時，擊破特攻提高40%，持續1回合。
  "317":
    Name: 沉陸海域露莎卡
    Description2pc: 使裝備者的能量恢復效率提高5%，如果裝備者不是編隊中的第一位角色，使編隊中的第一位角色攻擊力提高12%。
  "318":
    Name: 奇想蕉樂園
    Description2pc: 使裝備者的暴擊傷害提高16%，當存在裝備者召喚的目標時，暴擊傷害額外提高32%。
  "319":
    Name: Bone Collection's Serene Demesne
    Description2pc: Increases the wearer's Max HP by 12%. When the wearer's Max HP is 5000 or higher, increases the wearer's and their memosprite's CRIT DMG by 28%.
  "320":
    Name: Giant Tree of Rapt Brooding
    Description2pc: Increases the wearer's SPD by 6%. When the wearer's SPD is 135/180 or higher, the wearer and their memosprite's Outgoing Healing increases by 12%/20%.
